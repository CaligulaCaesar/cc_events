dpe_defect_leader.2.name:0 "Eingehende Übertragung"
dpe_defect_leader.2.desc.military:0 "Ehre sei meinem [root.GetRulerTitle]! Ich bin [dpe_defect_leader.GetName], ein [dpe_defect_leader.GetTitle] in [dpe_defected_country.GetName]. Jedoch gilt meine Loyalität meinesgleichen, nicht den [dpe_defected_country.GetSpeciesNamePlural]. Ich habe Zugang zu den bestgehüteten militärischen Geheimnissen der [dpe_defected_country.GetSpeciesNamePlural] erlangt und bin bereit, sofort überzulaufen, wenn Ihr mir Schutz vor den [dpe_defected_country.GetSpeciesAdj] Behörden versprecht."
dpe_defect_leader.2.desc.civilian:0 "Ehre sei meinem [root.GetRulerTitle]! Ich bin [dpe_defect_leader.GetName], ein [dpe_defect_leader.GetTitle] in [dpe_defected_country.GetName]. Jedoch gilt meine Loyalität meinesgleichen, nicht den [dpe_defected_country.GetSpeciesNamePlural]. Ich habe einen Vorrat an [dpe_defected_country.GetSpeciesAdj] [dpe_defect_leader.GetDPEDefectorText] zusammengetragen und bin bereit, sofort überzulaufen, wenn Ihr mir Schutz vor den [dpe_defected_country.GetSpeciesAdj] Behörden versprecht."
