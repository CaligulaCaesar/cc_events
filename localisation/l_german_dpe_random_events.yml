dpe_defect_leader.2.B.tooltip:0 "Übergebt [dpe_defect_leader.GetHimHer] den [dpe_defected_country.GetSpeciesNamePlural]. Sie werden erfreut sein."

dpe_defect_leader.3.name:0 "Überlaufender [dpe_defect_leader.GetTitle]!"
dpe_defect_leader.3.desc.military:0 "[dpe_defect_leader.GetName] hat sich Zugang zu unseren militärischen Geheimnissen verschafft und ist zu [from.GetName] übergelaufen. Dies ist ein schrecklicher Vertrauensbruch von einem Offizier unserer Streitkräfte. Teile der Gesellschaft sehen dies als endgültigen Beweis dafür, dass Xenos nicht vertrauenswürdig sind, und fordern, dass die Regierung zu einer wahrhaft [root.GetSpeciesAdj] Regierung wird."
dpe_defect_leader.3.desc.civilian:0 "[dpe_defect_leader.GetName] hat einen Vorrat an [dpe_defect_leader.GetDPEDefectorText] zusammengetragen und ist zu [from.GetName] übergelaufen. Dies ist ein schrecklicher Vertrauensbruch von einem Regierungsbeamten. Teile der Gesellschaft sehen dies als endgültigen Beweis dafür, dass Xenos nicht vertrauenswürdig sind, und fordern, dass die Regierung zu einer wahrhaft [root.GetSpeciesAdj] Regierung wird."
dpe_defect_leader.3.A:0 "Vielleicht haben sie Recht!"
dpe_defect_leader.3.B:0 "Reicht lediglich Beschwerde bei den [from.GetSpeciesNamePlural] ein."

dpe_defect_leader.4.name:0 "Eingehende Übertragung"
dpe_defect_leader.4.desc.military:0 "Grüße, [root.GetSpeciesName]. [dpe_defect_leader.GetName], einer Eurer [dpe_defect_leader.GetTitle], hat uns kontaktiert und angeboten, überzulaufen und uns Eure militärischen Geheimnisse zu übergeben. Da wir unsere Beziehung zu Euch schätzen, haben wir [dpe_defect_leader.GetHisHer] Angebot abgelehnt. Wir überlassen Euch die Entscheidung über weitere Maßnahmen."
dpe_defect_leader.4.desc.civilian:0 "Grüße, [root.GetSpeciesName]. [dpe_defect_leader.GetName], einer Eurer [dpe_defect_leader.GetTitle], hat uns kontaktiert und angeboten, mit einem Vorrat Eurer [dpe_defect_leader.GetDPEDefectorText] überzulaufen. Da wir unsere Beziehung zu Euch schätzen, haben wir [dpe_defect_leader.GetHisHer] Angebot abgelehnt. Wir überlassen Euch die Entscheidung über weitere Maßnahmen."
dpe_defect_leader.4.A:0 "Vielen Dank. Verhaftet [dpe_defect_leader.GetHimHer]!"
dpe_defect_leader.4.B:0 "Deshalb sollten wir keine Xenos in Autoritätspositionen haben!"

dpe_defect_leader.6.desc.military:0 "Es scheint, unser Vertrauen in [dpe_defect_leader.GetName] war fehl am Platz. [dpe_defect_leader.GetSheHeCap] ist zu [from.GetName] übergelaufen und hat Informationen über unsere bestgehüteten militärischen Geheimnisse mitgenommen. Dies ist ein schrecklicher Vertrauensbruch von einem Offizier unserer Streitkräfte. Teile der Gesellschaft sehen dies als endgültigen Beweis dafür, dass Xenos nicht vertrauenswürdig sind, und fordern, dass die Regierung zu einer wahrhaft [root.GetSpeciesAdj] Regierung wird."
dpe_defect_leader.6.desc.civilian:0 "Es scheint, unser Vertrauen in [dpe_defect_leader.GetName] war fehl am Platz. [dpe_defect_leader.GetSheHeCap] ist zu [from.GetName] übergelaufen und hat einen Vorrat an [dpe_defect_leader.GetDPEDefectorText] mitgenommen. Dies ist ein schrecklicher Vertrauensbruch von einem Regierungsbeamten. Teile der Gesellschaft sehen dies als endgültigen Beweis dafür, dass Xenos nicht vertrauenswürdig sind, und fordern, dass die Regierung zu einer wahrhaft [root.GetSpeciesAdj] Regierung wird."

dpe_defect_leader.20.desc.military:0 "Offenbar hat [dpe_defect_leader.GetName] unsere Ermittlungen gegen [dpe_defect_leader.GetHimHer] bemerkt. Bevor wir begriffen, was geschah, setzte [dpe_defect_leader.GetSheHe] [dpe_defect_leader.GetHisHer] Fluchtplan um und floh mit [dpe_defect_leader.GetHisHer] Wissen über unsere militärischen Geheimnisse zu [dpe_defect_to_country.GetName]. Dies ist ein schrecklicher Vertrauensbruch von einem Offizier unserer Streitkräfte. Teile der Gesellschaft sehen dies als endgültigen Beweis dafür, dass Xenos nicht vertrauenswürdig sind, und fordern, dass die Regierung zu einer wahrhaft [root.GetSpeciesAdj] Regierung wird."
dpe_defect_leader.20.desc.civilian:0 "Offenbar hat [dpe_defect_leader.GetName] unsere Ermittlungen gegen [dpe_defect_leader.GetHimHer] bemerkt. Bevor wir begriffen, was geschah, setzte [dpe_defect_leader.GetSheHe] [dpe_defect_leader.GetHisHer] Fluchtplan um und floh mit [dpe_defect_leader.GetHisHer] Vorrat an [dpe_defect_leader.GetDPEDefectorText] zu [dpe_defect_to_country.GetName]. Dies ist ein schrecklicher Vertrauensbruch von einem Regierungsbeamten. Teile der Gesellschaft sehen dies als endgültigen Beweis dafür, dass Xenos nicht vertrauenswürdig sind, und fordern, dass die Regierung zu einer wahrhaft [root.GetSpeciesAdj] Regierung wird."

dpe_defect_leader.5.name:0 "Vorwürfe der Illoyalität"
dpe_defect_leader.5.desc:0 "Ein Mitglied des Stabs von [dpe_defect_leader.GetTitle] [dpe_defect_leader.GetName] behauptet, dass [dpe_defect_leader.GetSheHe] plant, zu den [dpe_defect_to_country.GetName] überzulaufen. Sie behaupten, mitgehört zu haben, wie [dpe_defect_leader.GetHimHer] sich mit anderen [dpe_defect_to_country.GetSpeciesNamePlural] unterhalten hat, und genug verstanden zu haben, um zu erkennen, worum es ging. Sie können jedoch keine Beweise vorlegen, um ihre Geschichte zu untermauern."
dpe_defect_leader.5.A:0 "[dpe_defect_leader.GetSheHeCap] genießt unser vollstes Vertrauen!"
dpe_defect_leader.5.A.defects:0 "[dpe_defect_leader.GetName] läuft über."
dpe_defect_leader.5.A.not_defects:0 "[dpe_defect_leader.GetName] bleibt loyal.\nInspiriert von [dpe_defect_leader.GetHisHer] Beispiel und dem Vertrauen, das [dpe_defect_leader.GetHimHer] von der Regierung entgegengebracht wird, erhält das Reich den Modifikator $dpe_defect_trust_in_xenos$, der +5% Bürgerglück und +50% xenophile Anziehungskraft verleiht."
dpe_defect_leader.5.B:0 "Verhaftet [dpe_defect_leader.GetHimHer] sofort!"
dpe_defect_leader.5.B.tooltip:0 "Die [dpe_defect_to_country.GetName] könnten gegen diese Maßnahme protestieren."
dpe_defect_leader.5.C:0 "Untersucht [dpe_defect_leader.GetHimHer] diskret."
dpe_defect_leader.5.C.caught_guilty:0 "[dpe_defect_leader.GetName] wird für schuldig befunden."
dpe_defect_leader.5.C.flees:0 "[dpe_defect_leader.GetName] flieht, bevor wir [dpe_defect_leader.GetHimHer] fassen können."
dpe_defect_leader.5.C.no_evidence:0 "[dpe_defect_leader.GetName] wird entlastet."
dpe_defect_leader.5.C.caught_investigating_not_guilty:0 "[dpe_defect_leader.GetName] deckt unsere Verdächtigungen auf und tritt aus Protest zurück."

dpe_defect_leader.7.name:0 "Wohlverdientes Vertrauen"
dpe_defect_leader.7.desc:0 "Es scheint, dass unser Vertrauen in [dpe_defect_leader.GetName] nicht fehl am Platz war. Nicht nur ist [dpe_defect_leader.GetSheHe] nicht übergelaufen, sondern [dpe_defect_leader.GetSheHe] hat es geschafft, das öffentliche Vertrauen wiederherzustellen und gilt nun als Vorbild für die Integration von Xenos in die [root.GetSpeciesAdj] Gesellschaft."

dpe_defect_leader.8.name:0 "[dpe_defect_leader.GetName] ist ein Verräter"
dpe_defect_leader.8.desc:0 "Unsere Untersuchung von [dpe_defect_leader.GetName] hat eindeutige Beweise ergeben, dass [dpe_defect_leader.GetSheHe] plant überzulaufen. Wir müssen sofort handeln!"
dpe_defect_leader.8.A:0 "Verhaftet [dpe_defect_leader.GetHimHer]!"
dpe_defect_leader.8.B:0 "Lasst uns die [dpe_defect_to_country.GetSpeciesNamePlural] testen."
dpe_defect_leader.8.B.tooltip:0 "Wir werden [dpe_defect_leader.GetName] unter Beobachtung halten und [dpe_defect_leader.GetHimHer] verhaften, sobald wir wissen, ob die [dpe_defect_to_country.GetSpeciesNamePlural] [dpe_defect_leader.GetHimHer] aufnehmen würden."

dpe_defect_leader.9.name:0 "Keine Beweise für Fehlverhalten"
dpe_defect_leader.9.desc:0 "Unsere Untersuchung von [dpe_defect_leader.GetName] hat keine Beweise ergeben, dass [dpe_defect_leader.GetSheHe] einen Überlauf plante. Nachdem wir öffentlich unser Vertrauen in [dpe_defect_leader.GetName] bekundet haben, können wir aufatmen und die Angelegenheit als erledigt betrachten."

dpe_defect_leader.10.name:0 "Rücktrittsschreiben"
dpe_defect_leader.10.desc:0 "Mein [root.GetRulerTitle], es ist mir zu Ohren gekommen, dass Sie gegen mich wegen angeblicher Illoyalität gegenüber [root.GetName] ermitteln. Als jemand, der sich selbst immer sowohl als [root.GetSpeciesName]-Bürger als auch als [dpe_defect_leader.GetSpeciesName] gesehen hat, bin ich zutiefst enttäuscht von diesem mangelnden Vertrauen in meine Person. Daher muss ich schweren Herzens meinen Rücktritt einreichen. Ich kann keiner Regierung dienen, in der ich nicht willkommen bin."

dpe_defect_leader.11.name:0 "Landsmann inhaftiert"
dpe_defect_leader.11.desc:0 "Wir haben erfahren, dass [dpe_defect_leader.GetName], ein [root.GetSpeciesAdj], der ein hoher Regierungsbeamter in [from.GetName] war, aufgrund [dpe_defect_leader.GetHisHer] Spezies verfolgt wird. [dpe_defect_leader.GetHisHer] Fall aufzugreifen könnte eine gute Gelegenheit sein, die [from.GetSpeciesNamePlural] bloßzustellen und gleichzeitig die [root.GetSpeciesAdj] Sache voranzutreiben."
dpe_defect_leader.11.A:0 "Beschwerde einreichen."
dpe_defect_leader.11.B:0 "Das Schicksal dieses Verräters geht uns nichts an."

dpe_defect_leader.12.name:0 "Eingehende Übertragung"
dpe_defect_leader.12.desc:0 "[root.GetSpeciesName], wir haben gehört, dass Ihr einen unserer Staatsangehörigen, [dpe_defect_leader.GetName], aufgrund [dpe_defect_leader.GetHisHer] Spezies verfolgt. Wir fordern, dass [dpe_defect_leader.GetSheHe] Asyl in [from.GetName] gewährt wird."
dpe_defect_leader.12.A:0 "Ihr könnt [dpe_defect_leader.GetHimHer] haben."
dpe_defect_leader.12.B:0 "Auf keinen Fall."

dpe_defect_leader.13.name:0 "$dpe_title_response$"
dpe_defect_leader.13.desc:0 "Gut, nehmt [dpe_defect_leader.GetHimHer]. [dpe_defect_leader.GetSheHeCap] ist für uns ohnehin nutzlos."

dpe_defect_leader.14.name:0 "$dpe_title_response$"
dpe_defect_leader.14.desc:0 "Ihr bekommt [dpe_defect_leader.GetHimHer] nicht. [dpe_defect_leader.GetSheHeCap] muss Buße in unseren Gefängnissen tun."
dpe_defect_leader.14.option:0 "Ihr werdet es noch bereuen."

dpe_defect_leader.18.name:0 "Auf frischer Tat ertappt"
dpe_defect_leader.18.desc:0 "Dachtet Ihr wirklich, wir würden nicht bemerken, dass einer unserer eigenen Regierungsbeamten plant überzulaufen? [dpe_defect_leader.GetName] wurde festgenommen und wird in unserem Gewahrsam bleiben. Wir sind äußerst enttäuscht, dass [dpe_defect_leader.GetSheHe] Eure Ermutigung hatte."
dpe_defect_leader.18.option:0 "Man hat uns reingelegt."

