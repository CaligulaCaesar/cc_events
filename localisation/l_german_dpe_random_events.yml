dpe_smallpos_events.23.desc.gestalt:0 "Unsere Bergbaudrohnen auf [root.GetName] berichten von der Entdeckung einer großen neuen Ader hochwertigen Erzes. Das wird die Produktion sicherlich ankurbeln!"

dpe_smallpos_events.24.name:0 "Mineralienerschöpfung auf [root.GetName]"
dpe_smallpos_events.24.desc:0 "Das Hauptbergbauunternehmen von [root.GetName] berichtet von Schwierigkeiten, die Produktionsziele zu erreichen. Offenbar sind einige der Hauptvorkommen des Planeten erschöpft, und sie mussten zusätzliche Zeit für Erkundungen aufwenden, um Ersatz zu finden."
