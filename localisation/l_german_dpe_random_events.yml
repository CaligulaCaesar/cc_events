dpe_leader.1.desc:0 "In der kürzlichen Schlacht im System [system.GetName] beeindruckte [officer.GetName], der Kapitän der [ship.GetName], Admiral [dpe_admiral.GetName] so sehr, dass [dpe_admiral.GetSheHe] offiziell [officer.GetHisHer] Beförderung beantragt. Wenn Sie der Meinung sind, dass wir einen zusätzlichen Admiral gebrauchen können, werden wir Kapitän [officer.GetName] sofort befördern. Wie lauten Ihre Befehle?"
dpe_leader.2.desc:0 "In der kürzlichen Schlacht ermöglichte das Fehlen einer Oberkommandostruktur den unteren Befehlshabern, sich hervorzutun: Der Kapitän der [ship.GetName], [officer.GetName], übernahm die Verantwortung und führte uns erfolgreich in der Schlacht. In Anerkennung [officer.GetHisHer] offensichtlichen Qualitäten fordern viele in den oberen Rängen unseres Militärs die Beförderung von Kapitän [officer.GetName]. Sollten wir [officer.GetHimHer] befördern?"
dpe_leader.1.A:0 "Ausgezeichnet, befördern Sie [officer.GetHimHer]."
dpe_leader.1.A.tooltip:0 "Ein Admiral der Stufe 2 wird dem Führungspool hinzugefügt."
dpe_leader.1.B:0 "Wir haben bereits genug Kommandanten."
dpe_talented_captain:0 "Fähiger Kapitän"

cc_luddite.30.name:0 "Roboterarbeiter feiern"
cc_luddite.30.desc:0 "Nach der Einführung von Roboterarbeitern in [root.GetName] hat sich eine Welle der Begeisterung für KI und Robotik durch die [root.GetSpeciesAdj] Bevölkerung ausgebreitet. Kritiker, die sich über die Auswirkungen und möglichen Risiken des großflächigen Einsatzes von Robotern sorgen, werden marginalisiert, ihre Zweifel werden von der deutlichen Verbesserung des Lebensstandards durch die Roboter weggefegt. Die Roboter sind nun bei der allgemeinen Bevölkerung äußerst gefragt, und täglich werden Dutzende von Robotik-Startups gegründet."
cc_antiluddite:0 "Roboterarbeiter feiern"



dpe_dissent_planet:0 "Regierungsfeindliche Stimmung"
dpe_dissent_planet_desc:0 "Die Bevölkerung dieses Planeten ist von den jüngsten Regierungsentscheidungen etwas desillusioniert."
dpe_posenergy_planet:0 "Energieüberschuss"
dpe_posenergy_planet_desc:0 "Gutes Wetter und harte Arbeit haben es diesem Planeten ermöglicht, seine Energieproduktionsziele zu übertreffen."
dpe_negenergy_planet:0 "Energiemangel"
dpe_negenergy_planet_desc:0 "Schlechtes Wetter hat dazu geführt, dass dieser Planet seine Energieproduktionsziele verfehlt hat."
dpe_posminerals_planet:0 "Neue Vorkommen entdeckt"
dpe_posminerals_planet_desc:0 "Neu entdeckte Vorkommen machen die Bergbauunternehmen dieses Planeten besonders profitabel."
dpe_negminerals_planet:0 "Mineralienerschöpfung"
dpe_negminerals_planet_desc:0 "Die Vorkommen auf diesem Planeten erschöpfen sich, sodass die Bergbauunternehmen mehr Zeit damit verbringen müssen, neue abbaubare Vorkommen zu finden."

dpe_smallpos_events.20.name:0 "Unruhe braut sich auf [root.GetName] zusammen"
dpe_smallpos_events.20.desc.A:0 "Es gibt beträchtlichen Unmut auf [root.GetName] bezüglich einer kürzlichen Entscheidung des Gouverneurs über ein wichtiges Infrastrukturprojekt. Infolgedessen sind verschiedene unterschwellige Probleme an die Oberfläche gekommen, was zu einer Welle der Unzufriedenheit mit der derzeitigen Regierung führt."
dpe_smallpos_events.20.desc.B:0 "Es gibt beträchtlichen Unmut auf [root.GetName] bezüglich einer kürzlichen Entscheidung des Gouverneurs, die lokalen Steuern zu erhöhen. Infolgedessen sind verschiedene unterschwellige Probleme an die Oberfläche gekommen, was zu einer Welle der Unzufriedenheit mit der derzeitigen Regierung führt."

dpe_smallpos_events.21.name:0 "Energieüberschuss auf [root.GetName]"
dpe_smallpos_events.21.desc:0 "Eine Kombination aus günstigen Wetterbedingungen auf einem der größten Kontinente von [root.GetName] und dem Einsatz unserer Arbeiter hat es dem planetaren Energieunternehmen ermöglicht, seine Produktionsziele zu übertreffen. Infolgedessen haben wir einen beträchtlichen Energieüberschuss von [root.GetName]."
dpe_smallpos_events.21.desc.gestalt:0 "Eine Kombination aus günstigen Wetterbedingungen auf einem der größten Kontinente von [root.GetName] und den unermüdlichen Bemühungen unserer Arbeiterdrohen hat es unserer planetaren Energieabteilung ermöglicht, ihre Produktionsziele zu übertreffen. Infolgedessen haben wir einen beträchtlichen Energieüberschuss von [root.GetName]."

dpe_smallpos_events.22.name:0 "Energiemangel auf [root.GetName]"
dpe_smallpos_events.22.desc:0 "Der übermäßig lange und harte Winter, den der größte Kontinent von [root.GetName] erlebt, hat zu einem deutlichen Anstieg des Energieverbrauchs geführt, während gleichzeitig die Effizienz der solaren Energiegewinnung gesunken ist. Infolgedessen erlebt der Planet einige Energieengpässe."
dpe_smallpos_events.22.desc.gestalt:0 "$dpe_smallpos_events.22.desc$"

dpe_smallpos_events.23.name:0 "Neue Vorkommen auf [root.GetName] entdeckt"
