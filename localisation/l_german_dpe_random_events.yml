#Election Events

dpe_election_events.10.name:0 "Das große Mundwerk von [root.ruler.GetName]"
dpe_election_events.10.desc:0 "Gegner des neu gewählten [root.GetRulerTitle]s [root.ruler.GetName] sind alarmiert über eine Reihe von Äußerungen, die [root.ruler.GetSheHe] während des Wahlkampfs gemacht hat. Es scheint, dass [root.ruler.GetSheHe] es geschafft hat, nahezu jede erdenkliche Minderheit zu beleidigen und sich dadurch viele geschworene Feinde zu machen. Eine Koalition [root.ruler.GetHisHer] Gegner ist auf die Straße gegangen, um gegen [root.ruler.GetHisHer] Wahl zu protestieren. Sie versprechen, sich jeder Maßnahme während [root.ruler.GetHisHer] Amtszeit zu widersetzen."
dpe_election_events.10.A:0 "Hart gegen den Dissens vorgehen."
dpe_election_events.10.B:0 "Wir müssen das tolerieren."
dpe_election_events.10.C:0 "Zurücktreten und Neuwahlen ausrufen."

dpe_election_events.15.name:0 "Vorwürfe des Wahlbetrugs"
dpe_election_events.15.desc:0 "Oppositionsführer haben die endgültigen Ergebnisse der letzten Wahl in Frage gestellt. Sie behaupten, dass mehrere wichtige Wahlbezirke auf [dpe_election_scandal_planet.GetName] - eine wichtige Hochburg der Unterstützung für [root.ruler.GetName] - eine deutlich höhere Wahlbeteiligung aufwiesen als es wahlberechtigte Bürger gab. Viele Bürger im ganzen [root.GetName] sind aus Protest auf die Straße gegangen. [dpe_election_scandal_accuser.GetTitle] [dpe_election_scandal_accuser.GetName], der lautstärkste der Ankläger, hat formal eine Untersuchung der Vorfälle gefordert."
dpe_election_events.15.A:0 "Die Vorwürfe zurückweisen."
dpe_election_events.15.B:0 "Eine offizielle Untersuchung einleiten."
dpe_election_events.15.B.1:0 "[root.ruler.GetTitle] [root.ruler.GetName] wird für unschuldig befunden. [dpe_election_scandal_accuser.GetTitle] [dpe_election_scandal_accuser.GetName] muss zurücktreten."
dpe_election_events.15.B.2:0 "[root.ruler.GetTitle] [root.ruler.GetName] wird für schuldig befunden und zum Rücktritt gezwungen."

dpe_election_events.16.name:0 "Keine Beweise für Fehlverhalten"
dpe_election_events.16.desc:0 "Unsere Untersuchung des Wahlbetrugs hat keine Beweise für die von der Opposition vorgebrachten Anschuldigungen erbracht. [root.GetRulerTitle] [root.GetRulerName] hat [dpe_election_scandal_accuser.GetName] aufgefordert, wegen der aufhetzenden Bemerkungen zurückzutreten."
dpe_election_events.16.option:0 "Ein Sieg für die Demokratie."
dpe_election_events.16.tooltip:0 "[dpe_election_scandal_accuser.GetTitle] [dpe_election_scandal_accuser.GetName] wird aus dem Spiel entfernt."

dpe_election_events.17.name:0 "Beweise für Fehlverhalten aufgedeckt"
dpe_election_events.17.desc:0 "Unsere Untersuchung des Wahlbetrugs hat umfangreiche Beweise für Fehlverhalten erbracht. Erhebliche Mengen an Stimmen wurden aus dem elektronischen Wahlsystem entfernt, und viele Stimmen für [root.GetRulerName] stammten von längst verstorbenen Bürgern. Die Behörden haben [root.GetRulerName] und viele andere Verdächtige in Gewahrsam genommen."
dpe_election_events.17.option:0 "Bringt [root.ruler.GetHerHim] vor Gericht!"

dpe_election_events.80.name:0 "Zum Lobe von [root.GetRulerName]"
dpe_election_events.80.desc:0 "Nach einer Zeit der Spannungen wird der neue [root.GetRulerTitle], [root.GetRulerName], als eine einigende Persönlichkeit gefeiert, die fähig ist, die verschiedenen ideologischen Bewegungen in [root.GetName] zusammenzubringen. Die Zeit wird zeigen, ob [root.ruler.GetSheHe] in diesem Bestreben Erfolg haben wird, aber die ersten Anzeichen sind ermutigend."
dpe_election_events.80.desc.fac_revolt:0 "Nach einer Zeit der Spannungen wird der neue [root.GetRulerTitle], [root.GetRulerName], als eine einigende Persönlichkeit gefeiert, die fähig ist, die verschiedenen ideologischen Bewegungen in [root.GetName] zusammenzubringen. In Anerkennung der positiven Absichten von [root.GetRulerName] hat die [cc_rebellious_faction.GetName] zugestimmt, ihre separatistischen Agitationen vorerst einzustellen. Die Zeit wird zeigen, ob [root.ruler.GetSheHe] in diesem Bestreben dauerhaften Erfolg haben wird, aber die ersten Anzeichen sind ermutigend."

