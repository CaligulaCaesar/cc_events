dpe_scandal.1.name:0 "Staatliche Gelder an Unwürdige vergeben"
dpe_scandal.1.desc:0 "Die [root.GetName] ist in Aufruhr über die Enthüllung, dass [root.GetRulerTitle] [root.GetRulerName] staatliche Gelder umverteilt hat, um die Not der Armen zu lindern. Viele Bürger sind angewidert von dem Gedanken, dass Steuergelder für Unwürdige ausgegeben wurden - etwas, das in der [root.GetSpeciesAdj] Kultur als Todsünde gilt. Andere, bisher eher randständige Stimmen, feiern jedoch die Großzügigkeit des [root.GetRulerTitle]. Sie setzen sich seit langem für die Einrichtung eines grundlegenden Sozialsystems in der [root.GetName] ein und sehen dies als ideale Gelegenheit, eines zu etablieren - wenn der [root.GetRulerTitle] den Mut hat, sie zu ergreifen."
dpe_scandal.1.A:0 "Die Vorwürfe kategorisch abstreiten."
dpe_scandal.1.B:0 "Ein mitfühlenderer Staat wäre eine gute Sache."
dpe_scandal.1.C:0 "In Schande zurücktreten."
dpe_scandal.1.C.tooltip:0 "$CCREMOVERULER.tooltip$"

dpe_charity_unpopular_ruler:0 "Unbeliebter Herrscher"
dpe_charity_unpopular_ruler_desc:0 "Der Herrscher wurde in einen Skandal verwickelt, als behauptet wurde, dass er gegen den Geist des Staates gehandelt habe. Trotz kategorischer Zurückweisung der Vorwürfe sind viele skeptisch gegenüber diesen Dementis und misstrauen dem Herrscher nun."

dpe_charity_faction_undeserving:0 "Staatliche Gelder an Unwürdige vergeben"


#This one is adapted from the blackmail -> corruption scandal. Difference is the lack of blackmail and only 2 people caught

dpe_scandal.2.name:0 "Korruptionsskandal!"
dpe_scandal.2.desc:0 "Berichte haben die Öffentlichkeit erreicht, dass sich zwei hochrangige [root.GetSpeciesAdj] Beamte korrupter Aktivitäten schuldig gemacht haben. Es scheint, dass sie große Teile der Regierungsbudgets ihrer Abteilungen in die eigenen Taschen und von dort in Steuerparadiese auf entfernten Asteroiden umgeleitet haben, was den Staat Millionen kostet. Diese Enthüllung hat zu weitverbreiteter Empörung geführt, und Unruhestifter werfen den Verantwortlichen für deren Ernennung schnell Mittäterschaft vor. \n\nWie werden Sie mit der Situation umgehen?"
dpe_scandal.2.A:0 "Sie müssen zurücktreten und sich vor Gericht verantworten."
dpe_scandal.2.A.tooltip:0 "[cc_first_corrupt.GetName] und [cc_second_corrupt.GetName] werden aus dem Spiel entfernt."
dpe_scandal.2.B:0 "Ihre Dienste sind zu wertvoll. Behaltet sie auf ihren Positionen."

#weakened it by 25%
cc_outrage_at_corruption_1:0 "$cc_outrage_at_corruption$"
cc_outrage_at_corruption_1_desc:0 "$cc_outrage_at_corruption_desc$"

dpe_scandal.3.name:0 "[root.GetRulerTitle] [root.GetRulerName] ist ungläubig!"
dpe_scandal.3.desc:0 "Der Glaube an Religion und die spirituelle Welt war schon immer das Herzstück der [root.GetSpeciesAdj] Gesellschaft... Umso erschütternder ist die Enthüllung, dass [root.GetRulerTitle] [root.GetRulerName] diese Überzeugungen nicht teilt. Tatsächlich wurde [root.leader.GetSheHe] auf Band dabei erwischt, wie [root.leader.GetSheHe] zentrale Lehren der [root.GetSpeciesAdj] Religion verspottete und damit prahlte, wie einfach es sei, "Narren, die an Magie glauben" zu manipulieren. Religiöse Führer haben [root.GetRulerName] umgehend verurteilt und gefordert, dass [root.leader.GetSheHe] als unfähig erklärt wird, die [root.GetName] zu führen. Viele Bürger unterstützen diese Forderungen. Die Anhänger des [root.GetRulerTitle] haben sich jedoch hinter [root.leader.GetHimHer] gestellt und betonen, dass [root.leader.GetSheHe] einer der fähigsten Anführer in der Geschichte der [root.GetName] [root.leader.GetWasWere] und unter [root.leader.GetHisHer] Kollegen auf galaktischer Ebene hohes Ansehen genießt.\n\nWie soll mit dieser Situation umgegangen werden?"
dpe_scandal.3.A:0 "Religion ist für Narren. Wir müssen den Aberglauben ablegen."
dpe_scandal.3.A.tooltip:0 "Spiritualisten werden sehr verärgert sein."
dpe_scandal.3.B:0 "Vielleicht können wir einen Waffenstillstand aushandeln."
dpe_scandal.3.B.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] wird über Religion schweigen, wenn religiöse Führer über [root.leader.GetHimHer] schweigen."
dpe_scandal.3.C:0 "[root.GetRulerTitle] [root.GetRulerName] muss zurücktreten."
dpe_scandal.3.C.tooltip:0 "$CCREMOVERULER.tooltip$"

dpe_unbelief_faction:0 "Herrscher ist ungläubig"
dpe_unbelief_empire:0 "Unbeliebter Herrscher"
dpe_unbelief_empire_desc:0 "Es hat sich herausgestellt, dass der Herrscher nicht an Religion und Spiritualität glaubt, eine wichtige Säule der Gesellschaft. Obwohl sie ihre Position behalten konnten, wird ihnen weitgehend misstraut."

dpe_scandal.4.name:0 "[root.GetRulerTitle] [root.GetRulerName] exkommuniziert!"
dpe_scandal.4.desc:0 "An [root.GetRulerName] (wir erkennen den von Euch beanspruchten Titel nicht mehr an),\n\nHiermit verkünden wir Eure Exkommunikation aus allen [root.GetSpeciesAdj] religiösen Institutionen. Darüber hinaus hat der Rat nach einstimmiger Abstimmung beschlossen, dass Ihr hiermit offiziell zur Hölle verdammt seid. Mögen die Geister unserer Vorfahren Gnade mit Euch haben.\n\nDer Große Rat für Spirituelle Angelegenheiten"

dpe_damned_to_hell_faction:0 "Herrscher zur Hölle verdammt"
dpe_damned_to_hell_empire:0 "Herrscher zur Hölle verdammt"
dpe_damned_to_hell_empire_desc:0 "Nachdem der Herrscher offen und ohne Reue atheistische Überzeugungen vertrat, haben die wichtigsten religiösen Autoritäten des Staates seine Exkommunikation verfügt."

dpe_scandal.10.name:0 "Unerwünschte Enthüllungen"
dpe_scandal.10.desc:0 ""Mein [root.GetRulerTitle], würdet Ihr Euch das kurz ansehen?"\n\nAls [root.GetRulerTitle] [root.GetRulerName] das Dokument liest, weiten sich [root.leader.GetHisHer] Augen vor Entsetzen. "Diese Beweise wurden vernichtet. Ich habe selbst dafür gesorgt," flüstert [root.leader.GetSheHe].\n\nDie schattenhafte Gestalt lächelt kalt. "Und doch sind sie hier."\n\n---\n\nIn einer offenbar gut geplanten Spionageoperation haben Gegner des [root.GetRulerTitle] Beweise vorgelegt, dass [root.leader.GetHisHer] offizielle Biografie weitgehend gefälscht ist: [root.leader.GetSheHeCap] [root.leader.GetIsAre] in Wahrheit ein entlaufener Sklave, der [root.leader.GetHisHer] Vergangenheit durch eine lange Reihe von Betrügereien und Morden systematisch und rücksichtslos umgeschrieben hat, was letztlich [root.leader.GetHisHer] Aufstieg zur Macht ermöglichte. Leider sind die Beweise sowohl überzeugend als auch weitgehend zutreffend. Würde dies allgemein bekannt werden, würde es wahrscheinlich das Ende der Herrschaft von [root.GetRulerTitle] [root.GetRulerName] bedeuten, da keine der [root.GetSpeciesAdj] Eliten die Befehle eines entlaufenen Sklaven akzeptieren würde."
dpe_scandal.10.A:0 "Verhaftet den Verschwörer und unterdrückt die Beweise."
dpe_scandal.10.A.tooltip:0 "Es besteht ein hohes Risiko, dass die Beweise trotzdem durchsickern werden."
dpe_scandal.10.B:0 "Was wollt Ihr?"

dpe_scandal.11.name:0 "Verschwörung unterdrückt"
dpe_scandal.11.desc:0 "Es scheint, dass die Verschwörung mit weitaus weniger Kompetenz durchgeführt wurde als zunächst angenommen. Durch schnelles und rücksichtsloses Handeln wurden die Beweise unterdrückt."

leader_trait_dpe_ruthless:0 "Rücksichtslos"
leader_trait_dpe_ruthless_desc:0 "Dieser Anführer wird nicht zögern, das Notwendige zu tun."

dpe_scandal.12.name:0 "Unterdrückung der Verschwörung gescheitert"
dpe_scandal.12.desc:0 ""Narr! Dachtet Ihr wirklich, ich handle allein?"\n\nObwohl der Spion verhaftet wurde, erhaltet Ihr binnen Minuten alarmierte Berichte, dass Kopien der Beweise an jeden wichtigen Knotenpunkt in der [root.GetName] gesendet wurden - sowie an mehrere Rivalen der [root.GetName]. Kurz darauf bricht die Tür zu den privaten Gemächern des [root.GetRulerTitle] auf. Die Gruppe, die eintritt, hat Vertreter praktisch jeder Machtgruppierung in der [root.GetName]. [root.GetRulerName] sucht bei [root.leader.GetHisHer] ehemaligen Unterstützern Hilfe, aber ihre Augen sind kalt und erbarmungslos.\n\n"Es ist vorbei," sagt Vize-Kanzler [random_guy.GetName] und richtet einen Blaster direkt auf [root.GetRulerTitle] [root.GetRulerName]. "Ergebt Euch oder sterbt.""
dpe_scandal.12.A:0 "Aufgeben."
dpe_scandal.12.A.tooltip:0 "[root.GetRulerName] wird als Sklave verkauft."
dpe_scandal.12.B:0 "Bis zum Ende Widerstand leisten."
dpe_scandal.12.B.tooltip:0 "Der Tod ist besser als die Demütigungen, die die Verschwörer zufügen würden."

dpe_scandal.14.name:0 "Die Forderungen der Verschwörer"
dpe_scandal.14.desc.generic:0 "Eine große Geldsumme kann unser Schweigen erkaufen."
#cc_paid_blackmail modifier
dpe_scandal.14.desc.egal:0 "Tretet zurück und lasst Wahlen stattfinden, dann werden wir Euch verschonen."
dpe_scandal.14.desc.spir:0 "Erweist den Göttern den gebührenden Respekt, und wir werden schweigen."
dpe_scandal.14.desc.mil:0 "Wir werden schweigen, wenn der Staat eine feindselige Haltung gegen seine Feinde einnimmt."
dpe_scandal.14.desc.pac:0 "Beendet alle Kriegstreiberei, oder wir werden die Beweise durchsickern lassen."
dpe_scandal.14.desc.mat:0 "Öffnet den Markt, und wir werden über Eure Fehler hinwegsehen."
dpe_scandal.14.desc.phobe:0 "Xenos haben keinen Platz im [root.GetSpeciesAdj] Staat. Werdet sie los."
dpe_scandal.14.desc.phile:0 "Ein Ende der Xenophobie würde uns ruhig halten."

dpe_scandal.14.A:0 "Nun gut. Es wird geschehen."
dpe_scandal.14.B:0 "Inakzeptabel! Verhaftet den Verschwörer und unterdrückt die Beweise."
dpe_scandal.14.B.tooltip: "$dpe_scandal.10.A.tooltip$"


dpe_scandal.16.name:0 "[root.GetRulerName], [root.GetRulerTitle] oder Marionette der Kultisten?"
dpe_scandal.16.desc:0 "Der Glaube an Wissenschaft und Fortschritt war schon immer das Herzstück der [root.GetSpeciesAdj] Gesellschaft... Umso erschütternder ist die Enthüllung, dass ein berüchtigter (und äußerst verschwiegener) Kultführer erheblichen Einfluss auf [root.GetRulerTitle] [root.GetRulerName] ausübt. Alles begann, als dieser sogenannte "Guru", [dpe_cultist.GetName], Opfer eines Hackerangriffs wurde. Die Hacker konnten Dutzende streng vertraulicher Regierungsdokumente leaken, darunter auch den Entwurf einer wichtigen politischen Rede, die der [root.GetRulerTitle] halten wollte. Die Presse stürzte sich auf die Geschichte, und weitere Nachforschungen, warum genau [dpe_cultist.GetName] Zugang zu diesen Dokumenten hatte, brachten Unerwartetes ans Licht: Der [root.GetRulerTitle] folgt seit Jahren [dpe_cultist.GetName]s Ratschlägen und verlässt sich bei [root.GetHisHer] Innenpolitik stark auf sie. Fast alle Reden von [root.GetRulerName] durchliefen [dpe_cultist.GetHisHer] "spirituellen Kompass" - etwas, das weitverbreitete Bestürzung ausgelöst hat, da dem Kult verschiedene zwielichtige Praktiken nachgesagt werden. Proteste, die fordern, dass [root.Ruler.GetSheHe] zurücktritt und sich vor Gericht verantwortet, haben sich in der gesamten [root.GetName] ausgebreitet, wobei die Stimme der [dpe_matfaction.GetName] am lautesten ist. Die [dpe_spirfaction.GetName] hat sich jedoch hinter [root.Ruler.GetHimHer] gestellt und lobt [root.Ruler.GetHimHer] dafür, spiritualistische Ansichten zu berücksichtigen.\n\nWie soll mit dieser Situation umgegangen werden?"
dpe_scandal.16.A:0 "Spiritualismus ist die Wahrheit. Es ist Zeit, Gott zu umarmen."
dpe_scandal.16.B:0 "[dpe_cultist.GetName] ist nur eine enge Freundin, nichts weiter."
dpe_scandal.16.C:0 "Vom Amt zurücktreten."

dpe_cultist_embraced:0 "Den Kult angenommen"
dpe_cultist_faction:0 "Kultisten-Skandal"
dpe_cultist_scandal_empire:0 "Kultisten-Einfluss"
dpe_unbelief_empire_desc:0 "Es hat sich herausgestellt, dass der Herrscher von einem dubiosen Kult beeinflusst wird, der von großen Teilen der Bevölkerung gefürchtet und misstraut wird."
