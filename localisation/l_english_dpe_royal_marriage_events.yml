 dpe_royal_marriages_events.18.desc:0 "In a ceremony combining both of our nations' traditions, Princess [royal_marriage_princess.GetName] and Prince [royal_marriage_prince.GetName] were married. Everybody who is anybody in this quadrant of the galaxy attended the festivities on [From.Capital.GetName], and both our nations made the most of the occasion to publicly celebrate the enduring friendship between our peoples."
