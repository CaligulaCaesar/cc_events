 dpe_royal_marriages_events.17.name:0 "The Royal Wedding"
 dpe_royal_marriages_events.17.desc:0 "In a ceremony combining both of our nations' traditions, Princess [royal_marriage_princess.GetName] and Prince [royal_marriage_prince.GetName] were married. Everybody who is anybody in this quadrant of the galaxy attended the festivities on [Root.Capital.GetName], and both our nations made the most of the occasion to publicly celebrate the enduring friendship between our peoples."
 dpe_royal_marriages_events.17.A:0 "$dpe_royal_marriages_events.8.A$"

