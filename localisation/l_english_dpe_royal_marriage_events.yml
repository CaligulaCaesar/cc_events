 dpe_royal_marriages_events.24.name:0 "Royal Divorce"
 dpe_royal_marriages_events.24.desc:0 "The royal couple, [royal_marriage_princess.GetName] and [royal_marriage_prince.GetName], have long been proof that good intentions alone cannot bring two people - or two species - together. Having finally had enough of her partner, Princess [royal_marriage_princess.GetName] has filed for divorce and is currently en route back to the [Root.GetName]. The plans for greater closeness between our species and the [From.GetSpeciesNamePlural] lie in tatters."
 dpe_royal_marriages_events.24.A:0 "A sad day."

 dpe_royal_marriages_events.25.name:0 "Royal Divorce"
 dpe_royal_marriages_events.25.desc:0 "The royal couple, [royal_marriage_princess.GetName] and [royal_marriage_prince.GetName], have long been proof that good intentions alone cannot bring two people - or two species - together. Having finally had enough of her partner, Princess [royal_marriage_princess.GetName] has filed for divorce and is currently en route back to the [From.GetName]. The plans for greater closeness between our species and the [From.GetSpeciesNamePlural] lie in tatters."
 dpe_royal_marriages_events.25.A:0 "A sad day."

 dpe_royal_marriages_events.26.name:0 "Royal Marriage Saved"
 dpe_royal_marriages_events.26.desc:0 "Although there were fears that the royal couple, [royal_marriage_princess.GetName] and [royal_marriage_prince.GetName], would never learn to get along, it seems that time has helped them learn to tolerate each other's presence. Both are intent on doing their duty for their nation in fostering closeness between our species. And who knows? Maybe, one day, the spark of love will be kindled between them."
 dpe_royal_marriages_events.26.A:0 "Good to hear."

 dpe_royal_marriages_events.27.name:0 "Royal Marriage Saved"
 dpe_royal_marriages_events.27.desc:0 "$dpe_royal_marriages_events.26.desc$"
 dpe_royal_marriages_events.27.A:0 "$dpe_royal_marriages_events.26.A$"

 dpe_royal_marriages_events.901.name:0 "Royal Couple Flees the [LastKilledCountryName]"
 dpe_royal_marriages_events.901.desc:0 "Our royal marriage with the [LastKilledCountryName] was not the beginning of a fruitful relationship: The [LastKilledCountryName] has collapsed, swallowed up by its enemies on the galactic stage. The royal couple were, however, able to escape and have chosen to make [Root.Capital.GetName] their new home."
 dpe_royal_marriages_events.901.A:0 "What a relief."

 dpe_royal_marriages_events.902.name:0 "Royal Marriage Broken"
 dpe_royal_marriages_events.902.desc.proposer:0 "With the collapse of our alliance with the [other_empire.GetName], the royal marriage that once brought our nations together has broken down. Our Princess has returned home after having secured a divorce, her long exile from her homeland finally over."
 dpe_royal_marriages_events.902.desc.proposed:0 "With the collapse of our alliance with the [other_empire.GetName], the royal marriage that once brought our nations together has broken down. Their Princess has returned home after having secured a divorce, her long exile from her homeland finally over."
 dpe_royal_marriages_events.902.A:0 "It is for the best."

 dpe_royal_marriages_events.904.name:0 "Royal Marriage Broken"
 dpe_royal_marriages_events.904.desc:0 "Our nation has abandoned its ruling dynasty and is now ruled as a [Root.GovernmentName]. Our royal marriage with the [other_empire.GetName] has consequently been broken."
 dpe_royal_marriages_events.904.A:0 "So be it."

 dpe_royal_marriages_events.905.name:0 "Royal Marriage Broken"
 dpe_royal_marriages_events.905.desc:0 "The [From.GetName] has abandoned its ruling dynasty and is now ruled as a [From.GovernmentName]. Our royal marriage with them has consequently been broken."
 dpe_royal_marriages_events.905.A:0 "Perhaps we should have chosen our friends more judiciously."

 dpe_royal_marriages_events.9011.name:0 "The Death of a Princess"
 dpe_royal_marriages_events.9011.desc:0 "Many years ago, a [Root.GetAdj] Prince married a foreign Princess to bring our nations together. Fortune did not, however, favor the Princess, for her nation is no more, and she was forced to live her life out in [entourage_planet.GetName] knowing she could never go home. Now she has passed away, to be mourned by her many friends, who never ceased to admire her dignity in exile.\n\nWithout a home to turn to, her entourage has decided to remain on [entourage_planet.GetName] and seek to build their lives there."
 dpe_royal_marriages_events.9011.A:0 "Such is the fate of all things mortal."

