mem_opinion_hive_encounter_helped:0 "Exemplare zur Verfügung gestellt"
mem_opinion_hive_encounter_help_refused:0 "Unterstützung verweigert"
mem_opinion_hive_encounter_good_hosts:0 "Gute Gastgeber"
mem_opinion_hive_encounter_dishonourable:0 "Ehrlos"

