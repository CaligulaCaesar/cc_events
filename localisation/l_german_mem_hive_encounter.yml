 ########################
 # Hive Encounter
 # Text by Caligula
 # Code by Malthus 
 ########################
 # Hivemind player decides whether or not to message a normal empire
mem_hive_encounter.2.name:0 "Intelligente individuelle Lebensformen"
mem_hive_encounter.2.desc:0 "Als die [root.GetName] begann, die Sterne zu erforschen, sind wir auf ein neuartiges Konzept gestoßen: Intelligenz in individuellen Lebensformen, die nicht mit einem übergeordneten Bewusstsein verbunden sind.\n\nDies ist etwas, das wir zuvor für unmöglich gehalten hatten. Wir haben beträchtliche Subroutinen innerhalb unserer Denkprozesse der Frage gewidmet, wie dies zustande kam, haben aber bisher noch nicht viel Fortschritt erzielt. Um den Prozess zu beschleunigen, sollten wir vielleicht die [mem_hive_encounter_normal_country.GetName], eine der freundlicheren dieser Gesellschaften, um einige Proben bitten."
mem_hive_encounter.2.a:0 "Wir werden um ihre Kooperation bitten."
mem_hive_encounter.2.b:0 "Wir brauchen ihre Hilfe nicht."

 # Normal empire receives hive proposal
mem_hive_encounter.3.name:0 "Eingehende Übertragung"
mem_hive_encounter.3.desc:0 "Grüße [root.species.GetNamePlural],\n\nBei unserer Erforschung der Sterne sind wir auf Zivilisationen wie die Eure gestoßen, die nicht auf einem Schwarmverstand basieren. Das Konzept von Intelligenz in individuellen Lebensformen ist neu für uns und widerlegt viele Überzeugungen, die wir zuvor für wahr hielten. Wir sind verwirrt darüber, wie diese Umstände entstanden sind, und möchten dies untersuchen.\n\nWir möchten Euch daher bitten, uns einige Exemplare Eurer Spezies zur Untersuchung zu überlassen. Wir versprechen, dass ihnen kein Schaden zugefügt wird. Im Gegenzug können wir Euch sowohl unser Wohlwollen als auch eine Probe nicht-lebenswichtiger [mem_hive_encounter_hive_country.GetSpeciesAdj] Drohnen anbieten, an denen Ihr Eure eigenen Experimente durchführen könnt."
mem_hive_encounter.3.a:0 "Natürlich. Wir werden sehen, ob es Freiwillige gibt."
mem_hive_encounter.3.b:0 "Wir können Euch einige unserer Kriminellen schicken, wir haben keine Verwendung für sie."
mem_hive_encounter.3.c:0 "Wir können Euch einige verstorbene Proben schicken."
mem_hive_encounter.3.d:0 "Wir können Euch nicht helfen."

 # volunteers found
mem_hive_encounter.4.name:0 "Freiwillige bereit"
mem_hive_encounter.4.desc:0 "Eine Reihe von Freiwilligen hat sich gemeldet, um als Testsubjekte für die [mem_hive_encounter_hive_country.species.GetNamePlural] zu dienen. Motiviert durch eine Kombination aus Neugier, Abenteuerlust und in manchen Fällen Verzweiflung, sind sie bereit, ihr bisheriges Leben hinter sich zu lassen und im Schwarm zu leben."
mem_hive_encounter.4.b:0 "Ausgezeichnet"

 # no volunteers found
mem_hive_encounter.5.name:0 "Keine Freiwilligen gefunden"
mem_hive_encounter.5.desc:0 "Unser Aufruf nach Freiwilligen, die als Testsubjekte für die [mem_hive_encounter_hive_country.GetName] dienen sollen, ist auf taube Ohren gestoßen. Es ist uns nicht gelungen, Teilnehmer zu gewinnen. Sollten wir trotzdem einen Weg finden, der Bitte der [mem_hive_encounter_hive_country.GetSpeciesAdj] nachzukommen?"

 # hive receives answer
mem_hive_encounter.6.desc.a:0 "Wir haben eine Gruppe bereiter Freiwilliger gefunden, die als Eure Testsubjekte dienen werden. Wir vertrauen darauf, dass Ihr sicherstellt, dass sie in dem gleichen Zustand zu uns zurückkehren, in dem wir sie zu Euch geschickt haben!"
mem_hive_encounter.6.desc.b:0 "Wir haben beschlossen, dass wir Euch bestimmte unerwünschte Elemente aus unseren Gefängnissen überlassen können. Wir würden es sehr begrüßen, wenn Ihr sicherstellen könntet, dass sie nie wieder in den [mem_hive_encounter_normal_country.GetAdj] Raum zurückkehren."
mem_hive_encounter.6.desc.c:0 "Wir werden Euch einige Proben unserer Verstorbenen schicken, die niemand vermissen wird. Ihr könnt mit ihnen verfahren, wie es Euch beliebt."
mem_hive_encounter.6.desc.d:0 "Wir bedauern, Euch mitteilen zu müssen, dass wir Euch nicht helfen können. Wir halten es nicht für angemessen, die biologischen Geheimnisse unserer Spezies an fremde Staaten zu übergeben, ungeachtet ihrer noblen Absichten."
mem_hive_encounter.6.a:0 "Wir schätzen Eure Kooperation."
mem_hive_encounter.6.b:0 "Bedauerlich."

 # specimens arrive
mem_hive_encounter.7.name:0 "Die Forschung kann beginnen"
mem_hive_encounter.7.desc.a:0 "Die [mem_hive_encounter_normal_country.species.GetName] Exemplare sind eingetroffen. Obwohl sie bei unseren Untersuchungen kooperativ sind und sogar Interesse zeigen, mehr darüber herauszufinden, fällt es uns schwer zu verstehen, wie ihre Gehirne funktionieren. Jedes Individuum scheint eine beunruhigende Menge Zeit damit zu verbringen, eine extrem große Anzahl von Gedanken zu denken. Quervergleiche zwischen verschiedenen Subjekten haben bestätigt, dass diese Gedanken tatsächlich unabhängig voneinander entstehen und oft erheblich voneinander abweichen. Wie kann eine Gesellschaft auf einem solchen Mangel an zentraler Lenkung basieren?"
mem_hive_encounter.7.desc.b:0 "Die [mem_hive_encounter_normal_country.species.GetName] Exemplare sind eingetroffen. Sie scheinen uns zu fürchten und zeigen Verzweiflung und Wut bei unserem Anblick. Interessanterweise richtet sich ihre Wut hauptsächlich gegen ihre eigene Regierung. Es fällt uns schwer zu beurteilen, ob ihr Verhalten normal ist, da es sich um Ausgestoßene handelt, die sich nicht in ihre Gesellschaft einfügen konnten. Dennoch sind wir fasziniert von dem Maß an Gedankenfreiheit, das in ihrer Gesellschaft erlaubt ist. Wie kann eine Zivilisation auf einem solchen Mangel an zentraler Lenkung basieren?"
mem_hive_encounter.7.desc.c:0 "Die [mem_hive_encounter_normal_country.species.GetName] Exemplare sind eingetroffen. Es ist bedauerlich, dass keine lebenden Exemplare geschickt wurden, was bedeutet, dass wir die Funktionsweise des individuellen Geistes nicht in Aktion untersuchen können. Dennoch haben wir eine Reihe von Experimenten vorbereitet, um zu sehen, welche Geheimnisse aufgedeckt werden können."
mem_hive_encounter.7.a:0 "Lasst uns unsere Studie beginnen."

 # results for hive
mem_hive_encounter.8.name:0 "Erfolgreicher Abschluss"
mem_hive_encounter.8.desc.a:0 "Unsere Untersuchung der [mem_hive_encounter_normal_country.species.GetName] Exemplare hat sich als fruchtbar erwiesen. Wir haben nicht nur ein Verständnis dafür gewonnen, wie Lebensformen mit individueller Intelligenz miteinander und mit uns interagieren - was uns viele Einblicke in fremdes Verhalten ermöglicht - sondern konnten auch Tests zur Funktionsweise ihrer Gehirne durchführen. Es scheint, dass trotz der massiven Unterschiede zwischen ihrer Zivilisation und unserer - und unserer Biologie - in Bezug auf neurale und genetische Strukturen ein gewisses Maß an Vergleichbarkeit besteht. Der Hauptunterschied zwischen ihnen und uns ist, dass ihnen die Fähigkeit zur psionischen Verbindung fehlt, was bedeutet, dass jeder Geist im Wesentlichen auf sich allein gestellt ist. Das individuelle [mem_hive_encounter_normal_country.GetSpeciesAdj] Gehirn ist entsprechend weit entwickelter als das einer durchschnittlichen [root.GetSpeciesAdj] Drohne.\n\nWir glauben, dass wir eines Tages in der Lage sein werden, die psionische Verbindung nach Belieben anzuwenden und zu entfernen, was uns im Wesentlichen die Fähigkeit gibt, andere Bevölkerungen in die [root.GetName] zu integrieren. In der Zwischenzeit haben sich unsere Kenntnisse der Grundlagen der Biologie und Staatskunst erweitert."
mem_hive_encounter.8.desc.b:0 "Unsere wissenschaftlichen Subroutinen haben bei den [mem_hive_encounter_normal_country.species.GetName] Proben einen Durchbruch erzielt. Es scheint, dass trotz der massiven Unterschiede zwischen ihrer Zivilisation und unserer - und unserer Biologie - in Bezug auf neurale und genetische Strukturen ein gewisses Maß an Vergleichbarkeit besteht. Der Hauptunterschied zwischen ihnen und uns ist, dass ihnen die Fähigkeit zur psionischen Verbindung fehlt, was bedeutet, dass jeder Geist im Wesentlichen auf sich allein gestellt ist. Das individuelle [mem_hive_encounter_normal_country.GetSpeciesAdj] Gehirn ist entsprechend weit entwickelter als das einer durchschnittlichen [root.GetSpeciesAdj] Drohne.\n\nWir glauben, dass wir eines Tages in der Lage sein werden, die psionische Verbindung nach Belieben anzuwenden und zu entfernen, was uns im Wesentlichen die Fähigkeit gibt, andere Bevölkerungen in die [root.GetName] zu integrieren. In der Zwischenzeit haben sich unsere Kenntnisse der Grundlagen der Biologie und Fremdgenetik erweitert."
mem_hive_encounter.8.a:0 "Ausgezeichnet."

 # drones arrive
mem_hive_encounter.9.name:0 "Die Forschung kann beginnen"
mem_hive_encounter.9.desc:0 "Die Drohnen von der [mem_hive_encounter_hive_country.GetName] sind eingetroffen. Bisher haben sie sich gegenüber unseren Wissenschaftlern als nicht ansprechbar erwiesen - es scheint, dass ihre Trennung vom Rest des Schwarms im Wesentlichen die Kraft durchtrennt hat, die ihnen Leben gab. Unfähig als unabhängige Individuen zu denken, fehlt ihnen nun jegliche Ausrichtung, und sie sind fast vollständig von unseren Betreuern abhängig, um am Leben gehalten zu werden. Unsere Wissenschaftler müssen möglicherweise schnell handeln, wenn sie noch viel über sie herausfinden wollen!"

 # results for normal country
mem_hive_encounter.10.name:0 "Erkenntnisse über die Schwarmdrohnen"
mem_hive_encounter.10.desc.a:0 "Unsere Wissenschaftler haben die [mem_hive_encounter_hive_country.GetSpeciesAdj] Drohnen so gut wie möglich analysiert, bevor sich ihr Zustand so weit verschlechterte, dass sie für tot erklärt wurden. Es scheint eine Art psionische Verbindung zu geben, die die einzelne Drohne an den Schwarm bindet und es dem Schwarm ermöglicht, sie zu kontrollieren. Trotz der Schwierigkeiten bei der Untersuchung eines Phänomens, das nicht in Aktion beobachtet werden konnte - wir konnten die Verbindung nicht reaktivieren - haben unsere Wissenschaftler Fortschritte beim Verständnis seiner Natur und der der [mem_hive_encounter_hive_country.GetName] gemacht. Sie konnten den Teil des Gehirns lokalisieren, der zur Herstellung der Verbindung verwendet wird, auch wenn ihre Hypothesen zu dessen Funktionsweise weitgehend spekulativ sind.\n\nSie glauben nicht, dass [mem_hive_encounter_hive_country.GetSpeciesAdj] Drohnen von Natur aus zu unabhängigem Denken unfähig sind - nichts in ihrer neuralen Struktur scheint dem entgegenzustehen, trotz starker Hemmungen, die dies verhindern sollen - es scheint, dass die zur Verfügung gestellten Exemplare einfach nicht entwickelt genug sind, um es zu unterstützen. Wenn überhaupt, ähneln sie prä-sapienten Lebensformen, allerdings ohne nennenswerten Überlebensinstinkt.\n\nUnsere Wissenschaftler glauben, dass wir mit der Zeit die Fähigkeit erlangen könnten, die psionische Verbindung, die die [mem_hive_encounter_hive_country.GetSpeciesNamePlural] bindet, zu erschaffen oder zu entfernen, was uns effektiv ermöglichen würde, unabhängige individuelle [mem_hive_encounter_hive_country.GetSpeciesNamePlural] zu erschaffen. Dieser Tag liegt jedoch in ferner Zukunft. In der Zwischenzeit haben sich unsere Kenntnisse der Grundlagen der Biologie und Fremdgenetik erweitert. Zusätzlich hat [mem_hive_encounter_leader.GetName] ein neues Interesse an Psionik entdeckt."
mem_hive_encounter.10.desc.b:0 "Unsere Wissenschaftler haben die [mem_hive_encounter_hive_country.GetSpeciesAdj] Drohnen so gut wie möglich analysiert, bevor sich ihr Zustand so weit verschlechterte, dass sie für tot erklärt wurden. Es scheint eine Art psionische Verbindung zu geben, die die einzelne Drohne an den Schwarm bindet und es dem Schwarm ermöglicht, sie zu kontrollieren. Da diese Verbindung jedoch inaktiv war, fiel es unseren Wissenschaftlern schwer, sie zu untersuchen, und sie fanden mehr darüber heraus, was in ihrer Abwesenheit geschieht. Obwohl sie nicht glauben, dass [mem_hive_encounter_hive_country.GetSpeciesAdj] Drohnen von Natur aus zu unabhängigem Denken unfähig sind - nichts in ihrer neuralen Struktur scheint dem entgegenzustehen, trotz starker Hemmungen, die dies verhindern sollen - scheint es, dass die zur Verfügung gestellten Exemplare einfach nicht entwickelt genug sind, um es zu unterstützen. Wenn überhaupt, ähneln sie prä-sapienten Lebensformen, allerdings ohne nennenswerten Überlebensinstinkt.\n\nUnsere Wissenschaftler glauben, dass wir mit der Zeit die Fähigkeit erlangen könnten, die psionische Verbindung, die die [mem_hive_encounter_hive_country.GetSpeciesNamePlural] bindet, zu erschaffen oder zu entfernen, was uns effektiv ermöglichen würde, unabhängige individuelle [mem_hive_encounter_hive_country.GetSpeciesNamePlural] zu erschaffen. Dieser Tag liegt jedoch in ferner Zukunft. In der Zwischenzeit haben sich unsere Kenntnisse der Grundlagen der Biologie und Fremdgenetik erweitert."
mem_hive_encounter.10.a:0 "Ausgezeichnet."

 # decision for hive whether or not to send back the volunteers
mem_hive_encounter.11.name:0 "Unsere Gäste"
mem_hive_encounter.11.desc:0 "Die Zeit ist gekommen, die freiwilligen [mem_hive_encounter_normal_country.species.GetName] Exemplare wie vereinbart an die [mem_hive_encounter_normal_country.GetName] zurückzugeben. Natürlich könnten wir unsere Vereinbarung brechen und sie für weitere Studien behalten, aber die [mem_hive_encounter_normal_country.species.GetNamePlural] würden dies wahrscheinlich nicht wohlwollend aufnehmen!"
mem_hive_encounter.11.a:0 "Schickt sie zurück."
mem_hive_encounter.11.b:0 "Behaltet sie."

 # volunteers return
mem_hive_encounter.12.name:0 "Freiwillige kehren zurück"
mem_hive_encounter.12.desc:0 "Die Freiwilligen, die wir zur [mem_hive_encounter_hive_country.GetName] geschickt haben, sind zu uns zurückgekehrt. Sie behaupten, ihre "Horizonte wurden erweitert" durch diese "augenöffnende" Erfahrung, was auch immer das bedeuten mag. Allen Berichten zufolge erwiesen sich die [mem_hive_encounter_hive_country.GetSpeciesNamePlural] als gute Gastgeber, auch wenn die Freiwilligen sicherlich froh sind, wieder in vertrauterer Umgebung zu sein!"
mem_hive_encounter.12.a:0 "Gut zu hören."

 # volunteers missing
mem_hive_encounter.13.name:0 "Freiwillige festgehalten!"
mem_hive_encounter.13.desc:0 "Die [mem_hive_encounter_hive_country.GetName] hat sich geweigert, unsere freiwilligen Testpersonen zurückzugeben, die wir ihnen geschickt hatten, obwohl das vereinbarte Rückgabedatum verstrichen ist. Sie behaupten, dass sie mehr Zeit für den Abschluss ihrer Forschung benötigen, und da dies eine Frage der vitalen Sicherheit für den Organismus sei, fühlen sie sich nicht an unsere vorherige Vereinbarung gebunden."
mem_hive_encounter.13.a:0 "Das ist empörend!"

