dpe_smallpos_events.14.name:0 "Открыт талантливый военно-морской офицер"
dpe_smallpos_events.14.desc:0 "[dpe_talent_leader.GetName] - офицер, отвечающий за звездную базу на [dpe_talent_starport_system.GetName], произвел впечатление при посещении базы комисиией флота. Оказалось, что [dpe_talent_leader.GetHisHer] лидерские способности оказались настолько высоки, что в штабе флота предположили, что [dpe_talent_leader.GetSheHe] должна быть адмиралом флота."
