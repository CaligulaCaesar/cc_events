dpe_smallpos_events.13.name:0 "Открыт талантливый управленец"
dpe_smallpos_events.13.desc:0 "[dpe_talent_leader.GetName], [root.GetDPETalentFlavour] [dpe_talent_planet.GetName][root.GetDPETalentFlavour1], произвел впечатление при правительственном посещении планеты. Оказалось что  [dpe_talent_leader.GetHisHer] лидерские способности и показатели управления настолько высоки, что было предложено, что [dpe_talent_leader.GetSheHe] должен повышен и получить более высокие обящзанности в структуре управления [root.GetName]. Тем не менее, [dpe_talent_leader.GetSheHe] является любимым среди населения [dpe_talent_planet.GetName], которому было бы грустно видеть, что [dpe_talent_leader.GetHimHer] ушел."
dpe_smallpos_events.13.A:0 "Нанять [dpe_talent_leader.GetHimHer]."
