dpe_unity_planet:0 "Сторонники правительства"
dpe_unity_planet_desc:0 "Граждане этой планеты считаются одними из самых сильных сторонников правительства."


#Leader Debate
dpe_smallpos_events.4.name:0 "[root.GetRulerTitle] [root.GetRulerName] убедителен!"
dpe_smallpos_events.4.desc:0 "[dpe_dissident_faction.GetName], возглавляемое [dpe_dissident_faction_leader.GetName] в течение некоторого времени критиковали политику правительства, создавая разобщенность внутри государства. Сегодня в дебатах, транслируемых на всю [root.owner.GetName], [root.GetRulerTitle] [root.GetRulerName] встретился лицом к лицу с [dpe_dissident_faction_leader.GetName] и смог убедительно отбросить все критические замечания последнего, в процессе формулирования позитивного видения будущего, за которым все [root.GetSpeciesNamePlural] сможет объединиться."
dpe_smallpos_events.4.option:0 "Мы можем все двигаться вперед с новым оптимизмом!"

dpe_smallpos_events.5.name:0 "[root.GetRulerTitle] [root.GetRulerName] не убедителен!"
dpe_smallpos_events.5.desc:0 "[dpe_dissident_faction.GetName], возглавляемое [dpe_dissident_faction_leader.GetName] в течение некоторого времени критиковали политику правительства, создавая разобщенность внутри государства. Сегодня в дебатах, транслируемых на всю [root.owner.GetName], [root.GetRulerTitle] [root.GetRulerName] встретился лицом к лицу с [dpe_dissident_faction_leader.GetName]. Он попытался отбросить критические замечания оппонетнта, однако попытка обернулась неудачей, и доводы [dpe_dissident_faction_leader.GetName] оказались значительно убедительней. Это еще больше ослабило власть правящей фракции."

