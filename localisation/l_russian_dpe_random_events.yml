dpe_smallpos_events.11.desc:0 "[dpe_talent_leader.GetName], профессор университета [dpe_talent_planet.GetName][root.GetDPETalentFlavour1] специализирующийся на [root.GetDPETalentField], получил значительный успех в [dpe_talent_leader.GetHisHer] дейтельности. Некоторые из ваших консультантов предложили нанять [dpe_talent_leader.GetHimHer] для продвижения вперед [dpe_talent_leader.GetHisHer] исследований для правительства, хотя академическое сообщество планеты очень заинтересовано в сохранении [dpe_talent_leader.GetHimHer]!"
dpe_smallpos_events.11.A:0 "Нанять [dpe_talent_leader.GetHimHer]."
#Spend normal leader costs
