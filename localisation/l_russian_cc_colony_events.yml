#Militarist:

cc_colony_events.2.pos:0 "Молодая колония это всегда отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай. Отставной офицер флота по имени [cc_colony_leader.GetName] так вдохновил новых колонистов своими лидерскими качествами, что они начали безмерно уважать его суждения. К счастью, офицер не решился воспользоваться своим положением против авторитета местных властей. На самом деле, наблюдая такое хорошее управление планетой, власти направили ходатайство в центральное правительство, чтобы офицеру присвоили титул "Легата" [root.GetName]."
cc_colony_events.2.neut:0 "Молодая колония это всегда отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Отставной офицер флота по имени [cc_colony_leader.GetName] так вдохновил новых колонистов своими лидерскими качествами, что они начали безмерно уважать его суждения. [cc_colony_leader.GetSheHe] до сих пор не использовал своего нового положения, чтобы выступить против [root.owner.GetName]. Действительно, до сих пор офицер лишь сотрудничал с местными властями, но поступило прошение официально сделать [cc_colony_leader.GetHisHer] "Легатом" [root.GetName] (что несколько отходит от нашей привычной практики). Оно получило значительную поддержку среди населения.\n\nКак нам следует ответить на это прошение?"
cc_colony_events.2.neg:0 "Молодая колония это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Отставной офицер флота по имени [cc_colony_leader.GetName] так вдохновил новых колонистов своими лидерскими качествами, что они начали безмерно уважать его суждения. Этого офицера местные власти прозвали "неприятностью". Он с радостью воспринял свое новое положение и сразу же направил ходатайство, чтобы ему официально присвоили титул "Легата" [root.GetName]. К сожалению, это ходатайство приобрело обширную поддержку населения, несмотря на то, что оно противоречит нашим руководящим принципам.\n\nКак нам следует ответить?"
cc_colony_events.2.A1:0 "Назначьте этого офицера Легатом колонии."
cc_colony_events.2.A2:0 "[cc_colony_leader.GetSheHe] может продолжать советовать и помогать местным властям, но не более."
cc_colony_events.2.B:0 "Напомните этому амбициозному офицеру, что он забыл, где находится его место."
cc_colony_events.2.C:0 "Примите ходатайство."
cc_colony_events.2.D:0 "[cc_colony_leader.GetSheHe] совершенно забыл своё место. Арестуйте."
cc_colony_events.2.D.tooltip:0 "Избавьтесь. Последствия этого решения непредсказуемы."
cc_colony_events.21.name:0 "Небольшие Протесты в колонии [root.GetName]"
cc_colony_events.21.desc:0 "Возникли небольшие протесты на [Root.GetName] из-за недавнего ареста [cc_colony_leader.GetName], но они не получили широкого распространения, и большинство населения приняло обвинения, направленные против [cc_colony_leader.GetHimHer]. Похоже, что [cc_colony_leader.GetHisHer] оказался не таким уж и почитаемым!"
cc_colony_events.22.name:0 "Сильные Протесты на [root.GetName]"
cc_colony_events.22.desc:0 "Арест [cc_colony_leader.GetName] в [Root.GetName] вызвал протесты с требованием освобождения. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.22.A:0 "Доставьте [cc_colony_leader.GetHimHer] на [Root.Owner.Capital.GetName]. Для [cc_colony_leader.GetSheHe] нет пути назад на [Root.GetName]"
cc_colony_events.22.A.tooltip:0 "Это может иметь долгосрочные последствия в отношении населения к [Root.Owner.GetName]."
cc_colony_events.22.B1:0 "Отпустите и позвольте стать Легатом. "
cc_colony_events.22.B2:0 "Отпустите и позвольте стать Легатом."
cc_colony_events.221.name:0 "Затяжное недоверие на [Root.GetName]]"
cc_colony_events.221.desc:0 "Прошло пару лет, и протесты по поводу ареста [cc_colony_leader.GetName] стихли. Однако память об офицере флота и его ссылке навсегда останется. Это войдёт в народные предания [root.GetName], как напоминание о страшном горе. Вряд ли население ещё когда-нибудь станет полностью доверять властям."
cc_colony_events.23.name:0 "Протестующие освободили [cc_colony_leader.GetName]"
cc_colony_events.23.desc:0 "Арест [cc_colony_leader.GetName] вызвал на [Root.GetName] огромные волнения. Местные власти не сумели удержать контроль над ситуацией, и в этом хаосе группа протестующих прорвала оборону планетарной тюрьмы и освободила [cc_colony_leader.GetHimHer]. Представители местной власти запросили нашего личного руководства в том, как им следует поступить в сложившихся обстоятельствах."
cc_colony_events.23.A:0 "Примите их требования. Мы не можем сейчас позволить себе гражданское восстание."
cc_colony_events.23.B:0 "Арестуйте [cc_colony_leader.GetHimHer] снова и отправьте на [Root.Owner.Capital.GetName]."
cc_colony_events.23.C:0 "Выследите этого мятежника и его последователей. Мы не потерпим восстания."
cc_colony_events.231.name:0 "Арест [cc_colony_leader.GetName] прошел успешно"
cc_colony_events.231.desc:0 "Попытка ареста [cc_colony_leader.GetName] оказалась успешной. Офицера доставили в целости и сохранности на [Root.Owner.Capital.GetName]. Тем не менее, на [Root.GetName] попрежнему наблюдаются волнения и неясно, станет ли население ещё когда-нибудь нам доверять."
cc_colony_events.231.option:0 "Хорошо... Наверное."
cc_colony_events.232.name:0 "Арест [cc_colony_leader.GetName] потерпел неудачу"
cc_colony_events.232.desc:0 "Попытка арестовать [cc_colony_leader.GetName] оказалась неудачной. Офицер собрал самых преданных последователей и основал подпольное движение, чтобы распространить свое учение (которое оказалось явно антиправительственным) на планете. От них можно ожидать ещё проблем какое-то время."
cc_colony_events.233.name:0 "Успешное подавление протестов на [Root.GetName]"
cc_colony_events.233.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName], а так же всех ближайших последователей, оказалась невероятно успешной. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца жителей.."
cc_colony_events.234.name:0 "Подавление протестов на [Root.GetName] провалилось"
cc_colony_events.234.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName] провалилась. Было организовано подпольное движение соротивления из самых преданных последователей, которые потребовали независимости от [Root.Owner.GetName]. Можно ожидать, что беспорядки продолжаться ещё некоторое время."
cc_colony_events.235.name:0 "Арест [cc_colony_leader.GetName] на [Root.GetName] катастрафически провалился"
cc_colony_events.235.desc:0 "Попытка арестовать [cc_colony_leader.GetName] потерпела неудачу. Мятежный офицер погиб то ли в перестрелке, то ли от собственных рук. К сожалению, из-за этого он стал мучеником и его популярность взлетела до небес. Его верные последователи организовали подпольное сопротивление, стремящееся к независимости от [Root.Owner.GetName]. Мы можем ожидать беспорядки ещё какое-то время."
cc_colony_events.25.name:0 "Смерть Великого [root.owner.GetSpeciesName]"
cc_colony_events.25.desc:0 "[cc_colony_leader.GetName], Легат [root.GetName], умер сегодня от болезни. Население [root.GetName] в трауре. Последнее желание [cc_colony_leader.GetHisHer] состояло в том, чтобы мы построили великую академию, где будущее поколение флотских офицеров смогло бы полностью реализовать свой потенциал. Официальные представители обратились к нам с планом, чтобы мы утвердили его для претварения мечты [cc_colony_leader.GetHisHer] в жизнь.\n\nСтоит ли вложиться в академию?"
cc_colony_events.25.A: "Безусловно!"
cc_colony_events.25.B: "Это слишком дорого."
cc_colony_events.25.B.tooltip:0 "Влияние [cc_colony_leader.GetName] закончится через 30 лет."
cc_colony_events.251.name:0 "Открытие Академии на [root.GetName]"
cc_colony_events.251.desc.:0 "Академия в честь [cc_colony_leader.GetName] построена. Её особенностью является статуя ныне почившего лидера. Открытие Академии встретили с большой радостью жители колонии, которые теперь считают [root.GetName] центром военной подготовки. Кроме того, военные и их сторонники рады тому, что [root.owner.GerRulerTitle] так самоотверженно поддержал тех, кто защищает нашу великую нацию."
cc_milacademy_will_be_built:0 "\nВоенная Академия построиться через 5 лет. Она добавит модификатор §Y$военная академия$§!, дающий:\n$Сила планетарной обороны$: §G+75%§!\n$Скорость строительства армии$: §G+50%§!\n$Счастье$: §G+10%§!\n$Привлекательность милитаризма$: §Y+150%§!"
cc_founder_militarist:0 "Планетарный Легат"
cc_founder_militarist_desc:0 "Этой колонией управляет отставной офицер флота, которому пожаловали титул "Легата"."
cc_militarist_influence:0 "Влияние Военных"
cc_militarist_influence_desc:0 "Отставной офицер флота помогает местным властям колонии своими советами."
cc_minor_protests_militarist:0 "Небольшие Протесты"
cc_minor_protests_militarist_desc:0 "На этой планете проходят небольшие протесты, связанные с арестом высокоуважаемого отставного офицера флота."
cc_major_protests_militarist:0 "Сильные Протесты"
cc_major_protests_militarist_desc:0 "На этой планете проходят сильные протесты, связанные с арестом высокоуважаемого отставного офицера флота."
cc_underground_militarist_movement_1:0 "Подпольное Движение Военных"
cc_underground_militarist_movement_1_desc:0 "На этой планете действует подпольное движение, сконцентрированное вокруг мятежного офицера флота. Они стремятся распространить идеи и практики, которые идут в разрез с общепринятыми в нашей империи." 
cc_underground_militarist_movement_2:0 "Подпольное Движение Военных"
cc_underground_militarist_movement_2_desc:0 "На этой планете действует подпольное движение, сконцентрированное вокруг мятежного офицера флота. Они требует полной независимости от нашей империи." 
cc_militarists_offended:0 "Обиженные Военные"
cc_militarists_offended_desc:0 "Военные на этой планете обиделись из-за отношения к ним нового режима."
cc_milacademy_built_faction:0 "Военная Академия Построена"
cc_building_milacademy:0 "Строительство Военной Академии"
cc_building_milacademy_desc:0 "На этой планете строится Военная Академия."
cc_milacademy:0 "Военная Академия"
cc_milacademy_desc:0 "Военная Академия на этой планете является центром военной подготовки. Молодые офицеры добираются сюда многие световые годы, чтобы перенять знания от лучших из лучших."
cc_founders_memory_disrespected_1_militarist:0 "Неуважение к Местному Офицеру Флота"
cc_founders_memory_disrespected_1_militarist_desc:0 "Население разочаровано тем, как правительственные власти отнеслись к отставному офицеру флота, который сделал этот мир их домом."
cc_mourning_martyr:0 "Траурный Мученик"

#Pacifists

cc_colony_events.3.name:0 "Влияние Пацифического Активиста на [root.GetName]"
cc_colony_events.3.desc.pos:0 "Молодая колония это всегда отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай. Отставной дипломат по имени [cc_colony_leader.GetName] недавно начал медиа-кампанию в новой колонии с предупреждением об опасности конфликтов и восхвалением философии, принятой в [root.owner.GetName]. Кампания быстра привлекла сторонников, которые стали называть себя "Гандеис". Это новое движение, похоже, пользуется популярностью у местного населения, и многие местные лидеры выступили против войны и насилия в целом. Граждане, которые смогли добиться признания местных властей, назвали [cc_colony_leader.GetName] своим лидером, чтобы поддержать [root.owner.GetName] в создании более мирной галактики."
cc_colony_events.3.desc.neut:0 "Молодая колония это всегда отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай. Отставной дипломат по имени [cc_colony_leader.GetName] недавно начал медиа-кампанию в новой колонии с предупреждением об опасности конфликтов. Кампания быстра привлекла сторонников, которые стали называть себя "Гандеис". Это новое движение, похоже, пользуется популярностью у местного населения, и многие местные лидеры выступили против войны и насилия в целом. Граждане назвали [cc_colony_leader.GetName] своим лидером, чтобы убедиться, что империя услышит их мысли по поводу внешней политики. \n\nКак нам следует поступить?"
cc_colony_events.3.desc.neg:0 "Молодая колония это всегда отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. A retired diplomat named [cc_colony_leader.GetName] has recently begun a media campaign in the new colony warning against the dangers of conflict. This has quickly galvanized a small group of supporters who now refer to themselves as the "Ghandeis". Отставной дипломат по имени [cc_colony_leader.GetName] недавно начал медиа-кампанию в новой колонии с предупреждением об опасности конфликтов. Кампания быстра привлекла сторонников, которые стали называть себя "Гандеис". Это новое движение, похоже, пользуется популярностью у местного населения, и многие местные лидеры выступили против войны и насилия в целом. Граждане назвали [cc_colony_leader.GetName] своим лидером, чтобы убедиться, что империя услышит их мысли по поводу внешней политики. В настоящее время, местные власти планеты выражают нам свою тревогу в связи с этими событиями. В некоторых районах население всё больше и больше волнуется из-за присутствия наших агентов. \n\nКак нам следует поступить?"
cc_colony_events.3.B:0 "Терпите [cc_colony_leader.GetHimHer]."
cc_colony_events.3.C:0 "Этот дипломат создаёт лишь смуту. Арестуйте [cc_colony_leader.GetHimHer]."
cc_colony_events.3.C.tooltip:0 "[cc_colony_leader.GetName] убран. Последствия этого решения непредсказуемы."
cc_colony_events.31.name:0 "Небольшие Протесты на [root.GetName]"
cc_colony_events.31.desc:0 "Возникли небольшие протесты на [Root.GetName] из-за недавнего ареста [cc_colony_leader.GetName], но они не получили широкого распространения, и большинство населения приняло обвинения, направленные против [cc_colony_leader.GetHimHer]. Похоже, что [cc_colony_leader.GetHisHer] оказался не таким уж и почитаемым!"
cc_colony_events.32.name:0 "Сильные Протесты на [root.GetName]"
cc_colony_events.32.desc:0 "Арест [cc_colony_leader.GetName] вызвал на [Root.GetName] сильные протесты с требованием немедленного освобождения. Хотя большинство протестующих не опустились до насилия (как они сами говорят, они придерживаются пацефических взглядов), они всё же приминили различные формы ненасильственных протестов, которые практически парализовали нашу администрацию. Наши местные власти попросили у нас руководство о том, как им следует поступить в сложившихся обстоятельствах."
cc_colony_events.32.A:0 "Доставьте [cc_colony_leader.GetHimHer] на [Root.Owner.Capital.GetName]. [cc_colony_leader.GetSheHeCap] никогда не вернётся на [Root.GetName]."
cc_colony_events.32.A.tooltip:0 "Это может иметь долгосрочные последствия в отношении населения к [Root.Owner.GetName]."
cc_colony_events.32.B:0 "Отпустите [cc_colony_leader.GetHimHer]."
cc_colony_events.321.name:0 "Затяжное недоверие на [Root.GetName]"
cc_colony_events.321.desc:0 "Прошло пару лет, и протесты из-за ареста [cc_colony_leader.GetName] постепенно стихли. Однако память о дипломате [cc_colony_leader.GetSheHe] и его ссылке навсегда останется. Это войдёт в народные предания [root.GetName], как напоминание о страшном горе. Вряд ли население ещё когда-нибудь станет полностью доверять властям."
cc_colony_events.33.name:0 "Протестующие освободили [cc_colony_leader.GetName]"
cc_colony_events.33.desc:0 "Арест [cc_colony_leader.GetName] на [Root.GetName] вызвал массовые протесты. Местные власти не смогли удержать ситуацию под контролем, и группа протестующих прорвалась сквозь защиту тюрьмы и освободила [cc_colony_leader.GetHimHer]. Наши представители на планете запросили у нас руководства по поводу того, как им выйти из создавшегося положения."
cc_colony_events.33.A:0 "Нам придётся принять это. Самое время прекратить конфликт."
cc_colony_events.33.B:0 "Арестуйте [cc_colony_leader.GetHimHer] arrested опять и доставьте на [Root.Owner.Capital.GetName]."
cc_colony_events.33.C:0 "Подавите "Гандеис" со своей силой."
cc_colony_events.331.name:0 "Арест [cc_colony_leader.GetName] прошёл успешно"
cc_colony_events.331.desc:0 "Попытка ареста [cc_colony_leader.GetName] оказалась успешной. [cc_colony_leader.GetSheHeCap] в целости и сохранности доставили на [Root.Owner.Capital.GetName]. Однако всё еще остаются акты ненасильственного споротивления на [Root.GetName], и не понятно, сталет ли ещё когда-нибудь населения нам полностью доверять."
cc_colony_events.331.option:0 "Хорошо... Наверное."
cc_colony_events.332.name:0 "Арест [cc_colony_leader.GetName] прошёл неуспешно"
cc_colony_events.332.desc:0 "Попытка ареста [cc_colony_leader.GetName] провалилась. [cc_colony_leader.GetSheHeCap] собрал своих самых преданных последователей, и они ушли в подполье, откуда стали распространять учение [cc_colony_leader.GetHisHer] (которое проповедует анти-правительственные вещи) на этой планете. Мы можем ещё какое-то время ожидать проблем от [cc_colony_leader.GetHimHer]."
cc_colony_events.333.name:0 "Подавление на [Root.GetName] прошло успешно"
cc_colony_events.333.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName], а так же всех ближайших последователей оказалась невероятно успешной. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца жителей. 
cc_colony_events.334.name:0 "Подавление на [Root.GetName] провалилось"
cc_colony_events.334.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName] провалилась. [cc_colony_leader.GetSheHeCap] собрал своих верных последователей, и они ушли в подполье, организовав движение сопротивления, с целью поиска мира путём независимости от [Root.Owner.GetName]. К несчастью, в бочку дёгтя добавили ещё одну ложку -  некоторые люди из этого движения стали призывать к использованию насилия, чтобы освободиться от "великого зла" [root.owner.GetName]. Мы можем ожидать беспорядки какое-то время."
cc_colony_events.34.name:0 "Слава [cc_colony_leader.GetName] распространилась"
cc_colony_events.34.desc:0 "Спустя 15 лет, [cc_colony_leader.GetName] превратился в лидирующую фигуру на [Root.GetName]. Отставной дипломат стал очень популярным у местных жителей, так что его репутация сильно возросла. [cc_colony_leader.GetSheHeCap] стал вдохновлением для всех миролюбивых людей в этой части [root.owner.GetName]. Фактически, [cc_colony_leader.GetSheHe] планирует устроить тур по мирам, чтобы посетить всех своих поклонников!"
cc_colony_events.341.name:0 "Тур по Мирам [cc_colony_leader.GetName] окончен"
cc_colony_events.341.desc:0 "[cc_colony_leader.GetName] окончил свои гастроли по мирам секторов [root.owner.GetName]. Последователи были вне себя от радости и вдохновились, когда получили шанс увидеть своего великого мыслителя. Дипломату покорились новые вершины славы."
cc_colony_events.342.name:0 "Тур по Мирам [cc_colony_leader.GetName] окончился Трагедией"
cc_colony_events.342.desc:0 "Дипломат [cc_colony_leader.GetName] встречался со своими последователями на [random_visit_planet.GetName], когда полоумная империалистическая фанатичка выстрелила в него в упор до того, как успела среагировать охрана. К сожалению, толпа растерзала убийцу на части, и ей не успели задать вопросы. Это послужило топливом к теории заговора, которая утверждала, что за убийством стоит некто высокопоставленный из правительства [root.owner.GetSpeciesAdj]. Появились так же утверждения, что власти [root.owner.GetSpeciesAdj] на [random_visit_planet.GetName] специально не предоставили Дипломату достаточную охрану, предумышленно допуская трагедию. В результате, пацифическое сообщество в [root.owner.GetName] начало вооружаться. Руководство [pacifist_faction.GetName] встретилось с правительственными чиновниками среди всего этого хаоса и ясно обозначило своё расстройство этой трагедией, но так же предложило и решение, дабы успокоить сердца пацифистов - для Дипломата следовало провести пышные похороны и построить великолепную святыню в его честь на [root.GetName]." 
cc_colony_events.342.A:0 "Постройте. [cc_colony_leader.GetSheHeCap] заслужил это."
cc_pacmonument_will_be_built:0 "\nМонумент будет строиться 5 лет. Он добавил следующий модификатор §Y$Центр пацифизма$§!, дающий:\n$Единство$: §G+5§!\n$Счастье$: §G+10%§!\n$Привлекательность пацифизма$: §Y+250%§!"	
cc_colony_events.342.B:0 "Это слишком дорого."
cc_colony_events.343.name:0 "Открытие Центра Единения на [root.GetName]"
cc_colony_events.343.desc:0 "Монумент в честь [cc_colony_leader.GetName] построен. Его открытие вызвало большой ажиотаж, и последователи [cc_colony_leader.GetHisHer] прибыли из самых разных миров по этому случаю. Мы верим, что этот монумент станет символическим центром единства для всех пацифистов в [root.owner.GetName] и далеко за пределами."
cc_colony_events.35.name:0 "Смерть Великого [root.owner.GetSpeciesName]"
cc_colony_events.35.desc:0 "[cc_colony_leader.GetName] умер этим утром. [cc_colony_leader.GetSheHeCap] страдал слабым здоровье некоторое время, пока лихорадка его не добила. Население на [root.GetName] в трауре, и они попросили нас установить особую свяыню в честь [cc_colony_leader.GetHisHer], где бы его учение всегда оставалось в памяти его последователей." 
cc_colony_events.35.A:0 "Постройте Монумент этому выдающемуся гражданину."
cc_colony_events.35.B:0 "Это слишком дорого."
cc_colony_events.35.C:0 "[cc_colony_leader.GetSheHeCap] создавал лишь смуту. Пусть память о [cc_colony_leader.GetHisHer] предастся забвению."
cc_colony_events.35.C.tooltip:0 "[root.GetName] освободится от влияния [cc_colony_leader.GetName] за 30 лет." 
cc_minor_pacmonument_will_be_built:0 "\nМонумент будет строиться 5 лет. Он добавил следующий модификатор §Y$Небольшой памятник$§!, дающий:\n$Единство$: §G+2§!\n$Счастье$: §G+5%§!\n$Привлекательность пацифизма$: §Y+150%§!"
cc_colony_events.351.desc:0 "Монумент в честь [cc_colony_leader.GetName] построен. У населения [root.GetName] отныне есть место, где бы они всегда могли помнить об учении и достижениях [cc_colony_leader.GetHisHer]."
cc_pacifists_offended:0 "Обиженные Пацифисты"
cc_pacifists_offended_desc:0 "Население пацифистов на этой планете обижено из-за отношения к ним нового режима."
cc_pacifist_protectorate:0 "Протекторат Пацифизма"
cc_pacifist_protectorate_desc:0 "Бывшие хозяева этой планеты заключил мир с мятежными пацифистами путём объявления планеты Протекторатом Пацифизма."
cc_founder_pacifist:0 "Выдающийся Пацифический Активист"
cc_founder_pacifist_desc:0 "Гражданин-основатель этой планеты пацифический активист, известный как "Гандей". Он высоко ценится населением и его учение получило широкое распространение."
cc_minor_protests_pacifist:0 "Небольшие Протесты"
cc_minor_protests_pacifist_desc:0 "На этой планете проходят небольшие протесты из-за недавнего ареста одного выдающегося активиста."
cc_major_protests_pacifist:0 "Сильные Протесты"
cc_major_protests_pacifist_desc:0 "На этой планете проходят сильные протесты из-за недавнего ареста одного выдающегося активиста."
cc_pacifist_leader_visit:0 "Визит "Гандея"
cc_pacifist_leader_visit_desc:0 "Эту планету посети знаменитый пацифический активист, известный как "Гандей".
cc_mourning_pacifist:0 "Скорбь о Смерти "Гандея""
cc_mourning_and_angry_pacifist:0 "Гнев в Ответ на Смерть "Гандея""
cc_building_pacmonument:0 "Строительство Монумента"
cc_building_pacmonument_desc:0 "Монумент в честь одного влиятельного пацифического активиста строится на этой планете."
cc_minor_pacmonument:0 "Монумент Пацифического Активиста"
cc_minor_pacmonument_desc:0 "Память об одном из ранних колонистов планеты, пацифическом активисте, до сих пор крепка здесь, и многие посещают празднества в честь официального дня этого активиста каждый год." 
cc_pacifist_centre:0 "Пацифический Центр Единения"
cc_pacifist_centre_desc:0 "Монумент в честь влиятельного пацифического активиста на этой планете стал центром единения для его последователей, которые тратят многие светоые года, чтобы до него добраться."
cc_founders_memory_disrespected_1_pacifist:0 "Непочтение к Местному Пацифическому Активисту"
cc_founders_memory_disrespected_1_pacifist_desc:0 "Население разочаровано отношением государства к знаменитому активисту, родом с этой планеты."
cc_founders_memory_disrespected_2_pacifist:0 "Непочтение к Местному Пацифическому Активисту"
cc_founders_memory_disrespected_2_pacifist_desc:0 "Население разочаровано отношением государства к знаменитому активисту, родом с этой планеты."
cc_underground_pacifist_movement_1:0 "Подпольное Движение Пацифистов"
cc_underground_pacifist_movement_1_desc:0 "На этой планете действует Подпольное Движение, сконцентрированное вокруг учения пацифического диссидента. Они распространяют свои идеи, которые противоречат идеалам нашей империи." 
cc_underground_pacifist_movement_2:0 "Подпольное Движение Сопротивления Пацифистов"
cc_underground_pacifist_movement_2_desc:0 "На этой планете действует Подпольное Движение, сконцентрированное вокруг учения пацифического диссидента. Их конечная цель - добиться мира благодаря полной независимости от нашей империи. К несчастью, в бочку дёгтя добавили ещё одну ложку -  некоторые люди из этого движения стали призывать к использованию насилия, чтобы освободиться от "великого зла" [root.owner.GetName]. Мы можем ожидать беспорядки какое-то время."

#Xenophobe

cc_colony_events.5.name:0 "Nationalist Agitator on [root.GetName]"
cc_colony_events.5.desc.pos:0 "As our people begin stepping out into the stars many have begun to wonder, what do we do when we find other life? \n\nOn [root.GetName], this topic has become especially prevalent in public discourse. This is mainly due to a certain passionate orator called [cc_colony_leader.GetName], whose speeches against all aliens have enraptured the new colonists, so much so that they have begun to call [cc_colony_leader.GetHimHer] "Hegemon" and follow [cc_colony_leader.GetHisHer] advice, even before that of higher [root.owner.GetSpeciesAdj] authorities. Fortunately, [cc_colony_leader.GetSheHe] has taken pains not to be seen to be usurping our local authorities, and has consulted them before making important decisions. For their part, our local officials approve of [cc_colony_leader.GetHisHer] teachings and initiatives, and recommend integrating [cc_colony_leader.GetHimHer] into the local command structure." 
cc_colony_events.5.desc.neut:0 "As our people begin stepping out into the stars many have begun to wonder, what do we do when we find other life? \n\nOn [root.GetName], this topic has become especially prevalent in public discourse. This is mainly due to a certain passionate orator called [cc_colony_leader.GetName], whose speeches against all aliens have enraptured the new colonists, so much so that they have begun to call [cc_colony_leader.GetHimHer] "Hegemon" and follow [cc_colony_leader.GetHisHer] advice, even before that of higher [root.owner.GetSpeciesAdj] authorities. [cc_colony_leader.GetSheHeCap] has not to this point used this authority to take a stance against the [root.owner.GetName] - indeed, [cc_colony_leader.GetSheHe] has so far cooperated well with our local authorities - but [cc_colony_leader.GetHisHer] ideas of what is best do deviate from those generally espoused by the [root.owner.GetName]'s leaders.\n\nWhat should we do about [cc_colony_leader.GetHimHer]?"
cc_colony_events.5.desc.neg:0 "As our people begin stepping out into the stars many have begun to wonder, what do we do when we find other life? \n\nOn [root.GetName], this topic has become especially prevalent in public discourse. This is mainly due to a certain passionate orator called [cc_colony_leader.GetName], whose speeches against all aliens have enraptured the new colonists, so much so that they have begun to call [cc_colony_leader.GetHimHer] "Hegemon" and follow [cc_colony_leader.GetHisHer] advice, even before that of higher [root.owner.GetSpeciesAdj] authorities. [cc_colony_leader.GetSheHeCap] has been using this new-found authority to take a line that is far from that represented by the [root.owner.GetName], and has been described as a "threat to decency and our galactic relationships" by our local authorities.\n\nWhat should we do about [cc_colony_leader.GetHimHer]?" 
cc_colony_events.5.B:0 "$cc_colony_events.3.B$"
cc_colony_events.5.C:0 "$cc_colony_events.3.C$"
cc_colony_events.5.C.tooltip:0 "$cc_colony_events.remove_leader.tooltip$"
cc_colony_events.51.name:0 "$cc_colony_events.21.name$"
cc_colony_events.51.desc:0 "There were small protests on [Root.GetName] at [cc_colony_leader.GetName]'s recent arrest, but they didn't spread, and most of the population has accepted the charges we brought against [cc_colony_leader.GetHimHer]. Seems like [cc_colony_leader.GetHisHer] speeches and demagoguery weren't quite as revered as was thought!"
cc_colony_events.52.name:0 "$cc_colony_events.22.name$"
cc_colony_events.52.desc:0 "$cc_colony_events.22.desc$"
cc_colony_events.52.A:0 "$cc_colony_events.22.A.desc$"
cc_colony_events.52.A.tooltip:0 "$cc_colony_events.22.A.tooltip$"
cc_colony_events.52.B:0 "Release [cc_colony_leader.GetHimHer] and allow [cc_colony_leader.GetHimHer] to be Hegemon." 
cc_colony_events.521.name:0 "$cc_colony_events.221.name$"
cc_colony_events.521.desc:0 "$cc_colony_events.221.desc$"
cc_colony_events.53.name:0 "$cc_colony_events.23.name$"
cc_colony_events.53.desc:0 "$cc_colony_events.23.desc$"
cc_colony_events.53.A:0 "$cc_colony_events.23.A$"
cc_colony_events.53.B:0 "$cc_colony_events.23.B$"
cc_colony_events.53.C:0 "Hunt down this rabble rouser and [cc_colony_leader.GetHisHer] followers. We will not tolerate sedition."
cc_colony_events.531.name:0 "$cc_colony_events.231.name$"
cc_colony_events.531.desc:0 "$cc_colony_events.231.desc$"
cc_colony_events.531.option:0 "$CC_GOODIGUESS$"
cc_colony_events.532.name:0 "$cc_colony_events.232.name$"
cc_colony_events.532.desc:0 "Attempts to arrest [cc_colony_leader.GetName] have failed. [cc_colony_leader.GetSheHeCap] has gathered [cc_colony_leader.GetHisHer] most trusted followers and has founded an underground movement with which [cc_colony_leader.GetSheHe] apparently hopes to protect [root.GetName] from alien interference. We can expect trouble from [cc_colony_leader.GetHimHer] for some time."
cc_colony_events.533.name:0 "$cc_colony_events.233.name$"
cc_colony_events.533.desc:0 "Attempts to track down and kill [cc_colony_leader.GetName] and [cc_colony_leader.GetHisHer] followers have largely succeeded. Their scourge has been eliminated from our colony. However, it will take time to win over the populace's hearts and minds."
cc_colony_events.534.name:0 "$cc_colony_events.234.name$"
cc_colony_events.534.desc:0 "$cc_colony_events.234.desc$"
cc_colony_events.54.name:0 "[cc_colony_leader.GetName]'s fame spreads"
cc_colony_events.54.desc.pos:0 "Over the past 15 years, [cc_colony_leader.GetName] has been a leading figure on [Root.GetName]. [cc_colony_leader.GetSheHeCap] has energised the [root.owner.GetSpeciesAdj] population and brought about new levels of unity to the cause. [cc_colony_leader.GetHisHerCap] reputation has spread, so much so that there are rumours of at least one foreign state plotting to kill [cc_colony_leader.GetHimHer]. However, to do that, they will have to get past [cc_colony_leader.GetHisHer] many loyalists, who can now be found spread across many worlds in this part of the [root.owner.GetName]."

#Excellent!

#Non-xenophobe variant:

cc_colony_events.54.desc.neg:0 "Over the past 15 years, [cc_colony_leader.GetName] has been a leading figure on [Root.GetName]. [cc_colony_leader.GetSheHeCap] has energised the [root.owner.GetSpeciesAdj] population, although [cc_colony_leader.GetSheHe] is highly controversial among Xeno Rights Groups, among others. Recently, [cc_colony_leader.GetHisHer] anti-xeno rhetoric became too much for our ally, the [ally.GetName]. Their ambassador drew [root.owner.GetRulerTitle] [root.owner.GetRulerName] aside and expressed willingness on behalf of the [ally.GetSpeciesAdj] [ally.GetRulerTitle] to help us eliminate this rabble-rouser… as well as making clear that, failing that, further insults to the [ally.GetName] would not be tolerated.\n\nWhat should we do?"
cc_colony_events.54.A:0 "[cc_colony_leader.GetName] is a loyal [root.owner.GetSpeciesAdj] citizen."
cc_colony_events.54.B:0 "Very well. Let's eliminate [cc_colony_leader.GetHimHer]."
cc_colony_events.541.name:0 "Assassination Successful"
cc_colony_events.541.desc:0 "The assassination of [cc_colony_leader.GetName] was successful. However, although your operatives insist that the operation went smoothly and no incriminating evidence was left behind, it appears that [cc_colony_leader.GetName]'s supporters have guessed that the [ally.GetName] was behind the move. There are protests across a number of worlds demanding that all ties be cut with the [ally.GetName] and a more xenophobic attitude to foreign policy be adopted."
cc_colony_events.541.A:0 "No way."
cc_colony_events.541.B:0 "We never liked them anyway."
cc_colony_events.542.name:0 "The [from.owner.GetName] adopts a hostile Attitude"
cc_colony_events.542.desc:0 "A charismatic, highly xenophobic orator called [cc_colony_leader.GetName] made a name for [cc_colony_leader.GetHimHer]self on [from.GetName] and other [from.owner.GetSpeciesAdj] planets through vicious speeches that publicly derided xenos and named foreign states - in particular, the [root.GetName] - as "Enemies of the People". After a particularly hostile set of speeches, as their ally, we discreetly asked the [from.owner.GetSpeciesAdj] [from.owner.GetRulerTitle] to allow us to... eliminate the problem. However, incredibly, the [from.owner.GetSpeciesAdj] [from.owner.GetRulerTitle] not only rejected our request, but even expressed support for [cc_colony_leader.GetName]'s views."
cc_colony_events.542.option:0 "We will have to reassess our opinion of them."
cc_colony_events.543.name:0 "Eliminating the Rabble Rouser"
cc_colony_events.543.desc:0 "A charismatic, highly xenophobic orator called [cc_colony_leader.GetName] made a name for [cc_colony_leader.GetHimHer]self on [from.GetName] and other [from.owner.GetSpeciesAdj] planets through vicious speeches that publicly derided xenos and named foreign states - in particular, the [root.GetName] - as "Enemies of the People". After a particularly hostile set of speeches, as their ally, we discreetly asked the [from.owner.GetSpeciesAdj] [from.owner.GetRulerTitle] to allow us to... eliminate the problem. [from.owner.leader.GetSheHe] agreed to this plan, so we have tasked our intelligence services to work with their [from.owner.GetSpeciesAdj] counterparts to plot [cc_colony_leader.GetName]'s demise."
cc_colony_events.544.name:0 "[cc_colony_leader.GetName] Successfully Eliminated"
cc_colony_events.544.desc:0 "The plot to eliminate [cc_colony_leader.GetName] was largely successful - the deed was done, and no incriminating evidence was left to link us to the assassination. Despite this, it seems that [cc_colony_leader.GetName]'s supporters are blaming us anyway - presumably, when one sees xeno conspiracies in everything, at some point one will actually be true. Regardless, the [from.owner.GetName] is covering for us, and has assured us that nothing will stand in the way of their continued friendship with the [root.GetName]."
cc_colony_events.545.name:0 "The from.owner.GetName] Betrays Us!"
cc_colony_events.545.desc:0 "[cc_colony_leader.GetName] was successfully eliminated - the deed was done, and no incriminating evidence was left to link us to the assassination. Despite this, it seems that [cc_colony_leader.GetName]'s supporters are blaming us anyway - presumably, when one sees xeno conspiracies in everything, at some point one will actually be true. Regardless, even though the [from.owner.GetSpeciesAdj] [from.owner.GetRulerTitle]'s had assured us that [from.owner.leader.GetSheHe] supported the plot, [from.owner.leader.GetSheHe] has since disavowed this and placed full responsibility for the plot on the [root.GetName], disparaging our empire in the most insulting of terms. When our ambassador demanded an explanation, he instructed that he had ten days to leave the planet..."
cc_colony_events.545.option:0 "$cc_colony_events.542.option$"
cc_colony_events.55.name:0 "Death of a Great [cc_colony_leader.GetSpeciesName]"
cc_colony_events.55.desc:0 "[cc_colony_leader.GetName], the 'Hegemon' of [root.GetName], died this morning. [cc_colony_leader.GetSheHe] had been struggling with poor health for some time, and a fever finally finished [cc_colony_leader.GetHimHer] off. The population on [root.GetName] are in mourning, and have requested that we set up a special Institute in [cc_colony_leader.GetHisHer] honour where [cc_colony_leader.GetHisHer] achievements - and, more importantly, the glory of the [cc_colony_leader.GetSpeciesAdj] people - can be properly celebrated."
cc_colony_events.55.A: "$cc_colony_events.25.A$"
cc_colony_events.55.B: "$cc_colony_events.25.B$"
cc_colony_events.55.C:0 "$cc_colony_events.65.C$"
cc_colony_events.55.C.tooltip:0 "[cc_colony_leader.GetName]'s influence will wear off in 30 years' time."
cc_colony_events.551.name:0 "Institute of Purity opens on [root.GetName]"
cc_colony_events.551.desc.A:0 "The Institute in [cc_colony_leader.GetName]'s honour has been completed. Its opening attracted a high attendance, with [cc_colony_leader.GetHisHer] followers coming from other worlds for the occasion. We believe that this will develop into an important centre of thought for [cc_colony_leader.GetSpeciesAdj] nationalists."
cc_colony_events.551.desc.B:0 "The Institute in [cc_colony_leader.GetName]'s honour has been completed. The populace on [root.GetName] now have a place to remember [cc_colony_leader.GetHisHer] teachings and achievements."
cc_xenophobe_martyr:0 "Memory of a Martyr"
cc_xenophobe_martyr_desc:0 "The former Hegemon of this planet is seen as a martyr for the cause after their assassination through a xeno plot."
cc_mourning_xenophobe:0 "Mourning a Hero"
cc_mourning_and_angry_xenophobe:0 "Anger at response to death of a Hero"
cc_xenophobe_hero:0 "Xenophobic Hero"
cc_xenophobe_hero_desc:0 "Many on this planet view the 'Hegemon' of a nearby planet as their hero, and would gladly follow them into battle against the xenos."
cc_xenophobe_assassinated:0 "Hero Assassinated"
cc_betrayed_us_ally:0 "Betrayed us"
cc_ignored_ally:0 "Ignored our concerns"
cc_xenophobe_institute_will_be_built:0 "\nThe Institute of Purity will take 5 years to complete. It will add the modifier §Y$cc_xenophobe_institute$§!, granting:\n$tile_resource_unity_mult$: §G+25%§!\nOwn Species Migration Attraction: §G+50%§!\n$MOD_PLANET_MIGRATION_XENO_PULL$: §R-100%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+15%§!\n$pop_ethic_xenophobe_attraction_mult$: §Y+250%§!\n\nAdditionally, [cc_colony_leader.GetName]'s supporters will gain the permanent modifier §Y$cc_hostile_towards_xenos$§!, granting §R-10%§! $MOD_POP_OTHER_SPECIES_HAPPINESS$ and §Y+100%§! $pop_ethic_xenophobe_attraction_mult$."
cc_minor_xenophobe_institute_will_be_built:0 "\nThe Hegemon's Institute will take 5 years to complete. It will add the modifier §Y$cc_minor_xenophobe_institute$§!, granting:\nOwn Species Migration Attraction: §G+50%§!\n$MOD_PLANET_MIGRATION_XENO_PULL$: §R-100%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+10%§!\n$pop_ethic_xenophobe_attraction_mult$: §Y+150%§!\n\nAdditionally, [cc_colony_leader.GetName]'s supporters will gain the permanent modifier §Y$cc_hostile_towards_xenos$§!, granting §R-10%§! $MOD_POP_OTHER_SPECIES_HAPPINESS$ and §Y+100%§! $pop_ethic_xenophobe_attraction_mult$."
cc_founder_xenophobe:0 "Planetary Hegemon"
cc_founder_xenophobe_desc:0 "This colony is governed by a charismatic individual whose personal mission it is to protect the planet from xeno influences."
cc_minor_protests_xenophobe:0 "Minor Protests"
cc_minor_protests_xenophobe_desc:0 "This Planet is experiencing minor protests following the arrest of one of their leaders."
cc_major_protests_xenophobe:0 "Major Protests"
cc_major_protests_xenophobe_desc:0 "This Planet is experiencing major protests following the arrest of one of their leaders."
cc_underground_xenophobe_movement_1:0 "Underground Xenophobe Movement"
cc_underground_xenophobe_movement_1_desc:0 "An underground movement centred around a charismatic dissident is active on this planet. It seeks to protect the planet from xeno influences."
cc_underground_xenophobe_movement_2:0 "Underground Xenophobe Movement"
cc_underground_xenophobe_movement_2_desc:0 "An underground movement centred around a charismatic dissident is active on this planet. Its ultimate aim is full independence from our empire."
cc_xenophobes_offended:0 "Offended Xenophobes"
cc_xenophobes_offended_desc:0 "The xenophobic population on this planet is offended at the existance of the new regime."
cc_xenophobe_institute_built_faction:0 "Institute of Purity Built"
cc_building_xenophobe_institute:0 "Constructing an Institute"
cc_building_xenophobe_institute_desc:0 "An Institute in memory of this planet's 'Hegemon' is being built."
cc_xenophobe_institute:0 "Institute of Purity"
cc_xenophobe_institute_desc:0 "The Institute of Purity on this planet is a centre for nationalist thinking that their followers travel many light years to visit."
cc_minor_xenophobe_institute:0 "Hegemon's Institute"
cc_minor_xenophobe_institute_desc:0 "The memory of one of this planet's early citizens is still held in high regard here, with many attending celebrations for the Hegemon's official day each year."
cc_founders_memory_disrespected_1_xenophobe:0 "Local Hegemon Disrespected"
cc_founders_memory_disrespected_1_xenophobe_desc:0 "The population is disappointed at the manner in which the parent state treated one of this planet's most treasured citizens."
cc_founders_memory_disrespected_2_xenophobe:0 "$cc_founders_memory_disrespected_1_xenophobe$"
cc_founders_memory_disrespected_2_xenophobe_desc:0 "$cc_founders_memory_disrespected_1_xenophobe_desc$"
cc_hostile_towards_xenos:0 "Hostile towards xenos"

#Spiritualists

cc_colony_events.6.name:0 "Духовный Наставник приобретает влияние на [root.GetName]"
cc_colony_events.6.desc.pos:0 "Молодая колония это всегда отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай. Учение одного Духовного Наставника по имени[cc_colony_leader.GetName] набрало большую популярность среди новых колонистов, и они начали называть его "Старейшина" и следовать его советам, не обращая внимания на верховную власть. К счастью, Наставник предпринял все усилия и не узурпировал местную власть, а прислушался к ней в принятии важных решений. Со своей стороны, власти одобряют учение и начинания наставника и рекомендуют интегрировать их в местную структуру управления."
cc_colony_events.6.desc.neut:0 "Молодая колония это всегда отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Учение одного Духовного Наставника по имени [cc_colony_leader.GetName] набрало большую популярность среди новых колонистов, и они начали называть его "Старейшина" и следовать его советам, не обращая внимания на верховную власть. Наставник до сих пор не использовал своё влияние, чтобы выступить против нас - до этого можно было наблюдать лишь сотрудничество - но он имеет идеи о том, что лучше всего отказаться от местной власти - от тех, кого выбрали лидеры [root.owner.GetName]...\n\nЧто нам следует сделать?"
cc_colony_events.6.desc.neg:0 "Молодая колония это всегда отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Учение одного Духовного Наставника по имени [cc_colony_leader.GetName] набрало большую популярность среди новых колонистов, и они начали называть его "Старейшина" и следовать его советам, не обращая внимания на верховную власть Наставник использует своё влияние, чтобы принимать решения, идущие вразрез с решениями лидеров [root.owner.GetName], поэтому местные власти назвали его "неприятностью". \n\n Что нам следует сделать?"
cc_colony_events.6.B:0 "Согласиться с [cc_colony_leader.GetHimHer]"
cc_colony_events.6.C:0 "[cc_colony_leader.GetSheHe] создает смуту и раздор. Арестуйте."
cc_colony_events.6.C.tooltip:0 "Избавьтесь. Последствия этого решения непредсказуемы."
cc_colony_events.61.name:0 "Небольшие Протесты в колонии [root.GetName]"
cc_colony_events.61.desc:0 "Возникли небольшие протесты на [Root.GetName] из-за недавнего ареста [cc_colony_leader.GetName], но они не получили широкого распространения, и большинство населения приняло обвинения, направленные против [cc_colony_leader.GetHimHer]. Похоже, что "учение" [cc_colony_leader.GetHisHer] оказалось не таким уж и почитаемым!"
cc_colony_events.62.name:0 "Сильные Протесты на [root.GetName]"
cc_colony_events.62.desc:0 "Арест Духовного Наставника [cc_colony_leader.GetName] в [Root.GetName] вызвал протесты с требованием освобождения. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.62.A:0 "Доставьте [cc_colony_leader.GetHimHer] на [Root.Owner.Capital.GetName]. Для [cc_colony_leader.GetSheHe] нет пути назад на [Root.GetName]."
cc_colony_events.62.A.tooltip:0 "Это может иметь долгосрочные последствия в отношении населения к [Root.Owner.GetName]."
cc_colony_events.62.B:0 "Отпустите [cc_colony_leader.GetHimHer]."
cc_colony_events.621.name:0 "Затяжное недоверие на [Root.GetName]"
cc_colony_events.621.desc:0 "Прошло пару лет, и протесты по поводу ареста [cc_colony_leader.GetName] стихли. Однако память о Духовном Наставнике и его ссылке навсегда останется. Это войдёт в народные предания [root.GetName], как напоминание о страшном горе. Вряд ли население ещё когда-нибудь станет полностью доверять властям."
cc_colony_events.63.name:0 "Протестующие освободили [cc_colony_leader.GetName]"
cc_colony_events.63.desc:0 "Арест [cc_colony_leader.GetName] вызвал на [Root.GetName] огромные волнения. Местные власти не сумели удержать контроль над ситуацией, и в этом хаосе группа протестующих прорвала оборону планетарной тюрьмы и освободила [cc_colony_leader.GetHimHer]. Представители местной власти запросили нашего личного руководства в том, как им следует поступить в сложившихся обстоятельствах."
cc_colony_events.63.A:0 "Мы оставим его на свободе. Самое время прекратить этот конфликт."
cc_colony_events.63.B:0 "Снова арестуйте [cc_colony_leader.GetHimHer] и отправьте на [Root.Owner.Capital.GetName]."
cc_colony_events.63.C:0 "Подавите беспорядки верующих со всей силой."
cc_colony_events.831.name:0 "Арест [cc_colony_leader.GetName] прошел успешно"
cc_colony_events.631.desc:0 "Попытка ареста [cc_colony_leader.GetName] оказалась успешной. Духовный Наставник был доставлен в целости и сохранности на [Root.Owner.Capital.GetName]. Тем не менее, на [Root.GetName] попрежнему наблюдаются волнения и неясно, станет ли население ещё когда-нибудь нам доверять."
cc_colony_events.631.option:0 "Хорошо... наверное."
cc_colony_events.632.name:0 "Арест [cc_colony_leader.GetName] потерпел неудачу"
cc_colony_events.632.desc:0 "Попытка арестовать [cc_colony_leader.GetName] оказалась неудачной. Духовный Наставник собрал самых преданных последователей и основал подпольное движение, чтобы распространить свое учение (которое оказалось явно антиправительственным) на планете. От них можно ожидать ещё проблем какое-то время."
cc_colony_events.633.name:0 "Успешное подавление протестов на [Root.GetName]"
cc_colony_events.633.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName], а так же всех ближайших последователей оказалась невероятно успешной. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца жителей. 
cc_colony_events.634.name:0 "Подавление протестов на [Root.GetName] провалилось"
cc_colony_events.634.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName] провалилась. Было организовано подпольное движение соротивления из самых преданных последователей, которые потребовали независимости от [Root.Owner.GetName]. Можно ожидать беспорядки ещё некоторое время."
cc_colony_events.64.name:0 "Слава Духовного Наставника [cc_colony_leader.GetName] распространилась"
cc_colony_events.64.desc:0 "За последние пятнадцать лет Духовный Наставник [cc_colony_leader.GetName] превратился в ведущую фигуру на [Root.GetName]. Став очень популярным среди местных жителей, его слава распространилась. Наставник превратился в объект вдохновения для всех верующих людей в этой части [root.owner.GetName], что даже организовал Тур по Мирам, чтобы посетить всех своих поклонников!" 
cc_colony_events.641.name:0 "Тур по Мирам окончен"
cc_colony_events.641.desc:0 "Духовный Наставник окончил свои гастроли по мирам секторов [root.owner.GetName]. Последователи были вне себя от радости и вдохновились, когда получили шанс увидеть своего великого мыслителя. Наставнику покорились новые вершины славы."
cc_colony_events.642.name:0 "Тур по Мирам окончился трагедией"
cc_colony_events.642.desc:0 "Духовный Наставник встречался со своими последователями на [random_visit_planet.GetName], когда полоумная антирелигиозная фанатичка выстрелила в него в упор до того, как успела среагировать охрана. К сожалению, толпа растерзала убийцу на части, и ей не успели задать вопросы. Это послужило топливом к теории заговора, которая утверждала, что за убийством стоит некто высокопоставленный из правительства [root.owner.GetSpeciesAdj]. Появились так же утверждения, что власти [root.owner.GetSpeciesAdj] на [random_visit_planet.GetName] специально не предоставили Наставнику достаточную охрану, предумышленно допуская трагедию. В результате, религиозное сообщество в [root.owner.GetName] начало вооружаться. Руководство [spiritualist_faction.GetName] встретилось с правительственными чиновниками среди всего этого хаоса и ясно обозначило своё расстройство этой трагедией, но так же предложило и решение, дабы успокоить сердца верующих - для Духовного Наставника следовало провести пышные похороны и построить мавзолей в его честь на [root.GetName]."
cc_colony_events.642.A:0 "Сделайте. Наставник заслужил это."
cc_mausoleum_will_be_built:0 "\nМавзолей будет строиться 5 лет. Он добавит модификатор §Y$Религиозный центр$§!, дающий:\n$прирост единства на планете$: §G+50%§!\n$прирост единства в империи$: §G+2§!\n$Счастье$: §G+10%§!\n$Привлекательность миграции$: §G+50%§!\n$Привлекательность спиритуализма$: §Y+250%§!"
cc_colony_events.642.B:0 "Это слишком дорого."
cc_colony_events.643.name:0 "Открытие Мавзолея на [root.GetName]"
cc_colony_events.643.desc:0 "Мавзолей в честь [cc_colony_leader.GetName] построен. Его открытие получило широкую огласку, благодаря чему последователи Наставника прибыли из самых разных миров. Мы считаем, что это место станет объектом паломничества для всех верующих в [root.owner.GetName] и даже дальше.
cc_colony_events.65.name:0 "Смерть Великого"
cc_colony_events.65.desc:0 "[cc_colony_leader.GetName], знаменитый Духовный Наставник на [root.GetName], умер этим утром. Наставник боролся с болезнью некоторое время, но лихорадка его добила. Население на [root.GetName] в трауре, и они попросили нас установить особую святыню в его честь, где его жизнь и учение могли бы продолжать жить в воспоминаниях народа."
cc_colony_events.65.A:0 "Постройте великое святилище. Наставник заслужил это."
cc_colony_events.65.B:0 "Это слишком дорого."
cc_colony_events.65.C:0 "Наставник был лишь разжигателем смуты. Предайте память о нём забвению."
cc_colony_events.65.C.tooltip:0 "[root.GetName] освободится от влияния [cc_colony_leader.GetName] за 30 лет."
cc_minor_mausoleum_will_be_built:0 "\nМавзолей будет строиться 5 лет. Он добавит модификаторы §Y$Мавзолей$§!, дающий:\n$Прирост единства$: §G+25%§!\n$Прирост единства в империи$: §G+1§!\n$Счастье$: §G+5%§!\n$Привлекательность спиритуализма$: §Y+150%§!"
cc_colony_events.651.desc:0 "Мавзолей в честь [cc_colony_leader.GetName] построен. Население на [root.GetName] отныне имеет место, чтобы помнить об учении и достижениях своего Наставника."

#General random spiritualist guru

cc_colony_events.100.name:0 "Знаменитый Духовный Наставник на [root.GetName]"
cc_colony_events.100.desc.pos:0 "Духовный Наставник по имени [cc_colony_leader.GetName] получил огромное влияние на [root.GetName]. Его учение приняли большинство верующего населения, а его советы ценятся на вес золота. Наставник смог активизировать религиозное течение на [root.GetName] и даже привлёк многих других граждан с соседних планет - сейчас он планирует устроить тур по этим мирам. Некоторые считают, что влияние Духовного Наставника [cc_colony_leader.GetHisHer] затмевает значение [root.GetRulerTitle], но к счастью, Наставник дал ясно понять, что он всячески поддерживает [root.GetRulerTitle] и склонится перед властью [root.leader.GetHisHer]."
cc_colony_events.100.desc.neut:0 "Духовный Наставник по имени [cc_colony_leader.GetName] получил огромное влияние на [root.GetName]. Его учение приняли большинство верующего населения, а его советы ценятся на вес золота. Наставник смог активизировать религиозное течение на [root.GetName] и даже привлёк многих других граждан с соседних планет - сейчас он планирует устроить тур по этим мирам. Некоторые считают, что влияние Духовного Наставника [cc_colony_leader.GetHisHer] затмевает значение [root.GetRulerTitle], но к счастью, Наставник дал ясно понять, что он всячески поддерживает [root.GetRulerTitle] и склонится перед властью [root.leader.GetHisHer].\n\nОднако философия Духовного Наставника разительно отличается от того, что мы проповедуем. Должны ли мы принять меры?"
cc_colony_events.100.desc.neg:0 "Духовный Наставник по имени [cc_colony_leader.GetName] получил огромное влияние на [root.GetName]. Его учение приняли большинство верующего населения, а его советы ценятся на вес золота. Наставник смог активизировать религиозное течение на [root.GetName] и даже привлёк многих других граждан с соседних планет - сейчас он планирует устроить тур по этим мирам. Многие в правительстве [root.GetSpeciesName] беспокоятся, что влияние Духовного Наставника [cc_colony_leader.GetHisHer] угрожает затмить собой [root.GetRulerTitle]. Наставник пока не сделал никаких шагов, которые мы могли бы расценить как мятежные, но его философия направлена прямо против [root.GetName].\n\nЧто нам следует сделать?"
cc_colony_events.100.tooltip:0 "Планеты в радиусе 75 игровых единиц получат модификатор $Посещение Духовного Наставника$, дающий §Y+20%§! $Привлекательность спиритуализма$ и §G+10%§! $Счастье$."
cc_colony_events.102.B:0 "Освободите [cc_colony_leader.GetHimHer]. Но запретите Тур по Мирам."
cc_colony_events.103.A.tooltip:0 "Тура не будет"
cc_spiritualists_offended:0 "Обиженные Верующие"
cc_spiritualists_offended_desc:0 "Верующее население на этой планете обижается на действия нового режима."
cc_spiritualist_protectorate:0 "Протекторат Верующих"
cc_spiritualist_protectorate_desc:0 "Владельцы планеты заключили мир с несогласными религиозными жителями путём объявления планеты Протекторатом Верующих."
cc_founder_spiritualist:0 "Выдающийся Духовный Наставник"
cc_founder_spiritualist_desc:0 "Гражданин-основатель этой планеты - Духовный Наставник - пользуется высокой поддержкой и его учению широко следует население"
cc_famous_guru:0 "Выдающийся Духовный Наставник"
cc_famous_guru_desc:0 "На планете действует выдающийся Духовный Наставник. Он пользуется высокой поддержкой и его учению широко следует все население."
cc_minor_protests_spiritualist:0 "Незначительные протесты"
cc_minor_protests_spiritualist_desc:0 "На планете незначительные протесты, связанные с арестом выдающегося Духовного Наставника."
cc_major_protests_spiritualist:0 "Крупные протесты"
cc_major_protests_spiritualist_desc:0 "На планете крупные протесты, связанные с арестом выдающегося Духовного Наставника."
cc_spiritualist_leader_visit:0 "Визит знаменитого Духовного Наставника"
cc_spiritualist_leader_visit_desc:0 "Эту планету посетил знаменитый Духовный Наставник."
cc_mourning_spiritualist:0 "Скорбь о смерти Духовного Наставника"
cc_mourning_and_angry_spiritualist:0 "Гнев в ответ на смерть Духовного Наставника"
cc_building_mausoleum:0 "Строительство Мавзолея"
cc_building_mausoleum_desc:0 "На этой планете строится Мавзолей в честь влиятельного Духовного Наставника."
cc_minor_mausoleum:0 "Мавзолей Наставника"
cc_minor_mausoleum_desc:0 "Это Мавзолей в честь местного Духовного Наставника на этой планете."
cc_religious_centre:0 "Центр Поломничества"
cc_religious_centre_desc:0 "Мавзолей в честь выдающегося Духовного Наставника на этой планете - это место паломничества его последователей, потративших многие световые годы, чтобы сюда добраться."
cc_founders_memory_disrespected_1_spiritualist:0 "Местные недовольны отношением к Наставнику"
cc_founders_memory_disrespected_1_spiritualist_desc:0 "Население разочаровано отношением власти к знаменитому Наставнику, родом с этой планеты."
cc_founders_memory_disrespected_2_spiritualist:0 "Местные недовольны отношением к Наставнику"
cc_founders_memory_disrespected_2_spiritualist_desc:0 "Население разочаровано отношением власти к знаменитому Наставнику, родом с этой планеты."
cc_underground_spiritualist_movement_1:0 "Подпольное религиозное движение"
cc_underground_spiritualist_movement_1_desc:0 "На этой планете действует подпольное религиозное движение, сосредоточенное вокруг учения одного Духовного Наставника. Он стремится распространить порочные идеи, идущие в разрез с идеалами нашей империи."
cc_underground_spiritualist_movement_2:0 "Подпольное религиозное движение сопротивления"
cc_underground_spiritualist_movement_2_desc:0 "На этой планете действует подпольное религиозное движение сопротивления, сосредоточенное вокруг одного Духовного Наставника, чьей целью является полная независимость от нашей империи."
cc_arrested_guru:0 "Арестованный выдающийся Наставник"

#Materialist

cc_colony_events.7.name:0 "Выдающийся Интеллектуал на [root.GetName]"
cc_colony_events.7.desc.pos:0 "Молодая колония это всегда отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай. [cc_colony_leader.GetName], бывший профессор университета, хорошо известный своим инновационным мышлением, стал популярным среди колонистов, которые приходят к нему за советами по многим вопросам. Профессор фактически принял на себя ежедневное управление колонией, уже найдя гениальные решения к нескольким проблемам, с которыми столнулись колонисты. Профессор [cc_colony_leader.GetSheHe] посвятил себя процветанию и успеху колонии, будучи уверенным в том, что [root.GetName] никогда не будет иметь значения в галактике, если жители, в свою очередь, не посвятят себя образованию и знаниям."
cc_colony_events.7.desc.neut:0 "Молодая колония это всегда отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай. [cc_colony_leader.GetName], бывший профессор университета, хорошо известный своим инновационным мышлением, стал популярным среди колонистов, которые приходят к нему за советами по многим вопросам. Профессор фактически принял на себя ежедневное управление колонией, уже найдя гениальные решения к нескольким проблемам, с которыми столнулись колонисты. Профессор [cc_colony_leader.GetSheHe] посвятил себя процветанию и успеху колонии, будучи уверенным в том, что [root.GetName] никогда не будет иметь значения в галактике, если жители, в свою очередь, не посвятят себя образованию и знаниям.\n\nХотя в его действиях есть польза, местные власти считают, что мысли и философия профессора не совсем совпадают с позицией [root.GetName], и что они могут ввести колонистов в заблуждение.\n\nЧто нам делать с [cc_colony_leader.GetHimHer]?"
cc_colony_events.7.desc.neg:0 "Молодая колония это всегда отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай. [cc_colony_leader.GetName], бывший профессор университета, хорошо известный своим инновационным мышлением, стал популярным среди колонистов, которые приходят к нему за советами по многим вопросам. Профессор фактически принял на себя ежедневное управление колонией, уже найдя гениальные решения к нескольким проблемам, с которыми столнулись колонисты.\n\nМестные власти беспокоятся, что возростающее влияние [cc_colony_leader.GetHisHer] может ввести колонистов в заблуждение, что, если они не посвятят себя образованию и знаниям, то никогда ничего не добьются в жизни. Это противоречит политике правительства [root.owner.GetName], утверждающей, что религия это единственный способ достичь чего-то хорошего для [root.owner.GetSpeciesName].\n\nЧто нам делать с [cc_colony_leader.GetHimHer]?"
cc_colony_events.7.B:0 "Согласиться с [cc_colony_leader.GetHimHer]."
cc_colony_events.7.C:0 "Арестовать [cc_colony_leader.GetHimHer]."
#(65%)
cc_colony_events.71.name:0 "Небольшие Протесты на [root.GetName]"
cc_colony_events.71.desc:0 "Возникли небольшие протесты на [Root.GetName] из-за недавнего ареста [cc_colony_leader.GetName], но они не получили широкого распространения, и большинство населения приняло обвинения, направленные против [cc_colony_leader.GetHimHer]. Похоже, что "учение" [cc_colony_leader.GetHisHer] оказалось не таким уж и почитаемым!"
#(20%)
cc_colony_events.72.name:0 "Сильные Протесты на [root.GetName]"
cc_colony_events.72.desc:0 "Арест профессора [cc_colony_leader.GetName] в [Root.GetName] вызвал протесты с требованием освобождения. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.72.A:0 "Доставьте [cc_colony_leader.GetHimHer] на [Root.Owner.Capital.GetName]. Для [cc_colony_leader.GetSheHe] нет пути назад на [Root.GetName]."
cc_colony_events.72.A.tooltip:0 "Это может иметь долгосрочные последствия в отношении населения к [Root.Owner.GetName]."
cc_colony_events.72.B:0 "Отпустите [cc_colony_leader.GetHimHer]."
cc_colony_events.721.name:0 "Затяжное Недоверие на [Root.Owner.GetName]"
cc_colony_events.721.desc:0 "Прошло пару лет, и протесты по поводу ареста [cc_colony_leader.GetName] стихли. Однако память о профессоре [cc_colony_leader.GetSheHe] и его ссылке навсегда останется. Это войдёт в народные предания [root.GetName], как напоминание о страшном горе. Вряд ли население ещё когда-нибудь станет полностью доверять властям."
#(15%)
cc_colony_events.73.name:0 "Протестующие освободили [cc_colony_leader.GetName]"
cc_colony_events.73.desc:0 "Арест [cc_colony_leader.GetName] вызвал на [Root.GetName] огромные волнения. Местные власти не сумели удержать контроль над ситуацией, и в этом хаосе группа протестующих прорвала оборону планетарной тюрьмы и освободила [cc_colony_leader.GetHimHer]. Представители местной власти запросили нашего личного руководства в том, как им следует поступить в сложившихся обстоятельствах.."
cc_colony_events.73.A:0 "Мы оставим его на свободе. Самое время прекратить этот конфликт."
cc_colony_events.73.B:0 "Снова арестуйте [cc_colony_leader.GetHimHer] и отправьте на [Root.Owner.Capital.GetName]."
cc_colony_events.73.C:0 "Подавите беспорядки ученых со всей силой."
cc_colony_events.731.name:0 "Арест [cc_colony_leader.GetName] прошёл успешно"
cc_colony_events.731.desc:0 "Попытка ареста [cc_colony_leader.GetName] оказалась успешной. Профессор был доставлен в целости и сохранности на [Root.Owner.Capital.GetName]. Тем не менее, на [Root.GetName] попрежнему наблюдаются волнения и неясно, станет ли население ещё когда-нибудь нам доверять."
cc_colony_events.731.option:0 "Хорошо... Наверное."
cc_colony_events.732.name:0 "Арест [cc_colony_leader.GetName] потерпел неудачу"
cc_colony_events.732.desc:0 "Попытка арестовать [cc_colony_leader.GetName] оказалась неудачной. Профессор собрал самых преданных последователей и основал подпольное движение, чтобы распространить свое учение (которое оказалось явно антиправительственным) на планете. От них можно ожидать ещё проблем какое-то время."
cc_colony_events.733.name:0 "Успешное подавление протестов на [Root.GetName]"
cc_colony_events.733.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName], а так же всех ближайших последователей оказалась невероятно успешной. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца её жителей."
cc_colony_events.734.name:0 "Подавление протестов на [Root.GetName] провалилось"
cc_colony_events.734.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName] провалилась. Было организовано подпольное движение соротивления из самых преданных последователей, которые потребовали независимости от [Root.Owner.GetName]. Можно ожидать беспорядки ещё некоторое время"
cc_colony_events.75.name:0 "Смерть Великого [root.owner.GetSpeciesName]"
cc_colony_events.75.desc:0 "[cc_colony_leader.GetName], профессор, которого многие считали гражданином-основателем [root.GetName] умер сегодня после краткой болезни. Народ [root.GetName] с самого утра в трауре. Последнее желание профессора состояло в том, чтобы на [root.GetName] построили великий университет, дабы обеспечить галактику следующим поколением мыслителей и чтобы семена, которые посадил [cc_colony_leader.GetSheHe], взошли."
cc_colony_events.75.A: "Конечно!"
cc_colony_events.75.B: "Это слишком дорого."
cc_colony_events.75.B.tooltip:0 "Влияние [cc_colony_leader.GetName] исчезнет через 30 лет."
cc_colony_events.751.name:0 "Открытие университета на [root.GetName]"
cc_colony_events.751.desc:0 "Университет в честь [cc_colony_leader.GetName] построили. Его открытие было встречено с радостью жителями колонии, которые считают, что [root.GetName] нанесли на карту, как один из самых важных центров обучения в [root.owner.GetName]. Более того, все учёные [root.owner.GetName] довольны доказательством приверженности [root.owner.GetRulerTitle] научному прогрессу."
cc_university_will_be_built:0 "\nУниверситет построится через 5 лет. Он добавит модификатор §Y$Университет$§!, дающий:\n$Физические исследования$: §G+33%§!\n$Социальные исследования$: §G+33%§!\n$Инженерные исследования$: §G+33%§!\n$Привлекательность миграции$: §G+25%§!\n$Привлекательность матерализма$: §Y+150%§!"
cc_founder_materialist:0 "Выдающийся Учёный"
cc_founder_materialist_desc:0 "Гражданин-основатель этой планеты - бывший ученый университета. Он высоко ценится среди населения, а к его словам внимательно прислушиваются." 
cc_minor_protests_materialist:0 "Небольшие Протесты"
cc_minor_protests_materialist_desc:0 "На этой планете небольшие протесты, связанные с арестом одного выдающегося интеллектуала."
cc_major_protests_materialist:0 "Сильные Протесты"
cc_major_protests_materialist_desc:0 "На этой планете сильные протесты, связанные с арестом одного выдающегося интеллектуала."
cc_underground_materialist_movement_1:0 "Подпольное Движение Интеллектуалов"
cc_underground_materialist_movement_1_desc:0 "На этой планете действует подпольное движение, сосредоточенное вокруг учения одного интеллектуала. Он стремится распространять идеи, которые противоречат идеалам нашей империи ».
cc_underground_materialist_movement_2:0 "Подпольное Движение Ителлектуалов"
cc_underground_materialist_movement_2_desc:0 "На этой планете действует подпольное движение, сосредоточенное вокруг учения одного интеллектуала. Его конечная цель - полная независимость от нашей империи."
cc_building_university:0 "Строительство Музея"
cc_building_university_desc:0 "Крупный университет строится на этой планете."
cc_university:0 "Центр Обучения"
cc_university_desc:0 "Университет на этой планете является важным центром обучения, в который студенты и интеллектуалы готовы путешествуовать световые года ради обучения. ».
cc_university_built_faction:0 "Университет Построен"
cc_founders_memory_disrespected_1_materialist:0 "Местные Интеллектуалы Разочарованы"
cc_founders_memory_disrespected_1_materialist_desc:0 "Население разочаровано тем, как правительство обращалось с известным интеллектуалом, родом с этой планеты".
cc_materialists_offended:0 "Оскорблённые Учёные"
cc_materialists_offended_desc:0 "Население учёных на этой планете обижено на отношение к ним нового режима." 

#Authoritarian (monarchy):

cc_colony_events.8.name:0 "Местная Монархия на [root.GetName]"
cc_colony_events.8.desc.pos1:0 "Молодая колония - это отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновил новых колонистов своими лидерскими качествами, что они стали оказывать ему королевские почести. К счастью, [cc_colony_leader.GetSheHe] не имеет склонности пользоваться плодами своей популярности и оспаривать авторитет местных властей. На самом деле, наблюдая как хорошо управляется планета, власти обратились в центральное правительство с прошением дать [cc_colony_leader.GetName] официальный статус "Принца" [root.GetName]."
cc_colony_events.8.desc.pos2:0 "Молодая колония - это отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновила новых колонистов своими лидерскими качествами, что они стали оказывать ей королевские почести. К счастью, [cc_colony_leader.GetSheHe] не имеет склонности пользоваться плодами своей популярности и оспаривать авторитет местных властей. На самом деле, наблюдая как хорошо управляется планета, власти обратились в центральное правительство с прошением дать [cc_colony_leader.GetName] официальный статус "Принцессы" [root.GetName]'."
cc_colony_events.8.desc.neut1:0 "Молодая колония это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновил новых колонистов своими лидерскими качествами, что они стали оказывать ему королевские почести. [cc_colony_leader.GetSheHe] до сих пор не использовал своего нового положения, чтобы выступить против [root.owner.GetName]. Действительно, до сих пор он лишь сотрудничал с местными властями, но поступило прошение официально сделать [cc_colony_leader.GetHisHer "Принцем" [root.GetName]' (что несколько отходит от нашей привычной практики). Оно получило значительную поддержку среди населения.\n\nКак нам следует ответить на это прошение?"
cc_colony_events.8.desc.neut2:0 "Молодая колония это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновила новых колонистов своими лидерскими качествами, что они стали оказывать ей королевские почести. [cc_colony_leader.GetSheHe] до сих пор не использовала своего нового положения, чтобы выступить против [root.owner.GetName]. Действительно, до сих пор она лишь сотрудничала с местными властями, но поступило прошение официально сделать [cc_colony_leader.GetSheHe] "Принцессой" [root.GetName]' (что несколько отходит от нашей привычной практики). Оно получило значительную поддержку среди населения.\n\nКак нам следует ответить на это прошение?"
cc_colony_events.8.desc.neg1:0 "Молодая колония это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновил новых колонистов своими лидерскими качествами, что они стали оказывать ему королевские почести. [cc_colony_leader.GetSheHe], которого местные власти прозвали "неприятностью", с удовольствием воспользовался своим новым положением и направил прошение официально признать его "Принцем" [root.GetName]. К сожалению, это прошение получило значительную поддержку среди населения, несмотря на явное противоречие руководящим принципам [root.GetName].\n\nКак нам следует ответить на это прошение?"
cc_colony_events.8.desc.neg2:0 "Молодая колония это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновила новых колонистов своими лидерскими качествами, что они стали оказывать ей королевские почести. [cc_colony_leader.GetSheHe], которую местные власти прозвали "неприятностью", с удовольствием воспользовалась своим новым положением и направила прошение официально признать её "Принцессой" [root.GetName]. К сожалению, это прошение получило значительную поддержку среди населения, несмотря на явное противоречие руководящим принципам [root.GetName].\n\nКак нам следует ответить на это прошение?"
cc_colony_events.8.A1:0 "Слава новому Принцу [Root.GetName]!"
cc_colony_events.8.A2:0 "Слава новой Принцессе [Root.GetName]!"
cc_colony_events.8.B:0 "[root.owner.GetRulerTitle] не потерпит подобной узурпации власти."
cc_colony_events.8.C:0 "Удовлетворите ходайство."
cc_colony_events.8.D:0 "[cc_colony_leader.GetSheHe] вызывает смуту. Арестовать."
cc_colony_events.8.D.tooltip:0 " "Избавьтесь. Последствия этого решения непредсказуемы"
cc_colony_events.81.name:0 "Небольшие Протесты на [root.GetName]"
cc_colony_events.81.desc:0 "Возникли небольшие протесты на [Root.GetName] из-за недавнего ареста [cc_colony_leader.GetName], но они не получили широкого распространения, и большинство населения приняло обвинения, направленные против [cc_colony_leader.GetHimHer]. Похоже, что "почитание" был не столь сильным, как нам казалось!"
cc_colony_events.82.name:0 "Сильные протесты на [root.GetName]"
cc_colony_events.82.desc:0 "Арест [cc_colony_leader.GetName] в [Root.GetName] вызвал протесты с требованием освобождения. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.82.A:0 "Доставьте [cc_colony_leader.GetHimHer] на [Root.Owner.Capital.GetName]. Для [cc_colony_leader.GetSheHe] нет пути назад на [Root.GetName]"
cc_colony_events.82.A.tooltip:0 "Это может иметь долгосрочные последствия в отношении населения к [Root.Owner.GetName]."
cc_colony_events.82.B1:0 "Отпустите [cc_colony_leader.GetHimHer] и позвольте ему стать Принцем."
cc_colony_events.82.B2:0 "Отпустите [cc_colony_leader.GetHimHer] и позвольте ей стать Принцессой."
cc_colony_events.821.name:0 "Затяжное недоверие на [Root.GetName]"
cc_colony_events.821.desc:0 "Прошло пару лет, и протесты по поводу ареста [cc_colony_leader.GetName] стихли. Однако память о [cc_colony_leader.GetHisHer] и его ссылке навсегда останется. Это войдёт в народные предания [root.GetName], как напоминание о страшном горе. Вряд ли население ещё когда-нибудь станет полностью доверять властям"
cc_colony_events.83.name:0 "Протестующие освободили [cc_colony_leader.GetName]"
cc_colony_events.83.desc:0 "Арест [cc_colony_leader.GetName] вызвал на [Root.GetName] огромные волнения. Местные власти не сумели удержать контроль над ситуацией, и в этом хаосе группа протестующих прорвала оборону планетарной тюрьмы и освободила [cc_colony_leader.GetHimHer]. Представители местной власти запросили нашего личного руководства в том, как им следует поступить в сложившихся обстоятельствах.."
cc_colony_events.83.A:0 "Мы оставим его на свободе. Самое время прекратить этот конфликт."
cc_colony_events.83.B:0 "Снова арестуйте [cc_colony_leader.GetHimHer] и отправьте на [Root.Owner.Capital.GetName]."
cc_colony_events.83.C:0 "Подавите беспорядки монархистов со всей силой."
cc_colony_events.831.name:0 "Арест [cc_colony_leader.GetName] прошел успешно"
cc_colony_events.831.desc:0 "Попытка ареста [cc_colony_leader.GetName] оказалась успешной. Духовный Наставник был доставлен в целости и сохранности на [Root.Owner.Capital.GetName]. Тем не менее, на [Root.GetName] попрежнему наблюдаются волнения и неясно, станет ли население ещё когда-нибудь нам доверять."
cc_colony_events.831.option:0 "Хорошо... Наверное."
cc_colony_events.832.name:0 "Арест [cc_colony_leader.GetName] потерпел неудачу"
cc_colony_events.832.desc:0 "Попытка арестовать [cc_colony_leader.GetName] оказалась неудачной. [cc_colony_leader.GetName] собрал самых преданных последователей и основал подпольное движение, чтобы распространить свое учение (которое оказалось явно антиправительственным) на планете. От них можно ожидать ещё проблем какое-то время."
cc_colony_events.833.name:0 "Успешное подавление протестов на [Root.GetName]"
cc_colony_events.833.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName], а так же всех ближайших последователей оказалась невероятно успешной. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца жителей. 
cc_colony_events.834.name:0 "Подавление протестов на [Root.GetName] провалилось"
cc_colony_events.834.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName] провалилась. Было организовано подпольное движение соротивления из самых преданных последователей, которые потребовали независимости от [Root.Owner.GetName]. Можно ожидать беспорядки ещё некоторое время."
cc_colony_events.85.name:0 "Смерть Великого[root.owner.GetSpeciesName]"
cc_colony_events.85.desc1:0 "[cc_colony_leader.GetName], Принц [root.GetName], скоропостижно умер после болезни. [cc_colony_leader.GetSheHe] был высокоуважаемым, честным и мудрым правителем планеты, который вёл свой народ и в хорошие времена, и в плохие. Население сегодня в трауре с самого утра из-за ужасной потери. Сын [cc_colony_leader.GetHisHer], с поддержкой большинства народа, отправил нам ходатайство, чтобы титул Принца стал наследственным, и чтобы ему позволили править, как его отцу.\n\nДолжны ли мы удовлетворить прошение?"
cc_colony_events.85.desc2:0 "[cc_colony_leader.GetName], Принцесса [root.GetName], скоропостижно умерла после болезни. [cc_colony_leader.GetSheHe] была высокоуважаемым, честным и мудрым правителем планеты, которая вела свой народ и в хорошие времена, и в плохие. Население сегодня в трауре с самого утра из-за ужасной потери. Дочь [cc_colony_leader.GetHisHer], с поддержкой большинства народа, отправила нам ходатайство, чтобы титул Принцессы стал наследственным, и чтобы ей позволили править, как её матери.\n\nДолжны ли мы удовлетворить прошение?"
cc_colony_events.85.A: "Несомненно!"
cc_colony_events.85.A.tooltip:0 "Модификатор $Местная монархия$ сохранится на неопределенный срок."
cc_colony_events.85.B: "Приведите [root.GetName] обратно под наш прямой контроль."
cc_colony_events.85.B.tooltip:0 "Население может надолго расстроиться."
cc_colony_events.851.name:0 "Постоянное Монархическое Движение за [cc_colony_leader.GetName]"
cc_colony_events.851.desc1:0 "Из-за нашего решения пойти против воли народа [root.GetName] и отмены статуса планеты как Княжества, у них возникло вполне понятное огорчение. Теперь сын старого Принца собрал недовольных вместе и основал подпольное движение ради восстановление планеты в статусе Княжества. От них можно ожидать проблем некоторое время."
cc_colony_events.851.desc2:0 "Из-за нашего решения пойти против воли народа [root.GetName] и отмены статуса планеты как Княжества, у них возникло вполне понятное огорчение. Теперь дочь старой Принцессы собрала недовольных вместе и основала подпольное движение ради восстановление планеты в статусе Княжества. От ниих можно ожидать проблем некоторое время."
cc_colony_monarchy:0 "Княжество"
cc_colony_monarchy_desc:0 "Этой колонией управляет местный монарх."
cc_colony_monarchy_unhappy:0 "Княжество Отозвано"
cc_colony_monarchy_unhappy_desc:0 "Местное население колонии расстроено тем, что правительство отменило местную монархию."
cc_minor_protests_authoritarian:0 "Небольшие Протесты"
cc_minor_protests_authoritarian_desc:0 "На этой планете небольшие протесты, вызванные отменой местной монархии."
cc_major_protests_authoritarian:0 "Сильные Протесты"
cc_major_protests_authoritarian_desc:0 "На этой планете сильные протесты, вызванные отменой местной монархии."
cc_underground_authoritarian_movement_1:0 "Подпольное Монархическое Движение"
cc_underground_authoritarian_movement_1_desc:0 "На этой планете действует подпольное монархическое движение за возрождение местное монархии. Они распространяют идеи, которые противоречат идеалам нашей империи." 
cc_underground_authoritarian_movement_2:0 "Подпольное Монархическое Движение"
cc_underground_authoritarian_movement_2_desc:0 "На этой планете действует подпольное монархическое движение за возрождение местное монархии и окончательного получения независимости от нашей империи."

#Egalitarian

cc_colony_events.9.name:0 "Прямая Демократия на [root.GetName]"
cc_colony_events.9.desc.pos:0 "Граждане на [root.GetName] проявили инициативу и основали правительство с прямой демократией, которое должно взять на себя ежедневные обязанности по управлению колонией. У них все вопросы политики будут решать голосованием большинства населения (а в наш день и век можно голосовать сызмальства), основными и обыденными задачами будут заниматься официальные лица, которых выбирают путём жеребьевки из граждан. Это, несомненно, позволит сплотиться жителям вместе и принимать правильные решения, чтобы угодить всем."
cc_colony_events.9.desc.neut:0 "Граждане на [root.GetName] проявили инициативу и основали правительство с прямой демократией, которое должно взять на себя ежедневные обязанности по управлению колонией. У них все вопросы политики будут решать голосованием большинства населения (а в наш день и век можно голосовать сызмальства), основными и обыденными задачами будут заниматься официальные лица, которых выбирают путём жеребьевки из граждан. Жители утверждают, что это позволит им сплотиться вместе и принимать правильные решения, угодные всем. Однако, многие в правительстве [root.GetSpeciesName] испытывают дискомфорт и тревогу от подобного эксперимента, утверждая, что это против нашей природы.\n\nПозволить им продолжать?"
cc_colony_events.9.desc.neg:0 "Население на [root.GetName] выказали нам тревожную независимость мысли. У них все вопросы политики будут решать голосованием большинства населения (а в наш день и век можно голосовать сызмальства), основными и обыденными задачами будут заниматься официальные лица, которых выбирают путём жеребьевки из граждан. Жители утверждают, что это позволит им сплотиться вместе и принимать правильные решения, угодные всем. Однако, многие в правительстве [root.GetSpeciesName] чувствуют, что этот опасный эксперимент, который отражает прямо противоположные нам ценности, может нарушить стабильность нашей империи\n\nЧто нам с этим делать?"
cc_colony_events.9.B:0 "Пусть продолжают."
cc_colony_events.9.C:0 "Запретите."
cc_colony_events.9.C.tooltip:0 "Реакция населения на это решение непредсказуемо."
cc_colony_events.91.name:0 "Небольшие протесты на [root.GetName]"
cc_colony_events.91.desc:0 "На [Root.GetName] произошли небольшие протесты, связанные с отменой эксперимента по устроению прямой демократии, но они быстро стихли, и большинство населения приняли решение верховной власти [root.owner.GetName].Похоже, что их "демократия" оказалась не такой уж и важной!"
cc_colony_events.92.name:0 "Сильные протесты на [root.GetName]"
cc_colony_events.92.desc:0 "Аннулирование эксперимента по устроению прямой демократии вызвало сильные протесты на [root.GetName] с требованием отмены подобного решения и возобновлении эксперимента. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.92.A:0 "Сломите Протесты."
cc_colony_events.92.B:0 "Протесты Закончатся."
cc_colony_events.92.C:0 "Восстановите на [root.GetName] Прямую Демократию."
cc_colony_events.921.name:0 "Подавление на [Root.GetName] прошло успешно"
cc_colony_events.921.desc:0 "Мы преуспели в попытке подавить продемократические протесты на [root.GetName]. Все зачинщики протестов были арестованы или убиты, впрочем, как и их последователи, достаточно глупые, чтобы попытаться нам сопротивляться. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца её жителей."
cc_colony_events.922.name:0 "Подавление на [Root.GetName] провалилось"
cc_colony_events.922.desc:0 "Мы не преуспели в попытке подавить продемократические протесты на [root.GetName]. Зачинщики пронюхали о наших планах и заблаговременно скрылись со многими своими верными последователями. Они организовали подпольное движение сопротивления, стремясь получить полную независимость от нашей империи. Мы можем ожидать беспорядки ещё какое-то время."
cc_colony_events.923.name:0 "Затяжное Недоверие [Root.GetName]"
cc_colony_events.923.desc:0 "Прошло пару лет, и протесты из-за отмены прямой демократии на [root.GetName] стихли и забылись, но не исчезли из памяти народа. Период демократического самоуправления на [root.GetName] навсегда вошёл в народные предания, как золотая и невинная эра. Окончание этого периода навеки оставит вкус горечи. Маловероятно, чтобы жители колонии ещё когда-нибудь стали нам доверять."
cc_colony_events.924.name:0 "Подпольное движение на [Root.GetName]"
cc_colony_events.924.desc:0 "Ожидаемого конца протестов на [root.GetName] не произошло. Они продолжали вызывать проблемы, пока власти не были вынуждены разогнать протестующих. С тех пор мятежники ушли в подполье, постоянно добиваясь расположения населения, чтобы попытаться восстановить демократию из тени."
cc_colony_direct_democracy:0 "Прямая Демократия"
cc_colony_direct_democracy_desc:0 "Эта колония управляется планетарной прямой демократией"
cc_colony_democracy_unhappy:0 "Прямая Демократия Отменена"
cc_colony_democracy_unhappy_desc:0 "В колонии расстроены тем, что при нынешнем режиме отменили самоуправление прямой демократией."
cc_minor_protests_egalitarian:0 "Небольшие Протесты"
cc_minor_protests_egalitarian_desc:0 "На этой планете проходят небольшие протесты, вызванные отменой прямой демократии."
cc_major_protests_egalitarian:0 "Сильные Протесты"
cc_major_protests_egalitarian_desc:0 "На этой планете проходят сильные протесты, вызванные отменой прямой демократии."
cc_underground_egalitarian_movement_1:0 "Подпольное Продемократическое Движение"
cc_underground_egalitarian_movement_1_desc:0 "На этой планете действует подпольное движение, требующее восстановления прямой демократии. Оно распространят идеи, которые противоречат идеалам нашей империи ».
cc_underground_egalitarian_movement_2:0 "Подпольное Продемократическое Движение"
cc_underground_egalitarian_movement_2_desc:0 "На этой планете действует подпольное движение, требующее восстановления прямой демократии и полной независимости от нашей империи."
