cc_colony_events.54.name:0 "[cc_colony_leader.GetName]の名声の広がり"
cc_colony_events.54.desc.pos:0 "15年以上に渡り、[cc_colony_leader.GetName]は[Root.GetName]を導いてきた。 [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetHasHave]は[root.owner.GetSpeciesAdj]の住民に熱意と団結をもたらした。[cc_colony_leader.GetHisHerCap]評判は広がり、その噂は国外にまで及んだ。そしてある外国は[cc_colony_leader.GetHimHer]殺害する計画を立てているようだ。しかし、そのためには[root.owner.GetName]のそこかしこに沢山いる[cc_colony_leader.GetHisHer]支持者たちの間をかいくぐらなければならないのだ。誰にこのようなことができるのだろうか。"
