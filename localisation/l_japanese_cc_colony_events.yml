cc_colony_events.55.C.tooltip:0 "[cc_colony_leader.GetName]'s influence will wear off in 30 years' time."

cc_colony_events.551.name:0 "[root.GetName]に純潔会館がオープン"
cc_colony_events.551.desc.A:0 "[cc_colony_leader.GetName]を称える施設が完成した。[cc_colony_leader.GetHisHer]支持者たちが他の惑星からも参加し、オープンセレモニーには数多くの者が参加した。ここは[cc_colony_leader.Species.GetAdj]のナショナリストたちの聖地となるだろう。"
cc_colony_events.551.desc.B:0 "[cc_colony_leader.GetName]を称える純潔会館が完成した。[root.GetName]の住民は[cc_colony_leader.GetHisHer]教えと業績を記憶に留めることができるようになった。"

