cc_colony_events.343.desc:0 "[cc_colony_leader.GetName]の名誉を称える寺院が完成した。そのオープン日から[cc_colony_leader.GetHisHer]支持者が他の惑星からも多く訪れた。[root.owner.GetName]内外の平和主義を称える巡礼の地として発展していくだろう。"

