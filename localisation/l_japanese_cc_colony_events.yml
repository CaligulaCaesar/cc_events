cc_colony_events.9.desc.pos:0 "[root.GetName]の市民は、植民地の日常的な運営を担う直接民主制システムを率先して構築してきた。彼らのシステムでは、政策のほとんどの問題は全住民によって投票される(今日の時代では考えるだけで投票が可能)。調整を必要とする基本的な作業だけが政府職員により行われており、その職員は市民の中から抽選で選出される。このシステムにより地域社会は良い結束を維持することができ、市民を幸福にする正しい決断を下すことができるようになっている。"
cc_colony_events.9.desc.neut:0 "[root.GetName]の市民は、植民地の日常的な運営を担う直接民主制システムを率先して構築してきた。彼らのシステムでは、政策のほとんどの問題は全住民によって投票される(今日の時代では考えるだけで投票が可能)。調整を必要とする基本的な作業だけが政府職員により行われており、その職員は市民の中から抽選で選出される。このシステムにより地域社会は良い結束を維持することができ、市民を幸福にする正しい決断を下すことができるようになっていると彼らは主張している。しかし、[root.GetSpeciesName]政府内にはこの実験に不快感を示す者もいる。なぜならばこの実験は非[root.GetSpeciesAdj]的だからだ。\n\n継続を許可すべきだろうか?"
cc_colony_events.9.desc.neg:0 "[root.GetName]の市民は「独立思考」の危険な兆候を見せている。彼らは植民地の日常的な運営を担う直接民主制システムを率先して構築してきた。彼らのシステムでは、政策のほとんどの問題は全住民によって投票される(今日の時代では考えるだけで投票が可能)。調整を必要とする基本的な作業だけが政府職員により行われており、その職員は市民の中から抽選で選出される。このシステムにより地域社会は良い結束を維持することができ、市民を幸福にする正しい決断を下すことができるようになっていると彼らは主張している。しかし、[root.GetSpeciesName]政府側の多くはこの実験に不快感を示している。なぜならばこの実験は[root.GetName]の価値観に真っ向から反するものだからだ。\n\nWhat should we do about it?"
cc_colony_events.9.B:0 "継続を許可する"
cc_colony_events.9.C:0 "禁止しろ"
cc_colony_events.9.C.tooltip:0 "この行動による住民の反応は予測できない。"

cc_colony_events.91.name:0 "$cc_colony_events.21.name$"
cc_colony_events.91.desc:0 "直接民主制が終焉を迎えた後[root.GetName]では小規模の抗議活動があったのみで、ほとんどの住民は[root.owner.GetName]の上位権力を受け入れいている。彼らの「民主制」というものには思っていたほど価値がなかったようですね!"

cc_colony_events.92.name:0 "$cc_colony_events.22.name$"
cc_colony_events.92.desc:0 "直接民主制のが禁止された後、[root.GetName]では大規模な抗議活動が勃発した。抗議者の集団は暴力的になり、地元当局は民衆を抑える続けることが困難になりつつある。彼らは状況への対処を中央に要請した。"
cc_colony_events.92.A:0 "抗議者は叩け"
cc_colony_events.92.B:0 "抗議はそのままに" 
cc_colony_events.92.C:0 "[root.GetName]の直接民主制を復活させよう。"

cc_colony_events.921.name:0 "$cc_colony_events.233.name$"
cc_colony_events.921.desc:0 "[root.GetName]での民主化勢力への取り締まりは成功した。首謀者は皆逮捕されるか殺害された。彼らは植民地から排除された。だが住民の信頼を取り戻すには時間がかかるだろう。"

cc_colony_events.922.name:0 "$cc_colony_events.234.name$"
cc_colony_events.922.desc:0 "[root.GetName]での民主化勢力への取り締まりは失敗した。首謀者らは、計画の前兆を掴み、彼らの支持者の多くと隠れた。彼らは[Root.Owner.GetName]からの独立を求める地下抵抗運動を開始した。しばらくの間混乱が続くことが予測される。"

cc_colony_events.923.name:0 "$cc_colony_events.221.name$"
cc_colony_events.923.desc:0 "幾年か経ち、[root.GetName]における直接民主制の廃止に対する抗議は消えていったが、その記憶は消えなかった。[root.GetName]の民主的な自己統治が行われたいた時代の記憶は黄金時代として[root.GetName]の民間伝承の中に刻まれている。そしてその喪失は苦い記憶として残っている。住民が中央国家を完全に信頼することはまずないだろう。"

cc_colony_events.924.name:0 "[Root.GetName]の地下運動"
cc_colony_events.924.desc:0 "[root.GetName]での抗議は終わらなかった。彼らは当局が抗議者を分散させるまで問題を引き起こし続けていた。それ以後運動は地下化し影から民主制を復興させようとしていた。"



