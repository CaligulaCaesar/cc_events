cc_colony_events.32.desc:0 "[cc_colony_leader.GetName]を逮捕したことで、[Root.GetName]では[cc_colony_leader.GetHisHer]釈放を求める運動が広がっている。ほとんどの抗議活動は平和的な目標を持っているとはいえ、政府当局にとっては様々な意味で不愉快なものとなっている。地方当局は住民の制御に困難をきたすようになり、中央に事態の収拾を求めてきた。"
