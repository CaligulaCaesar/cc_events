cc_colony_events.342.desc:0 "[cc_colony_leader.GetName]は[random_visit_planet.GetName]の支持者と会っているときに、[cc_colony_leader.GetHisHer]警備員が反応する前に、狂信的な帝国主義者による銃撃を受け、倒れた。残念ながら、暗殺者は何かを言う前に群集に殺されてしまった。これにより誰か(たぶん[root.owner.GetSpeciesAdj]政府の高官)がこの暗殺の背後にいるという陰謀論が助長されてしまった。[root.owner.GetSpeciesAdj]当局が[random_visit_planet.GetName]で[cc_colony_leader.GetName]に十分なセキュリティ環境を提供できていなかったことが悲劇の原因だという主張もある。とにかく、[root.owner.GetName]の平和主義コミュニティは憤慨しきっている。[spiritualist_faction.GetName]の首脳陣は混乱の最中、政府関係者と会合を開き、怒りを露にした一方、平和主義者たちの痛みを和らげるために[cc_colony_leader.GetName]の国葬を開き、[root.GetName]に[cc_colony_leader.GetHisHer]名誉を称える大きな寺院を建立することを提案した。"
