cc_colony_events.2.name:0 "退役した提督が[root.GetName]にて影響力を拡大"
cc_colony_events.2.desc.pos:0 "野心有る者にとって、新興植民地は常にチャンスの場であった。\n\n [root.GetName]では、これを裏付けるようなことが起きている。 受勲の経験がある退役宇宙軍将校[cc_colony_leader.GetName]が[cc_colony_leader.GetHisHer]リーダーシップで植民者たちを牽引してきたことで、[cc_colony_leader.GetHisHer]決定が尊重されるようになったという。幸いにも、[cc_colony_leader.GetSheHe]にはその人気を悪用し[root.owner.GetName]当局へ反発するつもりはないようだ。実際、地元当局は 惑星をよりよく統治するため、[cc_colony_leader.GetName]に'[root.GetName]の総督代理'として公式に役職を与えるべきだと提言してきた。" 
cc_colony_events.2.desc.neut:0 "新興植民地は常に出世のチャンスに恵まれた場であり続けてきた。特に、国家中央の流れから外れた者にとっては。\n\n [root.GetName]では、これを裏付けるようなことが起きている。 [root.GetName]では、これが事実であることが証明された。受勲の経験がある退役宇宙軍将校[cc_colony_leader.GetName]が[cc_colony_leader.GetHisHer]リーダーシップで植民者たちを牽引してきたことで、[cc_colony_leader.GetHisHer]決定が尊重されるようになったという。幸いにも、[cc_colony_leader.GetSheHe]にはその人気を悪用し[root.owner.GetName]当局へ反発するつもりはないようだ。実際、[cc_colony_leader.GetSheHe]は今までのところ地元当局と良い協力関係を築いてきている。しかし、'[root.GetName]の総督代理'としての公的地位を請願してきた。(我々の通常のやり方からは多少ずれている)この請願はかなりの支持を集めているようだ。\n\nこの請願に対しどのように対応すべきだろうか?"
cc_colony_events.2.desc.neg:0 "新興植民地は常に出世のチャンスに恵まれた場であり続けてきた。特に、国家中央の流れから外れた者にとっては。\n\n [root.GetName]では、これを裏付けるようなことが起きている。 受勲の経験がある退役宇宙軍将校[cc_colony_leader.GetName]が[cc_colony_leader.GetHisHer]リーダーシップで植民者たちを牽引してきたことで、[cc_colony_leader.GetHisHer]決定が尊重されるようになったという。地元当局に「迷惑」な存在だとみなされている[cc_colony_leader.GetSheHe]だが、現在は植民者により新たに贈られた'[root.GetName]の総督代理'という地位を喜んで受け入れており、この地位を公的に認める請願がなされている。この請願は残念ながらかなりの支持を集めているようだ。だが、この申し立ては[root.GetName]の統治原則に反する。\n\nこの請願に対しどのように対応すべきだろうか?" 

cc_colony_events.2.A1:0 "[cc_colony_leader.GetHimHer] を植民地の総督代理に任命する。" 
cc_colony_events.2.A2:0 "[cc_colony_leader.GetHimHer]に助言役としての役割を付与する。"
cc_colony_events.2.B:0 " [cc_colony_leader.GetHimHer]更迭せよ。 [cc_colony_leader.GetSheHe]は自分の立場を弁えていないな。"

cc_colony_events.2.C:0 "請願を認める。"
cc_colony_events.2.D:0 "[cc_colony_leader.GetSheHe]は自分の立場を弁えていない。[cc_colony_leader.GetHimHer]逮捕せよ!"
cc_colony_events.2.D.tooltip:0 "$CC_COLONY_UNPREDICTABLE$"


cc_colony_events.21.name:0 "[root.GetName]で小規模の抗議"
cc_colony_events.21.desc:0 "最近[cc_colony_leader.GetName]を逮捕したことで、[Root.GetName]では小規模な抗議活動が起こっている。しかし、この抗議は広がりを見せてはおらず、住民の大半は我々が[cc_colony_leader.GetHimHer]に対し採った行動を受け入れている。[cc_colony_leader.GetHisHer]教えは思っていたほど尊敬を集めてはいなかったようだ!!"


cc_colony_events.22.name:0 "[root.GetName]で大規模な抗議"
cc_colony_events.22.desc:0 "[cc_colony_leader.GetName]を逮捕したことで、[Root.GetName]では[cc_colony_leader.GetHisHer]釈放を求める運動が広がっている。抗議活動は激しさを増し、地方当局は住民の制御に困難をきたすようになり、中央に事態の収拾を求めてきた。"
cc_colony_events.22.A:0 "[cc_colony_leader.GetHimHer] [Root.Owner.Capital.GetName]へ移せ。 [cc_colony_leader.GetSheHe]が二度と[Root.GetName]の土を踏むことは無いだろう。"
cc_colony_events.22.A.tooltip:0 "この一連の行動は住民の[Root.Owner.GetName]に対する態度に永続的な影響を与えるかもしれない。"
cc_colony_events.22.B:0 "[cc_colony_leader.GetHimHer]釈放し、[cc_colony_leader.GetHimHer]総督代理として認めよ。" 


cc_colony_events.221.name:0 "[Root.GetName]の消えることのない不信感"
cc_colony_events.221.desc:0 "幾年か経ち、[cc_colony_leader.GetName]の逮捕に対する抵抗は落ち着いた。しかし、[cc_colony_leader.GetHisHer]記憶-どのように[cc_colony_leader.GetSheHe]が[root.GetName]から引き離されたか-は苦い記憶として住民の中に残っている。住民が中央国家を完全に信頼することはまずないだろう。"

cc_colony_events.23.name:0 "抗議者が[cc_colony_leader.GetName]を解放"
cc_colony_events.23.desc:0 "[Root.GetName]で[cc_colony_leader.GetName]を逮捕したことで大規模な抗議活動が勃発した。地元当局はこの状況に対処しきれず、混乱の最中に抗議の集団が惑星刑務所のセキュリティを突破し、[cc_colony_leader.GetName]を解放した。当局は状況への対処について指示を求めている。"
cc_colony_events.23.A:0 "彼らの要求を認めよ。ここで内乱を始めさせるわけにはいかない。"
cc_colony_events.23.B:0 "[cc_colony_leader.GetHimHer]再逮捕し、[cc_colony_leader.GetHimHer] [Root.Owner.Capital.GetName]へ移せ。"
cc_colony_events.23.C:0 "この暴徒と[cc_colony_leader.GetHisHer]支持者を捕らえよ。この状況を座視するわけにはいかない。"

cc_colony_events.231.name:0 "[cc_colony_leader.GetName]の逮捕に成功"
cc_colony_events.231.desc:0 "[cc_colony_leader.GetName]を逮捕する試みは成功した。[cc_colony_leader.GetSheHe]の身柄は確保され[Root.Owner.Capital.GetName]へと移された。しかし、[Root.GetName]での抗議はいまだに根強く、我々に対する信頼を回復できるかどうかはわからない。"
cc_colony_events.231.option:0 "$CC_GOODIGUESS$"

cc_colony_events.232.name:0 "[cc_colony_leader.GetName]の逮捕に失敗"
cc_colony_events.232.desc:0 "[cc_colony_leader.GetName]を逮捕する試みは失敗した。[cc_colony_leader.GetSheHe] は[cc_colony_leader.GetHisHer]最も信頼している支持者を集め、[cc_colony_leader.GetHisHer]教え(明確に反体制的な)を広げる地下活動を展開した。いつか[cc_colony_leader.GetSheHe]トラブルをもたらすだろう。"

cc_colony_events.233.name:0 "[root.GetName]での取り締まりに成功"
cc_colony_events.233.desc:0 "[cc_colony_leader.GetName]と[cc_colony_leader.GetHisHer]支持者に対する取り締まり及び殺害は概ね成功に終わった。彼らは植民地から一掃されたが、住民からの信頼を取り戻すには時間がかかりそうだ。"

cc_colony_events.234.name:0 "[root.GetName]での取り締まりに失敗"
cc_colony_events.234.desc:0 "[cc_colony_leader.GetName]の取り締まり及び殺害に失敗した。[cc_colony_leader.GetSheHe]は[cc_colony_leader.GetHisHer]最も信頼している支持者を集め、[Root.Owner.GetName]からの独立を目指す地下運動を開始した。しばらくの間混乱が続くだろうことが予測される。"
cc_colony_events.235.name:0 "[Root.GetName]での[cc_colony_leader.GetName]逮捕劇は悲劇に終わる"
cc_colony_events.235.desc:0 "[cc_colony_leader.GetName]を逮捕しようとする試みは失敗に終わった。[cc_colony_leader.GetSheHe]は十字砲火の最中、流れ弾か[cc_colony_leader.GetHisHer] 自身による弾で死亡した。不幸なことに、[cc_colony_leader.GetSheHe]は殉難者としてさらに名を上げ[cc_colony_leader.GetHisHer]が最も信頼していた支持者たちはあらたに我が国からの独立を試みる地下の抵抗運動を開始した。しばらくの間混乱が続くことが予測される。"

cc_colony_events.25.name:0 "偉大なる[root.owner.GetSpeciesName]の死"
cc_colony_events.25.desc:0 "[cc_colony_leader.GetName],'[root.GetName]の総督代理,が病気のため本日死亡した。 [root.GetName] の住民は[cc_colony_leader.GetHisHer]死を悼んだ。 [cc_colony_leader.GetHisHer]最後の願いは、[cc_colony_leader.GetSheHe]が蒔いた次世代の士官の種の芽を育てるべく[root.GetName]に巨大な士官学校を設立することであった。[root.GetName]の関係者はこの願いを現実のものとすべく我々に計画を持ちかけてきた。\n\n士官学校を設立するべきだろうか?"
cc_colony_events.25.A: "勿論です!"
cc_colony_events.25.B: "高すぎる"
cc_colony_events.25.B.tooltip:0 "[cc_colony_leader.GetName]の影響は30年後には消えるだろう。"
cc_colony_events.251.name:0 "[root.GetName]に士官学校がオープン"
cc_colony_events.251.desc.:0 "[cc_colony_leader.GetName]の名誉を記念する士官学校が完成した。惑星の住民の間では、その開学は[root.GetName]が[root.owner.GetName]の軍学の中心地となることへの喜びとともに迎えられた。さらに[root.owner.GetName]中の軍人と支援者は、この偉大なる国家への軍務に服する者たちに対する[root.owner.GetRulerTitle]の献身の証に満足している。"

cc_milacademy_will_be_built:0 "\n士官学校の完成には5年かかる。完成すると§Y$cc_milacademy$§!の補正を得る, 効果:\n$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$: §G-20%§!\n$MOD_PLANET_ARMY_BUILD_SPEED_MULT$: §G+50%§!\n$MOD_PLANET_ARMY_BUILD_COST_MULT$: §G-15%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+10%§!\n$pop_ethic_militarist_attraction_mult$: §Y+150%§!"

cc_founder_militarist:0 "惑星総督代理"
cc_founder_militarist_desc:0 "この惑星は「総督代理」の地位を贈られた退役士官に統治されている。"

cc_militarist_influence:0 "軍国主義の影響"
cc_militarist_influence_desc:0 "退役士官が惑星当局に助言を行っている。"

cc_minor_protests_militarist:0 "小規模の抗議"
cc_minor_protests_militarist_desc:0 "高名な宇宙軍退役士官の一人を逮捕したことで小さな抗議が巻き起こっている。"
cc_major_protests_militarist:0 "大規模な抗議"
