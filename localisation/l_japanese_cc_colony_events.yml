cc_colony_events.334.desc:0 "[cc_colony_leader.GetName]の取り締まり及び殺害の任務は失敗に終わった。 [cc_colony_leader.GetSheHe] は[cc_colony_leader.GetHisHer]が最も信頼する支持者を集め、[Root.Owner.GetName]からの平和的な独立を目指す地下運動を開始した。不運にも、[root.owner.GetName]の「大いなる悪」からの解放のためには武力闘争も辞さないという主張を行う集団も出てきた。しばらくの間混乱が続くことが予測される。"


cc_colony_events.34.name:0 "[cc_colony_leader.GetName]の名声の広がり"
cc_colony_events.34.desc:0 "15年以上に渡り、[cc_colony_leader.GetName]は[Root.GetName]を導いてきた。[cc_colony_leader.GetSheHe]は住民の間で非常に人気があり、[cc_colony_leader.GetHisHer]評判が広がっている。[cc_colony_leader.GetSheHe]は今や[root.owner.GetName]での平和志向の人々皆にとって良い刺激となっているようだ。[cc_colony_leader.GetSheHe]は[cc_colony_leader.GetHisHer]ことを称える惑星を訪問してまわるワールドツアーを企画した。"

cc_colony_events.341.name:0 "[cc_colony_leader.GetName]のワールドツアーが終了"
