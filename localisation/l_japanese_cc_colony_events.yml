cc_colony_events.6.name:0 "精神主義の教祖が[root.GetName]にて影響力を拡大"
cc_colony_events.6.desc.pos:0 "野心有る者にとって、新興植民地は常にチャンスの場であった。\n\n [root.GetName]では、これを裏付けるようなことが起きている。 [cc_colony_leader.GetName]と呼ばれる、ある精神主義の教祖の教えが植民者の間で非常に人気があり、植民者は[cc_colony_leader.GetHimHer]"Elder"と呼び、[root.owner.GetSpeciesAdj]当局よりも、[cc_colony_leader.GetHisHer]助言にしたがっている。 幸運なことに、[cc_colony_leader.GetSheHe]は地方政権を不当に奪うつもりはなく、中央政府へ会談を持ちかけてきた。現地の関係者は、その地域における[cc_colony_leader.GetHisHer]教えと主導権を認め、[cc_colony_leader.GetHisHer]を 現地政府の一員とすることを推奨している。"
cc_colony_events.6.desc.neut:0 "新興植民地は常に出世のチャンスに恵まれた場であり続けてきた。特に、国家中央の流れから外れた者にとっては。\n\n [root.GetName]では、これを裏付けるようなことが起きている。 植民者は[cc_colony_leader.GetHimHer]"Elder"と呼び、[root.owner.GetSpeciesAdj]当局よりも、[cc_colony_leader.GetHisHer]アドバイスにしたがっている。だが、[cc_colony_leader.GetSheHe]はこの点をもって[root.owner.GetName]の体制に反旗を翻すつもりはないようだ。実際、[cc_colony_leader.GetSheHe]と地方当局は良い協力関係を築いてきた。だが、[cc_colony_leader.GetHisHer]思想は[root.owner.GetName]のリーダーたちが持つ思想からは外れたものだ。\n\n[cc_colony_leader.GetHimHer]どうするべきだろうか?"
cc_colony_events.6.desc.neg:0 "新興植民地は常に出世のチャンスに恵まれた場であり続けてきた。特に、国家中央の流れから外れた者にとっては。\n\n [root.GetName]では、これを裏付けるようなことが起きている。 [cc_colony_leader.GetName]と呼ばれる、ある精神主義の教祖の教えが植民者の間では非常に人気があり、植民者は[cc_colony_leader.GetHimHer]"Elder"と呼び、[root.owner.GetSpeciesAdj]当局よりも、[cc_colony_leader.GetHisHer]アドバイスにしたがっている。だが、[cc_colony_leader.GetSheHe]はこの点をもって[root.owner.GetName]の体制に反旗を翻すつもりはないようだ。実際、[cc_colony_leader.GetSheHe]と地方当局は良い協力関係を築いてきた。だが、[cc_colony_leader.GetHisHer]思想は[root.owner.GetName]の指導者の思想とはかけ離れている。\n\n[cc_colony_leader.GetHimHer]どうするべきだろうか?"

