cc_colony_events.7.desc.neut:0 "野心有る者にとって、新興植民地は常にチャンスの場であった。\n\n [root.GetName]では、これを裏付けるようなことが起きている。 [cc_colony_leader.GetHisHer]革新的な思考で知られる元大学教授である[cc_colony_leader.GetName]は新しい植民者の間でよく知られるようになった。植民者は[cc_colony_leader.GetHimHer]に何の事柄についてもアドバイスを求め、[cc_colony_leader.GetSheHe]は植民地の日常的な運営を引き受け、植民者らが直面していたいくつかの緊急の問題に対し独創的な解決方法を発見した。 [cc_colony_leader.GetSheHe]は植民地の成功のために[cc_colony_leader.GetHimHer]自身を捧げてきたのだ。\n\nしかし、地元当局は[cc_colony_leader.GetName]の哲学が[root.GetName]の哲学とは完全に適合しておらず、[cc_colony_leader.GetSheHe] が植民者を惑わす可能性についての懸念を表している。\n\n[cc_colony_leader.GetHimHer]どうするべきだろうか?"
