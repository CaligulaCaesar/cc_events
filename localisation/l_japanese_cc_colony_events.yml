cc_cleanup_events.33.desc:0 "[root.GetName]の旧領有国はかつて、この惑星出身の著名な政治家を称える目的で、ある施設を建設していた。この施設は排他的な思想を体現するものと考えられており、完成すればナショナリストたちの聖地となっていただろう。惑星の陥落時にこのような施設を建設していたとは皮肉なものだ。我が国の現地当局は施設の建設を中止した。"

