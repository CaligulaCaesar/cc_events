cc_cleanup_events.40.name:0 "[root.GetName]の受容主義地下運動"
cc_cleanup_events.40.desc:0 "受容主義の地下運動が[Root.GetName]では行われており、この惑星の旧領有国との間に問題を引き起こしていた。運動の代表者は惑星の新領有国との間に会談を設けた。そして種族間の平和と善意を強固にするための文化交流を惑星に立ち上げてくれれば武装解除に応じると提案してきた。\n\n文化交流を立ち上げるべきだろうか?"

