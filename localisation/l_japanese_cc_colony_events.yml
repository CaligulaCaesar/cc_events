cc_milacademy:0 "士官学校"
cc_milacademy_desc:0 "この惑星の士官学校は軍事学の拠点として重要な場所となっている。熱意有る士官はここを訪れ学ぶために何光年もの距離を飛んでくる。"

cc_founders_memory_disrespected_1_militarist:0 "地元の宇宙軍士官への無礼"
