cc_underground_militarist_movement_1:0 "地下の軍国主義運動"
cc_underground_militarist_movement_1_desc:0 "反体制的な元宇宙軍士官が主導する地下運動がこの惑星で活発だ。この運動は我が国の理想に反する思想を広めることを目的としている。"
cc_underground_militarist_movement_2:0 "地下の軍国主義運動"
cc_underground_militarist_movement_2_desc:0 "反体制的な元宇宙軍士官が主導する地下運動がこの惑星で活発だ。この運動の究極の目的は我が国からの完全な独立だ。"

cc_militarists_offended:0 "軍国主義者の不満"
cc_militarists_offended_desc:0 "軍国主義志向の住民は現体制へ不満を持っている。"

