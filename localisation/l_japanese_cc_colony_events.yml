cc_cleanup_events.34.desc:0 "[root.GetName]の旧領有国はかつて、この惑星出身の著名な政治家を称える目的で、ある施設を建設した。この施設は過激な排他的思想を反映したものだ。そのため占領側の住民はこの施設の解体を求めているが、被占領側の住民はこの施設を惑星の宝と見なしているようだ。この施設を解体するべきだろうか?"
