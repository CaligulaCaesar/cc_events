cc_colony_events.540.name:0 "A Foreign Nuisance" 
cc_colony_events.540.desc:0 "同盟国である、[from.owner.GetName]は、排他主義的なカリスマである[cc_colony_leader.GetName]を過去数十年程許容してきた。[cc_colony_leader.GetSheHeCap]は自分自身を[from.GetName]の[cc_colony_leader.GetFVes]と呼び、他の[from.owner.GetSpeciesAdj]惑星では、公に外国や異星人を嘲る言論がみられるようになった。特に、[root.GetName]は - 「人民の敵」として -　。 [cc_colony_leader.GetSheHeCap]は最近、[from.owner.GetName]は私たちの住民や伝統、政府を軽く見ていると非難する演説を繰り返しており、[from.owner.GetName]との同盟を解消するだけでなく、[from.owner.GetName]に対し明確に敵対的な姿勢を採るべきであると訴えている。私たちには外交官や商業者たちが[cc_colony_leader.GetName]を支持する排他主義者に嫌がらせや攻撃をされているという報告が複数入っている。何とかしなければ。" 
cc_colony_events.540.A:0 "同盟国に連絡をとれ、彼らを助けることができる筈だ…問題を消し去るんだ。"
cc_colony_events.540.B:0 "リスクをとる価値はない。"

cc_colony_events.54.desc.neg:0 "15年以上に渡り、[cc_colony_leader.GetName]は[Root.GetName]を導いてきた。 [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetHasHave]は[root.owner.GetSpeciesAdj]の住民に熱意と団結をもたらした。 しかし[cc_colony_leader.GetSheHe] [cc_colony_leader.GetIsAre]が異星人権団体の中で議論を呼ぶ人物であることも確かだ。最近、[cc_colony_leader.GetHisHer]反異星人的な演説が同盟国の耳に入り、[ally.GetName]は、大使を[root.owner.GetRulerTitle] [root.owner.GetRulerName]に派遣し、[ally.GetSpeciesAdj] [ally.GetRulerTitle]が民衆扇動家を排除する支援をする準備があるとの説明をした。失敗すれば、[ally.GetName] が大目に見れくれることは、もはや無いだろう。\n\nどうするべきだろうか?"
cc_colony_events.54.A:0 "[cc_colony_leader.GetName]は[root.owner.GetSpeciesAdj] citizenの忠実な市民である。"
cc_colony_events.54.B:0 "よろしい。[cc_colony_leader.GetHimHer]消し去ろう。"
cc_colony_events.54.C:0 "私たちは自らの法を尊重しなければならない。私たちが[cc_colony_leader.GetHimHer]どのように思っていてもだ。"
cc_colony_events.54.C.tooltip:0 "[cc_colony_leader.GetName]に対し行動はとらない。"

cc_colony_events.541.name:0 "暗殺に成功"
cc_colony_events.541.desc:0 "[cc_colony_leader.GetName]の暗殺に成功した。諜報員はこの作戦は順調に進み、証拠は何も残さなかったと主張してはいるものの、[cc_colony_leader.GetName]の支持者たちはこの暗殺の裏には[ally.GetName]が暗躍していると主張しており、我が国に所属する惑星の多くで[ally.GetName]との一切の繋がりを断つべきとの主張がなされ、排他主義的な態度をとる外交政策が採用された。"
cc_colony_events.541.A:0 "何ということだ。"
cc_colony_events.541.B:0 "彼らを好いたことなどなかった。"

cc_colony_events.542.name:0 "[from.owner.GetName]は敵対的態度を採る"
cc_colony_events.542.desc:0 "難しい選択を迫られたよ、[root.GetSpeciesNamePlural]。我々は我が友人と我が市民の板ばさみになってしまったのだ。慎重に考慮を重ねた結果、我々は市民に善をもたらすという[from.GetName]政府の基本的な任務に従うことにした。このような理由から、我々は[cc_colony_leader.GetName]を強制的に排除することを受け容れることもできないし、支援することもできないことを残念ながらも伝えなければならない。"
cc_colony_events.542.option:0 "彼らへの態度を考え直さなければな。"

cc_colony_events.5421.name:0 "[from.owner.GetName]は行動を拒絶"
cc_colony_events.5421.desc:0 "難しい選択を迫られたよ、[root.GetSpeciesNamePlural]。我々は我が友人と我が市民の板ばさみになってしまったのだ。慎重に考慮を重ねた結果、我々は自らの法に反して自らの市民に反する行動をとることは出来ないと結論付けた。我々が彼らの考えをどれ程遺憾に思っていてもだ。このような理由から、我々は[cc_colony_leader.GetName]を強制的に排除することを受け容れることもできないし、支援することもできないことを残念ながらも伝えなければならない。申し訳ない。"
cc_colony_events.5421.option:0 "彼らへの態度を考え直さなければな。"

cc_colony_events.543.name:0 "[cc_colony_leader.GetName]排除への支援"
cc_colony_events.543.desc:0 "あなたの悩みを解決するために、「ヘゲモン」[cc_colony_leader.GetName]を排除することには喜んで協力しますよ!こちらの諜報機関にはそちらの計画と協力するように指示してあります。すぐに[cc_colony_leader.GetHisHer]脅威は無くなることでしょう。"


cc_colony_events.544.name:0 "[cc_colony_leader.GetName]の排除に成功"
cc_colony_events.544.desc:0 "[cc_colony_leader.GetName]を排除する計画は大きな成功を収めた。事はなされ、暗殺に繋がるような証拠は抹消した。しかし、[cc_colony_leader.GetName]の支持者は我々を非難している。多分、彼らは異星人あるところに陰謀ありと考えているのだろう。だが、彼らの考えのうちいくらかは正しい。とにかく、from.owner.GetName]は我々を擁護し、[root.GetName]との友好関係は続くと述べた。"

cc_colony_events.545.name:0 "[from.owner.GetName]の裏切り!"
cc_colony_events.545.desc:0 "[cc_colony_leader.GetName]の排除に成功した。事はなされ、暗殺に繋がるような証拠は抹消した。しかし、[cc_colony_leader.GetName]の支持者は我々を非難している。多分、彼らは異星人あるところに陰謀ありと考えているのだろう。だが、彼らの考えのうちいくらかは正しい。ところが、[from.owner.GetSpeciesAdj] [from.owner.GetRulerTitle]はかつて我々に計画を支持すると約したにもかかわらず、[from.owner.leader.GetSheHe] [from.owner.leader.GetHasHave]は[root.GetName]での計画の全責任を否定し、最も侮辱的な言葉で我が国を非難した。我が国の大使が説明を要求したところ、大使には惑星を去る前には10日間の猶予が与えられると伝えられただけだった。"
cc_colony_events.545.option:0 "$cc_colony_events.542.option$"

cc_colony_events.546.name:0 "暗殺に失敗!" 
cc_colony_events.546.desc:0 "我が国の諜報部員は[cc_colony_leader.GetName]の殺害に失敗し、途中に捕らえられた。これ以上この件に関与せずに彼らを奪還することは不可能だ。そのため、彼らを見捨てざるを得なかった。不幸なことに、彼らは口を割り、[cc_colony_leader.GetHimHer]暗殺しようとしていたことだけではなく、[ally.GetName]が協力していたことまで洩らしまった。これにより国中に動揺が広がった。[cc_colony_leader.GetName]の支持者は激怒し、中央政府に対し広く抵抗を開始した。 - そしてその抵抗には自国の住民に刃を向ける外国勢力に力を貸す自国政府に不満を感じた一般の住民が数多く参加している。結果として、政府に辞任を求める抵抗が広まった。\n\n[ally.GetName]の大使は任務の失敗を詫び、[ally.GetName]は支援することはできるものの、これ以上さらに[ally.GetSpeciesAdj]が関与してしまうと更なる抵抗が予想されると述べた。大使は身の危険を感じたため、政府の建物へと避難した。\n\n一方、[cc_colony_leader.GetName]の名声は新たな高みへと達し、支持者のいる諸惑星を周り、「裏切り者」の政府に対抗するために、「真の[root.owner.GetSpeciesName]」を支持するように求めていた。\n\nどのようにして秩序を維持するべきだろうか?" 
cc_colony_events.546.A:0 "嵐に耐えなければならない時が来る。"
cc_colony_events.546.B:0 "補償を試みる:暗殺の計画と[ally.GetSpeciesNamePlural]を非難する。"
cc_colony_events.546.C:0 "謝罪し、辞任する。"

cc_colony_events.547.name:0 "暗殺計画に失敗"
cc_colony_events.547.desc:0 "暗殺者は無能だった。"ヘゲモン" [cc_colony_leader.GetName]の殺害に失敗し捕縛することもできなかった。我々の関与が判明したことで、[from.owner.GetName]では動揺が広がっており、両国の関係にも緊張が走った。しかし、向こうの政府は此方への態度を変えることは無いと言明している。"
cc_colony_events.548.name:0 "裏切り!"
cc_colony_events.548.desc:0 "暗殺者は無能だった。"ヘゲモン" [cc_colony_leader.GetName]の殺害に失敗し捕縛することもできなかった。我々の関与が判明したことで、[from.owner.GetName]では動揺が広がっている。住民の動揺に恐れをなし、[from.owner.GetSpeciesAdj]政府は[cc_colony_leader.GetName]の美辞麗句を反映するかのような言葉で[root.GetName]を非難した。此方の大使が説明を求めると、10日間以内の退去を求められた。両国間の関係は悪化するだろう!"
cc_colony_events.548.option:0 "$cc_colony_events.542.option$"

cc_colony_events.55.name:0 "偉大なる[cc_colony_leader.Species.GetName]の死"
cc_colony_events.55.desc:0 "[root.GetName]の"ヘゲモン"、[cc_colony_leader.GetName]が今朝亡くなった。[cc_colony_leader.GetSheHeCap]の健康状態は以前から悪化していたが、高熱を発したことが死因となった。[root.GetName]は悲しみに包まれ、住民は政府に[cc_colony_leader.GetHisHer]名誉と業績、そして何より、[cc_colony_leader.Species.GetAdj]の栄光を称える特別な施設を建設することを提案してきた。"
