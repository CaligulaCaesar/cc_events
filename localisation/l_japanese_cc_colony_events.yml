cc_colony_events.65.desc:0 "[root.GetName]の高名な教祖である[cc_colony_leader.GetName]は今朝亡くなった。[cc_colony_leader.GetSheHe]は長い間闘病生活を続けてきたが、最終的に高熱を発し、それが原因で亡くなった。[root.GetName]の住民は哀悼の意を表しており、[cc_colony_leader.GetHisHer]名誉を称え、[cc_colony_leader.GetHisHer]人生や教えを記念する特別な寺院の建立を要請した。"
