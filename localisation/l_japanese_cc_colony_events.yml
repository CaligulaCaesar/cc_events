cc_colony_events.3.name:0 "[root.GetName]の平和活動家"
cc_colony_events.3.desc.pos:0 "野心有る者にとって、新興植民地は常にチャンスの場であった。\n\n [root.GetName]では、これを裏付けるようなことが起きている。 引退した外交官[cc_colony_leader.GetName]が新植民地にて紛争の危険に対抗するためのメディアキャンペーンを開始し、[root.owner.GetName]で採用されている哲学を賞賛している。このキャンペーンに刺激を受けた支持者たちは「Ghandeis」というグループを形成しており、この新しい運動は地元住民の間でとても人気だ。現地の指導者たちは(地元住民からの支持を得るために)全ての種類の紛争や戦争に反対するようになり、住民らは[root.owner.GetName]がより平和な銀河を追求するためにも [cc_colony_leader.GetName]を植民地のリーダーに押し上げたいと考えているようだ。."
cc_colony_events.3.desc.neut:0 "新興植民地は常に出世のチャンスに恵まれた場であり続けてきた。特に、国家中央の流れから外れた者にとっては。\n\n [root.GetName]では、これを裏付けるようなことが起きている。 引退した外交官[cc_colony_leader.GetName]が新植民地にて紛争の危険に対抗するためのメディアキャンペーンを開始した。このキャンペーンに刺激を受けた支持者たちは「Ghandeis」というグループを形成しており、この新しい運動は地元住民の間でとても人気だ。現地の指導者たちは全ての種類の紛争や戦争に反対するようになり、住民らは我が国を外交を更に重視するような方向へと進ませてゆくべく[cc_colony_leader.GetName]を植民地のリーダーに押し上げたいと考えているようだ。\n\nこの状況に対しどのように対応するべきだろうか?"
cc_colony_events.3.desc.neg:0 "新興植民地は常に出世のチャンスに恵まれた場であり続けてきた。特に、国家中央の流れから外れた者にとっては。\n\n [root.GetName]では、これを裏付けるようなことが起きている。 引退した外交官[cc_colony_leader.GetName]が新植民地にて紛争の危険に対抗するためのメディアキャンペーンを開始した。このキャンペーンに刺激を受けた支持者たちは「Ghandeis」というグループを形成しており、この新しい運動は地元住民の間でとても人気だ。現地の指導者たちは全ての種類の紛争や戦争に反対するようになり、今のところ、惑星当局はこの状況に危惧を抱いている。いくらかの地域では、政府職員に対する扇動も行われているようだ。\n\nこの状況に対しどのように対応するべきだろうか?"

cc_colony_events.3.B:0 "[cc_colony_leader.GetHimHer]大目に見よう"
cc_colony_events.3.C:0 "[cc_colony_leader.GetSheHeCap]はトラブルメーカーだ。[cc_colony_leader.GetHimHer]逮捕せよ。"
cc_colony_events.3.C.tooltip:0 "[cc_colony_leader.GetName]は表舞台から姿を消す。この行動がもたらす結果は予測不能だ。"


cc_colony_events.31.name:0 "$cc_colony_events.21.name$"
cc_colony_events.31.desc:0 "最近[cc_colony_leader.GetName]を逮捕したことで、[Root.GetName]では小規模な抗議活動が起こっている。, しかし、この抗議は広がりを見せてはおらず、住民の大半は我々が[cc_colony_leader.GetHimHer]に対し採った行動を受け入れている。[cc_colony_leader.GetHisHer] の教えはこちらが考えているほど尊敬を集めてはいなかったようだ!"


