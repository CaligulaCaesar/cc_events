cc_events_mod.17.desc:0 "[root.GetSpeciesAdj]主流媒体今天早晨投下重磅炸弹： 一段[root.GetRulerTitle] [root.GetRulerName]与一名[xeno.GetSpeciesName]巫山云雨的录像。不幸的是，这些指控铁证如山，难以辩驳。与外星人进行性行为违反了 [root.GetSpeciesAdj]法律，其惩罚从高额罚款直至极刑，视情节严重程度而定。尽管[root.GetRulerTitle]的身份使[root.GetRulerName]拥有对大部分法律的豁免权，但要求[root.leader.GetHimHer]立刻辞职并接受审判的呼声愈演愈烈，称[root.leader.GetSheHe] 已在[root.GetSpeciesAdj]民众的眼中失去了“统治合法性”。 \n\n你将如何回应?"
cc_events_mod.17.A:0 "是时候改善我们对外星人的态度了。"
cc_events_mod.17.B:0 "退出公共生活，接受审判。"
cc_events_mod.17.C:0 "无视法律，继续掌权。"

cc_events_mod.17.D:0 "打压媒体公司。"
cc_events_mod.17.D.tooltip:0 "声明此次事件纯属编造，借此宣称清白，压制反对声音。"

cc_events_mod.18.name:0 "[cc_scandal_leader.GetTitle] [cc_scandal_leader.GetName] 卷入外星性丑闻"
cc_events_mod.18.desc:0 "[root.GetSpeciesAdj]主流媒体揭露，revealed that [cc_scandal_leader.GetTitle] [cc_scandal_leader.GetName]与多名[xeno.GetSpeciesNamePlural]纠缠不清，关系暧昧。不幸的是，这些指控铁证如山，难以辩驳:云雨欢爱的图片已经四处流传。与外星人进行性行为违反了 [root.GetSpeciesAdj]法律，其惩罚从高额罚款直至极刑，视情节严重程度而定。尽管[root.GetRulerTitle]的身份使[root.GetRulerName]拥有对大部分法律的豁免权，但要求[root.leader.GetHimHer]立刻辞职、为自己的罪行接受审判的呼声愈演愈烈 \n\n你将如何回应?"
