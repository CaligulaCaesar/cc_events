cc_events_mod.4.name:0 "[root.GetRulerTitle] [root.GetRulerName]广受崇敬!"
cc_events_mod.4.desc:0 "今天，[root.Capital.GetName]上数百万民众自发参与了[root.GetRulerTitle]的生日庆祝活动。[root.Leader.GetSheHeCap]被众人顶礼膜拜，奉若神明，甚至受到了上千位追求者的求婚(尽管[root.Leader.GetSheHeCap]已经结婚)。毫无疑问，[root.GetRulerName]是史上最受欢迎的[root.GetRulerTitle]。"
cc_events_mod.4.A:0 "愿[root.Leader.GetHisHer]统治长青!"
cc_events_mod.4.B:0 "[root.GetRulerTitle] [root.GetRulerName]即是神祗!"

cc_events_mod.6.name:0 "是否应该允许统治者崇拜延续？ "
cc_events_mod.6.desc:0 "[root.GetRulerTitle] [cc_ruler_culted_ruler.GetName]备受爱戴，因其伟大功绩而被尊奉为神。[cc_ruler_culted_ruler.GetHisHer]继承人[root.GetRulerName]还未赢得如此威望，任何自我神化的举动都可能会冒犯精神主义民众。然而有一些声音认为，位列神明应被视作[root.Leader.GetHisHer]与生俱来的权利，因此应被永久承认。我们应采取何种立场?"
cc_events_mod.6.A:0 "神位是[root.GetRulerName]的血统权利!"
cc_events_mod.6.A.desc:0 "只要我们采取§YImperial§! 政体，统治者崇拜就将永存。\n\n精神主义派系遭受 §R-15%§! 幸福度，持续5年"
cc_events_mod.6.B:0 "统治者崇拜必须被终结！ "



cc_events_mod.7.name:0 "允许跨物种婚姻?"
cc_events_mod.7.desc_nophobe:0 "随着[root.GetName]迈向星辰大海,许多拥有完整公民权的外星智慧物种已在[root.GetName]境内定居。随着[root.GetSpeciesNamePlural]民众与异星同伴们逐渐熟悉、亲近起来，一些喜爱异域风情的[root.GetSpeciesNamePlural]自然而然地与其他种族个体坠入爱河。亲外派系领导人[xenophile_faction.GetName]已经代表该团体向政府请愿立法承认跨物种婚姻--尽管许多这样的结合已经存在了一段时间，但由于现行法律并未涉及跨物种婚姻，政府到目前为止并未给予官方认可。迥异的DNA结构意味着异种伴侣几乎不可能生儿育女，但一部分民众仍然对这样的关系心怀芥蒂。"
cc_events_mod.7.desc_phobe:0 "随着[root.GetName]迈向星辰大海,许多拥有完整公民权的外星智慧物种已在[root.GetName]境内定居。随着[root.GetSpeciesNamePlural]民众与异星同伴们逐渐熟悉、亲近起来，一些喜爱异域风情的[root.GetSpeciesNamePlural]自然而然地与其他种族个体坠入爱河。亲外派系领导人[xenophile_faction.GetName]已经代表该团体向政府请愿立法承认跨物种婚姻--尽管许多这样的结合已经存在了一段时间，但由于现行法律并未涉及跨物种婚姻，政府到目前为止并未给予官方认可。迥异的DNA结构意味着异种伴侣几乎不可能生儿育女，但一部分民众仍然对这样的关系心怀芥蒂--甚至极为反感，排外派系领导人[xenophobe_faction.GetName]已经发起一项对立请愿，不但要求否决跨物种婚姻，甚至希望禁止所有形式的跨物种亲密关系。"
cc_events_mod.7.A:0 "允许跨物种婚姻。"
cc_events_mod.7.B:0 "拥抱如此转变的时机尚未成熟。"
cc_events_mod.7.C:0 "禁止跨物种伴侣关系。"

cc_events_mod.121.name:0 "亲外主义广泛传播"
cc_events_mod.121.desc:0 "现在[root.GetName]中的许多人都开始拥抱亲外主义，民众们不仅接受这一理念，更是对此身体力行--[root.capital.GetName]城市中的跨物种伴侣随处可见。这意味着亲外主义思潮如今已经深入人心。然而由于遗传物质--有时是生殖器官-难以兼容，这股潮流降低了生育率。"

cc_events_mod.131.name:0 "[Root.GetSpeciesName]难民到达"
cc_events_mod.131.desc:0 "一队搭载着§Y[Root.GetSpeciesName]§!难民的小型民用舰队抵达了我们境内。他们来自§Y[RefugeeEscapedFrom.GetName]§!，已获准在§H[Root.Planet.GetName]§!定居。\n\n这些不幸的被放逐者被 [RefugeeEscapedFrom.GetSpeciesName]政府迫害，只因他们心中所爱--外星人。眼见无法追寻自己向往的生活，他们背井离乡，来到我们更加文明进步的社会中寻求庇护。"
cc_events_mod.131.a:0 "欢迎他们。"

cc_events_mod.16.name:0 "令人瞩目的跨物种婚姻"
cc_events_mod.16.desc:0 "[cc_happy_partner.GetName]已经宣布将与一位名叫[cc_bride_or_groom.GetName]的[marriage_species.GetSpeciesName]喜结连理。尽管部分民众仍然憎恶这种结合，其他人则为此欢呼雀跃，将之视为[root.GetName]拥抱物种多元价值观的证明。"

cc_events_mod.16.option:0 "祝愿他们幸福美满！ "

#Xeno Sex Scandal
