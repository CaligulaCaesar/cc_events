#Government Blackmail Crisis
cc_events_blackmail.20.name:0 "政府勒索危机"
cc_events_blackmail.20.desc:0 "昨日，一种数据病毒瘫痪了[root.Capital.GetName]政府的电脑系统。尽管此次攻击几个小时后就得到了控制，其背后更为奸险的企图却很快显现：数名高官的大量私人信息已被窃取。数据窃贼留下信息，勒索大量钱财，否则就将公布手中的信息。目前尚不清楚具体何种信息遭到泄露，但数名涉事要员已经私下表达了严重关切。"
cc_events_blackmail.20.A:0 "付钱。"
cc_events_blackmail.20.B:0 "承受风险。我们绝不向罪犯付钱。"

cc_events_blackmail.201.name:0 "贪污丑闻!"
cc_events_blackmail.201.desc:0 "黑客泄露了一起贪腐丑闻的细节，涉及我们数名身居要职的官员。看来他们长期以来从自己部门的政府预算中切出很大一块，挪进了自己的口袋，金额达数百万之巨。此事迅速激起了广泛愤怒，一些麻烦人物们迅速跳了出来，指责任命了这些的官员的上层也是同谋。\n\n你将如何处理这一局面?"
cc_events_blackmail.201.A:0 "他们必须下台，接受审判。"
cc_events_blackmail.201.B:0 "他们的职责太重要了。让他们继续任职。"

cc_events_blackmail.202.name:0 "警察暴力丑闻曝光!"
cc_events_blackmail.202.desc:0 "[root.GetName]上的民众对执法机关下手过重的倾向素有耳闻，但实际情况之恶劣，远超大多数人的想象。近期黑客泄露了一系列数据，涉及警察部门的种种暴行，包括以严重暴力对抗示威者，就地处决轻微违法者，以及坐视监狱中惨无人道的环境。即使最为忠顺的公民也对此感到震惊，而平权主义民众已开始激烈抗议，向政府施加压力，要求作出改变。"
cc_events_blackmail.202.option:0 "我们必须采取改善措施！ "

cc_events_blackmail.203.name:0 "神职人员腐败丑闻！"
cc_events_blackmail.203.desc:0 "黑客泄露了大量数据，将[root.GetSpeciesAdj]神职阶层的严重腐败丑闻曝光。看来许多重要神职人员一直以来都在滥用职权，中饱私囊，还向自己本应忠心服务的民众索取好处（包括要求肉身侍奉的事例）。不论是否信奉精神主义，各地民众都对此义愤填膺。"

cc_events_blackmail.204.name:0 "银河制霸计划泄露！ "
cc_events_blackmail.204.desc:0 "黑客曝光了政府与数个邻邦开战的秘密计划，目标直指征服别国星球，成为银河武力主宰。数家此前与我们并无过节的友邦也被列为目标。被涉及的国家戒惧震愤，多名大使纷纷要求我们立刻作出解释。未来很多年内我们都将难以与它们建立积极的外交关系。"

cc_events_blackmail.205.name:0 "选举舞弊曝光！ "
cc_events_blackmail.205.desc:0 "黑客曝光了重磅证据，表明政府涉及操控[root.GetName]高层官员的选举，甚至直接篡改竞选结果。民众们大为震愤，对民主的信仰遭受了沉重一击。"

cc_events_blackmail.206.name:0 "顶级科学家被曝欺名盗世!"
cc_events_blackmail.206.desc:0 "黑客泄露出重磅证据，曝光了我们数名顶级科学家的本质：一群诈骗犯！尽管在公众面前向来以勤勉天才的形象示人，他们实际上从未贡献过任何原创性思考，只是依靠大规模黑客手段窃取别国的技术。这样的所作所为使民众们对我们整个种族的正直与诚实都产生了怀疑，而邻邦则愤而要求我们解雇这几名科学家，把他们投入监狱。"
cc_events_blackmail.206.A:0 "让这些科学家继续工作--他们干得挺好的。"
cc_events_blackmail.206.B:0 "将这些科学家解职。"

cc_events_blackmail.207.name:0 "种族歧视档案泄露!"
cc_events_blackmail.207.desc:0 "黑客曝光了一系列政府档案，详细揭露了在人事任命和福利分配等方面[root.GetName]境内各地官员如何系统性歧视其他种族公民。非[root.GetSpeciesName]种族的公民长期以来都在控诉遭受不公平对待，但他们的呼声却一直被置若罔闻。现在他们感到自己的怀疑终于得到了证实，这个号称多元的政府确实只是徒具虚名，并开始呼吁大规模改革"
cc_events_blackmail.207.tooltip:0 "所有非主体民族的人口£pop 获得调整值 §R$cc_outrage_at_discrimination$§!, 效果： -15% 幸福度， +50% 排外主义吸引力。"

cc_events_blackmail.208.name:0 "监狱安保密码遭泄露!"
cc_events_blackmail.208.desc:0 "事实证明，黑客窃取的信息是[root.GetName]数座最高安全等级监狱的安保密码和详细布局。今天，一次策划周密的袭击同时攻破了其中几所。多位重量级麻烦人物脱狱，一些凶残罪犯也趁机逃离。"
cc_events_blackmail.208.option:0 "我们必须控制局势！ "

cc_events_blackmail.209.name:0 "舰船设计被泄露给对手!"
cc_events_blackmail.209.desc:0 "黑客将我们数种舰船的详细资料--包括其弱点--泄露给了我们的敌人。现在它们面对敌人的炮火时将十分脆弱！ "

cc_events_blackmail.210.name:0 "[from.GetSpeciesAdj]舰船设计泄露!"
cc_events_blackmail.210.desc:0 "[from.GetName]内部的颠覆分子将他们数种舰船的详细资料--包括其弱点--泄露给了我们。在他们修改舰船设计前，我们应当立刻出击，充分利用这一优势！"

#Emancipation Movement

cc_emancipation.1.name:0 "[root.GetName]上的奴隶解放运动"
cc_emancipation.1.desc.A:0 "[slaveryplanet.GetName]上的一群活动家中了[neighbour_that_is_egalitarian.GetName]上的平等主义流毒，开始憎恶[root.GetName]繁荣的基石--奴隶制。他们组织了一系列越发惹人厌烦的非暴力抗议活动，扰乱了政府运作和其他勤劳正直的公民们的日常生活。与此同时，他们还鼓动奴隶群体，甚至帮助他们逃亡。不幸的是，他们可笑的理想主义宣传似乎吸引了越来越多的支持。\n\n我们应该如何对待他们?"
cc_emancipation.1.desc.B:0 "[slaveryplanet.GetName]上的一群活动家不知中了什么邪，开始憎恶[root.GetName]繁荣的基石--奴隶制。他们组织了一系列越发惹人厌烦的非暴力抗议活动，扰乱了政府运作和其他勤劳正直的公民们的日常生活。与此同时，他们还鼓动奴隶群体，甚至帮助他们逃亡。不幸的是，他们可笑的理想主义宣传似乎吸引了越来越多的支持。\n\n我们应该如何对待他们?"
cc_emancipation.1.A:0 "也许他们是正确的。"
cc_emancipation.1.B:0 "无视他们--这股风潮会过去的。"

cc_emancipation.1.tooltip:0 "奴隶解放运动可能传播到别的星球。"
cc_emancipation.1.tooltip.C:0 "奴隶解放运动传播到其他星球的可能性减小。"
cc_emancipation.1.D.tooltip:0 "其他国家可能会不满。"

cc_emancipation.5.name:0 "奴隶解放运动在[root.GetName]中传播"
cc_emancipation.5.desc:0 "受到[emancipation_planet.GetName]上事例的鼓舞,一群自称“活动家”的蠢货在[root.GetName]开展了一场鼓动奴隶反抗的运动，试图迫使我们废止奴隶制。我们应该如何对待他们?"

cc_emancipation.6.name:0 "奴隶解放运动扩展至帝国全境"
cc_emancipation.6.desc:0 "受到[emancipation_planet.GetName]及其他星球上的奴隶解放运动鼓舞，[root.GetName]境内各地想法相近的人们开始采取同样的行动。更糟的是，他们公关宣传确有蛊惑人心的力量，甚至连正直善良的[root.GetSpeciesName]民众也开始质疑奴隶制是否还应该被允许存续，尽管它曾为[root.GetName]的繁荣奠定基础。[root.GetSpeciesAdj]的光荣传统面临存废威胁！ \n\n应该如何应对?"

cc_emancipation.6.C.tooltip:0 "这些星球上的所有奴隶解放运动支持者获得调整值： §R$cc_oppression$§!: -50% 所有资源产出"
cc_emancipation.6.D.tooltip:0 "所有奴隶解放运动支持者都将被清洗。其他国家可能产生不满。"

cc_emancipation.20.name:0 "奴隶制遭受道德质疑"
cc_emancipation.20.desc.breakaways:0 "[breakaway_slaves.GetName]上的反叛在[root.GetSpeciesAdj]部分民众间激起了担忧，各个[breakaway_slaves.GetSpeciesAdj]星球上的前奴隶主们遭遇的可怕报复尤为令人心惊，使人怀疑奴隶制是否还能延续。与此同时， [breakaway_slaves.GetSpeciesAdj]的宣传攻势则大肆渲染奴隶制的邪恶和奴隶主们惨无人道的暴行，俘获了相当一部分民众的心。一份呼吁废止奴隶制和其他压迫性体制的地下宣言广为流传。尽管当局政府努力阻止其流传并积极追寻源头，还是有越来越多的人开始拥抱这样的理念。"
cc_emancipation.20.desc.neighbour:0 "由于长期以来与[egalitarian_neighbour.GetName]接触交流，暴露在他们邪恶的宣传攻势之中， [root.GetName]中的部分民众开始重新思考奴隶制的问题。尽管奴隶制无疑是 [root.GetSpeciesAdj]经济体系的重要支柱，越来越多的人开始对此产生道德质疑。完全征服一个智慧生命个体，使之彻底臣服于另一个个体的意志，这种做法究竟是否可以接受？一份呼吁废止奴隶制和其他压迫性体制的地下宣言广为流传。尽管当局政府努力阻止其流传并积极追寻源头，还是有越来越多的人开始拥抱这样的理念。"
cc_emancipation.20.tooltip.A:0 "三分之一的非奴隶人口£pops 将获得调整值 §R$cc_worried_about_slaves$§! 持续15年时间，给予§R+200%§! $pop_ethic_egalitarian_attraction_mult$。"
cc_emancipation.20.tooltip.B:0 "四分之一的非奴隶人口£pops 将获得调整值 §R$cc_worried_about_slaves$§! 持续15年时间，给予§R+200%§! $pop_ethic_egalitarian_attraction_mult$。"



#Ludditism
cc_luddite.1.name:0 "卢德主义者在[root.GetName]上打砸机器人"
cc_luddite.1.desc:0 "一群只能被称为卢德主义者的乌合之众--头脑原始、抵触抗拒科技进步的家伙--正在[root.GetName]上大肆打砸机器人，声称它们违背自然、危险难测，抢走了自己的工作。他们要求立即禁用所有机械单元，以有机工人取代它们！"

cc_luddite.2.name:0 "卢德主义者在[root.GetName]上打砸机器人"
cc_luddite.2.desc:0 "尽管他们的要求可笑无理，“卢德主义者”们似乎还是获得了不少支持，盲目模仿者们可能会在其他星球展开类似的行动。我们必须采取行动！\n\n我们应该如何处理他们?"
cc_luddite.2.A:0 "没有机器人我们也可以经营好[root.GetName]"
cc_luddite.2.A.tooltip:0 "所有机器人人口 £pops 将会被清洗。如果再建造任何新的机器人人口，将会在[root.GetName]造成不满。此外，卢德主义有较高可能性传播到其他星球。"
cc_luddite.2.B:0 "无视这群人--他们最终会向历史进程低头的。"
cc_luddite.2.B.tooltip:0 "这颗星球及其他星球有可能再次发生类似事件。"
cc_luddite.2.C.tooltip:0 "这颗星球及其他星球有较小可能性再次发生类似事件。"

cc_luddite.6.name:0 "[root.GetName]举行抗议"
cc_luddite.6.desc:0 "尊敬的[root.owner.GetRulerTitle] [root.owner.GetRulerName]：\n\n我想向您表达对最近[from.GetName]事态的担忧。机器人在我们的国家中扮演着重要角色，对我们民族的繁荣不可或缺。我们不能坐视历史进步的巨轮被阻塞停滞！ \n\n向您致敬，\n[root.leader.GetName],\n [root.GetName]的领袖。"

cc_luddite.7.name:0 "[root.GetName]举行抗议"
cc_luddite.7.desc:0 "尊敬的[root.owner.GetRulerTitle] [root.owner.GetRulerName]：\n\n我想向您表达对最近[from.GetName]事态的担忧。尽管您或许不赞同这些抗议活动，但他们的担忧合情合理，他们的声音应被倾听。所有正直善良的人对您治下的政府所采取的严酷镇压都只能予以谴责！ \n\n向您致敬，\n[root.leader.GetName],\n [root.GetName]的领袖"

cc_luddite.8.name:0 "[root.GetName]上的卢德主义再度生事"
cc_luddite.8.desc:0 "卢德主义者们又一次在[root.GetName]上开展了破坏行动"

cc_luddite.9.name:0 "卢德主义传播至[root.GetName]"
cc_luddite.9.desc:0 "最近的卢德主义浪潮传播到了[root.GetName]."

cc_luddite.11.name:0 "卢德主义传播至[root.GetName]"
cc_luddite.11.desc:0 "受到[first_luddite_planet.GetName]上事件的鼓动，一群心理同样扭曲的乌合之众在[root.GetName]上也进行了一系列类似的破坏活动，捣毁了大量机械劳工。"
cc_luddite.12.name:0 "卢德主义传播至[root.GetName]"
cc_luddite.12.desc:0 "我们能采取什么措施以阻止卢德主义浪潮继续扩散？"
cc_luddite.12.A:0 "我们在[root.GetName]上也可以舍弃机器人。"
cc_luddite.12.A.tooltip:0 "所有机器人人口 £pops 将会被清洗。如果再建造任何新的机器人口，将会在[root.GetName]造成不满。"
cc_luddite.12.B:0 "无视这群人--他们最终也会向历史进程低头的。"
cc_luddite.12.B.tooltip:0 "这颗星球上有可能再次发生类似事件。"
cc_luddite.12.C.tooltip:0 "这颗星球上有较小可能性再次发生类似事件。"

cc_luddite.13.name:0 "卢德主义扩散至帝国全境"
cc_luddite.13.desc:0 "随着卢德主义传播至[from.GetName],现在我们必须正视这一危机--卢德主义已经席卷帝国全境。卢德主义者们在数颗星球上继续着破坏机器人的行动，我们能否继续应用机械劳工已然成疑。\n\n我们应该如何应对这一局势?"
cc_luddite.13.A:0 "我们必须倾听人民的呼声。"
cc_luddite.13.B:0 "我们必须保持镇定。"
cc_luddite.13.B.tooltip:0 "卢德主义很可能继续传播。"
cc_luddite.13.C.tooltip:0 "镇压所有的卢德主义活动。"
cc_luddite.13.D.tooltip:0 "清洗所有参与卢德主义运动的人口£pops  不再允许新的卢德主义运动发生。"

cc_luddite.15.name:0 "[root.GetName]上的卢德主义者感到遭受背叛"
cc_luddite.15.desc:0 "尽管我们先前承诺在[root.GetName]上不再使用机器人，当局政府还是建造了新的机器人口£pops  民众对我们违背诺言感到愤怒。"
cc_luddite.15.option:0 "好吧。"

cc_luddite.20.name:0 "机械劳工引起担忧戒惧"
cc_luddite.20.desc.uprising:0 "在[machine_uprising_victims.GetName]发生“机械起义”后，许多公民开始对[root.GetName]中的非智慧机械劳工心怀疑虑。尽管我们的政府已经迅速采取行动，向大家证明[machine_uprising_victims.GetName]上的起义是一次孤例，与[root.GetName]上的情形毫无相似之处，许多人仍然觉得自己的家园就像[machine_uprising_victims.GetSpeciesNamePlural]一样危机四伏。有小部分民众一直以来都对机械劳工心怀芥蒂，称它们将有机人口推向边缘化，将会让大家都变得冗余无用。现在他们抓住了这一舆论风潮，其观点得到了越来越多的大众共鸣。"
cc_luddite.20.desc.exterminators:0 "与[machine_exterminators.GetName]建立接触后,许多公民开始对[root.GetName]中的非智慧机械劳工心怀疑虑。尽管我们的政府已经迅速采取行动，向大家证明“石心灭绝者帝国”是一个孤例，[root.GetName]上的机器人与之毫无任何相似性，许多人仍然开始认为依赖机械劳工的做法对所有有机物种来说都潜藏着灭顶之灾的危险。有小部分民众一直以来都对机械劳工心怀芥蒂，称它们将有机人口推向边缘化，将会让大家都变得冗余无用。现在他们抓住了这一舆论风潮，其观点得到了越来越多的大众共鸣。"
cc_luddite.20.tooltip:0 "三分之一非奴隶人口£pops 将获得调整值§R$cc_worried_about_machines$§! 持续15年时间，给予 §R+200% $pop_ethic_spiritualist_attraction_mult$§!."


#Peace Protests
cc_peace.1.name:0 "反战运动"
cc_peace.1.desc:0 "民众中正酝酿着因与[cc_war_enemy.GetName]战争而生的不满情绪。他们认为这是一场掠夺性的侵略战争。和平主义派系领袖[peace_faction.GetName]领导着大规模的非暴力抗议活动，反战游行遍及[cc_peace_planet.GetName]和其他星球,造成了越来越多的麻烦。有传言称他们正在组织一场以[cc_peace_planet.GetName]政府大楼为目标的游行，计划占领附近的广场，直到达成和平协议。此举将会严重扰乱政府运作。\n\n我们应当如何回应?"
cc_peace.1.A:0 "承诺带来和平。"
cc_peace.1.A.tooltip:0 "反战运动将会同意暂停活动一年，条件是你需在此时间之内结束战争。"
cc_peace.1.B:0 "无视他们。"
cc_peace.1.oppress.tooltip:0 "所有参加抗议的和平主义人口£pops 将会遭到镇压。他们的产出降低50%。"
cc_peace.1.D.tooltip:0 "所有参加抗议的和平主义人口£pops 将会被消灭。"
		
cc_peace.2.name:0 "反战运动遭到背叛"
cc_peace.2.desc:0 "政府违背了快速达成和平的承诺。反战运动人群感到遭受背叛，怒火再度点燃，开始了新一轮抗议。"
	
cc_peace.4.name:0 "和平达成"
cc_peace.4.desc:0 "政府遵守承诺，在一年内结束了战争。反战运动为此大受鼓舞，此前抗议频发的各星球上现在正在举行大型庆祝活动。"
