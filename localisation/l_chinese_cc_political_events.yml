cc_events_mod.1.desc:0 "[root.GetRulerTitle] [root.GetRulerName]近日发表排外主义言论时不慎被人录像。他对[discriminated_species.GetSpeciesNamePlural]的智力与外表大加嘲讽，称它们永远无法与[root.GetSpeciesNamePlural]相提并论。[discriminated_species.GetSpeciesName]社群对此义愤填膺，以[xenoist_faction.GetName]为首的外星权益活动家们公开要求[root.GetRulerTitle] [root.GetRulerName]辞职下台。"
