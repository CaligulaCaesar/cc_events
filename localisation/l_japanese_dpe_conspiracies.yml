dpe_conspiracy.4.name:0 "宇宙軍はさらなる資金を必要としている"
dpe_conspiracy.4.desc:0 "[root.GetRulerTitle] [root.GetRulerName]宛\n\n あなたは栄光ある勇敢な我が軍の増強に何度か手を差し伸べてくださいました。もう一度、手を差し伸べては頂けませんか。宇宙軍本部は艦隊の拡大、艦船の改修、新技術の研究のために新たな研究開発プロジェクトの開始を求めています。以前に頂いた予算ではどうにも必要な分に届かないのです。国防の観点から、より多くの資金を必要としています。我が国の栄光を守るために自らの命を以って奉仕に当たっている人々に報いることができないようなことはあってはなりませんよね?\n\n敬具\n[militarist.GetName],\n[militarist_faction.GetName!]の指導者にして [root.GetSpeciesAdj]宇宙軍の代弁者"
dpe_conspiracy.4.A:0 "わかった、持っていけ。艦隊には命令に服従し続けてもらわねばならないからな。"
dpe_conspiracy.4.B:0 "軍部は文民の統制下にある。;宇宙軍にはこのことをしっかり思い出してもらうぞ!"
dpe_conspiracy.4.B.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"
dpe_conspiracy.4.C:0 "研究開発プロジェクト?"

dpe_extra_naval_expenses_2:0 "$dpe_extra_naval_expenses$"
dpe_extra_naval_expenses_2_desc:0 "$dpe_extra_naval_expenses_desc$"

dpe_conspiracy.5.name:0 "宇宙軍　研究開発部"
dpe_conspiracy.5.desc:0 "宇宙軍本部は艦隊の予算がが国家予算のうち無視できない部分を占めていることを理解しています。その上で、我が隊を銀河一進んだ艦隊-現代艦隊のモデルと呼ばれるような-へと変えていくよう最善を尽くすことを決めたのです。軍事的な基準からすれば、科学者や研究所、研究素材といったものにかかる費用はそこまで高くつくようなものではありません。なので、研究に必要な予算さえ頂ければ、すぐに軍部を改革し、銀河中から羨まれる軍隊を目指して突き進むことができるようになるでしょう。"
dpe_conspiracy.5.A:0 "この新しい研究プロジェクトに予算を割り当てることは可能だ。"
dpe_conspiracy.5.B:0 "国にそのような余裕はない。"
dpe_conspiracy.5.B.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"

dpe_navy_RandD:0 "宇宙軍の研究に投資"
dpe_navy_RandD_desc:0 "国は艦隊の改修に投資した。"


dpe_conspiracy.6.name:0 "宇宙軍への追加予算は無駄だったのか?"
dpe_conspiracy.6.desc:0 "Following the defeat at the hands of the [fromfrom.GetName], many have called into question whether the extra money given to the navy is being spent well - after all, that same navy was unable to bring the [root.GetName] victory. Already, other departments are lobbying for more funding, claiming that they will be able to have a bigger impact in ensuring the [root.GetName] rises back to its former glory."
dpe_conspiracy.6.A:0 "艦隊にはまだ金が必要だ。"
#only if the fleet has taken a beating
dpe_conspiracy.6.B:0 "艦隊の再建に使う。"
dpe_conspiracy.6.C:0 "別のところで使う。"
#only if the fleet is still fully intact
dpe_conspiracy.6.C.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"
dpe_conspiracy.6.C.tooltip2:0 "The Naval Officers will be very upset. Steps should be taken to ensure that influence of the fleet does not grow sufficiently for it to destabilise the government, or alternatively that the militarist faction is otherwise mollified, if this course of action is adopted."

dpe_rebuilding_fleet:0 "艦隊の再建"
dpe_rebuilding_fleet_desc:0 "国は先の敗北のため弱体化した艦隊の再建のために予算を割り当てている。"
dpe_rebuilding_fleet_2:0 "$dpe_rebuilding_fleet$"
dpe_rebuilding_fleet_2_desc:0 "$dpe_rebuilding_fleet_desc$"
dpe_naval_pay_cut_faction:0 "宇宙軍の予算カット"
dpe_navy_privileges_cut_faction:0 "宇宙軍の特権カット"