dpe_spiritualist_mission.9611.name:0 "肃正协议袭击[dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9611.desc:0 "肃正协议袭击了[dpe_mission_host_planet.GetName]，杀害了那里所有的居民，包括我们的传教士！"

