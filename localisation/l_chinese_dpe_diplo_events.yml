dpe_spiritualist_mission.971.name:0 "我们的传教士已返回"
dpe_spiritualist_mission.971.desc:0 "[dpe_neighbour.GetName]已经失去了对[dpe_mission_host_planet.GetName]的控制。幸运的是，我们派驻那里的布道使团在一片混乱中成功出逃，毫发无损，顺利返回我国。"

