 cc_cleanup_events.8.name:0 "Direkte Demokratie auf [root.GetName]"
 cc_cleanup_events.8.desc:0 "[root.GetName] ist derzeitig von einer planetaren direkten Demokratie regiert. Sollen wir sie erlauben, dieses System der Selbstverwaltung fortzuführen?"

 cc_cleanup_events.9.name:0 "Pro-Demokratische Untergrundbewegung auf [root.GetName]"
 cc_cleanup_events.9.desc:0 "Eine pro-demokratische Untergrundbewegung hat die alten Herrscher von [Root.GetName] Probleme bereitet. Ihre Vorsitzenden haben mit uns getroffen, und sich bereit erklärt, die Waffen niederzulegen, unter der Bedingung, dass wir ihre planetare direkte Demokratie zurückerstatten.\n\nSollen wir dies tun?"

 cc_cleanup_events.10.name:0 "Direkte Demokratie auf [root.GetName] zurückerstatten?"
 cc_cleanup_events.10.desc:0 "Die alten Herrscher von [root.GetName] hatten die progressive Bevölkerung verärgert, indem sie die planetare direkte Demokratie auflösten. Sollten wir es zurückerstatten?"


 cc_cleanup_events.11.name:0 "Universität auf [root.GetName]"
 cc_cleanup_events.11.desc:0 ""Die alten Herrscher von [root.GetName] waren dabei, eine große Universität auf [root.GetName] zu errichten. Falls es fertiggestellt wird, wird es zur Mittelpunkt des Netzwerks von Intellektuellen, das auf dem Planeten einflussreich ist, werden. Sollten wir die Universität weiterbauen?"
