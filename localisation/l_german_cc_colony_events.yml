#Egalitarian
 cc_colony_events.9.name:0 "Direkte Demokratie auf [root.GetName]"
 cc_colony_events.9.desc.pos:0 "Die Bürger auf [root.GetName] haben auf eigener Initiative ein System der direkten Demokratie erstellt, mit das sie den Alltagsbetrieb der Kolonie erledigen. In ihr System werden die meisten politische Fragen von der ganzen Bevölkerung abgestimmt (heutzutage ist dies dank Technologie sehr einfach erledigt). Nur Aufgaben, die Koordination fordern, werden von Beamten, die durch das Los gewählt werden, erledigt.\n\nHiermit werden sie sicherlich besseren Zusammenhalt in ihrer neuen Gemeinde erzeugen, und auch die richtigen Entscheidungen für die Bürger treffen."
 cc_colony_events.9.desc.neut:0 "Die Bürger auf [root.GetName] haben auf eigener Initiative ein System der direkten Demokratie erstellt, mit das sie den Alltagsbetrieb der Kolonie erledigen. In ihr System werden die meisten politische Fragen von der ganzen Bevölkerung abgestimmt (heutzutage ist dies dank Technologie sehr einfach erledigt). Nur Aufgaben, die Koordination fordern, werden von Beamten, die durch das Los gewählt werden, erledigt.\n\nSie behaupten, dass dies sie erlauben wird, besseren Zusammenhalt in ihrer neuen Gemeinde zu erzeugen, und auch die richtigen Entscheidungen für die Bürger zu treffen. Jedoch missbilligen viele in der [root.owner.GetSpeciesAdj]en Regierung das Experiment, da sie der Meinung sind, dass es ein un-[root.owner.GetSpeciesAdj]es Wesen hat.\n\nSollen wir das Experiment erlauben?"
 cc_colony_events.9.desc.neg:0 "Die Bürger auf [root.GetName] haben auf eigener Initiative ein System der direkten Demokratie erstellt, mit das sie den Alltagsbetrieb der Kolonie erledigen. In ihr System werden die meisten politische Fragen von der ganzen Bevölkerung abgestimmt (heutzutage ist dies dank Technologie sehr einfach erledigt). Nur Aufgaben, die Koordination fordern, werden von Beamten, die durch das Los gewählt werden, erledigt.\n\nSie behaupten, dass dies sie erlauben wird, besseren Zusammenhalt in ihrer neuen Gemeinde zu erzeugen, und auch die richtigen Entscheidungen für die Bürger zu treffen. Jedoch sind viele in der [root.owner.GetSpeciesAdj]en Regierung der Meinung, dass dies ein gefährliches Experiment ist, welches im direkten Gegensatz zu den Werten der [root.owner.GetName] ist, und ihr Zusammenklang bedroht.\n\nSollen wir das Experiment erlauben?"
 cc_colony_events.9.B:0 "Es darf weitergehen."
 cc_colony_events.9.C:0 "Verbietet es."
 cc_colony_events.9.C.tooltip:0 "Die Reaktion der Bevölkerung zu dieser Handlungsoption ist nicht vorhersehbar."

 cc_colony_events.91.name:0 "$cc_colony_events.21.name$"
 cc_colony_events.91.desc:0 "Nachdem wir ihren direkte Demokratie aufgelöst haben, gab es auf [root.GetName] kleine Proteste, sie haben sich aber nicht verbreitet, und die Mehrheit der Bevölkerung akzeptiert die höhere Autorität der [root.owner.GetName]. Es scheint, als wäre ihre "Demokratie" doch nicht so geschätzt wie wir dachten!"

 cc_colony_events.92.name:0 "$cc_colony_events.22.name$"
 cc_colony_events.92.desc:0 "Die Auflösung der direkten Demokratie auf [root.GetName] hat große Proteste verursacht, und viele fordern, dass es rückgängig gemacht wird. Teilweise ist sogar Gewalt ausgebrochen, und unsere lokalen Beamten haben Schwierigkeiten, die Bevölkerung unter Kontrolle zu behalten. Sie haben uns nach Beratung gefragt, wie sie die Situation bewältigen sollen."
 cc_colony_events.92.A:0 "Die Proteste niederdrücken!"
 cc_colony_events.92.B:0 "Die Proteste werden vorübergehen." 
 cc_colony_events.92.C:0 "Direkte Demokratie auf [root.GetName] doch zulassen."

 cc_colony_events.921.name:0 "$cc_colony_events.233.name$"
 cc_colony_events.921.desc:0 "Wir haben die pro-demokratische Proteste auf [root.GetName] erfolgreich niedergedrückt. Deren Anführer wurden aufgespürt und hingerichtet. Sie werden unsere Kolonie nicht mehr mit ihrer Aufrührerei plagen. Dennoch wird es Zeit brauchen, bis wir das Vertrauen der Bevölkerung gewinnen."

 cc_colony_events.922.name:0 "$cc_colony_events.234.name$"
 cc_colony_events.922.desc:0 "Unsere Versuche, die pro-demokratische Proteste auf [root.GetName] niederzudrücken, sind gescheitert. Die Anführer der Proteste wurden von unserem Plan vorhergewarnt, und verstecken sich mit viele ihrer treuesten Anhänger vor unseren Behörden. Sie haben eine Untergrundbewegung gegründet, durch die sie anscheinend die Unabhängigkeit [root.GetName]s von der [Root.Owner.GetName] gewinnen will. Wir können langfristigen Tumult erwarten."
 
 cc_colony_events.923.name:0 "$cc_colony_events.221.name$"
 cc_colony_events.923.desc:0 "Einige Jahre sind vergangen, und Proteste gegen die Auflösung der direkten Demokratie auf [root.GetName] haben nachgelassen. Dennoch bleibt das Gedächtnis an der demokratischen Selbstverwaltung, das zunehmend als eine goldene Zeit der Unschuld betrachtet wird. Deren Auflösung verursacht somit viel Verbitterung. Es ist unwahrscheinlich, dass die Bevölkerung jemals ihrem Vaterland wirklich vertrauen wird."
 
 cc_colony_events.924.name:0 "Untergrundbewegung auf [Root.GetName]"
 cc_colony_events.924.desc:0 "Die vorausgesehene Ende der Proteste auf [root.GetName] hat sich nie ereignet. Sie haben so lange Probleme bereitet, bis unsere Behörden gezwungen wurden, die Demonstranten durch Gewalt auseinanderzutreiben. Seitdem ist die pro-Demokratie Bewegung im Untergrund getaucht. Es versucht dennoch, uns zu zwingen, die direkte Demokratie wiedereinzuführen. Wir können langfristigen Tumult erwarten."


