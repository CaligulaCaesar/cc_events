#Militarist:
 cc_colony_events.2.name:0 "Pensionierter Admiral auf [root.GetName] anerkannt"
 cc_colony_events.2.desc.pos:0 "Eine junge Kolonie bietet oft denjenigen, die den Ehrgeiz haben, es zu ergreifen, eine Chance aufzusteigen.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. Ein pensionierter hochdekorierter Marineoffizier namens [cc_colony_leader.GetName] hat die neuen Kolonisten mit [cc_colony_leader.GetHisHer]en Führungsfähigkeiten so inspiriert, dass sie begonnen haben, [cc_colony_leader.GetHisHer] Urteilsvermögen hoch zu schätzen. Glücklicherweise scheint [cc_colony_leader.GetSheHe] nicht geneigt zu sein, [cc_colony_leader.GetHisHer]e Popularität auszunützen, um sich gegen die Regierung der [root.owner.GetName] zu stellen. Unsere lokalen Beamten haben uns sogar beantragt, dass es am besten wäre, [cc_colony_leader.GetIhmIhrDE] eine offizielle Rolle als 'Legate von [root.GetName]' zu geben, um sicherzustellen, dass der Planet gut regiert wird."
 cc_colony_events.2.desc.neut:0 "Eine junge Kolonie bietet oft eine Chance aufzusteigen, besonders für diejenigen, die diese Chance nicht auf Welten hätten, auf denen die staatlichen Autoritäten besser etabliert sind.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. Ein pensionierter hochdekorierter Marineoffizier namens [cc_colony_leader.GetName] hat die neuen Kolonisten mit [cc_colony_leader.GetHisHer]en Führungsfähigkeiten so inspiriert, dass sie begonnen haben, [cc_colony_leader.GetHisHer] Urteilsvermögen hoch zu schätzen. [cc_colony_leader.GetSheHeCap] hat bisher nicht [cc_colony_leader.GetHisHer]e neu-erworbene Autorität benutzt, um sich gegen die [root.owner.GetName] zu stellen, und kooperiert stattdessen mit der lokalen Regierung. Trotzdem haben sich Petitionen verbreitet, die fordern, dass [cc_colony_leader.GetHisHer]e Anstellung als 'Legat von [root.GetName]' offiziell gemacht wird. Dies würde allerdings von unseren normalen Methoden abweichen.\n\nWie sollen wir auf die Petition reagieren?"
 cc_colony_events.2.desc.neg:0 "Eine junge Kolonie bietet oft eine Chance aufzusteigen, besonders für diejenigen, die diese Chance nicht auf Welten hätten, auf denen die staatlichen Autoritäten besser etabliert sind.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. Ein pensionierter hochdekorierter Marineoffizier namens [cc_colony_leader.GetName] hat die neuen Kolonisten mit [cc_colony_leader.GetHisHer]en Führungsfähigkeiten so inspiriert, dass sie begonnen haben, [cc_colony_leader.GetHisHer] Urteilsvermögen hoch zu schätzen. [cc_colony_leader.GetName], [cc_colony_leader.GetDerDieDE] von unseren lokalen Behörden als "störend" beschrieben wird, hat [cc_colony_leader.GetHisHer]e neu gefundene Autorität begrüßt und eine Petition gefördert, die fordert, dass [cc_colony_leader.GetHisHer]e Anstellung als 'Legat von [root.GetName]' offiziell gemacht wird. Leider hat diese Petition erhebliche Unterstützung erhalten, obwohl sie den Grundsätzen der [root.GetName] widerspricht.\n\nWie sollen wir auf die Petition reagieren?" 

 cc_colony_events.2.A1:0 "Ernenne [cc_colony_leader.GetIhnSieDE] als Legat der Kolonie." 
 cc_colony_events.2.A2:0 "Gib [cc_colony_leader.GetIhmIhrDE] eine Rolle als Berater[cc_colony_leader.GetXInDE]."
 cc_colony_events.2.B:0 "Was glaubt [cc_colony_leader.GetSheHe], wer [cc_colony_leader.GetSheHe] ist? Rufe [cc_colony_leader.GetIhnSieDE] zurück."
 cc_colony_events.2.C:0 "Gib der Petition statt."
 cc_colony_events.2.D:0 "Was glaubt [cc_colony_leader.GetSheHe], wer [cc_colony_leader.GetSheHe] ist? Verhaftet [cc_colony_leader.GetIhnSieDE]!"
 cc_colony_events.2.D.tooltip:0 "$CC_COLONY_UNPREDICTABLE$"


 cc_colony_events.21.name:0 "Kleine Proteste auf [root.GetName]"
 cc_colony_events.21.desc:0 "Nach der Verhaftung von [cc_colony_leader.GetName] gab es auf [root.GetName] kleine Proteste, sie haben sich aber nicht verbreitet, und die Mehrheit der Bevölkerung akzeptiert die Anklagen, die wir [cc_colony_leader.GetIhmIhrDE] vorgeworfen haben. Es scheint, als wäre [cc_colony_leader.GetHisHer]e Tapferkeit doch nicht so verehrt wie wir dachten!"


 cc_colony_events.22.name:0 "Große Proteste auf [root.GetName]"
 cc_colony_events.22.desc:0 "Die Verhaftung von [cc_colony_leader.GetName] hat große Proteste auf [Root.GetName] ausgelöst. Es wird verlangt, dass [cc_colony_leader.GetSheHe] freigesetzt wird. Teilweise ist sogar Gewalt ausgebrochen, und unsere lokalen Beamten haben Schwierigkeiten, die Bevölkerung unter Kontrolle zu behalten. Sie haben uns nach Beratung gefragt, wie sie die Situation bewältigen sollen."
 cc_colony_events.22.A:0 "Bringt [cc_colony_leader.GetIhnSieDE] nach [root.owner.capital.GetName]."
 cc_colony_events.22.A.tooltip:0 "[cc_colony_leader.GetSheHeCap] wird nie wieder nach [Root.GetName] zurückkehren.\nDies könnte dauerhafte Konsequenzen für die Einstellung der Bevölkerung gegenüber der [Root.Owner.GetName] haben."
 cc_colony_events.22.B:0 "Befreit [cc_colony_leader.GetIhnSieDE] und lass [cc_colony_leader.GetIhnSieDE] Legat sein." 


 cc_colony_events.221.name:0 "Nachhaltiges Misstrauen auf [Root.GetName]"
 cc_colony_events.221.desc:0 "Einige Jahre sind vergangen, und Proteste gegen die Verhaftung von [cc_colony_leader.GetName] haben nachgelassen. Dennoch bleiben die Erinnerungen an [cc_colony_leader.GetIhnSieDE], und an wie [cc_colony_leader.GetSheHe] von [Root.GetName] weggerissen wurde. Sie bilden jetzt Teil der Volkskunde [root.GetName]s und verursachen viel Verbitterung. Es ist unwahrscheinlich, dass die Bevölkerung jemals ihrem Vaterland wirklich vertrauen wird."

 cc_colony_events.23.name:0 "Demonstranten befreien [cc_colony_leader.GetName]"
 cc_colony_events.23.desc:0 "Die Verhaftung von [cc_colony_leader.GetName] hat massive Proteste auf [Root.GetName] ausgelöst, und unsere planetaren Führungskräfte konnten nicht verhindern, dass die Situation außer Kontrolle geriet. In dem Chaos hat eine Gruppe von Demonstranten es geschafft, die Sicherheitssysteme des planetaren Gefängnisses durchzudringen und [cc_colony_leader.GetIhnSieDE] zu befreien. Unsere Beamten habe uns nach Beratung gefragt, wie sie die Situation bewältigen sollen."
 cc_colony_events.23.A:0 "Gebt nach! Wir wollen keinen Bürgerkrieg starten."
 cc_colony_events.23.B:0 "Verhaftet [cc_colony_leader.GetIhnSieDE] nochmals und nimm [cc_colony_leader.GetIhnSieDE] nach [Root.Owner.Capital.GetName]!"
 cc_colony_events.23.C:0 "Verfolgt diesen Meuterer und [cc_colony_leader.GetHisHer]e Anhänger! Wir werden keinen Aufruhr dulden!"


 cc_colony_events.231.name:0 "Verhaftung von [cc_colony_leader.GetName] erfolgreich"
 cc_colony_events.231.desc:0 "Wir haben [cc_colony_leader.GetName] erfolgreich festgenommen. [cc_colony_leader.GetSheHeCap] steht jetzt unter Hausarrest auf [Root.Owner.Capital.GetName]. Jedoch gibt es immer noch weitverbreitete Proteste auf [Root.GetName], und es ist unklar, ob die Bevölkerung uns jemals wirklich vertrauen wird."
 cc_colony_events.231.option:0 "$CC_GOODIGUESS$"

 cc_colony_events.232.name:0 "Verhaftung von [cc_colony_leader.GetName] scheitert"
 cc_colony_events.232.desc:0 "Unsere Versuche, [cc_colony_leader.GetName] festzunehmen, sind gescheitert. [cc_colony_leader.GetSheHeCap] hat [cc_colony_leader.GetHisHer]e treuesten Anhänger zusammengebracht und eine Untergrundbewegung gegründet, durch die [cc_colony_leader.GetSheHe] anscheinend [root.GetName] von xenoistischen Einflüssen verteidigen will. Wir können davon ausgehen, dass [cc_colony_leader.GetSheHe] unsere Behörden noch langfristig Probleme bereiten wird."

 cc_colony_events.233.name:0 "Maßregelung auf [Root.GetName] erfolgreich"
 cc_colony_events.233.desc:0 "Wir haben [cc_colony_leader.GetName] und [cc_colony_leader.GetHisHer]e Anhänger erfolgreich aufgespürt und hingerichtet. Sie werden unsere Kolonie nicht mehr mit ihrer Aufrührerei plagen. Dennoch wird es Zeit brauchen, bis wir das Vertrauen der Bevölkerung gewinnen."

 cc_colony_events.234.name:0 "Maßregelung auf [Root.GetName] scheitert"
 cc_colony_events.234.desc:0 "Unsere Versuche, [cc_colony_leader.GetName] aufzuspüren und hinzurichten, sind gescheitert. [cc_colony_leader.GetSheHeCap] hat [cc_colony_leader.GetHisHer]e treuesten Anhänger zusammengebracht und eine Untergrundbewegung gegründet, durch die [cc_colony_leader.GetSheHe] anscheinend die Unabhängigkeit [root.GetName]s von der [Root.Owner.GetName] gewinnen will. Wir können langfristigen Tumult erwarten."

 cc_colony_events.235.name:0 "Verhaftung von [cc_colony_leader.GetName] scheitert auf katastrophale Weise"
 cc_colony_events.235.desc:0 "Unsere Versuche, [cc_colony_leader.GetName] festzunehmen, sind gescheitert. [cc_colony_leader.GetSheHeCap] kam entweder im Kreuzfeuer ums Leben, oder [cc_colony_leader.GetSheHe] hat sich das eigene Leben genommen. Leider ist [cc_colony_leader.GetSheHe] hierdurch zu ein[cc_colony_leader.GetEmErDE] Märtyrer[cc_colony_leader.GetXInDE] geworden, und [cc_colony_leader.GetHisHer]e Volkstümlichkeit hat sich nach [cc_colony_leader.GetHisHer]em Tod zu neue Höhen aufgeschwungen. [cc_colony_leader.GetHisHerCap]e treuesten Anhänger haben eine Untergrundbewegung gegründet, durch die sie die Unabhängigkeit [root.GetName]s von der [Root.Owner.GetName] gewinnen wollen. Wir können langfristigen Tumult erwarten."
 
 cc_colony_events.25.name:0 "Tod ein[cc_colony_leader.GetEsErDE] großen [cc_colony_leader.Species.GetName]en"
 cc_colony_events.25.desc:0 "[cc_colony_leader.GetName], der 'Legat' von [root.GetName], ist heute nach einer kurzen Krankheit gestorben. Die Bevölkerung [root.GetName]s ist in Trauer. [cc_colony_leader.GetHisHerCap] letzter Wunsch war es, eine große Militärakademie auf [root.GetName] zu bauen, so dass die nächste Generation von Offizieren, für wem [cc_colony_leader.GetSheHe] den Weg bereitet hat, ihr Potenzial erreichen kann. Unsere Behörden auf [root.GetName] haben einen Plan vorgeschlagen, durch den dieser Wunsch verwirklicht werden könnte.\n\nSollen wir in die Akademie investieren?"
 cc_colony_events.25.A: "Allerdings!"
 cc_colony_events.25.B: "Es ist zu teuer."
 cc_colony_events.25.B.tooltip:0 "[cc_colony_leader.GetName]s Einfluss auf [root.GetName] wird nach 30 Jahren nachlassen."
 cc_colony_events.251.name:0 "Militärakademie auf [root.GetName] eröffnet"
 cc_colony_events.251.desc:0 "Die Militärakademie zu [cc_colony_leader.GetName]s Ehre ist fertiggestellt worden. Im Innenhof wurde eine Statue des verstorbenen Offiziers enthüllt. Seine Eröffnung wurde von den Bürgern der Kolonie mit Freude aufgenommen. Sie sind der Meinung waren, dass [root.GetName] jetzt als wichtiges Zentrum der militärischen Lehre innerhalb der [root.owner.GetName] gilt. Darüber hinaus sind landesweit Mitglieder und Befürworter der Marine erfreut über diesen Beweis der Hingabe [root.owner.leader.GetDesDerDE] [root.owner.GetRulerTitle]s an die Menschen, die bereit sind, für dieser großartigen Nation ihr Leben aufzuopfern."

 cc_milacademy_will_be_built:0 "\nDie Bauzeit der Militärakademie beträgt 5 Jahre. Einmal fertiggestellt geschieht folgendes:"

 cc_founder_militarist:0 "Planetares Legat"
 cc_founder_militarist_desc:0 "Diese Kolonie ist von einem pensionierten Marineoffizier, der sich den Titel 'Legat' genommen hat, geleitet."

 cc_militarist_influence:0 "Militaristischer Einfluss"
 cc_militarist_influence_desc:0 "Ein pensionierter Marineoffizier berät die planetaren Behörden."

 cc_minor_protests_militarist:0 "Kleine Proteste"
 cc_minor_protests_militarist_desc:0 "Nach der Festnahme eines angesehenen pensionierten Marineoffiziers gibt es auf diesem Planeten kleine Proteste."
 cc_major_protests_militarist:0 "Große Proteste"
 cc_major_protests_militarist_desc:0 "Nach der Festnahme eines angesehenen pensionierten Marineoffiziers gibt es auf diesem Planeten große Proteste."

 cc_underground_militarist_movement_1:0 "Militaristische Untergrundbewegung"
 cc_underground_militarist_movement_1_desc:0 "Eine Untergrundbewegung, die von einem pensionierten Marineoffizier geführt wird, ist auf diesem Planeten aktiv. Es versucht Ideen und Bräuche, die gegen die Idealen unseres Staates sind, zu verbreiten."
 cc_underground_militarist_movement_2:0 "Militaristische Widerstandsbewegung"
 cc_underground_militarist_movement_2_desc:0 "Eine Untergrundbewegung, die von einem pensionierten Marineoffizier geführt wird, ist auf diesem Planeten aktiv. Ihr endgültiges Ziel ist es, Unabhängigkeit von unserem Staat zu gewinnen."

 cc_militarists_offended:0 "Beleidigte Militaristen"
 cc_militarists_offended_desc:0 "Die militaristische Bevölkerung dieses Planeten fühlt sich von dem neuen Regime entfremdet."

 cc_milacademy_built_faction:0 "Militärakademie gegründet"

 cc_building_milacademy:0 "Errichtet eine Militärakademie"
 cc_building_milacademy_desc:0 "Eine Militärakademie wird auf diesem Planeten errichtet."

 cc_milacademy:0 "Militärakademie"
 cc_milacademy_desc:0 "Die Militärakademie auf diesem Planeten ist ein wichtiges Zentrum der militärischen Lehre. Ehrgeizige Offiziere reisen viele Lichtjahre, um es zu besuchen und von den besten militärischen Denkern zu lernen."

 cc_founders_memory_disrespected_1_militarist:0 "Einheimischer Marineoffizier verachtet"
 cc_founders_memory_disrespected_1_militarist_desc:0 "Die Bevölkerung ist entgeistert von der Art und Weise, auf der der Staat einen einheimischen Marineoffizier behandelt hat."

