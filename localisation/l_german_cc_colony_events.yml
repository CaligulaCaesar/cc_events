 cc_cleanup_events.6.name:0 "Spiritualistische Untergrundbewegung auf [root.GetName]"
 cc_cleanup_events.6.desc:0 "Eine spiritualistische Untergrundbewegung hat die alten Herrscher von [Root.GetName] Probleme bereitet. Ihre Vorsitzenden haben mit uns getroffen, und sich bereit erklärt, die Waffen niederzulegen, unter der Bedingung, dass wir die Spiritualisten auf dem Planeten bestimmte Sonderrechte geben.\n\nSollen ihnen diese Rechte geben?"

