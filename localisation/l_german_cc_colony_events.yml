 cc_colony_events.8.name:0 "Planetare Monarchie auf [root.GetName]"
 cc_colony_events.8.desc.pos1:0 "Eine junge Kolonie bietet oft denjenigen, die den Ehrgeiz haben, es zu ergreifen, eine Chance aufzusteigen.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. Ein[cc_colony_leader.GetXEDE] talentiert[cc_colony_leader.GetErEDE] [cc_colony_leader.Species.GetName] namens [cc_colony_leader.GetName] hat die neuen Kolonisten mit [cc_colony_leader.GetHisHer]en Führungsfähigkeiten so inspiriert, dass sie begonnen haben, [cc_colony_leader.GetIhmIhrDE] königliche Ehren zu geben. Glücklicherweise scheint [cc_colony_leader.GetSheHe] nicht geneigt zu sein, [cc_colony_leader.GetHisHer]e Popularität auszunützen, um sich gegen die Regierung der [root.owner.GetName] zu stellen. Unsere lokalen Beamten haben uns sogar beantragt, dass es am besten wäre, [cc_colony_leader.GetIhmIhrDE] eine offizielle Rolle als 'Prinz von [root.GetName]' zu geben, um sicherzustellen, dass der Planet gut regiert wird."
