 cc_cleanup_events.5.name:0 "Das Gedächtnis an einem Guru auf [root.GetName]"
 cc_cleanup_events.5.desc:0 "Die alten Herrscher von [root.GetName] hatten die spiritualistische Bevölkerung verärgert, indem sie sich verweigert haben, ein Mausoleum zur Ehre eines angesehenen Gurus, der auf dem Planeten zuhause war, zu errichten. Sollten wir eins errichten?"

