 cc_colony_events.3.name:0 "Pazifistisch[cc_colony_leader.GetErEDE] Aktivist[cc_colony_leader.GetXInDE] auf [root.GetName] anerkannt"
 cc_colony_events.3.desc.pos:0 "Eine junge Kolonie bietet oft denjenigen, die den Ehrgeiz haben, es zu ergreifen, eine Chance aufzusteigen.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. Ein[cc_colony_leader.GetXEDE] pensioniert[cc_colony_leader.GetErEDE] Diplomat[cc_colony_leader.GetXInDE] namens [cc_colony_leader.GetName] hat vor Kurzem eine Medienkampagne gegen Krieg in der neuen Kolonie begonnen. [cc_colony_leader.GetSheHeCap] warnt vor den Gefahren eines Konflikts und lobt die Philosophie, die die [root.owner.GetName] befolgt. [cc_colony_leader.GetSheHeCap] hat eine kleine Gruppe von Anhänger an sich gesammelt, die sich jetzt die "Ghandeier" nennen. Diese neue Bewegung scheint bei der einheimischen Bevölkerung beliebt zu sein, und viele kommunale Führer haben sich gegen ebenfalls Krieg und Gewalt ausgesprochen. Die Bevölkerung - die die Unterstützung unserer planetaren Behörden in diesem Bestreben gewonnen hat - hat [cc_colony_leader.GetName] als ihren kolonialen Leiter anerkannt, um die [root.owner.GetName] bei der Gewährleistung einer friedlicheren Galaxie zu unterstützen."
 cc_colony_events.3.desc.neut:0 "Eine junge Kolonie bietet oft eine Chance aufzusteigen, besonders für diejenigen, die diese Chance nicht auf Welten hätten, auf denen die staatlichen Autoritäten besser etabliert sind.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. Ein[cc_colony_leader.GetXEDE] pensioniert[cc_colony_leader.GetErEDE] Diplomat[cc_colony_leader.GetXInDE] namens [cc_colony_leader.GetName] hat vor Kurzem eine Medienkampagne gegen Krieg in der neuen Kolonie begonnen. [cc_colony_leader.GetSheHeCap] warnt vor den Gefahren eines Konflikts, und hat eine kleine Gruppe von Anhänger an sich gesammelt, die sich jetzt die "Ghandeier" nennen. Diese neue Bewegung scheint bei der einheimischen Bevölkerung beliebt zu sein, und viele kommunale Führer haben sich gegen ebenfalls Krieg und Gewalt ausgesprochen. Die Bevölkerung hat [cc_colony_leader.GetName] als ihren kolonialen Leiter anerkannt, um ihre außenpolitische Ansichten vor der Staatsregierung zu repräsentieren.\n\nWie sollen wir mit der Situation umgehen?"
 cc_colony_events.3.desc.neg:0 "Eine junge Kolonie bietet oft eine Chance aufzusteigen, besonders für diejenigen, die diese Chance nicht auf Welten hätten, auf denen die staatlichen Autoritäten besser etabliert sind.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. Ein[cc_colony_leader.GetXEDE] pensioniert[cc_colony_leader.GetErEDE] Diplomat[cc_colony_leader.GetXInDE] namens [cc_colony_leader.GetName] hat vor Kurzem eine Medienkampagne gegen Krieg in der neuen Kolonie begonnen. [cc_colony_leader.GetSheHeCap] warnt vor den Gefahren eines Konflikts, und hat eine kleine Gruppe von Anhänger an sich gesammelt, die sich jetzt die "Ghandeier" nennen. Diese neue Bewegung scheint bei der einheimischen Bevölkerung beliebt zu sein, und viele kommunale Führer haben sich gegen ebenfalls Krieg und Gewalt ausgesprochen. Die Bevölkerung hat [cc_colony_leader.GetName] als ihren kolonialen Leiter anerkannt, um ihre außenpolitische Ansichten vor der Staatsregierung zu repräsentieren. Unsere Behörden auf dem Planeten sind entgeistert im Angesicht dieser Geschehnisse, und die Bevölkerung ist zunehmend aufgewühlt von ihrer Anwesenheit.\n\nWie sollen wir mit der Situation umgehen?"

