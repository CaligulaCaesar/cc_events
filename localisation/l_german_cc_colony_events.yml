 cc_colony_events.54.name:0 "[cc_colony_leader.GetName]s Ruhm steigt"
 cc_colony_events.54.desc.pos:0 "Während den letzten 15 Jahren ist [cc_colony_leader.GetName] eine führende Figur auf [Root.GetName] gewesen. [cc_colony_leader.GetSheHeCap] ist bei den [root.owner.GetSpeciesAdj]en Einwohnern sehr beliebt, und hat die nationale Sache neue Energie gebracht. [cc_colony_leader.GetSheHeCap] ist jetzt eine wohlbekannte aber kontroverse Figur, [cc_colony_leader.GetDerDieDE] gewiss auch viele Feinde hat: Gerüchte zufolge soll wenigstens einen Fremdstaat vorhaben, [cc_colony_leader.GetIhnSieDE] zu töten. Um dies zu schaffen werden sie jedoch an [cc_colony_leader.GetHisHer]er vielen Anhänger, die sich inzwischen auf vielen Welten in diesem Teil der [root.owner.GetName] zu finden sind, vorbeikommen müssen!"
#Excellent!
#Non-xenophobe variant:
 cc_colony_events.540.name:0 "Xenophobische Belästigung" 
 cc_colony_events.540.desc:0 "Unser Bündnispartner, die [from.owner.GetName], hat seit Jahrzehnten ein[cc_colony_leader.GetEnEDE] freimütig[cc_colony_leader.GetEnEDE] und charismatisch[cc_colony_leader.GetEnEDE] Fremdenhasser[cc_colony_leader.GetXInDE] geduldet. [cc_colony_leader.GetSheHeCap] ist auf [from.GetName] und anderen [from.owner.GetSpeciesAdj]en Planeten durch aufrührerische Reden, in der [cc_colony_leader.GetSheHe] Xenos verspottete und fremde Staaten - insbesondere die [root.GetName] - als "Volksfeinde" bezeichnete. [cc_colony_leader.GetSheHeCap] hat in letzter Zeit einige besonders hostile Reden gehalten, in dem [cc_colony_leader.GetSheHe] unser Volk, unsere Traditionen und unsere Regierung aufs Schärfste verurteilte, und forderte öffentlich nicht nur ein Ende zur Bündnis zwischen uns und der [from.owner.GetName], sondern auch, dass die [from.owner.GetName] eine hostile Stellung gegenüber uns aufnehmen soll. Es wird berichtet, dass unsere Diplomaten und Händler von [cc_colony_leader.GetName]s Anhänger belästigt werden. Wir müssen etwas tun!"
 cc_colony_events.540.A:0 "Kontaktiere unser Bündnispartner, wir können sie helfen, das Problem zu... eliminieren."
 cc_colony_events.540.B:0 "Es ist nicht das Risiko wert."

 cc_colony_events.54.desc.neg:0 "Während den letzten 15 Jahren ist [cc_colony_leader.GetName] eine führende Figur auf [Root.GetName] gewesen. [cc_colony_leader.GetSheHeCap] ist sehr beliebt unter der [root.owner.GetSpeciesAdj]en Bevölkerung. Jedoch ist [cc_colony_leader.GetSheHe] eine sehr kontroverse Figur, beispielsweise bei den Xenorechtsorganisationen. In letzter Zeit ist [cc_colony_leader.GetHisHer] anti-Xeno Hetzerei für unserem Bündnispartner, die [ally.GetName], zu viel geworden. Ihr Botschafter hat [root.owner.GetRulerTitle] [root.owner.GetRulerName] unter vier Augen mitgeteilt, dass [ally.leader.GetDerDieDE] [ally.GetSpeciesAdj]e [ally.GetRulerTitle] bereit war, uns zu helfen, dies[cc_colony_leader.GetEnEDE] Volksverhetzer[cc_colony_leader.GetXInDE] zu "eliminieren"... aber auch, dass falls wir diesen Angebot ablehnen, [ally.leader.GetSheHe] weitere Ehrenkränkungen gegen der [ally.GetName] nicht mehr dulden wird.\n\nWas sollen wir machen?"
 cc_colony_events.54.A:0 "[cc_colony_leader.GetName] ist ein[cc_colony_leader.GetXEDE] treu[cc_colony_leader.GetErEDE] [root.owner.GetSpeciesAdj][cc_colony_leader.GetErEDE] Bürger[cc_colony_leader.GetXInDE]."
 cc_colony_events.54.B:0 "Sehr gut. Lass uns [cc_colony_leader.GetIhnSieDE] eliminieren."
cc_colony_events.54.C:0 "We must respect our laws, no matter our opinion of [cc_colony_leader.GetHimHer]."
cc_colony_events.54.C.tooltip:0 "No action will be taken against [cc_colony_leader.GetName]."

 cc_colony_events.541.name:0 "Ermordung erfolgreich"
 cc_colony_events.541.desc:0 "Die Ermordung [cc_colony_leader.GetName]s ist erfolgreich ausgegangen. Dennoch, obwohl eure Geheimagenten darauf bestehen, dass die Operation problemlos erfolgte, und dass keine belastenden Hinweise hinterlassen wurden, haben [cc_colony_leader.GetName]s anscheinend geraten, dass [ally.GetName] hinter der Ermordung steht. Proteste auf vielen Welten fordern, dass sämtliche Beziehungen zur [ally.GetName] beendet werden und eine xenophobischere Außenpolitik aufgenommen wird."
 cc_colony_events.541.A:0 "Auf keinen Fall."
 cc_colony_events.541.B:0 "Wir haben sie sowieso nie gemocht."


 cc_colony_events.542.name:0 "Die [from.owner.GetName] zeigt sich hostil gegen uns"
 cc_colony_events.542.desc:0 "Ihr bringt uns in eine schwierige Lage, [root.GetSpeciesNamePlural]: Wir müssen uns zwischen unseren Freunden und unseren Bürgern entscheiden. Nach sorgfältiger Überlegung haben wir uns darauf geeinigt, dass der Hauptzweck der Regierung der [from.GetName] darin besteht, dem Wohl der Bürger zu dienen. Aus diesem Grund bedauern wir, euch darüber zu informieren, dass wir keine Schritte zur erzwungenen Beseitigung von [cc_colony_leader.GetName] unterstützen oder dulden werden."

 cc_colony_events.542.option:0 "Wir werden unsere Meinung von ihnen neu bewerten müssen."

cc_colony_events.5421.name:0 "The [from.owner.GetName] refuses to take action"
cc_colony_events.5421.desc:0 "You put us in a difficult position, [root.GetSpeciesNamePlural]: We must choose between our friends and our citizens. After careful consideration, we have decided that we cannot contemplate taking actions against our citizens that are illegal according to our laws, no matter how much we might abhor their views. For that reason, we regret to inform you that we will neither support nor tolerate any moves to forcibly eliminate [cc_colony_leader.GetName]. We apologise for this."
cc_colony_events.5421.option:0 "We may have to reassess our opinion of them."

 cc_colony_events.543.name:0 "Unterstützung zur Eliminierung [cc_colony_leader.GetName]s"
 cc_colony_events.543.desc:0 "Wir werden gerne mit euch zusammenarbeiten, um den Unruhestifter, "Hegemon" [cc_colony_leader.GetName], zu eliminieren! Wir haben unseren Geheimdienst angewiesen, mit eurem zusammenzuarbeiten, um einen Plan zu entwickeln, sodass die Drohung, die [cc_colony_leader.GetName] uns darstellt, sehr bald neutralisiert werden kann."

 cc_colony_events.544.name:0 "[cc_colony_leader.GetName] erfolgreich eliminiert"
 cc_colony_events.544.desc:0 "[cc_colony_leader.GetName] ist eliminiert worden. Keine belastenden Hinweise zu unserer Beteiligung wurden zurückgelassen. Dennoch geben [cc_colony_leader.GetName]s Anhänger uns die Schuld - wenn man Xenoverschwörungen in allem sieht, wird man vermutlich irgendwann doch Recht haben. Ungeachtet dessen hat [from.owner.leader.GetDerDieDE] [from.owner.GetSpeciesAdj]e [from.owner.GetRulerTitle] uns versichert, dass der fortwährenden Freundschaft zwischen der [from.owner.GetName] und der [root.GetName] nichts im Weg stehen wird."

 cc_colony_events.545.name:0 "Die [from.owner.GetName] hat uns betrogen!"
 cc_colony_events.545.desc:0 "[cc_colony_leader.GetName] ist eliminiert worden. Keine belastenden Hinweise zu unserer Beteiligung wurden zurückgelassen. Dennoch geben [cc_colony_leader.GetName]s Anhänger uns die Schuld - wenn man Xenoverschwörungen in allem sieht, wird man vermutlich irgendwann doch Recht haben. Ohnehin, obwohl [from.owner.leader.GetDerDieDE] [from.owner.GetSpeciesAdj]e [from.owner.GetRulerTitle] uns versichert hatte, dass [from.owner.leader.GetSheHe] das Komplott unterstützte, hat [from.owner.leader.GetSheHe] seitdem dies abgeleugnet, die Schuld stattdessen auf uns geschoben, und unser Staat in der beleidigendsten Weise öffentlich abgewertet. Als unser Botschafter nach einer Erklärung fragte, wurde ihm mitgeteilt, dass er zehn Tage hatte, um den Planeten zu verlassen..."
 cc_colony_events.545.option:0 "$cc_colony_events.542.option$"

 cc_colony_events.546.name:0 "Ermordung scheitert!" 
 cc_colony_events.546.desc:0 "Unsere Geheimagenten konnten [cc_colony_leader.GetName] nicht töten und wurden bei dem Versuch gefangen genommen. Wir waren nicht in der Lage, sie wiederzuerlangen, ohne unser Beteiligung zu kompromittieren, deswegen mussten wir sie ihrem Schicksal überlassen. Unglücklicherweise scheint es, dass sie geknackt haben, und nicht nur offenbart haben, dass wir versuchten, [cc_colony_leader.GetIhnSieDE] zu töten, sondern auch, dass wir dies im Namen von [ally.GetName] taten. Dies hat Tumult in der ganzen Nation verursacht. [cc_colony_leader.GetName]s Anhänger sind empört, und haben begonnen, offenen Widerstand gegen die Zentralregierung zu fordern - Aufrufe, die einigermaßen Unterstützung in der allgemeinen Bevölkerung erhalten, da viele angewidert sind, dass die Regierung mit einer fremden Macht gegen einer seiner eigenen Bürger komplottieren würde. Daher sind Proteste, die den Rücktritt der Regierung fordern, weit verbreitet.\n\nDer Botschafter der [ally.GetName] hat sich für das Scheitern der Mission entschuldigt und alle mögliche Unterstützung, die [ally.GetName] geben kann, angeboten, obwohl er auch zugab, dass jegliche weitere Beteiligung der [ally.GetSpeciesNamePlural] im gegenwärtigen Klima negative Reaktionen hervorrufen könnte - er selbst musste in das Regierungsgebäude flüchten, nachdem sein Leben mehrmals bedroht wurde.\n\nDerweil hat [cc_colony_leader.GetName], [cc_colony_leader.GetDessenDerenDE] Ruhm neue Höhen erreicht hat, [cc_colony_leader.GetHisHer]e Anhänger auf Planeten in [cc_colony_leader.GetHisHer]em Teil der [root.owner.GetName] besucht und sie aufgefordert, [cc_colony_leader.GetIhnSieDE], ein[cc_colony_leader.GetXEDE] "wahr[cc_colony_leader.GetErEDE] [root.owner.GetSpeciesName][cc_colony_leader.GetErEDE]", gegen die "Verräter" in der Regierung zu unterstützen.\n\nWie werden wir in diesen unruhigen Zeiten Ordnung halten?"

 cc_colony_events.546.A:0 "Wir werden die Krise überstehen müssen."
 cc_colony_events.546.B:0 "Versucht eine Wiedergutmachung: Verurteile den Ermordungsversuch und die [ally.GetSpeciesNamePlural]."
 cc_colony_events.546.C:0 "Entschuldigt euch und trete zurück."

 cc_colony_events.547.name:0 "Ermordungsversuch scheitert"
 cc_colony_events.547.desc:0 "Unser Bündnispartner und dessen unfähigen Meuchler haben es nicht nur nicht geschafft, den "Hegemonen" [cc_colony_leader.GetName] zu töten, sie wurden auch gefangengenommen und haben seitdem unsere Beteiligung preisgegeben. Dies hat Tumult innerhalb der [from.owner.GetName] verursacht und unsere Beziehung mit ihnen etwas angespannt - bis jetzt haben ihre Führungskräfte uns jedoch versichert, dass sich ihre Einstellung gegenüber uns nicht verändert hat."
 cc_colony_events.548.name:0 "Verrat!"
 cc_colony_events.548.desc:0 "Unser Bündnispartner und dessen unfähigen Meuchler haben es nicht nur nicht geschafft, den "Hegemonen" [cc_colony_leader.GetName] zu töten, sie wurden auch gefangengenommen und haben seitdem unsere Beteiligung preisgegeben. Dies hat Tumult innerhalb der [from.owner.GetName] verursacht. Die [from.owner.GetSpeciesAdj]e Regierung probiert, die Schuld auf uns zu verschieben, und hat die [root.GetName] mit Rhetorik, was die [cc_colony_leader.GetName]s ähnelt, verurteilt. Als unser Botschafter nach einer Erklärung fragte, wurde ihm mitgeteilt, dass er zehn Tage hatte, um den Planeten zu verlassen. Anscheinend haben sich unsere Beziehungen mit ihnen deutlich verschlechtert!"
 cc_colony_events.548.option:0 "$cc_colony_events.542.option$"


 cc_colony_events.55.name:0 "Tod ein[cc_colony_leader.GetEsErDE] großen [cc_colony_leader.Species.GetName]en"
 cc_colony_events.55.desc:0 "[cc_colony_leader.GetName], der 'Hegemon' von [root.GetName], [cc_colony_leader.GetDerDieDE] schon einige Zeit an einem schlechten Gesundheitszustand litt, ist heute Morgen gestorben. Die Bevölkerung [root.GetName]s ist in Trauer, und verlangt, dass dass wir ein Institut [cc_colony_leader.GetHisHer]er Ehre errichten, sodass sie einen Ort haben werden, wo se [cc_colony_leader.GetHisHer]e Leistungen - und wichtiger noch, die Pracht des [cc_colony_leader.Species.GetAdj]en Volkes - feiern können."
 cc_colony_events.55.A: "$cc_colony_events.25.A$"
 cc_colony_events.55.B: "$cc_colony_events.25.B$"
