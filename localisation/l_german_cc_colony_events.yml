 cc_colony_events.85.name:0 "$cc_colony_events.25.name$"
 cc_colony_events.85.desc1:0 "[cc_colony_leader.GetName], Prinz von [root.GetName], ist heute nach einer kurzen Krankheit gestorben. [cc_colony_leader.GetSheHeCap] war als gerechter und weiser Leiter des Planeten gut angesehen, und hat die Bevölkerung durch guten und schlechten Zeiten geschickt geführt. Deshalb ist die Bevölkerung [root.GetName]s in Trauer. [cc_colony_leader.GetHisHerCap] Son, der von der Mehrheit der Bevölkerung [root.GetName]s befürwortet wird, verlangt, dass der Titel des Prinzen vererblich gemacht wird, sodass er wie sein Vater vor ihm regieren kann.\n\nSollen wir diesen Wunsch zustimmen?"
 cc_colony_events.85.desc2:0 "[cc_colony_leader.GetName], Prinzessin von [root.GetName], ist heute nach einer kurzen Krankheit gestorben. [cc_colony_leader.GetSheHeCap] war als gerechte und weise Leiterin des Planeten gut angesehen, und hat die Bevölkerung durch guten und schlechten Zeiten geschickt geführt. Deshalb ist die Bevölkerung [root.GetName]s in Trauer. [cc_colony_leader.GetHisHerCap]e Tochter, die von der Mehrheit der Bevölkerung [root.GetName]s befürwortet wird, verlangt, dass der Titel der Prinzessin vererblich gemacht wird, sodass sie wie ihre Mutter vor ihr regieren kann.\n\nSollen wir diesen Wunsch zustimmen?"
