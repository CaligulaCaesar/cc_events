 cc_cleanup_events.12.name:0 "Universität auf [root.GetName]"
 cc_cleanup_events.12.desc:0 "Die alten Herrscher von [root.GetName] hatten eine große Universität auf [root.GetName] errichtet. Es steht im Zentrum des Netzwerks von Intellektuellen, das auf dem Planeten einflussreich ist. Sollten wir es von Vernichtung verschonen?"

 cc_cleanup_events.13.name:0 "Angesehener Intellektuelle auf [root.GetName]"
 cc_cleanup_events.13.desc:0 "Auf [root.GetName] steht ein angesehener Intellektuelle im Zentrum des Netzwerks von Materialisten, die auf dem Planeten einflussreich ist. Sollten sie erlaubt sein, in ihrer Position zu bleiben?"

 cc_cleanup_events.14.name:0 "Intellektuelle Untergrundbewegung auf [root.GetName]"
 cc_cleanup_events.14.desc:0 "Eine Untergrundbewegung von Intellektuellen hat die alten Herrscher von [Root.GetName] Probleme bereitet. Ihre Vorsitzenden haben mit uns getroffen, und sich bereit erklärt, die Waffen niederzulegen, unter der Bedingung, dass eine große Universität auf dem Planeten errichtet wird.\n\nSollen wir diese Universität errichten?"

 cc_cleanup_events.15.name:0 "Das Gedächtnis an einem berühmten Intellektuellen auf [root.GetName]"
 cc_cleanup_events.15.desc:0 "Die alten Herrscher von [root.GetName] hatten die materialistische Bevölkerung verärgert, indem sie sich verweigert haben, eine Universität zur Ehre eines angesehenen Intellektuellen, der auf dem Planeten zuhause war, zu errichten. Sollten wir eine errichten?"

 cc_cleanup_events.151.name:0 "Universität auf [root.GetName] eröffnet"
 cc_cleanup_events.151.desc:0 "Die Universität auf [root.GetName] ist fertiggestellt worden. Ihre Eröffnung wurde von den Bürgern der Kolonie mit Freude aufgenommen. Sie sind der Meinung waren, dass [root.GetName] jetzt als wichtiges Zentrum der Lehre innerhalb der [root.owner.GetName] gilt. Darüber hinaus sind landesweit Materialisten erfreut über diesen Beweis der Hingabe [root.owner.leader.GetDesDerDE] [root.owner.GetRulerTitle]s an dem technologischen Fortschritt."


 cc_cleanup_events.16.name:0 "Fürstentum auf [root.GetName]"
 cc_cleanup_events.16.desc:0 "[root.GetName] ist derzeitig von einer einheimischen Monarchie regiert. Sollen wir sie erlauben, dieses System der Selbstverwaltung fortzuführen?"

 cc_cleanup_events.17.name:0 "Monarchistische Untergrundbewegung auf [root.GetName]"
 cc_cleanup_events.17.desc:0 "Eine pro-demokratische Untergrundbewegung hat die alten Herrscher von [Root.GetName] Probleme bereitet. Ihre Vorsitzenden haben mit uns getroffen, und sich bereit erklärt, die Waffen niederzulegen, unter der Bedingung, dass wir ihre einheimische Monarchie zurückerstatten und ihr Anführer als 'Prinz von [root.GetName] anerkennen.\n\nSollen wir sie diesen Wunsch erstatten?"

 cc_cleanup_events.18.name:0 "Einheimische Monarchie auf [root.GetName] zurückerstatten?"
 cc_cleanup_events.18.desc:0 "Die alten Herrscher von [root.GetName] hatten die progressive Bevölkerung verärgert, indem sie die einheimische Monarchie, die die Kolonie als autonomes Fürstentum regierte, auflösten. Sollten wir es zurückerstatten?"

 cc_cleanup_events.9.name:0 "Pro-Demokratische Untergrundbewegung auf [root.GetName]"
 cc_cleanup_events.9.desc:0 "Eine pro-demokratische Untergrundbewegung hat die alten Herrscher von [Root.GetName] Probleme bereitet. Ihre Vorsitzenden haben mit uns getroffen, und sich bereit erklärt, die Waffen niederzulegen, unter der Bedingung, dass wir ihre planetare direkte Demokratie zurückerstatten.\n\nSollen wir dies tun?"



 cc_cleanup_events.19.name:0 "Militärakademie auf [root.GetName]"
 cc_cleanup_events.19.desc:0 "Die alten Herrscher von [root.GetName] hatten eine große Militärakademie auf [root.GetName] errichtet. Es steht im Zentrum des Netzwerks von Militaristen, die auf dem Planeten einflussreich ist. Sollten wir es von Vernichtung verschonen?"

 cc_cleanup_events.20.name:0 "Der Legat von [root.GetName]"
 cc_cleanup_events.20.desc:0 "Ein pensionierter hochdekorierter Marineoffizier, der 'Legat von [root.GetName]', ist von der Bevölkerung gut angesehen. Sie sind das Zentrum des Netzwerks von Militaristen, die auf dem Planeten einflussreich ist. Sollten sie erlaubt sein, in ihrer Position zu bleiben?"

 cc_cleanup_events.21.name:0 "Militaristische Untergrundbewegung auf [root.GetName]"
 cc_cleanup_events.21.desc:0 "Eine militaristische Untergrundbewegung hat die alten Herrscher von [Root.GetName] Probleme bereitet. Ihre Vorsitzenden haben mit uns getroffen, und sich bereit erklärt, die Waffen niederzulegen, unter der Bedingung, dass eine große Militärakademie auf dem Planeten errichtet wird.\n\nSollen wir diese Militärakademie errichten?"

 cc_cleanup_events.22.name:0 "Das Gedächtnis an einem berühmten Marineoffizier auf [root.GetName]"
 cc_cleanup_events.22.desc:0 "Die alten Herrscher von [root.GetName] hatten die militaristische Bevölkerung verärgert, indem sie sich verweigert haben, eine Militärakademie zur Ehre eines angesehenen Marineoffiziers, der auf dem Planeten zuhause war, zu errichten. Sollten wir eine errichten?"

 cc_cleanup_events.23.name:0 "Militärakademie auf [root.GetName] eröffnet" 
 cc_cleanup_events.23.desc:0 "Die Militärakademie auf [root.GetName] ist fertiggestellt worden. Im Innenhof wurde eine Statue des verstorbenen Offiziers enthüllt. Seine Eröffnung wurde von den Bürgern der Kolonie mit Freude aufgenommen. Sie sind der Meinung waren, dass [root.GetName] jetzt als wichtiges Zentrum der militärischen Lehre innerhalb der [root.owner.GetName] gilt. Darüber hinaus sind landesweit Mitglieder und Befürworter der Marine erfreut über diesen Beweis der Hingabe [root.owner.leader.GetDesDerDE] [root.owner.GetRulerTitle]s an die Menschen, die bereit sind, für dieser großartigen Nation ihr Leben aufzuopfern."

 cc_cleanup_events.24.name:0 "Militärakademie auf [root.GetName]"
 cc_cleanup_events.24.desc:0 "Die alten Herrscher von [root.GetName] waren dabei, eine große Militärakademie auf [root.GetName] zu errichten. Falls es fertiggestellt wird, wird es zur Mittelpunkt des Netzwerks von Militaristen werden, das auf dem Planeten einflussreich ist. Sollten wir die Akademie weiterbauen?"
 cc_cleanup_events.24.tooltip:0 "\nNach der Fertigstellung wird die Militärakademie den Modifikator §Y$cc_milacademy$§! hinzufügen:\n$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$: §G-20%§!\n$MOD_PLANET_ARMY_BUILD_SPEED_MULT$: §G+50%§!\n$MOD_PLANET_ARMY_BUILD_COST_MULT$: §G-15%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+10%§!\n$mod_pop_ethic_militarist_attraction_mult$: §Y+150%§!"



 cc_cleanup_events.25.name:0 "Angesehener Pazifistischer Aktivist auf [root.GetName]"
 cc_cleanup_events.25.desc:0 "Auf [root.GetName] steht ein angesehener pazifistischer Aktivist im Zentrum des Netzwerks von Pazifisten, die auf dem Planeten einflussreich ist. Sollten sie erlaubt sein, in ihrer Position zu bleiben?"

 cc_cleanup_events.26.name:0 "Monument zur Ehre eines berühmten Aktivisten auf [root.GetName]"
 cc_cleanup_events.26.desc:0 "Die alten Herrscher von [root.GetName] waren dabei, ein Monument zur Ehre eines angesehenen pazifistischen Aktivisten auf [root.GetName] zu errichten. Falls es fertiggestellt wird, wird es zur Mittelpunkt des Netzwerks von Pazifisten werden, das auf dem Planeten einflussreich ist. Sollten wir das Monument weiterbauen?"
 cc_cleanup_events.26.tooltip:0 "Nach der Fertigstellung wird das Mausoleum die Einigkeitsleistung, Zufriedenheit und pazifistische Regierungsgesinnung des Planeten erhöhen."

 cc_cleanup_events.27.name:0 "Monument zur Ehre eines berühmten Aktivisten auf [root.GetName]"
 cc_cleanup_events.27.desc:0 "Die alten Herrscher von [root.GetName] hatten ein Monument zur Ehre eines angesehenen pazifistischen Aktivisten auf [root.GetName] errichtet. Es steht im Zentrum des Netzwerks von Pazifisten, die auf dem Planeten einflussreich ist. Sollten wir es von Vernichtung verschonen?"

 cc_cleanup_events.28.name:0 "Das Gedächtnis an einem berühmten Aktivisten auf [root.GetName]"
 cc_cleanup_events.28.desc:0 "Die alten Herrscher von [root.GetName] hatten die pazifistische Bevölkerung verärgert, indem sie sich verweigert haben, ein Monument zur Ehre eines angesehenen Aktivisten, der auf dem Planeten zuhause war, zu errichten. Sollten wir eins errichten?"
 
 cc_cleanup_events.29.name:0 "Monument auf [root.GetName] fertiggestellt"
 cc_cleanup_events.29.desc:0 "Das Monument zur Ehre des berühmten Aktivisten von [root.GetName] ist fertiggestellt worden. Die Bevölkerung [root.GetName]s hat jetzt einen Ort, wo sie sich an seine Lehren und Leben erinnern können."

 cc_cleanup_events.30.name:0 "Pazifistische Untergrundbewegung auf [root.GetName]"
 cc_cleanup_events.30.desc:0 "Eine pazifistische Untergrundbewegung hat die alten Herrscher von [Root.GetName] Probleme bereitet. Ihre Vorsitzenden haben mit uns getroffen, und sich bereit erklärt, die Waffen niederzulegen, unter der Bedingung, dass wir die Pazifisten auf dem Planeten bestimmte Sonderrechte geben.\n\nSollen ihnen diese Rechte geben?"

 cc_cleanup_events.31.name:0 "[root.GetName] is ein Pazifistisches Protektorat"
 cc_cleanup_events.31.desc:0 "Die pazifistische Bevölkerung auf [root.GetName] wurde von der alten Regime einige Sonderrechte gegeben. Sollten wir diese bestätigen?"



 cc_cleanup_events.32.name:0 "Angesehener xenophobischer Politiker auf [root.GetName] begeht Selbstmord"
 cc_cleanup_events.32.desc:0 "Ein angesehener xenophobischer Politiker war auf [root.GetName] vor dessen Eroberung aktiv. Sie waren als 'Hegemon' des Planeten bekannt, und behaupteten, dass sie es von xenoistische Einflüsse beschützen würden. Jetzt, mit ihrem Traum in Trümmern, haben sie Selbstmord begangen, statt weitere Beschämungen zu erleben müssen."
 cc_cleanup_events.32.option:0 "Und tschüss!"

 cc_cleanup_events.33.name:0 "Reinheitsinstitut auf [root.GetName]"
 cc_cleanup_events.33.desc:0 "Die alten Herrscher von [root.GetName] waren dabei, ein Institut zur Ehre eines angesehenen einheimischen Politikers, der für seine durchaus xenophobischen Ansichten und Reden bekannt war, auf [root.GetName] zu errichten. Falls es fertiggestellt wird, würde es zur Mittelpunkt eines Netzwerks von Nationalisten auf dem Planeten werden. Es ist ironisch, dass sie solch ein Monument bauen würden, genau im Moment ihres Untergangs. Unsere neuen Behörden haben die Konstruktion des Instituts abgebrochen."

 cc_cleanup_events.34.name:0 "Hegemoneninstitut auf [root.GetName]"
 cc_cleanup_events.34.desc:0 "Die alten Herrscher von [root.GetName] hatten ein Institut zur Ehre eines angesehenen Politikers auf [root.GetName] errichtet. Obwohl die Ansichten des Politikers durchaus xenophobisch waren, haben Stellvertreter der eroberten Bevölkerung uns angefleht, das Gebäude nicht zu zerstören, da es von ihnen sehr geschätzt wird. Sollten wir es von Vernichtung verschonen?"
 cc_cleanup_events.34.A:0 "Lass sie ihre Helden behalten."


 cc_cleanup_events.35.name:0 "Xenophobische Untergrundbewegung auf [root.GetName]"
 cc_cleanup_events.35.desc:0 "Eine xenophobische Untergrundbewegung hat die alten Herrscher von [Root.GetName] Probleme bereitet. Jetzt da wir den Planeten erobert haben, fühlen sie sich bestätigt in ihren früheren Aktionen, und haben vor, ihre Bemühungen zu verstärken, den Planeten von xenoistische Einflüsse zu beschützen."


 cc_cleanup_events.36.name:0 "Angesehener xenoistischer Aktivist auf [root.GetName]"
 cc_cleanup_events.36.desc:0 "Auf [root.GetName] steht ein angesehener Aktivist im Zentrum des Netzwerks von Pazifisten, die auf dem Planeten für Frieden und Wohlwollen zwischen Spezies sorgt. Sollten sie erlaubt sein, in ihrer Position zu bleiben?"

 cc_cleanup_events.37.name:0 "Kulturelle Expo auf [root.GetName]"
 cc_cleanup_events.37.desc:0 "Die alten Herrscher von [root.GetName] waren dabei, eine kulturelle Expo zur Ehre eines angesehenen Aktivisten auf [root.GetName] zu erstellen. Falls fertiggestellt, wird es dem Planeten den Ruf geben, ein freier Hafen für alle Spezies zu sein. Sollen wir es weiterhin unterstützen?"
 cc_cleanup_events.37.tooltip:0 "Nach der Fertigstellung wird die kulturelle Expo den Modifikator §Y$cc_xenophile_institute$§! hinzufügen:\n$MOD_POP_HAPPINESS$: §G+5%§!\n$MOD_PLANET_MIGRATION_XENO_PULL$: §G+100%§!\n$mod_country_unity_produces_mult$: §G+25%§!\n$mod_pop_ethic_xenophile_attraction_mult$: §Y+150%§!"

 cc_cleanup_events.38.name:0 "Kulturelle Expo auf [root.GetName]"
 cc_cleanup_events.38.desc:0 "Die alten Herrscher von [root.GetName] hatten eine kulturelle Expo zur Ehre eines angesehenen Aktivisten auf [root.GetName] unterstützt. Es stellt sicher, dass das Gedächtnis an ihm erhalten bleibt, und gibt dem Planeten den Ruf, ein freier Hafen für alle Spezies zu sein. Soll es weiter existieren dürfen?"
 
 cc_cleanup_events.39.name:0 "Das Gedächtnis an einem berühmten Aktivisten auf [root.GetName]"
 cc_cleanup_events.39.desc:0 "Die alten Herrscher von [root.GetName] hatten die xenoistische Bevölkerung verärgert, indem sie sich verweigert haben, eine kulturelle Expo zur Ehre eines angesehenen Aktivisten, der auf dem Planeten zuhause war, zu etablieren. Sollten wir eins etablieren?"

 cc_cleanup_events.40.name:0 "Xenoistische Untergrundbewegung auf [root.GetName]"
 cc_cleanup_events.40.desc:0 "Eine xenoistische Untergrundbewegung hat die alten Herrscher von [Root.GetName] Probleme bereitet. Ihre Vorsitzenden haben mit uns getroffen, und sich bereit erklärt, die Waffen niederzulegen, unter der Bedingung, dass wir eine kulturelle Expo auf dem Planeten unterstützen, durch die sie sicherstellen wollen, dass Frieden und Wohlwollen zwischen Spezies dauerhaft erhalten bleibt.\n\nSollen ihnen diese Rechte geben?"

 cc_cleanup_events.41.name:0 "Kulturelle Expo auf [root.GetName] eingeweiht"
 cc_cleanup_events.41.desc:0 "Die "Kulturelle Expo" zur Ehre des berühmten Aktivisten von [root.GetName] ist eingeweiht worden. Ihre Eröffnung wurde von den Bürgern der Kolonie sowie von allen Xenos in der [root.owner.GetName] mit Freude aufgenommen. Die Bevölkerung [root.GetName]s hat jetzt einen Ort, wo sie sich an seine Lehren und Leben erinnern können, und sind sich sicher, dass Frieden und Wohlwollen zwischen Spezies dauerhaft erhalten bleiben wird."


