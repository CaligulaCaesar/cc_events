 cc_founder_xenophobe:0 "Planetarer Hegemon"
 cc_founder_xenophobe_desc:0 "Diese Kolonie wird von einer charismatischen Person regiert, deren Lebenszweck es ist, den Planeten von xenoistischen Einflüssen zu beschützen."


 cc_minor_protests_xenophobe:0 "Kleine Proteste"
 cc_minor_protests_xenophobe_desc:0 "Nach der Festnahme des "Hegemons" gibt es auf diesem Planeten kleine Proteste."
 cc_major_protests_xenophobe:0 "Große Proteste"
 cc_major_protests_xenophobe_desc:0 "Nach der Festnahme des "Hegemons" gibt es auf diesem Planeten große Proteste."

 cc_underground_xenophobe_movement_1:0 "Xenophobische Untergrundbewegung"
 cc_underground_xenophobe_movement_1_desc:0 "Eine Untergrundbewegung, die von einem charismatischen Regimekritiker geführt wird, ist auf diesem Planeten aktiv. Es versucht, den Planeten von xenoistischen Einflüssen zu beschützen Ideen und Bräuche, die gegen die Idealen unseres Staates sind, zu verbreiten."
 cc_underground_xenophobe_movement_2:0 "Xenophobische Widerstandsbewegung"
 cc_underground_xenophobe_movement_2_desc:0 "Eine Untergrundbewegung, die von einem charismatischen Regimekritiker geführt wird, ist auf diesem Planeten aktiv. Ihr endgültiges Ziel ist es, Frieden durch Unabhängigkeit von dem Staat zu gewinnen."

 cc_xenophobes_offended:0 "Beleidigte Xenophoben"
 cc_xenophobes_offended_desc:0 "Die xenophobische Bevölkerung dieses Planeten weigert sich die neue Regime als legitim anzuerkennen."

 cc_xenophobe_institute_built_faction:0 "Reinheitsinstitut errichtet"

 cc_building_xenophobe_institute:0 "Errichtet ein Institut"
 cc_building_xenophobe_institute_desc:0 "Ein Institut zur Ehre des "Hegemons" wird auf diesem Planeten errichtet."

 cc_xenophobe_institute:0 "Reinheitsinstitut"
 cc_xenophobe_institute_desc:0 "Das Reinheitsinstitut ist ein wichtiges Zentrum für Nationalisten, die viele Lichtjahre reisen, um es zu besuchen."

 cc_minor_xenophobe_institute:0 "Hegemoneninstitut"
 cc_minor_xenophobe_institute_desc:0 "Das Gedächtnis an einem der frühen Kolonisten dieses Planeten wird noch von vielen an einem Institut zu seiner Ehre gefeiert."


 cc_founders_memory_disrespected_1_xenophobe:0 "Einheimischer "Hegemon" verachtet"
 cc_founders_memory_disrespected_1_xenophobe_desc:0 "Die Bevölkerung ist entgeistert von der Art und Weise, auf der der Staat einen ihrer hoch geschätzten Bürger behandelt hat."

