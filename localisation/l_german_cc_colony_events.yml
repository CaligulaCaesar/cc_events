 cc_colony_events.6.name:0 "Spiritualistischer Guru auf [root.GetName] anerkannt"
 cc_colony_events.6.desc.pos:0 "Eine junge Kolonie bietet oft denjenigen, die den Ehrgeiz haben, es zu ergreifen, eine Chance aufzusteigen.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. Die Lehren eines spiritualistischen Gurus namens [cc_colony_leader.GetName] sind unter den neuen Kolonisten beliebt geworden. Sie haben begonnen, [cc_colony_leader.GetIhmIhrDE] "Ältest[cc_colony_leader.GetErEDE]" zu nennen, und folgen [cc_colony_leader.GetHisHer]en Rat, sogar vor der der [root.owner.GetSpeciesAdj]en Behörden. Glücklicherweise scheint [cc_colony_leader.GetSheHe] nicht geneigt zu sein, [cc_colony_leader.GetHisHer]e Popularität auszunützen, um sich gegen die Regierung der [root.owner.GetName] zu stellen. [cc_colony_leader.GetSheHeCap] konsultiert unsere Beamten bei allen wichtigen Entscheidungen, und sie loben [cc_colony_leader.GetHisHer]e Lehren und Initiativen. Sie haben uns sogar beantragt, dass es am besten wäre, [cc_colony_leader.GetIhmIhrDE] eine offizielle Rolle in der Regierung [root.GetName]s."
 cc_colony_events.6.desc.neut:0 "Eine junge Kolonie bietet oft eine Chance aufzusteigen, besonders für diejenigen, die diese Chance nicht auf Welten hätten, auf denen die staatlichen Autoritäten besser etabliert sind.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. Die Lehren eines spiritualistischen Gurus namens [cc_colony_leader.GetName] sind unter den neuen Kolonisten beliebt geworden. Sie haben begonnen, [cc_colony_leader.GetIhmIhrDE] "Ältest[cc_colony_leader.GetErEDE]" zu nennen, und folgen [cc_colony_leader.GetHisHer]en Rat, sogar vor der der [root.owner.GetSpeciesAdj]en Behörden. [cc_colony_leader.GetSheHeCap] hat bisher nicht [cc_colony_leader.GetHisHer]e neu-erworbene Autorität benutzt, um sich gegen die [root.owner.GetName] zu stellen, und kooperiert stattdessen mit der lokalen Regierung. Jedoch scheinen [cc_colony_leader.GetHisHer]e grundsätzliche Ideale von den der [root.owner.GetName] abzuweichen.\n\nWie sollen wir mit der Situation umgehen?"
 cc_colony_events.6.desc.neg:0 "Eine junge Kolonie bietet oft eine Chance aufzusteigen, besonders für diejenigen, die diese Chance nicht auf Welten hätten, auf denen die staatlichen Autoritäten besser etabliert sind.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. Die Lehren eines spiritualistischen Gurus namens [cc_colony_leader.GetName] sind unter den neuen Kolonisten beliebt geworden. Sie haben begonnen, [cc_colony_leader.GetIhmIhrDE] "Ältest[cc_colony_leader.GetErEDE]" zu nennen, und folgen [cc_colony_leader.GetHisHer]en Rat, sogar vor der der [root.owner.GetSpeciesAdj]en Behörden. [cc_colony_leader.GetName], [cc_colony_leader.GetDerDieDE] von unseren lokalen Behörden als "störend" beschrieben wird, hat [cc_colony_leader.GetHisHer]e neu gefundene Autorität begrüßt und angefangen, für eine Position einzutreten, die weit von der Leitkultur der [root.owner.GetName] abweicht.\n\nWie sollen wir mit der Situation umgehen?"
