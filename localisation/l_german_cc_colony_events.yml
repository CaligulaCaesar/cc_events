 cc_colony_events.4.name:0 "Xenophilisch[cc_colony_leader.GetErEDE] Aktivist[cc_colony_leader.GetXInDE] auf [root.GetName] anerkannt"
 cc_colony_events.4.desc.pos:0 "Jetzt da die [root.owner.GetSpeciesNamePlural] in die Sterne hinausgehen, fragen sich viele, was wir machen sollen, wenn wir andere intelligente Lebewesen treffen.\n\nAuf [root.GetName] ist dieses Thema besonders aktuell geworden. Dies liegt vor allem an einer gewissen gutherzigen Person namens[cc_colony_leader.GetName], [cc_colony_leader.GetDerDieDE] die Erschaffung von Systemen fordert, die die faire und gleiche Behandlung aller Xenos zu gewährleisten. Diese Ideologie wird unter den neuen Kolonisten sehr populär, die sich in die Idee verliebt haben, dass [root.GetName] zu einer multikulturellen 'Xenooase' wird. Sie haben begonnen, [cc_colony_leader.GetIhnSieDE] [cc_colony_leader.GetDenDieDE] "Mediator[cc_colony_leader.GetXInDE]" zu nennen und [cc_colony_leader.GetHisHer]en Rat zu folgen, sogar vor dem der höheren [root.owner.GetSpeciesAdj]en-Behörden. Zum Glück hat [cc_colony_leader.GetSheHe] sich bemüht, die lokalen Behörden zu konsultieren, bevor [cc_colony_leader.GetSheHe] wichtige Entscheidungen trifft. Ihrerseits befürworten unsere Beamten [cc_colony_leader.GetHisHer]e Lehren und Initiativen, und empfehlen, [cc_colony_leader.GetIhnSieDE] in die lokale Befehlsstruktur zu integrieren."
 cc_colony_events.4.desc.neut:0 "Jetzt da die [root.owner.GetSpeciesNamePlural] in die Sterne hinausgehen, fragen sich viele, was wir machen sollen, wenn wir andere intelligente Lebewesen treffen.\n\nAuf [root.GetName] ist dieses Thema besonders aktuell geworden. Dies liegt vor allem an einer gewissen gutherzigen Person namens[cc_colony_leader.GetName], [cc_colony_leader.GetDerDieDE] die Erschaffung von Systemen fordert, die die faire und gleiche Behandlung aller Xenos zu gewährleisten. Diese Ideologie wird unter den neuen Kolonisten sehr populär, die sich in die Idee verliebt haben, dass [root.GetName] zu einer multikulturellen 'Xenooase' wird. Sie haben begonnen, [cc_colony_leader.GetIhnSieDE] [cc_colony_leader.GetDenDieDE] "Mediator[cc_colony_leader.GetXInDE]" zu nennen und [cc_colony_leader.GetHisHer]en Rat zu folgen, sogar vor dem der höheren [root.owner.GetSpeciesAdj]en-Behörden. [cc_colony_leader.GetSheHeCap] hat bisher nicht [cc_colony_leader.GetHisHer]e neu-erworbene Autorität benutzt, um sich gegen die [root.owner.GetName] zu stellen, und kooperiert stattdessen mit der lokalen Regierung. Jedoch scheinen [cc_colony_leader.GetHisHer]e grundsätzliche Ideale von den der [root.owner.GetName] abzuweichen.\n\nWie sollen wir mit der Situation umgehen?"
 cc_colony_events.4.desc.neg:0 "Jetzt da die [root.owner.GetSpeciesNamePlural] in die Sterne hinausgehen, fragen sich viele, was wir machen sollen, wenn wir andere intelligente Lebewesen treffen.\n\nAuf [root.GetName] ist dieses Thema besonders aktuell geworden. Dies liegt vor allem an einem gewissen Störenfried namens[cc_colony_leader.GetName], [cc_colony_leader.GetDerDieDE] die Erschaffung von Systemen fordert, die die faire und gleiche Behandlung aller Xenos zu gewährleisten. Diese Ideologie wird unter den neuen Kolonisten sehr populär, die sich in die Idee verliebt haben, dass [root.GetName] zu einer multikulturellen 'Xenooase' wird. Sie haben begonnen, [cc_colony_leader.GetIhnSieDE] [cc_colony_leader.GetDenDieDE] "Mediator[cc_colony_leader.GetXInDE]" zu nennen und [cc_colony_leader.GetHisHer]en Rat zu folgen, sogar vor dem der höheren [root.owner.GetSpeciesAdj]en-Behörden. [cc_colony_leader.GetName], [cc_colony_leader.GetDerDieDE] von unseren lokalen Behörden als "störend" beschrieben wird, hat [cc_colony_leader.GetHisHer]e neu gefundene Autorität begrüßt und angefangen, für eine Position einzutreten, die weit von der Leitkultur der [root.owner.GetName] abweicht.\n\nWie sollen wir mit der Situation umgehen?"

