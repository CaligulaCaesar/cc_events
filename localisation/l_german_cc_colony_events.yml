 cc_colony_events.55.C.tooltip:0 "$cc_colony_events.25.B.tooltip$"

 cc_colony_events.551.name:0 "Reinheitsinstitut auf [root.GetName] eröffnet"
 cc_colony_events.551.desc.A:0 "Das Institut zu [cc_colony_leader.GetName]s Ehre ist fertiggestellt worden. Seine Eröffnung wurde von den Bürgern der Kolonie mit Freude aufgenommen, und viele [cc_colony_leader.GetHisHer]er Anhänger sind von anderen Welten zur Feier des Tages gekommen. Wir vermuten, dass dies zu einem wichtigen Zentrum der [cc_colony_leader.Species.GetAdj]en Nationalisten entwickelnt wird."
 cc_colony_events.551.desc.B:0 "Das Institut zu [cc_colony_leader.GetName]s Ehre ist fertiggestellt worden. Die Bevölkerung [root.GetName]s hat jetzt einen Ort, wo sie sich an [cc_colony_leader.GetHisHer]e Lehren und Leben erinnern können."

