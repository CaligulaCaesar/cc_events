 cc_xenophobe_hero_1_desc:0 "Viele auf diesem Planeten sehen den 'Hegemonen' eines naheliegenden Planeten als ihr Held, und würden ihm gern im Kampf gegen den Xenos sowie auch deren Sympathisanten in der Regierung folgen."
 
 cc_widespread_xenophobic_unrest:0 "Weitverbreitete xenophobische Unruhe"
 cc_widespread_xenophobic_unrest_desc:0 "Die verärgerte Rassistenfraktion, die beweisen kann, dass der Staat versucht hat, auf den Wunsch eines fremden Staates einer ihrer Anführer zu ermorden, wird von vielen unterstützt."
 cc_xenophobe_assassinated_attempt:0 "Ermordungsversuch"
 cc_ally_xenophobic_rhetoric:0 "Xenophobische Reden"

 cc_xenophobe_martyr:0 "Gedächtnis an einem Märtyrer"
 cc_xenophobe_martyr_desc:0 "Der ehemalige "Hegemon" dieses Planeten ist als Märtyrer des nationalen Kampfs angesehen, da er durch einer xenoistischen Verschwörung ums Leben kam."

