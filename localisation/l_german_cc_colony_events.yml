 cc_colony_events.851.name:0 "Monarchistische Untergrundbewegung auf [cc_colony_leader.GetName]"
 cc_colony_events.851.desc1:0 "Nach unsere Entscheidung, gegen den Willen der Bevölkerung [root.GetName]s die einheimische Monarchie aufzulösen, waren viele verständlicherweise bestürzt. Jetzt hat der Son des alten Prinzes seine treuesten Anhänger zusammengebracht und eine Untergrundbewegung gegründet, mit der er versuchen will, sein Fürstentum zurückzuerobern. Wir können davon ausgehen, dass [cc_colony_leader.GetSheHe] unsere Behörden noch langfristig Probleme bereiten wird."
 cc_colony_events.851.desc2:0 "Nach unsere Entscheidung, gegen den Willen der Bevölkerung [root.GetName]s die einheimische Monarchie aufzulösen, waren viele verständlicherweise bestürzt. Jetzt hat die Tochter der alten Prinzessin ihre treuesten Anhänger zusammengebracht und eine Untergrundbewegung gegründet, mit der sie versuchen will, ihr Fürstentum zurückzuerobern. Wir können davon ausgehen, dass [cc_colony_leader.GetSheHe] unsere Behörden noch langfristig Probleme bereiten wird."


