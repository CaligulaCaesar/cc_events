cc_events_mod.6.name:0 "統治者崇拝を続けるべきか?"
cc_events_mod.6.desc:0 "[root.GetRulerTitle] [cc_ruler_culted_ruler.GetName]は非常に人気があり、その偉業を称える統治者崇拝が行われるようになった。しかしその後継者も同じように人気があり崇拝の対象にまでなるかどうかはわからない。ここで一つ提案がある。[root.Leader.GetHisHer]受けていたような統治者への崇拝を我が国の統治者が持つ生得権とし、崇拝を永続的なものに固定するか、それとも統治者毎の能力や魅力によって毎度勝ち取るべきものにするべきか、どのようにするべきだろうか?"
cc_events_mod.6.A:0 "統治者崇拝は[root.GetRulerName]の生得権である!"
cc_events_mod.6.A.desc:0 "§Y帝国制§!の統治形態にある限り統治者崇拝は維持される。\n\n精神主義派閥は5年間幸福度がR-15%§!。"
cc_events_mod.6.B:0 "崇拝は勝ち取るものだ!"



cc_events_mod.7.name:0 "種族間の婚姻を許可すべきか?"
cc_events_mod.7.desc_nophobe:0 "星々を超えて[root.GetName]の領域が広がるに連れて、[root.GetName]は外来の知的生命種族を多く抱えるようになった。[root.GetSpeciesNamePlural]と異星人の同胞たちは互いをよりよく知り合い、互いのエキゾチックな雰囲気に惹かれ[root.GetSpeciesNamePlural]と他種族の個人間には惹かれあうものが現れた。種族間カップルを代表し[xenophile_faction.GetName]は政府に対し異種族間の婚姻を合法化を申請した。現在そのような規定が[root.GetSpeciesAdj]法には存在しないため、公式に彼らのパートナーシップを祝福することができないからだ。種族間のDNA構造は異なっているため、子孫が出来る現実的な見通しはない。許可した場合一部の住民は不快に思うだろう。"
cc_events_mod.7.desc_phobe:0 "星々を超えて[root.GetName]の領域が広がるに連れて、[root.GetName]は外来の知的生命体種族を多く抱えるようになった。[root.GetSpeciesNamePlural]と異星人の同胞たちは互いをよりよく知り合い、互いのエキゾチックな雰囲気に惹かれ[root.GetSpeciesNamePlural]と他種族の個人間には惹かれあうものが生まれた。種族間カップルを代表し[xenophile_faction.GetName]は政府に対し異種族間の婚姻を合法化を申請した。現在そのような規定が[root.GetSpeciesAdj]法には存在しないため、公式に彼らのパートナーシップを祝福することができないからだ。種族間のDNA構造は異なっているため、子孫が出来る現実的な見通しはない。許可した場合一部の住民は不快に思うだろう。-一部はより強く不快感を表明している。[if you have a xenophobe faction too] [xenophobe_faction.GetName]は種族間の婚姻だけでなく全ての性的関係を禁止する抗議活動を開始した。"
cc_events_mod.7.A:0 "種族間の婚姻を許可しよう。"
cc_events_mod.7.B:0 "この変化を受け入れるには時期尚早だ。"
cc_events_mod.7.C:0 "種族間のパートナーシップは禁止する。"

cc_events_mod.121.name:0 "異種族愛好の広がり"
cc_events_mod.121.desc:0 "[root.GetName]では内心だけでなく、実際に異種族への好意を表す者が珍しいものではなくなりつつある。[root.capital.GetName]の都市で異種族間のカップルを見かけることは最早珍しいことではない。これは受容主義の哲学がしっかりと定着しつつあることを意味する。だが、種族間で互換性の有る遺伝子コードと生殖器官の生成は困難であることは明らかであるため、出生率の低下という形で影響が現れている。"

cc_events_mod.131.name:0 "[Root.GetSpeciesName]の難民が到着"
cc_events_mod.131.desc:0 "§Y[RefugeeEscapedFrom.GetName]§!を逃れてきた§Y[Root.GetSpeciesNamePlural]§!のぼろぼろになった民間小船団が我が宙域に到着した。彼らは§H[Root.Planet.GetName]§!への入植を許可されている。\n\nこの哀れな難民たちは、彼らが異種族を愛したがために[RefugeeEscapedFrom.GetSpeciesName]当局から迫害を受けていたのだ。彼らはそこを去り、我々のより明るく開かれた社会での生活を望んでいる。"
cc_events_mod.131.a:0 "ようこそ。"

cc_events_mod.16.name:0 "種族間の婚姻"
cc_events_mod.16.desc:0 "[cc_happy_partner.GetName]は[cc_happy_partner.GetSheHe]と[marriage_species.GetSpeciesName]である[cc_bride_or_groom.GetName]が結婚することを発表した。住民の中にはそのような組み合わせへの懸念を持つ者もいる一方、この知らせは[root.GetName]が現代的な多種族国家的価値観を喜んで受け入れていることを証明するニュースとなった。"

cc_events_mod.16.option:0 "彼らに幸福あれ!"

#Xeno Sex Scandal
cc_events_mod.17.name:0 "[root.GetRulerTitle] [root.GetRulerName]がゼノ・セックス・スキャンダルに巻き込まれる"
