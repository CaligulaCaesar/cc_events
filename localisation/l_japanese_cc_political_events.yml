cc_events_mod.18.desc:0 "[root.GetSpeciesAdj]の主要メディア会社が[cc_scandal_leader.GetTitle] [cc_scandal_leader.GetName]が[xeno.GetSpeciesNamePlural]と下劣な欲望を満たそうとしてる場を暴露した。残念ながら、これを否定する予知はほとんどない。交わりの画像は既に広がってしまっている。このような異種族との性行為は[root.GetSpeciesAdj]では厳罰に処され、厳しい罰金から最大限の罰則まで処罰が規定されている。[cc_scandal_leader.GetName]は政府の一員であるため、理論的には罰則に対する免責が保証されているが、住民の間では[cc_scandal_leader.GetHimHer]直ちに辞任させ、[cc_scandal_leader.GetHisHer]を刑事裁判の場へ出させるべきとの声が広がっている。\n\nどのように反応すべきだろうか?"
cc_events_mod.18.A:0 "異星人への態度を緩めるときだな"
cc_events_mod.18.B:0 "[cc_scandal_leader.GetTitle] [cc_scandal_leader.GetName]を隠退させ[cc_scandal_leader.GetHimHer]裁判へ。"
cc_events_mod.18.C:0 "[cc_scandal_leader.GetTitle] [cc_scandal_leader.GetName]が現在の[cc_scandal_leader.GetHisHer]地位を維持することを超法規的に認める。"


#Government Blackmail Crisis
cc_events_blackmail.20.name:0 "政府への恐喝危機"
cc_events_blackmail.20.desc:0 "あるウィルスが昨日、[root.Capital.GetName]の政府のコンピューターシステムを突破した。この攻撃は数時間で収束に向かったが、すぐに不吉なことが明らかとなった。重要な政府関係者の個人データが盗まれたのだ。データを盗んだ犯人は、金銭を要求するメッセージを残している。支払いがない場合はデータの多くが公開される予定だという。どのような情報が盗まれたのかは不明だが、問題の当事者のうち数人は私的に緊張を表明している。"
cc_events_blackmail.20.A:0 "金を払おう"
cc_events_blackmail.20.B:0 "リスクをとる。我々は犯罪者に金など払わない。"

cc_events_blackmail.201.name:0 "汚職スキャンダル!"
cc_events_blackmail.201.desc:0 "ハッカーたちは、政府職員のうち有名な者数名が関わっている汚職事件の詳細を明らかにした。彼らは自らの部署に割り当てられた政府予算の大部分を私的財産へ流しており、数百万もの国家予算が犠牲となっていたのだ。この暴露により住民は怒りを感じており、訴訟へと発展しそうだ。\n\nどのように反応すべきだろうか?"
cc_events_blackmail.201.A:0 "引き摺り下ろし裁判にかけろ"
cc_events_blackmail.201.B:0 "彼らの任務の価値は高い。彼らはそのままにしておけ。"

cc_events_blackmail.202.name:0 "警察の暴力に関するデータが漏洩!"
cc_events_blackmail.202.desc:0 "[root.GetName]の住民は治安部隊が強盗と変わりなくなりつつある傾向があることを薄々と感じ取ってきたが、これが現実のものであるとは決して考えることは無かった。しかし、ハッカーが反体制派に対する残酷な暴力、刑務所の惨状など警察の暴力に関する様々な側面を文書化したデータを公開した。最も政府に忠実な市民でさえこの暴露で困惑しており、平等主義的な住民は変革を求めて政府に圧力をかけている。"
cc_events_blackmail.202.option:0 "何かしなければ!"

cc_events_blackmail.203.name:0 "聖職者の汚職スキャンダル!"
cc_events_blackmail.203.desc:0 "[root.GetSpeciesAdj]の重大な汚職スキャンダルに関するデータがハッカーにより公開された。重要な聖職者の多数が、自分の地位を悪用し私服を肥やし、奉仕者から厄介な類の奉仕まで受けていたことが判明した。この暴露により精神主義の有無に関わらず住民の間では怒りが広がっている。"

cc_events_blackmail.204.name:0 "銀河征服計画が漏洩!"
cc_events_blackmail.204.desc:0 "ハッカーは銀河で最強の国家となることを目指し、以前から敵対的でなかった国家をも含む秘密の開戦計画を暴露した。問題となった国家は憤慨しており、わが国の大使に状況の説明を求めている。これは何年も前から続けてきた前向きな国家間関係の構築への試みを無駄にしかねない出来事だ。"

cc_events_blackmail.205.name:0 "選挙結果を操作していたことが漏洩!"
cc_events_blackmail.205.desc:0 "ハッカーにより[root.GetName]の選挙結果を意図的に操作、さらには完全に変更することに政府が関与していたことが明るみに出た。住民は憤慨しており、民主制への信頼は大打撃を受けた。"

cc_events_blackmail.206.name:0 "主任科学者は剽窃家だった!"
cc_events_blackmail.206.desc:0 "ハッカーにより、我々の主任研究員が、詐欺師であったことが明るみに出た。天才の如く世に放たれた業績のほとんどが実際には自分で考えたものではなく、広範なハッキングシステムを応用し他国の技術を単純にコピーして発表していただけだったのだ。我々の種の独創性に対する自信が揺さぶられており、剽窃元となった隣国は問題となった科学者を解雇し、刑務所に入れることを要求している。"
cc_events_blackmail.206.A:0 "科学者の地位はそのままにせよ。彼らはよくやっている。"
cc_events_blackmail.206.B:0 "科学者を解雇せよ"

cc_events_blackmail.207.name:0 "種族間差別に関するデータが暴露!"
cc_events_blackmail.207.desc:0 "[root.GetName]政府当局が多種族の住民に対する差別体系、すなわち地位と利益の配分に関するデータをハッカーが暴露した。非[root.GetSpeciesName]市民は不平等であることを主張してきたがこれまでは門前払いとなっていた。だが今や彼らは多文化国家への嫌疑が証明されたことで攻勢に出ており、広範な改革を要求している。"
cc_events_blackmail.207.tooltip:0 "主要種族以外のPopは§R$cc_outrage_at_discrimination$§!補正を得る。幸福度が-15%となり受容主義志向への魅力が+50%"

cc_events_blackmail.208.name:0 "刑務所のセキュリティコードがリーク!"
cc_events_blackmail.208.desc:0 " [root.GetName]の最高レベルのセキュリティを誇る刑務所で用いられるセキュリティコードと見取り図がデータハッカーによってリークされてしまった。よく組織化されたハッカー集団によって本日、ほぼ同時にサイバー攻撃をされたからだ。有名な厄介者たちから恐ろしい犯罪者まで、数多くの収監者が逃げ出してしまった。"
cc_events_blackmail.208.option:0 "対処しなければならない!"

cc_events_blackmail.209.name:0 "宿敵国に艦船の設計が漏洩!"
cc_events_blackmail.209.desc:0 "ハッカーがわが国の艦船設計-弱点を含む-をリークした。現在、わが艦隊は攻撃に対し脆弱な状態にある!"

cc_events_blackmail.210.name:0 "[from.GetSpeciesAdj]の艦船の設計が漏洩!"
cc_events_blackmail.210.desc:0 "[from.GetName]の艦船設計-弱点を含む-が漏洩した。彼らが艦船を再設計する前に攻撃すれば大いに効率的な戦闘が行えるだろう!"

#Emancipation Movement

cc_emancipation.1.name:0 "[root.GetName]にて奴隷解放運動"
cc_emancipation.1.desc.A:0 "[slaveryplanet.GetName]の活動家集団は、[neighbour_that_is_egalitarian.GetName]の慣行に触発され、[root.GetName]の重要な政策である奴隷制度を忌み嫌うようになった。彼らは非暴力的ではあるものの、抗議活動を活発化させ、どんどん迷惑な存在となりつつある。さらに、彼らは奴隷を扇動し、密かに脱出の手引きまで行っている。残念ながら、彼らのグロテスクな理想主義的思想はかなりの支持を集めてしまっているようだ。\n\nどのように対応すべきだろうか?"
cc_emancipation.1.desc.B:0 "[slaveryplanet.GetName]の活動家集団は、[neighbour_that_is_egalitarian.GetName]の慣行に触発され、[root.GetName]の重要な政策である奴隷制度を忌み嫌うようになった。彼らは非暴力的ではあるものの、抗議活動を活発化させ、どんどん迷惑な存在となりつつある。さらに、彼らは奴隷を扇動し、密かに脱出の手引きまで行っている。残念ながら、彼らのグロテスクな理想主義的思想はかなりの支持を集めてしまっているようだ。\n\nどのように対応すべきだろうか?"
cc_emancipation.1.A:0 "たぶん彼らが正しい。"
cc_emancipation.1.B:0 "無視しろ。一時の嵐に過ぎない。"

cc_emancipation.1.tooltip:0 "奴隷解放運動が他の惑星に広がるかもしれない。"
cc_emancipation.1.tooltip.C:0 "奴隷解放運動が他の惑星に広がる可能性は下がる。"
cc_emancipation.1.D.tooltip:0 "他国は怒るだろう。"

cc_emancipation.5.name:0 "奴隷解放運動が[root.GetName]へ広がる"
cc_emancipation.5.desc:0 "[emancipation_planet.GetName]の事件に触発され、「活動家」と呼ばれる愚か者共が[root.GetName]での活動を開始した。奴隷を扇動し、奴隷制の廃止を我々に強制しようとしている。どのように対応すべきだろうか?"

cc_emancipation.6.name:0 "奴隷解放運動が帝国全土に広がる"
cc_emancipation.6.desc:0 "[emancipation_planet.GetName]や他の惑星での奴隷解放運動の結果、[root.GetName]中で同じ考えを持つ者同士が結合し、全国で同じ活動を行っている。 さらに、彼らの非情に効果的な宣伝キャンペーンの結果、[root.GetSpeciesName]の市民でさえ[root.GetName]の根幹を成す奴隷制の続行について疑問を持ち始めた。[root.GetSpeciesAdj]の生き方が脅威に晒されているのだ!\n\nどうするべきだろうか?"

cc_emancipation.6.C.tooltip:0 "奴隷解放運動を支持する者に§R$cc_oppression$§!補正がつく。:全出力-50%"
cc_emancipation.6.D.tooltip:0 "奴隷解放運動の支持者は皆殺される。他の国は怒るだろう。"

cc_emancipation.20.name:0 "奴隷制が気にかかる"
cc_emancipation.20.desc.breakaways:0 "[breakaway_slaves.GetName]でおきた暴動は、[root.GetSpeciesAdj]の間に奴隷制度の持続可能性について疑問を持たせるのに充分なものであった。[breakaway_slaves.GetSpeciesAdj]の惑星では以前奴隷の所有者であった者たちが暴力的報復に直面しているからだ。同時に、奴隷制がもたらす悪や奴隷所有者により犯された罪に関する[breakaway_slaves.GetSpeciesAdj]のプロパガンダが効果を挙げており、我が国では奴隷制やそれに関する慣行の終結を求めるような恐ろしい言説は広く禁止されており、当局がそのプロパガンダの源を摘発しようと力を挙げているにも関わらず、奴隷制に反発するような考え方を持つ住民はますます増えているようだ。"
cc_emancipation.20.desc.neighbour:0 "Prolonged contact with the [egalitarian_neighbour.GetName] and their hostile propaganda has caused elements within the [root.GetName]'s population to rethink the issue of slavery. Despite the fact that slavery constitutes a main pillar of the [root.GetSpeciesAdj]'s economy, many increasingly have moral concerns with the absolute subjugation of a sentient being to the will of another. A shadowy manifesto calling for the end of slavery and other oppressive practices has been widely circuited, 我が国では奴隷制やそれに関する慣行の終結を求めるような恐ろしい言説は広く禁止されており、当局がそのプロパガンダの源を摘発しようと力を挙げているにも関わらず、奴隷制に反発するような考え方を持つ住民はますます増えているようだ。"
cc_emancipation.20.tooltip.A:0 "One third of non-slave £pops Pops will be given the modifier §R$cc_worried_about_slaves$§! for 15 years, giving them §R+100%§! $pop_ethic_egalitarian_attraction_mult$."
cc_emancipation.20.tooltip.B:0 "One quarter of non-slave £pops Pops will be given the modifier §R$cc_worried_about_slaves$§! for 15 years, giving them §R+100%§! $pop_ethic_egalitarian_attraction_mult$."



#Ludditism
cc_luddite.1.name:0 "Ludditeが[root.GetName]にてロボットを破壊"
cc_luddite.1.desc:0 "「luddite」と呼ばれる集団-技術への不信を持つ原始的な思考を持つ者-が[root.GetName]で流行っている。彼らはロボットを不自然で危険であり、仕事を奪うと主張し、ロボットを破壊している。彼らは全ての機械ユニットを解体し、有機生命体の労働者に置き換えることを要求している。"

cc_luddite.2.name:0 "Ludditeが[root.GetName]にてロボットを破壊"
cc_luddite.2.desc:0 "彼らの要求は危険なものであるにも関わらず、'luddites'は支持を集めているようだ。他の惑星に模倣者がでる危険がある。何か行動をとらなければならない!\n\nどのように対応すべきだろうか?"
cc_luddite.2.A:0 "[root.GetName]はロボットなくともやっていける。"
cc_luddite.2.A.tooltip:0 "全ロボットPopは解体される。もし新たに製造した場合、[root.GetName]には怒りが広がるだろう。さらに、他の惑星にこの運動が波及する可能性が出る。"
cc_luddite.12.B:0 "無視しろ。いずれ彼らも進歩に屈するだろう。"
cc_luddite.2.B.tooltip:0 "この惑星及び他の惑星で同様の事件が発生する可能性がある。"
cc_luddite.2.C.tooltip:0 "この惑星及び他の惑星で同様の事件が発生する可能性が少しある。"

cc_luddite.6.name:0 "[root.GetName]の抗議申し入れ"
cc_luddite.6.desc:0 "ごきげんよう, [root.owner.GetRulerTitle] [root.owner.GetRulerName]。\n\n私は[from.GetName]の事件に関する私の懸念を表明したいと思います。ロボットは我が国で重要な役割を果たしており、国家のWell-being(良好状態)のために不可欠な存在です。私たちは進歩の車輪が止まることを許すわけにはいきません!\n\n敬意を込めて,\n[root.leader.GetName],\n[root.GetName]のリーダー"

cc_luddite.7.name:0 "[root.GetName]の抗議申し入れ"
cc_luddite.7.desc:0 "ごきげんよう, [root.owner.GetRulerTitle] [root.owner.GetRulerName].\n\n私は[from.GetName]の事件に関する私の懸念を表明したいと思います。あなたは抗議している人々の行動には同意しないかもしれません。しかし、彼らには正当な懸念があるのです。その懸念に対し耳を傾ける必要があります。健全な考えを持つ者は皆、あなた方政府の非情な反応に対し不満を持っております!\n\n敬意を込めて,\n[root.leader.GetName],\n[root.GetName]のリーダー"

cc_luddite.8.name:0 "Luddismが[root.GetName]に再び起こる"
cc_luddite.8.desc:0 "'luddites'が[root.GetName]でまた騒ぎを起こした。"

cc_luddite.9.name:0 "Luddismが[root.GetName]へ広がる"
cc_luddite.9.desc:0 "luddismの波が[root.GetName]へと広がった。"

cc_luddite.11.name:0 "Luddismが[root.GetName]に広がる"
cc_luddite.11.desc:0 "[first_luddite_planet.GetName]の事件に触発され、[root.GetName]ではマネをする者が出始めた。多数のロボット労働者が破壊された。"
cc_luddite.11.name:0 "Luddismが[root.GetName]に広がる"
cc_luddite.12.desc:0 "Luddismの波を止めるために何ができるだろうか?"
cc_luddite.12.A:0 "[root.GetName]でもロボットなしでもやっていける。"
cc_luddite.12.A.tooltip:0 "全ロボットPopは解体される。もし新たに製造した場合、[root.GetName]には怒りが広がるだろう。さらに、他の惑星にこの運動が波及する可能性が出る。"
cc_luddite.12.B:0 "無視しろ。いずれ彼らも進歩に屈するだろう。"
cc_luddite.12.B.tooltip:0 "この惑星で同様の事件が発生する可能性がある。"
cc_luddite.12.C.tooltip:0 "この惑星で同様の事件が発生する可能性が少しある。"

cc_luddite.13.name:0 "Luddismが帝国全土に広がる"
cc_luddite.13.desc:0 "Luddismが[from.GetName]に広まったことで、国家規模のLuddism危機が我々を直面している。Ludditeたちはいくらかの惑星でロボットに対し積極的に攻撃を仕掛けている。我が国がロボット労働者をこれ以上使い続けることができるか、疑問だ。\n\nこれにどのように対応すべきだろうか?"
cc_luddite.13.A:0 "皆の声を聞かねばならない。"
cc_luddite.13.B:0 "今までの方針を守る"
cc_luddite.13.B.tooltip:0 "Luddismは広がり続けるかもしれない"
cc_luddite.13.C.tooltip:0 "将来現れるLuddismは抑圧されている感じるだろう。"
cc_luddite.13.D.tooltip:0 "Luddite運動に参加したPopは全員殺される。Luddismがこれ以上発生することはない。"

cc_luddite.15.name:0 "[root.GetName]の'Luddites'への裏切り"
cc_luddite.15.desc:0 "[root.GetName]でロボットを使用しないとの約束にも関わらず、政府当局は新たにロボットPopを製造した。住民は我々に対し怒りを感じている。"
cc_luddite.15.option:0 "あぁ、わかった。"

cc_luddite.20.name:0 "ロボット労働者への不安"
cc_luddite.20.desc.uprising:0 "[machine_uprising_victims.GetName]での"機械の反乱"の後、多くの市民は[root.GetName]の機械労働者に不安を抱いている。政府当局は即座に[machine_uprising_victims.GetName]での反乱は特殊なケースであり、[root.GetName]の機械では本来起こりえないことだと説明したが、実際のところ、市民の多くは自分たちを[machine_uprising_victims.GetSpeciesNamePlural]と同様に機械の攻撃に対し無防備な状態であると感じている。一部の住民はロボット労働者に対し良い感情を持ってこなかった。彼らは「有機物」で出来た住民が軽視され、存在が脅かされているとの主張を始めた。このような考えを持つ人々が増えつつある。"
cc_luddite.20.desc.exterminators:0 "[machine_uprising_victims.GetName]での"機械の反乱"の後、多くの市民は[root.GetName]の機械労働者に不安を抱いている。政府当局は事件の「死のロボット」は特殊なケースで[root.GetName]の機械では本来起こりえないことだと説明したが、 住民の多くは機会労働者は全知的生命体に対する潜在的脅威だと感じている。一部の住民はロボット労働者に対し良い感情を持ってこなかった。彼らは「有機物」で出来た住民が軽視され、存在が脅かされているとの主張を始めた。このような考えを持つ人々が増えつつある。"
cc_luddite.20.tooltip:0 "奴隷でない £pops Popのうち3分の1が§R$cc_worried_about_machines$§!の補正を15年間得る。効果:§R+100%§! $pop_ethic_spiritualist_attraction_mult$."


#Peace Protests
cc_peace.1.name:0 "反戦運動"
cc_peace.1.desc:0 "[cc_war_enemy.GetName]に対する侵略戦争とみなす住民の間では不満が広がっている。[cc_peace_planet.GetName]や他の惑星では反戦のデモが行われており、[peace_faction.GetName]が大規模な非暴力的抵抗運動を率いており、ますます戦争継続の点において厄介な問題となりつつある。平和が成されるまで、反戦勢力は[cc_peace_planet.GetName]の官公庁周辺を占拠することを計画している。これは深刻な混乱を招きかねない。\n\nどのように反応すべきだろうか?"
cc_peace.1.A:0 "平和を約束しよう。"
cc_peace.1.A.tooltip:0 "直ちに敵対行為を停止するという条件の下、反戦運動は一年間活動を停止することに合意する。"
cc_peace.1.B:0 "無視しろ。"
cc_peace.1.oppress.tooltip:0 "抗議中の惑星における平和主義の全Popは抑圧されていると感じるだろう。全出力が50%低下。"
cc_peace.1.D.tooltip:0 "抗議中の惑星における平和主義の全Popは取り締まられ、殺される。"
		
cc_peace.2.name:0 "反戦運動への裏切り"
cc_peace.2.desc:0 "政府は直ちに平和を築くという合意を破った。反戦運動は抗議を再開した。"
	
cc_peace.4.name:0 "平和成る"
cc_peace.4.desc:0 "政府は1年以内に戦争を終結させるという約束を守った。反戦運動は成功裏に終わった。運動が活発であった惑星では終戦記念の祝典が開かれる。"
cc_peace.4.tooltip:0 "反戦運動は平和が少なくとも5年間続くことを期待している。"
        
cc_peace.5.name:0 "反戦運動への裏切り"
cc_peace.5.desc:0 "反戦運動では、[root.GetName]の治め方と、他の星間国家との関係を共に継続的に変革させていくことを政府に強く求めていくことに希望を抱いていた。しかし、5年も経たないうちに新たに宣戦を布告したっことで、この運動は裏切られた。と感じる構成員は多い。運動家は新たに政府に対する抵抗を開始した。"


