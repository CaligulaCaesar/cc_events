cc_events_mod.17.A:0 "異星人への態度を緩めるときだな"
cc_events_mod.17.B:0 "隠退させ裁判へ。"
cc_events_mod.17.C:0 "超法規的にそのままの立場を維持させよ。"

cc_events_mod.17.D:0 "そのメディア会社を取り締まれ。"
cc_events_mod.17.D.tooltip:0 "この事件をメディアのでっち上げとすることでこの取締りを正当化する。"

