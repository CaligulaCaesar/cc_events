cc_events_mod.4.desc:0 "[root.GetRulerTitle]の誕生日を祝うために、[root.Capital.GetName]に何百万もの人々が訪れた。. [root.Leader.GetHisHer]は普通ならば神々に対してのみ奉られる程の畏敬の念を向けられており、既婚であるにも関わらず、[root.Leader.GetHisHer]は1000件以上もプロポーズを受けている。[root.GetRulerName]は今までの中で最も人気のある[root.GetRulerTitle]であることは明らかだ。"
