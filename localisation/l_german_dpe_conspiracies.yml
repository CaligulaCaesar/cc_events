dpe_conspiracy.20.name:0 "Verräterische Reden"
dpe_conspiracy.20.desc:0 "Früher am Tag hielt [authoritarian.GetTitle] [authoritarian.GetName] eine wichtige Rede, die auf allen großen Kommunikationskanälen übertragen wurde. Darin kam [authoritarian.GetSheHe] gefährlich nahe an Hochverrat: [authoritarian.GetSheHeCap] zeichnete ein Bild von [root.GetName], umgeben von Herausforderungen, während die Regierung, schwach und gespalten, hilflos daneben stand und nichts tat. Um diesen Zustand zu beheben, befürwortete [authoritarian.GetSheHe] die Notwendigkeit einer neuen Regierungsform mit einer stärkeren Exekutive - eine, die fähig sei, die harten Entscheidungen zu treffen, die nötig seien, um die [root.GetSpeciesAdj] Größe wiederherzustellen. [authoritarian.GetSheHeCap] deutete an, dass wenn die Regierung nicht handle, 'besorgte, patriotische Bürger' die Sache selbst in die Hand nehmen müssten.\n\nSeitdem hält sich [authoritarian.GetName] bedeckt. [authoritarian.GetHisHerCap] Aufenthaltsort ist unbekannt, aber [authoritarian.GetSheHe] hinterließ eine stark verschlüsselte Nachricht, in der [authoritarian.GetSheHe] sich für die Heimlichkeit entschuldigte und erklärte, dass [authoritarian.GetSheHe] im gegenwärtigen politischen Klima um [authoritarian.GetHisHer] Leben fürchte[authoritarian.GetSXX]. [authoritarian.GetSheHeCap] hinterließ auch Kontaktdetails für den Fall, dass wir 'zur Vernunft kämen'.\n\nWie sollen wir reagieren?"
dpe_conspiracy.20.A:0 "Verhaftet den Verräter!"
dpe_conspiracy.20.A.tooltip:0 "Der Geheimdienst wird versuchen, [authoritarian.GetName] aufzuspüren und zu verhaften."
dpe_conspiracy.20.B:0 "Fordert eine Erklärung."
dpe_conspiracy.20.C:0 "[authoritarian.GetSheHeCap] hat Recht!"
dpe_conspiracy.20.D:0 "Ignoriert [authoritarian.GetHimHer]."

dpe_conspiracy.21.name:0 "[authoritarian.GetName] verhaftet!"
dpe_conspiracy.21.desc:0 "Der Geheimdienst konnte [authoritarian.GetName] aufspüren und verhaften. [authoritarian.GetSheHeCap] steht nun wegen Hochverrats vor Gericht. Hoffentlich ist dies das letzte, was wir von dieser Angelegenheit hören."

dpe_conspiracy.211.name:0 "[authoritarian.GetName] gesteht Verschwörung!"
dpe_conspiracy.211.desc:0 "Nach intensiver Befragung gab [authoritarian.GetName] zu, Teil einer Verschwörung gegen den [root.GetRulerTitle] zu sein. Nachdem wir Namen von [authoritarian.GetHimHer] erhalten hatten, wurde jedoch schnell klar, dass die Mehrheit der Verschwörer durch [authoritarian.GetName]s Verhaftung in Panik geraten war und sich nun im freiwilligen Exil in [rival.GetName] befindet. Unsere Grenztruppen wurden angewiesen, ihre Wiedereinreise nach [root.GetName] zu verhindern. Die [root.GetSpeciesAdj] Bürger können aufatmen."

dpe_conspiracy.22.name:0 "Verhaftung von [authoritarian.GetName] gescheitert!"
dpe_conspiracy.22.desc:0 "Unser Geheimdienst konnte [authoritarian.GetName] nicht aufspüren. [authoritarian.GetHisHerCap] Aufenthaltsort - und aktuelle Aktivitäten - sind unbekannt. Wer weiß, was [authoritarian.GetSheHe] plant?"

dpe_conspiracy.23.name:0 "[authoritarian.GetName] antwortet"
dpe_conspiracy.23.desc:0 "Es tut mir leid, [root.GetRulerName]... aber es ist die simple Wahrheit, und es war meine Pflicht, sie auszusprechen. Ich werde nicht zögern zu handeln, um die Zukunft des [root.GetSpeciesAdj] Staates zu sichern."
dpe_conspiracy.23.option:0 "[authoritarian.GetHimHer] am Reden halten."

dpe_conspiracy.24.name:0 "$dpe_conspiracy.23.name$"
dpe_conspiracy.24.desc:0 "Wisst, dass ich dies seit langem plane. Eure einzige Chance, das Gesicht zu wahren, ist zurückzutreten und fähigeren Händen die Kontrolle zu überlassen."
dpe_conspiracy.24.A:0 "Keine Chance. Verhaftet den Verräter!"
dpe_conspiracy.24.A.tooltip:0 "$dpe_conspiracy.20.A.tooltip$"
dpe_conspiracy.24.A.response:0 "So sei es."
dpe_conspiracy.24.B:0 "Vielleicht hat [authoritarian.GetSheHe] Recht..."
dpe_conspiracy.24.B.tooltip:0 "$dpe_conspiracy.27.A.tooltip$"
dpe_conspiracy.24.B.response:0 "Ausgezeichnet. Mein Glaube an [root.GetName] ist wiederhergestellt."
dpe_conspiracy.24.C:0 "Bleibt wachsam."

dpe_conspiracy.25.name:0 "Verschwörung aufgedeckt!"
dpe_conspiracy.25.desc:0 "Der [root.GetSpeciesAdj] Geheimdienst hat eine umfangreiche Verschwörung aufgedeckt, die eine autoritäre Regierungsform in [root.GetName] etablieren will. [authoritarian.GetName] ist deren Galionsfigur, aber offenbar hat sie die Unterstützung einer sehr großen Anzahl einflussreicher [root.GetSpeciesNamePlural] und einer wichtigen Fraktion innerhalb des Militärs. Wenn nichts unternommen wird, werden sie wahrscheinlich bald in der Lage sein, das aktuelle System zu stürzen und ein autoritäres Regime zu errichten."
dpe_conspiracy.25.A:0 "Vollständige Abriegelung durchsetzen."
dpe_conspiracy.25.A.tooltip:0 "Die Verschwörer werden es schwer haben, der Abriegelung zu entkommen."
dpe_conspiracy.25.B:0 "Verdoppelt unsere Anstrengungen, die Verschwörer zu fassen."

dpe_state_in_lockdown:0 "Staat im Ausnahmezustand"
dpe_state_in_lockdown_desc:0 "Die Regierung hat die meisten nicht-essentiellen Aktivitäten eingestellt, um eine Verschwörung gegen sie aufzuspüren und zu unterdrücken."
dpe_state_in_lockdown_faction:0 "Bürgerrechte eingeschränkt"

dpe_conspiracy.26.name:0 "Rädelsführer der Verschwörung verhaftet!"
dpe_conspiracy.26.desc:0 "Der [root.GetSpeciesAdj] Geheimdienst und die Sicherheitskräfte konnten die Identitäten und Aufenthaltsorte mehrerer Rädelsführer der autoritären Verschwörung ermitteln. Mit diesen Informationen gelang es ihnen, die Verschwörer - darunter [authoritarian.GetName] - zu verhaften und die Verschwörung effektiv im Keim zu ersticken."

dpe_conspiracy.27.name:0 "Verschwörung!"
dpe_conspiracy.27.desc:0 ""Ich wünschte, es wäre nicht so weit gekommen. Aber ich werde nicht zulassen, dass Ihr [root.GetName] zerstört."\n\n[root.GetRulerTitle] [root.GetRulerName] dreht sich um. Es ist [authoritarian.GetName], mit einer auf [root.GetRulerName] gerichteten Pistole. "Bemüht Euch nicht, die Wachen zu rufen. Sie unterstützen mich," sagt [authoritarian.GetName] kalt. "Ihr habt nun zwei Möglichkeiten. Ihr könnt dieses Dokument unterschreiben, dem neuen Regime Eure Unterstützung geben und dann ins Exil gehen; oder ich erschieße Euch hier und jetzt. Die Entscheidung liegt bei Euch.""

dpe_conspiracy.27.desc.clever:0 ""Ich wünschte, es wäre nicht so weit gekommen. Aber ich werde nicht zulassen, dass Ihr [root.GetName] zerstört."\n\n[root.GetRulerTitle] [root.GetRulerName] dreht sich um. Es ist [authoritarian.GetName], mit einer auf [root.GetRulerName] gerichteten Pistole. "Ihr!"\n\n[authoritarian.GetName] lächelt kalt. "Ja, ich. Ihr hattet uns fast, wisst Ihr. Es hätte fast gereicht, dass ich gezweifelt hätte, ob mein Handeln richtig ist. Fast." [authoritarian.GetSheHeCap] seufzt theatralisch. "Bemüht Euch nicht, die Wachen zu rufen. Sie unterstützen mich. Ihr habt nun zwei Möglichkeiten. Ihr könnt dieses Dokument unterschreiben, dem neuen Regime Eure Unterstützung geben und dann ins Exil gehen; oder ich erschieße Euch hier und jetzt. Die Entscheidung liegt bei Euch.""

dpe_conspiracy.27.desc.stupid:0 ""Ich wünschte, es wäre nicht so weit gekommen. Aber ich werde nicht zulassen, dass Ihr [root.GetName] zerstört."\n\n[root.GetRulerTitle] [root.GetRulerName] dreht sich um. Es ist [authoritarian.GetName], mit einer auf [root.GetRulerName] gerichteten Pistole.\n\n"Damit habe ich nicht gerechnet," sagt [root.GetRulerName].\n\n[authoritarian.GetName] lächelt kalt. "Genau das ist das Problem. Ihr wart schon immer zu schwach, das Notwendige zu tun." [authoritarian.GetSheHeCap] seufzt theatralisch. "Bemüht Euch nicht, die Wachen zu rufen. Sie unterstützen mich. Ihr habt nun zwei Möglichkeiten. Ihr könnt dieses Dokument unterschreiben, dem neuen Regime Eure Unterstützung geben und dann ins Exil gehen; oder ich erschieße Euch hier und jetzt. Die Entscheidung liegt bei Euch.""

dpe_conspiracy.27.A:0 "Geht still."
dpe_conspiracy.27.A.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] tritt zurück und geht ins Exil."
dpe_conspiracy.27.B:0 "Kämpft bis zum Ende."

dpe_illegitimate_regime:0 "Illegitimes Regime"
dpe_illegitimate_regime_desc:0 "Das aktuelle Regime kam durch eine Verschwörung an die Macht, die in der Ermordung des vorherigen Herrschers gipfelte."

dpe_seized_control_faction:0 "Kontrolle ergriffen"
dpe_lost_control_faction:0 "Kontrolle durch Verschwörung verloren"

dpe_conspiracy.28.name:0 "Verschwörung läuft ins Leere"
dpe_conspiracy.28.desc:0 "Es gab Gerüchte über Aufruhr, als [authoritarian.GetName] vom Radar verschwand. Jedoch blieben unsere Geheimdienste loyal und haben erfolgreich alle Umsturzversuche vereitelt. Die aufrührerischen Aktivitäten sind abgeebbt, und [authoritarian.GetName] wurde gesichtet, wie [authoritarian.GetSheHe] sich im Exil in [rival.GetName] niederließ, nachdem [authoritarian.GetSheHe] sich mit dem Scheitern abgefunden hatte."


dpe_conspiracy.1.name:0 "Die Raumflotte petitioniert die Regierung"
dpe_conspiracy.1.desc:0 "An [root.GetRulerTitle] [root.GetRulerName],\n\nJetzt ist vielleicht der Moment gekommen, den wichtigen Beitrag anzuerkennen, den die Raumflotte für die Sicherheit und Stabilität von [root.GetName] und dessen Ansehen in der galaktischen Politik leistet. Wir sind eine mächtige Kraft, die unermüdlich daran arbeitet, Bedrohungen für den Staat und seine Bürger abzuwehren. Unsere hochqualifizierten Besatzungen gehören zu den fähigsten in der Galaxie, und unsere hochmodernen Kriegsschiffe sind unübertroffen.\n\nDaher betrachte ich mit großem Bedauern die missliche Lage der Raumflotte in der internen [root.GetSpeciesAdj] Politik. Es ist selbst für unsere Unteroffiziere - ganz zu schweigen von unseren Generälen - sehr offensichtlich, dass die Raumflotte bis zur Selbstverständlichkeit marginalisiert wird. Nicht nur werden unsere Raumfahrer und Offiziere kriminell unterbezahlt, es gibt auch übermäßige zivile Einmischung in unsere Aktivitäten: Zivile Gremien bestimmen unsere Einsätze sowie unsere Rekrutierungs- und Beförderungspolitik und können sogar erfolgreiche Kommandeure wegen angeblicher Verfehlungen im Dienst verurteilen. Bei Angelegenheiten, die die lebenswichtigen Interessen der Flotte betreffen, hat die Raumflotte einfach keine Stimme.\n\nDies hindert die Raumflotte daran, ihre eigentliche Rolle beim Schutz von [root.GetName] vor Bedrohungen zu erfüllen. Es liegt nicht in Ihrem Interesse als [root.GetRulerTitle], diese Situation aufrechtzuerhalten. Wenn sich an diesem Zustand nichts ändert, können wir das Überleben des Staates oder Ihrer Regierung nicht garantieren.\n\nMit freundlichen Grüßen,\n[militarist.GetName],\nAnführer der [militarist_faction.GetName] und gewählter Sprecher der [root.GetSpeciesAdj] Raumflotte"
dpe_conspiracy.1.A:0 "Es ist Zeit, eine militaristischere Haltung einzunehmen."
dpe_conspiracy.1.B:0 "Vielleicht sollte die Raumflotte besser bezahlt werden."
dpe_extra_naval_expenses:0 "Zusätzliche Raumflotten-Ausgaben"
dpe_extra_naval_expenses_desc:0 "Die Regierung ist gezwungen, der Raumflotte zusätzliche Mittel zu zahlen, um ihre Loyalität zu sichern."
dpe_conspiracy.1.C:0 "Raumflotte und Regierung müssen getrennt bleiben."
dpe_conspiracy.1.C.tooltip:0 "Die Raumflottenoffiziere werden sehr verärgert sein. Es sollten Schritte unternommen werden, um den Einfluss der Raumflotte zu reduzieren (ihre Größe zu verringern) oder anderweitig die militaristische Fraktion zu besänftigen, wenn dieser Weg eingeschlagen wird."
dpe_military_petition_rejected:0 "Petition abgelehnt"

dpe_conspiracy.2.name:0 "Raumflottenoffiziere verweigern Gehorsam"
dpe_conspiracy.2.desc:0 "Es scheint, dass mehrere hochrangige Raumflottenoffiziere Ihre Befehle ignorieren. Sie können sie auf keinem Kommunikationsweg erreichen. Ihre Berater sorgen sich, was dies zu bedeuten haben könnte. Sie haben andere, rangniedrigere Offiziere kontaktiert, aber diese behaupten, von nichts Ungewöhnlichem zu wissen."#CCWORRYING

#(2 days later)
dpe_conspiracy.3.name:0 "Militärputsch!"
dpe_conspiracy.3.desc:0 "Hier spricht [militarist.GetName]. Ich spreche im Namen der [root.GetSpeciesAdj] Raumflotte. Unsere Admiräle haben einstimmig beschlossen, dass die [root.GetSpeciesAdj] Regierung zum Wohle des Staates unter unseren Schutz gestellt werden muss. Unsere Kanonen sind auf Sie gerichtet, und unsere Bodentruppen haben einen Sicherheitsring um [root.GetGovtBuilding] gebildet. Sie können uns nicht entkommen. Wenn Sie sich nicht sofort ergeben, werden wir Sie und [root.GetGovtBuilding] in Stücke schießen. Sie haben eine Stunde Zeit für Ihre Antwort."
dpe_conspiracy.3.option:0 "Wir haben keine Wahl."
dpe_conspiracy.3.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] tritt zurück und geht ins Exil."

