dpe_conspiracy.4.name:0 "Die Raumflotte will mehr Mittel"
dpe_conspiracy.4.desc:0 "An [root.GetRulerTitle] [root.GetRulerName],\n\nEs ist einige Zeit vergangen, seit Sie zugestimmt haben, unser glorreiches und tapferes Militär zu stärken, und jetzt brauchen wir mehr. Mit der Erweiterung der Flotte, alternden Schiffen, neuer Technologie und dem Wunsch der Admiralität, neue F&E-Projekte fortzusetzen, ist das ganze Geld, das Sie vor all den Jahren ins Militär gesteckt haben, mehr oder weniger aufgebraucht. Ich wurde daher entsandt, um Sie darüber zu informieren, dass wir dringend weitere Kredite benötigen, um unsere nationale Sicherheit zu gewährleisten. Wir können ja nicht aufhören, die Menschen zu bezahlen, die ihr Leben für unsere große Nation riskieren, oder?\n\nMit freundlichen Grüßen,\n[militarist.GetName],\nAnführer der [militarist_faction.GetName] und gewählter Sprecher der [root.GetSpeciesAdj] Raumflotte"
dpe_conspiracy.4.A:0 "Gut, nehmt eure Bestechung. Die Flotte muss weiterhin Befehle befolgen und die Grenzen verteidigen."
dpe_conspiracy.4.B:0 "Das Militär ist der zivilen Regierung unterstellt; die Admiralität täte gut daran, sich daran zu erinnern!"
dpe_conspiracy.4.B.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"
dpe_conspiracy.4.C:0 "Erwähnten Sie F&E-Projekte?"

dpe_extra_naval_expenses_2:0 "$dpe_extra_naval_expenses$"
dpe_extra_naval_expenses_2_desc:0 "$dpe_extra_naval_expenses_desc$"

dpe_conspiracy.5.name:0 "Raumflotten-F&E"
dpe_conspiracy.5.desc:0 "Die Admiralität versteht, dass die Flotte einen erheblichen Teil des Staatsbudgets verbraucht. Daher haben sie beschlossen, unsere Flotte zur fortschrittlichsten Flotte der Galaxie zu machen - zum Modell einer modernen Flotte. Allerdings sind Wissenschaftler, Labore und Materialien nicht billig, besonders bei unserem hohen Standard. Sobald wir die notwendigen Mittel erhalten, können wir beginnen, unser Militär zu verbessern und schließlich unser Ziel erreichen, der Neid jeder intelligenten Spezies zu sein."
dpe_conspiracy.5.A:0 "Wir können definitiv in diese neue Forschungsinitiative investieren."
dpe_conspiracy.5.B:0 "Die Nation kann sich das nicht leisten."
dpe_conspiracy.5.B.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"

dpe_navy_RandD:0 "Investition in Raumflottenforschung"
dpe_navy_RandD_desc:0 "Der Staat investiert in die Modernisierung der Flotte."

dpe_conspiracy.6.name:0 "Zusätzliche Raumflottenausgaben umsonst?"
dpe_conspiracy.6.desc:0 "Nach der Niederlage gegen [fromfrom.GetName] haben viele in Frage gestellt, ob das zusätzliche Geld für die Raumflotte gut ausgegeben wird - immerhin konnte dieselbe Flotte [root.GetName] nicht zum Sieg führen. Bereits jetzt setzen sich andere Abteilungen für mehr Mittel ein und behaupten, sie könnten einen größeren Einfluss darauf haben, dass [root.GetName] zu seinem früheren Ruhm zurückkehrt."
dpe_conspiracy.6.A:0 "Die Flotte braucht weiterhin unser Geld."
#only if the fleet has taken a beating
dpe_conspiracy.6.B:0 "Das Geld sollte in den Wiederaufbau der Flotte umgeleitet werden."
dpe_conspiracy.6.C:0 "Das Geld kann anderswo besser eingesetzt werden."
#only if the fleet is still fully intact
dpe_conspiracy.6.C.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"
dpe_conspiracy.6.C.tooltip2:0 "Die Flottenoffiziere werden sehr verärgert sein. Es sollten Maßnahmen ergriffen werden, um sicherzustellen, dass der Einfluss der Flotte nicht so stark wächst, dass sie die Regierung destabilisieren kann, oder alternativ, dass die militaristische Fraktion anderweitig besänftigt wird, wenn dieser Weg eingeschlagen wird."

dpe_rebuilding_fleet:0 "Umrüstung der Raumflotte"
dpe_rebuilding_fleet_desc:0 "Der Staat leitet nach einer Niederlage Mittel in die Umrüstung der Raumflotte um."
dpe_rebuilding_fleet_2:0 "$dpe_rebuilding_fleet$"
dpe_rebuilding_fleet_2_desc:0 "$dpe_rebuilding_fleet_desc$"
