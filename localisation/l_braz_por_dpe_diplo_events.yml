dpe_egalitarian_missions.203.desc:0 "Caros [root.GetSpeciesNamePlural], optamos por não continuar esse acordo. Esperamos que você entenda nossa decisão."

dpe_egalitarian_missions.204.name:0 "$dpe_title_response$"
dpe_egalitarian_missions.204.desc:0 " Deveríamos honrar nosso acordo com os [from.GetSpeciesNamePlural] e consertar a eleição, ou devemos aproveitar a oportunidade para obter uma vitória pela verdadeira democracia?"

dpe_egalitarian_missions.205.name:0 "$dpe_egalitarian_missions.9.name$"
dpe_egalitarian_missions.205.desc:0 "Os [from.GetSpeciesNamePlural] anunciaram os resultados da eleição: Nossos candidatos venceram, conforme combinado. Os cidadãos são alheios ao engano e estão felizes por ter tido a chance de terem seus pensamentos ouvidos."

dpe_egalitarian_missions.206.name:0 "$dpe_egalitarian_missions.10.name$"
dpe_egalitarian_missions.206.desc:0 "Os [from.GetSpeciesNamePlural] anunciaram os resultados da eleição: Nossos candidatos venceram, conforme combinado. No entanto, parece que alguns oposicionistas acham que ganharam uma porção muito maior de votos do que foram alocados. Infelizmente, isso é verdade. Os tolos ingratos estão protestando contra o resultado, algo que causou muita vergonha entre os [from.GetSpeciesNamePlural].""

dpe_egalitarian_missions.207.name:0 "$dpe_egalitarian_missions.11.name$"
dpe_egalitarian_missions.207.desc:0 "Os [from.GetSpeciesNamePlural] anunciaram os resultados da eleição: Nossos candidatos venceram, mas nossos oponentes alcançaram uma parcela razoável dos votos. Parece que eles anunciaram os verdadeiros resultados, em vez de organizá-los para serem mais a nosso favor. Vamos informá-los do nosso descontentamento."

dpe_egalitarian_missions.208.name:0 "$dpe_egalitarian_missions.12.name$"
dpe_egalitarian_missions.208.desc:0 "Os [from.GetSpeciesNamePlural] anunciaram os resultados da eleição: Nossos adversários tiveram grandes vitórias! Parece que eles nos enganaram e anunciaram os verdadeiros resultados, em vez de fazer com que fossem mais a nosso favor. Isto é um ultraje!"



