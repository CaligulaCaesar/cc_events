dpe_egalitarian_missions.20.name:0 "Continuar Realizando Eleições?"
dpe_egalitarian_missions.20.pos:0 "O tempo programado para novas "eleições" chegou. Deveríamos continuar nosso acordo com os [from.GetSpeciesNamePlural] que já nos beneficiaram da última vez?"
dpe_egalitarian_missions.20.half_pos:0 "O tempo programado para novas "eleições" chegou. Anteriormente, havíamos feito um acordo com os [from.GetSpeciesNamePlural] para controlar cuidadosamente os resultados das eleições, que governam as escolhas para cargos administrativos não vitais. No entanto, embora o resultado das últimas eleições tenham sido muito favoráveis, não temos certeza se os [from.GetSpeciesNamePlural] estão dispostos a desempenhar seu papel na fixação dos resultados. Devemos arriscar manter o acordo?"
dpe_egalitarian_missions.20.neg:0 " O tempo programado para novas "eleições" chegou. Anteriormente, havíamos feito um acordo com os [from.GetSpeciesNamePlural] para controlar cuidadosamente os resultados das eleições, que governam as escolhas para cargos administrativos não vitais. No entanto, eles anunciaram um resultado contrário aos nossos interesses. Isso tem tentado muitos no governo a cancelar novas eleições. No entanto, parece que muitos de nossos cidadãos estão apegados à idéia de que essas eleições continuem. Devemos arriscar mais eleições?"
dpe_egalitarian_missions.20.no_more_destroyed:0 "Anteriormente, havíamos feito um acordo com uma democracia amigável para realizar eleições controladas em nosso país. No entanto, desde a nossa última eleição, esta nação deixou de existir. Como nem nossa população nem ninguém mais respeitará o resultado das eleições sem observadores externos, não poderemos continuar realizando-as."
dpe_egalitarian_missions.20.no_more_nodemo:0 "Anteriormente, havíamos feito um acordo com os democráticos [from.GetSpeciesNamePlural] para realizar eleições controladas em nosso país. No entanto, desde nossa última eleição, os [from.GetSpeciesNamePlural] aboliram sua própria democracia. Como nem nossa população nem ninguém mais respeitará o resultado das eleições sem observadores externos - uma posição que os [from.GetSpeciesNamePlural] agora não possuem mais credenciais para preencher - não seremos capazes de continuar com elas."
dpe_egalitarian_missions.20.no_friends:0 " Anteriormente, havíamos feito um acordo com os democráticos [from.GetSpeciesNamePlural] para realizar eleições controladas em nosso país. No entanto, desde nossa última eleição, nossas relações com o [from.GetName] se deterioraram, de modo que nossas nações não podem mais ser chamadas de "amigas". Sendo assim, não podemos mais confiar neles para agir como observadores. Como nem nossa população nem ninguém mais respeitará o resultado das eleições sem observadores externos, não poderemos continuar realizando-as."
dpe_egalitarian_missions.20.A:0 "Claro."
dpe_egalitarian_missions.20.B:0 "Melhor não."
dpe_egalitarian_missions.20.C:0 "Vale a pena arriscar."
dpe_egalitarian_missions.20.D:0 "Melhor não."
dpe_egalitarian_missions.20.E:0 "Vamos tentar de novo."
dpe_egalitarian_missions.20.F:0 "Não. Definitivamente não teremos mais eleições!"

dpe_egalitarian_missions.201.name:0 "Continuar Ajudando as Eleições?"
dpe_egalitarian_missions.201.pos:0 "Caros [root.GetSpeciesNamePluraldecidimos solicitar sua ajuda para a realização de eleições novamente. Este tem sido um arranjo valioso para nós, que esperamos que continue a se transformar em maiores laços de amizade entre nossas nações. Você continuará a nos fornecer seus serviços?"
dpe_egalitarian_missions.201.half_pos:0 "[root.GetSpeciesNamePlural], decidimos solicitar sua ajuda para a realização de eleições novamente. Esperamos que você continue assegurando que o resultado dessas eleições permaneça a nosso favor - caso contrário, nosso descontentamento seria considerável. Você continuará a nos fornecer seus serviços?"
dpe_egalitarian_missions.201.neg:0 "[root.GetSpeciesNamePlural], decidimos solicitar sua ajuda para a realização de eleições novamente. Verifique se o resultado está mais a nosso favor neste momento. Nosso descontentamento seria considerável se não for. Você nos enviará seus observadores eleitorais?"
dpe_egalitarian_missions.201.continue:0 "Continuaremos ajudando."
dpe_egalitarian_missions.201.bribe:0 "Vocês precisam nos pagar para receber nossos serviços."
dpe_egalitarian_missions.201.cancel:0 "Nosso apoio eleitoral está cancelado."

