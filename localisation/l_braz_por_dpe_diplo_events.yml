#Contraband Chain 
dpe_contraband_event.1.name:0 "Alianças de Contrabando"
dpe_contraband_event.1.desc:0 " Nossos serviços de aplicação da lei descobriram que uma coleção de nossos cidadãos contrabandeou mercadorias para  [dpe_neighbour.GetName]. Os produtos que eles estão contrabandeando são perfeitamente legais dentro de nosso próprio domínio, mas seu efeito na biologia dos [dpe_neighbor.GetSpeciesAdj] é o de uma droga alucinatória moderadamente eficaz - o governo [dpe_neighbour.GetSpeciesAdj] , portanto, impôs restrições muito severas a estes produtos.\n\nAlguns dos contrabandistas são cidadãos comuns que mantêm relações com indivíduos que conhecem do outro lado, outros são grandes empresas que vendem bens legítimos juntamente com contrabando. Combinados, esses grupos ganham bastante dinheiro e contribuem para a economia. Como devemos lidar com eles?"
dpe_contraband_event.1.A:0 "Repreenda-os. Não podemos comprometer nossas relações externas."
dpe_contraband_event.1.B:0 "Feche os olhos e permita que a economia colha os benefícios."
dpe_contraband_event.1.B.tooltip:0 "Os [dpe_neighbor.GetName] ficarão descontentes se isso for descoberto."
dpe_contraband_event.1.C:0 "Tire vantagens financeiras com esses esquemas."
dpe_contraband_event.1.C.tooltip:0 "Os [dpe_neighbor.GetName] ficarão furiosos se nosso envolvimento for descoberto."

dpe_contraband_event.90.name:0 "Aliança de Contrabando Interrompida"
dpe_contraband_event.90.desc:0 "O Embaixador [from.GetSpeciesAdj] abordou nosso Ministro das Relações Exteriores com uma história interessante: aparentemente, o governo deles recentemente descobriu vários grupos de contrabandistas que operavam na periferia de seu espaço, que estavam escondendo quantidades consideráveis de drogas alucinógenas em nosso território. Uma vez descoberto, os [from.GetSpeciesNamePlural] reprimiu esses bandos de bandidos, impedindo uma crise potencial de tráfico em nosso império."
dpe_contraband_event.90.option:0 "Você tem a nossa gratidão!"

dpe_contraband_event.2.name:0 "Crise de Tráfico"
dpe_contraband_event.2.desc:0 "As autoridades locais em nossos planetas estão relatando um aumento maciço no uso de uma determinada droga alucinógena, cujo comércio e uso é ilegal sob a lei [root.GetSpeciesAdj]. A escala do problema é tão séria que se tornou óbvio que isso precisa ser tratado em nível nacional. Como devemos responder?"
dpe_contraband_event.2.A:0 "Legalize as drogas e cobre impostos."
dpe_contraband_event.2.B:0 "Reprima! Não toleraremos esse flagrante desrespeito pela lei."

dpe_contraband_event.21.name:0 "Os [from.GetSpeciesNamePlural] Legalizaram Nossas Drogas"
dpe_contraband_event.21.desc.tolerate:0 "O [from.GetName] legalizou os bens contrabandeados que nossos cidadãos estavam contrabandeando para seu território. Nossa posição de permitir que ela continue foi justificada."
dpe_contraband_event.21.desc.extort:0 "O [from.GetName] legalizou os bens contrabandeados que nossos cidadãos estavam contrabandeando para seu território, um comércio pelo qual havíamos extorquido receitas significativas. Agora que a ameaça de ficar do lado errado da lei não existe mais, nossos traders estão se recusando a pagar o dinheiro acordado e avisaram que informarão os [from.GetSpeciesNamePlural] de nossas transgressões se insistirmos."
dpe_contraband_event.21.option:0 "Pelo menos temos mais uma opção de exportação legítima agora."

dpe_drug_trade_legit:0 "Tráfico de Drogas Legal"
dpe_cracked_down_on_drugs_opinion:0 "Reprimiu Traficantes por nós"
dpe_drug_cartels_crackdown:0 "Repreendendo Traficantes"
dpe_taxing_drugs:0 "Taxando Drogas Legalizadas"
dpe_taxing_drugs_desc:0 " Ao tributar as drogas, o estado pode ganhar algum dinheiro. No entanto, o acesso facilitado a drogas está interferindo na produtividade."

dpe_taxing_drugs_faction:0 "Drogas Legalizadas"
dpe_contraband_crisis:0 "Crise de Tráfico"
dpe_taking_action_drugs_faction:0 "Repressão às drogas"
dpe_drug_cartels_tolerate:0 "Aliança de Contrabando Tolerada"
dpe_drug_cartels_tolerate_desc:0 "O governo tem o prazer de permitir que os cidadãos se fortaleçam trocando drogas com estrangeiros."
dpe_drug_cartels_extort:0 "Ajudando Aliança de Contrabando"
dpe_drug_cartels_extort_desc:0 "O governo está feliz em apoiar as quadrilhas de tráfico de drogas em troca de dinheiro extorquido."

dpe_contraband_event.4.name:0 "Adote uma abordagem mais proativa?"
dpe_contraband_event.4.desc:0 " Nossas agências de aplicação da lei têm trabalhado incansavelmente tentando descobrir de onde vêm todos esses produtos ilegais. Até agora, como não tivemos muito sucesso, o diretor de nossa agência de segurança interna propôs que adotássemos uma abordagem mais proativa: em vez de simplesmente investigar os casos que descobrimos, eles sugerem que os agentes da lei detenham qualquer um que se acredite estar envolvido no comércio. Isso incluiria conhecidos, colegas de trabalho, familiares e outras pessoas que interagem com os suspeitos regularmente. Isso criaria um precedente muito radical para nossas agências de aplicação da lei e inteligência. Eles deveriam proceder?"
dpe_contraband_event.4.A:0 "Faça isso! Devemos parar esses contrabandistas a todo custo!"
dpe_contraband_event.4.B:0 "Isso seria um exagero. Vamos encontrar os contrabandistas de outra maneira."
dpe_contraband_event.4.B.tooltip:0 "Será mais difícil rastrear a fonte dos medicamentos."

dpe_contraband_event.45.name:0 "Triagem proativa para medicamentos"
dpe_contraband_event.45.desc:0 "Depois de algum tempo lutando para descobrir as origens dos bens ilegais, nossas agências policiais começaram a deter qualquer pessoa que se acreditasse estar envolvida no comércio - incluindo conhecidos, colegas de trabalho, familiares e outros que interagem regularmente com suspeitos. Nossas agências policiais estão confiantes de que isso nos permitirá rastrear sua fonte rapidamente, embora alguns cidadãos estejam preocupados com o exagero dessa medida."
dpe_contraband_event.45.tooltip:0 "Um a cada cinco £pops não-autoritários ganham o modificador $dpe_raids_worry$, dando §R+100%§! de Atração Igualitária."

dpe_contraband_stop_and_search_faction:0 "Excesso das Forças de Segurança"
dpe_raids_worry:0 "Excesso das Forças de Segurança"

dpe_contraband_closed_borders:0 "Nos culpou pela crise de drogas "
dpe_contraband_source_of_drugs:0 "Tráfico de Drogas"

dpe_contraband_event.51.name:0 "Origem das drogas rastreada em [from.GetName]"
dpe_contraband_event.51.desc:0 "Nossos agentes têm interrogado suspeitos envolvidos no contrabando e descobriram uma evidência muito importante. Os agentes conseguiram chegar a um grupo de traficantes que operavam perto de um dos nossos mundos fronteiriços. Depois de montar uma emboscada, eles conseguiram desativar uma das naves contrabandistas. Ao embarcarem na nave, eles foram recebidos com um breve tiroteio, mas rapidamente alcançaram os bandidos. Para sua surpresa, metade dos envolvidos era cidadão [dpe_drugs_country.GetSpeciesAdj]! Os criminosos foram levados a um centro de detenção para interrogatório, onde eles admitiram que o [dpe_drugs_country.GetName] estava permitindo que essas alianças de contrabandistas operassem desde que dessem uma porcentagem ao governo. Como devemos responder?"
dpe_contraband_event.51.A:0 "Inaceitável! Chame o embaixador deles, precisamos ter uma conversa."
dpe_contraband_event.51.B:0 "Mostrar discrição - não queremos um incidente diplomático."
dpe_contraband_event.51.B.tooltip:0 "Evite discutir politicamente o evento e entre em contato com o embaixador [dpe_drugs_country.GetSpeciesAdj] para oferecer a deportação de seus cidadãos em troca de uma ação."

dpe_contraband_event.52.name:0 "$dpe_contraband_event.51.name$"
dpe_contraband_event.52.desc:0 "A investigação sobre a fonte dos produtos contrabandeados tem progredido lentamente, mas finalmente foi feito um avanço: nossos funcionários da alfândega descobriram uma grande quantidade de drogas alucinatórias escondidas em caixas falsamente marcadas, em meio a um carregamento maciço de mercadorias vindas de [dpe_drugs_country.GetName], que uma grande empresa transnacional [dpe_drugs_country.GetSpeciesAdj] vinha importando para o nosso país. Investigações posteriores mostraram que o medicamento tem um impacto consideravelmente menor nos [dpe_drugs_country.GetSpeciesNamePlural], e, consequentemente, é comum em seu país. Nossos departamentos de inteligência e segurança de fronteiras, portanto, suspeitam que este não seja um incidente isolado e iniciamos uma auditoria completa de tudo que atravessa a fronteira a partir deles. Como devemos responder?"
dpe_contraband_event.52.A:0 "Eles lamentarão o dia em que decidiram lucrar com o sofrimento de nossos cidadãos!"
dpe_contraband_event.52.A.tooltip:0 "Tomar os ativos da corporação e implementar controles rígidos nas fronteiras."
dpe_contraband_event.52.B:0 "Mostrar discrição - não queremos um incidente."
dpe_contraband_event.52.B.tooltip:0 "Comece a interrogar os envolvidos no comércio de drogas, mas não faça acusações contra o governo [dpe_drugs_country.GetSpeciesAdj]."
dpe_contraband_event.52.C:0 "Entre em contato com o embaixador deles e procure uma solução diplomática."

dpe_contraband_event.53.name:0 "$dpe_contraband_event.51.name$"
dpe_contraband_event.53.desc:0 " Nossas agências policiais encontraram uma pista sobre a fonte das drogas que inundaram nosso país. Eles começaram a isolar áreas onde os relatórios de uso de drogas haviam sido concentrados e interrogaram sistematicamente qualquer um que fosse considerado suspeito. Ao fazer isso, eles pegaram um traficante covarde que estava disposto a delatar tudo em troca de uma punição mais leve. O descuido fortuito por parte do cartel de drogas significou que suas informações nos permitiram rastrear as identidades dos traficantes. Para nossa surpresa, a maioria deles é [dpe_drugs_country.GetSpeciesNamePlural] - na verdade, eles estão contrabandeando as drogas de [dpe_drugs_country.GetName], onde elas são legalizadas.\n\nNossas investigações subsequentes não descobriram evidências de que o governo [dpe_drugs_country.GetSpeciesAdj] seja cúmplice do tráfico, mas nossa agência de inteligência acredita que eles provavelmente sabiam das atividades de seus cidadãos, mas falharam em agir. Qual é o nosso próximo passo?"
dpe_contraband_event.53.A:0 "Tome uma ação imediata e feche as fronteiras."
dpe_contraband_event.53.B:0 "Solicite suporte [from.GetSpeciesAdj] para combater as drogas juntos."
dpe_contraband_event.53.B.tooltip:0 "Ignore tacitamente a crença de nossa agência de inteligência de que o governo [dpe_drugs_country.GetSpeciesAdj] sabia disso e procure uma solução diplomática."

dpe_contraband_event.54.name:0 "$dpe_contraband_event.51.name$"
dpe_contraband_event.54.desc:0 "Embora a investigação tenha sido lenta, ela fez alguns progressos. Temos procurado pessoas apanhadas vendendo ou comprando drogas e, através de seus interrogatórios, começamos a juntar as peças do que está acontecendo. Parece que cidadãos comuns de um império vizinho, o [dpe_drugs_country.GetName], começou a vender os produtos para elementos desonestos da nossa sociedade. Esses bens são legais em seu império equivocado, portanto, eles têm fácil acesso aos bens. Até o momento, não temos evidências concretas de que o governo seja cúmplice disso, mas muitos de nossos consultores suspeitam que eles não possam ter sido totalmente ignorantes das atividades de seus cidadãos. Como devemos proceder?"
dpe_contraband_event.54.A:0 "Introduzir controles fronteiriços mais rigorosos."
dpe_contraband_event.54.B:0 "Enviar uma oferta para combaterem esses contrabandistas juntos!"

dpe_contraband_event.61.name:0 "Os [from.GetSpeciesNamePlural] Traficaram conosco!"
dpe_contraband_event.61.desc:0 "Descobrimos seu esquema, [root.GetSpeciesName]. Você nunca mais inundará nosso país com drogas ilegais! Que seu nome seja amaldiçoado por todos que respeitam a justiça e o estado de direito!"
dpe_contraband_event.61.option:0 "Não estamos arrependidos."

dpe_contraband_event.62.name:0 "$dpe_contraband_event.61.name$"
dpe_contraband_event.62.desc:0 "[root.GetSpeciesName], descobrimos um esquema vicioso de seu governo para enriquecer-se inundando nosso país com drogas. Agora, somos relutantes em acreditar que aqueles que consideramos nossos amigos fariam uma coisa dessas! Se você nos ajudar a resolver esse problema, não prosseguiremos com essas alegações - nem permitiremos que elas vazem para o público."
dpe_contraband_event.62.A:0 "Claro, ajudaremos vocês."
dpe_contraband_event.62.B:0 "Não ajudaremos vocês, [from.GetSpeciesName]."
dpe_contraband_event.62.B.tooltip:0 "Os [from.GetSpeciesNamePlural] ficarão desapontados."

dpe_contraband_event.621.name:0 "$dpe_title_response$"
dpe_contraband_event.621.desc:0 "Claro que nós ajudaremos vocês, [root.GetSpeciesName]."
dpe_contraband_event.621.A:0 "Vocês têm a nossa gratidão."

dpe_contraband_event.622.name:0 "$dpe_title_response$"
dpe_contraband_event.622.desc:0 "Não ajudaremos vocês, [root.GetSpeciesName]."
dpe_contraband_event.622.A:0 "Então você nos deixa sem escolha."

dpe_contraband_event.63.name:0 "$dpe_contraband_event.62.name$"
dpe_contraband_event.63.desc:0 "Descobrimos o esquema planejado por seus cidadãos, [root.GetSpeciesName]. Você nunca mais inundará nosso país com drogas ilegais! Aproveitamos os ativos dos responsáveis e tomamos medidas para garantir que outros inescrupulosos [root.GetSpeciesNamePlural] tenham mais dificuldade em abusar de nossa confiança no futuro."
dpe_contraband_event.63.option:0 "Lamentamos suas ações."

dpe_contraband_event.64.name:0 "$dpe_contraband_event.62.name$"
dpe_contraband_event.64.desc:0 "[root.GetSpeciesAdj] amigos, nós pegamos uma corporação [root.GetSpeciesAdj] traficando drogas ilegalmente para os territórios [from.GetName]. Esperamos muito que o seu governo não tenha nada a ver com esse esquema ... de fato, instruímos nossos investigadores a agir com essas esperanças em mente, desde que o fluxo de drogas diminua, se você é que você entende o que quero dizer..."
dpe_contraband_event.64.A:0 "Acho que o jogo acabou."
dpe_contraband_event.64.B:0 "Que drogas?"
dpe_contraband_event.64.B.tooltip:0 "Os [from.GetSpeciesNamePlural] ficarão muito chateados."

dpe_contraband_event.641.name:0 "$dpe_title_response$"
dpe_contraband_event.641.desc:0 "Não sabemos do que você está falando. Como você ousa fazer essa acusação!"
dpe_contraband_event.641.A:0 "Talvez devêssemos investigar seu papel um pouco mais a fundo..."

dpe_contraband_event.642.name:0 "Os [from.GetSpeciesNamePlural] Proclamaram Que A Culpa É Nossa!"
dpe_contraband_event.642.desc:0 "Uma investigação mais aprofundada revelou a cumplicidade do seu governo com o tráfico, [root.GetSpeciesName]. Lamentamos que isso tenha nos forçado a tomar medidas mais drásticas."

dpe_contraband_event.66.name:0 "$dpe_contraband_event.62.name$"
dpe_contraband_event.66.desc:0 "Pegamos seus cidadão traficando drogas dentro de nosso território, [root.GetSpeciesName]. Na ausência de medidas do seu governo para fazer cumprir a lei, decidimos fechar nossa fronteira com você."
dpe_contraband_event.66.option:0 "Lamentamos suas ações."

dpe_contraband_event.68.name:0 "$dpe_contraband_event.62.name$"
dpe_contraband_event.68.desc:0 "Estimados [root.GetSpeciesName], capturamos um certo número de cidadãos contrabandeando drogas para o nosso país. Isso está criando uma crise significativa de drogas em [from.GetName]. Gostaria de nos ajudar a eliminar esse problema com drogas?"
dpe_contraband_event.68.A:0 "Claro, vamos ajudá-los."
dpe_contraband_event.68.B:0 "Não vamos ajudá-los, [from.GetSpeciesName]."
dpe_contraband_event.68.B.tooltip:0 "Os [from.GetSpeciesNamePlural] ficarão desapontados:"

dpe_contraband_event.682.name:0 "$dpe_title_response$"
dpe_contraband_event.682.desc:0 "Nós não podemos ajudar vocês, [root.GetSpeciesName]."
dpe_contraband_event.682.A:0 "Então teremos que intensificar os controles fronteiriços."

dpe_contraband_event.69.name:0 "$dpe_contraband_event.62.name$"
dpe_contraband_event.69.desc:0 "Estimados [root.GetSpeciesName], capturamos um certo número de cidadãos contrabandeando drogas para o nosso país. Isso está criando uma crise significativa de drogas em [from.GetName]. Por esse motivo, optamos por introduzir controles de fronteiras mais rigorosos, limitando severamente o acesso [root.GetSpeciesAdj] ao nosso espaço. Agradecemos a sua compreensão."
dpe_contraband_event.69.option:0 "Lamentamos suas ações."


dpe_contraband_event.900.title:0 "Tráfico de Drogas Colapsou"
dpe_contraband_event.900.desc:0 " O fechamento de nossa fronteira com [dpe_drugs_country.GetName] acabou com a crise do contrabando. Parece que as drogas estavam entrando em nosso país a partir daí."
dpe_contraband_event.900.option:0 "Veremos."

dpe_contraband_event.901.title:0 "Colapso do Tráfico de Drogas"
dpe_contraband_event.901.desc:0 "O [from.GetName] fechou sua fronteira conosco. Essa medida tornou muito mais difícil para nossos contrabandistas entregarem drogas em seu país. Infelizmente, os [from.GetSpeciesNamePlural] notaram a correlação e (corretamente) decidiu que devemos ser a parte culpada. Isso esfriou um pouco nossas relações."

dpe_contraband_event.999.name:0 "Fonte de Drogas Localizada"
dpe_contraband_event.999.desc:0 "O caos que derrubou o [dpe_drugs_country.GetName] parece ter interrompido o comércio de drogas, que aparentemente se originou a partir daí. Agora que conhecemos a fonte das drogas, estaremos mais aptos a combater o problema."
dpe_contraband_event.999.option:0 "Bom saber."

dpe_contraband_event.9991.name:0 "Precisamos de Mais Consumidores Para Nossas Drogas"
dpe_contraband_event.9991.desc:0 "Com a queda de [LastKilledCountryName], nossos contrabandistas terão que encontrar um novo alvo."
dpe_contraband_event.9991.option:0 "Uma vergonha."



dpe_xenomission_imprisoned_citizens:0 "Cidadãos Aprisionados"



##########Egalitarian Mission 1

dpe_egalitarian_missions.1.name:0 "Uma Questão de Votos"
dpe_egalitarian_missions.1.desc:0 "Nossos consultores discutiram amplamente nosso relacionamento com [dpe_egalitarian.GetName] e criaram um esquema desonesto. Muitos estão convencidos de que podemos usá-los em nosso proveito, pedindo que ajudem a supervisionar nossas eleições. É verdade que não temos eleições no momento e, de fato, não planejamos deixar que as pessoas tenham um papel importante na administração de nosso estado, mas podemos agradá-las permitindo votos em algumas decisões políticas sem importância e em papéis de liderança menores . Independentemente do que a plebe decida, simplesmente reivindicaremos o voto da maneira que queríamos o tempo todo, e eles não têm como provar o contrário.\n\nÉ aqui que nossos amigos entram: mesmo que nosso povo acredite no nosso esquema, temos certeza que outras nações da galáxia serão altamente céticas e farão todo o possível para contestar a legitimidade de nossas eleições. Se conseguirmos convencer nossos amigos democráticos a "supervisionar" as eleições e assinar os resultados que anunciamos, isso dará a legitimidade de que precisamos para torná-los críveis. Você aprova esse esquema?"
dpe_egalitarian_missions.1.A:0 "Proponha isso a eles e vamos ver o que eles dizem." (chain continues)
dpe_egalitarian_missions.1.B:0 "Não! Mesmo eleições simuladas são muito para plebeus."
dpe_egalitarian_missions.1.B.tooltip:0 "Todos os pop de outras facções que não seja a facção totalitária recebe o modificador §R$dpe_denied_a_say$§!, dando:\n\n§R-20% $MOD_FACTION_APPROVAL$§!"
dpe_egalitarian_missions.1.A.tooltip:0 "Se o experimento eleitoral for um sucesso, o [root.GetName] ganhará o modificador $dpe_auth_held_successful_election$ por 5 anos, granting:\n$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$: §G+50%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+5%§!\n$MOD_COUNTRY_UNREST_UNHAPPY_POP_EFFECT_MULT$: §G-25%§!"

dpe_egalitarian_missions.2.name:0 "Uma Proposta Inesperada"
dpe_egalitarian_missions.2.desc:0 "Amigos, inspirados por seu exemplo, estamos planejando - pela primeira vez - realizar eleições. Dada a nossa inexperiência neste campo, desejamos solicitar sua assistência para observá-los... em particular, para garantir que a credibilidade dos resultados seja mantida. Você gostaria de enviar observadores?"
dpe_egalitarian_missions.2.option:0 "Desde quando os [from.GetSpeciesAdj] [from.GetRulerTitle] se preocupam com eleições?"

dpe_egalitarian_missions.3.name:0 "Uma Proposta Inesperada "
dpe_egalitarian_missions.3.desc:0 "É verdade que isso é um experimento. Um que terá que ser cuidadosamente gerenciado. Esses são os nossos primeiros passos nesse caminho, e é claro que devemos garantir que a autoridade suprema repouse em [from.GetRulerTitle]. Seremos francos quanto a isso: é nossa intenção evitar resultados indesejáveis a todo custo. Como nossos aliados, esperamos que você nos apoie nesse esforço."
dpe_egalitarian_missions.3.option:0 "Deseja que o ajudemos a forjar os resultados das eleições?"

dpe_egalitarian_missions.4.name:0 "Uma Proposta Inesperada"
dpe_egalitarian_missions.4.desc:0 "Evitaríamos essa frase em particular, mas sim, desejamos que você ajude a garantir a credibilidade do resultado desejado."
dpe_egalitarian_missions.4.A:0 "Eleições falsas são melhores que eleições alguma. Ajudaremos vocês."
dpe_egalitarian_missions.4.help.tooltip:0 "Ambos os outros países igualitários e nossos próprios cidadãos podem ficar chateados se virem que ajudamos a fraudar uma eleição."
dpe_egalitarian_missions.4.B:0 "Não mancharemos a santidade da democracia!"
dpe_egalitarian_missions.4.C:0 "Ajudaremos vocês, por um preço."

dpe_egalitarian_missions.5.name:0 "$dpe_title_response$"
dpe_egalitarian_missions.5.desc:0 "Eleições falsas são melhores que eleições alguma. Ajudaremos vocês."

dpe_egalitarian_missions.6.name:0 "$dpe_title_response$"
dpe_egalitarian_missions.6.desc:0 "Não mancharemos a santidade da democracia!"

dpe_egalitarian_missions.7.name:0 "$dpe_title_response$"
dpe_egalitarian_missions.7.desc:0 "Ajudaremos vocês, por um preço."
dpe_egalitarian_missions.7.A:0 "Vale a pena, pague-os."
dpe_egalitarian_missions.7.B:0 "Que ultraje. As eleições estão canceladas."

dpe_egalitarian_missions.71.name:0 "$dpe_title_response$"
dpe_egalitarian_missions.71.desc:0 "Não aceitaremos suas demandas ultrajantes. As eleições são canceladas."

dpe_egalitarian_missions.72.name:0 "$dpe_title_response$"
dpe_egalitarian_missions.72.desc:0 "Como vocês quiserem. É melhor seus serviços valerem a pena!"

dpe_egalitarian_missions.8.name:0 "Honrando Nosso Acordo?"
dpe_egalitarian_missions.8.desc:0 "Desde que entramos em um acordo com o governo [from.GetSpeciesAdj] para 'supervisionar' suas eleições, alguns membros de nosso governo começaram a pensar melhor. Muitos dos democratas mais zelosos acreditam que devemos usar essa oportunidade única e, em vez de ajudar a fixar as eleições, pressionar por eleições livres e justas em [from.GetName]. No entanto, nossos consultores mais cautelosos apontam que isso pode arruinar nosso relacionamento com o governo [from.GetSpeciesAdj], bem como nossa posição aos olhos de outras nações.\n\nVamos jogar e fraudar a eleição, ou devemos publicar os verdadeiros resultados?"
dpe_egalitarian_missions.8.A:0 "Honraremos o acordo."
dpe_egalitarian_missions.8.A.tooltip:0 "A facção igualitária e outras nações igualitárias ficarão aborrecidas se for descoberto que fraudamos o resultado."
dpe_egalitarian_missions.8.B:0 "Os resultados são os resultados, não importa o quais sejam."
dpe_egalitarian_missions.8.B.tooltip:0 "O regime [from.GetSpeciesAdj] ficará infeliz se anunciarmos um resultado contrário ao que eles desejam."

dpe_egalitarian_missions.9.name:0 "Eleições Realizadas com Sucesso"
dpe_egalitarian_missions.9.desc:0 "Chegou a hora de nossa primeira eleição. Espera-se que a participação seja extremamente alta, pois vários de nossos grupos mais dissidentes concordaram em cooperar, graças à nossa parceria com os [from.GetSpeciesNamePlural]. De acordo com nossos propagandistas, o povo está muito empolgado por finalmente ter voz no governo. Parece que nosso plano está funcionando, agora basta esperarmos que nossos amigos leiam os resultados... Como esperado, nossa escolha venceu a eleição!"
dpe_egalitarian_missions.9.option:0 "As pessoas ficarão emocionadas!"

dpe_egalitarian_missions.91.name:0 "Eleições [from.GetSpeciesAdj] Realizadas Com Sucesso"
dpe_egalitarian_missions.91.desc:0 "Nossos agentes observaram e relataram as eleições conforme as instruções. Os Aliados [from.GetSpeciesNamePlural] estão muito entusiasmados com a nossa cooperação com o esquema deles, e seu povo parece estar alegremente ignorante de toda a farsa. Espero que não tenhamos feito um desserviço à democracia hoje."
dpe_egalitarian_missions.91.option:0 "Fizemos o que foi preciso."

dpe_egalitarian_missions.10.name:0 "Eleições Realizadas"
dpe_egalitarian_missions.10.desc:0 "$dpe_egalitarian_missions.9.desc$\n\nNo entanto, parece que alguns oposicionistas sentem que ganharam uma porção muito maior de votos do que foram alocados. Infelizmente, isso é verdade. Os tolos ingratos estão protestando contra o resultado, algo que causou muita vergonha entre os [from.GetSpeciesNamePlural]."
dpe_egalitarian_missions.10.option:0 "Eles vão sobreviver."

dpe_egalitarian_missions.101.name:0 "Eleições [from.GetSpeciesAdj] Ocorreram"
dpe_egalitarian_missions.101.desc:0 "Nossos agentes observaram e relataram as eleições conforme as instruções. Os aliados [from.GetSpeciesNamePlural] estão muito entusiasmados com a cooperação com o esquema deles, pois anunciamos um resultado muito favorável aos líderes. No entanto, a oposição [from.GetSpeciesAdj] está desafiando o resultado, achando corretamente que eles ganharam mais votos do que os resultados anunciados sugerem. Infelizmente, parece que esse incidente chamou a atenção de grupos de interesse pró-democracia em nosso país e dos governos de outros países democráticos, atraindo seu desgosto e indignação."
dpe_egalitarian_missions.101.option:0 "Fizemos o que foi preciso."

dpe_egalitarian_missions.11.name:0 "Eleições Feitas com Sucesso"
dpe_egalitarian_missions.11.desc:0 " Chegou a hora de nossa primeira eleição. Espera-se que a participação seja extremamente alta, pois vários de nossos grupos mais dissidentes concordaram em cooperar, graças à nossa parceria com os [from.GetSpeciesNamePlural]. De acordo com nossos propagandistas, o povo está muito empolgado por finalmente ter voz no governo. Parece que nosso plano está funcionando, agora é  esperar nossos amigos anunciarem os resultados... Como esperado, nossa escolha venceu a eleição!\n\nO resultado, porém, é um pouco menos próximo do que esperávamos. Parece que os [from.GetSpeciesNamePlural] anunciaram os verdadeiros resultados, em vez de organizá-lo para ser mais a nosso favor. Vamos informá-los do nosso descontentamento."
dpe_egalitarian_missions.11.option:0 "O povo ficará emocionado!"

dpe_egalitarian_missions.111.name:0 "Eleições [from.GetSpeciesAdj] feitas"
dpe_egalitarian_missions.111.desc:0 "[from.GetSpeciesNamePlural], Agradecemos a sua ajuda nas eleições. No entanto, estamos um pouco desapontados por você deixar o resultado tão próximo do real - devemos enfatizar novamente que nosso objetivo não é realizar eleições democráticas sérias, mas agradar as pessoas com uma sensação de participação!"
dpe_egalitarian_missions.111.option:0 "Um trabalho bem feito."

dpe_egalitarian_missions.12.name:0 "Derrota Eleitoral!"
dpe_egalitarian_missions.12.desc:0 " Chegou a hora de nossa primeira eleição. Espera-se que a participação seja extremamente alta, pois vários de nossos grupos mais dissidentes concordaram em cooperar, graças à nossa parceria com os [from.GetSpeciesNamePlural]. De acordo com nossos propagandistas, o povo está muito empolgado por finalmente ter voz no governo. Parece que nosso plano está funcionando, agora basta apenas esperar que nossos amigos anunciem os resultados ... O quê! Como podemos ter perdido?"
dpe_egalitarian_missions.12.option:0 "Os [from.GetSpeciesNamePlural] nos passaram a perna!"

dpe_egalitarian_missions.121.name:0 "[from.GetSpeciesAdj] em fúria pelo resultado"
dpe_egalitarian_missions.121.desc:0 "Imundos traíras! Como se atrevem a nos passar a perna de maneira tão descarada! Teremos nossa vingança..."
dpe_egalitarian_missions.121.option:0 "Uma vitória para a democracia!"

