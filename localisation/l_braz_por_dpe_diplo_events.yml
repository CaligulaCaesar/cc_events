dpe_denied_elections:0 "Eleições Negadas"

dpe_electoral_experiment:0 "Experimento Eleitoral"
dpe_electoral_experiment_desc:0 "A população está empolgada pela perspectiva de eleições."

dpe_electoral_experiment_faction:0 "$dpe_electoral_experiment$"
