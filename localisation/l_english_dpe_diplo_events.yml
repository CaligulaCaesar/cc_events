 dpe_egalitarian_missions.20.name:0 "Continue Holding Elections?"
 dpe_egalitarian_missions.20.pos:0 "The scheduled time for new \"elections\" has arrived. Should we continue our arrangement with the [from.GetName] that brought us such benefits last time around?"
 dpe_egalitarian_missions.20.half_pos:0 "The scheduled time for new \"elections\" has arrived. We had previously struck an arrangement with the [from.GetName] to carefully control the results of the elections, which govern choices for non-vital administrative positions. However, although the result of the last elections was very much in our favour, we are unsure whether the [from.GetAdj] authorities are willing to play their part in fixing the results. Should we risk continuing the arrangement?"
 dpe_egalitarian_missions.20.neg:0 "The scheduled time for new \"elections\" has arrived. We had previously struck an arrangement with the [from.GetName] to carefully control the results of the elections, which govern choices for non-vital administrative positions. However, they announced a result contrary to our interests. This has tempted many in the government to cancel further elections. Nonetheless, it seems many of our citizens are attached to the idea of such elections continuing. Should we risk further elections?"
 dpe_egalitarian_missions.20.no_more_destroyed:0 "We had previously struck an arrangement with a friendly democracy to hold controlled elections in our country. However, since our last election, this country has ceased to exist. As neither our populace nor anyone else will respect the outcome of the elections without external observers, we will not be able to continue holding them."
 dpe_egalitarian_missions.20.no_more_nodemo:0 "We had previously struck an arrangement with a democratic ally to hold controlled elections in our country. However, since our last election, they have abolished their own democracy. As neither our populace nor anyone else will respect the outcome of the elections without external observers - a position the [from.GetName] now lack the credentials to fill - we will not be able to continue holding them."
 dpe_egalitarian_missions.20.no_friends:0 "We had previously struck an arrangement with a democratic ally to hold controlled elections in our country. However, since our last election, our relations with the [from.GetName] have soured, so that our nations can no longer be called \"friends\". This being the case, we can no longer trust them to act as observers. As neither our populace nor anyone else will respect the outcome of the elections without external observers, we will not be able to continue holding them."
 dpe_egalitarian_missions.20.A:0 "Of course."
 dpe_egalitarian_missions.20.B:0 "Best not to."
 dpe_egalitarian_missions.20.C:0 "It's worth the risk."
 dpe_egalitarian_missions.20.D:0 "Best not to."
 dpe_egalitarian_missions.20.E:0 "Let's try this again."
 dpe_egalitarian_missions.20.F:0 "No. Definitely no elections for us!"

 dpe_egalitarian_missions.201.name:0 "Continue Giving Electoral Aid?"
 dpe_egalitarian_missions.201.pos:0 "Dear [root.GetRulerTitle] [root.GetRulerName], we have decided to request your nation's aid in holding elections again. This has been a valuable arrangement for us, which we hope will continue to develop into greater ties of friendship between our nations. Will you continue to provide us your services?"
 dpe_egalitarian_missions.201.half_pos:0 "[root.GetRulerTitle] [root.GetRulerName], we have decided to request your nation's aid in holding elections again. We hope that you will continue to ensure that the result of these elections remains in our favour - should it not, our displeasure would be considerable. Will you continue to provide us your services?"
 dpe_egalitarian_missions.201.neg:0 "[root.GetRulerTitle] [root.GetRulerName], we have decided to request your nation's aid in holding elections again. Please ensure the result is more in our favour this time. Our displeasure would be considerable if it is not. Will you send us your electoral observers?"
 dpe_egalitarian_missions.201.continue:0 "We will continue the arrangement."
 dpe_egalitarian_missions.201.bribe:0 "You must pay us to receive our services."
 dpe_egalitarian_missions.201.cancel:0 "Our electoral support is cancelled."

 dpe_egalitarian_missions.202.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.202.desc:0 "We will continue to keep our side of the arrangement."

 dpe_egalitarian_missions.2021.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.2021.desc:0 "We will continue to offer our services, at a price."

 dpe_egalitarian_missions.203.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.203.desc:0 "Dear [root.GetRulerTitle] [root.GetRulerName], we have elected not to continue this arrangement. We hope you will be understanding of our decision."

 dpe_egalitarian_missions.204.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.204.desc:0 "Should we honour our agreement with the [from.GetName] and fix the election, or should we take the opportunity to score a victory for true democracy?"

 dpe_egalitarian_missions.205.name:0 "$dpe_egalitarian_missions.9.name$"
 dpe_egalitarian_missions.205.desc:0 "The [from.GetSpeciesNamePlural] have announced the results of the election: Our candidates have won, as arranged. The citizens are oblivious to the deception and are happy to have had a chance to have their thoughts heard."

 dpe_egalitarian_missions.206.name:0 "$dpe_egalitarian_missions.10.name$"
 dpe_egalitarian_missions.206.desc:0 "The [from.GetAdj] authorities have announced the results of the election: Our candidates have won, as arranged. However, it seems that some of the opposition feel that they gained a much larger portion of the vote than they were allocated. Unfortunately, this is quite true. The ungrateful fools are protesting the result, something which has caused a great deal of embarrassment within the [from.GetName]."

 dpe_egalitarian_missions.207.name:0 "$dpe_egalitarian_missions.11.name$"
 dpe_egalitarian_missions.207.desc:0 "The [from.GetAdj] authorities have announced the results of the election: Our candidates have won, but our opponents have achieved a respectable portion of the votes. It seems they announced the true results, rather than arranging it to be more in our favour. We will let them know of our displeasure."

 dpe_egalitarian_missions.208.name:0 "$dpe_egalitarian_missions.12.name$"
 dpe_egalitarian_missions.208.desc:0 "The [from.GetAdj] authorities have announced the results of the election: Our opponents have scored major victories! It seems the [from.GetSpeciesNamePluralInsult] double-crossed us and announced the true results, rather than arranging it to be more in our favour. This is an outrage!"
