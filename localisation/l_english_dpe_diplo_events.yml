dpe_spiritualist_mission.11.desc.low:0 "$dpe_spiritualist_mission.10.desc.low$"
dpe_spiritualist_mission.11.desc.mid:0 "$dpe_spiritualist_mission.10.desc.mid$"
dpe_spiritualist_mission.11.desc.high:0 "$dpe_spiritualist_mission.10.desc.high$"
dpe_spiritualist_mission.11.desc.success:0 "$dpe_spiritualist_mission.10.desc.success$"

dpe_spiritualist_mission.101.name:0 "The [from.GetAdj] Mission"
dpe_spiritualist_mission.101.desc.low:0 "Despite their lack of success in converting our population to their ways, the [from.GetAdj] missionaries have expressed the intention to stay on and continue their work. Should we allow them to?"
dpe_spiritualist_mission.101.desc.mid:0 "The [from.GetAdj] missionaries have had some limited success in converting our population to their ways: Their followers now represent a considerable minority within the [root.GetName]. The [from.GetAdj] missionaries have expressed the intention to stay on and continue their work. Should we allow them to?"
dpe_spiritualist_mission.101.desc.high:0 "The [from.GetAdj] missionaries have been relatively successful in converting our population to their ways, and their followers now represent a considerable minority within the [root.GetName]. The [from.GetAdj] missionaries have expressed the intention to stay on and continue their work. Should we allow them to?"
dpe_spiritualist_mission.101.option.continue:0 "They may stay, if they wish."
dpe_spiritualist_mission.101.option.cancel:0 "Send them home."
 
dpe_spiritualist_mission.102.name:0 "The [from.GetAdj] Missionaries leave"
dpe_spiritualist_mission.102.desc.uninterested:0 "Dear [root.GetRulerTitle], we have elected to recall our missionaries from [dpe_mission_host_planet.GetName]. We are simply not interested in spreading our beliefs to other Empires anymore. We thank you for hosting them over the past years."
dpe_spiritualist_mission.102.desc.low:0 "Dear [root.GetRulerTitle], we have elected to recall our missionaries from [dpe_mission_host_planet.GetName]. Given the lack of progress in converting the [root.GetAdj] people to the True Way, we have come to the conclusion that Salvation is not for all. We thank you for hosting them over the past years."
dpe_spiritualist_mission.102.desc.mid:0 "Dear [root.GetRulerTitle], we have elected to recall our missionaries from [dpe_mission_host_planet.GetName]. We thank you for hosting them over the past years."
dpe_spiritualist_mission.102.desc.high:0 "Dear [root.GetRulerTitle], we have elected to recall our missionaries from [dpe_mission_host_planet.GetName]. We are satisfied that they have done enough to ensure that the Truth is followed in the [root.GetName]. We thank you for hosting them over the past years."
dpe_spiritualist_mission.102.A:0 "We are sorry to see them go."
dpe_spiritualist_mission.102.B:0 "Good riddance."
 
dpe_spiritualist_mission.1011.name:0 "The [from.GetAdj] authorities send our Mission home"
dpe_spiritualist_mission.1011.desc:0 "Dear [root.GetRulerTitle], we have hosted your missionaries for some years now. However, it is now time for them to return home. We would like to thank them for their tireless efforts at promoting spiritualism in the [root.GetName]."
dpe_spiritualist_mission.1011.option:0 "Enlightenment is not for all."
 
dpe_spiritualist_mission.1099.name:0 "Mission Accomplished"
dpe_spiritualist_mission.1099.desc:0 "The [from.GetAdj] mission is preparing to return home, their mission complete: Through their tireless work, spiritualism is now an integral part of our way of life. A large ceremony has been organised to celebrate the departure of the missionaries, who have made many friends during the years they have spent in the [root.GetName]. Some of the [from.GetAdj] missionaries have requested permission to remain on [dpe_mission_host_planet.GetName] and continue to guide our people. Should we grant them this?"
dpe_spiritualist_mission.1099.A:0 "Of course - they are most welcome here."
dpe_spiritualist_mission.1099.B:0 "There is no space for them in our state."


#contingencies

dpe_spiritualist_mission.9611.name:0 "The Contingency strikes [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9611.desc:0 "The Contingency has struck [dpe_mission_host_planet.GetName] and slaughtered our missionaries, along with all the other inhabitants of the planet!"

dpe_spiritualist_mission.9612.name:0 "The Contingency strikes [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9612.desc:0 "The Contingency has struck [dpe_mission_host_planet.GetName], where the [from.GetAdj] missionaries were based! The missionaries were slaughtered, along with all the other inhabitants of the planet."

dpe_spiritualist_mission.9621.name:0 "Prethoryn strike [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9621.desc:0 "The Prethoryn have struck [dpe_mission_host_planet.GetName] and slaughtered our missionaries, along with all the other inhabitants of the planet!"

dpe_spiritualist_mission.9622.name:0 "The Prethoryn strike [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9622.desc:0 "The Prethoryn have struck [dpe_mission_host_planet.GetName], where the [from.GetAdj] missionaries were based! The missionaries were slaughtered, along with all the other inhabitants of the planet."

dpe_spiritualist_mission.9631.name:0 "Extradimensionals strike [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9631.desc:0 "The Extradimensional Invaders have struck [dpe_mission_host_planet.GetName] and slaughtered our missionaries, along with all the other inhabitants of the planet!"

dpe_spiritualist_mission.9632.name:0 "Extradimensionals strike [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9632.desc:0 "The Extradimensional Invaders have struck [dpe_mission_host_planet.GetName], where the [from.GetAdj] missionaries were based! The missionaries were slaughtered, along with all the other inhabitants of the planet."

dpe_spiritualist_mission.971.name:0 "Our Missionaries return Home"
dpe_spiritualist_mission.971.desc:0 "The [dpe_neighbour.GetName] has lost control of [dpe_mission_host_planet.GetName], the planet where our missionaries were active. Fortunately, our missionaries were able to escape the chaos unharmed, and have returned home."

dpe_spiritualist_mission.972.name:0 "[from.GetAdj] Missionaries return Home"
dpe_spiritualist_mission.972.desc:0 "With the loss of [dpe_mission_host_planet.GetName] to the [fromfromfrom.GetName], the [from.GetAdj] missionaries have returned to their homeland."

dpe_spiritualist_mission.98.name:0 "War with the Missionaries!"
dpe_spiritualist_mission.98.desc:0 "The war between us and the [dpe_missionary_country.GetName] has put us in an awkward position. They had set up a mission on [dpe_mission_host_planet.GetName], which we now have to decide what to do with. Some have advocated simply deporting them back to their homeland, others want to make a statement by killing them. What should be done?" 
dpe_spiritualist_mission.98.A:0 "Kill them all, we will show them what happens when they trifle with us!"
dpe_spiritualist_mission.98.A.tooltip:0 "Relations with all empires not allied in this war: §R-30§!\nRelations with the [dpe_missionary_country.GetName]: §R-100§!"
dpe_spiritualist_mission.98.B:0 "Send them home. We may be enemies, but we are not savages."
dpe_spiritualist_mission.98.B.tooltip:0 "Relations with all empires not allied in this war: §G+30§!\nRelations with the [dpe_missionary_country.GetName]: §R+50§!"
dpe_spiritualist_mission.98.C:0 "Imprison them. They've seen too much to be allowed to aid our enemy."

dpe_dishonourable_in_war:0 "Dishonourable in War"
dpe_killed_missionaries_faction:0 "Murdered missionaries"
dpe_killed_missionaries_faction1:0 "Killed the enemy agents"
dpe_honourable_in_war:0 "Honourable in War"
dpe_not_killed_missionaries_faction:0 "Let enemy agents go"

dpe_spiritualist_mission.981.name:0 "Our Missionaries slaughtered!"
dpe_spiritualist_mission.981.desc:0 "We have received word that, at the outbreak of war, the heathen [dpe_neighbour.GetAdj] [dpe_neighbour.GetSpeciesNamePluralInsult] that we were trying to enlighten slaughtered our missionaries. The people are outraged at this atrocity!"
dpe_spiritualist_mission.981.option:0 "The savages will pay for this!"

dpe_spiritualist_mission.982.name:0 "Our Missionaries returned to us!"
dpe_spiritualist_mission.982.desc:0 "Due to our current conflict with the [dpe_neighbour.GetName], our missionaries have been returned to us. They say they were treated decently, but most of their belongings and materials were confiscated."
dpe_spiritualist_mission.982.option:0 "Things could be worse, all things considered."

dpe_spiritualist_mission.983.name:0 "Our Missionaries imprisoned!"
dpe_spiritualist_mission.983.desc:0 "The recent outbreak of hostilities between us and the [dpe_neighbour.GetName] has led to some unintended consequences. Our attempts to enlighten them have put our citizens in danger. They are currently held in custody on [dpe_mission_host_planet.GetName], and all requests for them to be freed have been ignored."
dpe_spiritualist_mission.983.option:0 "At least they are still alive."

dpe_spiritualist_mission.991.name:0 "The [LastKilledCountryName] collapses!"
dpe_spiritualist_mission.991.desc:0 "The [LastKilledCountryName] has collapsed in the face of all its struggles. Their missionaries now have no home to return to. What should we do about them?"
dpe_spiritualist_mission.991.A:0 "Grant them citizenship, it's the least we can do."
dpe_spiritualist_mission.991.B:0 "They will make good slaves."
dpe_spiritualist_mission.991.C:0 "They will have to find their new home elsewhere." 

dpe_missionary_planet:0 "Settled Missionaries"
dpe_missionary_planet_desc:0 "Former missionaries from a neighbour have made this planet their home."




#Xenophile Mission

dpe_xenophile_mission.3.name:0 "Discovery of the [dpe_new_contact.GetName]"
dpe_xenophile_mission.3.desc:0 "Many [root.GetAdj] citizens are fascinated at the discovery of the [dpe_new_contact.GetName], a new highly advanced xeno society. News outlets are abuzz with speculation about the [dpe_new_contact.GetSpeciesNamePlural], and the population beg to be able to learn more. Inspired by this wave of enthusiasm, the [xenophile_faction.GetName] has approached government officials with an ambitious plan to reach out to the [dpe_new_contact.GetAdj] authorities and propose a cultural exchange, so that [root.GetSpeciesNamePlural] and [dpe_new_contact.GetSpeciesNamePlural] can learn to understand each other better. If the [dpe_new_contact.GetName] agrees, several private starships will take a group of [root.GetSpeciesNamePlural] to the [dpe_new_contact.GetName], where they will spend several months living among [dpe_new_contact.GetSpeciesNamePlural], with the [dpe_new_contact.GetName] reciprocating in kind. Should we propose such an exchange?"
dpe_xenophile_mission.3.A:0 "Of course."
dpe_xenophile_mission.3.B:0 "No, we will get to know them in due course."

dpe_rejected_xenophile_mission_faction:0 "Rejected Discovery Mission"

dpe_xenophile_mission.4.name:0 "The [from.GetSpeciesNamePlural] want to get to know us"
dpe_xenophile_mission.4.desc:0 "Noble [root.GetSpeciesNamePluralCompliment], we wish to propose a cultural exchange with you to encourage friendship between our peoples. If you accept, we will send a group of [from.GetSpeciesNamePlural] to the [root.GetName], where they will spend several months living among [root.GetSpeciesNamePlural]. In return, we will host a similar group of [root.GetSpeciesNamePlural]. We hope that, by doing this, we will be able to understand your people better and herald in a new era of friendship between our nations."
dpe_xenophile_mission.4.A:0 "It would be our pleasure to get to know the [from.GetSpeciesNamePlural] better."
dpe_xenophile_mission.4.B:0 "We are not interested in a cultural exchange."
dpe_xenophile_mission.4.C:0 "(Lie) We will gladly take this opportunity to learn more about your kind."
dpe_xenophile_mission.4.C.tooltip:0 "Our mission will attempt to learn as much as possible about the [from.GetName]'s systems, technology and military. The [from.GetName] will be angered if our spying is discovered."
dpe_xenophile_mission.4.D:0 "(Lie) We can't wait to host your citizens."
dpe_xenophile_mission.4.D.tooltip:0 "We will attempt to take their mission hostage and extort favourable terms from them for their safe return. The [from.GetName] is a threat that we must take pre-emptive action against!"

dpe_xenophile_mission_opinion:0 "Discovery Mission"
dpe_rejected_xenophile_mission_opinion:0 "Rejected Discovery Mission"

dpe_xenophile_mission.5.name:0 "The [dpe_new_contact.GetName] responds"
dpe_xenophile_mission.5.desc:0 "It would be our pleasure to get to know the [root.GetSpeciesNamePlural] better."
dpe_xenophile_mission.6.name:0 "The [dpe_new_contact.GetName] responds"
dpe_xenophile_mission.6.desc:0 "We are not interested in a cultural exchange."

dpe_xenophile_mission.7.name:0 "The [from.GetSpeciesAdj] Delegation Arrives"
dpe_xenophile_mission.7.desc:0 "The [from.GetSpeciesAdj] delegation arrived today to a rapturous applause: [root.GetSpeciesNamePlural] lined the streets to greet the new aliens, and billions upon billions watched their arrival on the news channels. Our own delegation reports that it has arrived to a similar reception. Optimism is high that the mission will be a success."
dpe_xenophile_mission.7.A:0 "May the good news continue coming!"
dpe_xenophile_mission.7.B:0 "Poor [from.GetSpeciesNamePlural], they don't know what is coming for them."
dpe_xenophile_mission.7.C:0 "Good. It should be easy to find out all their secrets."

dpe_xenophile_mission.73.name:0 "Progress Update of the Discovery Mission"
dpe_xenophile_mission.73.desc:0 "Our respective delegations have spent some time building rapport with their hosts. Initial differences between [root.GetSpeciesNamePlural] and [from.GetSpeciesNamePlural] have been smoothed over, and we are learning fascinating novelties about - and building a closer relationship with - [from.GetSpeciesNamePlural] daily."
dpe_xenophile_mission.74.desc.spying:0 "Our respective delegations have spent some time building rapport with their hosts. Initial differences between our species have been smoothed over. The [from.GetSpeciesNamePlural] have no idea that we have been using the mission as a screen to spy on them, and are coming to trust us. This will only make it easier for us to learn their secrets..."


dpe_xenomission_sent_home:0 "Xenophile Mission Sent Home"
dpe_xenomission_xenophobia:0 "Xenophobic Wave"
dpe_xenomission_xenophobia_desc:0 "The arrival of a group of xenos seeking to learn more about our culture has created a hostile and xenophobic reaction."
dpe_xenophile_mission_ends:0 "The Xenophile Discovery Mission ends."

#Death Chain
 dpe_xenophile_mission.20.name:0 "Time to Strike"
 dpe_xenophile_mission.20.desc:0 "The time has come to strike. Our intelligence agencies have drawn up a cunning plan: Now that the [from.GetSpeciesNamePlural] have lowered their guards, our special forces will be able to overwhelm their protection teams and take as many of them hostage as possible. To ensure that they cannot escape us, we have installed malware on their starships' automation systems that will make it impossible to fly them; as a backup, we have also installed antimatter explosives. In the meantime, our delegates, who are strategically positioned near the [from.GetSpeciesAdj] frontier, will have left without warning and disappeared from [from.GetSpeciesAdj] space. We will then be able to extort favourable terms from the [from.GetSpeciesNamePlural]."
 dpe_xenophile_mission.20.A:0 "Excellent, proceed."
 dpe_xenophile_mission.20.A.tooltip:0 "Our agents will attempt to take the [from.GetAdj] delegation hostage."
 dpe_xenophile_mission.20.B:0 "It is too risky, let's just send them home."
 
 dpe_xenophile_mission.21.name:0 "The [from.GetAdj] authorities send our Delegates home"
 dpe_xenophile_mission.21.desc:0 "We do not believe this arrangement is working out. For reasons of national security, we must end the discovery mission."
 dpe_xenophile_mission.21.option:0 "Disappointing."
 
 dpe_xenophile_mission.22.name:0 "Betrayed by the [from.GetName]"
 dpe_xenophile_mission.22.desc:0 "The first sign of treachery was the sudden departure of the [from.GetSpeciesNamePlural] from our planets, and then, before we could react, our space. Then, horrifying stories filtered through from the [from.GetName]: The [from.GetSpeciesNamePlural] had turned on our delegates in a well-planned move, and after a brief but hopeless firefight taken them hostage.\n\nWe have opened diplomatic channels to demand an explanation for this action. In the meantime, our populace's positive outlook towards xenos has been severely shaken."
 dpe_xenophile_mission.22.option:0 "How dare they?"

 dpe_xenophile_mission.23.name:0 "Setting our Demands"
 dpe_xenophile_mission.23.desc:0 "Explain yourselves and your treacherous behaviour, [root.GetSpeciesName]."
 dpe_xenophile_mission.23.A:0 "Give us money, or the hostages die."
 dpe_xenophile_mission.23.A.tooltip:0 "If the [from.GetName] accepts, they will become a tributary of the [root.GetName]."
 dpe_xenophile_mission.23.B:0 "Disband your fleet, or the hostages die."
 dpe_xenophile_mission.23.B.tooltip:0 "If the [from.GetName] accepts, a third of their fleet will disband and their naval capacity will be cut by 33% for 15 years."
 
 dpe_xenophile_mission.24.name:0 "The [from.GetAdj] Demands"
 dpe_xenophile_mission.24.desc:0 "Pay tribute to us, or the hostages die."
 dpe_xenophile_mission.24.A:0 "We will do what we must to protect our people."
 dpe_xenophile_mission.24.A.tooltip:0 "We will become a tributary of the [from.GetName]."
 #anaphysik: added that tooltip, from .23.A
 dpe_xenophile_mission.24.B:0 "Not a chance."

 dpe_xenophile_mission.25.name:0 "$dpe_xenophile_mission.24.name$"
 dpe_xenophile_mission.25.desc:0 "Disband your fleet, or the hostages die."
 dpe_xenophile_mission.25.A:0 "$dpe_xenophile_mission.24.A$"
 dpe_xenophile_mission.25.A.tooltip:0 "A third of the fleet will disband and our naval capacity will be cut by 33% for 15 years." 
 #anaphysik: expanded tooltip, from .23.B
 dpe_xenophile_mission.25.B:0 "$dpe_xenophile_mission.24.B$"
 
 dpe_xenophile_mission.251.name:0 "$dpe_title_response$"
 dpe_xenophile_mission.251.desc:0 "$dpe_xenophile_mission.24.A$"
 dpe_xenophile_mission.252.name:0 "$dpe_title_response$"
 dpe_xenophile_mission.252.desc:0 "$dpe_xenophile_mission.24.B$"
 dpe_xenophile_mission.252.thendie:0 "Then your people shall die."

 dpe_xenophile_mission.29.name:0 "Betrayed by the [from.GetName]"
 dpe_xenophile_mission.29.desc:0 "The first sign of treachery was the sudden departure of the [from.GetSpeciesNamePlural] from our planets, and then, before we could react, our space. Then, horrifying stories filtered through from the [from.GetName]: The [from.GetSpeciesNamePlural] turned on our delegates in a well-planned move and attempted to take them hostage. However, a heroic [root.GetSpeciesAdj] technician somehow got hold of an antimatter explosive and detonated it so that the [from.GetSpeciesNamePlural] could not use our delegates against us, in the process doing considerable damage to [random_planet.GetName]. Our population is in mourning at the deaths of our delegates, who are now seen as heroes. Their positive outlook towards xenos has been severely shaken."
 dpe_xenophile_mission.29.option:0 "How dare they?"
 
 dpe_xenophile_mission.291.name:0 "Disastrous Failure"
 dpe_xenophile_mission.291.desc:0 "The [from.GetAdj] delegation managed to get ahold of one of the antimatter bombs we had placed on their ships, and detonated it in the vicinity of [random_planet.GetName], causing widespread damage to the planet - millions have died already in the aftermath of the blast. The population is in shock and demands a response."
 dpe_xenophile_mission.291.A:0 "We must punish the terrorists."
 dpe_xenophile_mission.291.B:0 "Close the borders, the [from.GetSpeciesNamePlural] are not welcome here."

 dpe_xenophile_mission.292.name:0 "The [from.GetName] Declares War!"
 dpe_xenophile_mission.292.desc:0 "Filthy terrorist scum! We will have our revenge on you."
 dpe_xenophile_mission.292.option:0 "Your hypocrisy is incredible, [from.GetSpeciesName]."

 dpe_xenophile_mission.293.name:0 "The [from.GetAdj] Response"
 dpe_xenophile_mission.293.desc:0 "Your hypocrisy is incredible, [from.GetSpeciesName]."
 dpe_xenophile_mission.293.option:0 "Die, scum."
 
