#Contraband Chain 
 dpe_contraband_event.1.name:0 "Smuggling Rings"
 dpe_contraband_event.1.desc:0 "Our law enforcement services have discovered that a collection of our citizens have been smuggling goods into the [dpe_neighbor.GetName]. The goods they are smuggling are perfectly legal within our own realm, but their effect on [dpe_neighbor.GetSpeciesAdj] biology is that of a moderately effective hallucinatory drug - the [dpe_neighbor.GetAdj] government has therefore placed very harsh restrictions on them.\n\nSome of the smugglers are average citizens running rings with individuals they know on the other side, others are large corporations that sell legitimate goods along with contraband. Combined, these groups earn quite a bit of money and contribute to the economy. How should we deal with them?"
 dpe_contraband_event.1.A:0 "Crack down on them. We can't jeopardize our foreign relations."
 dpe_contraband_event.1.B:0 "Turn a blind eye and allow the economy to reap the benefits."
 dpe_contraband_event.1.B.tooltip:0 "The [dpe_neighbor.GetName] will be displeased if this is discovered."
 dpe_contraband_event.1.C:0 "Extort money from these rackets."
 dpe_contraband_event.1.C.tooltip:0 "The [dpe_neighbor.GetName] will be furious if our involvement is uncovered."
 
 dpe_contraband_event.90.name:0 "Smuggler Rings Stopped"
 dpe_contraband_event.90.desc:0 "The [from.GetAdj] ambassador has approached our minister of foreign affairs with an interesting story: Apparently, their government recently uncovered several smuggler rings operating on the edge of their space, which had been sneaking considerable quantities of hallucinatory drugs into our territory. Once discovered, the [from.GetAdj] authorities cracked down on these bands of rogues, preventing a potential contraband crisis in our empire."
 dpe_contraband_event.90.option:0 "You have our thanks!"

 dpe_contraband_event.2.name:0 "Smuggling Crisis"
 dpe_contraband_event.2.desc:0 "Local authorities across our planets are reporting a massive spike in the usage of a certain hallucinatory drug, the trade and usage of which is illegal under [root.GetAdj] law. The scale of the problem is so serious that it has become obvious that this needs to be dealt with on a national level. How should we respond?"
 dpe_contraband_event.2.A:0 "Legalise the drug and tax it."
 dpe_contraband_event.2.B:0 "Begin cracking down! We will not tolerate this flagrant disregard for the law."
 
 dpe_contraband_event.21.name:0 "The [from.GetAdj] authorities Legalise our Drugs"
 dpe_contraband_event.21.desc.tolerate:0 "The [from.GetName] has legalised the contraband goods that our citizens were smuggling into their territory. Our stance of allowing it to continue has been vindicated."
 dpe_contraband_event.21.desc.extort:0 "The [from.GetName] has legalised the contraband goods that our citizens were smuggling into their territory, a trade through which we had been extorting significant revenues. Now that the threat of getting on the wrong side of the law no longer exists, our traders are refusing to pay us the money agreed, and have let it be known that they will inform the [from.GetAdj] authorities of our transgressions if we insist."
 dpe_contraband_event.21.option:0 "At least we have one more legitimate export option now."

 dpe_drug_trade_legit:0 "Legitimate Drugs Trade"
 dpe_cracked_down_on_drugs_opinion:0 "Cracked Down on Smugglers for us"
 dpe_drug_cartels_crackdown:0 "Cracking down on Smugglers"
 dpe_taxing_drugs:0 "Taxing Legalised Drugs"
 dpe_taxing_drugs_desc:0 "By taxing the drugs, the state is able to make some money. However, easy access to drugs is hitting productivity."
 
 dpe_taxing_drugs_faction:0 "Legalised Drugs"
 dpe_contraband_crisis:0 "Smuggling Crisis"
 dpe_taking_action_drugs_faction:0 "Cracking Down on Drugs"
 dpe_drug_cartels_tolerate:0 "Tolerating Smuggling Rings"
 dpe_drug_cartels_tolerate_desc:0 "The government is happy to allow citizens to enrich themselves by trading drugs to foreigners."
 dpe_drug_cartels_extort:0 "Supporting Smuggling Rings"
 dpe_drug_cartels_extort_desc:0 "The government is happy to support drug rings in return for money it extorts from them."
 
 dpe_contraband_event.4.name:0 "Adopt a more Proactive Approach?"
 dpe_contraband_event.4.desc:0 "Our law enforcement agencies have been working tirelessly trying to find out where all of these illegal goods are coming from. Thus far, we haven't had much success, so the head of our internal security agency has proposed that we take a more proactive approach: Instead of simply investigating the cases we uncover, they suggest that law enforcement agents detain anyone believed to be involved in the trade. This would include acquaintances, co-workers, family, and others who interact with suspects on a regular basis. This would be setting a very radical precedent for our law enforcement and intelligence agencies. Should they proceed?"
 dpe_contraband_event.4.A:0 "Do it! We must stop these smugglers at all costs!"
 dpe_contraband_event.4.B:0 "This would be a step too far. We will find the smugglers some other way."
 dpe_contraband_event.4.B.tooltip:0 "It will be harder to track down the source of the drugs."
 
 dpe_contraband_event.45.name:0 "Proactive Screening for Drugs"
 dpe_contraband_event.45.desc:0 "After struggling for some time to uncover the origins of the illegal goods, our law enforcement agencies have begun detaining anyone believed to be involved in the trade - including acquaintances, co-workers, family, and others who interact with suspects on a regular basis. Our law enforcement agencies are confident that this will allow us to track down their source quickly, though some citizens are perturbed at the severity of this measure."
 dpe_contraband_event.45.tooltip:0 "One in five non-authoritarian citizen £pops  gain the modifier $dpe_raids_worry$, giving §R+100%§! egalitarian attraction."

 dpe_contraband_stop_and_search_faction:0 "Excesses of Security Services"
 dpe_raids_worry:0 "Excesses of Security Services"
 
 dpe_contraband_closed_borders:0 "Blamed us for Drugs Crisis"
 dpe_contraband_source_of_drugs:0 "Drug Smuggling"
 
 dpe_contraband_event.51.name:0 "Drug Source tracked to the [from.GetName]"
 dpe_contraband_event.51.desc:0 "Our agents have been interrogating suspects thought to be involved in the contraband smuggling, and have uncovered a very important piece of evidence. The agents managed to get a lead on a group of smugglers operating near one of our border worlds. After setting up an ambush, they managed to disable one of the smuggler vessels. As they boarded the ship, they were met with a brief firefight, but quickly overtook the bandits. To their shock, half of those involved were [dpe_drugs_country.GetAdj] citizens! These rogues were brought to a detention center for questioning, where they admitted that the [dpe_drugs_country.GetName] was allowing these smuggler rings to operate as long as they gave a percentage to the government. How shall we respond?"
 dpe_contraband_event.51.A:0 "Unacceptable! Summon their ambassador, we are going to have words."
 dpe_contraband_event.51.B:0 "Show restraint - we do not want a diplomatic incident."
 dpe_contraband_event.51.B.tooltip:0 "Avoid discussing the politics of the event, and quietly contact the [dpe_drugs_country.GetAdj] ambassador to offer their citizens' deportation in return for action."

 dpe_contraband_event.52.name:0 "$dpe_contraband_event.51.name$"
 dpe_contraband_event.52.desc:0 "The investigation into the source of the contraband products has been making slow progress, but a breakthrough has finally been made: Our customs officials have discovered a large quantity of hallucinatory drugs hidden in falsely marked crates amidst a massive shipment of goods coming from the [dpe_drugs_country.GetName], which a major [dpe_drugs_country.GetAdj] corporation had been importing into our country. Further investigation has shown that the drug has a considerably lower impact on [dpe_drugs_country.GetSpeciesNamePlural], and is consequently commonplace in their country. Our intelligence and border security departments therefore suspect that this is not an isolated incident and have begun a thorough audit of everything crossing the border from them. How should we respond? "
 dpe_contraband_event.52.A:0 "They will rue the day that they decided to profit on the suffering of our citizens!"
 dpe_contraband_event.52.A.tooltip:0 "Seize the corporation's assets and implement harsh border controls."
 dpe_contraband_event.52.B:0 "Show restraint - we do not want an incident."
 dpe_contraband_event.52.B.tooltip:0 "Begin trialling those involved in the drugs trade, but do not make accusations of the [dpe_drugs_country.GetAdj] government."
 dpe_contraband_event.52.C:0 "Contact their ambassador and seek a diplomatic solution."

 dpe_contraband_event.53.name:0 "$dpe_contraband_event.51.name$"
 dpe_contraband_event.53.desc:0 "Our law enforcement agencies have found a lead on the source of the drugs that have flooded into our country. They began sectioning off areas where reports of drug use had been concentrated, and systematically interrogated anyone deemed suspect. By doing this, they caught a rather cowardly dealer who was willing to spill the beans in exchange for a lighter punishment. Fortuitous carelessness on the part of the drug cartel meant that his information allowed us to trace the identities of the smugglers. To our surprise, most of them are [dpe_drugs_country.GetAdj] citizens - in fact, they have been smuggling the drugs from the [dpe_drugs_country.GetName], where they are legal.\n\nOur subsequent investigations have uncovered no evidence that the [dpe_drugs_country.GetAdj] government is complicit in the smuggling rings, but our intelligence agency believes they probably knew of their citizens' activities but failed to act. What is our next step? "
 dpe_contraband_event.53.A:0 "Take immediate action and close the border."
 dpe_contraband_event.53.B:0 "Request [from.GetAdj] help in confronting the drug problem together."
 dpe_contraband_event.53.B.tooltip:0 "Tacitly ignore our intelligence agency's belief that the [dpe_drugs_country.GetAdj] government had known about this, and seek a diplomatic solution."

 dpe_contraband_event.54.name:0 "$dpe_contraband_event.51.name$"
 dpe_contraband_event.54.desc:0 "Although the investigation has been slow, it has made some progress. We've been rounding up people caught selling or buying the drugs, and through their interrogations we have started to piece together a picture of what's going on. It seems like regular citizens in a neighbouring empire, the [dpe_drugs_country.GetName], have started selling the goods to rogue elements of our society. These goods are legal in their misguided empire, so they have easy access to the goods. So far, we have no hard evidence that the government is complicit in this, but many of our advisors suspect that they can't have been totally ignorant of their citizens' activities. How should we proceed?"
 dpe_contraband_event.54.A:0 "Introduce more stringent border controls."
 dpe_contraband_event.54.B:0 "Extend an offer to fight these smugglers together!"

 dpe_contraband_event.61.name:0 "The [from.GetName] Track their Drugs to Us!"
 dpe_contraband_event.61.desc:0 "We have seen through your scheme, [root.GetSpeciesNamePluralInsult]. No more will you flood our country with illegal drugs! May your name be cursed by all who respect justice and the rule of law!"
 dpe_contraband_event.61.option:0 "We are not sorry."
 
 dpe_contraband_event.62.name:0 "$dpe_contraband_event.61.name$"
 dpe_contraband_event.62.desc:0 "[root.GetRulerTitle], we have caught wind of a vicious scheme by your government to enrich itself by flooding our country with drugs. Now, we are loath to believe that those we would consider to be our friends would do such a thing! If you will help us tackle this problem, we will not pursue these allegations further - nor allow them to be leaked to others."
 dpe_contraband_event.62.A:0 "Of course we will help you."
 dpe_contraband_event.62.B:0 "We will not help you, [from.GetSpeciesName]."
 dpe_contraband_event.62.B.tooltip:0 "The [from.GetName] will be very displeased."

 dpe_contraband_event.621.name:0 "$dpe_title_response$"
 dpe_contraband_event.621.desc:0 "Of course we will help the [root.GetName]."
 dpe_contraband_event.621.A:0 "You have our thanks."

 dpe_contraband_event.622.name:0 "$dpe_title_response$"
 dpe_contraband_event.622.desc:0 "We will not help the [root.GetName]."
 dpe_contraband_event.622.A:0 "Then you leave us with no choice."
 
 dpe_contraband_event.63.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.63.desc:0 "We have seen through the vicious scheme pursued by your citizens, [root.GetRulerTitle]. No more will you flood our country with illegal drugs! We have seized the assets of those responsible, and taken measures to ensure that other unscrupulous [root.GetSpeciesNamePlural] will have a harder time abusing our trust in future."
 dpe_contraband_event.63.option:0 "We deplore your actions."
 
 dpe_contraband_event.64.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.64.desc:0 "[root.GetAdj] friend, we have caught a [root.GetAdj] corporation smuggling illegal drugs into the [from.GetName]. We very much hope that your government has nothing to do with this scheme... in fact, we have instructed our investigators to act with these hopes in mind so long as the flow of drugs slows, if you get our drift..."
 dpe_contraband_event.64.A:0 "I guess the game is up."
 dpe_contraband_event.64.B:0 "What drugs?"
 dpe_contraband_event.64.B.tooltip:0 "The [from.GetName] will be very upset."
 
 dpe_contraband_event.641.name:0 "$dpe_title_response$"
 dpe_contraband_event.641.desc:0 "We don't know what you are talking about. How dare you make this accusation!"
 dpe_contraband_event.641.A:0 "Maybe we should investigate your role a bit closer..."
 
 dpe_contraband_event.642.name:0 "The [from.GetAdj] Authorities Proclaim our Guilt!"
 dpe_contraband_event.642.desc:0 "Further investigation has revealed the complicity of your government in the smuggling, [root.GetRulerTitle] [root.GetRulerName]. We regret that this has forced us to take more drastic action."
 
 dpe_contraband_event.66.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.66.desc:0 "We have caught your citizens smuggling drugs into our country, [root.GetRulerTitle]. In the absence of any steps by your government to enforce the law, we have decided to close our border with you."
 dpe_contraband_event.66.option:0 "We deplore your actions."
 
 dpe_contraband_event.68.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.68.desc:0 "Esteemed friend, we have caught a certain number of your citizens smuggling drugs into our country. This is creating a significant drugs crisis in the [from.GetName]. Would you care to help us snuff out this drugs problem?"
 dpe_contraband_event.68.A:0 "Of course we will help you."
 dpe_contraband_event.68.B:0 "We will not help you, [from.GetSpeciesName]."
 dpe_contraband_event.68.B.tooltip:0 "The [from.GetName] will be displeased:"
 
 dpe_contraband_event.682.name:0 "$dpe_title_response$"
 dpe_contraband_event.682.desc:0 "We cannot help you, [root.GetSpeciesName]."
 dpe_contraband_event.682.A:0 "Then we will have to implement border controls."
 
 dpe_contraband_event.69.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.69.desc:0 "Esteemed friend, we have caught a certain number of your citizens smuggling drugs into our country. This is creating a significant drugs crisis in the [from.GetName]. For this reason, we have elected to introduce more stringent border controls, severely limiting [root.GetAdj] access to our space. We thank you for your understanding."
 dpe_contraband_event.69.option:0 "We deplore your actions."
 

 dpe_contraband_event.900.title:0 "The Drugs Trade Collapses"
 dpe_contraband_event.900.desc:0 "The closure of our border to the [dpe_drugs_country.GetName] has brought about an end to the contraband crisis. It seems that the drugs were entering our country from there."
 dpe_contraband_event.900.option:0 "I see."
 
 dpe_contraband_event.901.title:0 "The Drugs Trade Collapses"
 dpe_contraband_event.901.desc:0 "The [from.GetName] has closed its border with us. This move has made it far harder for our smugglers to deliver drugs into their country. Unfortunately, the [from.GetAdj] authorities have noticed the correlation and (correctly) decided that we must have been the guilty party. This has somewhat cooled our relations."
 
 dpe_contraband_event.999.name:0 "Source of Drugs Located"
 dpe_contraband_event.999.desc:0 "The chaos that has brought down the [dpe_drugs_country.GetName] appears to have disrupted the drugs trade, which apparently originated from there. Now that we know the drugs' source, we will be better able to combat the problem."
 dpe_contraband_event.999.option:0 "Good to know."
 
 dpe_contraband_event.9991.name:0 "New Consumers for our Drugs Needed"
 dpe_contraband_event.9991.desc:0 "With the fall of the [LastKilledCountryName], our smugglers will have to find a new target."
 dpe_contraband_event.9991.option:0 "A shame."

 
 
 
 dpe_xenomission_imprisoned_citizens:0 "Imprisoned Citizens"
 
 
 
 ##########Egalitarian Mission 1
 
 dpe_egalitarian_missions.1.name:0 "A Question of Voting"
 dpe_egalitarian_missions.1.desc:0 "Our advisors have discussed our relationship with the [dpe_egalitarian.GetName] at great length, and have come up with a devious scheme. Many are convinced that we can use them to our advantage by asking them to help oversee our elections. It is true we don't have elections at the moment, and indeed we do not plan to ever let the people have a major role in running our state, but we can please them by allowing votes on some unimportant policy decisions and minor leadership roles. Regardless of what the plebs decide, we will simply claim the vote went the way we wanted it to all along, and they have no way of proving otherwise.\n\nThis is where our friends can come in: Even if our people don't see through our scheme, we can be sure that certain other nations in the galaxy will be highly sceptical and will do all they can to dispute the legitimacy of our elections. If we can convince our democratic friends to 'oversee' the elections and sign off on the results we announce, then it will lend the legitimacy we would need to make them believable. Do you approve of this scheme?"
 dpe_egalitarian_missions.1.A:0 "Send the request and see what they say." (chain continues)
 dpe_egalitarian_missions.1.B:0 "No! Even mock elections are too much for the commoners."
 dpe_egalitarian_missions.1.B.tooltip:0 "Every other pop faction but the totalitarian faction receive the modifier §R$dpe_denied_a_say$§!, giving:\n\n§R-20% $MOD_FACTION_APPROVAL$§!"
 dpe_egalitarian_missions.1.A.tooltip:0 "If the electoral experiment is a success, the [root.GetName] will gain the modifier $dpe_auth_held_successful_election$ for 5 years, granting:\n$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$: §G+50%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+5%§!\n$MOD_COUNTRY_UNREST_UNHAPPY_POP_EFFECT_MULT$: §G-25%§!"
 
 dpe_egalitarian_missions.2.name:0 "An Unexpected Request"
 dpe_egalitarian_missions.2.desc:0 "Friends, inspired by your example, we are planning to - for the first time - hold elections. Given our inexperience in this field, we wish to request your assistance in observing them... in particular, in ensuring that the credibility of the results is upheld. Would you be willing to send observers?"
 dpe_egalitarian_missions.2.option:0 "Since when does the [from.GetAdj] [from.GetRulerTitle] care for elections?"
 
 dpe_egalitarian_missions.3.name:0 "An Unexpected Request"
 dpe_egalitarian_missions.3.desc:0 "It is true that this is an experiment. One that will have to be carefully managed. These are our first steps on this path, and we must of course ensure that ultimate authority rests with the [from.GetRulerTitle]. We will be upfront about it: It is our intention to avoid any undesirable outcomes at all costs. As our allies, we will expect you to support us in this endeavour."
 dpe_egalitarian_missions.3.option:0 "You wish us to help you to forge election results?"
 
 dpe_egalitarian_missions.4.name:0 "An Unexpected Request"
 dpe_egalitarian_missions.4.desc:0 "We would avoid that particular phrasing, but yes, we wish for you to help ensure the credibility of the desired outcome."
 dpe_egalitarian_missions.4.A:0 "Fake elections are better than no elections. We will support you."
 dpe_egalitarian_missions.4.help.tooltip:0 "Both other egalitarian countries and our own citizens may be upset if they see us to have helped fix an election."
 dpe_egalitarian_missions.4.B:0 "We will not sully the sanctity of Democracy!"
 dpe_egalitarian_missions.4.C:0 "We will support you, at a price."
 
 dpe_egalitarian_missions.5.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.5.desc:0 "Fake elections are better than no elections. We will support you."
 
 dpe_egalitarian_missions.6.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.6.desc:0 "We will not sully the sanctity of Democracy!"
 
 dpe_egalitarian_missions.7.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.7.desc:0 "We will support you, at a price."
 dpe_egalitarian_missions.7.A:0 "It is worth it, pay them."
 dpe_egalitarian_missions.7.B:0 "How outrageous. The elections are cancelled."

 dpe_egalitarian_missions.71.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.71.desc:0 "We will not comply with your outrageous demands. The elections are cancelled."
 
 dpe_egalitarian_missions.72.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.72.desc:0 "As you wish. You had better make your services worth it!"
 
 dpe_egalitarian_missions.8.name:0 "Honouring our Agreement?"
 dpe_egalitarian_missions.8.desc:0 "Since we entered into an agreement with the [from.GetAdj] government to 'oversee' their elections, some members of our government have begun having second thoughts. Many of the more zealous democrats believe that we should use this unique opportunity and, instead of helping fix the elections, push for free and fair elections in the [from.GetName]. However, our more cautious advisors point out that this could potentially ruin our relationship with the [from.GetAdj] government, as well as our standing in the eyes of other nations.\n\nAre we going to play along and fake the election, or should we publish the true results?"
 dpe_egalitarian_missions.8.A:0 "We will honour the deal."
 dpe_egalitarian_missions.8.A.tooltip:0 "The egalitarian faction and other egalitarian nations will be upset if we are seen to have faked the result."
 dpe_egalitarian_missions.8.B:0 "The results are the results, no matter what."
 dpe_egalitarian_missions.8.B.tooltip:0 "The [from.GetAdj] regime will be upset if we announce a result contrary to their wishes."
 
 dpe_egalitarian_missions.9.name:0 "Elections Successfully Held"
 dpe_egalitarian_missions.9.desc:0 "The time has come for our very first election. Turnout is expected to be extremely high as several of our more dissident groups have agreed to cooperate, thanks to our partnership with the [from.GetName]. According to our propagandists, the people are very excited to finally have a say in their government. It seems as if our plan is working, now just to wait for our friends to read out the results... As expected, our choice won the election!"
 dpe_egalitarian_missions.9.option:0 "The people will be thrilled!"
 
 dpe_egalitarian_missions.91.name:0 "[from.GetAdj] Elections Successfully Held"
 dpe_egalitarian_missions.91.desc:0 "Our agents have observed and reported on the elections as instructed. Our [from.GetAdj] allies are very enthused by our cooperation with their scheme, and their people seem to be blissfully ignorant of the entire charade. Hopefully we haven't done democracy a disservice today."
 dpe_egalitarian_missions.91.option:0 "We have done what we must."
 
 dpe_egalitarian_missions.10.name:0 "Elections Held"
 dpe_egalitarian_missions.10.desc:0 "$dpe_egalitarian_missions.9.desc$\n\nHowever, it seems that some of the opposition feel that they gained a much larger portion of the vote than they were allocated. Unfortunately, this is quite true. The ungrateful fools are protesting the result, something which has caused a great deal of embarrassment among the [from.GetAdj] authorities."
 dpe_egalitarian_missions.10.option:0 "They will survive."
 
 dpe_egalitarian_missions.101.name:0 "[from.GetAdj] Elections Held"
 dpe_egalitarian_missions.101.desc:0 "Our agents have observed and reported on the elections as instructed. Our [from.GetAdj] allies are very enthused by our cooperation with their scheme as we announced a result very favourable to their leaders. However, the opposition in the [from.GetName] is challenging the result, rightly feeling that they gained more votes than the announced results suggest. Unfortunately, it seems that this incident has reached the attention of both pro-democracy interest groups within our country and the governments of other democratic countries, attracting their disgust and outrage."
 dpe_egalitarian_missions.101.option:0 "We have done what we must."

 dpe_egalitarian_missions.11.name:0 "Elections Successfully Held"
 dpe_egalitarian_missions.11.desc:0 "The time has come for our very first election. Turnout is expected to be extremely high as several of our more dissident groups have agreed to cooperate, thanks to our partnership with the [from.GetName]. According to our propagandists, the people are very excited to finally have a say in their government. It seems as if our plan is working, now just to wait for our friends to read out the results... As expected, our choice won the election!\n\nThe result is however a bit closer than we had hoped. It appears that the [from.GetName] announced the true results, rather than arranging it to be more in our favour. We will let them know of our displeasure."
 dpe_egalitarian_missions.11.option:0 "The people will be thrilled!"

 dpe_egalitarian_missions.111.name:0 "[from.GetAdj] Elections Held"
 dpe_egalitarian_missions.111.desc:0 "[from.GetRulerTitle] [from.GetRulerName], we appreciate your help with the elections. However, we are a bit disappointed that you let the result be as close as it was - we must stress again our aim is not to hold competitive democratic elections, but to please the people with the appearance of these!"
 dpe_egalitarian_missions.111.option:0 "A job well done."

 dpe_egalitarian_missions.12.name:0 "Electoral Defeat!"
 dpe_egalitarian_missions.12.desc:0 "The time has come for our very first election. Turnout is expected to be extremely high as several of our more dissident groups have agreed to cooperate, thanks to our partnership with the [from.GetName]. According to our propagandists, the people are very excited to finally have a say in their government. It seems as if our plan is working, now just to wait for our friends to read out the results... What! How could we have lost?"
 dpe_egalitarian_missions.12.option:0 "The [from.GetAdj] [from.GetSpeciesNamePluralInsult] double crossed us!"

 dpe_egalitarian_missions.121.name:0 "[from.GetAdj] Anger at Election Result"
 dpe_egalitarian_missions.121.desc:0 "Traitorous filth! How dare you double cross us in such a brazen manner! We will have our revenge..."
 dpe_egalitarian_missions.121.option:0 "A victory for democracy!"
 
