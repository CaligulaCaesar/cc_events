cc_investment_package_desc:0 "中央政府はこの惑星の状況を落ち着かせるために「投資」を行っている。"

cc_xeno_clashes.32.name:0 "[species2.GetAdj]民兵団の攻撃!"
cc_xeno_clashes.32.desc:0 "[species2.GetAdj]独立前線が[root.GetName]を攻撃した。[species2.GetName]の民兵が[species1.GetAdj]のコミュニティを警告なしに攻撃し、数多くの[species1.GetNamePlural]を殺した。"
cc_xeno_clashes.32.option:0 "これ以上の虐殺を防ぐためにも行動せねば。"

cc_xeno_clashes.33.name:0 "[species2.GetAdj]独立前線の攻撃!"
cc_xeno_clashes.33.desc:0 "[species2.GetAdj]独立前線の工作員が[root.GetName]で[species1.GetNamePlural]を狙った攻撃を行った。[species1.GetNamePlural]の住民が多く住む地域で強力な核爆弾を起爆したのだ。犠牲者は数知れない。生き残った[species1.GetNamePlural]たちは更なるテロリストからの攻撃からの保護を訴えている。"
cc_xeno_clashes.33.option:0 "$cc_xeno_clashes.32.option$"


cc_xeno_clashes.34.name:0 "[species2.GetAdj]独立前線の攻撃!"
cc_xeno_clashes.34.desc:0 "[species2.GetAdj]独立前線が[root.GetName]当局にサイバー攻撃を仕掛けた。システムを停止させ機密情報を奪った。独立前線は惑星に[species2.GetAdj]中心の政権を打ち立てるつもりだ。"
cc_xeno_clashes.34.option:0 "秩序を回復しなければ。"

cc_xeno_clashes.35.name:0 "[species2.GetAdj]民兵団の攻撃!"
cc_xeno_clashes.35.desc:0 "[species2.GetAdj]独立前線が[root.GetName]を攻撃した。[species2.GetName] の民兵が現地の政府関係者を数人殺害し、現地政府の運営を妨害している。独立前線は現地政府を転覆させ惑星に[species2.GetAdj]中心の政権を打ち立てようとしている。"
cc_xeno_clashes.35.option:0 "$cc_xeno_clashes.34.option$"

cc_xeno_clashes.36.name:0 "[species2.GetAdj]独立前線の攻撃!"
cc_xeno_clashes.36.desc:0 "[species2.GetAdj]独立戦線の工作員が[root.GetName]に攻撃を仕掛けた。政府の建物に自爆チームが侵入し、高威力の爆弾を起爆した。政府は人員及びインフラを喪失し混乱状態にあるが、状況に対処しようと奮闘中だ。"
cc_xeno_clashes.36.option:0 "$cc_xeno_clashes.34.option$"

cc_disrupted_government:0 "政府が混乱中"
cc_disrupted_government_desc:0 "反乱勢力が惑星政府の機関を攻撃し、業務を妨害している。"

cc_xeno_clashes.37.name:0 "[root.GetName]の虐殺"
cc_xeno_clashes.37.desc:0 "[root.GetName]での状況は即時に介入せねばジェノサイドに繋がりかねない程にエスカレートしてきている。[species1.GetNamePlural] と[species2.GetNamePlural]は民兵団を秘密裏に結成し、攻撃を行ってきた。[species2.GetNamePlural]側が優勢で、[species1.GetAdj]が多く住む都市を占領し、数え切れない犠牲者を出した。"

cc_xeno_clashes.371.name:0 "[root.GetName]の大量虐殺"
cc_xeno_clashes.371.desc:0 "[species1.GetAdj]民兵団のリーダーが政府に報復のための支援を要請した。リーダーは惑星の[species2.GetNamePlural]一掃し報復を果たすと約している。どのように対応するべきだろうか?"
cc_xeno_clashes.371.A:0 "必要なことをやれ。"
cc_xeno_clashes.371.B:0 "これ以上の虐殺を防ぐために戒厳令を敷け。"

cc_allowed_genocide_of_us:0 "我らの種族への虐殺を許した"

cc_xeno_clashes.372.name:0 "$cc_xeno_clashes.31.name$"
cc_xeno_clashes.372.desc:0 "宛：にっくき[root.GetRulerTitle] [root.GetRulerName],\n\nあなたの欺瞞の深さを表す言葉はこの世に存在しないでしょう。あなた自らが敵を作り出したことを知りなさい。あなたの圧制が永遠に続くことはない!\n\n敬具,\n[annoyed_xeno.GetName],\n[species2.GetAdj]独立前線のリーダー"
cc_xeno_clashes.372.tooltip:0 "全ての[species2.GetAdj] £pops Popは補正§R$cc_pop_fears_genocide$§!を得る。効果は幸福度-50%\n種族間の更なる騒動が起きうる。"

