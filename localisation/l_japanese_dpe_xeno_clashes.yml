cc_xeno_clashes.45.desc:0 "The [species1.GetAdj]-[species2.GetAdj]独立前線が[root.GetName]を攻撃した。[species2.GetName]の民兵が現地の政府関係者を数人殺害し、現地政府の運営を妨害している。独立前線は現地政府を転覆させ惑星に[species1.GetAdj]-[species2.GetAdj]中心の政権を打ち立てようとしている。"
cc_xeno_clashes.45.option:0 "$cc_xeno_clashes.44.option$"

cc_xeno_clashes.46.name:0 "[species1.GetAdj]-[species2.GetAdj]独立前線の攻撃!"
cc_xeno_clashes.46.desc:0 "Operatives of the [species1.GetAdj]-[species2.GetAdj]独立戦線の工作員が[root.GetName]に攻撃を仕掛けた。政府の建物に自爆チームが侵入し、高威力の爆弾を起爆した。政府は人員及びインフラを喪失し混乱状態にあるが、状況に対処しようと奮闘中だ。"
