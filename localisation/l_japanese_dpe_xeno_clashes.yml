cc_xeno_clashes.44.name:0 "[species1.GetAdj]-[species2.GetAdj]独立前線の攻撃!"
cc_xeno_clashes.44.desc:0 "The [species1.GetAdj]-[species2.GetAdj] [root.GetName]当局にサイバー攻撃を仕掛けた。システムを停止させ機密情報を奪った。独立前線は惑星に[species1.GetAdj]-[species2.GetAdj]中心の政権を打ち立てるつもりだ。"
