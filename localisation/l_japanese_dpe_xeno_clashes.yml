cc_xeno_clashes.42.desc:0 "The [species1.GetAdj]-[species2.GetAdj]独立前線が[root.GetName]を攻撃した。 [species1.GetNamePlural]と[species2.GetName]の民兵が[root.owner.GetSpeciesAdj]のコミュニティを警告なしに攻撃し、数多くの[root.owner.GetSpeciesNamePlural]を殺した。"
cc_xeno_clashes.42.option:0 "これ以上の虐殺を防ぐためにも行動せねば。"

cc_xeno_clashes.43.name:0 "[species1.GetAdj]-[species2.GetAdj]独立前線の攻撃!"
cc_xeno_clashes.43.desc:0 "[species1.GetAdj]-[species2.GetAdj]独立前線の工作員が[root.GetName]の[root.owner.GetSpeciesNamePlural]を攻撃した。[root.owner.GetSpeciesNamePlural]の住民が多く住む地域で強力な核爆弾を起爆したのだ。犠牲者は数知れない。生き残った[root.owner.GetSpeciesNamePlural]たちは更なるテロリストからの攻撃からの保護を訴えている。"
