cc_xeno_clashes.5.name:0 "[root.GetName]での交渉は決裂"
cc_xeno_clashes.5.desc:0 "[root.GetName]での[species1.GetNamePlural]と[species2.GetNamePlural]の間に残る種族間の緊張を解決するための交渉は失敗に終わった。緊張状態がすぐに終わることなないだろう。"
cc_xeno_clashes.5.A:0 "では和平を強制する。"
cc_xeno_clashes.5.B:0 "あぁ、そうか。"

cc_xeno_clashes.51.name:0 "[root.GetName]の緊張状態に解決策はあるのか?"
cc_xeno_clashes.51.desc:0 "[species1.GetNamePlural]と[species2.GetNamePlural]の間の緊張状態を解決するための交渉を通じ、両者は合意点に達することが出来た。現在、[species1.GetAdj]政府からの支援があればすぐに平和を回復することができる。この支援には「開発パッケージ」が必要であるように思われる。惑星を充分に開発、発展させることで緊張状態が再発することを防ぐというものだ。"
cc_xeno_clashes.51.A:0 "支援しよう。"
cc_xeno_clashes.51.B:0 "厚かましい連中だ!"
cc_xeno_clashes.51.B.tooltip:0 "[root.GetName]での平和が崩壊するかもしれない。"

cc_xeno_clashes.52.name:0 "[root.GetName]の平和が崩壊"
cc_xeno_clashes.52.desc:0 "[root.GetName]での不安定な休戦協定は崩壊した。"
cc_xeno_clashes.52.A:0 "では和平を強制する。"
cc_xeno_clashes.52.B:0 "あぁ、そうか。"

cc_xeno_clashes.53.name:0 "[root.GetName]の平和は維持"
cc_xeno_clashes.53.desc:0 "政府が支援を拒否したにも関わらず、[species1.GetNamePlural]と[species2.GetNamePlural]は暴力的な手に訴えることはしなかった。[root.GetName]での種族間和平は保たれた。"

