cc_xeno_clashes.41.desc:0 "宛：にっくき[root.GetRulerTitle] [root.GetRulerName],\n\n最近まで、この前線への加盟者である我々は互いに争っていました。しかし、あなたの反応を見たことで、我々にはより巨大な共通の敵がいることを認識するに至りました。[root.GetSpeciesNamePlural]。我々は違いを乗り越え、共に調和の取れた国家を作るために行動しようと思います。[root.GetName]の外で。\n\n敬具,\n[annoyed_xeno.GetName]、[annoyed_xeno2.GetName]\n[species1.GetAdj]-[species2.GetAdj]独立前線指導部"
cc_xeno_clashes.41.tooltip:0 "全ての[species1.GetAdj]と[species2.GetAdj] £pops Popは補正§R$cc_feels_unwelcome$§!を得る。効果は幸福度-20%。\n種族間の更なる騒動が起きうる。"


