cc_xeno_clashes.2.name:0 "[root.GetName]でヘイトスピーチ"
cc_xeno_clashes.2.desc:0 "[root.GetName]の[species1.GetNamePlural]と[species2.GetNamePlural]間の緊張を高める事件が多発している。世論は排他的なものになりつつある。両方の指導者たちが自らこそが[root.GetName]における居住の正当性を主張している。互いに出し合っている文書では相手を遠まわしに侮辱する言葉が含まれ、特に[species2.GetNamePlural]の文書には「[species1.GetAdj]問題の解決」に関する不穏な言説が含まれていた。"
cc_xeno_clashes.2.desc.phile:0 "[species1.GetNamePlural]と[species2.GetNamePlural]のどちらがより良い待遇で扱われるべきかという議論が広く行われている。公論の場では互いが互いを公然と非難し、自分たちの種族こそが[root.GetName]の正当な居住者であると主張している。世論は大きく排他的な方向へと舵を切った。「[species1.GetAdj]問題の解決」に関する不穏なコメントさえ見られた。"
cc_xeno_clashes.2.phile.own:0 "[species1.GetNamePlural]は良い例となる!"
cc_xeno_clashes.2.phobe.own:0 "異星のクズは[species1.GetNamePlural]には不適切だ。"
cc_xeno_clashes.2.own:0 "平和を保たなければ成らない。"
cc_xeno_clashes.2.no_own:0 "$cc_xeno_clashes.2.own$"
cc_xeno_clashes.2.phobe.no_own:0 "異星のクズ共が互いを嫌いあうなら好きにすれば良い。"

cc_planet_hate_speech:0 "ヘイトスピーチ"
cc_planet_hate_speech_desc:0 "悪意に満ちた言論のため、この惑星の種族間関係は緊張状態にある。"

cc_xeno_clashes.3.name:0 "[root.GetName]の種族間緊張が沸騰"
cc_xeno_clashes.3.desc.A:0 "[species2.GetName]の著名人が汚職のため逮捕されたことを切欠に、[species2.GetAdj]の住民たちは大規模な抗議を行うに至った。[species2.GetNamePlural]の抗議者たちは[species1.GetAdj]当局による抑圧の結果だと主張している。この抗議活動に対抗し、[species1.GetNameAdj]の支持者たちが抗議に対する抗議活動を行い、通りは両者で満たされた。現時警察はこの両者を離すことに失敗し、流血の惨事を招く結果となってしまった。これが導火線に火をつけることになり、暴動は急速に拡大していった。現在、秩序を回復するために路上に軍隊が配備されている。\n\nこの状況に対しどのようにすべきだろうか?"
cc_xeno_clashes.3.desc.B:0 "[species2.GetName]の著名人が「[species1.GetNamePlural]は故郷に帰れ」という旨のヘイトスピーチを行ったことで逮捕されたことを切欠に、[species2.GetAdj]の住民たちは大規模な抗議を行うに至った。[species2.GetNamePlural]の抗議者たちは[species1.GetAdj]当局による抑圧の結果だと主張している。この抗議活動に対抗し、[species1.GetNameAdj]の支持者たちが抗議に対する抗議活動を行い、通りは両者で満たされた。現時警察はこの両者を離すことに失敗し、流血の惨事を招く結果となってしまった。これが導火線に火をつけることになり、暴動は急速に拡大していった。現在、秩序を回復するために路上に軍隊が配備されているが、緊張状態は緩和されないままだ。\n\n[species1.GetAdj]当局はどのように対処すべきだろうか?"
cc_xeno_clashes.3.A:0 "[root.owner.GetName]に[species2.GetNamePlural]の場所はない。"
cc_xeno_clashes.3.A.tooltip:0 "[root.owner.GetName]の[species2.GetAdj]住民は侮辱されたと感じるだろう。 "
cc_xeno_clashes.3.B:0 "このような事件は避けられないことだが遺憾なことだ。"
cc_xeno_clashes.3.B.tooltip:0 "緊張状態が悪化し広がる可能性がある。"
cc_xeno_clashes.3.C:0 "共にうまくやっていく方法を探さなければならない。"
cc_xeno_clashes.3.C.tooltip:0 "和解キャンペーン - 膨大な投資に基づく - で惑星の緊張状態を緩和する。"

cc_xeno_clashes.31.name:0 "[species2.GetAdj]独立前線の結成"
cc_xeno_clashes.31.desc:0 "宛：にっくき[root.GetRulerTitle] [root.GetRulerName]。\n\n[species2.GetAdj]のコミュニティが長らく疑わしく思っていたことを明確にして頂きありがとうございます。はっきりとしました。我々は[root.GetName]では歓迎されていないのです。そのためあなたは我々がここからの離脱を計画しているということを聞いて大変お喜びのことかと存じます。[species1.GetAdj]の専制は　続かない!\n\n敬具\n[annoyed_xeno.GetName],\n[species2.GetAdj] 独立前線のリーダー"
cc_xeno_clashes.31.tooltip:0 "全ての[species2.GetAdj]£pops Popは§R$cc_feels_unwelcome$§!補正を得る。効果は幸福度-20%\n種族間の更なる騒動が起きうる。"

