cc_martial_law:0 "戒厳令が敷かれる"
cc_martial_law_desc:0 "中央政府はこの惑星の平和を維持するために戒厳令を敷かなければならなかった。"


cc_xeno_clashes.382.name:0 "種族間の緊張が[root.GetName]へ広がる"
cc_xeno_clashes.382.desc:0 "[root.GetName]の[species1.GetAdj]と[species2.GetAdj]の住民は[from.GetName]での一連の事件を熱心に追いかけている。その結果その惑星での公論も[from.GetName]の種族間の緊張を反映する形となってしまった。今のところこの事件はエスカレートしてはいない。だが緊張が高まっている。"

cc_xeno_clashes.383.name:0 "種族間の緊張が[root.GetName]に根付く"
cc_xeno_clashes.383.desc:0 "[species2.GetNamePlural]と[species1.GetNamePlural]の間での緊張状態が広がり、この二種族が接触する場ではどこでも議論が行われるようになった。何もしなければすぐに暴力的な事態になるだろう。確実に!"

cc_xeno_clashes.383.A:0 "戒厳令を敷け。"
cc_xeno_clashes.383.B:0 "[species2.GetNamePlural]を抜きにしたほうがうまくやっていけるだろう。"
cc_xeno_clashes.383.B.tooltip:0 "種族間の緊張が沸騰状態になりうる。"



cc_xeno_clashes.4.name:0 "[root.GetName]の種族間緊張が沸騰状態に"
cc_xeno_clashes.4.desc:0 "[root.GetName]での[species1.GetNamePlural]と[species2.GetNamePlural]の間での緊張状態は[species2.GetAdj]支持者に影響力の有る[species1.GetName]が暗殺されたことで遂に沸騰状態へと達した。[species1.GetAdj]の住民は暴力的な抗議を大規模に繰り広げ、通りの[species2.GetNamePlural]を攻撃し始めた。[species2.GetNamePlural]はすぐに抗議に対する抗議活動を組織した。そしてこの事件は現地警察がこの二勢力を離しきれず制御不可能に陥り、流血の事態へと発展した。現在、軍隊が通りに配備され治安を回復しようとしている。しかし、状況は緊張状態であるままだ。両サイドの指導者が代表団を惑星政府へと派遣し、この事件について説明し、行政府にこの事態の解決手段を求めてきた。\n\n公式政府としてどのように対応するべきだろうか?"
cc_xeno_clashes.4.A:0 "[species1.GetNamePlural]を支持。"
cc_xeno_clashes.4.A.tooltip:0 "The [root.owner.GetName]'s [species2.GetAdj] population will be insulted, but the [species1.GetSpeciesNamePlural] will feel vindicated."
cc_xeno_clashes.4.B:0 "[species2.GetNamePlural]を支持"
cc_xeno_clashes.4.B.tooltip:0 "The [root.owner.GetName]'s [species1.GetAdj] population will be insulted, but the [species2.GetSpeciesNamePlural] will feel vindicated."
cc_xeno_clashes.4.C:0 "共にうまくやっていくことを学ばせるために戒厳令を敷け。"
cc_xeno_clashes.4.D:0 "交渉チームを送れ。"
cc_xeno_clashes.4.D.tooltip:0 "外交を通じてこの緊張状態を解決できるかもしれない。"
cc_xeno_clashes.4.E:0 "[root.owner.GetName]に彼らの場所はない。"
cc_xeno_clashes.4.E.tooltip:0 "[root.owner.GetName]の[species1.GetAdj]と[species2.GetAdj]の住民は侮辱されたと感じるだろう。"

