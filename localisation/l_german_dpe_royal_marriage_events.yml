 dpe_royal_marriages_events.12.name:0 "Bis dass der Tod uns scheidet"
 dpe_royal_marriages_events.12.desc.positive.princess:0 "Nach vielen Jahren glücklicher Ehe ist [royal_marriage_princess.GetName] - die [Root.GetAdj] Prinzessin, die mit dem [From.GetAdj] Prinzen [royal_marriage_prince.GetName] verheiratet war - verstorben. Viele [Root.GetSpeciesNamePlural] und [From.GetSpeciesNamePlural] betrauern ihren Verlust, niemand mehr als [royal_marriage_prince.GetName] selbst.\n\nMit ihrem Tod ist die königliche Ehe zwischen unserer kaiserlichen Familie und der des [From.GetName] beendet. Sollten wir eine weitere Verbindung anstreben, um die Freundschaft zwischen unseren Häusern zu erneuern?"
 dpe_royal_marriages_events.12.desc.positive.prince:0 "Nach vielen Jahren glücklicher Ehe ist [royal_marriage_prince.GetName] - der [From.GetAdj] Prinz, der mit der [Root.GetAdj] Prinzessin [royal_marriage_princess.GetName] verheiratet war - verstorben. Viele [From.GetSpeciesNamePlural] und [Root.GetSpeciesNamePlural] betrauern seinen Verlust, niemand mehr als [royal_marriage_princess.GetName] selbst.\n\nMit seinem Tod ist die königliche Ehe zwischen unserer kaiserlichen Familie und der des [From.GetName] beendet. Sollten wir eine weitere Verbindung anstreben, um die Freundschaft zwischen unseren Häusern zu erneuern?"
 dpe_royal_marriages_events.12.desc.less_positive.princess:0 "Nach vielen Jahren Ehe ist [royal_marriage_princess.GetName] - die [Root.GetAdj] Prinzessin, die mit dem [From.GetAdj] Prinzen [royal_marriage_prince.GetName] verheiratet war - verstorben. Auch wenn es keine Liebesheirat war, lernten die beiden mit der Zeit die Gesellschaft des anderen zu schätzen, und [royal_marriage_prince.GetName] betrauert ihren Verlust sehr, wie auch viele im [Root.GetName] und im [From.GetName].\n\nMit ihrem Tod ist die königliche Ehe zwischen unserer kaiserlichen Familie und der der [From.GetSpeciesNamePlural] beendet. Sollten wir eine weitere Verbindung anstreben, um die Freundschaft zwischen unseren Häusern zu erneuern?"
 dpe_royal_marriages_events.12.desc.less_positive.prince:0 "Nach vielen Jahren Ehe ist [royal_marriage_prince.GetName] - der [From.GetAdj] Prinz, der mit der [Root.GetAdj] Prinzessin [royal_marriage_princess.GetName] verheiratet war - verstorben. Auch wenn es keine Liebesheirat war, lernten die beiden mit der Zeit die Gesellschaft des anderen zu schätzen, und [royal_marriage_princess.GetName] betrauert seinen Verlust sehr, wie auch viele im [Root.GetName] und im [From.GetName].\n\nMit seinem Tod ist die königliche Ehe zwischen unserer kaiserlichen Familie und der der [From.GetSpeciesNamePlural] beendet. Sollten wir eine weitere Verbindung anstreben, um die Freundschaft zwischen unseren Häusern zu erneuern?"
 dpe_royal_marriages_events.12.A:0 "Wir sollten eine weitere königliche Ehe arrangieren."
 dpe_royal_marriages_events.12.B:0 "Wir haben keine Verwendung mehr für diese Verbindung."
 
