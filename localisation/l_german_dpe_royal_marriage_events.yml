 dpe_royal_marriages_events.14.desc.less_positive.prince:0 "Nach vielen Jahren Ehe ist [royal_marriage_prince.GetName] - der [Root.GetAdj] Prinz, der mit der [From.GetAdj] Prinzessin [royal_marriage_princess.GetName] verheiratet war - verstorben. Auch wenn es keine Liebesheirat war, lernten die beiden mit der Zeit die Gesellschaft des anderen zu schätzen, und [royal_marriage_princess.GetName] betrauert seinen Verlust sehr, wie auch viele im [Root.GetName] und im [From.GetName].\n\nMit seinem Tod $dpe_royal_marriages_events.14.desc.ending$"
 dpe_royal_marriages_events.14.desc.ending:0 "ist die königliche Ehe zwischen unserer kaiserlichen Familie und der der [From.GetSpeciesNamePlural] beendet. Der [From.GetAdj] Botschafter ist jedoch bereits an uns herangetreten, um die Erneuerung der Freundschaft zwischen unseren Spezies durch eine neue eheliche Verbindung anzustreben."
 dpe_royal_marriages_events.14.A:0 "Es wäre uns eine Freude, diese Verbindung zu erneuern."
 dpe_royal_marriages_events.14.B:0 "Wir sehen keine Notwendigkeit für eine weitere königliche Hochzeit."
 
dpe_royal_marriages_events.15.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.15.desc:0 "Wir sehen keine Notwendigkeit, die Verbindung zwischen unseren königlichen Häusern fortzusetzen. Bitte versteht diese Ablehnung nicht als repräsentativ für unsere Meinung über Eure Spezies im Allgemeinen. Wir haben und werden immer nichts als Respekt für unsere [Root.GetAdj] Brüder haben!"
 dpe_royal_marriages_events.15.A:0 "Aber was hat sich geändert?"

 dpe_royal_marriages_events.16.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.16.desc:0 "Es wäre uns eine Freude, diese Verbindung zu erneuern."
 dpe_royal_marriages_events.16.A:0 "Ausgezeichnet! Lasst die Vorbereitungen beginnen!"

 dpe_royal_marriages_events.17.name:0 "Die Königliche Hochzeit"
 dpe_royal_marriages_events.17.desc:0 "In einer Zeremonie, die die Traditionen beider Nationen vereint, wurden Prinzessin [royal_marriage_princess.GetName] und Prinz [royal_marriage_prince.GetName] vermählt. Jeder, der in diesem Quadranten der Galaxie Rang und Namen hat, nahm an den Feierlichkeiten auf [Root.Capital.GetName] teil, und beide Nationen nutzten die Gelegenheit, um die dauerhafte Freundschaft zwischen unseren Völkern öffentlich zu feiern."
 dpe_royal_marriages_events.17.A:0 "$dpe_royal_marriages_events.8.A$"

 dpe_royal_marriages_events.18.name:0 "Die Königliche Hochzeit"
 dpe_royal_marriages_events.18.desc:0 "In einer Zeremonie, die die Traditionen beider Nationen vereint, wurden Prinzessin [royal_marriage_princess.GetName] und Prinz [royal_marriage_prince.GetName] vermählt. Jeder, der in diesem Quadranten der Galaxie Rang und Namen hat, nahm an den Feierlichkeiten auf [From.Capital.GetName] teil, und beide Nationen nutzten die Gelegenheit, um die dauerhafte Freundschaft zwischen unseren Völkern öffentlich zu feiern."
 dpe_royal_marriages_events.18.A:0 "$dpe_royal_marriages_events.8.A$"
 
dpe_royal_marriages_events.24.name:0 "Königliche Scheidung"
 dpe_royal_marriages_events.24.desc:0 "Das königliche Paar, [royal_marriage_princess.GetName] und [royal_marriage_prince.GetName], war lange ein Beweis dafür, dass gute Absichten allein zwei Menschen - oder zwei Spezies - nicht zusammenbringen können. Nachdem sie ihren Partner endgültig satt hatte, hat Prinzessin [royal_marriage_princess.GetName] die Scheidung eingereicht und ist derzeit auf dem Weg zurück zum [Root.GetName]. Die Pläne für eine größere Nähe zwischen unserer Spezies und den [From.GetSpeciesNamePlural] liegen in Trümmern."
 dpe_royal_marriages_events.24.A:0 "Ein trauriger Tag."

 dpe_royal_marriages_events.25.name:0 "Königliche Scheidung"
 dpe_royal_marriages_events.25.desc:0 "Das königliche Paar, [royal_marriage_princess.GetName] und [royal_marriage_prince.GetName], war lange ein Beweis dafür, dass gute Absichten allein zwei Menschen - oder zwei Spezies - nicht zusammenbringen können. Nachdem sie ihren Partner endgültig satt hatte, hat Prinzessin [royal_marriage_princess.GetName] die Scheidung eingereicht und ist derzeit auf dem Weg zurück zum [From.GetName]. Die Pläne für eine größere Nähe zwischen unserer Spezies und den [From.GetSpeciesNamePlural] liegen in Trümmern."
 dpe_royal_marriages_events.25.A:0 "Ein trauriger Tag."

 dpe_royal_marriages_events.26.name:0 "Königliche Ehe gerettet"
 dpe_royal_marriages_events.26.desc:0 "Obwohl es Befürchtungen gab, dass das königliche Paar, [royal_marriage_princess.GetName] und [royal_marriage_prince.GetName], nie lernen würde miteinander auszukommen, scheint die Zeit ihnen geholfen zu haben, die Gegenwart des anderen zu ertragen. Beide sind entschlossen, ihre Pflicht für ihre Nation zu erfüllen und die Nähe zwischen unseren Spezies zu fördern. Und wer weiß? Vielleicht wird eines Tages der Funke der Liebe zwischen ihnen entfacht."
 dpe_royal_marriages_events.26.A:0 "Gute Nachrichten."

 dpe_royal_marriages_events.27.name:0 "Königliche Ehe gerettet"
 dpe_royal_marriages_events.27.desc:0 "$dpe_royal_marriages_events.26.desc$"
 dpe_royal_marriages_events.27.A:0 "$dpe_royal_marriages_events.26.A$"
 
dpe_royal_marriages_events.901.name:0 "Königliches Paar flieht aus dem [LastKilledCountryName]"
 dpe_royal_marriages_events.901.desc:0 "Unsere königliche Ehe mit dem [LastKilledCountryName] war nicht der Beginn einer fruchtbaren Beziehung: Der [LastKilledCountryName] ist zusammengebrochen, von seinen Feinden auf der galaktischen Bühne verschlungen. Das königliche Paar konnte jedoch fliehen und hat sich entschieden, [Root.Capital.GetName] zu ihrer neuen Heimat zu machen."
 dpe_royal_marriages_events.901.A:0 "Was für eine Erleichterung."

 dpe_royal_marriages_events.902.name:0 "Königliche Ehe zerbrochen"
 dpe_royal_marriages_events.902.desc.proposer:0 "Mit dem Zusammenbruch unseres Bündnisses mit dem [other_empire.GetName] ist die königliche Ehe, die unsere Nationen einst zusammenbrachte, zerbrochen. Unsere Prinzessin ist nach Erlangen der Scheidung in ihre Heimat zurückgekehrt, ihr langes Exil von der Heimat endlich beendet."
 dpe_royal_marriages_events.902.desc.proposed:0 "Mit dem Zusammenbruch unseres Bündnisses mit dem [other_empire.GetName] ist die königliche Ehe, die unsere Nationen einst zusammenbrachte, zerbrochen. Ihre Prinzessin ist nach Erlangen der Scheidung in ihre Heimat zurückgekehrt, ihr langes Exil von der Heimat endlich beendet."
 dpe_royal_marriages_events.902.A:0 "Es ist das Beste so."

 dpe_royal_marriages_events.904.name:0 "Königliche Ehe zerbrochen"
 dpe_royal_marriages_events.904.desc:0 "Unsere Nation hat ihre herrschende Dynastie aufgegeben und wird nun als [Root.GovernmentName] regiert. Unsere königliche Ehe mit dem [other_empire.GetName] wurde folglich aufgelöst."
 dpe_royal_marriages_events.904.A:0 "So sei es."

 dpe_royal_marriages_events.905.name:0 "Königliche Ehe zerbrochen"
 dpe_royal_marriages_events.905.desc:0 "Der [From.GetName] hat seine herrschende Dynastie aufgegeben und wird nun als [From.GovernmentName] regiert. Unsere königliche Ehe mit ihnen wurde folglich aufgelöst."
 dpe_royal_marriages_events.905.A:0 "Vielleicht hätten wir unsere Freunde sorgfältiger wählen sollen."

 dpe_royal_marriages_events.9011.name:0 "Der Tod einer Prinzessin"
 dpe_royal_marriages_events.9011.desc:0 "Vor vielen Jahren heiratete ein [Root.GetAdj] Prinz eine ausländische Prinzessin, um unsere Nationen zusammenzubringen. Das Schicksal war der Prinzessin jedoch nicht hold, denn ihre Nation gibt es nicht mehr, und sie musste ihr Leben in [entourage_planet.GetName] verbringen, wohl wissend, dass sie nie nach Hause zurückkehren konnte. Nun ist sie verstorben, betrauert von ihren vielen Freunden, die nie aufhörten, ihre Würde im Exil zu bewundern.\n\nOhne eine Heimat, in die sie zurückkehren könnten, hat ihr Gefolge beschlossen, auf [entourage_planet.GetName] zu bleiben und dort ihr Leben aufzubauen."
 dpe_royal_marriages_events.9011.A:0 "So ist das Schicksal aller Sterblichen."
 
