 dpe_royal_marriages_events.13.desc.less_positive.prince:0 "Nach vielen Jahren Ehe ist [royal_marriage_prince.GetName] - der [Root.GetAdj] Prinz, der mit der [From.GetAdj] Prinzessin [royal_marriage_princess.GetName] verheiratet war - verstorben. Auch wenn es keine Liebesheirat war, lernten die beiden mit der Zeit die Gesellschaft des anderen zu schätzen, und [royal_marriage_princess.GetName] betrauert seinen Verlust sehr, wie auch viele im [Root.GetName] und im [From.GetName].\n\nMit seinem Tod $dpe_royal_marriages_events.13.desc.ending$"
 dpe_royal_marriages_events.13.desc.ending:0 "ist die königliche Ehe zwischen unserer kaiserlichen Familie und der des [From.GetName] beendet. Als nach einer möglichen neuen ehelichen Verbindung gefragt wurde, äußerte der [From.GetAdj] Botschafter im Namen des [From.GetAdj] [From.Ruler.GetTitle] Ablehnung gegenüber dieser Idee, betonte jedoch die hohe Wertschätzung, die die [From.GetSpeciesNamePlural] für unsere Nation hegen."
 dpe_royal_marriages_events.13.A:0 "Ein trauriger Tag für beide Spezies."

 dpe_royal_marriages_events.14.name:0 "Bis dass der Tod uns scheidet"
