l_german:

dpe_royal_marriages_events.1.name:0 "Ein Vorschlag für engere Freundschaft"
 dpe_royal_marriages_events.1.desc.first_time.base:0 "In ferner Vergangenheit, bevor die [Root.GetSpeciesNamePlural] unter dem [Root.GetName] vereint waren, besiegelten Könige und Königinnen von [Root.Capital.GetName] ihre Bündnisse durch königliche Ehen. Mit dem Aufkommen der [Root.GetAdj] Einheit geriet dieser Brauch in Vergessenheit. Nun aber bereisen unsere Völker die Sterne und sind auf ebenbürtige Zivilisationen gestoßen - würdige Verbündete für unsere Nation. Allen voran das [empire_proposed_to.GetName], ein Staat der ähnlich wie der unsere aufgebaut ist, mit [empire_proposed_to.Ruler.GetTitle] [empire_proposed_to.Ruler.GetName] an der Spitze."
 dpe_royal_marriages_events.1.desc.first_time:0 "$dpe_royal_marriages_events.1.desc.first_time.base$\n\nUm unser Bündnis mit den [empire_proposed_to.GetSpeciesNamePlural] zu festigen, drängen mehrere Ratgeber von [Root.Ruler.GetTitle] [Root.Ruler.GetName] darauf, die alten Bräuche wiederzubeleben. Da die unterschiedliche Biologie der Spezies Nachkommen aus solch einer Verbindung unmöglich macht, schlagen sie vor, um die Thronfolge nicht zu gefährden, eine Ehe zwischen Prinzessin [royal_marriage_princess.GetName], der Schwester von [Root.Ruler.GetName], und Prinz [royal_marriage_prince.GetName], dem Bruder des [empire_proposed_to.GetAdj] [empire_proposed_to.Ruler.GetTitle]. Andere weisen jedoch darauf hin, dass solch ein Schritt weitreichende Folgen für beide Gesellschaften haben könnte."
 dpe_royal_marriages_events.1.desc.first_time.gene_splicing:0 "$dpe_royal_marriages_events.1.desc.first_time.base$\n\nUm unser Bündnis mit den [empire_proposed_to.GetSpeciesNamePlural] zu festigen, drängen mehrere Ratgeber von [Root.Ruler.GetTitle] [Root.Ruler.GetName] darauf, die alten Bräuche durch eine Ehe zwischen Prinzessin [royal_marriage_princess.GetName], der Schwester von [Root.Ruler.GetName], und Prinz [royal_marriage_prince.GetName], dem Bruder des [empire_proposed_to.GetAdj] [empire_proposed_to.Ruler.GetTitle], wiederzubeleben."
 dpe_royal_marriages_events.1.desc.try_again_never_succeeded:0 "In ferner Vergangenheit, bevor die [Root.GetSpeciesNamePlural] unter dem [Root.GetName] vereint waren, besiegelten Könige und Königinnen von [Root.Capital.GetName] ihre Bündnisse durch königliche Ehen. Mit dem Aufkommen der [Root.GetAdj] Einheit geriet dieser Brauch jedoch in Vergessenheit. Jetzt, da die [Root.GetSpeciesNamePlural] nach den Sternen greifen und auf ebenbürtige, ähnlich organisierte Zivilisationen treffen, versuchen einige, diese Tradition wiederzubeleben, wenn auch bisher ohne Erfolg.\n\nKürzlich wurde vorgeschlagen, eine königliche Ehe mit dem [empire_proposed_to.GetName] anzustreben. Mehrere Ratgeber von [Root.Ruler.GetTitle] [Root.Ruler.GetName] befürworten eine Verbindung zwischen Prinzessin [royal_marriage_princess.GetName], der Schwester von [Root.Ruler.GetName], und Prinz [royal_marriage_prince.GetName], dem Bruder des [empire_proposed_to.GetAdj] [empire_proposed_to.Ruler.GetTitle]."
 dpe_royal_marriages_events.1.desc.try_again:0 "In ferner Vergangenheit, bevor die [Root.GetSpeciesNamePlural] unter dem [Root.GetName] vereint waren, besiegelten Könige und Königinnen von [Root.Capital.GetName] ihre Bündnisse durch königliche Ehen. Jetzt, da die [Root.GetSpeciesNamePlural] nach den Sternen greifen und auf ebenbürtige, ähnlich organisierte Zivilisationen treffen, wurde dieser Brauch wiederbelebt.\n\nWir haben bereits eine königliche Ehe zwischen unserer herrschenden Dynastie und der der [empire_proposed_to.GetSpeciesNamePlural] angestrebt, doch unser Vorschlag wurde abgelehnt. Viele Jahre sind seitdem vergangen, und die Ratgeber von [Root.Ruler.GetTitle] [Root.Ruler.GetName] hoffen, dass neue Annäherungsversuche nun positiver aufgenommen würden. Um die Freundschaft zwischen unseren Völkern zu festigen, schlagen sie eine Ehe zwischen Prinzessin [royal_marriage_princess.GetName], der Schwester von [Root.Ruler.GetName], und Prinz [royal_marriage_prince.GetName], dem Bruder des [empire_proposed_to.GetAdj] [empire_proposed_to.Ruler.GetTitle], vor."
 dpe_royal_marriages_events.1.desc.lets_do_this_again:0 "In ferner Vergangenheit, bevor die [Root.GetSpeciesNamePlural] unter dem [Root.GetName] vereint waren, besiegelten Könige und Königinnen von [Root.Capital.GetName] ihre Bündnisse durch königliche Ehen. Jetzt, da die [Root.GetSpeciesNamePlural] nach den Sternen greifen und auf ebenbürtige, ähnlich organisierte Zivilisationen treffen, wurde dieser Brauch wiederbelebt.\n\nKürzlich wurde vorgeschlagen, eine königliche Ehe mit dem [empire_proposed_to.GetName] anzustreben. Mehrere Ratgeber von [Root.Ruler.GetTitle] [Root.Ruler.GetName] befürworten eine Verbindung zwischen Prinzessin [royal_marriage_princess.GetName], der Schwester von [Root.Ruler.GetName], und Prinz [royal_marriage_prince.GetName], dem Bruder des [empire_proposed_to.GetAdj] [empire_proposed_to.Ruler.GetTitle]."
 dpe_royal_marriages_events.1.A:0 "Dieser Vorschlag soll unseren Segen haben."
 dpe_royal_marriages_events.1.A.tooltip:0 "Unsere Botschafter werden dem [empire_proposed_to.GetAdj] [empire_proposed_to.Ruler.GetTitle] den Vorschlag unterbreiten."
 dpe_royal_marriages_events.1.B:0 "Wir sind noch nicht bereit für solch einen Schritt."
 dpe_royal_marriages_events.1.Z:0 "Die Zeit wird nie kommen, diese Idee wiederzubeleben."
 dpe_royal_marriages_events.1.Z2:0 "Wir glauben nicht mehr daran, dass solche königlichen Ehen eine gute Idee sind."
 
dpe_royal_marriages_events.2.name:0 "Ein Antrag"
 dpe_royal_marriages_events.2.desc.first_time.base:0 "Seid gegrüßt, [Root.GetSpeciesName]! In ferner Vergangenheit, bevor unser Volk unter dem [From.GetName] vereint war, besiegelten Könige und Königinnen von [From.Capital.GetName] ihre Bündnisse durch königliche Ehen. Jetzt, da wir uns auf galaktischer Ebene bewegen und würdige, ebenbürtige Verbündete gefunden haben, möchten wir diese Tradition wiederbeleben. Wir schlagen daher eine Verbindung zwischen den königlichen Häusern unserer Spezies vor, damit [Root.GetSpeciesNamePlural] und [From.GetSpeciesNamePlural] in ewiger Freundschaft und Wohlstand zusammenleben mögen."
 dpe_royal_marriages_events.2.desc.first_time:0 "$dpe_royal_marriages_events.2.desc.first_time.base$\n\nEs schmerzt uns einzugestehen, dass unsere Wissenschaftler noch keine Lösung für die biologischen Unvereinbarkeiten zwischen unseren Spezies gefunden haben. Trotzdem, und um die Thronfolge nicht zu gefährden, schlagen wir eine Ehe zwischen Prinzessin [royal_marriage_princess.GetName], der Schwester von [From.Ruler.GetName] [From.Ruler.GetTitle], und Eurem Prinzen [royal_marriage_prince.GetName], dem Bruder von [Root.Ruler.GetTitle] [Root.Ruler.GetName], vor. Was sagt Ihr dazu?"
 dpe_royal_marriages_events.2.desc.first_time.gene_splicing:0 "$dpe_royal_marriages_events.2.desc.first_time.base$\n\nWir sind der Meinung, dass eine Ehe zwischen Prinzessin [royal_marriage_princess.GetName], der Schwester von [From.Ruler.GetName] [From.Ruler.GetTitle], und Eurem Prinzen [royal_marriage_prince.GetName], dem Bruder von [Root.Ruler.GetTitle] [Root.Ruler.GetName], zum gegenseitigen Vorteil wäre. Was sagt Ihr dazu?"
 dpe_royal_marriages_events.2.desc.subsequent_time:0 "Seid gegrüßt, [Root.GetSpeciesName]! Es ist seit langem Brauch unserer Spezies, Freundschaften mit unseren engsten Verbündeten durch königliche Ehen zwischen herrschenden Dynastien zu besiegeln. Wir betrachten das [Root.GetAdj] Volk seit langem als unsere Freunde, und es ist uns eine Ehre, eine Verbindung zwischen Prinzessin [royal_marriage_princess.GetName], der Schwester von [From.Ruler.GetName] [From.Ruler.GetTitle], und Eurem Prinzen [royal_marriage_prince.GetName], dem Bruder von [Root.Ruler.GetTitle] [Root.Ruler.GetName], vorzuschlagen. Was sagt Ihr dazu?"
 dpe_royal_marriages_events.2.desc.try_again:0 "Seid gegrüßt, [Root.GetSpeciesName]! Wie Ihr wisst, sind wir sehr daran interessiert, eine königliche Ehe zwischen den herrschenden Dynastien unserer beiden großen Nationen zu schließen. Wir möchten wissen, ob Ihr Eure Ablehnung dieses Vorschlags überdacht habt. Eine eheliche Verbindung zwischen unseren Herrscherhäusern würde die Freundschaft zwischen unseren Spezies festigen und allen zeigen, wie sehr wir unser Bündnis mit Eurem Volk schätzen. Wir schlagen eine Ehe zwischen Prinzessin [royal_marriage_princess.GetName], der Schwester von [From.Ruler.GetName] [From.Ruler.GetTitle], und Eurem Prinzen [royal_marriage_prince.GetName], dem Bruder von [Root.Ruler.GetTitle] [Root.Ruler.GetName], vor. Was sagt Ihr dazu?"
 dpe_royal_marriages_events.2.A:0 "Wir fühlen uns durch Euren Vorschlag geehrt; natürlich nehmen wir an."
 dpe_royal_marriages_events.2.B:0 "Eine Verbindung zwischen unseren königlichen Häusern läge nicht in unserem Interesse."
 dpe_royal_marriages_events.2.C1:0 "Die Gene unseres königlichen Hauses sind heilig und werden nicht verwässert!"
 dpe_royal_marriages_events.2.C2:0 "Unser Volk wird niemals Xeno-Abschaum heiraten."
 
 dpe_royal_marriages_events.3.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.3.desc:0 "We do not feel that a union between our royal houses would be in our interests at this time. Please do not take rejection as representative of our opinion on your species as a whole. We have, and will always have, nothing but respect for our [Root.GetAdj] brothers!"
 dpe_royal_marriages_events.31.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.31.desc.spiritualist:0 "The genes of our royal house are sacred and will not be diluted! Begone, [Root.GetSpeciesName], and bother us with your foul proposals no more!"
 dpe_royal_marriages_events.31.desc.xenophobe:0 "Our people shall never marry xeno filth. Begone, [Root.GetSpeciesName], and bother us with your foul proposals no more"
 dpe_royal_marriages_events.31.A:0 "We should choose more open-minded friends."

 dpe_royal_marriages_events.4.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.4.desc:0 "We are honored by your proposal; of course we will accept."
 dpe_royal_marriages_events.4.A:0 "Excellent."

dpe_royal_marriages_events.5.name:0 "Vorbereitungen für die Zeremonie"
 dpe_royal_marriages_events.5.desc:0 "Die Vorbereitungen für die Hochzeitszeremonie sind in vollem Gange. Prinzessin [royal_marriage_princess.GetName] hat bereits ihr beträchtliches Gefolge vorausgeschickt, um sicherzustellen, dass sie sich von Anfang an wie zu Hause fühlt. Ausgestattet mit allerlei Gerätschaften - einige so exotisch, dass die zuschauenden [Root.GetSpeciesNamePlural] sich kaum trauten, nach deren Zweck zu fragen - haben sie einen ganzen Flügel des königlichen Palastes für sich beansprucht und im [From.GetAdj] Stil umgestaltet. Darüber hinaus werden mehrere Orbitalfarmen errichtet, damit sie die feinsten Delikatessen aus ihrem Heimatreich genießen kann.\n\nEinige sind vom Ausmaß der Veränderungen, die Prinzessin [royal_marriage_princess.GetName] mit sich bringt, etwas überrascht; sie besteht jedoch darauf, dass diese notwendig sind, damit sie sich viele Lichtjahre von ihrem Volk entfernt zu Hause fühlen kann. Wie sollen wir auf diese Entwicklungen reagieren?"
 dpe_royal_marriages_events.5.desc.second_time:0 "Die Vorbereitungen für die Hochzeitszeremonie sind in vollem Gange. Wie wir es von ausländischer Hoheit gewohnt sind, hat Prinzessin [royal_marriage_princess.GetName] bereits ihr beträchtliches Gefolge vorausgeschickt - sie haben einen Flügel des königlichen Palastes nach ihrem Belieben umgestaltet -, damit sie sich von Anfang an wie zu Hause fühlt. Darüber hinaus werden mehrere Orbitalfarmen errichtet, damit sie die feinsten Delikatessen aus ihrem Heimatreich genießen kann.\n\nNicht alle sind vom Ausmaß der Veränderungen, die Prinzessin [royal_marriage_princess.GetName] mit sich bringt, begeistert; sie besteht jedoch darauf, dass diese notwendig sind, damit sie sich viele Lichtjahre von ihrem Volk entfernt zu Hause fühlen kann. Wie sollen wir auf diese Entwicklungen reagieren?"
 dpe_royal_marriages_events.5.A:0 "Alles für die liebe Prinzessin."
 dpe_royal_marriages_events.5.A.tooltip:0 "\nDie Planeteneigenschaft §YKönigliches Gefolge§! gewährt folgende Boni:\n$mod_pop_ethic_xenophile_attraction_mult$: §G+50%§!\n$mod_job_entourage_add$: §G+1§!\n\nDer §Y$job_entourage$§! Job wandelt Konsumgüter in Einheit um."
 dpe_royal_marriages_events.5.B:0 "Das ist übertrieben. Genügt unsere eigene Gastfreundschaft nicht?"
 dpe_royal_marriages_events.5.B.tooltip:0 "Das §Y[From.GetName]§! wird verstimmt sein und könnte die Hochzeit absagen."

 dpe_royal_marriages_events.51.name:0 "Eingehende Übertragung"
 dpe_royal_marriages_events.51.desc:0 "[Root.GetSpeciesNamePlural], seit wir dieser Hochzeit zugestimmt haben, wurde unsere Hauptstadt auf [Root.Capital.GetName] von [Root.GetSpeciesNamePlural] überflutet, die die Hälfte des Palastes für sich beansprucht haben und sich in großer Zahl niedergelassen haben, anscheinend um sicherzustellen, dass [royal_marriage_princess.GetName] sich wie zu Hause fühlt. Das war nie Teil der Vereinbarung und ist eine Beleidigung unserer Gastfreundschaft, die wir nicht akzeptieren können. Bitte reduziert die Größe des Gefolges der Prinzessin, um diese Hochzeit für unser Volk akzeptabel zu machen."
 dpe_royal_marriages_events.51.A:0 "Das ist eine Beleidigung zu viel. Die Hochzeit ist abgesagt."
 dpe_royal_marriages_events.51.B:0 "Wir werden Euren Bedingungen zustimmen, wenn auch mit größtem Widerwillen."
 dpe_royal_marriages_events.51.B.tooltip:0 "Es wird uns politisches Kapital kosten, die Prinzessin und ihre Unterstützer zu überzeugen, mit der Heirat fortzufahren."
 
dpe_royal_marriages_events.52.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.52.desc:0 "Das ist eine Beleidigung zu viel. Die Hochzeit ist abgesagt."

 dpe_royal_marriages_events.53.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.53.desc:0 "Wir werden Euren Bedingungen zustimmen, wenn auch mit größtem Widerwillen."
 dpe_royal_marriages_events.53.A:0 "Ausgezeichnet. Wir wussten, Ihr würdet vernünftig sein."

 dpe_royal_marriages_events.6.name:0 "Letzte Vorbereitungen für die Hochzeit"
 dpe_royal_marriages_events.6.desc.enthusiastic:0 "Die letzten Vorbereitungen für die Hochzeit laufen. Die [From.GetSpeciesNamePlural] sind von der bevorstehenden Ankunft der Prinzessin [royal_marriage_princess.GetName] begeistert, und ihre vielen Bewunderer kennen bereits jeden Aspekt ihres Lebens, dessen Geschichte ununterbrochen über alle Kanäle ausgestrahlt wird. Bei uns ist der Charakter ihres Bräutigams, Prinz [royal_marriage_prince.GetName], Gegenstand ähnlicher Faszination. Die Zuversicht ist groß, dass die Verbindung ein Erfolg wird."
 dpe_royal_marriages_events.6.desc.normal:0 "Die letzten Vorbereitungen für die Hochzeit laufen. Die [From.GetSpeciesNamePlural] sind von der bevorstehenden Ankunft der Prinzessin [royal_marriage_princess.GetName] begeistert, und ihr Charakter steht im Mittelpunkt großer Neugier, auch wenn das gemeine Volk sich noch keine endgültige Meinung über sie gebildet hat. Bei uns ist der Charakter ihres Bräutigams, Prinz [royal_marriage_prince.GetName], Gegenstand ähnlicher Faszination, und es gibt hitzige Debatten darüber, ob er eine würdige Ergänzung unserer königlichen Familie ist. Die Meinung zur Verbindung ist jedoch generell positiv, und es herrscht vorsichtiger Optimismus, dass sie ein Erfolg wird."
 dpe_royal_marriages_events.6.desc.troubles:0 "Die letzten Vorbereitungen für die Hochzeit laufen. Allerdings spiegelt sich die Aufregung und Vorfreude im [Root.GetName] in einer weitverbreiteten Ambivalenz unter den [From.GetSpeciesNamePlural] wider. Obwohl Prinzessin [royal_marriage_princess.GetName] im [From.GetName] durchaus Bewunderer hat, ist eine kleine aber lautstarke Minderheit fest entschlossen, die Zeremonie mit allen Mitteln zu stören. Die [From.GetAdj] Behörden versichern uns jedoch, dass sie alle möglichen Vorkehrungen getroffen haben, um Störungen der Zeremonie zu verhindern, und zeigen sich optimistisch, dass die Feindseligkeit nachlassen wird, sobald sich die Öffentlichkeit mehr an den Gedanken gewöhnt hat, dass einer der Ihren einen Fremden heiratet."
 dpe_royal_marriages_events.6.desc.hostile:0 "Die letzten Vorbereitungen für die Hochzeit laufen. Allerdings wird unsere Vorfreude auf die Hochzeit von Sorgen über die [From.GetAdj] öffentliche Stimmung überschattet, die der Verbindung regelrecht feindselig gegenübersteht. Wenn Prinzessin [royal_marriage_princess.GetName] auf [From.Capital.GetName] überhaupt Bewunderer hat, wagen sie es nicht, ihre Unterstützung zu äußern. Extremere Elemente innerhalb der [From.GetAdj] Bevölkerung versprechen (in ihren Worten), "diese [Root.GetAdj] [Root.GetSpeciesNameInsult] zurückzuschicken, woher sie kam, bevor sie ihre [Root.GetSpeciesHandName] an unseren Prinzen legen kann". Die [From.GetAdj] Behörden versichern uns jedoch, dass sie alle möglichen Vorkehrungen getroffen haben, um Störungen der Zeremonie zu verhindern, und zeigen sich optimistisch, dass die Feindseligkeit nachlassen wird, sobald sich die Öffentlichkeit mehr an den Gedanken gewöhnt hat, dass einer der Ihren einen Fremden heiratet."
 dpe_royal_marriages_events.6.opt.good:0 "Gute Nachrichten."
 dpe_royal_marriages_events.6.opt.worrying:0 "Besorgniserregend."
 
dpe_royal_marriages_events.7.name:0 "Letzte Vorbereitungen für die Hochzeit"
 dpe_royal_marriages_events.7.desc.enthusiastic:0 "Die letzten Vorbereitungen für die Hochzeit laufen. Unser Volk ist von der bevorstehenden Ankunft der Prinzessin [royal_marriage_princess.GetName] begeistert, und ihre vielen Bewunderer kennen bereits jeden Aspekt ihres Lebens, dessen Geschichte ununterbrochen über alle Kanäle ausgestrahlt wird. Auf [From.GetAdj] Seite ist der Charakter von Prinz [royal_marriage_prince.GetName] Gegenstand ähnlicher Faszination. Die Zuversicht ist groß, dass die Verbindung ein Erfolg wird."
 dpe_royal_marriages_events.7.desc.normal:0 "Die letzten Vorbereitungen für die Hochzeit laufen. Unser Volk ist von der bevorstehenden Ankunft der Prinzessin [royal_marriage_princess.GetName] begeistert, und ihr Charakter steht im Mittelpunkt großer Neugier, auch wenn das gemeine Volk sich noch keine endgültige Meinung über sie gebildet hat. Auf [From.GetAdj] Seite ist der Charakter von Prinz [royal_marriage_prince.GetName] Gegenstand ähnlicher Faszination, und es gibt hitzige Debatten darüber, ob er eine würdige Ergänzung ihrer königlichen Familie ist. Die Meinung zur Verbindung ist jedoch generell positiv, und es herrscht vorsichtiger Optimismus, dass sie ein Erfolg wird."
 dpe_royal_marriages_events.7.desc.troubles:0 "Die letzten Vorbereitungen für die Hochzeit laufen. Allerdings herrscht unter den [Root.GetSpeciesNamePlural] eine weitverbreitete Ambivalenz. Obwohl Prinzessin [royal_marriage_princess.GetName] durchaus Bewunderer hat, ist eine kleine aber lautstarke Minderheit fest entschlossen, die Zeremonie mit allen Mitteln zu stören. Mit Hilfe der [From.GetSpeciesNamePlural] haben unsere Behörden jedoch alle möglichen Vorkehrungen getroffen, um Störungen der Zeremonie zu verhindern. Es bleibt zu hoffen, dass die Feindseligkeit nachlassen wird, sobald sich die Öffentlichkeit mehr an den Gedanken gewöhnt hat, dass einer der Unseren einen Fremden heiratet."
 dpe_royal_marriages_events.7.desc.hostile:0 "Die letzten Vorbereitungen für die Hochzeit laufen. Allerdings wird die Vorfreude auf die Hochzeit von Sorgen über die öffentliche Stimmung überschattet, die der Verbindung regelrecht feindselig gegenübersteht. Wenn Prinzessin [royal_marriage_princess.GetName] auf [Root.Capital.GetName] überhaupt Bewunderer hat, wagen sie es nicht, ihre Unterstützung zu äußern. Extremere Elemente innerhalb der [Root.GetAdj] Bevölkerung versprechen (in ihren Worten), "diese [From.GetAdj] [From.GetSpeciesNameInsult] zurückzuschicken, woher sie kam, bevor sie ihre [From.GetSpeciesHandName] an unseren Prinzen legen kann". Mit Hilfe der [From.GetSpeciesNamePlural] haben unsere Behörden jedoch alle möglichen Vorkehrungen getroffen, um Störungen der Zeremonie zu verhindern. Es bleibt zu hoffen, dass die Feindseligkeit nachlassen wird, sobald sich die Öffentlichkeit mehr an den Gedanken gewöhnt hat, dass einer der Unseren einen Fremden heiratet."
 dpe_royal_marriages_events.7.opt.good:0 "Gute Nachrichten."
 dpe_royal_marriages_events.7.opt.worrying:0 "Besorgniserregend."

 dpe_royal_marriages_events.8.name:0 "Die Königliche Hochzeit"
 dpe_royal_marriages_events.8.desc.friendly:0 "Die Hochzeit zwischen [royal_marriage_princess.GetName] und [royal_marriage_prince.GetName] fand heute statt, die Zeremonie eine berauschende Verschmelzung der geschätztesten Traditionen sowohl der [Root.GetAdj] als auch der [From.GetAdj] Kultur. Es folgte ein großer Festball, an dem zahllose Würdenträger aus beiden Reichen und darüber hinaus teilnahmen. Das gesamte Ereignis wurde auf allen Informationskanälen übertragen, und die öffentlichen Feierlichkeiten auf den Planeten beider Nationen dauerten bis tief in die Nacht an, während [Root.GetSpeciesNamePlural] und [From.GetSpeciesNamePlural] die Verbindung zwischen unseren königlichen Häusern stilvoll feierten."
 dpe_royal_marriages_events.8.desc.hostile:0 "Die Hochzeit zwischen [royal_marriage_princess.GetName] und [royal_marriage_prince.GetName] fand heute statt, ein dichter Polizeikordon stellte sicher, dass sie trotz großer Proteste unter Führung der [xenophobe_faction.GetName] auf [From.Capital.GetName] reibungslos verlief. Der Zeremonie, einer berauschenden Verschmelzung der geschätztesten Traditionen sowohl der [Root.GetAdj] als auch der [From.GetAdj] Kultur, folgte ein großer Festball, an dem zahllose Würdenträger aus beiden Reichen und darüber hinaus teilnahmen. Das gesamte Ereignis wurde auf allen Informationskanälen übertragen, und viele [Root.GetSpeciesNamePlural] strömten auf die Straßen, um stilvoll zu feiern. Angesichts solcher Szenen überdachten sogar einige der skeptischeren [From.GetSpeciesNamePlural] ihre Ablehnung der Ehe und betrachten die Angelegenheit nun offener, auch wenn es Zeit brauchen wird, bis alle überzeugt sind."
 dpe_royal_marriages_events.8.A:0 "Wir wünschen dem Paar alles Gute!"
 
dpe_royal_marriages_events.9.name:0 "Die Königliche Hochzeit"
 dpe_royal_marriages_events.9.desc.friendly:0 "$dpe_royal_marriages_events.8.desc.friendly$"
 dpe_royal_marriages_events.9.desc.hostile:0 "Die Hochzeit zwischen [royal_marriage_princess.GetName] und [royal_marriage_prince.GetName] fand heute statt, ein dichter Polizeikordon stellte sicher, dass sie trotz großer Proteste unter Führung der [xenophobe_faction.GetName] auf [Root.Capital.GetName] reibungslos verlief. Der Zeremonie, einer berauschenden Verschmelzung der geschätztesten Traditionen sowohl der [Root.GetAdj] als auch der [From.GetAdj] Kultur, folgte ein großer Festball, an dem zahllose Würdenträger aus beiden Reichen und darüber hinaus teilnahmen. Das gesamte Ereignis wurde auf allen Informationskanälen übertragen, und viele [From.GetSpeciesNamePlural] strömten auf die Straßen, um stilvoll zu feiern. Angesichts solcher Szenen überdachten sogar einige der skeptischeren [Root.GetSpeciesNamePlural] ihre Ablehnung der Ehe und betrachten die Angelegenheit nun offener, auch wenn es Zeit brauchen wird, bis alle überzeugt sind."
 dpe_royal_marriages_events.9.A:0 "$dpe_royal_marriages_events.8.A$"

 dpe_royal_marriages_events.10.name:0 "Die Königlichen Flitterwochen"
 dpe_royal_marriages_events.10.desc.happy:0 "Die Frischvermählten haben ihre Flitterwochen beendet, eine Rundreise durch die wichtigsten [Root.GetAdj] und [From.GetAdj] Welten. Während der Reise wurden sie auf jedem Planeten von großen Menschenmengen empfangen, da die Bevölkerung beider Reiche das königliche Paar ins Herz geschlossen hat. Es war für alle offensichtlich, dass - trotz ihrer biologischen Unterschiede - eine echte Chemie zwischen den beiden besteht. Die Hoffnungen sind groß, dass dies den Beginn einer neuen Ära der Freundschaft zwischen unseren Völkern markiert."
 dpe_royal_marriages_events.10.desc.normal:0 "Die Frischvermählten haben ihre Flitterwochen beendet, eine Rundreise durch die wichtigsten [Root.GetAdj] und [From.GetAdj] Welten. Während der Reise wurden sie auf jedem Planeten von großen Menschenmengen empfangen, während die Bevölkerung beider Reiche das königliche Paar kennenlernte. Obwohl Prinz [royal_marriage_prince.GetName] nicht alle von seinen Vorzügen überzeugen konnte, haben die meisten ihn als neues Mitglied des königlichen Hauses akzeptiert, und das königliche Paar scheint zufrieden genug. Die Hoffnungen sind groß, dass diese Ehe eine noch engere Freundschaft zwischen unseren Völkern bewirken wird."
 dpe_royal_marriages_events.10.desc.unhappy:0 "Die Frischvermählten haben ihre Flitterwochen beendet, eine Rundreise durch die wichtigsten [Root.GetAdj] und [From.GetAdj] Welten. Während der Reise mussten sie öffentliche Auftritte im [From.GetName] aktiv vermeiden, um aufgebrachten Menschenmengen aus dem Weg zu gehen, die gegen ihre Ehe protestierten. Dies scheint ihre Beziehung zueinander beeinflusst zu haben - oder vielleicht sind [Root.GetSpeciesNamePlural] und [From.GetSpeciesNamePlural] einfach nicht füreinander geschaffen - denn es wurde schnell klar, dass das Paar trotz all ihrer tapferen Versuche, nach außen hin den Anschein eines glücklichen Paares zu wahren, die Gegenwart des anderen kaum ertragen konnte. Es bleibt abzuwarten, ob ihre Verbindung mit der Zeit zu einer Freundschaft erblühen kann oder ob sie dazu verdammt sind, einander nicht zu lieben."
 dpe_royal_marriages_events.10.desc.happy_despite:0 "Die Frischvermählten haben ihre Flitterwochen beendet, eine Rundreise durch die wichtigsten [Root.GetAdj] und [From.GetAdj] Welten. Während der Reise mussten sie öffentliche Auftritte im [From.GetName] aktiv vermeiden, um aufgebrachten Menschenmengen aus dem Weg zu gehen, die gegen ihre Ehe protestierten. Dies scheint angesichts der Widrigkeiten eine besondere Nähe zwischen den beiden gefördert zu haben, denn alle sind sich einig, dass sie seit der Hochzeit unzertrennlich sind - Seelenverwandte, trotz ihrer unterschiedlichen Biologie. Ihre Liebe zueinander gibt uns Hoffnung, dass die Verbindung nicht vergebens war und dass unsere Völker dadurch zusammengeführt werden können."
 dpe_royal_marriages_events.10.desc.unhappy_despite:0 "Die Frischvermählten haben ihre Flitterwochen beendet, eine Rundreise durch die wichtigsten [Root.GetAdj] und [From.GetAdj] Welten. Während der Reise wurden sie auf jedem Planeten von großen und begeisterten Menschenmengen empfangen, da die Bevölkerung beider Reiche die Gelegenheit ergriff, das königliche Paar zu sehen. Allerdings wurde schnell klar, dass das Paar trotz all ihrer tapferen Versuche, nach außen hin den Anschein eines glücklichen Paares zu wahren, die Gegenwart des anderen kaum ertragen konnte. Es bleibt abzuwarten, ob ihre Verbindung mit der Zeit zu einer Freundschaft erblühen kann oder ob sie dazu verdammt sind, einander nicht zu lieben."
 dpe_royal_marriages_events.10.A:0 "Wir freuen uns für sie."
 dpe_royal_marriages_events.10.B:0 "Hoffentlich schaffen sie es durchzuhalten."
 
