 dpe_royal_marriages_events.13.desc.positive.princess:0 "Nach vielen Jahren glücklicher Ehe ist [royal_marriage_princess.GetName] - die [From.GetAdj] Prinzessin, die mit dem [Root.GetAdj] Prinzen [royal_marriage_prince.GetName] verheiratet war - verstorben. Viele [Root.GetSpeciesNamePlural] und [From.GetSpeciesNamePlural] betrauern ihren Verlust, niemand mehr als [royal_marriage_prince.GetName] selbst.\n\nMit ihrem Tod $dpe_royal_marriages_events.13.desc.ending$"
