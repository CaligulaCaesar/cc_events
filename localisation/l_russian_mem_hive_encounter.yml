 mem_hive_encounter_dealed_with_xenos:0 "Сделки с ксеносами"
 mem_hive_encounter_traded_prisoners:0 "Проданные заключенные"
 mem_hive_encounter_desecrated_corpses:0 "Оскверненные трупы"
