 # Code by Malthus 
 # Russian translate CBeTou
 ########################
 # Hivemind player decides whether or not to message a normal empire
 mem_hive_encounter.2.name:0 "Разумные Формы Индивидуального Сознания"
  mem_hive_encounter.2.desc:0 "С тех пор как Мы, [root.GetName], начали исследовать звезды, Мы столкнулись с новой концепцией: Разум в индивидуальных формах жизни никак не связан в какую-либо общую сеть.
 \n\nЭто нечто такое, что ранее считались Нами невозможным. Мы посвятили значительное количество Наших мыслительных подпрограмм для поиска ответа как такое может быть, однако до сих пор решение не найдено.
 Возможно, чтобы ускорить процесс нахождения ответа, Нам следует попросить несколько образцов у [mem_hive_encounter_normal_country.GetName] - одного из самых Нам дружелюбных подобных сообществ."
 mem_hive_encounter.2.a:0 "Мы попросим их о помощи."
 mem_hive_encounter.2.b:0 "Нам не нужна их помощь."

 # Normal empire receives hive proposal
 mem_hive_encounter.3.name:0 "Входящее Сообщение"
 mem_hive_encounter.3.desc:0 "Приветствуем вас, [root.species.GetNamePlural],\n\nС тех пор как Мы начали исследовать звезды, мы обнаружили цивилизации похожие на вашу, разум которых не объединен между собой в единое целое.
 Идея наличия разума в индивидуальной форме жизни нова для Нас. Это разрушает многие Наши убеждения, которые раньше Мы считали верными. Мы недоумеваем, как возникли подобные обстоятельства и хотели бы это исследовать.
 \n\nТаким образом, Мы хотели бы попросить вас прислать нам представителя вашего вида, чтобы Мы могли вас изучить. Мы обещаем, что вашему представителю не будет нанесен какой-либо вред. Взамен же, Мы можем предложить вам и
 Нашу благодарность, и неактивный экземпляр Нашего, [mem_hive_encounter_hive_country.GetSpeciesAdj], дрона на котором и вы в свою очередь сможете ставить эксперименты."
 mem_hive_encounter.3.a:0 "Конечно. Мы поищем добровольцев."
 mem_hive_encounter.3.b:0 "Мы можем выслать вам наших преступников - нам они без надобности."
 mem_hive_encounter.3.c:0 "Мы можем прислать вам несколько мертвых "экземпляров"."
 mem_hive_encounter.3.d:0 "Мы не можем помочь вам."

 # volunteers found
 mem_hive_encounter.4.name:0 "Готовые Добровольцы"
 mem_hive_encounter.4.desc:0 "Несколько добровольцев захотели стать испытуемыми у [mem_hive_encounter_hive_country.species.GetNamePlural].
 Мотивированные некоей смесью любопытства, авантюризма, а порой и отчаянием, добровольцы решили оставить свою нынешнию жизнь и присоединиться к жизне в Улье."
 mem_hive_encounter.4.b:0 "Превосходно."

 # no volunteers found
 mem_hive_encounter.5.name:0 "Добровольцев не Нашлось"
 mem_hive_encounter.5.desc:0 "Наши поиски добровольцев, чтобы отправить их в качестве испытуемых в [mem_hive_encounter_hive_country.GetName], оказались безрезультатны.
 Нам не удалось никого убедить на это согласиться. Должны ли мы в любом случае попытаться выполнить просьбу [mem_hive_encounter_hive_country.GetSpeciesAdj]?"

 # hive receives answer
 mem_hive_encounter.6.desc.a:0 "Мы смогли найти группу добровольцев, которые пожелали стать для вас испытуемыми. Мы надеемся, что вы вернете их нам в том же состоянии, в каком мы вам их отправили."
 mem_hive_encounter.6.desc.b:0 "Мы решили, что можем с вами поделиться некоторым количеством нежелательных элементов из наших тюрем. Мы были бы вам крайне признательны, если бы эти элементы более никогда не оказались в пределах
 границ [mem_hive_encounter_normal_country.GetAdj]."
 mem_hive_encounter.6.desc.c:0 "Мы отправим вам несколько мертвых "экземпляров" по которым никто не будет скучать. Можете делать с ними, что пожелаете."
 mem_hive_encounter.6.desc.d:0 "С сожалением информируем вас, что не можем вам помочь. Мы не можем делиться биологическими секретами нашей расы с чужаками. Даже несмотря на ваши благородные намерения."
 mem_hive_encounter.6.a:0 "Мы благодарим вас за сотрудничество."
 mem_hive_encounter.6.b:0 "Какая жалость."

 # specimens arrive
 mem_hive_encounter.7.name:0 "Начало Исследования"
 mem_hive_encounter.7.desc.a:0 "Экземпляры расы [mem_hive_encounter_normal_country.species.GetName] прибыли. Несмотря на то, что они сотрудничают с Нами в Наших исследованиях, и даже кажется сами заинтересованы, чтобы узнать
 о себе побольше, Нам все еще не удается понять, как именно работает их мозг. Кажется, что каждый индивидуум тратит очень большое количество времени на обдумывание чрезвычайно огромного количества мыслей.
 Перекрестное исследование между разными испытуемыми подтверждает, что их мысли не только независимы друг от друга, но и часто значительно расходятся. Как может существовать общество, которое основывается на подобном
 отсутствии центрального руководства?"
 mem_hive_encounter.7.desc.b:0 "Экземпляры расы [mem_hive_encounter_normal_country.species.GetName] прибыли. Кажется они Нас боятся, а так же выражают беспокойство и гнев, когда видят Нас. Интересно, что все-таки
 большая часть их гнева направлена на их собственное правительство. Нам трудно судить о нормальности их поведения среди других представителей их расы, учитывая, что испытуемые являются изгоями, которые оказались на самом дне.
 Тем не менее Нас заинтриговал уровень свободы мышления, который разрешен в их обществе. Как может существовать общество, которое основывается на подобном отсутствии центрального руководства?"
 mem_hive_encounter.7.desc.c:0 "Экземпляры расы [mem_hive_encounter_normal_country.species.GetName] прибыли. К сожалению, Нам не прислали ни одного жизнеспособного экземпляра, что означает, что Мы не можем исследовать разум
 индивидуума в действии. Однако Мы подготовили несколько экспериментов, которые помогут раскрыть новые секреты."
 mem_hive_encounter.7.a:0 "Давайте начнем наше исследование."

 # results for hive
 mem_hive_encounter.8.name:0 "Успешное Заключение"
 mem_hive_encounter.8.desc.a:0 "Наше изучение экземпляров расы [mem_hive_encounter_normal_country.species.GetName] оказалось плодотворным. Мы не только пришли к понимаю того, как формы жизни с индивидуальным сознанием
 взаимодействуют друг с другом и с Нами, - что дало нам много информации о поведении инопланетных форм жизни, - мы так же смогли провести тесты на работу их мозга. Похоже, что несмотря на огромные различия между их цивилизацией
 и Нами, в том числе и биологические различия, с точки зрения нейронных и генетических структур существует некоторая степень сопоставимости. Основное различие между формами жизни с индивидуальным сознанием и Нами состоит в том,
 что у них нет физической возможности объединить свои разумы в единую псионическую сеть, что означает по существу, что каждый разум предоставлен самому себе. Мозг среднестатистического представителя расы 
 [mem_hive_encounter_normal_country.GetSpeciesAdj] гораздо более развит, чем мозг дрона [root.GetSpeciesAdj].\n\nМы верим, что в один день Мы сможем по Собственному желанию создавать и разрывать псионические связи. По существу, 
 это даст Нам возможность интегрировать представителей форм жизни с индивидуальным сознанием внутрь [root.GetName]. Тем временем Наше понимание основ биологии и управлением государством продвинулось вперед."
 mem_hive_encounter.8.desc.b:0 "Наши научные подпрограммы совершили прорыв в изучении экземпляров расы [mem_hive_encounter_normal_country.species.GetName]. Похоже, что несмотря на огромные различия между их цивилизацией
 и Нами, в том числе и биологические различия, с точки зрения нейронных и генетических структур существует некоторая степень сопоставимости. Основное различие между формами жизни с индивидуальным сознанием и Нами состоит в том,
 что у них нет физической возможности объединить свои разумы в единую псионическую сеть, что означает по существу, что каждый разум предоставлен самому себе. Мозг среднестатистического представителя расы 
 [mem_hive_encounter_normal_country.GetSpeciesAdj] гораздо более развит, чем мозг дрона [root.GetSpeciesAdj].\n\nМы верим, что в один день Мы сможем по Собственному желанию создавать и разрывать псионические связи. По существу, 
 это даст Нам возможность интегрировать представителей форм жизни с индивидуальным сознанием внутрь [root.GetName]. Тем временем Наше понимание основ биологии и управлением государством продвинулось вперед."
 mem_hive_encounter.8.a:0 "Превосходно."

 # drones arrive
 mem_hive_encounter.9.name:0 "Начало Исследования"
 mem_hive_encounter.9.desc:0 "Прибыли дроны, принадлежащие [mem_hive_encounter_hive_country.GetName]. До сих пор дроны не реагируют на действия наших ученых. Похоже, что отделение дронов от остальной части Улья разорвало
 некую силу, дающую им жизнь. Неспособные мыслить как независимые личности, дроны потеряли управление, и их жизнь почти полностью находится в руках назначенных им опекунов. Возможно нашим ученым придется поторопиться, если
 они хотят что-то узнать!"

 # results for normal country
 mem_hive_encounter.10.name:0 "Находки о Дронах Улья"
 mem_hive_encounter.10.desc.a:0 "Наши ученые проанализировани дронов, принадлежащих [mem_hive_encounter_hive_country.GetSpeciesAdj], как можно лучше, прежде чем состояние дронов ухудшилось до такой степени, что их объявили
 мертвыми. Похоже, что существует некая псионическая связь, которая объединяет каждого индивидуального дрона с Ульем, и позволяет Улью управлять ими. Несмотря на трудности в изучении явления, которое невозможно наблюдать
 в действии (нам не удалось реактивировать псионическую связь), наши ученые достигли некоторого прогресса в понимании природы дронов, а так же природы [mem_hive_encounter_hive_country.GetName]. Ученым удалось точно определить
 часть мозга дрона, которая используется для установления псионической связи, однако большая часть гипотез о самом функционировании подобной связи остается на уровне догадок.\n\n Ученые не верят, что дроны изначально
 неспособны к независимому мышлению. Ничто в их нейронной структуре казалось бы не препятствует этому, однако все же есть какой-то строгий запрет, чтобы предотвратить развитие разума дрона. Кажется, что предоставленные нам
 образцы дронов просто недостаточно развиты, чтобы поддерживать в себе независимое мышление. Дроны больше напоминают доразумные формы жизни, но без инстинктов выживания.\n\nНаши ученые полагают, что со временем мы сможем
 получить способность создавать и разрывать псионическую связь, которая объединяет [mem_hive_encounter_hive_country.GetSpeciesNamePlural]. Это позволит нам создавать незавимимых индивидуумов из [mem_hive_encounter_hive_country.GetSpeciesNamePlural].
 Однако этот день настанет в далеком будущем. Тем временем наше понимание основ биологии и генетики инопланетян продвинулось вперед. Кроме того, был обнаружен интерес к псионике у [mem_hive_encounter_leader.GetName]."
 mem_hive_encounter.10.desc.b:0 "Наши ученые проанализировани дронов, принадлежащих [mem_hive_encounter_hive_country.GetSpeciesAdj], как можно лучше, прежде чем состояние дронов ухудшилось до такой степени, что их объявили
 мертвыми. Похоже, что существует некая псионическая связь, которая объединяет каждого индивидуального дрона с Ульем, и позволяет Улью управлять ими. Однако, поскольку псионическая связь дронов была неактивна, нашим ученым
 было трудно ее изучить, и они узнали больше о том, что происходит в отсутствии этой связи. Ученые не верят, что дроны изначально неспособны к независимому мышлению. Ничто в их нейронной структуре казалось бы не препятствует
 этому, однако все же есть какой-то строгий запрет, чтобы предотвратить развитие разума дрона. Кажется, что предоставленные нам образцы дронов просто недостаточно развиты, чтобы поддерживать в себе независимое мышление.
 Дроны больше напоминают доразумные формы жизни, но без инстинктов выживания.\n\nНаши ученые полагают, что со временем мы сможем получить способность создавать и разрывать псионическую связь, которая объединяет 
 [mem_hive_encounter_hive_country.GetSpeciesNamePlural]. Это позволит нам создавать незавимимых индивидуумов из [mem_hive_encounter_hive_country.GetSpeciesNamePlural]. Однако этот день настанет в далеком будущем.
 Тем временем наше понимание основ биологии и генетики инопланетян продвинулось вперед."
 mem_hive_encounter.10.a:0 "Превосходно."

 # decision for hive whether or not to send back the volunteers
 mem_hive_encounter.11.name:0 "Наши Гости"
 mem_hive_encounter.11.desc:0 "Настало время Нам вернуть добровольцев расы [mem_hive_encounter_normal_country.species.GetName] назад в [mem_hive_encounter_normal_country.GetName], как Мы и договаривались.
 Конечно, Мы могли бы отступить от соглашения и оставить добровольцев Себе для дальнейшего изучения, но [mem_hive_encounter_normal_country.species.GetNamePlural] вряд ли обрадуется такому решению!"
 mem_hive_encounter.11.a:0 "Отправить их назад."
 mem_hive_encounter.11.b:0 "Оставить их."

 # volunteers return
 mem_hive_encounter.12.name:0 "Возвращение Добровольцев"
 mem_hive_encounter.12.desc:0 "Добровольцы, которых мы отправляли в [mem_hive_encounter_hive_country.GetName] вернеулись к нам. Они утверждают, что их "горизонты расширились" благодаря "раскрывающему глаза" опыту, чтобы это не значило.
 Как бы то ни было, общее мнение заключается в том, что [mem_hive_encounter_hive_country.GetSpeciesNamePlural] оказались хорошими хозяевами, хотя добровольцы, безусловно, рады вернутся назад в более привычную обстановку."
 mem_hive_encounter.12.a:0 "Приятно слышать."

 # volunteers missing
 mem_hive_encounter.13.name:0 "Добровольцы Задержаны!"
 mem_hive_encounter.13.desc:0 "[mem_hive_encounter_hive_country.GetName] отказались вернуть нам наших добровольцев, которых мы отправляли, несмотря на то, что дата возвращения уже просрочена. Они заявили, что им нужно больше времени,
 чтобы завершить исследования, а так как это является делом жизненно важным для безопасности Организма, то они не чувствуют себя связанными предыдущими соглашениями."
 mem_hive_encounter.13.a:0 "Это возмутительно!"

