 mem_opinion_hive_encounter_helped:0 "Предоставленные образцы"
 mem_opinion_hive_encounter_help_refused:0 "Отказано в поддержке"
 mem_opinion_hive_encounter_good_hosts:0 "Хорошие хозяева"
 mem_opinion_hive_encounter_dishonourable:0 "Бесчестные"

