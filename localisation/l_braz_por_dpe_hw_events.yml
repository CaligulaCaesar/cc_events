dpe_hw_duel.53.desc.from_leader:0 "Os preparativos finais para o duelo entre Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] e o campeão [from.GetSpeciesAdj], [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName] estão em andamento. O evento é aguardado ansiosamente pelos dois lados - qual das nossas espécies se mostrará mais valente?"
dpe_hw_duel.53.desc.no_leader:0 "Os preparativos finais para o duelo entre Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] e o campeão [from.GetSpeciesAdj] estão em andamento. O evento é aguardado ansiosamente pelos dois lados - qual das nossas espécies se mostrará mais valente?"
dpe_hw_duel.53.desc.root_leader:0 "Os preparativos finais para o duelo entre Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead], [dpe_duel_leader.GetName], e o campeão [from.GetSpeciesAdj] estão em andamento. O evento é aguardado ansiosamente pelos dois lados - qual das nossas espécies se mostrará mais valente?"
dpe_hw_duel.53.desc.both_leader:0 " Os preparativos finais para o duelo entre Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead], [dpe_duel_leader.GetName], e o campeão [from.GetSpeciesAdj], [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], estão em andamento. O evento é aguardado ansiosamente pelos dois lados - qual das nossas espécies se mostrará mais valente?"
