dpe_hw_duel.74.desc.hive.leader:0 "Nossa luta contra o campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], atendeu as expectativas. Nossas tentativas de dominar o oponente levaram mais tempo do que o esperado e nosso drone sofreu várias lesões. No entanto, finalmente conseguimos ferir o lutador individualista, forçando-o a invocar o estranho rito de "rendição". Decidimos mostrar misericórdia e permitimos que o guerreiro ferido retornasse ao seu povo, ganhando aplausos deles. Agora estamos livres dessa distração desnecessária."
