dpe_hw_duel.68.desc.machine.no_leader:0 "O duelo contra a unidade de combate [dpe_insult_country.GetSpeciesAdj] foi trágico. O lutador lutou sem piedade, sem qualquer hesitação ou medo. Essa incrível e inesperada quantidade de tenacidade forçou nosso guerreiro a ficar na defensiva. Nosso campeão sofreu várias lesões antes de se render. No entanto, a desprezível Inteligência Maquinaria ignorou isso e matou nosso lutador de qualquer maneira, provando que eles realmente não se importam com a vida de seres orgânicos. Nossa honra foi severamente manchada por nosso fracasso, mas eles mostraram que a honra não significa nada para eles. A comunidade galáctica sem dúvida desprezará as ações de nosso oponente."
dpe_hw_duel.68.desc.from_leader:0 "Ai! Nosso duelo com o [dpe_insult_country.GetSpeciesAdj] foi humilhante. Nosso campeão entrou em campo e lutou brevemente antes de ser subjugado. Ele tentou superar seu oponente, [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], mas foi desarmado e ferido nas trocas iniciais. Ficando claro que ele havia perdido, nosso campeão decidiu se render. [dpe_duel_leader2.GetName] não se contentou em simplesmente se orgulhar e matou nosso combatente indefeso. Este duelo curto e amargo marca uma mancha escura em nossa honra que não desaparecerá tão cedo. No entanto, o [dpe_insult_country.GetSpeciesNamePlural] provou que são realmente a espécie mais desprezível."
dpe_hw_duel.68.desc.no_leader:0 "Ai! Nosso duelo com o [dpe_insult_country.GetSpeciesAdj] foi humilhante. Nosso campeão entrou em campo e lutou brevemente antes de ser subjugado. Eles tentaram superar o adversário, mas foram desarmados e feridos nas trocas iniciais. Ficando claro que eles haviam perdido, nosso campeão decidiu se render. O lutador adversário não se contentou em simplesmente se orgulhar e matar nosso combatente indefeso. Este duelo curto e amargo marca uma mancha escura em nossa honra que não desaparecerá tão cedo. No entanto, os [dpe_insult_country.GetSpeciesNamePlural] provaram que são realmente a espécie mais desprezível."
dpe_hw_duel.68.desc.root_leader:0 "Ai! Nosso duelo com o [dpe_insult_country.GetSpeciesAdj] foi humilhante. Nosso campeão, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], entrou em campo e lutou brevemente antes de ser subjugado. [dpe_duel_leader.GetSheHeCap] tentou superar seu oponente, mas foi desarmad[dpe_duel_leader.GetOALead] e ferid[dpe_duel_leader.GetOALead] logo nas primeiras trocas. O lutador adversário não se contentou em simplesmente se orgulhar e matar noss[dpe_duel_leader.GetOALead] combatente indefeso. Este duelo curto e amargo marca uma mancha escura em nossa honra que não desaparecerá tão cedo. No entanto, os [dpe_insult_country.GetSpeciesNamePlural] provaram que são realmente a espécie mais desprezível."
dpe_hw_duel.68.desc.both_leader:0 "Ai! Nosso duelo com o [dpe_insult_country.GetSpeciesAdj] foi humilhante. Nosso campeão, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], entrou em campo e lutou brevemente antes de ser subjugado. [dpe_duel_leader.GetSheHeCap] tentou superar seu oponente, [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], mas foi desarmad[dpe_duel_leader.GetOALead] e ferid[dpe_duel_leader.GetOALead] logo nas primeiras trocas. [dpe_duel_leader2.GetName] não se contentou em simplesmente se orgulhar e matar noss[dpe_duel_leader.GetOALead] combatente indefeso. Este duelo curto e amargo marca uma mancha escura em nossa honra que não desaparecerá tão cedo. No entanto, os [dpe_insult_country.GetSpeciesNamePlural] provaram que são realmente a espécie mais desprezível."
