dpe_hw_duel.72.desc.from_leader:0 "O duelo contra o campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], não teve muito sucesso. Nosso combatente foi capaz de igualar o deles por um tempo, mas então o [from.GetSpeciesAdj] tomou a iniciativa e empurrou nosso lutador para a defensiva, ferindo-o e forçando-o a se render. Os [from.GetSpeciesNamePlural] agora se sentem vingados e riem da falta de substância por trás de nossas palavras!"
dpe_hw_duel.72.desc.no_leader:0 "O duelo contra o campeão [from.GetSpeciesAdj] não teve muito sucesso. Nosso combatente foi capaz de igualar o deles por um tempo, mas então o [from.GetSpeciesAdj] tomou a iniciativa e empurrou nosso lutador para a defensiva, ferindo-o e forçando-o a se render. Os [from.GetSpeciesNamePlural] agora se sentem vingados e riem da falta de substância por trás de nossas palavras!"
