dpe_hw_duel.70.name:0 "Derrota!"    
dpe_hw_duel.70.desc.hive.leader:0 "Nossa luta contra o invejoso campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], correu mal. O guerreiro individualista conseguiu destruir nosso drone antes que pudéssemos causar muito dano a ele. Agora, os invejosos afirmam inabalavelmente que isso prova de alguma forma a superioridade sobre nós. Pelo menos finalmente essa distração já passou."
dpe_hw_duel.70.desc.hive.no_leader:0 "Nossa luta contra o campeão invejoso [from.GetSpeciesAdj] acabou mal. O guerreiro indivudualista conseguiu destruir nosso drone antes que pudéssemos causar muito dano a ele. Agora, os invejosos afirmam inabaláveis que isso prova de alguma forma a superioridade deles sobre nós. Pelo menos finalmente conseguimos passar essa distração."
dpe_hw_duel.70.desc.machine.leader:0 "Nossa luta contra o campeão orgânico [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], terminou mal. Seu guerreiro conseguiu destruir nossa unidade de combate antes que pudéssemos causar muito dano a ele. Agora, os invejosos afirmam inabaláveis que isso prova de alguma forma a superioridade deles sobre nós. Pelo menos finalmente conseguimos passar essa distração."
dpe_hw_duel.70.desc.machine.no_leader:0 " Nossa luta contra o campeão orgânico [from.GetSpeciesAdj] terminou mal. Seu guerreiro conseguiu destruir nossa unidade de combate antes que pudéssemos causar muito dano a ele. Agora, os invejosos afirmam inabaláveis que isso prova de alguma forma a superioridade deles sobre nós. Pelo menos finalmente conseguimos passar essa distração."
dpe_hw_duel.70.desc.from_leader:0 "O duelo contra o campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], não terminou muito bem. Nosso combatente foi rapidamente dominado por seu guerreiro, sem muita resistência para falar a verdade. Desde o início, nosso lutador estava com um pé atrás, e [dpe_duel_leader.GetName] não cedeu. Nosso duelista foi rapidamente desarmado e devidamente rendido. Os [from.GetSpeciesNamePlural] agora riem da falta de substância por trás de nossas palavras!"
dpe_hw_duel.70.desc.no_leader:0 "O duelo contra o campeão [from.GetSpeciesAdj] não teve muito sucesso. Nosso combatente foi rapidamente dominado por seu guerreiro, sem muita resistência para falar a verdade. Desde o início, nosso lutador estava com um pé atrás, e o guerreiro adversário não cedeu. Nosso duelista foi rapidamente desarmado e devidamente rendido. Os [from.GetSpeciesNamePlural] agora riem da falta de substância por trás de nossas palavras!"
dpe_hw_duel.70.desc.root_leader:0 "O duelo contra o campeão [from.GetSpeciesAdj] não teve muito sucesso. Nosso combatente, [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], foi rapidamente dominado por seu guerreiro, sem muita resistência para falar a verdade. Desde o início, [dpe_duel_leader2.GetSheHe] estava com um pé atrás, e o guerreiro adversário não cedeu. [dpe_duel_leader2.GetName] foi rapidamente desarmado e devidamente rendido. Os [from.GetSpeciesNamePlural] agora riem da falta de substância por trás de nossas palavras!"
dpe_hw_duel.70.desc.both_leader:0 "O duelo contra o campeão [from.GetSpeciesAdj] champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], não teve muito sucesso. Nosso combatente, [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], foi rapidamente dominado por seu guerreiro, sem muita resistência para falar a verdade. Desde o início, [dpe_duel_leader2.GetSheHe] estava com um pé atrás e [dpe_duel_leader.GetName] não cedeu. [dpe_duel_leader2.GetName] foi rapidamente desarmado e devidamente rendido. Os [from.GetSpeciesNamePlural] agora riem da falta de substância por trás de nossas palavras!"
dpe_hw_duel.70.option:0 "Ai se nossos guerreiros caírem dessa maneira!"           
dpe_hw_duel.71.name:0 "Derrota!"
dpe_hw_duel.71.desc.hive.leader:0 "Nossa luta contra o inquestionável campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], não correu bem. Após uma luta considerável, durante a qual tínhamos certeza de que sairíamos vencedores, o guerreiro individualista conseguiu derrubar nosso drone de combate, vencendo o duelo. Agora, eles afirmam inabaláveis que isso prova alguma forma de superioridade deles sobre nós. Pelo menos finalmente superamos essa distração."
dpe_hw_duel.71.desc.hive.no_leader:0 "Nossa luta contra o inquestionável campeão [from.GetSpeciesAdj] não correu bem. Após uma luta considerável, durante a qual tínhamos certeza de que sairíamos vencedores, o guerreiro individualista conseguiu derrubar nosso drone de combate, vencendo o duelo. Agora, eles afirmam inabaláveis que isso prova alguma forma de superioridade deles sobre nós. Pelo menos finalmente superamos essa distração."
dpe_hw_duel.71.desc.machine.leader:0 "Nossa luta contra o campeão orgânico [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], não correu bem. Após uma luta considerável, durante a qual tínhamos certeza de que sairíamos vencedores, o guerreiro deles conseguiu derrubar nossa unidade de combate, terminando o duelo. Agora, os orgânicos afirmam que isso prova alguma forma de superioridade deles sobre nós. Pelo menos finalmente superamos essa distração."
dpe_hw_duel.71.desc.machine.no_leader:0 "Nossa luta contra o campeão orgânico [from.GetSpeciesAdj] não correu bem. Após uma luta considerável, durante a qual tínhamos certeza de que sairíamos vencedores, o guerreiro deles conseguiu derrubar nossa unidade de combate, terminando o duelo. Agora, os orgânicos afirmam que isso prova alguma forma de superioridade deles sobre nós. Pelo menos finalmente superamos essa distração."
dpe_hw_duel.71.desc.from_leader:0 "O resultado do duelo contra o campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], foi lamentável para dizer o mínimo. Nosso combatente parecia ter vantagem no começo, mas logo ficou claro que eles eram iguais. Os dois lutaram duro, ganhando e perdendo a liderança constantemente, até que, finalmente, nosso combatente caiu uma última vez e não conseguiu se levantar novamente. Após a luta, a delegação [from.GetSpeciesAdj] elogiou o valor e a habilidade de nosso lutador antes de ir ver seu próprio duelista. Os  [from.GetSpeciesNamePlural] agora se sentem vingados contra nossas palavras, mas, no entanto, respeitam nossa capacidade de lutar."
