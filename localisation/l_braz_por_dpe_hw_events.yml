dpe_hw_duel.73.name:0 "Vitória!"    
dpe_hw_duel.73.desc.hive.leader:0 "Nossa luta contra o inquestionável campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName] foi mais complicada do que esperávamos. Nossas tentativas de dominar o oponente levaram mais tempo do que o esperado e nosso drone sofreu várias lesões. No entanto, finalmente conseguimos matar o lutador individualista e nos livrar dessa distração sem sentido."
dpe_hw_duel.73.desc.hive.no_leader:0 "Nossa luta contra o inquestionável campeão [from.GetSpeciesAdj] foi mais complicada do que esperávamos. Nossas tentativas de dominar o oponente levaram mais tempo do que o esperado e nosso drone sofreu várias lesões. No entanto, finalmente conseguimos matar o lutador individualista e nos livrar dessa distração sem sentido."
dpe_hw_duel.73.desc.machine.leader:0 "Nossa luta contra o campeão orgânico [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], estava mais próxima do que pensávamos. Nossas tentativas de dominar o oponente levaram mais tempo do que o esperado e nossa unidade de combate sofreu vários ferimentos. No entanto, finalmente conseguimos matar o lutador orgânico e nos livrar dessa distração."
dpe_hw_duel.73.desc.machine.no_leader:0 "Nossa luta contra o campeão orgânico [from.GetSpeciesAdj] estava mais próxima do que pensávamos. Nossas tentativas de dominar o oponente levaram mais tempo do que o esperado e nossa unidade de combate sofreu vários ferimentos. No entanto, finalmente conseguimos matar o lutador orgânico e nos livrar dessa distração."
dpe_hw_duel.73.desc.from_leader:0 "O duelo contra o campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], foi tão bem quanto esperávamos. Nosso combatente acabou vencendo [dpe_duel_leader.GetName], mas não sem desafios. O duelo foi acirrado desde o início. Os dois lutadores usaram toda a força que tinham para derrotar o outro e, no final, o [from.GetSpeciesAdj] foi morto. Nosso lutador sofreu alguns ferimentos graves e terá uma recuperação longa pela frente. No entanto, isso melhorou nossa reputação na comunidade galáctica, e os [from.GetSpeciesNamePlural] certamente nos tratará com mais respeito a partir de agora!"
dpe_hw_duel.73.desc.no_leader:0 "O duelo contra o campeão [from.GetSpeciesAdj] atendeu as expectativas. Nosso combatente foi capaz de superar o duelista oponente, mas não sem desafios. O duelo foi acirrado desde o início. Os dois lutadores usaram toda a força que tinham em um esforço para vencer o outro, e no final o [from.GetSpeciesAdj] foi morto. Nosso lutador sofreu alguns ferimentos graves e terá uma recuperação bastante longa. No entanto, isso melhorou nossa reputação na comunidade galáctica, e os [from.GetSpeciesNamePlural] certamente nos tratarão com mais respeito a partir de agora!"
dpe_hw_duel.73.desc.root_leader:0 "O duelo contra o campeão [from.GetSpeciesAdj] atendeu as expectativas. Nosso combatente, [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], foi capaz de superar o duelista oponente, mas não sem desafios. O duelo foi acirrado desde o início. Os dois lutadores usaram toda a força que tinham em um esforço para vencer o outro, e no final o [from.GetSpeciesAdj] foi morto. [dpe_duel_leader2.GetName] sofreu alguns ferimentos graves e terá uma recuperação bastante longa. No entanto, isso melhorou nossa reputação na comunidade galáctica, e os [from.GetSpeciesNamePlural] certamente nos tratarão com mais respeito a partir de agora!"
dpe_hw_duel.73.desc.both_leader:0 "O duelo contra o campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], atendeu as expectativas. Nosso combatente, [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], foi capaz de superar [dpe_duel_leader.GetName], mas não sem desafios. O duelo foi acirrado desde o início. Os dois lutadores usaram toda a força que tinham em um esforço para vencer o outro, e no final o [from.GetSpeciesAdj] foi morto. [dpe_duel_leader2.GetName] sofreu alguns ferimentos graves e terá uma recuperação bastante longa. No entanto, isso melhorou nossa reputação na comunidade galáctica, e os [from.GetSpeciesNamePlural] certamente nos tratarão com mais respeito a partir de agora!"
