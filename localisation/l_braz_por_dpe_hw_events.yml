dpe_hw_duel.71.desc.root_leader:0 "O resultado do duelo contra o campeão [from.GetSpeciesAdj] foi lamentável para dizer o mínimo. Nosso combatente, [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], parecia ter a vantagem em primeiro lugar, mas logo se tornou aparente que eles eram iguais. Os dois lutaram duro, ganhando e perdendo a liderança constantemente, até que [dpe_duel_leader2.GetName] caiu uma última vez e não conseguiu se manter de pé novamente. Após a luta, a delegação [from.GetSpeciesAdj] elogiou o valor e a habilidade de [dpe_duel_leader2.GetName] antes de ver seu próprio duelista. Os [from.GetSpeciesNamePlural] agora se sentem vingados contra nossas palavras, mas, no entanto, respeitam nossa capacidade de lutar."
