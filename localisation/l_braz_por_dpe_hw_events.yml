dpe_hw_duel.51.name:0 "Preparações finais para o duelo"
dpe_hw_duel.51.desc.gestalt.leader:0 "Nossa combatente [root.GetSubroutineDrone] está prestes a duelar com o "campeão" [from.GetSpeciesAdj, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]. Dado que é o objetivo da sua rotina lutar em nosso nome, ela está disposta a lutar até a morte - no entanto, é aconselhável que a concepção de honra dos [from.GetSpeciesNamePlural] inclua a "rendição", na qual o oponente mais fraco é poupado da morte. Devemos aderir a esse conceito neste duelo?"
dpe_hw_duel.51.desc.gestalt.no_leader:0 " Nossa combatente [root.GetSubroutineDrone] está prestes a duelar com o "campeão" [from.GetSpeciesAdj]. Dado que é o objetivo da sua rotina lutar em nosso nome, ela está disposta a lutar até a morte - no entanto, é aconselhável que a concepção de honra dos [from.GetSpeciesNamePlural] inclua a "rendição", na qual o oponente mais fraco é poupado da morte. Devemos aderir a esse conceito neste duelo?"
dpe_hw_duel.51.desc.from_leader:0 "O duelo com o campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], está prestes a ocorrer. Quais devem ser as nossas instruções para o Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead]: Devemos lutar para matar ou devem seguir o caminho de maior honra?"
dpe_hw_duel.51.desc.no_leader:0 "O duelo com o campeão [from.GetSpeciesAdj] está prestes a ocorrer. Quais devem ser as nossas instruções para o Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead]: Devemos lutar para matar ou devem seguir o caminho de maior honra?"
dpe_hw_duel.51.desc.root_leader:0 "O duelo com o campeão [from.GetSpeciesAdj] está prestes a ocorrer. Quais devem ser nossas instruções para [dpe_duel_leader2.GetName]: [dpe_duel_leader2.GetSheHe] deveria lutar para matar, ou [dpe_duel_leader2.GetSheHe] deveria seguir o caminho de maior honra?"
dpe_hw_duel.51.desc.both_leader:0 "O duelo com o campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], está prestes a ocorrer. Quais devem ser nossas instruções para [dpe_duel_leader2.GetName]: [dpe_duel_leader2.GetSheHe] deveria lutar para matar, ou [dpe_duel_leader2.GetSheHe] deveria seguir o caminho de maior honra?"
dpe_hw_duel.51.A:0 "Lute para matar."
dpe_hw_duel.51.B:0 "Instruir para uma rendição honrosa."
dpe_hw_duel.51.B.tooltip:0 "Nota: Esta opção não descarta que Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] mate o deles se nenhuma rendição puder ser garantida."
dpe_hw_duel.52.name:0 "Preparações Finais Para o Duelo"
dpe_hw_duel.52.desc.from_leader:0 "Os preparativos finais para o duelo entre o Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] e o campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], estão em andamento. O evento é aguardado ansiosamente pelos dois lados - qual das nossas espécies se mostrará mais valente?"
dpe_hw_duel.52.desc.no_leader:0 "Os preparativos finais para o duelo entre o Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] e o campeão [from.GetSpeciesAdj] estão em andamento. O evento é aguardado ansiosamente pelos dois lados - qual das nossas espécies se mostrará mais valente?"
dpe_hw_duel.52.desc.root_leader:0 "Os preparativos finais para o duelo entre Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead], [dpe_duel_leader2.GetName], e o campeão [from.GetSpeciesAdj] estão em andamento. O evento é aguardado ansiosamente pelos dois lados - qual das nossas espécies se mostrará mais valente?"
dpe_hw_duel.52.desc.both_leader:0 "Os preparativos finais para o duelo entre Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead], [dpe_duel_leader2.GetName], e o campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], estão em andamento. O evento é aguardado ansiosamente pelos dois lados - qual das nossas espécies se mostrará mais valente?"
dpe_hw_duel.52.option:0 "Lute bem e lute justo!"
