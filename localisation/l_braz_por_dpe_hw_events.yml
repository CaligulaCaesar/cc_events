dpe_hw_duel.60.name:0 "Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] É Vitorioso!"
dpe_hw_duel.60.desc.hive.leader:0 "O duelo contra o drone de combate [dpe_insult_country.GetSpeciesAdj] foi incrível. Nosso adversário lutou sem piedade, qualquer hesitação ou medo. No entanto, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], noss[dpe_duel_leader.GetOALead] guerreir[dpe_duel_leader.GetOALead] expert, afastou seus golpes e conseguiu matar a criatura cruel. Felizmente, o [dpe_duel_leader.GetName] não sofreu ferimentos graves e saiu do duelo com a sua reputação muito melhor. Nossa honra como nação também foi restaurada. A comunidade galáctica agora se lembrará do poder de nosso povo glorioso sem a mancha desse insulto insignificante."
dpe_hw_duel.60.desc.hive.no_leader:0 "O duelo contra o drone de combate [dpe_insult_country.GetSpeciesAdj] foi incrível. Nosso adversário lutou sem piedade, sem qualquer hesitação ou medo. No entanto, nosso experiente guerreiro afastou seus golpes e conseguiu matar a criatura cruel. Felizmente, nosso combatente não sofreu ferimentos graves e saiu do duelo com sua reputação muito melhor. Nossa honra como nação também foi restaurada. A comunidade galáctica agora se lembrará do poder de nosso povo glorioso sem a mancha desse insulto insignificante."
dpe_hw_duel.60.desc.machine.leader:0 "O duelo contra a unidade de combate [dpe_insult_country.GetSpeciesAdj] foi incrível. Nosso adversário lutou sem piedade, sem qualquer hesitação ou medo. No entanto, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], noss[dpe_duel_leader.GetOALead] guerreir[dpe_duel_leader.GetOALead] especialista, afastou seus golpes e conseguiu destruir o autômato vil. Felizmente, o [dpe_duel_leader.GetName] não sofreu ferimentos graves e saiu do duelo com a reputação  [dpe_duel_leader.GetHisHer] muito melhorada. Nossa honra como nação também foi restaurada. A comunidade galáctica agora se lembrará do poder de nosso povo glorioso sem a mancha desse insulto insignificante."
dpe_hw_duel.60.desc.machine.no_leader:0 "O duelo contra a unidade de combate [dpe_insult_country.GetSpeciesAdj] foi incrível. Nosso adversário lutou sem piedade, sem qualquer hesitação ou medo. No entanto, o noss[dpe_duel_leader.GetOALead] guerreir[dpe_duel_leader.GetOALead] especialista evitou seus golpes e conseguiu destruir o cruel autômato. Felizmente, nosso combatente não sofreu ferimentos graves e saiu do duelo com sua reputação muito melhor. Nossa honra como nação também foi restaurada. A comunidade galáctica agora se lembrará do poder de nosso povo glorioso sem a mancha desse insulto insignificante."
dpe_hw_duel.60.desc.from_leader:0 "Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] derrotou o "campeão" [dpe_insult_country.GetSpeciesAdj] covarde, [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], no duelo. Após uma curta batalha, na qual Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] superou o campeão [dpe_duel_leader2.GetName] como um lutador, [dpe_duel_leader2.GetName] foi ferido e se rendeu. Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] aceitou graciosamente a sua rendição e ganhou muito destaque entre [root.GetSpeciesNamePlural] e [dpe_insult_country.GetSpeciesNamePlural] como resultado. Nossa honra foi restaurada!"
dpe_hw_duel.60.desc.no_leader:0 "Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] derrotou o "campeão"  [dpe_insult_country.GetSpeciesAdj] covarde no duelo. Após uma curta batalha, na qual Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] superou o deles que foi ferido e se rendeu. Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] aceitou graciosamente a sua rendição e ganhou muito destaque entre [root.GetSpeciesNamePlural] e [dpe_insult_country.GetSpeciesNamePlural] como resultado. Nossa honra foi restaurada!"
dpe_hw_duel.60.desc.root_leader:0 "Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], derrotou o "campeão"  [dpe_insult_country.GetSpeciesAdj] covarde no duelo. Após uma curta batalha, na qual [dpe_duel_leader.GetName] superou o lutador deles, seu combatente foi ferido e se rendeu. Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] aceitou graciosamente a sua rendição e ganhou muito destaque entre [root.GetSpeciesNamePlural] e [dpe_insult_country.GetSpeciesNamePlural] como resultado. Nossa honra foi restaurada!"
dpe_hw_duel.60.desc.both_leader:0 "Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], derrotou o "campeão"  [dpe_insult_country.GetSpeciesAdj], [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], no duelo. Após uma curta batalha, na qual [dpe_duel_leader.GetName] superou [dpe_duel_leader2.GetName] como lutador, [dpe_duel_leader2.GetName] foi ferido e se rendeu. Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] aceitou graciosamente a sua rendição e ganhou muito destaque entre [root.GetSpeciesNamePlural] e [dpe_insult_country.GetSpeciesNamePlural] como resultado. Nossa honra foi restaurada!"
dpe_hw_duel.61.name:0 "Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] foi Vitorioso!"    
dpe_hw_duel.61.desc.hive.leader:0 "O duelo contra o drone de combate [dpe_insult_country.GetSpeciesAdj] foi favorável. O lutador deles lutou sem piedade, sem qualquer hesitação ou medo, levando Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead] ao limite. Apesar da força e determinação do inimigo, Noss[dpe_duel_leader.GetOALead] campeã[dpe_duel_leader.GetXALead],  [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], conseguiu sair vitorioso e destruir a criatura.  [dpe_duel_leader.GetName] sofreu vários ferimentos durante a luta, mesmo assim é aclamado como um grande guerreiro, e nossa honra está restaurada. A comunidade galáctica agora se lembrará do poder de nosso povo glorioso sem a mancha desse insulto insignificante."
