dpe_hw_duel.74.desc.machine.no_leader:0 "Nossa luta contra o campeão orgânico [from.GetSpeciesAdj] atendeu as nossas expectativas. Nossas tentativas de dominar o oponente levaram mais tempo do que o esperado e unidade de combate sofreu vários danos. No entanto, finalmente conseguimos ferir o lutador orgânico, forçando-o a invocar o estranho rito de "rendição". Decidimos mostrar misericórdia e permitimos que o guerreiro ferido retornasse ao seu povo, ganhando aplausos deles. Agora estamos livres dessa distração desnecessária."
dpe_hw_duel.74.desc.from_leader:0 "O duelo contra o campeão [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], atendeu as expectativas. Nosso combatente conseguiu superar o [dpe_duel_leader.GetName], mas não sem desafio. Os dois lutadores usaram toda a força que eles tinham em um esforço para derrotar o outro e, no final, o guerreiro [from.GetSpeciesAdj] cedeu. Nosso lutador sofreu alguns ferimentos graves e terá uma boa recuperação pela frente, mas ainda aceitou graciosamente a rendição. Isso certamente irá melhorar nossa reputação na comunidade galáctica, e os[from.GetSpeciesNamePlural] terão que nos tratar com mais respeito a partir de agora!"
