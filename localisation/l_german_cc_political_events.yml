cc_events_mod.4.name:0 "[root.GetRulerTitle] [root.GetRulerName] ist geehrt!"
cc_events_mod.4.desc:0 "Millionen sind in [root.Capital.GetName] herausgestürmt, um [root.GetRulerTitle]s Geburtstag zu feiern. [root.Leader.GetSheHeCap] wurde mit Ehren gefeiert, die gewöhnlich nur für die Götter bestimmt sind , und, komischerweise, [root.Leader.GetSheHe] erhielt über tausend Heiratsanträge (trotz verheiratet zu sein). Es ist klar, dass [root.GetRulerName] der populärste [root.GetRulerTitle] jemals ist."
cc_events_mod.4.A:0 "Lange soll [root.Leader.GetHisHer]s Herrschaft dauern!"
cc_events_mod.4.B:0 "[root.GetRulerTitle] [root.GetRulerName] ist ein Gott!"

cc_events_mod.6.name:0 "Soll der Herrscherkult bestehen bleiben?"
cc_events_mod.6.desc:0 "[root.GetRulerTitle] [cc_ruler_culted_ruler.GetName] war sehr populär und [cc_ruler_culted_ruler.GetHisHer] großartige Taten wurden mit einem Herrscherkult belohnt. [cc_ruler_culted_ruler.GetHisHer] Erbe, [root.GetRulerName], hat bis jetzt noch nicht den selben Eindruck gemacht, und jeder Versuch einen Herrscherkult für [root.Leader.GetHisHer] selbst zu erklären, würde Ärgernis erregen. Es gibt ein paar Vorschläge, wiederum, dass der Herrscherkult als [root.Leader.GetHisHer]s Geburtsrecht gelten soll und somit permanent ist. Welcher Kurs sollte ein geschlagen werden?"
cc_events_mod.6.A:0 "Der Herrscherkult ist [root.GetRulerName]s Geburtsrecht!"
cc_events_mod.6.A.desc:0 "Der Herrscherkult bleibt permanent bestehen, solange die Regierungsform eine §YImperial§! Autorität ist.\n\nDie Spiritualisten Fraktion kriegt §R-15%§! Zufriedenheit für 5 Jahre."
cc_events_mod.6.B:0 "Der Herrscherkult muss verdient sein!"



cc_events_mod.7.name:0 "Artübergreifende Heiraten erlauben?"
cc_events_mod.7.desc_nophobe:0 "Mit der Ausbreitung der [root.GetName] überall in der Galaxie, haben fühlende Alienspezien begonnen in großen Zahlen mit vollen Bürgerrechten in [root.GetName] zu leben. Als die [root.GetSpeciesNamePlural] und ihre Alienbekanntschaften sich kennengelernt haben, haben manche [root.GetSpeciesNamePlural] mit exotischem Geschmack sich naturgemäß zu ihnen hingezogen gefühlt. Die [xenophile_faction.GetName] hat die Regierung ersucht, für die Hälfte der Gruppe artübergreifende Heiraten zu erlauben - obwohl eine gewisse Anzahl solcher Beziehungen schon eine lange Zeit existieren, haben Authoritäten verweigert ihnen die offiziele Bestätigung zu geben, da es keine Regelung für artübergreifende Heiraten im [root.GetSpeciesAdj] Gesetz gibt. Durch die verschiedenen DNA Strukturen und Chromosomenanzahlen ist die Chance auf Nachkommen in diesen Partnerschaften gleich Null, gleichwohl sie unwohl bei Teilen der Bevölkerung hervorrufen."
cc_events_mod.7.desc_phobe:0 "Mit der Ausbreitung der [root.GetName] überall in der Galaxie, haben fühlende Alienspezien begonnen in großen Zahlen mit vollen Bürgerrechten in [root.GetName] zu leben. Als die [root.GetSpeciesNamePlural]und ihre Alienbekanntschaften sich kennengelernt haben, haben manche [root.GetSpeciesNamePlural] mit exotischem Geschmack sich naturgemäß zu ihnen hingezogen gefühlt. Die [xenophile_faction.GetName] hat die Regierung ersucht, für die Hälfte der Gruppe artübergreifende Heiraten zu erlauben - obwohl eine gewisse Anzahl solcher Beziehungen schon eine lange Zeit existieren, haben Authoritäten verweigert ihnen die offiziele Bestätigung zu geben, da es keine Regelung für artübergreifende Heiraten im [root.GetSpeciesAdj] Gesetz gibt. Durch die verschiedenen DNA Strukturen und Chromosomenanzahlen ist die Chance auf Nachkommen in diesen Partnerschaften gleich Null, gleichwohl sie unwohl bei Teilen der Bevölkerung hervorrufen - manchmal sehr stark. Die [xenophobe_faction.GetName] dagegen hat einen Gesetzesantrag erarbeitet, der nicht nur ein Verbot der zwischenartlichen Ehe besagt, sondern auch aller Form der Intimität zwischen verschiedenen Alienspezien."
cc_events_mod.7.A:0 "Artübergreifendes Heiraten erlauben."
cc_events_mod.7.B:0 "Die Zeit ist noch nicht gekommen, diese Veränderung willkommen zu heißen"
cc_events_mod.7.C:0 "Arübergreifende Beziehungen verbieten"

cc_events_mod.121.name:0 "Verbreite Xenophilie"
cc_events_mod.121.desc:0 "Die [root.GetName] besitzt nun eine große Minderheit an Xenophilie-Begrüßern und sie begrüßen sie nicht nur als Idee, sondern auch praktisch. Es ist nicht länger ungewöhnlich, artübergreifende Partnerschaften in [root.capital.GetName] zu sehen. Dies bedeutet, dass die xenophile Philosophie nun nachdrücklich etabliert ist. Jedoch, wegen Schwierigkeiten beim anpassen der genetischen Codes und der Geschlechtsorgane, die nur sehr selten ansatzweise kompatibel sind, hat sich die Geburtenrate reduziert."

cc_events_mod.131.name:0 "[Root.GetSpeciesName] Flüchtlinge kommen an"
cc_events_mod.131.desc:0 "Eine Zivilisten-Transporter Flotte gefüllt mit §Y[Root.GetSpeciesName]§! Flüchtlingen von der §Y[RefugeeEscapedFrom.GetName]§! sind in unserem Reich eingetroffen. Ihnen wurde erlaubt auf §H[Root.Planet.GetName]§! zu siedeln.\n\nDiese unglücklichen Ausgestoßenen wurden von den [RefugeeEscapedFrom.GetSpeciesName] Authoritäten verfolgt, weil sie Individuen anderer Spezien liebten. Unfähig das Leben zu leben wie sie es wollten, sind sie geflohen und ersuchen nun in unserer aufgeklärteren Gesellschaft Zuflucht."
cc_events_mod.131.a:0 "Sie sind hier willkommen."

 cc_events_mod.16.name:0 "Artübergreifende-Hochzeit"
 cc_events_mod.16.desc:0 "[cc_happy_partner.GetName] hat bekanntgemacht, dass [cc_happy_partner.GetSheHe] [cc_bride_or_groom.GetName], ein[cc_happy_partner.GetXEReverse] [marriage_species.GetSpeciesName], heiraten wird. Obwohl Teile der Bevölkerung noch das Konzept einer solchen Partnerschaft verabscheuen, sind andere erfreut und sehen es als Beweis dafür, dass die [root.GetName] die Werte eines modernen, multi-kulturellen und vielspezien Staat angenommen hat."
 cc_events_mod.16.option:0 "Wir wünschen ihnen viel Glück!"

#Xeno Sex Scandal
cc_events_mod.17.name:0 "[root.GetRulerTitle] [root.GetRulerName] in Xeno-Sex-Skandal verwickelt"
cc_events_mod.17.desc:0 "Die größte [root.GetSpeciesAdj] Mediengesellschaft hat heute Morgen eine Bombe platzen lassen: [root.GetRulerTitle] [root.GetRulerName] wurde in intimer Situation mit eine[root.leader.GetEmErReverse] [xeno.GetSpeciesName] gefilmt. Leider gibt es kaum Raum, die Vorwürfe zu leugnen. Intime Beziehungen mit Xenos sind nach [root.GetSpeciesAdj] Recht illegal, wobei die vorgesehene Strafe von hohen Geldstrafen bis hin zur Höchststrafe reicht, je nach den Umständen. Obwohl der Titel [root.GetRulerTitle] Immunität vor den meisten Gesetzen gewährt, gibt es bereits breite Forderungen nach einem sofortigen Rücktritt und einer Gerichtsverhandlung, da die Legitimität in den Augen der [root.GetSpeciesAdj] Bevölkerung nicht mehr gegeben sei. \n\nWie werden Sie reagieren?"
cc_events_mod.17.A:0 "Es ist an der Zeit, unsere Haltung gegenüber Xenos zu lockern."
cc_events_mod.17.B:0 "Aus dem öffentlichen Leben zurückziehen und sich einem Prozess stellen."
cc_events_mod.17.C:0 "Trotz des Gesetzes im Amt bleiben."

cc_events_mod.17.D:0 "Das Medienunternehmen in die Schranken weisen."
cc_events_mod.17.D.tooltip:0 "Die Geschichte als Erfindung darstellen und sie als Rechtfertigung nutzen, um abweichende Stimmen zum Schweigen zu bringen."

cc_events_mod.18.name:0 "[cc_scandal_leader.GetTitle] [cc_scandal_leader.GetName] in Xeno-Sex-Skandal verwickelt"
cc_events_mod.18.desc:0 "Die größte [root.GetSpeciesAdj] Mediengesellschaft hat enthüllt, dass [cc_scandal_leader.GetTitle] [cc_scandal_leader.GetName] intime Beziehungen mit [xeno.GetSpeciesNamePlural] unterhält. Leider gibt es kaum Raum, die Vorwürfe zu leugnen: Entsprechende Aufnahmen sind bereits im Umlauf. Intime Beziehungen mit Xenos sind nach [root.GetSpeciesAdj] Recht illegal, wobei die vorgesehene Strafe von hohen Geldstrafen bis hin zur Höchststrafe reicht, je nach den Umständen. Obwohl die Regierungsposition theoretisch Immunität vor sofortiger Bestrafung gewährt, gibt es bereits breite Forderungen nach einem sofortigen Rücktritt und einer Gerichtsverhandlung.\n\nWie werden Sie reagieren?"
cc_events_mod.18.A:0 "Es ist an der Zeit, unsere Haltung gegenüber Xenos zu lockern."
cc_events_mod.18.B:0 "[cc_scandal_leader.GetTitle] [cc_scandal_leader.GetName] aus dem öffentlichen Dienst entlassen und vor Gericht stellen."
cc_events_mod.18.C:0 "[cc_scandal_leader.GetTitle] [cc_scandal_leader.GetName] trotz des Gesetzes im Amt belassen."

#Government Blackmail Crisis
cc_events_blackmail.20.name:0 "Erpressungskrise der Regierung"
cc_events_blackmail.20.desc:0 "Ein Datenvirus legte gestern die Computersysteme der Regierung auf [root.Capital.GetName] lahm. Obwohl der Angriff nach wenigen Stunden unter Kontrolle gebracht wurde, wurde schnell klar, dass etwas Bedrohlicheres im Gange war: Große Mengen persönlicher Daten mehrerer wichtiger Regierungsbeamter wurden gestohlen. Die Datendiebe haben eine Nachricht hinterlassen, in der sie Geld fordern - und zwar nicht wenig - andernfalls würden sie die Daten veröffentlichen. Es ist nicht genau bekannt, welche Informationen gestohlen wurden, aber mehrere der betroffenen Beamten haben im Privaten ihre Besorgnis zum Ausdruck gebracht."
cc_events_blackmail.20.A:0 "Das Geld zahlen."
cc_events_blackmail.20.B:0 "Das Risiko eingehen. Wir zahlen nicht an Kriminelle."

cc_events_blackmail.201.name:0 "Korruptionsskandal!"
cc_events_blackmail.201.desc:0 "Die Hacker haben Details eines Korruptionsskandals veröffentlicht, in den mehrere unserer hochrangigsten Beamten verwickelt sind! Offenbar haben sie große Teile der Regierungsbudgets ihrer Abteilungen in die eigenen Taschen umgeleitet und dem Staat damit Millionenschäden zugefügt. Diese Enthüllung hat zu weitverbreiteter Empörung geführt, und Kritiker beschuldigen nun auch die Verantwortlichen, die diese Beamten eingesetzt haben, der Komplizenschaft. \n\nWie werden Sie mit der Situation umgehen?"
cc_events_blackmail.201.A:0 "Sie müssen zurücktreten und sich vor Gericht verantworten."
cc_events_blackmail.201.B:0 "Ihre Dienste sind zu wertvoll. Sie bleiben in ihren Positionen."

cc_events_blackmail.202.name:0 "Daten über Polizeigewalt durchgesickert!"
cc_events_blackmail.202.desc:0 "Die Bevölkerung von [root.GetName] hatte schon immer eine vage Ahnung, dass die Sicherheitskräfte zu hartem Durchgreifen neigen, aber die Mehrheit hätte sich nie vorstellen können, dass das tatsächliche Ausmaß so groß ist. Die Hacker haben nun Daten veröffentlicht, die verschiedene Aspekte der Polizeigewalt dokumentieren, darunter brutale Gewalt gegen Demonstranten, standrechtliche Hinrichtungen für geringfügige Vergehen und extrem erniedrigende Zustände in den Gefängnissen. Selbst die loyalsten Bürger sind von den Enthüllungen erschüttert, und die egalitär gesinnten Bürger protestieren und fordern die Regierung zum Handeln auf."
cc_events_blackmail.202.option:0 "Wir müssen etwas unternehmen!"

cc_events_blackmail.203.name:0 "Korruptionsskandal in der Priesterschaft!"
cc_events_blackmail.203.desc:0 "Die Hacker haben Daten veröffentlicht, die die [root.GetSpeciesAdj] Geistlichkeit in einen großen Korruptionsskandal verwickeln. Zahlreiche hochrangige Kleriker scheinen ihre Positionen zur persönlichen Bereicherung missbraucht und von ihren Gemeindemitgliedern Gefälligkeiten erpresst zu haben (einige davon äußerst anrüchiger Natur). Die Enthüllungen haben sowohl gläubige als auch nicht-gläubige Bürger empört."

cc_events_blackmail.204.name:0 "Pläne zur galaktischen Vorherrschaft durchgesickert!"
cc_events_blackmail.204.desc:0 "Die Hacker haben geheime Regierungspläne veröffentlicht, die einen Krieg gegen mehrere unserer Nachbarn vorsehen, einschließlich jener, mit denen wir bisher keine Feindseligkeiten hatten. Ziel war die Eroberung ihrer Planeten und der Aufstieg zum mächtigsten Staat der Galaxie. Die betroffenen Staaten sind empört, und ihre Botschafter verlangen dringend Erklärungen. Dies wird unsere Beziehungen zu ihnen für viele Jahre belasten."

cc_events_blackmail.205.name:0 "Manipulation von Wahlergebnissen aufgedeckt!"
cc_events_blackmail.205.desc:0 "Die Hacker haben Beweise veröffentlicht, dass die Regierung in [root.GetName] gezielt Wahlergebnisse für hohe Ämter manipuliert und sogar direkt gefälscht hat. Die Bevölkerung ist empört, und das Vertrauen in die Demokratie hat einen schweren Schlag erlitten."

cc_events_blackmail.206.name:0 "Führende Wissenschaftler als Betrüger entlarvt!"
cc_events_blackmail.206.desc:0 "Die Hacker haben enthüllt, dass unsere führenden Wissenschaftler schlichtweg Betrüger sind! Trotz öffentlicher Zurschaustellung ihres vermeintlichen Genies stellt sich heraus, dass sie nie einen eigenen originellen Gedanken hatten und stattdessen durch ein ausgeklügeltes Hacksystem einfach Technologien anderer Staaten kopiert haben. Das Vertrauen der Bevölkerung in die Genialität unserer Spezies ist erschüttert, und unsere Nachbarn fordern die Entlassung und Inhaftierung der betreffenden Wissenschaftler."
cc_events_blackmail.206.A:0 "Die Wissenschaftler bleiben - sie machen ihre Arbeit gut."
cc_events_blackmail.206.B:0 "Die Wissenschaftler entlassen."

cc_events_blackmail.207.name:0 "Daten über Diskriminierung zwischen Spezies aufgedeckt!"
cc_events_blackmail.207.desc:0 "Die Hacker haben Daten veröffentlicht, die zeigen, wie Verwaltungsbeamte in [root.GetName] systematisch Bürger anderer Spezies bei der Vergabe von Positionen und Leistungen benachteiligt haben. Die nicht-[root.GetSpeciesName] Bürger hatten schon immer behauptet, nicht als gleichwertig angesehen zu werden, aber ihre Beschwerden wurden ignoriert. Jetzt fühlen sie sich in ihrem Misstrauen gegenüber dem angeblich multikulturellen Staat bestätigt und fordern umfassende Reformen."
cc_events_blackmail.207.tooltip:0 "Jeder £pop Pop, der nicht zu deiner Hauptspezies gehört, erhält den Modifikator §R$cc_outrage_at_discrimination$§!, der -15% Zufriedenheit und +50% Xenophobe-Ethik-Anziehung bewirkt."

cc_events_blackmail.208.name:0 "Gefängnis-Sicherheitscodes geleakt!"
cc_events_blackmail.208.desc:0 "Es stellt sich heraus, dass die von den Hackern gestohlenen Daten die Sicherheitscodes und Grundrisse der Hochsicherheitsgefängnisse von [root.GetName] waren. Mehrere von ihnen wurden heute in einer gut organisierten Aktion gleichzeitig angegriffen. Eine große Anzahl prominenter Unruhestifter sowie einige gefürchtete Verbrecher sind ausgebrochen."
cc_events_blackmail.208.option:0 "Wir müssen die Situation unter Kontrolle bringen!"

cc_events_blackmail.209.name:0 "Schiffskonstruktionen an Rivalen weitergegeben!"
cc_events_blackmail.209.desc:0 "Die Hacker haben Details über unsere Schiffskonstruktionen - einschließlich ihrer Schwachstellen - an unsere Feinde weitergegeben. Unsere Schiffe sind nun verwundbar für Angriffe!"

cc_events_blackmail.210.name:0 "[from.GetSpeciesAdj] Schiffskonstruktionen durchgesickert!"
cc_events_blackmail.210.desc:0 "Subversive Elemente in [from.GetName] haben uns ihre Schiffskonstruktionen zugespielt - einschließlich Details über die Schwachstellen ihrer Schiffe. Wir müssen diesen Vorteil nutzen und angreifen, bevor sie ihre Schiffe nachrüsten können!"

#Emancipation Movement

cc_emancipation.1.name:0 "Bewegung gegen Sklaverei auf [root.GetName]"
cc_emancipation.1.desc.A:0 "Eine Gruppe von Aktivisten auf [slaveryplanet.GetName] wurde von den Verhältnissen in [neighbour_that_is_egalitarian.GetName] beeinflusst und lehnt nun die Sklaverei ab - eine der Grundsäulen von [root.GetName]. Sie haben eine Reihe friedlicher Proteste organisiert, die zunehmend störend werden und sowohl die Regierungsarbeit als auch das Leben der Bürger beeinträchtigen. Zusätzlich stacheln sie Sklaven zur Rebellion auf und helfen ihnen sogar bei der Flucht. Besorgniserregenderweise findet ihre idealistische Botschaft immer mehr Anhänger.\n\nWie sollen wir darauf reagieren?"

cc_emancipation.1.desc.B:0 "Eine Gruppe von Aktivisten auf [slaveryplanet.GetName] hat, aus unerklärlichen Gründen, begonnen die Sklaverei abzulehnen - eine der Grundsäulen von [root.GetName]. Sie haben eine Reihe friedlicher Proteste organisiert, die zunehmend störend werden und sowohl die Regierungsarbeit als auch das Leben der Bürger beeinträchtigen. Zusätzlich stacheln sie Sklaven zur Rebellion auf und helfen ihnen sogar bei der Flucht. Besorgniserregenderweise findet ihre idealistische Botschaft immer mehr Anhänger.\n\nWie sollen wir darauf reagieren?"

cc_emancipation.1.A:0 "Vielleicht haben sie Recht."
cc_emancipation.1.B:0 "Ignorieren - das wird sich von selbst erledigen."

cc_emancipation.1.tooltip:0 "Die Bewegung gegen Sklaverei könnte sich auf andere Planeten ausbreiten."
cc_emancipation.1.tooltip.C:0 "Es ist weniger wahrscheinlich, dass sich die Bewegung auf andere Planeten ausbreitet."
cc_emancipation.1.D.tooltip:0 "Andere Nationen könnten negativ reagieren."

cc_emancipation.5.name:0 "Anti-Sklaverei-Bewegung erreicht [root.GetName]"
cc_emancipation.5.desc:0 "Angestachelt von den Ereignissen auf [emancipation_planet.GetName], haben selbsternannte 'Aktivisten' auf [root.GetName] begonnen, unsere Sklaven aufzuwiegeln und die Abschaffung der Sklaverei zu fordern. Was sollen wir dagegen unternehmen?"

cc_emancipation.6.name:0 "Die Anti-Sklaverei-Bewegung breitet sich im ganzen Reich aus"
cc_emancipation.6.desc:0 "Die Aktivitäten der Bewegung auf [emancipation_planet.GetName] und anderen Planeten haben Gleichgesinnte im gesamten [root.GetName] ermutigt, ähnliche Aktionen zu starten. Ihre erfolgreiche Öffentlichkeitsarbeit hat sogar loyale [root.GetSpeciesName]-Bürger dazu gebracht, die Sklaverei - einen Grundpfeiler von [root.GetName] - in Frage zu stellen. Unsere traditionelle [root.GetSpeciesAdj] Lebensweise ist in Gefahr!\n\nWas können wir tun?"

cc_emancipation.6.C.tooltip:0 "Alle Unterstützer der Bewegung auf diesen Planeten erhalten den Effekt §R$cc_oppression$§!: -50% Produktion aller Ressourcen."
cc_emancipation.6.D.tooltip:0 "Alle Unterstützer der Bewegung werden hingerichtet. Dies könnte zu negativen Reaktionen anderer Nationen führen."

cc_emancipation.20.name:0 "Zweifel an der Rechtmäßigkeit der Sklaverei"
cc_emancipation.20.desc.breakaways:0 "Der Aufstand der [breakaway_slaves.GetName] hat bei Teilen der [root.GetSpeciesAdj] Bevölkerung Zweifel geweckt. Besonders die gewaltsamen Vergeltungsaktionen gegen ehemalige Sklavenhalter auf [breakaway_slaves.GetSpeciesAdj] Welten haben viele nachdenklich gestimmt. Die [breakaway_slaves.GetSpeciesAdj] Propaganda über die Grausamkeiten der Sklaverei und die Verbrechen der Sklavenhalter findet zunehmend Gehör. Ein anonym verfasstes Manifest, das die Abschaffung der Sklaverei und anderer Unterdrückungsformen fordert, wird trotz Verboten und Verfolgung durch die Behörden immer populärer."

cc_emancipation.20.desc.neighbour:0 "Der andauernde Kontakt mit [egalitarian_neighbour.GetName] und deren kritische Haltung hat Teile unserer Bevölkerung zum Umdenken gebracht. Obwohl die Sklaverei ein wichtiger Teil der [root.GetSpeciesAdj] Wirtschaft ist, haben viele zunehmend moralische Bedenken gegen die vollständige Unterwerfung fühlender Wesen. Ein anonym verfasstes Manifest, das die Abschaffung der Sklaverei und anderer Unterdrückungsformen fordert, wird trotz Verboten und Verfolgung durch die Behörden immer populärer."

cc_emancipation.20.tooltip.A:0 "Ein Drittel der freien £pops Bevölkerung erhält für 15 Jahre den Effekt §R$cc_worried_about_slaves$§!, der §R+200% Neigung zu egalitären Werten§! bewirkt."
cc_emancipation.20.tooltip.B:0 "Ein Viertel der freien £pops Bevölkerung erhält für 15 Jahre den Effekt §R$cc_worried_about_slaves$§!, der §R+200% Neigung zu egalitären Werten§! bewirkt."


#Ludditism
cc_luddite.1.name:0 "Maschinenstürmer zerstören Roboter auf [root.GetName]"
cc_luddite.1.desc:0 "Gruppen von sogenannten Maschinenstürmern - rückständige Menschen mit einem fehlgeleiteten Misstrauen gegenüber Technologie - ziehen auf [root.GetName] umher und zerstören Roboter. Sie behaupten, diese seien unnatürlich, gefährlich und würden ihre Arbeitsplätze stehlen. Sie fordern, dass alle mechanischen Einheiten sofort außer Betrieb genommen und durch organische Arbeiter ersetzt werden!"

cc_luddite.2.name:0 "Maschinenstürmer zerstören Roboter auf [root.GetName]"
cc_luddite.2.desc:0 "Trotz ihrer überzogenen Forderungen scheinen die 'Maschinenstürmer' Unterstützung zu finden, und es besteht die Gefahr von Nachahmungstaten auf anderen Planeten. Wir müssen handeln!\n\nWie sollen wir damit umgehen?"
cc_luddite.2.A:0 "Wir können auf [root.GetName] auch ohne Roboter auskommen."
cc_luddite.2.A.tooltip:0 "Alle Roboter-£pops werden verschrottet. Wenn neue gebaut werden, wird dies zu Unmut auf [root.GetName] führen. Zusätzlich ist die Wahrscheinlichkeit hoch, dass sich der Maschinensturm auf andere Planeten ausbreitet."
cc_luddite.2.B:0 "Ignorieren - sie werden sich dem Fortschritt früher oder später beugen."
cc_luddite.2.B.tooltip:0 "Es besteht die Möglichkeit weiterer Angriffe auf diesem und anderen Planeten."
cc_luddite.2.C.tooltip:0 "Die Wahrscheinlichkeit weiterer Angriffe auf diesem und anderen Planeten ist reduziert."

cc_luddite.6.name:0 "[root.GetName] legt Protest ein"
cc_luddite.6.desc:0 "Grüße, [root.owner.GetRulerTitle] [root.owner.GetRulerName].\n\nIch möchte meine Bedenken bezüglich der Ereignisse auf [from.GetName] zum Ausdruck bringen. Roboter spielen eine wichtige Rolle in unserem Land und sind für unser nationales Wohlergehen unverzichtbar. Wir können nicht zulassen, dass die Räder des Fortschritts zum Stillstand kommen!\n\nMit freundlichen Grüßen,\n[root.leader.GetName],\nAnführer von [root.GetName]"

cc_luddite.7.name:0 "[root.GetName] legt Protest ein"
cc_luddite.7.desc:0 "Grüße, [root.owner.GetRulerTitle] [root.owner.GetRulerName].\n\nIch möchte meine Bedenken bezüglich der Ereignisse auf [from.GetName] zum Ausdruck bringen. Auch wenn Sie den Aktionen der Protestierenden nicht zustimmen mögen, haben sie legitime Anliegen und verdienen es, gehört zu werden. Alle vernünftigen Menschen können nur das harte Durchgreifen Ihrer Regierung verurteilen!\n\nMit freundlichen Grüßen,\n[root.leader.GetName],\nAnführer von [root.GetName]"

cc_luddite.8.name:0 "Erneuter Maschinensturm auf [root.GetName]"
cc_luddite.8.desc:0 "Die 'Maschinenstürmer' haben auf [root.GetName] erneut zugeschlagen."

cc_luddite.9.name:0 "Maschinensturm breitet sich auf [root.GetName] aus"
cc_luddite.9.desc:0 "Die aktuelle Welle des Maschinensturms hat [root.GetName] erreicht."

cc_luddite.11.name:0 "Maschinensturm breitet sich auf [root.GetName] aus"
cc_luddite.11.desc:0 "Inspiriert von den Ereignissen auf [first_luddite_planet.GetName], haben Gruppen ähnlich irregeleiteter Personen auf [root.GetName] eine Reihe von Nachahmungstaten begangen und dabei eine große Anzahl unserer Roboterarbeiter zerstört."

cc_luddite.12.name:0 "Maschinensturm breitet sich auf [root.GetName] aus"
cc_luddite.12.desc:0 "Was können wir tun, um die weitere Ausbreitung dieser Welle des Maschinensturms zu verhindern?"
cc_luddite.12.A:0 "Wir können auch auf [root.GetName] ohne Roboter auskommen."
cc_luddite.12.A.tooltip:0 "Alle Roboter-£pops werden verschrottet. Wenn neue gebaut werden, wird dies zu Unmut auf [root.GetName] führen."
cc_luddite.12.B:0 "Ignorieren - auch sie werden sich dem Fortschritt beugen."
cc_luddite.12.B.tooltip:0 "Es besteht die Möglichkeit weiterer Angriffe auf diesem Planeten."
cc_luddite.12.C.tooltip:0 "Die Wahrscheinlichkeit weiterer Angriffe auf diesem Planeten ist reduziert."

cc_luddite.13.name:0 "Maschinensturm erfasst das ganze Reich"
cc_luddite.13.desc:0 "Mit der Ausbreitung des Maschinensturms auf [from.GetName] müssen wir uns nun der Realität einer reichsweiten Krise stellen. Da Maschinenstürmer auf mehreren Planeten aktiv unsere Roboter angreifen, ist unsere Fähigkeit, weiterhin Roboterarbeiter einzusetzen, in Frage gestellt.\n\nWie sollen wir darauf reagieren?"
cc_luddite.13.A:0 "Wir müssen auf das Volk hören."
cc_luddite.13.B:0 "Wir müssen Kurs halten."
cc_luddite.13.B.tooltip:0 "Der Maschinensturm wird sich wahrscheinlich weiter ausbreiten."
cc_luddite.13.C.tooltip:0 "Alle zukünftigen Erscheinungen des Maschinensturms während dieser Krise werden mit Unterdrückung beantwortet."
cc_luddite.13.D.tooltip:0 "Alle £pops, die sich am Maschinensturm beteiligt haben, werden getötet. Weiterer Maschinensturm wird nicht geduldet."

cc_luddite.15.name:0 "'Maschinenstürmer' auf [root.GetName] fühlen sich betrogen"
cc_luddite.15.desc:0 "Trotz unserer Versprechen, keine Roboter mehr auf [root.GetName] einzusetzen, haben die Behörden neue Roboter-£pops gebaut. Die Bevölkerung ist wütend über unsere gebrochenen Versprechen."
cc_luddite.15.option:0 "Nun ja."

cc_luddite.20.name:0 "Bedenken wegen Roboterarbeitern"
cc_luddite.20.desc.uprising:0 "Nach dem 'Maschinenaufstand' in [machine_uprising_victims.GetName] sind viele Bürger besorgt über die nicht-bewussten Maschinenarbeiter in [root.GetName]. Obwohl unsere Behörden schnell klarstellten, dass der Aufstand in [machine_uprising_victims.GetName] ein Sonderfall war, der in keiner Weise mit den Maschinen von [root.GetName] vergleichbar ist, glauben viele Bürger, dass sie genauso verwundbar sind wie die [machine_uprising_victims.GetSpeciesNamePlural]. Teile der Bevölkerung, die sich nie mit Roboterarbeitern anfreunden konnten und behaupten, diese würden die organische Bevölkerung verdrängen und überflüssig machen, haben die Initiative ergriffen und finden nun zunehmend Gehör in der Gesamtbevölkerung."

cc_luddite.20.desc.exterminators:0 "Nach Begegnungen mit den [machine_exterminators.GetName] sind viele Bürger besorgt über die nicht-bewussten Maschinenarbeiter in [root.GetName]. Obwohl unsere Behörden schnell klarstellten, dass die 'Todesroboter' ein Sonderfall sind, der in keiner Weise mit den Maschinen von [root.GetName] vergleichbar ist, sehen viele Bürger die Abhängigkeit von Roboterarbeitern nun als potenzielles Existenzrisiko für alle organischen Spezies. Teile der Bevölkerung, die sich nie mit Roboterarbeitern anfreunden konnten und behaupten, diese würden die organische Bevölkerung verdrängen und überflüssig machen, haben die Initiative ergriffen und finden nun zunehmend Gehör in der Gesamtbevölkerung."

cc_luddite.20.tooltip:0 "Ein Drittel der nicht versklavten £pops erhält für 15 Jahre den Modifikator §R$cc_worried_about_machines$§!, der §R+200% $mod_pop_ethic_spiritualist_attraction_mult$§! bewirkt."

#Peace Protests
cc_peace.1.name:0 "Anti-Kriegs Bewegung"
cc_peace.1.desc:0 "In der Bevölkerung herrscht Unzufriedenheit über das, was sie als einen räuberischen Angriffskrieg gegen die [cc_war_enemy.GetName] ansehen. Antikriegsmärsche sind auf [cc_peace_planet.GetName] und anderen Planeten weit ausgedehnt, wobei die [peace_faction.GetName] massive gewaltlose Widerstandshandlungen anführt, die zu einer zunehmend Beeinträchtigung werden. Es hat sich die Nachricht verbreitet, dass sie planen, gegen das Regierungsgebäude auf [cc_peace_planet.GetName] zu marschieren und das Gelände um das Gebäude herum zu besetzen, bis Frieden herrscht. Dies wird zu schweren Störungen führen.\n\nWie sollen wir darauf reagieren?"
cc_peace.1.A:0 "Versprich Frieden."
cc_peace.1.A.tooltip:0 "Die Anti-Kriegs Bewegung wird sich bereit erklären, ihre Aktionen für ein Jahr auszusetzen, unter der Bedingung, dass Sie die Kriegshandlungen in dieser Zeit beenden."
cc_peace.1.B:0 "Ignoriere sie."
cc_peace.1.oppress.tooltip:0 "Alle pazifistischen £pops Pops auf protestierenden Planeten werden unterdrückt werden. Ihr Ertrag wird um 50% reduziert."
cc_peace.1.D.tooltip:0 "Alle pazifistischen £pops Pops auf Planeten, die protestieren, werden zusammengetrieben und getötet."
		
cc_peace.2.name:0 "Verratene Anti-Kriegs Bewegung"
cc_peace.2.desc:0 "Die Regierung hat ihr Versprechen, schnell Frieden zu schließen, gebrochen. Die Anti-Kriegs Bewegung fühlt sich verraten und hat mit neuem Schwung zu protestieren begonnen."
	
cc_peace.4.name:0 "Frieden geschlossen"
cc_peace.4.desc:0 "Die Regierung hat ihr Versprechen gehalten, den Krieg innerhalb eines Jahres zu beenden. Die Anti-Kriegs Bewegung hat dadurch einen großen Auftrieb erhalten und auf den Planeten, auf denen sie aktiv ist, gibt es große Feiern."
cc_peace.4.tooltip:0 "Die Anti-Kriegs Bewegung erwartet, dass der Frieden mindestens 5 Jahre andauern wird."
 
cc_peace.5.name:0 "Verratene Anti-Kriegs Bewegung"
cc_peace.5.desc:0 "Die Anti-Kriegs Bewegung hatte gehofft, dass ihr Erfolg, die Regierung zum Frieden zu zwingen, eine dauerhafte Veränderung in der Regierungsführung der [root.GetName] und ihrer Beziehungen zu anderen Staaten bewirken würde. Doch mit einer erneuten Kriegserklärung weniger als fünf Jahre nach dem Friedensschluss fühlen sie sich nun verraten und haben mit neuem Schwung zu protestieren begonnen."

cc_events_mod.18.B.tooltip:0 "[cc_scandal_leader.GetTitle] [cc_scandal_leader.GetName] wird aus dem Spiel entfernt."
cc_events_blackmail.201.A.tooltip:0 "[cc_first_corrupt.GetTitle] [cc_first_corrupt.GetName] wird aus dem Spiel entfernt.\n[cc_second_corrupt.GetTitle] [cc_second_corrupt.GetName] wird aus dem Spiel entfernt.\n[cc_third_corrupt.GetTitle] [cc_third_corrupt.GetName] wird aus dem Spiel entfernt."
cc_events_blackmail.201.A.tooltip2:0 "[cc_fourth_corrupt.GetTitle] [cc_fourth_corrupt.GetName] wird aus dem Spiel entfernt."
