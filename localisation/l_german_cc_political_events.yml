 cc_events_mod.1.name:0 "Xenophobische Kommentare"
 cc_events_mod.1.desc:0 "Xenophobische Kommentare [root.leader.GetDesDerDE] [root.GetRulerTitle]s [root.GetRulerName], dass [root.leader.GetSheHe] die Intelligenz und das Aussehen der [discriminated_species.GetSpeciesNamePlural] beleidigte, und die Meinung äußerte, dass sie nie wirklich auf dem gleichen Rang wie die [root.GetSpeciesNamePlural] sein würden, wurde gefilmt. Die [discriminated_species.GetSpeciesAdj]e Gemeinschaft ist über diese Kommentare verärgert, und Xenorechtsaktivisten, angeführt von der [xenoist_faction.GetName], fordern, dass [root.GetRulerTitle] [root.GetRulerName] zurücktritt."
 cc_events_mod.1.HUM:0 "Xenophobische Kommentare [root.leader.GetDesDerDE] [root.GetRulerTitle]s [root.GetRulerName], dass [root.leader.GetSheHe] die Intelligenz und das Aussehen der [discriminated_species.GetSpeciesNamePlural] beleidigte, wurde gefilmt. Angeblich sollen die "doofen Affen" schlecht riechen, wie Ratten sich vermehren, und kaum des Denkens imstande sein. Die [discriminated_species.GetSpeciesAdj]e Gemeinschaft ist über diese Kommentare verärgert, und Xenorechtsaktivisten, angeführt von der [xenoist_faction.GetName], fordern, dass [root.GetRulerTitle] [root.GetRulerName] zurücktritt."
 cc_events_mod.1.MAM:0 "Xenophobische Kommentare [root.leader.GetDesDerDE] [root.GetRulerTitle]s [root.GetRulerName], dass [root.leader.GetSheHe] die Intelligenz und das Aussehen der [discriminated_species.GetSpeciesNamePlural] beleidigte, wurde gefilmt. Angeblich sollen sie sich wie Ratten vermehren und auch nicht mehr wert sein als Ratten. Die [discriminated_species.GetSpeciesAdj]e Gemeinschaft ist über diese Kommentare verärgert, und Xenorechtsaktivisten, angeführt von der [xenoist_faction.GetName], fordern, dass [root.GetRulerTitle] [root.GetRulerName] zurücktritt."
