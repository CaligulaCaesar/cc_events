l_russian:


dpe_scandal.1.name:0 "Выдача гос. средств в пользу неимущих"
dpe_scandal.1.desc:0 "[root.GetName] оскорбляет откровение о том, что [root.GetRulerTitle] [root.GetRulerName] перераспределяет государственные средства в пользу бедняков. Многие граждане испытывают отвращение от мысли о том, что деньги налогоплательщиков тратятся на тех, кто этого не заслужил, что считается большим грехом в культуре [root.GetSpeciesAdj]. Однако же другие (ранее маргинальные) голоса отмечают щедрость [root.GetRulerTitle]. Они долго призывали к созданию государства всеобщего благосостояния в [root.GetName]. Они видят сложившуюся ситуацию идеальной возможностью для воплощения своей мечты, если у [root.GetRulerTitle] хватит мужества за это бороться."
dpe_scandal.1.A:0 "Откреститься от подобных голословных утверждений."
dpe_scandal.1.B:0 "Более сострадательное государство это отличная идея."
dpe_scandal.1.C:0 "Смириться с позором."
dpe_scandal.1.C.tooltip:0 "$CCREMOVERULER.tooltip$"

dpe_charity_unpopular_ruler:0 "Непопулярный правитель"
dpe_charity_unpopular_ruler_desc:0 "Правитель оказался вовлечен в скандал из-за его утверждений против идей и внутреннего духа государства. Несмотря на то, что он всячески открестился от подобного, многие отнеслись к этому скептически и теперь не доверяют правителю."

dpe_charity_faction_undeserving:0 "Гос. средства выданы незаслуживающим этого беднякам."


#This one is adapted from the blackmail -> corruption scandal. Difference is the lack of blackmail and only 2 people caught

dpe_scandal.2.name:0 "Коррупционный скандал!"
dpe_scandal.2.desc:0 "До общественности дошли известия, что два видных чиновника [root.GetSpeciesAdj] оказались вовлечены в коррупционные дела. Судя по всему, они перенаправляют значительные куски бюджета их департаментов сперва себе в карманы, а затем оттуда во внемировые денежные хранилища, расположенные на астероидах. Это обходится государству в целые миллионы. Это откровение вызвало широкое возмущение, и вовлеченные в инцидент чиновники сразу же начали обвинять тех, кто втянул их во всё это. \n\nЧто будем делать с этой ситуацией?"
dpe_scandal.2.A:0 "Они должны предстать перед судом."
dpe_scandal.2.A.tooltip:0 "[cc_first_corrupt.GetName] и [cc_second_corrupt.GetName] будут удалены из игры."
dpe_scandal.2.B:0 "Их услуги слишком ценны. Оставьте их на их местах."

#weakened it by 25%
cc_outrage_at_corruption_1:0 "$cc_outrage_at_corruption$"
cc_outrage_at_corruption_1_desc:0 "$cc_outrage_at_corruption_desc$"


dpe_scandal.3.name:0 "[root.GetRulerTitle] [root.GetRulerName] не верит!"
dpe_scandal.3.desc:0 "Религия, вера в высший разум и духовым мир всегда были сердцевиной общества [root.GetSpeciesAdj]... Вот почему все до глубины души поражены тем, что [root.GetRulerTitle] [root.GetRulerName] не разделяет этих убеждений. Действительно, на пленку записали, как [root.leader.GetSheHe] высмеивает ключевые принципы религии [root.GetSpeciesAdj] и хвастается тем, как просто было манипулировать "дураками, верящими в волшебство." Религиозные лидеры сразу же начали осуждать [root.GetRulerName] и потребовали, чтобы [root.leader.GetSheHe] признали неспособным руководить [root.GetName]. Из-за подобных призывов так же сплотились и многие граждане против [root.leader.GetSheHe]. Тем не менее, последователи [root.GetRulerTitle] собрались вокруг [root.leader.GetHimHer], указав, что [root.leader.GetSheHe] самый лучший и способный правитель [root.GetName] из когда-либо виданных. Так же они указали, что [root.leader.GetHisHer] самый высокоуважаемый правитель на галактической арене.\n\nЧто должно сделать с этой ситуацией?"
dpe_scandal.3.A:0 "Религия для дураков. Мы должны отказаться от суеверий."
dpe_scandal.3.A.tooltip:0 "Спиритуалисты очень расстроятся."
dpe_scandal.3.B:0 "Возможно, мы сможем прийти к консенсусу и прекратить вражду."
dpe_scandal.3.B.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] ничего не будет иметь против религии, если религиозные лидеры ничего не будут иметь против [root.leader.GetHimHer]."
dpe_scandal.3.C:0 "[root.GetRulerTitle] [root.GetRulerName] должен уйти в отставку."
dpe_scandal.3.C.tooltip:0 "$CCREMOVERULER.tooltip$"

dpe_unbelief_faction:0 "Правитель не верит"
dpe_unbelief_empire:0 "Непопулярный правитель"
dpe_unbelief_empire_desc:0 "Выяснилось, что правитель не верит в высшие силы и не признаёт религии, ключевого элемента общества. Несмотря на то, что ему удалось укрепиться на своем положении, он лишился доверия."

dpe_scandal.4.name:0 "[root.GetRulerTitle] [root.GetRulerName] отлучён!"
dpe_scandal.4.desc:0 "Для [root.GetRulerName] (мы более не признаём сего титула),\n\nЗасим объявляем вам, что вы отлучены от всех религиозных учреждений и образований [root.GetSpeciesAdj]. Кроме того, после проведения общего голосования, Совет единодушно постановляет, что вы отныне и вовек прокляты на вечные адские муки. Да смилостивятся над вами духи наших предков.\n\nВеликий Совет Духовных Дел"

dpe_damned_to_hell_faction:0 "Правитель навеки проклят"
dpe_damned_to_hell_empire:0 "Правитель навеки проклят"
dpe_damned_to_hell_empire_desc:0 "После того, как правитель открыто и непростительно поддержал атеистические убеждения, релегиозные власти государства отлучили его."


dpe_scandal.10.name:0 "Нежелательные откровения"
dpe_scandal.10.desc:0 "[root.GetRulerTitle], не взгляните ли на эти бумаги?\n\nПо мере чтения документа, глаза [root.GetRulerTitle] [root.GetRulerName] расширялись от ужаса. "Эта улика была уничтожена. Прямо у меня на глазах...", - раздался шепот [root.leader.GetSheHe].\n\nФигура в тени холодно улыбнулась, - "И всё же, вот она здесь".\n\n---\n\nКак оказалось, в ходе хорошо спланированной шпионской операции, противники [root.GetRulerTitle] обнаружили доказательства того, что официальная биография [root.leader.GetHisHer] сфабрикована. Фактически, [root.leader.GetSheHeCap] это не кто иной, как сбежавший раб, который систематически и безжалостно переписал свою предыдущую историю череды убийств и мошеннических афер, которые в своё время помогли [root.leader.GetHisHer] прийти к власти. К несчастью, эти улики очень убедительны и в значительной степени точны. Если бы всё это получило широкую огласку и стало достоянием общественности, то, скорее всего, это бы означало конец правления [root.GetRulerTitle] [root.GetRulerName], потому что ни один представитель элиты [root.GetSpeciesAdj] не согласился бы подчиняться приказам бывшего раба."
dpe_scandal.10.A:0 "Арестуйте заговорщика и избавьтесь от улик."
dpe_scandal.10.A.tooltip:0 "Существует большой риск, что всё равно произойдет утечка улик."
dpe_scandal.10.B:0 "Что тебе нужно?"

dpe_scandal.11.name:0 "Заговор подавлен"
dpe_scandal.11.desc:0 "Похоже, что у страха глаза велики, а заговор имел не столь хорошую организацию, как показалось сперва. Благодаря быстрым и безжалостным действиям, улики удалось уничтожить."

leader_trait_dpe_ruthless:0 "Беспощадный"
leader_trait_dpe_ruthless_desc:0 "Этот лидер без каких-либо колебаний сделает то, что необходимо сделать."

dpe_scandal.12.name:0 "Подавления заговора провалилось"
dpe_scandal.12.desc:0 ""Дурачье! Неужели вы и вправду подумали, что я действую один?"\n\nХотя шпиона арестовали, в течение нескольких минут после этого вы получили тревожные сообщения, что бесчисленные копии улик уже просочились в открытый доступ на каждый узел связи в [root.GetName], а так же попали в руки соперников [root.GetName]. Вскоре после этих известий, дверь в частные апартаменты [root.GetRulerTitle] разбивается в щепки. Внутрь входит группа, состоящая из представителей практически каждой политической фракции в [root.GetName]. [root.GetRulerName] смотрит на своих бывших сторонников и подвижников в поисках поддержки, но их глаза отвечают мертвым холодом и безразличием.\n\n"Всё кончено", - говорит вице-канцлер [random_guy.GetName] и приставляет свой бластер ко лбу [root.GetRulerTitle] [root.GetRulerName]. "Сдавайтесь или умрите.""
dpe_scandal.12.A:0 "Сдаться."
dpe_scandal.12.A.tooltip:0 "[root.GetRulerName] продан в рабство."
dpe_scandal.12.B:0 "Бороться до конца."
dpe_scandal.12.B.tooltip:0 "Смерть гораздо привлекательнее, чем унижения, которые принесут эти заговорщики."

dpe_scandal.14.name:0 "Требования заговорщиков"
dpe_scandal.14.desc.generic:0 "Очень большая сумма наличных поможет купить наше молчание."
#cc_paid_blackmail modifier
dpe_scandal.14.desc.egal:0 "Отступитесь и позвольте проводить выборы, и мы вас пощадим."
dpe_scandal.14.desc.spir:0 "Соблюдайте должное почтение к богам, и мы будем хранить молчание."
dpe_scandal.14.desc.mil:0 "Мы будем хранить молчание, пока государство будет проявляться враждебность и беспощадность к его врагам."
dpe_scandal.14.desc.pac:0 "Прекратите подстрекать к войне, иначе мы опубликуем улики."
dpe_scandal.14.desc.mat:0 "Создайте свободный рынок, и мы простим вам ваши недостатки."
dpe_scandal.14.desc.phobe:0 "Инопланетной мрази нет места в государстве [root.GetSpeciesAdj]. Избавьтесь от них." 
dpe_scandal.14.desc.phile:0 "Прекращения ксенофобии сделает успокоит нас."

dpe_scandal.14.A:0 "Очень хорошо. Будет сделано."
dpe_scandal.14.B:0 "Неприемлимо! Арестуйте заговорщика и уничтожьте улики."
dpe_scandal.14.B.tooltip: "$dpe_scandal.10.A.tooltip$"



dpe_scandal.16.name:0 "[root.GetRulerName], [root.GetRulerTitle] or the Cultists' Puppet?"
dpe_scandal.16.desc:0 "Belief in science and progress has always been at the heart of [root.GetSpeciesAdj] society... Which is why society is shocked to the core by the revelation a notorious (and extremely secretive) cult leader carries considerable clout over [root.GetRulerTitle] [root.GetRulerName]. It all started when this so-called "guru", [dpe_cultist.GetName], fell victim to a hacking attack. The hackers were able to leak dozens of highly confidential government documents, including a draft of a major political speech the [root.GetRulerTitle] was about to make. The press leapt at the story, and further investigation into why exactly [dpe_cultist.GetName] had access to these documents produced unexpected revelations: The [root.GetRulerTitle] has been following [dpe_cultist.GetName]'s advice for years, relying heavily on her for [root.GetHisHer] domestic policies. Almost all of [root.GetRulerName]'s speeches would go through [dpe_cultist.GetHisHer] "spiritual compass" - something that has caused widespread dismay, since the cult is rumoured to engage in various unsavoury practices. Protests demanding that [root.Ruler.GetSheHe] step down and face trial have spread throughout the [root.GetName], the [dpe_matfaction.GetName]'s voice being the loudest. However, the [dpe_spirfaction.GetName] has rallied in [root.Ruler.GetHisHer] support, praising [root.Ruler.GetHimHer] for taking spiritualist views into account.\n\nWhat should be done about the situation?" 
dpe_scandal.16.A:0 "Spiritualism is the truth. It is time to embrace God."
dpe_scandal.16.B:0 "[dpe_cultist.GetName] is just a close friend, nothing more."
dpe_scandal.16.C:0 "Resign from office."

dpe_cultist_embraced:0 "Embraced the Cult"
dpe_cultist_faction:0 "Cultist Scandal"
dpe_cultist_scandal_empire:0 "Cultist Influence"
dpe_unbelief_empire_desc:0 "It has emerged that the Ruler is influenced by a shadowy cult that is feared and distrusted by much of the population."