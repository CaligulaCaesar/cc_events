cc_colony_events.2.name:0 "Almirante aposentad[cc_colony_leader.GetOALead] ascende sua influência em [root.GetName]"    
cc_colony_events.2.desc.pos:0 "Uma colônia jovem é sempre uma oportunidade de ascensão para os ambiciosos.\n\nOn [root.GetName], tem provado ser um destes casos. Um[cc_colony_leader.GetXALead] condecorad[cc_colony_leader.GetOALead] oficial naval aposentad[cc_colony_leader.GetOALead] chamad[cc_colony_leader.GetOALead] [cc_colony_leader.GetName] com as suas habilidades de liderança inspirou nossos colonizadores que começaram a respeitar fortemente os julgamentos [cc_colony_leader.GetHisHer]. Felizmente, [cc_colony_leader.GetSheHe] não parece estar no caminho de usar indevidamente a popularidade [cc_colony_leader.GetHisHer] para desafiar a autoridade do governo [root.owner.GetName]. Além disso, as autoridades locais solicitaram ao governo central que seria melhor para [cc_colony_leader.GetName] receber oficialmente o posto de 'Enviado de [root.GetName]' para se certificar de que o planeta está sendo bem governado."

cc_colony_events.2.desc.neut:0 "Uma colônia jovem é sempre uma oportunidade de ascender, especialmente para aqueles que não conseguiriam alcançar a ascensão em mundos onde a máquina do estado já é bem estabelecida.\n\nEm [root.GetName], tem mostrado ser um destes casos. Um [cc_colony_leader.GetXALead] condecorad[cc_colony_leader.GetOALead] oficial naval aposentad[cc_colony_leader.GetOALead] chamad[cc_colony_leader.GetOALead] [cc_colony_leader.GetName] tem inspirado com suas habilidades de liderança os novos colonizadores o que os levou a respeitar grandemente o julgamento [cc_colony_leader.GetHisHer]. [cc_colony_leader.GetSheHeCap] até agora não usou a nova posição [cc_colony_leader.GetHisHer] como autoridade para assumir posição contra o [root.owner.GetName] - De fato, [cc_colony_leader.GetSheHe] tem cooperado muito com nossas autoridades locais até agora - mas petições para a posição [cc_colony_leader.GetHisHer] como 'Enviado de [root.GetName]' ser oficial (algo que foge um pouco de nossas práticas normais) tem atraído um suporte considerável.\n\nComo devemos responder à petição?"

cc_colony_events.2.desc.neg:0 "Uma colônia jovem é sempre uma oportunidade para ascender, especialmente para aqueles que não conseguiriam alcançar a ascensão em mundos onde a máquina do estado já está mais bem estabelecida.\n\nEm [root.GetName], tem mostrado ser este o caso. Um condecorad[cc_colony_leader.GetOALead] oficial naval aposentad[cc_colony_leader.GetOALead] chamado [cc_colony_leader.GetName] tem inspirado com sua habilidade de liderança os novos colonizadores o que os levou a respeitar grandemente o julgamento [cc_colony_leader.GetHisHer]. [cc_colony_leader.GetSheHeCap], que tem sido descrito como um "incômodo" por nossas autoridades locais, recebeu bem sua recém-atribuída autoridade e esteve encorajando uma petição a favor da oficialização de sua posição como 'Enviado de [root.GetName]'. Infelizmente, a petição recebeu um suporte considerável, mesmo sendo contrária às éticas governamentais de [root.GetName].\n\nComo nós devemos responder a petição?"

cc_colony_events.2.A1:0 "Ordenar a [cc_colony_leader.GetHimHer] como [cc_colony_leader.GetOALead] Enviad[cc_colony_leader.GetOALead] da Colônia."

cc_colony_events.2.A2:0 "Dê a [cc_colony_leader.GetHimHer] um posto de Consultor."

cc_colony_events.2.B:0 "Lembre a [cc_colony_leader.GetSheHe] que [cc_colony_leader.GetSheHe] esqueceu claramente o seu lugar."

cc_colony_events.2.C:0 "Atenda a petição."    
cc_colony_events.2.D:0 "[cc_colony_leader.GetSheHeCap] claramente esqueceu qual é o seu lugar. Prenda [cc_colony_leader.GetSheHeCap]!"

cc_colony_events.2.D.tooltip:0 "$CC_COLONY_UNPREDICTABLE$"                  
cc_colony_events.21.name:0 "Pequenas manifestações mobilizam centenas em [root.GetName]"    
cc_colony_events.21.desc:0 "Houveram pequenas manifestações em [Root.GetName] durante a prisão de [cc_colony_leader.GetName], mas elas não se espalharam e a maioria da população aceitou nossas provas contra [cc_colony_leader.GetHimHer]. Parece que [cc_colony_leader.GetHimHer] não era tão querid[cc_colony_leader.GetOALead] assim pela população!"

cc_colony_events.22.name:0 "Grandes manifestações levam milhões às ruas em [root.GetName]"    
cc_colony_events.22.desc:0 "A prisão de [cc_colony_leader.GetName] em [Root.GetName] provocou grandes manifestações pedindo a absolvição incondicional [cc_colony_leader.GetHisHer]. Uma minoria dos manifestantes se tornou violenta, e nossas autoridades locais estão tendo dificuldades em manter a população sob controle. Eles estão pedindo ajuda ao governo federal para lidar com o problema."

cc_colony_events.22.A:0 "Leve a [cc_colony_leader.GetHimHer] para [Root.Owner.Capital.GetName]."

cc_colony_events.22.A.tooltip:0 "[cc_colony_leader.GetSheHeCap] jamais voltará a [Root.GetName].\nIsso terá consequências duradouras sobre a opinião da população em relação a [Root.Owner.GetName]."

cc_colony_events.22.B:0 "Solte e permita que [cc_colony_leader.GetHimHer] seja o Enviado."

cc_colony_events.221.name:0 "Desconfiança persistente em [Root.GetName]"    
cc_colony_events.221.desc:0 "Alguns anos se passaram e os protestos contra a prisão de [cc_colony_leader.GetName] desapareceram. No entanto, a memória [cc_colony_leader.GetHisHer] - e a memória de como [cc_colony_leader.GetSheHe] foi arrancado de [root.GetName] - permanece, e tem sido escrita no folclore de [root.GetName] como fonte de muita amargura. É improvável que algum dia os habitantes voltem a acreditar incondicionalmente no seu Estado Central."

cc_colony_events.23.name:0 "Manifestantes libertam [cc_colony_leader.GetName]"    
cc_colony_events.23.desc:0 "A prisão de [cc_colony_leader.GetName] em [Root.GetName] gerou protestos massivos. As autoridades locais falharam em manter a situação sob controle e em meio ao caos um grupo de manifestantes rompeu a barreira defensiva da polícia planetária e, finalmente, [cc_colony_leader.GetHimHer] está livre. Nossos representantes clamam por ajuda ao governo Federal para lidar com a situação."

cc_colony_events.23.A:0 "Atenda as demandas dos manifestantes, não podemos nos dar ao luxo de arriscar uma guerra civil."

cc_colony_events.23.B:0 "Prenda e leve [cc_colony_leader.GetHimHer] novamente para [Root.Owner.Capital.GetName]."

cc_colony_events.23.C:0 "Cace este inseto e os seguidores [cc_colony_leader.GetHisHer]. Não toleramos traição!"

cc_colony_events.231.name:0 "Prisão de [cc_colony_leader.GetName] foi um sucesso"    
cc_colony_events.231.desc:0 "As tentativas de prender [cc_colony_leader.GetName] tiveram sucesso. [cc_colony_leader.GetSheHeCap] está em segurança sob nossa custódia e será enviado para [Root.Owner.Capital.GetName]. No entanto, ainda há protestos generalizados em [Root.GetName] e não é claro se algum dia a população voltará a acreditar em seu governo."

cc_colony_events.231.option:0 "$CC_GOODIGUESS$"           
cc_colony_events.232.name:0 "A prisão de [cc_colony_leader.GetName] não teve sucesso"

cc_colony_events.232.desc:0 "As tentativas de prender [cc_colony_leader.GetName] falharam. [cc_colony_leader.GetSheHeCap] tem reunido os seus seguidores mais confiáveis e fundou um movimento interno com o qual [cc_colony_leader.GetSheHe] aparentemente pode proteger [root.GetName] da interferência externa. Devemos nos preparar para problemas que virão de [Root.GetName]em breve."

cc_colony_events.233.name:0 "Incursões em [Root.GetName] tiveram sucesso"

cc_colony_events.233.desc:0 "As tentativas de rastrear e matar [cc_colony_leader.GetName] e seus seguidores tiveram grande sucesso. Seu flagelo foi expurgado de nossa colônia. Porém, levará tempo para reconquistarmos os corações e mentes da população."

cc_colony_events.234.name:0 "Incursões em [Root.GetName] falharam"

cc_colony_events.234.desc:0 "As tentativas de rastrear e matar [cc_colony_leader.GetName] falharam. [cc_colony_leader.GetSheHeCap] tem reunido os seguidores mais confiáveis [cc_colony_leader.GetHisHer] e fundou um movimento interno de resistência que busca a independência de [Root.Owner.GetName]. Devemos estar atentos a um clima de turbulência temporário."

cc_colony_events.235.name:0 "Prisão de [cc_colony_leader.GetName] em [Root.GetName] falhou catastroficamente"

cc_colony_events.235.desc:0 "Tentativas de prender [cc_colony_leader.GetName] falharam. [cc_colony_leader.GetSheHeCap] foi morto ou no fogo cruzado ou pelas suas próprias mãos, é incerto. Infelizmente, [cc_colony_leader.GetSheHe] foi tido como mártir depois de tudo isso e sua popularidade atingiu novos patamares postumamente. Os mais confiáveis seguidores [cc_colony_leader.GetHisHerCap] fundaram um movimento interno de resistência que busca a independência de [Root.Owner.GetName]. Devemos esperar por tumultos durante algum tempo."

cc_colony_events.25.name:0 "Morte de um[cc_colony_leader.GetXALead] grande [cc_colony_leader.Species.GetName]"    
cc_colony_events.25.desc:0 "[cc_colony_leader.GetName], o 'Enviado [cc_colony_leader.Species.GetName]' de [root.GetName], morreu hoje após uma grave doença. A população de [root.GetName] está de luto pela sua morte. O último desejo [cc_colony_leader.GetHisHerCap] foi que uma grande academia militar fosse construída em [root.GetName] para garantir que a próxima geração de oficiais, em quem [cc_colony_leader.GetSheHe] plantou seus ideais, possam atingir seu potencial máximo. Oficiais em [root.GetName] tem se aproximado de nós para tornar este sonho uma realidade.\n\nDevemos investir na academia?"

cc_colony_events.25.A: "Certamente!"    
cc_colony_events.25.B: "Isso é muito caro."    
cc_colony_events.25.B.tooltip:0 "A influência de [cc_colony_leader.GetName] desaparecerá em 30 anos."

cc_colony_events.251.name:0 "Academia abre em [root.GetName]"    
cc_colony_events.251.desc:0 "A academia militar em honra de [cc_colony_leader.GetName] foi terminada. Possui uma estátua proeminente do líder agora falecido. Sua abertura foi recebida com alegria pelos habitantes da colônia, que sentem que [root.GetName] foi colocado no mapa como importante centro de aprendizagem militar dentro de [root.owner.GetName]. Além disso, os membros do serviço e seus apoiadores [root.owner.GetName] estão satisfeitos com a prova da dedicação [root.owner.GetRulerTitle] por seus súditos que servem esta extraordinária nação."

cc_milacademy_will_be_built:0 "\nA Academia Militar vai levar 5 anos para ficar pronta. Quando estiver pronta, o seguinte será adicionado:"

cc_founder_militarist:0 "Enviado Planetário"    
cc_founder_militarist_desc:0 "Esta colônia é governada por um oficial naval aposentado que recebeu o título de 'Enviado'."           
cc_militarist_influence:0 "Influência Militarista"    
cc_militarist_influence_desc:0 "Um[cc_colony_leader.GetXALead]  oficial naval aposentad[cc_colony_leader.GetOALead] está aconselhando nossas autoridades nessa colônia."

cc_minor_protests_militarist:0 "Protestos Menores"    
cc_minor_protests_militarist_desc:0 "Este planeta está experimentando pequenos protestos após a prisão de um[cc_colony_leader.GetXALead] adorad[cc_colony_leader.GetOALead] oficial naval aposentad[cc_colony_leader.GetOALead]."

cc_major_protests_militarist:0 "Grandes Protestos"    
cc_major_protests_militarist_desc:0 "Este planeta está experimentando grandes protestos após a prisão de um adorado oficial naval aposentado."           
cc_underground_militarist_movement_1:0 "Movimento Militar Interno"

cc_underground_militarist_movement_1_desc:0 "Está acontecendo um movimento interno neste planeta centrado em torno de um antigo oficial dissidente. Eles procuram espalhar ideias e práticas que estão contra os ideais de nosso império."

cc_underground_militarist_movement_2:0 "Movimento Militar Interno"    
cc_underground_militarist_movement_2_desc:0 "Está acontecendo um movimento interno neste planeta centrado em torno de um antigo oficial dissidente. Seu objetivo final é sua total independência de nosso império."

cc_militarists_offended:0 "Militares Ofendidos"    
cc_militarists_offended_desc:0 "A população militarista deste planeta está ofendida com as atitudes do novo regime."           
cc_milacademy_built_faction:0 "Academia Militar Construída"

cc_building_milacademy:0 "Construindo uma Academia Militar"    
cc_building_milacademy_desc:0 "Uma academia militar está sendo construída neste planeta."           
cc_milacademy:0 "Academia Militar"    
cc_milacademy_desc:0 "A Academia Militar deste planeta é um importante centro de estudos militares. Oficiais aspirantes viajam por alguns anos para visitar a academia e estudar com nossas melhores mentes militares."

cc_founders_memory_disrespected_1_militarist:0 "Oficial Naval Local Desrespeitado"

cc_founders_memory_disrespected_1_militarist_desc:0 "A população está desapontada com a maneira pela qual o Estado-pai tratou um oficial de aposentado que fez deste planeta sua casa."           
cc_mourning_martyr:0 "Mártir Desolado"                            #Pacifists           
cc_colony_events.3.name:0 "Pacifista influente em [root.GetName]"

cc_colony_events.3.desc.pos:0 "Uma colônia jovem é uma oportunidade de ascensão para os mais ambiciosos.\n\nOn [root.GetName], provou ser o caso. Um diplomata aposentad[cc_colony_leader.GetOALead] denominado [cc_colony_leader.GetName] recentemente iniciou uma campanha midiática na nova colônia alertando para os perigos dos conflitos e parabenizando a filosofia adotada por [root.owner.GetName]. Isso galvanizou um pequeno grupo de apoiadores que agora referem a si mesmos como "Ghandeis". Este novo movimento aparentemente é popular entre a população local e entre muitos líderes locais que combateram a guerra e a violência como um todo. A população - que tem ganhado o apoio de nossas autoridades locais neste esforço - tem considerado dar a [cc_colony_leader.GetName] a liderança colonial para apoiar [root.owner.GetName] em garantir uma galáxia mais pacífica."

cc_colony_events.3.desc.neut:0 "Uma colônia jovem é uma oportunidade de ascensão, principalmente para aqueles que não poderiam alcançar a ascensão em mundos onde a máquina do estado já está mais bem estabelecida.\n\nOn [root.GetName], tem mostrado ser este o caso. Um diplomata aposentad[cc_colony_leader.GetOALead] denominado [cc_colony_leader.GetName] recentemente iniciou uma campanha midiática na nova colônia alertando para os perigos dos conflitos. Isso galvanizou um pequeno grupo de apoiadores que agora referem a si mesmos como "Ghandeis". Este novo movimento aparentemente é popular entre a população local e entre muitos líderes locais que combateram a guerra e a violência como um todo. A população tem considerado dar a [cc_colony_leader.GetName] a liderança colonial para garantir que todo o império ouça suas posições sobre a política externa.\n\nComo desejas proceder nesta situação?"

cc_colony_events.3.desc.neg:0 "Uma colônia jovem é uma oportunidade de ascensão, principalmente para aqueles que não poderiam alcançar a ascensão em mundos onde a máquina do estado já está mais bem estabelecida.\n\nOn [root.GetName], provou ser o caso. Um diplomata aposentad[cc_colony_leader.GetOALead] denominado [cc_colony_leader.GetName] recentemente iniciou uma campanha midiática na nova colônia alertando para os perigos dos conflitos. Isso galvanizou um pequeno grupo de apoiadores que agora referem a si mesmos como "Ghandeis". Este novo movimento aparentemente é popular entre a população local e entre muitos líderes locais que combateram a guerra e a violência como um todo. A população - que tem ganhado o apoio de nossas autoridades locais neste esforço - tem considerado dar a [cc_colony_leader.GetName] a liderança colonial para garantir que todo o império ouça sua posição sobre a política externa. Atualmente, autoridades estatais no planeta estão expressando consternação com estes eventos. Algumas áreas estão começando a ficar mais e mais agitadas com a presença de nossos agentes. \n\nComo você pretende proceder diante da situação?"

cc_colony_events.3.B:0 "Permitir [cc_colony_leader.GetHimHer]."    
cc_colony_events.3.C:0 "[cc_colony_leader.GetSheHeCap] é um agitador. Prenda a [cc_colony_leader.GetHimHer]!"

cc_colony_events.3.C.tooltip:0 "$CC_COLONY_UNPREDICTABLE$"                  
cc_colony_events.31.name:0 "$cc_colony_events.21.name$"    
cc_colony_events.31.desc:0 "Houve pequenos protestos em [Root.GetName] na recente prisão de [cc_colony_leader.GetName], mas eles não se espalharam, e a maioria da população aceitou as provas que oferecemos contra [cc_colony_leader.GetHimHer]. Parece que [cc_colony_leader.GetHisHer] não tinha ensinamentos tão queridos afinal!"

cc_colony_events.32.name:0 "$cc_colony_events.22.name$"    
cc_colony_events.32.desc:0 "A prisão de [cc_colony_leader.GetName] em [Root.GetName] gerou grandes manifestações exigindo a absolvição incondicional [cc_colony_leader.GetHisHer]. Apesar de a maioria dos manifestantes – que clamam por sua perspectiva mais pacifista - não aderirem à violência, promulgaram diversos tipos de manifestação que apesar de pacíficas tem gerado sérios danos à nossa administração. Nossas autoridades locais estão pedindo por ajuda ao governo federal sobre como lidar com a situação."

cc_colony_events.32.A:0 "$cc_colony_events.22.A$"    
cc_colony_events.32.A.tooltip:0 "$cc_colony_events.22.A.tooltip$"    
cc_colony_events.32.B:0 "Solte a [cc_colony_leader.GetHimHer]."                  
cc_colony_events.321.name:0 "$cc_colony_events.221.name$"

cc_colony_events.321.desc:0 "$cc_colony_events.221.desc$"           
cc_colony_events.33.name:0 "$cc_colony_events.23.name$"    
cc_colony_events.33.desc:0 "$cc_colony_events.23.desc$"    
cc_colony_events.33.A:0 "$cc_colony_events.63.A$"

cc_colony_events.33.B:0 "$cc_colony_events.63.B$"    
cc_colony_events.33.C:0 "Invista contra os Ghandeis com toda a nossa força."           
cc_colony_events.331.name:0 "$cc_colony_events.231.name$"    
cc_colony_events.331.desc:0 "As tentativas de deter [cc_colony_leader.GetName] tiveram sucesso. [cc_colony_leader.GetSheHeCap] está em segurança sob nossa custódia e será enviado para [Root.Owner.Capital.GetName]. No entanto, ainda há protestos generalizados e insurreições não violentas sobre [Root.GetName] e não sabemos se algum dia a população voltará a confiar em nós."

cc_colony_events.331.option:0 "$CC_GOODIGUESS$"           
cc_colony_events.332.name:0 "$cc_colony_events.232.name$"    
cc_colony_events.332.desc:0 "As tentativas de deter [cc_colony_leader.GetName] falharam. [cc_colony_leader.GetSheHeCap] reuniu os seguidores mais confiáveis [cc_colony_leader.GetHisHer] e fundou um movimento interno para espalhar os ensinamentos [cc_colony_leader.GetHisHer] (que se tornaram distintamente contra nossa interferência na colônia) no planeta. Podemos esperar por problemas causados por [cc_colony_leader.GetHimHer]."

cc_colony_events.333.name:0 "$cc_colony_events.233.name$"    
cc_colony_events.333.desc:0 "$cc_colony_events.233.desc$"           
cc_colony_events.334.name:0 "$cc_colony_events.234.name$"

cc_colony_events.334.desc:0 "As tentativas de rastrear e matar [cc_colony_leader.GetName] falharam. [cc_colony_leader.GetSheHeCap] reuniu seus mais confiáveis seguidores e fundou um movimento de resistência interno que busca a paz através da independência de [Root.Owner.GetName]. Infelizmente, em sua amarga situação, alguns elementos do movimento têm defendido o uso da violência para se verem livres do "Mal Maior" de [root.owner.GetName]. Nós podemos esperar tumultos por algum tempo."

cc_colony_events.34.name:0 "A fama de [cc_colony_leader.GetName] cresce"    
cc_colony_events.34.desc:0 "15 anos atrás, [cc_colony_leader.GetName] assumiu uma figura de liderança em [Root.GetName]. [cc_colony_leader.GetSheHeCap] é muito popular entre os habitantes, tanto que a reputação [cc_colony_leader.GetHisHer] cresceu. [cc_colony_leader.GetSheHeCap] é agora visto como uma inspiração por todas as mentes pacifistas em [root.owner.GetName]. Na verdade, [cc_colony_leader.GetSheHe] está planejando visitar todos os mundos para ver os admiradores [cc_colony_leader.GetHisHer]!"

cc_colony_events.341.name:0 "A visita de [cc_colony_leader.GetName] aos mundos terminou"    
cc_colony_events.341.desc:0 "[cc_colony_leader.GetName] terminou de visitar os mundos no setor [cc_colony_leader.GetHisHer] do [root.owner.GetName]. Os seguidores [cc_colony_leader.GetHisHerCap] ficaram muito feliz por ter a chance de ver e ouvir o grande [cc_colony_leader.Species.GetName] pensador, e estão inspirados no exemplo [cc_colony_leader.GetHisHer]. A fama [cc_colony_leader.GetHisHerCap] chegou a um novo nível."

cc_colony_events.342.name:0 "A visita de [cc_colony_leader.GetName] pelos mundos terminou em tragédia"    
cc_colony_events.342.desc:0 "[cc_colony_leader.GetName] estava se reunindo com apoiadores em [random_visit_planet.GetName] quando uma imperialista fanática disparou contra [cc_colony_leader.GetHimHer] antes que os guardas pudessem reagir na proteção [cc_colony_leader.GetHisHer]. Infelizmente, a multidão destruiu a assassina antes que ela pudesse ser detida. O acontecido tem alimentado teorias da conspiração que afirmam que pessoas - ligadas até mesmo ao alto governo de [root.owner.GetSpeciesAdj] - estão por trás do assassinato. Há também alegações de que as autoridades [root.owner.GetSpeciesAdj] em [random_visit_planet.GetName] falharam em prover [cc_colony_leader.GetName] com uma força de segurança adequada, facilitando assim que a tragédia ocorresse. Como resultado, a comunidade pacifista em [root.owner.GetName] está pegando em armas. A liderança da [pacifist_faction.GetName] reuniu-se com agentes do alto governo em meio ao caos e expuseram o seu aborrecimento, mas também sugeriu que, para acalmar os ânimos dos pacifistas, [cc_colony_leader.GetName] deveria receber um funeral de estado e um grande memorial deveria ser construído em sua honra em [root.GetName]."

cc_colony_events.342.A:0 "Faça! [cc_colony_leader.GetSheHeCap] merece."    
cc_pacmonument_will_be_built:0 "\nO Monumento vai levar 5 anos para ficar pronto. Once it is complete, the following will happen:"

cc_colony_events.342.B:0 "$cc_colony_events.25.B$"           
cc_colony_events.343.name:0 "Centro Congregacional abre em [root.GetName]"    
cc_colony_events.343.desc:0 "O Memorial em honra de [cc_colony_leader.GetName] terminou sua construção. Sua abertura trouxe muitos visitantes, com seguidores [cc_colony_leader.GetHisHer] vindo de outros mundos para a ocasião. Acreditamos que isso se tornará um centro de peregrinação para pacifistas em todo [root.owner.GetName] e além."

cc_colony_events.35.name:0 "$cc_colony_events.25.name$"    
