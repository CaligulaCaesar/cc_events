cc_colony_events.100.desc.pos:0 "Um[cc_colony_leader.GetXALead] mestre religios[cc_colony_leader.GetOALead] chamad[cc_colony_leader.GetOALead] [cc_colony_leader.GetName] tem ganhado forte influência em [root.GetName]. Os ensinamentos [cc_colony_leader.GetHisHerCap] são seguidos pela maioria da população espiritualista, e os conselhos [cc_colony_leader.GetHisHer] são muito valorizados. [cc_colony_leader.GetSheHeCap] conseguiu revogar o movimento espiritualista em [root.GetName], e até mesmo atraiu uma atenção considerável em planetas vizinhos - [cc_colony_leader.GetSheHe] está saindo em uma Turnê a Outros Mundos para visitar os admiradores [cc_colony_leader.GetHisHer]. Apesar de alguns temerem que a influência [cc_colony_leader.GetHisHer] esteja se colocando em oposição a [root.owner.GetRulerTitle], felizmente, [cc_colony_leader.GetSheHe] tem deixado claro que [cc_colony_leader.GetSheHe] apoia totalmente o [root.owner.GetRulerTitle] e se curvará diante da autoridade [root.owner.leader.GetHisHer]."

cc_colony_events.100.desc.neut:0 "Um mestre religioso chamado [cc_colony_leader.GetName] tem ganhado forte influência em [root.GetName]. Os ensinamentos [cc_colony_leader.GetHisHerCap] são seguidos pela maioria da população espiritualista, e os conselhos [cc_colony_leader.GetHisHer] são muito valorizados. [cc_colony_leader.GetSheHeCap] conseguiu revogar o movimento espiritualista em [root.GetName], e até mesmo atraiu uma atenção considerável em planetas vizinhos - [cc_colony_leader.GetSheHe] está saindo em uma Turnê a Outros Mundos para visitar os admiradores [cc_colony_leader.GetHisHer]. Apesar de alguns temerem que a influência [cc_colony_leader.GetHisHer] esteja se colocando em oposição a [root.owner.GetRulerTitle], felizmente, [cc_colony_leader.GetSheHe] tem deixado claro que [cc_colony_leader.GetSheHe] apoia totalmente o [root.owner.GetRulerTitle] e se curvará diante da autoridade [root.owner.leader.GetHisHer].\n\nNo entanto, a filosofia que [cc_colony_leader.GetSheHe] está pregando desvia-se significativamente da propagada por [root.owner.GetName]. Devemos agir?"

cc_colony_events.100.desc.neg:0 "Um mestre religioso chamado [cc_colony_leader.GetName] tem ganhado forte influência em [root.GetName]. Os ensinamentos [cc_colony_leader.GetHisHerCap] são seguidos pela maioria da população espiritualista, e os conselhos [cc_colony_leader.GetHisHer] são muito valorizados. [cc_colony_leader.GetSheHeCap] conseguiu revogar o movimento espiritualista em [root.GetName], e até mesmo atraiu uma atenção considerável em planetas vizinhos - [cc_colony_leader.GetSheHe] está saindo em uma Turnê a Outros Mundos para visitar os admiradores [cc_colony_leader.GetHisHer]. Muitos no governo [root.owner.GetSpeciesName] estão preocupados com a crescente influência [cc_colony_leader.GetHisHer], que pode ser uma ameaça a [root.owner.GetRulerTitle]. [cc_colony_leader.GetName] não fez nenhum movimento rebelde, mas a filosofia [cc_colony_leader.GetHisHer] vai diretamente contra a de [root.owner.GetName].\n\nO que devemos fazer sobre isso?"

