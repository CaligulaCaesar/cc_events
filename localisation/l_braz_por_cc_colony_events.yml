cc_colony_events.540.name:0 "Um Incômodo Estrangeiro"    
cc_colony_events.540.desc:0 "Nossos aliados, os [from.owner.GetName] tem tolerado um ortodox[cc_colony_leader.GetOAlead] e carismátic[cc_colony_leader.GetOAlead] xenófob[cc_colony_leader.GetOAlead] chamad[cc_colony_leader.GetOAlead] [cc_colony_leader.GetName] por décadas. [cc_colony_leader.GetSheHeCap] sua fama começou em [from.GetName] e outros planetas [from.owner.GetSpeciesAdj] através de discursos contagiantes que ridicularizam publicamente xenos e chamado nações estrangeiras - em particular, o [root.GetName] - de "Inimigos do Povo". [cc_colony_leader.GetSheHeCap] recentemente realizou uma série de discursos particularmente hostis, nos quais [cc_colony_leader.GetSheHe] condenou nosso povo, tradições, e governo, e pediu abertamente não só o fim de nossa aliança com [from.owner.GetName], mas que os [from.owner.GetName] deveriam se colocar como hostis a nós. Temos relatos de nossos diplomatas e comerciantes sendo assediados e agredidos por xenófobos [cc_colony_leader.GetName]. Algo precisa ser feito!"

cc_colony_events.540.A:0 "Contate nossos aliados, precisamos ajuda-los... eliminar o problema."    
cc_colony_events.540.B:0 "Não vale a pena arriscar."

cc_colony_events.54.desc.neg:0 "Passaram 15 anos, [cc_colony_leader.GetName] se tornou uma figura de liderança em [Root.GetName]. [cc_colony_leader.GetSheHeCap] tem estimulado a população [root.owner.GetSpeciesAdj], embora o discurso adotado por [cc_colony_leader.GetSheHe] seja altamente controverso entre os Grupos Pelos Direitos Xenos, entre outros. Recentemente, a retórica anti-xenos [cc_colony_leader.GetHisHer] tornou-se demais para nosso aliado, o [ally.GetName]. O seu embaixador desenhou [root.owner.GetRulerTitle] [root.owner.GetRulerName] e expressou vontade em nome do [ally.GetSpeciesAdj] [ally.GetRulerTitle] para nos ajudar a eliminar um grupo extremista... bem como deixar claro que, falhando em aceitar sua ajuda, outros insultos ao [ally.GetName] não serão tolerados.\n\nO que devemos fazer?"

cc_colony_events.54.A:0 "[cc_colony_leader.GetName] é um[cc_colony_leader.GetXALead] dedicad[cc_colony_leader.GetOALead] cidadão [root.owner.GetSpeciesAdj]."    
cc_colony_events.54.B:0 "Muito bem. Vamos eliminar [cc_colony_leader.GetHimHer]."

cc_colony_events.54.C:0 "We must respect our laws, no matter our opinion of [cc_colony_leader.GetHimHer]."    
cc_colony_events.54.C.tooltip:0 "No action will be taken against [cc_colony_leader.GetName]."

cc_colony_events.541.name:0 "Assassinato bem sucedido"    
cc_colony_events.541.desc:0 "O assassinato de [cc_colony_leader.GetName] teve sucesso. No entanto, embora seus operários insistam que a operação funcionou e que nenhuma evidência incriminadora foi deixada para trás, parece que os seguidores de [cc_colony_leader.GetName] adivinharam que [ally.GetName] está por trás do assassinato. Há protestos em muitos de nossos mundos exigindo que todas as relações com [ally.GetName] sejam cortadas e uma relação mais xenofóbica em relação à política externa seja adotada."

cc_colony_events.541.A:0 "De jeito nenhum."    
cc_colony_events.541.B:0 "Nós nunca gostamos deles mesmo."           
cc_colony_events.542.name:0 "O [from.owner.GetName] adota uma atitude hostil"

cc_colony_events.542.desc:0 "Você nos coloca em uma posição difícil, [root.GetSpeciesNamePlural]: devemos escolher entre nossos amigos e nossos cidadãos. Após uma análise cuidadosa, concordamos que o principal objetivo do governo [from.GetName] é servir o bem dos cidadãos. Por essa razão, lamentamos informá-lo de que não apoiaremos nem toleraremos quaisquer movimentos para eliminar de forma forçada [cc_colony_leader.GetName]."

cc_colony_events.542.option:0 "Teremos que reavaliar nossa opinião sobre eles"

cc_colony_events.5421.name:0 "[from.owner.GetName] se recusa a cooperar"    
cc_colony_events.5421.desc:0 "Vocês nos colocam em uma posição complicada, [root.GetSpeciesNamePlural]: Estamos entre nosso aliados e nossos cidadãos. Após avaliar com consideração, decidimos que não podemos agir contra os nossos próprios cidadãos pois é algo ilegal segundo nossas leis, por mais abomináveis que sejam as opiniões de nossos cidadãos. Por isso, não toleraremos nenhuma movimentação e nem apoiaremos quaisquer ações contra [cc_colony_leader.GetName]. Sentimos muito por isso."

cc_colony_events.5421.option:0 "Talvez devamos reavaliar nossa posição sobre eles."           
cc_colony_events.543.name:0 "Suporte de eliminação [cc_colony_leader.GetName]"    
cc_colony_events.543.desc:0 "Trabalharemos com prazer para ajuda-los a eliminar o desordeiro, "Hegemon"[cc_colony_leader.GetName]! Instruímos nossa agência de inteligência para trabalhar com a sua e desenvolver um projeto de trabalho. Muito em breve, a ameaça [cc_colony_leader.GetSheHe] será neutralizada."

cc_colony_events.544.name:0 "[cc_colony_leader.GetName] Eliminad[cc_colony_leader.GetOALead] Com Sucesso"    
cc_colony_events.544.desc:0 "A trama para eliminar [cc_colony_leader.GetName] teve um grande sucesso - a missão foi concluída, e nenhuma evidência incriminadora foi deixada para nos ligar ao assassinato. Apesar disso, parece que os apoiadores de [cc_colony_leader.GetName] estão nos culpando mesmo assim - porque quando você vê conspirações xenos em tudo, uma hora você vai acabar realmente estando certo. Independentemente disso, o [from.owner.GetName] está nos cobrindo, e nos garantiu que nada abalará nossa amizade com [root.GetName]."

cc_colony_events.545.name:0 "O [from.owner.GetName] Nos Traiu!"    
cc_colony_events.545.desc:0 "[cc_colony_leader.GetName] foi eliminad[cc_colony_leader.GetOALead] com sucesso - a operação terminou, e nenhuma evidência incriminadora foi deixada para nos ligar ao assassinato. Apesar disso, parece que os apoiadores de [cc_colony_leader.GetName] estão nos culpando mesmo assim - porque quando você vê conspirações xenos em tudo, uma hora você vai acabar realmente estando certo. Independentemente disso, mesmo que o [from.owner.GetSpeciesAdj] [from.owner.GetRulerTitle] tenha nos assegurado que [from.owner.leader.GetSheHe] acobertará nossa trama, [from.owner.leader.GetSheHe] já se livrou da culpa e responsabilizou [root.GetName] por toda a trama, desprezando nosso império nos termos mais insultantes. Quando nosso embaixador exigiu uma explicação, ele foi instruído de que tinha 10 dias para deixar o planeta..."

cc_colony_events.545.option:0 "$cc_colony_events.542.option$"                  
cc_colony_events.546.name:0 "Assassinato Falhou!"    
cc_colony_events.546.desc:0 "Nossa operação de inteligência falhou em matar [cc_colony_leader.GetName], e os agentes foram capturados na tentativa. Não conseguiríamos os recuperar sem comprometer nosso envolvimento de modo que o destino deles foi selado. Infelizmente, parece que eles agravaram a situação e revelaram não só que tentamos matar [cc_colony_leader.GetName], mas também que o fizemos em nome de [ally.GetName]. Isso provocou instabilidade em todo o império. Apoiadores de [cc_colony_leader.GetName] estão ultrajados, e começaram a pedir por resistência aberta ao governo central - clamam que estão recebendo uma quantidade razoável de apoio entre a população em geral com muitos revoltosos, porque o governo se juntou com uma força estrangeira contra um dos seus próprios cidadãos. Como resultado, os protestos que exigem que o o governo seja destituído foram generalizados.\n\nEmbaixadora [ally.GetName] pediu desculpas pelo fracasso da missão e ofereceu qualquer apoio que [ally.GetName] possa dar, embora ela sugira que mais envolvimento [ally.GetSpeciesAdj] pode causar reações adversas no clima atual - após receber ameaças à sua vida, ele se refugiou no prédio do governo.\n\nEnquanto isso, [cc_colony_leader.GetName], cuja fama atingiu novos patamares, está visitando partidários de planetas no setor [cc_colony_leader.GetHisHer] em [root.owner.GetName], and is calling on them to support [cc_colony_leader.GetHimHer], um "verdadeiro [root.owner.GetSpeciesName]", contra os "traidores"do governo.\n\nComo manteremos a ordem nesses tempos turbulentos?"

cc_colony_events.546.A:0 "Vamos enfrentar a tempestade."    
cc_colony_events.546.B:0 "Tente fazer reparações: denuncie a tentativa de assassinato e os [ally.GetSpeciesNamePlural]."

cc_colony_events.546.C:0 "Desculpe-se e renuncie."           
cc_colony_events.547.name:0 "Trama de Assassinato Falha"    
cc_colony_events.547.desc:0 "Nossos aliados e seus incompetentes assassinos não só falharam em matar "Hegemon"[cc_colony_leader.GetName], mas também foram capturados no processo. Desde então vazaram nosso envolvimento, algo que causou tumulto interno considerável dentro de [from.owner.GetName], e forçou nosso relacionamento com eles - embora por enquanto, sua liderança nos assegurou que sua atitude em relação a nós não mudou."

cc_colony_events.548.name:0 "Traição!"    
cc_colony_events.548.desc:0 "Nossos aliados e seus incompetentes assassinos não só falharam em matar "Hegemon"[cc_colony_leader.GetName], mas também conseguiram ser capturados no processo. Desde então vazaram nosso envolvimento, algo que causou tumulto interno considerável dentro de [from.owner.GetName]. Assustados com o tumulto popular, o governo [from.owner.GetSpeciesAdj] procurou colocar a culpa toda em nós, denunciando [root.GetName] em termos que lembram a retórica de [cc_colony_leader.GetName]. Quando nosso embaixador exigiu uma explicação, ele foi instruído que ele tinha dez dias para deixar o planeta. Parece que nossas relações com eles mudaram bruscamente para pior!"

