cc_colony_events.8.name:0 "Monarquia Local em [root.GetName]"    
cc_colony_events.8.desc.pos1:0 "Uma nova colônia é sempre uma oportunidade de ascensão para os mais ambiciosos.\n\nEm [root.GetName], provou haver um destes casos. Um indivíduo talentoso chamado [cc_colony_leader.GetName] tem inspirado os novos colonos com as habilidades de liderança [cc_colony_leader.GetHisHer] e os colonos têm dado honras reais a [cc_colony_leader.GetHimHer]. Felizmente, [cc_colony_leader.GetSheHe] não parece estar inclinad[cc_colony_leader.GetOALead] a usar indevidamente a grande popularidade [cc_colony_leader.GetHisHer] para desafiar a autoridade do governo [root.owner.GetName]. De fato, as autoridades locais solicitaram ao governo central que seria melhor para [cc_colony_leader.GetName] ter um papel oficial como 'Príncipe de [root.GetName]' para fiscalizar o governo local."

cc_colony_events.8.desc.pos2:0 "Uma nova colônia é sempre uma oportunidade de ascensão para os mais ambiciosos.\n\nEm [root.GetName], provou haver um destes casos. Um indivíduo talentoso chamado [cc_colony_leader.GetName] tem inspirado os novos colonos com as habilidades de liderança [cc_colony_leader.GetHisHer] e os colonos têm dado honras reais a [cc_colony_leader.GetHimHer]. Felizmente, [cc_colony_leader.GetSheHe] não parece estar inclinad[cc_colony_leader.GetOALead] a usar indevidamente a grande popularidade [cc_colony_leader.GetHisHer] para desafiar a autoridade do governo [root.owner.GetName]. De fato, as autoridades locais solicitaram ao governo central que seria melhor para [cc_colony_leader.GetName] ter um posto oficial como 'Príncipe de [root.GetName]' para fiscalizar o governo local."

cc_colony_events.8.desc.neut1:0 "Uma nova colônia é sempre uma oportunidade de ascensão, especialmente para aqueles que não conseguiram atingir a proeminência em mundos onde a máquina do estado já está mais bem estabelecida.\n\nEm [root.GetName], provou haver um destes casos. Um indivíduo talentoso chamado [cc_colony_leader.GetName] tem inspirado os novos colonos com as habilidades de liderança [cc_colony_leader.GetHisHer] e os colonos têm dado honras reais a [cc_colony_leader.GetHimHer]. [cc_colony_leader.GetSheHeCap] não tem utilizado a nova autoridade [cc_colony_leader.GetHisHer] para assumir uma posição contra [root.owner.GetName] - de fato, [cc_colony_leader.GetSheHe] tem cooperado muito com as autoridades locais - mas petições pedindo que a nomeação [cc_colony_leader.GetHisHer] como 'Príncipe de [root.GetName]' se torne oficial (desviando das práticas habituais de nosso governo) tem atraído apoio considerável.\n\nComo devemos responder a petição?"

cc_colony_events.8.desc.neut2:0 "Uma nova colônia é sempre uma oportunidade de ascensão, especialmente para aqueles que não conseguiram atingir a proeminência em mundos onde a máquina do estado já está mais bem estabelecida.\n\nOn [root.GetName], provou ter um destes casos. Um indivíduo talentoso chamado [cc_colony_leader.GetName] tem inspirado os novos colonos com as habilidades de liderança [cc_colony_leader.GetHisHer] e os colonos têm dado honras reais a [cc_colony_leader.GetHimHer]. [cc_colony_leader.GetSheHeCap] não tem utilizado a nova autoridade [cc_colony_leader.GetHisHer] para assumir uma posição contra [root.owner.GetName] - de fato, [cc_colony_leader.GetSheHe] tem cooperado muito com as autoridades locais - mas petições pedindo que a nomeação [cc_colony_leader.GetHisHer] como 'Príncipe de [root.GetName]' se torne oficial (desviando das práticas habituais de nosso governo) tem atraído apoio considerável.\n\nComo devemos responder a petição?"

cc_colony_events.8.desc.neg1:0 "Uma nova colônia é sempre uma oportunidade de ascensão, especialmente para aqueles que não conseguiram atingir a proeminência em mundos onde a máquina do estado já está mais bem estabelecida.\n\nEm [root.GetName], provou haver um destes casos. Um indivíduo talentoso chamado [cc_colony_leader.GetName] tem inspirado os novos colonos com as habilidades de liderança [cc_colony_leader.GetHisHer] e os colonos têm dado honras reais a [cc_colony_leader.GetHimHer]. [cc_colony_leader.GetSheHeCap], que foi descrit[cc_colony_leader.GetOALead] como um "incômodo" pelas nossas autoridades locais, recebeu bem a sua nova posição de autoridade, e tem encorajado uma petição que apoie a nomeação [cc_colony_leader.GetHisHer] como 'Príncipe de [root.GetName]' oficialmente. Infelizmente, esta petição tem recebido um apoio considerável, mesmo sendo contrário aos princípios governantes de [root.GetName].\n\nComo devemos responder a petição?"

cc_colony_events.8.desc.neg2:0 "Uma nova colônia é sempre uma oportunidade de ascensão, especialmente para aqueles que não conseguiram atingir a proeminência em mundos onde a máquina do estado já está mais bem estabelecida.\n\nEm [root.GetName], provou haver um destes casos. Um indivíduo talentoso chamado [cc_colony_leader.GetName] tem inspirado os novos colonos com as habilidades de liderança [cc_colony_leader.GetHisHer] e os colonos tem dado honras reais a [cc_colony_leader.GetHimHer]. [cc_colony_leader.GetSheHeCap], que foi descrito(a) como um "incômodo"pelas nossas autoridades locais, recebeu bem a sua nova posição de autoridade [cc_colony_leader.GetHisHer], e tem encorajado uma petição que apoie a nomeação [cc_colony_leader.GetHisHer] como 'Príncipe de [root.GetName]' oficialmente. Infelizmente, esta petição tem recebido um apoio considerável, mesmo sendo contrário aos princípios governantes de [root.GetName].\n\nComo devemos responder a petição?"

