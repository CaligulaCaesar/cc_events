cc_colony_events.551.desc.A:0 "O Instituto em Honra a [cc_colony_leader.GetName] está pronto. Sua abertura atraiu inúmeros visitantes, com os seguidores [cc_colony_leader.GetHisHer] vindo de outros mundos para a ocasião. Acreditamos que o Instituto se tornará um importante centro de reflexão para [cc_colony_leader.Species.GetAdj] nacionalistas."

cc_colony_events.551.desc.B:0 "O Instituto em Honra de [cc_colony_leader.GetName] está pronto. A população em [root.GetName] agora tem um lugar para lembrar dos ensinamentos e conquistas [cc_colony_leader.GetHisHer]."

