cc_colony_events.642.name:0 "Turnê em Outros Mundos [cc_colony_leader.GetName] Termina em Tragédia"

cc_colony_events.642.desc:0 "[cc_colony_leader.GetName] reuniu-se com apoiadores em [random_visit_planet.GetName] quando um anti-espiritualista fanático atirou contra [cc_colony_leader.GetHimHer] antes que os guardas [cc_colony_leader.GetHisHer] pudessem reagir em sua defesa. Infelizmente, a multidão destruiu o assassino antes que ele pudesse ser detido. Teorias da conspiração tem se alimentado do caso, teorias que afirmam que pessoas - até mesmo do alto escalão do governo [root.owner.GetSpeciesAdj] - estão por trás do assassinato. Há também alegações de que as autoridades [root.owner.GetSpeciesAdj] em [random_visit_planet.GetName] falharam em prover a [cc_colony_leader.GetName] com uma força de segurança adequada, permitindo que a infeliz tragédia acontecesse. Como resultado, a comunidade espiritualista em [root.owner.GetName] está em armas. As lideranças de [spiritualist_faction.GetName] tem se reunido com autoridades de alto escalão do governo em meio ao caos e deixado claro o seu aborrecimento, mas sugeriram que, para aliviar os ânimos dos espiritualistas, [cc_colony_leader.GetName] deve receber um funeral estatal e um grande Mausoléu deve ser construído em honra [cc_colony_leader.GetHisHer] em [root.GetName]."

cc_colony_events.642.A:0 "Faça isso. [cc_colony_leader.GetSheHeCap] merece."

cc_mausoleum_will_be_built:0 "\nO Mausoléu vai levar 5 anos para ficar pronto. Once it is complete, the following will happen:"    
