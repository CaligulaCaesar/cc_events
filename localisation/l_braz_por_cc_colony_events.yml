cc_colony_events.643.desc:0 "O Mausoléu em honra de [cc_colony_leader.GetName] está pronto. Em sua abertura atraiu inúmeros visitantes, com seguidores [cc_colony_leader.GetHisHer] vindo de outros mundos para a ocasião. Acreditamos que isso desenvolverá aqui um importante destino de peregrinação para espiritualistas de [root.owner.GetName] e além."

cc_colony_events.65.name:0 "$cc_colony_events.25.name$"    
cc_colony_events.65.desc:0 "[cc_colony_leader.GetName], famos[cc_colony_leader.GetOALead] mestre de [root.GetName], morreu esta manhã. [cc_colony_leader.GetSheHeCap] ele já lutava com uma grave doença há algum tempo, e um febre finalmente matou a [cc_colony_leader.GetHimHer]. A população em [root.GetName] está em luto, e tem exigido a construção de um santuário em homenagem [cc_colony_leader.GetHisHer] onde a vida e os ensinamentos [cc_colony_leader.GetHisHer] poderão ser lembrados."

cc_colony_events.65.A:0 "Construa um grande Santuário. [cc_colony_leader.GetSheHeCap] merece."

cc_colony_events.65.B:0 "Mas é tão caro"    
cc_colony_events.65.C:0 "[cc_colony_leader.GetSheHeCap] foi só um[cc_colony_leader.GetXALead] agitador. As memórias [cc_colony_leader.GetHisHer] devem ser esquecidas."           
