cc_colony_events.6.name:0 "Influente guru religioso em [root.GetName]"    
cc_colony_events.6.desc.pos:0 "Uma colônia jovem é sempre uma oportunidade de ascensão para os mais ambiciosos.\n\nEm [root.GetName], provou ser este um caso. Os ensinamentos de um[cc_colony_leader.GetXALead] cert[cc_colony_leader.GetOALead] mestre religios[cc_colony_leader.GetOALead] chamad[cc_colony_leader.GetOALead] [cc_colony_leader.GetName] tem ganhado popularidade entre os novos colonos que chamam a [cc_colony_leader.GetHimHer] de "[cc_colony_leader.GetOALeadCap] Senhor[cc_colony_leader.GetOALead]"e seguem os conselhos [cc_colony_leader.GetHisHer], colocando-os acima até mesmo das autoridades superiores [root.owner.GetSpeciesAdj]. Felizmente, [cc_colony_leader.GetSheHe] tem tomado cuidados para não parecer algum tipo de agitador(a) para nossas autoridades locais, e tem nos consultado antes de tomar decisões importantes. Por sua vez, nossos oficiais locais aprovam os ensinamentos e iniciativas [cc_colony_leader.GetHisHer], e recomendam a integração a [cc_colony_leader.GetHimHer] na estrutura de governo local."

cc_colony_events.6.desc.neut:0 "Uma colônia jovem é sempre uma oportunidade de ascensão, especialmente para aqueles que não conseguiram atingir a proeminência em mundos aonde a máquina do estado já está mais bem estabelecida.\n\nEm [root.GetName], provou ser um desses casos. Os ensinamentos de um[cc_colony_leader.GetXALead] cert[cc_colony_leader.GetOALead] mestre religios[cc_colony_leader.GetOALead] chamad[cc_colony_leader.GetOALead] [cc_colony_leader.GetName] tem ganhado popularidade entre os novos colonos que chamam a [cc_colony_leader.GetHimHer] de "[cc_colony_leader.GetOALeadCap] Senhor[cc_colony_leader.GetOALead]"e seguem os conselhos [cc_colony_leader.GetHisHer], colocando-os acima até mesmo das autoridades superiores [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] não usou esta autoridade para se colocar contra o [root.owner.GetName] - de fato, [cc_colony_leader.GetSheHe] tem cooperado muito com nossas autoridades locais - mas as ideias [cc_colony_leader.GetHisHer] do que é melhor se desviam das ações geralmente tomadas por nossos dirigentes [root.owner.GetName].\n\nO que devemos fazer sobre [cc_colony_leader.GetHimHer]?"

cc_colony_events.6.desc.neg:0 "Uma colônia jovem é sempre uma oportunidade de ascensão, especialmente para aqueles que não conseguiram atingir a proeminência em mundos aonde a máquina do estado já está mais bem estabelecida.\n\nEm [root.GetName], provou ser um desses casos. Os ensinamentos de um[cc_colony_leader.GetXALead] cert[cc_colony_leader.GetOALead] mestre religios[cc_colony_leader.GetOALead] chamad[cc_colony_leader.GetOALead] [cc_colony_leader.GetName] tem ganhado popularidade entre os novos colonos que chamam a [cc_colony_leader.GetHimHer] de "[cc_colony_leader.GetOALeadCap] Senhor[cc_colony_leader.GetOALead]"e seguem os conselhos [cc_colony_leader.GetHisHer], colocando-os acima até mesmo das autoridades superiores [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] tem usado essa nova autoridade para defender uma linha diferente daquela representada pelas autoridades [root.owner.GetName], e a situação foi descrita como um "incômodo"por nossas autoridades locais.\n\nO que faremos sobre [cc_colony_leader.GetHimHer]?"

