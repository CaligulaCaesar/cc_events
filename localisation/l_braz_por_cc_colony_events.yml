cc_colony_events.7.name:0 "Intelectual Proeminente em [root.GetName]"    
cc_colony_events.7.desc.pos:0 "Uma colônia jovem é sempre uma oportunidade ascensão para os mais ambiciosos.\n\nEm [root.GetName], provou ser um caso. [cc_colony_leader.GetName], um[cc_colony_leader.GetXALead] velh[cc_colony_leader.GetOALead] professor[cc_colony_leader.GetXALead] universitári[cc_colony_leader.GetOALead] conhecid[cc_colony_leader.GetOALead] pelo pensamento inovador [cc_colony_leader.GetHisHer], aumentou sua proeminência entre os novos colonos. Eles vêm até [cc_colony_leader.GetHimHer] para obter conselhos sobre todos os assuntos, e [cc_colony_leader.GetSheHe] assumiu a direção do dia-a-dia da colônia, tendo encontrado soluções engenhosas para muitos problemas urgentes que os colonos enfrentaram. [cc_colony_leader.GetSheHeCap] dedicou-se a garantir o sucesso da colônia, e defende firmemente a opinião de que [root.GetName] nunca vai ter um papel importante na galáxia se seus cidadãos não se dedicarem à educação e ao conhecimento."

cc_colony_events.7.desc.neut:0 "Uma colônia jovem é sempre uma oportunidade ascensão para os mais ambiciosos.\n\nEm [root.GetName], provou ser um caso. [cc_colony_leader.GetName], um[cc_colony_leader.GetXALead] velh[cc_colony_leader.GetOALead] professor[cc_colony_leader.GetXALead] universitári[cc_colony_leader.GetOALead] conhecid[cc_colony_leader.GetOALead] pelo pensamento inovador [cc_colony_leader.GetHisHer] aumentou sua proeminência entre os novos colonos. Eles vêm até [cc_colony_leader.GetHimHer] para obter conselhos sobre todos os assuntos, e [cc_colony_leader.GetSheHe] assumiu a direção do dia-a-dia da colônia, tendo encontrado soluções engenhosas para muitos problemas urgentes que os colonos enfrentaram. [cc_colony_leader.GetSheHeCap] dedicou-se a garantir o sucesso da colônia, e defende firmemente a opinião de que [root.GetName] nunca vai ter um papel importante na galáxia se seus cidadão não se dedicarem à educação e ao conhecimento.\n\nEmbora claramente útil, as autoridades locais se preocupam de que as filosofias de [cc_colony_leader.GetName] não correspondem inteiramente com as de [root.owner.GetName], e que [cc_colony_leader.GetSheHe] poderia levar os colonos a se desviarem.\n\nO que devemos fazer sobre [cc_colony_leader.GetHimHer]?"

cc_colony_events.7.desc.neg:0 "Uma colônia jovem é sempre uma oportunidade ascensão, especialmente para aqueles que não conseguiram atingir a proeminência em mundos onde a máquina do estado já está mais vem estabelecida.\n\nEm [root.GetName], provou ser um caso. [cc_colony_leader.GetName], um[cc_colony_leader.GetXALead] velh[cc_colony_leader.GetOALead] professor[cc_colony_leader.GetOALead] universitári[cc_colony_leader.GetOALead] conhecid[cc_colony_leader.GetOALead] pelo pensamento inovador [cc_colony_leader.GetHisHer] aumentou sua proeminência entre os novos colonos. Eles vem até [cc_colony_leader.GetHimHer] para obter conselhos sobre todos os assuntos, e [cc_colony_leader.GetSheHe] assumiu a direção do dia-a-dia da colônia, tendo encontrado soluções engenhosas para muitos problemas urgentes que os colonos enfrentaram.\n\nAutoridades Locais estão preocupadas com a ascensão da influência [cc_colony_leader.GetHisHer] sobre a população, como [cc_colony_leader.GetSheHe] ameaça levar os cidadãos de [root.GetName] com a visão de que nunca alcançarão nada de importante se não se dedicarem ao conhecimento e à educação, ao invés do espiritualismo, que o governo [root.owner.GetName] considera ser a única busca correta de todos os bons [root.owner.GetSpeciesNamePlural].\n\nO que devemos fazer com [cc_colony_leader.GetHimHer]?"

