cc_colony_events.55.name:0 "Morte de um[cc_colony_leader.GetXALead] grande [cc_colony_leader.Species.GetName]"

cc_colony_events.55.desc:0 "[cc_colony_leader.GetName], [cc_colony_leader.GetOALead] 'Hegemon' de [root.GetName], morreu esta manhã. [cc_colony_leader.GetSheHeCap] estava lutando contra uma grave doença há algum tempo, até que uma febre finalmente matou a [cc_colony_leader.GetHimHer]. A população em [root.GetName] está em luto, e estão exigindo a construção de um Instituto especial em honra [cc_colony_leader.GetHisHer] onde conquistas [cc_colony_leader.GetHisHer] - e, mais importante, a glória do povo [cc_colony_leader.Species.GetAdj] - poderá ser devidamente celebrada."

