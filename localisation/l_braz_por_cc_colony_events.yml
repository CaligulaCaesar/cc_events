cc_colony_events.4.name:0 "Ativista Xenófilo em [root.GetName]"

cc_colony_events.4.desc.pos:0 "À medida em que nosso povo começa a se espalhar pelas estrelas, muitos começam a se perguntar, o que fazemos quando encontramos outras formas de vida? \n\nEm [root.GetName], este tópico tem sido especialmente prevalente no discurso público. Principalmente devido a uma certa criatura de bom-coração chamada [cc_colony_leader.GetName] que começou a pedir a criação de sistemas para garantir o tratamento justo e igual de todas as espécies. Esta ideologia está se tornando muito popular entre os novos colonos que ficaram contentes com a ideia de [root.GetName] começando a se tornar um paraíso multicultural. Eles começaram a chamar a [cc_colony_leader.GetHimHer] de [cc_colony_leader.GetOALead] "Mediador[cc_colony_leader.GetXALead]"e seguem seus conselhos, acima até mesmo das Autoridades Superiores [root.owner.GetSpeciesAdj]. Felizmente, [cc_colony_leader.GetSheHe] se esforça para não ser visto como usurpador pelas nossas autoridades locais e tem nos consultado antes de tomar qualquer decisão importante. Por sua vez, nossos Oficiais locais aprovam os ensinamentos e as iniciativas [cc_colony_leader.GetHisHer] e recomendam a sua integração na estrutura de governo local."

cc_colony_events.4.desc.neut:0 "À medida em que nosso povo começa a se espalhar pelas estrelas, muitos começam a se perguntar, o que faremos quando encontrarmos outras formas de vida?\n\nEm [root.GetName], este tópico tem sido especialmente prevalente no discurso público. Principalmente devido a uma certa criatura de bom-coração chamada [cc_colony_leader.GetName], que começou a pedir a criação de sistemas para garantir o tratamento justo e igual de todas as espécies. Esta ideologia está se tornando muito popular entre os novos colonos, que ficaram contentes com a ideia de [root.GetName] começando a se tornar um paraíso multicultural. Eles começaram a chamar a [cc_colony_leader.GetHimHer] de [cc_colony_leader.GetOALead] "Mediador[cc_colony_leader.GetXALead]"e seguem seus conselhos, acima até mesmo das Autoridades Superiores [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] não tem usado sua nova autoridade para assumir uma posição contra [root.owner.GetName] - De fato, [cc_colony_leader.GetSheHe] tem cooperado muito com nossas autoridades - mas as ideias [cc_colony_leader.GetHisHer] do que é melhor geralmente vão contra as formas padrões de agir dos líderes [root.owner.GetName].\n\nO que devemos fazer com [cc_colony_leader.GetHimHer]?"

cc_colony_events.4.desc.neg:0 "À medida em que nosso povo começa a se espalhar pelas estrelas, muitos começam a se perguntar, o que faremos quando encontrarmos outras formas de vida?\n\nEm [root.GetName], este tópico tem sido especialmente prevalente no discurso público. Principalmente devido a uma certa criatura de bom-coração chamada [cc_colony_leader.GetName] que começou a pedir a criação de sistemas para garantir o tratamento justo e igual de todas as espécies. Esta ideologia está se tornando muito popular entre os novos colonos, que ficaram contentes com a ideia de [root.GetName] começando a se tornar um paraíso multicultural. Eles começaram a chamar a [cc_colony_leader.GetHimHer] de [cc_colony_leader.GetOALead] "Mediator[cc_colony_leader.GetXALead]"e seguem seus conselhos [cc_colony_leader.GetHisHer], acima até mesmo das Autoridades Superiores [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] tem usado sua nova autoridade para representar uma linha de ação que está longe daquela adotada em [root.owner.GetName] e tem sido descrit[cc_colony_leader.GetOALead] como um "incômodo" pelas nossas autoridades locais.\n\nO que devemos fazer com [cc_colony_leader.GetHimHer]?"

