job_dpe_guardian_of_the_peace_plural:0 "Guardiões da Paz"
job_dpe_guardian_of_the_peace_desc:0 "Este £pop  conheceu a natureza da guerra e fará qualquer coisa para impedir que ela chegue ao seu planeta natal."
