mem_dpe_primitive_events.30.name:0 "Die [mem_dpe_primitive_civ.GetSpeciesAdj] Flotte wurde vernichtet"
mem_dpe_primitive_events.30.desc:0 "Wir haben die [mem_dpe_primitive_civ.GetSpeciesAdj] Flotte vernichtet. Die [mem_dpe_primitive_civ.GetSpeciesNamePlural] sind nun unserer Gnade ausgeliefert. Was sollen wir mit ihnen tun?"
mem_dpe_primitive_events.30.A:0 "Vernichtet sie."
mem_dpe_primitive_events.30.B:0 "Fordert ihre Kapitulation."
mem_dpe_primitive_events.30.C:0 "Wir wollen sie nicht in unserem Imperium."
mem_dpe_primitive_events.30.C.tooltip:0 "Um weitere Konflikte zu vermeiden, werden wir das [mem_dpe_primitive_system.GetName] System an sie abtreten."

mem_dpe_primitive_events.31.name:0 "Die [mem_dpe_primitive_civ.GetSpeciesNamePlural] sind nicht mehr"
mem_dpe_primitive_events.31.desc:0 "Es scheint, dass die Autoritäten auf [mem_dpe_primitive_planet.GetName] über die Aussicht ihrer Unterwerfung durch unser Imperium so verzweifelt waren, dass sie eine verheerende finale Lösung umsetzten: Nukleare Vernichtung. Das gesamte [mem_dpe_primitive_civ.GetSpeciesAdj] Nukleararsenal wurde gleichzeitig gezündet und traf jedes größere Bevölkerungszentrum. Der Planet wurde fast augenblicklich zu einer nuklearen Einöde. Die wenigen Überlebenden der Katastrophe werden bald der Strahlenvergiftung erliegen."

mem_dpe_primitive_events.32.name:0 "Die [mem_dpe_primitive_civ.GetSpeciesNamePlural] kapitulieren"
mem_dpe_primitive_events.32.desc:0 "Wir können Eurer Macht nicht widerstehen, [root.GetSpeciesName]. Wir ergeben uns."

mem_dpe_destroy_primitives:0 "Vernichtet die Primitiven"
mem_dpe_destroy_primitives_DESC:0 "Löscht die Primitiven aus, die es gewagt haben, sich uns zu widersetzen."

mem_dpe_primitive_events.33.name:0 "Die [mem_dpe_primitive_civ.GetSpeciesNamePlural] sind nicht mehr"
mem_dpe_primitive_events.33.desc:0 "Wir haben die Primitiven vernichtet, die [mem_dpe_primitive_planet.GetName] bewohnten. Der Planet ist nun reif für unsere Kolonisierung."

mem_dpe_primitive_events.35.name:0 "Unsere Kontrolle über das [mem_dpe_primitive_system.GetName] System wankt"
mem_dpe_primitive_events.35.desc:0 "Die [mem_dpe_primitive_civ.GetSpeciesNamePlural] haben unsere Sternenbasis zerstört! Mit der Technologie, die sie aus den Überresten unserer Einrichtungen bergen können, werden sie sehr bald in der Lage sein, die Grenzen ihres Systems zu verlassen!"
mem_dpe_primitive_events.35.tooltip:0 "Wenn wir die [mem_dpe_primitive_civ.GetSpeciesNamePlural] nicht innerhalb von 720 Tagen vernichten, werden sie zu einer vollwertigen raumfahrenden Nation."

mem_dpe_primitive_events.36.name:0 "Kontrolle über das [mem_dpe_primitive_system.GetName] System verloren"
mem_dpe_primitive_events.36.desc:0 "Die [mem_dpe_primitive_civ.GetName] haben aus den Überresten unserer Sternenbasis die Geheimnisse der ÜLG-Technologie entschlüsselt. Sie qualifizieren sich nun als galaktische raumfahrende Nation."
mem_dpe_primitive_events.36.tooltip:0 "Die [mem_dpe_primitive_civ.GetName] erhalten ÜLG-Technologien. Die Kontrolle über das [mem_dpe_primitive_system.GetName] System wird an sie abgetreten."

mem_dpe_primitive_events.37.name:0 "Eingehende Übertragung"
mem_dpe_primitive_events.37.desc.hostile:0 "An jene, die uns unterdrücken wollten,\n\nWir haben unser Heimatsystem von Eurer Präsenz befreit. Wisst, dass Ihr in unseren Territorien nicht willkommen seid. Jedes weitere Eindringen wird eine feindselige Reaktion zur Folge haben."
mem_dpe_primitive_events.37.desc.conciliatory:0 "Grüße, [root.GetSpeciesNamePlural]. Wie Ihr wisst, haben wir uns genommen, was uns gehört. Jedoch haben wir kein Interesse an anhaltenden Feindseligkeiten. Es besteht keine Notwendigkeit für fortdauernde Feindschaft zwischen unseren Völkern. Bitte akzeptiert dieses Friedensangebot."
mem_dpe_primitive_events.37.A:0 "Wie Ihr wünscht."
mem_dpe_primitive_events.37.B.hostile:0 "Wir werden uns zurückholen, was uns gehört."
mem_dpe_primitive_events.37.B.conciliatory:0 "Frieden? Ihr werdet Euch vor uns beugen."
mem_dpe_primitive_events.37.C:0 "Aufstrebender Xeno-Abschaum! Für Euch ist kein Platz in dieser Galaxie."
mem_dpe_primitive_events.37.D:0 "Warum spricht die Nahrung?"
mem_dpe_primitive_events.37.E:0 "<<< Waffenprotokolle aktiviert >>>"

mem_dpe_primitive_conflict:0 "Konflikt um das Heimatsystem"
mem_dpe_primitives_boost:0 "Nachzügler-Bonus"
