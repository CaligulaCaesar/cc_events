l_german:

mem_dpe_primitives.2.name:0 "Lichter am Himmel"
mem_dpe_primitives.2.primitive:0 "Die Zivilisation auf [mem_dpe_primitive_planet.GetName] wurde Zeuge der kürzlichen Weltraumschlacht im [mem_dpe_primitive_system.GetName], auch wenn sie die wahre Natur der Ereignisse nicht begriff. Für sie erschien es als unerklärliche Lichter und Blitze am Himmel, die sie als einen Kampf zwischen ihren Göttern deuteten - was vielleicht gar nicht so falsch war."
mem_dpe_primitives.2.renaissance:0 "Die Zivilisation auf [mem_dpe_primitive_planet.GetName] wurde Zeuge der kürzlichen Weltraumschlacht im [mem_dpe_primitive_system.GetName], auch wenn sie die wahre Natur der Ereignisse nicht begriff. Für sie erschien es als unerklärliche Lichter und Blitze am Himmel. Viele der Abergläubischen deuteten es als eine Art Botschaft oder Schlacht der Götter. Ihre aufkeimende astronomische Gemeinschaft steht vor einem Rätsel, doch an Erklärungsversuchen mangelt es nicht!"
mem_dpe_primitives.2.machine:0 "Die Zivilisation auf [mem_dpe_primitive_planet.GetName] wurde Zeuge der kürzlichen Weltraumschlacht im [mem_dpe_primitive_system.GetName], auch wenn sie die wahre Natur der Ereignisse nicht begriff. Trotz ihres fortschreitenden astronomischen Verständnisses standen die [mem_dpe_primitive_civ.GetSpeciesAdj] Wissenschaftler vor einem Rätsel angesichts der unerklärlichen Lichter und Blitze am Himmel, die sie noch nie zuvor gesehen hatten. Dies bestärkte die Verschwörungstheoretiker, die - korrekterweise - von einer außerirdischen Präsenz im [mem_dpe_primitive_system.GetName] System ausgehen, auch wenn sie dies bisher nicht beweisen können."
mem_dpe_primitives.2.space_age:0 "Die Zivilisation auf [mem_dpe_primitive_planet.GetName] wurde Zeuge der kürzlichen Weltraumschlacht im [mem_dpe_primitive_system.GetName], die sich ihnen als unerklärliche Lichter und Blitze am Himmel zeigte. Ihre Astronomen, die trotz ihrer Einschränkungen ein relativ fortgeschrittenes Bild der Galaxie entwickelt haben, konnten diese neuen Sichtungen nicht erklären. Viele in der [mem_dpe_primitive_civ.GetSpeciesAdj] Gesellschaft spekulieren offen, dass es sich um Beweise für außerirdische Aktivitäten handelt. Sie planen bereits, mehrere Drohnen zur Untersuchung der betroffenen Systembereiche zu entsenden. Es ist nur eine Frage der Zeit, bis sie unsere Anwesenheit entdecken."

mem_dpe_primitive_events.2.amusing:0 "Amüsant."
mem_dpe_primitive_events.2.irrelevant:0 "Die Aktivitäten primitiver Xenos interessieren uns nicht."
mem_dpe_primitive_events.2.terminator:0 "Wir werden ihre Auslöschung einplanen müssen."
mem_dpe_primitive_events.2.devourer:0 "Die Nahrung ist reif zur Ernte."

mem_dpe_primitive_events.3.name:0 "Anhaltende Funksignale"
mem_dpe_primitive_events.3.desc.evil:0 "Wir empfangen anhaltende, sich wiederholende Funksignale von der frühen Weltraumzivilisation auf [mem_dpe_primitive_planet.GetName]. Sie scheinen an unsere Sternenbasis im System gerichtet zu sein, was darauf hindeutet, dass sie unsere Präsenz entdeckt haben."
mem_dpe_primitive_events.3.desc:0 "$mem_dpe_primitive_events.3.desc.evil$ Unsere Wissenschaftler arbeiten an der Entschlüsselung der Nachricht."
mem_dpe_primitive_events.3.desc.gestalt:0 "$mem_dpe_primitive_events.3.desc.evil$ Wir haben eine Subroutine zur Entschlüsselung der Nachricht eingerichtet."
mem_dpe_primitive_events.3.option.evil:0 "Ihr wertloses Geschwätz interessiert uns nicht."

mem_dpe_primitive_events.5.name:0 "Die [mem_dpe_primitive_civ.GetSpeciesAdj] Nachricht"
 #I tried to make this easier for translators and less bloating on the word count
mem_dpe_primitive_events.5.desc.message_start:0 "An jene, die durch die Sterne über uns reisen,\n\nDiese Botschaft erreicht Euch von einem Rat aller großen [mem_dpe_primitive_civ.GetSpeciesAdj] Nationen. Wir sind vereint in dieser Nachricht.\n\nWir wissen nicht, wer Ihr seid. Wir können nur vermuten, dass Ihr unsere Anwesenheit bemerkt und aus Gründen, über die wir nur spekulieren können, beschlossen habt, uns nicht zu kontaktieren. Bitte wisst, falls Ihr es noch nicht wisst, dass wir Euch keinen Schaden zufügen wollen. Zweifellos wären wir dazu auch gar nicht in der Lage, selbst wenn wir es wollten."
mem_dpe_primitive_events.5.desc.spiritualist:0 "$mem_dpe_primitive_events.5.desc.message_start$ Wir können uns nicht einmal vorstellen, wozu Ihr fähig seid, welche Wahrheiten Ihr auf Euren Reisen durch die Sterne entdeckt habt. Unser einziges Interesse in diesem Moment der Ungewissheit gilt dem Überleben und dem spirituellen Wohlergehen der [mem_dpe_primitive_civ.GetSpeciesAdj] Rasse.\n\nWir haben daher beschlossen, da die Auswirkungen Eurer Anwesenheit nicht länger zu leugnen sind, Euch zu kontaktieren und Euch unsere Hand in Freundschaft und Zusammenarbeit anzubieten. Wir sind Eurer Macht nicht ebenbürtig, aber vielleicht werden wir in einigen Jahren bereit sein, uns Euch in den Sternen anzuschließen. Wenn es soweit ist, hoffen wir, dies als Eure Freunde und Partner zu tun, die Ihr zu neuen Wahrheiten führt, und nicht als jene, die Ihr als Heiden oder Feinde betrachtet. Wir hoffen aufrichtig, dass Ihr dieser Gesinnung zustimmt.\n\nWir erwarten Eure Antwort mit gleichermaßen Hoffnung und Bangen.\n\nHochachtungsvoll,\nDer [mem_dpe_primitive_civ.GetSpeciesAdj] Rat"
mem_dpe_primitive_events.5.desc.else:0 "$mem_dpe_primitive_events.5.desc.message_start$ Unser einziges Interesse in diesem Moment der Ungewissheit gilt dem Überleben und dem Wohlstand der [mem_dpe_primitive_civ.GetSpeciesAdj] Rasse.\n\nWir haben daher beschlossen, da die Auswirkungen Eurer Anwesenheit nicht länger zu leugnen sind, Euch zu kontaktieren und Euch unsere Hand in Freundschaft und Zusammenarbeit anzubieten. Wir sind Eurer Macht nicht ebenbürtig, aber vielleicht werden wir in einigen Jahren bereit sein, uns Euch in den Sternen anzuschließen. Wenn es soweit ist, hoffen wir, dies als Eure Freunde und Partner zu tun - wenn auch als Eure Juniorpartner, die Führung benötigen - und nicht als jene, die Ihr als Konkurrenz oder Feinde betrachtet. Wir hoffen aufrichtig, dass Ihr dieser Gesinnung zustimmt.\n\nWir erwarten Eure Antwort mit gleichermaßen Hoffnung und Bangen.\n\nHochachtungsvoll,\nDer [mem_dpe_primitive_civ.GetSpeciesAdj] Rat"
mem_dpe_primitive_events.5.A:0 "Keine Antwort geben."
mem_dpe_primitive_events.5.B:0 "Wir heißen Euch in der Galaktischen Gemeinschaft willkommen."
mem_dpe_primitive_events.5.B.tooltip:0 "Die [mem_dpe_primitive_civ.GetSpeciesNamePlural] werden ein raumfahrendes [root.GetSpeciesAdj] Protektorat."
mem_dpe_primitive_events.5.B.tooltip.inwards_protection:0 "Die [mem_dpe_primitive_civ.GetSpeciesNamePlural] werden ein raumfahrender [root.GetSpeciesAdj] Tributstaat."
mem_dpe_primitive_events.5.C:0 "Ihr seid unseres Imperiums nicht würdig."
mem_dpe_primitive_events.5.D:0 "Ihr werdet Euch vor uns beugen, [mem_dpe_primitive_civ.GetSpeciesNamePlural]."

mem_dpe_primitive_events.6.name:0 "Die [mem_dpe_primitive_civ.GetSpeciesAdj] Antwort"
mem_dpe_primitive_events.6.desc:0 "Diese Nachricht erfüllt uns mit Trauer. Wir werden unsere Anstrengungen verdoppeln und danach streben, Eure Höhen zu erreichen. Vielleicht werdet Ihr uns eines Tages in einem besseren Licht sehen."
mem_dpe_primitive_events.6.A:0 "Vielleicht."
mem_dpe_primitive_events.6.B:0 "Unwahrscheinlich."




mem_dpe_primitive_events.20.name:0 "[mem_dpe_primitive_civ.GetSpeciesNamePlural] starten Sonde"
mem_dpe_primitive_events.20.desc:0 "Es scheint, dass die [mem_dpe_primitive_civ.GetSpeciesNamePlural] von unserer Existenz überzeugt sind, trotz unserer Weigerung, Kontakt aufzunehmen. Sie haben eine Sonde in Richtung unserer Sternenbasis gestartet, um diese näher zu untersuchen. Wenn die Sonde die Umgebung unserer Sternenbasis erreicht, können wir nicht verhindern, dass sie unsere Präsenz entdecken. Welche Maßnahmen sollen wir ergreifen?"
mem_dpe_primitive_events.20.A:0 "Zerstört sie."
mem_dpe_primitive_events.20.B:0 "Lasst sie uns finden."
mem_dpe_primitive_events.20.C:0 "Kontakt aufnehmen: $mem_dpe_primitive_events.5.B$"
mem_dpe_primitive_events.20.D:0 "Kontakt aufnehmen: $mem_dpe_primitive_events.5.C$"
mem_dpe_primitive_events.20.E:0 "Kontakt aufnehmen: $mem_dpe_primitive_events.5.D$"

mem_dpe_primitive_events.21.name:0 "Wir wurden entdeckt"
mem_dpe_primitive_events.21.desc:0 "Die [mem_dpe_primitive_civ.GetSpeciesAdj] Sonde hat unsere Sternenbasis im [mem_dpe_primitive_system.GetName] System entdeckt. Sie hat die Station mehrmals umkreist und zahlreiche Aufnahmen gemacht. Diese Bilder, die nach [mem_dpe_primitive_planet.GetName] übertragen wurden, haben für großes Aufsehen gesorgt, da sie einen unwiderlegbaren Beweis für außerirdische Präsenz in ihrem System darstellen. Unter den [mem_dpe_primitive_civ.GetSpeciesNamePlural] finden bereits Debatten statt, wie sie auf diese Entwicklung reagieren sollen."
mem_dpe_primitive_events.21.desc.no_post:0 "Die [mem_dpe_primitive_civ.GetSpeciesAdj] Sonde hat unsere Sternenbasis im [mem_dpe_primitive_system.GetName] System entdeckt. Sie hat die Station mehrmals umkreist und zahlreiche Aufnahmen gemacht. Es bleibt abzuwarten, was die [mem_dpe_primitive_civ.GetName] angesichts dieses unwiderlegbaren Beweises für außerirdische Präsenz in ihrem System unternehmen werden."
mem_dpe_primitive_events.21.option:0 "Wir werden die Situation beobachten."

mem_dpe_primitive_events.12.name:0 "$mem_dpe_primitive_events.5.name$"
mem_dpe_primitive_events.12.desc:0 "An jene, die in unser Territorium eindringen,\n\nDiese Botschaft erreicht Euch von einem Rat aller großen [mem_dpe_primitive_civ.GetSpeciesAdj] Nationen. Wir sind vereint in dieser Nachricht.\n\nWisst, dass dieses System bewohnt ist. Es gehört dem [mem_dpe_primitive_civ.GetSpeciesAdj] Volk, und wir werden bis zum letzten Atemzug kämpfen, um zu beschützen, was unser ist. Ihr mögt technologische Höhen erreicht haben, die weit über unsere hinausgehen, aber wir sind bewaffnet und die Gerechtigkeit ist auf unserer Seite. Verlasst dieses System, oder wir werden uns im Krieg mit Euch befinden.\n\nDer [mem_dpe_primitive_civ.GetSpeciesAdj] Rat"
mem_dpe_primitive_events.12.A:0 "Keine Antwort geben."
mem_dpe_primitive_events.12.B:0 "Wie Ihr wünscht. Wir werden Eure Souveränität respektieren."
mem_dpe_primitive_events.12.C:0 "Unverschämte Kinder! Ihr werdet Euch vor uns beugen!"

mem_dpe_primitive_snub:0 "Arrogant"

mem_dpe_primitive_events.16.name:0 "Eine unwahrscheinliche Rebellion"
mem_dpe_primitive_events.16.desc:0 "Unser Beobachtungsposten über [mem_dpe_primitive_planet.GetName] meldet, dass die [mem_dpe_primitive_civ.GetSpeciesNamePlural] die Zerstörung ihrer Forschungssonde als Beweis für eine feindliche außerirdische Präsenz in ihrem System interpretiert haben und nun eine Streitmacht aus primitiven - aber dennoch schwer bewaffneten - Kampfschiffen vorbereiten. Offenbar wollen sie das [mem_dpe_primitive_system.GetName] von unserer Präsenz befreien."
mem_dpe_primitive_events.16.desc.probe:0 "Unser Beobachtungsposten über [mem_dpe_primitive_planet.GetName] meldet, dass die [mem_dpe_primitive_civ.GetSpeciesNamePlural] eine Streitmacht aus primitiven - aber dennoch schwer bewaffneten - Kampfschiffen vorbereiten. Offenbar wollen sie das [mem_dpe_primitive_system.GetName] von unserer Präsenz befreien."
mem_dpe_primitive_events.16.option:0 "Wir werden auf sie vorbereitet sein."

mem_dpe_primitive_events.17.name:0 "Primitive starten Streitkräfte"
mem_dpe_primitive_events.17.desc:0 "Die [mem_dpe_primitive_civ.GetSpeciesNamePlural] haben ihre Streitkräfte gestartet! Mehrere Dutzend 'Proto-Korvetten' sind nun auf dem Weg zu unserer Sternenbasis. Die gesamte [mem_dpe_primitive_civ.GetSpeciesAdj] Bevölkerung verfolgt ihre Medienprogramme mit angehaltenem Atem, das Schicksal ihrer Zivilisation hängt vom Ausgang dieser Mission ab."
mem_dpe_primitive_events.17.desc.post:0 "Die [mem_dpe_primitive_civ.GetSpeciesNamePlural] haben ihre Streitkräfte gestartet! Mehrere Dutzend 'Proto-Korvetten' haben unseren Beobachtungsposten schnell überwältigt und nähern sich nun unserer Sternenbasis. Die gesamte [mem_dpe_primitive_civ.GetSpeciesAdj] Bevölkerung verfolgt ihre Medienprogramme mit angehaltenem Atem, das Schicksal ihrer Zivilisation hängt vom Ausgang dieser Mission ab."
mem_dpe_primitive_events.17.option:0 "Waffensysteme bereit!"
mem_dpe_primitive_events.17.tooltip:0 "Dreißig primitive Proto-Korvetten sind auf dem Weg zu unserer Sternenbasis im [mem_dpe_primitive_system.GetName] System!"

MEM_DPE_PROTO_CORVETTE_MID_S3:0 "Proto-Korvetten-Sektion"
