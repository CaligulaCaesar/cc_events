cc_colony_events.3.name:0 "和平主义活动家在[root.GetName]上声望日隆"
cc_colony_events.3.desc.pos:0 "一个新生的殖民地对于雄心勃勃的人来说总是意味着一次进取的机会。\n\n在[root.GetName]上,情况正是如此。一位名叫[cc_colony_leader.GetName]的退休外交官最近在新殖民地上开展了一场媒体宣传活动，宣扬[root.owner.GetName]所推行的政治哲学，警告民众冲突的危险。一小群支持者迅速自发组织起来，他们称自己为"新甘地主义者"。这项新运动似乎在当地民众中广受欢迎，许多地方领袖也共同发声，反对战争与暴力。民众们--带着我们当地官员的支持--提议将[cc_colony_leader.GetName]确立为殖民地领袖，以支持[root.owner.GetName]确保银河和平的努力。"
cc_colony_events.3.desc.neut:0 "一个新生的殖民地总是意味着一次进取的机会,尤其是对那些难以在政治结构更为稳固的旧世界中取得显赫地位的人来说。\n\n在[root.GetName]上，情况正是如此。一位名叫[cc_colony_leader.GetName]的退休外交官最近在新殖民地上开展了一场媒体宣传活动，警告民众冲突的危险。一小群支持者迅速自发组织起来，他们称自己为"新甘地主义者"。这项新运动似乎在当地民众中广受欢迎，许多地方领袖也共同发声，反对战争与暴力。民众们提议将[cc_colony_leader.GetName]确立为殖民地领袖，以确保帝国理解他们对于外交政策的立场。 \n\n您希望如何处理这一情况?"
cc_colony_events.3.desc.neg:0 "一个新生的殖民地总是意味着一次进取的机会,尤其是对那些难以在政治结构更为稳固的旧世界中取得显赫地位的人来说。\n\n在[root.GetName]上，情况正是如此。一位名叫[cc_colony_leader.GetName]的退休外交官最近在新殖民地上开展了一场媒体宣传活动，警告民众冲突的危险。一小群支持者迅速自发组织起来，他们称自己为"新甘地主义者"。这项新运动似乎在当地民众中广受欢迎，许多地方领袖也共同发声，反对战争与暴力。民众们提议将[cc_colony_leader.GetName]确立为殖民地领袖，以确保帝国理解他们对于外交政策的立场。目前该星球上的政府官员对事态发展表示失望。在一些地区，当地民众对我们代理人的存在越发焦虑不满。\n\n您希望如何处理这一情况?"

cc_colony_events.3.B:0 "容忍[cc_colony_leader.GetHimHer]."
cc_colony_events.3.C:0 "[cc_colony_leader.GetSheHeCap]是个麻烦家伙。逮捕[cc_colony_leader.GetHimHer]!"
cc_colony_events.3.C.tooltip:0 "$CC_COLONY_UNPREDICTABLE$"


cc_colony_events.31.name:0 "$cc_colony_events.21.name$"
cc_colony_events.31.desc:0 "由于[cc_colony_leader.GetName]被捕，[Root.GetName]上近来产生了小规模抗议活动，但并没有传播开来。大部分人认可了我们对[cc_colony_leader.GetHimHer]的指控。看来[cc_colony_leader.GetHisHer]的教导并没有像我们想象的那样广受推崇!"


cc_colony_events.32.name:0 "$cc_colony_events.22.name$"
cc_colony_events.32.desc:0 "[cc_colony_leader.GetName]在[Root.GetName]被捕激起了广泛抗议，释放[cc_colony_leader.GetName]的呼声日渐高涨。尽管大部分抗议者-都持有和平主义观点-还没有诉诸暴力，他们已经采取了多种不同形式的非暴力抗议活动，对我们的日常管理造成了严重干扰。我们的地方官员已向执政官寻求如何处理这一情况的指导。"
