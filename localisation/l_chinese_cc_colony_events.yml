cc_colony_events.75.desc:0 "[cc_colony_leader.GetName],许多人眼中[root.GetName]的奠基者,在一次短暂的病发后于今天离世。[root.GetName]上的民众为此陷入悲伤。[cc_colony_leader.GetHisHerCap]生前最后的愿望是在[root.GetName]上建立一座宏伟的大学，以期自己辛勤耕耘的下一代思想家们能够茁壮成长。[root.GetName]上的地方官员已经向我们呈交了实现这一愿望的计划。\n\n我们应该为这所大学投资吗?"
