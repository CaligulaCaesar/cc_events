#Egalitarian
cc_colony_events.9.name:0 "[root.GetName]上的直接民主"
cc_colony_events.9.desc.pos:0 "[root.GetName]上的公民经自主决议，设立了直接民主体系，以管理殖民地的日常运转。大部分政策问题都经由全体人口直接投票决定(拜如今科技所赐，只需动动念头即可完成投票)；只有一些需要协作的基础任务仍由官员完成，他们经由全体公民选举产生。这样的体系无疑将会增强当地的凝聚力，更易作出为全体人民所乐见的决策。"
cc_colony_events.9.desc.neut:0 "[root.GetName]上的公民经自主决议，设立了直接民主体系，以管理殖民地的日常运转。大部分政策问题都经由全体人口直接投票决定(拜如今科技所赐，只需动动念头即可完成投票)；只有一些需要协作的基础任务仍由官员完成，他们经由全体公民选举产生。当地民众认为这样的体系将会增强当地的凝聚力，更易作出为全体人民所乐见的决策。然而[root.owner.GetSpeciesAdj]政府中的许多人对此感到不悦，认为它有违[root.owner.GetSpeciesAdj]天性。\n\n我们应该允许这种做法继续吗？"
cc_colony_events.9.desc.neg:0 "[root.GetName]上的民众们显露出了令人担忧的独立思想。他们设立了直接民主体系，以管理殖民地的日常运转。大部分政策问题都经由全体人口直接投票决定(拜如今科技所赐，只需动动念头即可完成投票)；只有一些需要协作的基础任务仍由官员完成，他们经由全体公民选举产生。当地民众声称这样的体系将会增强当地的凝聚力，更易作出为全体人民所乐见的决策。然而[root.owner.GetSpeciesAdj]政府中的许多人认为这是一个危险的实验，完全违背了[root.owner.GetName]的价值观，甚至可能会威胁帝国的稳定。\n\n我们应该如何应对此事?"
cc_colony_events.9.B:0 "这种做法可以继续。"
cc_colony_events.9.C:0 "把它禁止。"
cc_colony_events.9.C.tooltip:0 "民众对此举动的回应难以预料。"

cc_colony_events.91.name:0 "$cc_colony_events.21.name$"
cc_colony_events.91.desc:0 "由于当地的直接民主体系实验被禁止，[Root.GetName]上爆发了小规模抗议，但并没有传播开来。大部分人接受了[root.owner.GetName]的更高权威。看来他们的"民主" 并非像我们想象的那样备受珍视！"

cc_colony_events.92.name:0 "$cc_colony_events.22.name$"
cc_colony_events.92.desc:0 "由于当地的直接民主体系实验被强制终止，[Root.GetName]上爆发了大规模抗议，要求将其恢复的呼声广为传播。示威活动开始逐渐掺入了暴力成分，我们的当地官员对控制民众感到力不从心。他们向执政官请求指导处理这一事件。"
cc_colony_events.92.A:0 "镇压抗议活动!"
cc_colony_events.92.B:0 "抗议会逐渐平息的。" 
cc_colony_events.92.C:0 "恢复[root.GetName]上的直接民主制。"

cc_colony_events.921.name:0 "$cc_colony_events.233.name$"
cc_colony_events.921.desc:0 "[root.GetName]上的民主主义抗议已被成功镇压。他们的头目已经全部被捕或被杀，任何蠢到胆敢反抗我们的示威者也被同样处理。他们的流毒已被从我们的殖民地清除。然而，重新赢得当地民众的支持与信任将是一个漫长的过程。"

cc_colony_events.922.name:0 "$cc_colony_events.234.name$"
cc_colony_events.922.desc:0 "对[root.GetName]民主主义抗议活动的镇压遭遇失败。当地头目们事先得到风声，与他们的许多忠诚追随者一道销声匿迹。他们已经展开了一场地下抵抗活动，旨在谋求从[Root.Owner.GetName]中独立。未来一段时间恐怕会麻烦不断。"

