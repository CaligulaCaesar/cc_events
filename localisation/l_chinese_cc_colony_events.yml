cc_colony_events.8.name:0 "[root.GetName]上的君主制"
cc_colony_events.8.desc.pos1:0 "一个新生的殖民地对于雄心勃勃的人来说总是意味着一次进取的机会。\n\n在[root.GetName]上，情况正是如此。天资卓绝的[cc_colony_leader.GetName]以其无与伦比的领袖能力征服了新殖民者们，民众开始以皇室礼节待[cc_colony_leader.GetHimHer]。幸运的是，[cc_colony_leader.GetSheHe]似乎并不准备滥用其人望以挑战[root.owner.GetName]政府的权威。事实上，当地官员已向中央政府请愿正式给予[cc_colony_leader.GetName]“[root.GetName]亲王”的身份，以确保星球得到妥善治理。" 
cc_colony_events.8.desc.pos2:0 "一个新生的殖民地对于雄心勃勃的人来说总是意味着一次进取的机会。\n\n在[root.GetName]上，情况正是如此。天资卓绝的[cc_colony_leader.GetName]以其无与伦比的领袖能力征服了新殖民者们，民众开始以皇室礼节待[cc_colony_leader.GetHimHer]。幸运的是，[cc_colony_leader.GetSheHe]似乎并不准备滥用其人望以挑战[root.owner.GetName]政府的权威。事实上，当地官员已向中央政府请愿正式给予[cc_colony_leader.GetName]“[root.GetName]亲王”的身份，以确保星球得到妥善治理。"
cc_colony_events.8.desc.neut1:0 "一个新生的殖民地总是意味着一次进取的机会,尤其是对那些难以在政治结构更为稳固的旧世界中取得显赫地位的人来说。\n\n在[root.GetName]上，情况正是如此。天资卓绝的[cc_colony_leader.GetName]以其无与伦比的领袖能力征服了新殖民者们，民众开始以皇室礼节待[cc_colony_leader.GetHimHer]。[cc_colony_leader.GetSheHeCap]目前还没有将自己新近建立的权威用以反对[root.owner.GetName]--事实上，[cc_colony_leader.GetSheHe]与我们的当地官员合作良好--但是将[cc_colony_leader.GetHisHer]“[root.GetName]亲王” 的地位予以官方认可的请愿 (这并不符合我们的通常做法) 获得了广泛支持。\n\n我们应该如何回应这一请愿?" 
