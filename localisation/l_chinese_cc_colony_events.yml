cc_colony_events.55.C.tooltip:0 "[cc_colony_leader.GetName]的影响将会在30年消退"

cc_colony_events.551.name:0 "正统学院在[root.GetName]上成立"
cc_colony_events.551.desc.A:0 "为纪念[cc_colony_leader.GetName]而建的学院已经完工。其揭幕仪式吸引了众多参与者，[cc_colony_leader.GetHisHer]的支持者从各个星球赶来共襄盛事。我们相信这里将会成为[cc_colony_leader.GetSpeciesAdj]民族主义者们的重要思想中心。"
cc_colony_events.551.desc.B:0 "为纪念[cc_colony_leader.GetName]而建的学院已经完工。[root.GetName]上的民众现在有了缅怀其教导与成就的地方。"

