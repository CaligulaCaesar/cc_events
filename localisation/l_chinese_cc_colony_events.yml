cc_colony_events.35.desc:0 "[cc_colony_leader.GetName]于今天早晨离世。[cc_colony_leader.GetSheHe]已经与糟糕的健康状况斗争了很久，一次高烧最终夺去了其生命。[root.GetName]上的民众陷入悲伤，并要求我们为[cc_colony_leader.GetHisHer]设立一座纪念碑，以缅怀[cc_colony_leader.GetSheHe]的一生及其教导。"
