cc_colony_events.4.name:0 "[root.GetName]上的亲外主义活动家"
cc_colony_events.4.desc.pos:0 "随着我们的步伐迈向群星，许多人开始思考，当我们发现其他生命时该如何面对？ \n\n在[root.GetName]上，这个话题在公众讨论中尤其热门。这在很大程度上要归功于一位名叫[cc_colony_leader.GetName]的博爱人士,他呼吁建立一个确保所有外星人得到平等、公正对待的系统。这种理念在新殖民者中正变得广受欢迎，大家都沉醉于使[root.GetName]成为一个多元文化天堂的愿景。他们开始称[cc_colony_leader.GetHimHer]为"协调者" 并遵从[cc_colony_leader.GetHisHer]建议，甚至比对[root.owner.GetSpeciesAdj]高层更为尊重。幸运的是,[cc_colony_leader.GetSheHe]十分注重使自己的活动不被视为企图颠覆当地政府，总是在作重要决定前寻求地方官员的意见。作为回报，他们对[cc_colony_leader.GetHisHer]教导及倡议赞赏有加，并建议将[cc_colony_leader.GetHimHer]纳入当地决策层。" 
cc_colony_events.4.desc.neut:0 "随着我们的步伐迈向群星，许多人开始思考，当我们发现其他生命时该如何面对？ \n\n在[root.GetName]上，这个话题在公众讨论中尤其热门。这在很大程度上要归功于一位名叫[cc_colony_leader.GetName]的博爱人士,他呼吁建立一个确保所有外星人得到平等、公正对待的系统。这种理念在新殖民者中正变得广受欢迎，大家都沉醉于使[root.GetName]成为一个多元文化天堂的愿景。他们开始称[cc_colony_leader.GetHimHer]为"协调者" 并遵从[cc_colony_leader.GetHisHer]建议，甚至比对[root.owner.GetSpeciesAdj]高层更为尊重。[cc_colony_leader.GetSheHeCap]目前还没有将自己新近建立的权威用以反对[root.owner.GetName]--事实上，[cc_colony_leader.GetSheHe]与我们的当地官员合作良好-但[cc_colony_leader.GetHisHer]的理念确实与[root.owner.GetName]领导阶层通常所倡导的颇有不同。\n\n我们应如何对待[cc_colony_leader.GetHimHer]?"
cc_colony_events.4.desc.neg:0 "随着我们的步伐迈向群星，许多人开始思考，当我们发现其他生命时该如何面对？ \n\n在[root.GetName]上，这个话题在公众讨论中尤其热门。这在很大程度上是由一位名叫[cc_colony_leader.GetName]的麻烦人物引起的,他呼吁建立一个确保所有外星人得到平等、公正对待的系统。这种理念在新殖民者中正变得广受欢迎，大家都沉醉于使[root.GetName]成为一个多元文化天堂的愿景。他们开始称[cc_colony_leader.GetHimHer]为"协调者" 并遵从[cc_colony_leader.GetHisHer]建议，甚至比对[root.owner.GetSpeciesAdj]高层更为尊重。[cc_colony_leader.GetSheHe]将自己新获的权威用于宣扬其与[root.owner.GetName]主流相去甚远的理念，被我们的当地官员称为“公害”。\n\n我们应对[cc_colony_leader.GetHimHer]采取何种措施?" 

