cc_colony_events.2.name:0 "退休的舰队司令在[root.GetName]上声望日隆"
cc_colony_events.2.desc.pos:0 "一个新生的殖民地对于雄心勃勃的人来说总是意味着一次进取的机会。\n\n在[root.GetName]上,情况正是如此。一位名叫[cc_colony_leader.GetName]的功勋退休舰队军官以其卓越的领导力激励了新殖民地上的居民，他们越发信赖[cc_colony_leader.GetHisHer]的判断。幸运的是，[cc_colony_leader.GetSheHe]似乎并不准备用[cc_colony_leader.GetHisHer]影响力来挑战[root.owner.GetName]政府。事实上，当地官员已向中央政府请愿，希望给予[cc_colony_leader.GetName]“[root.GetName]使节”的官方身份，以确保殖民地被妥善治理。" 
cc_colony_events.2.desc.neut:0 "一个新生的殖民地对于雄心勃勃的人来说总是意味着一次进取的机会。\n\n在[root.GetName]上,情况正是如此。一位名叫[cc_colony_leader.GetName]的功勋退休舰队军官以其卓越的领导力激励了新殖民地上的居民，他们越发信赖[cc_colony_leader.GetHisHer]的判断。[cc_colony_leader.GetSheHeCap]目前还没有将自己新近建立的权威用以反对[root.owner.GetName]--事实上，[cc_colony_leader.GetSheHe]与我们的当地官员合作良好--但是将[cc_colony_leader.GetHisHer]“[root.GetName]使节”的称号予以官方认可的请愿 (这并不符合我们的通常做法)获得了广泛支持。\n\n我们应该如何回应这一请愿?"
cc_colony_events.2.desc.neg:0 "一个新生的殖民地对于雄心勃勃的人来说总是意味着一次进取的机会。\n\n在[root.GetName]上,情况正是如此。一位名叫[cc_colony_leader.GetName]的功勋退休舰队军官以其卓越的领导力激励了新殖民地上的居民，他们越发信赖[cc_colony_leader.GetHisHer]的判断。[cc_colony_leader.GetName]十分享受自己新近获得的权威，被我们的地方官员称作“麻烦人物”。[cc_colony_leader.GetSheHe]支持了一项将其“[root.GetName]使节” 的称号予以官方认可的请愿。不幸的是，尽管与[root.GetName]的治理原则背道而驰，此事获得了广泛支持。\n\n我们应该如何回应这一请愿?" 

cc_colony_events.2.A1:0 "将[cc_colony_leader.GetHimHer]任命为殖民地使节。" 
cc_colony_events.2.A2:0 "给[cc_colony_leader.GetHimHer]一个顾问职位。"
cc_colony_events.2.B:0 "召回[cc_colony_leader.GetHimHer],[cc_colony_leader.GetSheHe]显然已经忘记了自己的位置。"

cc_colony_events.2.C:0 "批准请愿。"
cc_colony_events.2.D:0 "[cc_colony_leader.GetSheHeCap]显然已经忘记了自己的位置。逮捕[cc_colony_leader.GetHimHer]!"
cc_colony_events.2.D.tooltip:0 "$CC_COLONY_UNPREDICTABLE$"


cc_colony_events.21.name:0 "[root.GetName]上的小规模抗议"
cc_colony_events.21.desc:0 "由于[cc_colony_leader.GetName]被捕，[Root.GetName]上近来产生了小规模抗议活动,但并没有传播开来。大部分人认可了我们对[cc_colony_leader.GetHimHer]的指控。看来[cc_colony_leader.GetHisHer]英勇并不像我们想象的那样广受推崇!"


cc_colony_events.22.name:0 "[root.GetName]上的大规模抗议"
cc_colony_events.22.desc:0 "[cc_colony_leader.GetName]在[Root.GetName]被捕激起了广泛抗议，释放[cc_colony_leader.GetName]的呼声日渐高涨。示威活动开始逐渐掺入了暴力成分，我们的当地官员对控制民众感到力不从心。他们向执政官请求指导处理这一事件。"
cc_colony_events.22.A:0 "把[cc_colony_leader.GetHimHer]带到[Root.Owner.Capital.GetName]。"
cc_colony_events.22.A.tooltip:0 "[cc_colony_leader.GetSheHeCap]将再也不会回到[Root.GetName]。这将可能会使民众对[Root.Owner.GetName]的态度产生长久的影响。"
cc_colony_events.22.B:0 "释放[cc_colony_leader.GetHimHer]承认[cc_colony_leader.GetHimHer]使节身份。" 


cc_colony_events.221.name:0 "信任危机在[Root.GetName]上持续"
cc_colony_events.221.desc:0 "数年之后,针对[cc_colony_leader.GetName]被捕的抗议已经消散。然而[cc_colony_leader.GetHisHer]的记忆--以及对[cc_colony_leader.GetSheHe]是如何被与[root.GetName]粗暴分离的记忆已经深深刻入了[root.GetName]的民众心中，仍然隐隐作痛。这里的殖民者不太可能再次毫无保留地信任母星系了。"

cc_colony_events.23.name:0 "抗议者解救[cc_colony_leader.GetName]"
cc_colony_events.23.desc:0 "[cc_colony_leader.GetName]被捕在[Root.GetName]激起了全面抗议。当地官员未能控制事态，在一片混乱中，一群抗议者冲破了行星监狱，释放了[cc_colony_leader. GetName]。我们的代表向执政官请求指导处理这一事件。"
cc_colony_events.23.A:0 "顺从他们的要求。我们无法承受一场叛乱。"
cc_colony_events.23.B:0 "再次逮捕[cc_colony_leader.GetHimHer]，把[cc_colony_leader.GetHimHer]押送到[Root.Owner.Capital.GetName]。"
cc_colony_events.23.C:0 "把这个叛乱分子和[cc_colony_leader.GetHisHer]追随者解决掉。我们绝不容忍暴动!"

cc_colony_events.231.name:0 "成功逮捕[cc_colony_leader.GetName]"
cc_colony_events.231.desc:0 "[cc_colony_leader.GetName]已被成功逮捕。[cc_colony_leader.GetSheHeCap]被安置在了[Root.Owner.Capital.GetName]，处于我们的掌控之下。然而[Root.GetName]仍在举行大规模抗议。难以判断那里的人们是否还会再次信任我们。"
cc_colony_events.231.option:0 "$CC_GOODIGUESS$"

cc_colony_events.232.name:0 "未能逮捕[cc_colony_leader.GetName]"
cc_colony_events.232.desc:0 "逮捕[cc_colony_leader.GetName]的行动失败了。[cc_colony_leader.GetSheHeCap]已经聚集了自己最亲信的追随者，开展了旨在保护[root.GetName]免受外部干扰的地下运动。未来一段时间[cc_colony_leader.GetHimHer]恐怕会让我们头痛不已。"

cc_colony_events.233.name:0 "[Root.GetName]上的镇压活动取得成功。"
cc_colony_events.233.desc:0 "追踪并猎杀[cc_colony_leader.GetName]及其追随者的行动圆满完成。他们的流毒被从我们的殖民地清除。然而，重新赢得当地民众的支持与信任将是一个漫长的过程。"

cc_colony_events.234.name:0 "[Root.GetName]上的镇压行动失败。"
cc_colony_events.234.desc:0 "追踪并猎杀[cc_colony_leader.GetName]及其追随者的行动失败了。[cc_colony_leader.GetSheHeCap]已经聚集了自己最信任的追随者，开展了旨在谋求独立的地下抵抗活动。未来一段时间恐怕会麻烦不断。"
cc_colony_events.235.name:0 "在[Root.GetName]上对[cc_colony_leader.GetName]的逮捕遭遇灾难性失败。"
cc_colony_events.235.desc:0 "对[cc_colony_leader.GetName]的逮捕失败了。无法确定是[cc_colony_leader.GetSheHeCap]在交火中身亡，还是死于自己之手。不幸的是，[cc_colony_leader.GetSheHe]因此被视为烈士，[cc_colony_leader.GetHisHer]声望在死后达到顶峰。[cc_colony_leader.GetHisHerCap]最信任的追随者已经聚集起来，开展了旨在谋求独立的地下抵抗活动。未来一段时间恐怕会麻烦不断。"

cc_colony_events.25.name:0 "一位[cc_colony_leader.GetSpeciesName]伟人的离世"
cc_colony_events.25.desc:0 "[cc_colony_leader.GetName],[root.GetName]使节,在短暂的与疾病抗争后，于今日逝世。[root.GetName]人民因此陷入悲伤。[cc_colony_leader.GetHisHerCap]生前最后的愿望是在[root.GetName]上建立一座伟大的军事学院，以期自己辛勤耕耘的下一代军官们能够完全释放自己的潜能。[root.GetName]上的地方官员已经向我们呈交了实现这一愿望的计划。\n\n我们应该为这所学院投资吗?"
cc_colony_events.25.A: "当然!"
cc_colony_events.25.B: "花费太高了。"
cc_colony_events.25.B.tooltip:0 "[cc_colony_leader.GetName]的影响会在30年内消退。"
cc_colony_events.251.name:0 "[root.GetName]上的军事学院正式成立"
cc_colony_events.251.desc:0 "为纪念[cc_colony_leader.GetName]而建的军事学院已经完工了，已故领袖的巨大雕像矗立其中。殖民地民众为此而欢呼雀跃，他们相信[root.GetName]已经作为[root.owner.GetName]的重要军事中心而声名远播。不仅如此，[root.owner.GetName]境内各地的服役人员和他们的支持者们也感到欢欣鼓舞，将之视为[root.owner.GerRulerTitle]向所有为国效力的将士们进行的致意。"

cc_milacademy_will_be_built:0 "\n军事学院将会在5年后完工。这将会添加以下调整值：§Y$cc_milacademy$§!，granting:\n$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$: §G-20%§!\n$MOD_PLANET_ARMY_BUILD_SPEED_MULT$: §G+50%§!\n$MOD_PLANET_ARMY_BUILD_COST_MULT$: §G-15%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+10%§!\n$pop_ethic_militarist_attraction_mult$: §Y+150%§!"

cc_founder_militarist:0 "行星使节"
cc_founder_militarist_desc:0 "这块殖民地由一名退役舰队军官治理，他拥有'使节'的称号。"

cc_militarist_influence:0 "军国主义者影响"
cc_militarist_influence_desc:0 "一名退役舰队军官为这块殖民地的政府提供咨询。"

cc_minor_protests_militarist:0 "小规模抗议"
cc_minor_protests_militarist_desc:0 "这颗星球正在经历因一名广受敬重的退役舰队军官被捕而引起的小规模抗议。"
cc_major_protests_militarist:0 "大规模抗议"
cc_major_protests_militarist_desc:0 "这颗星球正在经历因一名广受敬重的退役舰队军官被捕而引起的大规模抗议。"

cc_underground_militarist_movement_1:0 "地下军国主义运动"
cc_underground_militarist_movement_1_desc:0 "在这颗星球上，一场以一名叛逆的前舰队军官为核心的地下运动十分活跃，意图传播、践行有违于我们帝国理念的思想。"
cc_underground_militarist_movement_2:0 "地下军国主义运动"
cc_underground_militarist_movement_2_desc:0 "在这颗星球上，一场以一名叛逆的前舰队军官为核心的地下运动十分活跃，其终极目标是从我们的帝国中彻底独立。"

cc_militarists_offended:0 "被冒犯的军国主义者们"
cc_militarists_offended_desc:0 "这颗星球上的军国主义民众因新政权的态度而深受冒犯。"

cc_milacademy_built_faction:0 "军事学院建成"

cc_building_milacademy:0 "建设一所军事学院"
cc_building_milacademy_desc:0 "这颗星球上正在建设一所军事学院。"

cc_milacademy:0 "军事学院"
cc_milacademy_desc:0 "这颗星球上的军事学院是军事学习的重要中心。雄心勃勃的军官们跨越许多光年来到这里，向最优秀的军事头脑学习。"

cc_founders_memory_disrespected_1_militarist:0 "本地舰队军官不受尊重"
cc_founders_memory_disrespected_1_militarist_desc:0 "殖民地民众对母星系对待一名退役舰队军官的态度深感失望，他使这颗星球成为大家的家园。"

cc_mourning_martyr:0 "缅怀烈士"



