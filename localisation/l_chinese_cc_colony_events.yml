cc_colony_events.100.name:0 "[root.GetName]上的著名长老"
cc_colony_events.100.desc.pos:0 "一位名叫[cc_colony_leader.GetName]的精神主义长老在[root.GetName]上地位日渐崇高。[cc_colony_leader.GetHisHerCap]的教导被大部分精神主义民众所遵从，[cc_colony_leader.GetHisHer]的建议被视为宝贵财富。[cc_colony_leader.GetSheHeCap]已成功为[root.GetName]上的精神主义派系重新注入了活力，甚至在附近星球上也信众遍布 --[cc_colony_leader.GetSheHe]目前正在准备进行一场星际旅行，去拜访自己的追随者们。尽管有人担忧[cc_colony_leader.GetName]的光芒已经遮蔽了[root.owner.GetRulerTitle]，幸运的是，[cc_colony_leader.GetSheHe]已明确表示全面支持[root.owner.GetRulerTitle]，愿意服从其权威。"

cc_colony_events.100.desc.neut:0 "一位名叫[cc_colony_leader.GetName]的精神主义长老在[root.GetName]上地位日渐崇高。[cc_colony_leader.GetHisHerCap]的教导被大部分精神主义民众所遵从，[cc_colony_leader.GetHisHer]的建议被视为宝贵财富。[cc_colony_leader.GetSheHeCap]已成功为[root.GetName]上的精神主义派系重新注入了活力，甚至在附近星球上也信众遍布 --[cc_colony_leader.GetSheHe]目前正在准备进行一场星际旅行，去拜访自己的追随者们。尽管有人担忧[cc_colony_leader.GetName]的光芒已经遮蔽了[root.owner.GetRulerTitle]，幸运的是，[cc_colony_leader.GetSheHe]已明确表示全面支持[root.owner.GetRulerTitle]，愿意服从其权威。\n\n然而[cc_colony_leader.GetName]所传授的哲学显著偏离了[root.owner.GetName]主流。我们应该采取行动吗?"

cc_colony_events.100.desc.neg:0 "一位名叫[cc_colony_leader.GetName]的精神主义长老在[root.GetName]上地位日渐崇高。[cc_colony_leader.GetHisHerCap]的教导被大部分精神主义民众所遵从，[cc_colony_leader.GetHisHer]的建议被视为宝贵财富。[cc_colony_leader.GetSheHeCap]已成功为[root.GetName]上的精神主义派系重新注入了活力，甚至在附近星球上也信众遍布 --[cc_colony_leader.GetSheHe]目前正在准备进行一场星际旅行，去拜访自己的追随者们。[root.owner.GetSpeciesName]政府中的许多人对其影响力的增长感到担忧，认为这将会威胁[root.owner.GetRulerTitle]的权威。[cc_colony_leader.GetName]还没有作出任何带有反叛意味的举动，但[cc_colony_leader.GetHisHer]哲学与[root.owner.GetName]主流水火不容。\n\n我们应该如何应对？"

