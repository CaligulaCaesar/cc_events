cc_colony_events.7.name:0 "[root.GetName]上的知名学者"
cc_colony_events.7.desc.pos:0 "一个新生的殖民地对于雄心勃勃的人来说总是意味着一次进取的机会。\n\n在[root.GetName]上，情况正是如此。[cc_colony_leader.GetName]是一位前大学教授，素来以其创造性思维而闻名。[cc_colony_leader.GetSheHeCap]在新殖民者们之中声望日隆。大家在各种事项上寻求[cc_colony_leader.GetHimHer]意见，许多急迫难题都因[cc_colony_leader.GetSheHe]提出的天才方案而得以解决。[cc_colony_leader.GetSheHe]逐渐开始指导殖民地的日常运转，全身心地投入到为殖民地谋求成功的使命中。[cc_colony_leader.GetSheHe]坚信除非[root.GetName]民众共同为教育和知识而努力，这颗星球永远无法在银河中占据重要地位。"
cc_colony_events.7.desc.neut:0 "一个新生的殖民地对于雄心勃勃的人来说总是意味着一次进取的机会。\n\n在[root.GetName]上，情况正是如此。[cc_colony_leader.GetName]是一位前大学教授，素来以其创造性思维而闻名。[cc_colony_leader.GetSheHeCap]在新殖民者们之中声望日隆。大家在各种事项上寻求[cc_colony_leader.GetHimHer]意见，许多急迫难题都因[cc_colony_leader.GetSheHe]提出的天才方案而得以解决。[cc_colony_leader.GetSheHe]逐渐开始指导殖民地的日常运转，全身心地投入到为殖民地谋求成功的使命中。[cc_colony_leader.GetSheHe]坚信除非[root.GetName]民众共同为教育和知识而努力，这颗星球永远无法在银河中占据重要地位。\n\n尽管他的功绩不容忽视，当地政府仍然担忧[cc_colony_leader.GetName]的哲学与[root.owner.GetName]主流并不完全相容,或许[cc_colony_leader.GetSheHe]会将民众引向歧途。\n\n我们应如何对待[cc_colony_leader.GetHimHer]?"
cc_colony_events.7.desc.neg:0 "一个新生的殖民地总是意味着一次进取的机会,尤其是对那些难以在政治结构更为稳固的旧世界中取得显赫地位的人来说。\n\n在[root.GetName]上，情况正是如此。[cc_colony_leader.GetName]是一位前大学教授，素来以其创造性思维而闻名。[cc_colony_leader.GetSheHeCap]在新殖民者们之中声望日隆。大家在各种事项上寻求[cc_colony_leader.GetHimHer]意见，许多急迫难题都因[cc_colony_leader.GetSheHe]提出的天才方案而得以解决。[cc_colony_leader.GetSheHe]也由此逐渐开始指导殖民地的日常运转。\n\n当地政府为其日益增长的影响力而感到焦虑，担心这颗星球上的民众被他引向歧途，因为尽管[root.owner.GetName]政府向来认为精神主义才是所有善良[root.owner.GetSpeciesNamePlural]所应追寻的理念，他却坚信除非大家全都投身于对教育和知识的追求之中，否则[root.GetName]永远难成大器。\n\n我们应如何对待[cc_colony_leader.GetHimHer]?"

