cc_colony_events.343.desc:0 "为纪念[cc_colony_leader.GetName]而建的纪念碑已经完工。其揭幕仪式吸引了大批观众，[cc_colony_leader.GetHisHer]追随者们从各个星球赶来躬逢盛事。 我们相信它会成为[root.owner.GetName]及其他星球上和平主义者的公众地标。"

