cc_colony_events.54.name:0 "[cc_colony_leader.GetName]声名广为传播"
cc_colony_events.54.desc.pos:0 "在过去的15年间，[cc_colony_leader.GetName]已经成为了[Root.GetName]上的领袖人物。[cc_colony_leader.GetSheHeCap]激励着[root.owner.GetSpeciesAdj]民众，使众人以前所未见的团结为其使命而努力。[cc_colony_leader.GetHisHerCap]声望广为传播，以至于传言说至少有一个外国政权正在密谋将其刺杀。不过要将此付诸实施，他们必须越过众多[cc_colony_leader.GetName]忠诚追随者的保护，他们现在遍布于[root.owner.GetName]这一地区的许多星球。"
#Excellent!
#Non-xenophobe variant:
cc_colony_events.540.name:0 "外星刺头" 
cc_colony_events.540.desc:0 "我们的盟友[from.owner.GetName]几十年来一直容忍着一位口无遮拦、善蛊人心的排外主义活动家。此人名叫[cc_colony_leader.GetName]，凭借公然嘲笑外星人的恶毒演讲为自己在[from.GetName]和其他[from.owner.GetSpeciesAdj]星球挣得大名。[cc_colony_leader.GetSheHeCap]敌视外星政权，更是将[root.GetName]称为"人民的公敌"。[cc_colony_leader.GetSheHeCap]最近发表了一系列尤为激烈的言论， 大肆咒骂我们的人民、传统与政府,不仅公然呼吁断绝与我们的盟友关系，更鼓吹[from.owner.GetName]应对我们采取敌对态度。我们收到不止一起报告，称我方外交官和商人被[cc_colony_leader.GetName]的排外主义追随者骚扰、袭击。必须要对此采取措施！" 
cc_colony_events.540.A:0 "联系我们的盟友，我们可以帮助他们解决这个……问题。"
cc_colony_events.540.B:0 "不值得为此冒险。"

cc_colony_events.54.desc.neg:0 "在过去的15年间，[cc_colony_leader.GetName]已经成为了[Root.GetName]上的领袖人物。[cc_colony_leader.GetSheHeCap]为[root.owner.GetSpeciesAdj]民众注入了活力，却在各外星人权益团体中备受争议。最近[cc_colony_leader.GetHisHer]排外主义言论已经超出了我们的盟友[ally.GetName]可以容忍的底线。他们的大使私下里向[root.owner.GetRulerTitle][root.owner.GetRulerName]表示愿意代表[ally.GetSpeciesAdj][ally.GetRulerTitle]帮我们除去这个煽动家……同时也明确表态，如果我们拒绝，今后对[ally.GetName]的任何侮辱都不会再被容忍。\n\n我们该怎么做?"
cc_colony_events.54.A:0 "[cc_colony_leader.GetName]是一位忠诚的[root.owner.GetSpeciesAdj]公民。"
cc_colony_events.54.B:0 "很好。让我们解决[cc_colony_leader.GetHimHer]。"

cc_colony_events.541.name:0 "暗杀成功"
cc_colony_events.541.desc:0 "对[cc_colony_leader.GetName]的暗杀成功了。然而，尽管你的特工坚称行动干净利落，没有留下任何罪证，[cc_colony_leader.GetName]的支持者们似乎还是猜到了[ally.GetName]是此次事件的幕后黑手。好几个星球上爆发了抗议，要求政府切断与[ally.GetName]的一切往来，并采取更为排外的外交政策。"
cc_colony_events.541.A:0 "绝不！"
cc_colony_events.541.B:0 "反正我们从来都不喜欢那群外星怪物。"

cc_colony_events.542.name:0 "[from.owner.GetName]采取敌视态度"
cc_colony_events.542.desc:0 "你们把我们置于了一个艰难的境地，[root.GetSpeciesNamePlural]:我们不得不在盟友与自己的公民间选择其一。深思熟虑之后，我们达成了统一意见：[from.GetName]政府的首要职责是为自己的人民服务。因此，我们遗憾地通知您，我们绝不会支持、容忍任何针对[cc_colony_leader.GetName]的暴力行动。"
cc_colony_events.542.option:0 "我们必须重新评估对他们的看法了。"

cc_colony_events.543.name:0 "支持除去[cc_colony_leader.GetName]"
cc_colony_events.543.desc:0 "我们很高兴与你们合作，除去那个麻烦制造者，所谓的"霸权家"[cc_colony_leader.GetName]! 我们已经指示情报机构与你们一起制定计划以推进此事。很快，[cc_colony_leader.GetSheHe]带来的威胁就会消散。"


cc_colony_events.544.name:0 "成功解决[cc_colony_leader.GetName]"
cc_colony_events.544.desc:0 "除去[cc_colony_leader.GetName]的计划基本取得成功--事情已经了结，没有留下任何能够牵连到我们的罪证。尽管如此，[cc_colony_leader.GetName]的支持者们似乎还是将我们视为幕后黑手--自然，如果一个人以外星阴谋论的视角看待一切事物，他总会蒙中那么一两次。不管怎么说，[from.owner.GetName]政府积极为我们掩护，并保证没有任何事物能够损害他们与[root.GetName]长久以来的友谊。"

cc_colony_events.545.name:0 "[from.owner.GetName]背叛了我们!"
cc_colony_events.545.desc:0 "[cc_colony_leader.GetName]已被成功消灭--事情了结，没有留下任何能够牵连到我们的罪证。尽管如此，[cc_colony_leader.GetName]的支持者们似乎还是将我们视为幕后黑手--自然，如果一个人以外星阴谋论的视角看待一切事物，他总会蒙中那么一两次。然而，尽管[from.owner.GetSpeciesAdj][from.owner.GetRulerTitle]先前向我们保证支持此次计划，事发之后[from.owner.leader.GetSheHe]却背信弃义，将责任全部推到[root.GetName]头上,以最恶毒的侮辱诋毁我们的帝国。当我们的大使要求解释时，他却被命令10日之内离开当地星球……"
cc_colony_events.545.option:0 "$cc_colony_events.542.option$"

cc_colony_events.546.name:0 "暗杀失败!" 
cc_colony_events.546.desc:0 "我们的情报官员搞砸了刺杀[cc_colony_leader.GetName]的计划,并在行动中被捕。为了不暴露政府在此事中的牵连，我们无法将他们救回，因此他们的命运只能全靠自己了。不幸的是，他们似乎已经招供，不仅承认我们企图暗杀[cc_colony_leader.GetHimHer],更揭露了我们是应[ally.GetName]要求而行事。此事在全国范围内激起轩然大波。[cc_colony_leader.GetName]的支持者们怒气冲天，已经开始公然号召抵制中央政府--其呼声在普通民众间也获得了相当程度的支持，许多人都对政府选择与外星政权共谋杀害一位自己的公民而义愤填膺。为此，要求政府下台的抗议四处扩散。\n\n[ally.GetName]的大使已为计划的失败道歉，并愿意提供任何[ally.GetName]力所能及的帮助，不过他认为更多的[ally.GetSpeciesAdj]参与在目前的政治风向中可能会产生反效果—在受到刺杀威胁后，他目前在政府大楼中避难。\n\n另一方面，眼下[cc_colony_leader.GetName]的声望如日中天，现在正在拜访自己母星附近各个星球上的支持者,呼吁大家支持[cc_colony_leader.GetHimHer],一个"真正的[root.owner.GetSpeciesName]",以对抗政府中的"叛徒"。\n\n我们在目前的动乱局势中应该如何行事？" 
cc_colony_events.546.A:0 "我们会渡过难关"
cc_colony_events.546.B:0 "尝试达成和解：谴责暗杀行动及[ally.GetSpeciesNamePlural]"
cc_colony_events.546.C:0 "道歉并辞职下台"

cc_colony_events.547.name:0 "暗杀计划失败"
cc_colony_events.547.desc:0 "我们的盟友和他们无能的特工不仅没能杀掉"霸权家"[cc_colony_leader.GetName],反而在行动中被捕。特工随后供出了我们对此事的参与，在[from.owner.GetName]内部引起了轩然大波,导致双方外交关系空前紧张 –- 不过到目前为止，他们的领导人向我们保证，他们对我们的态度没有改变。"
cc_colony_events.548.name:0 "背叛!"
cc_colony_events.548.desc:0 "我们的盟友和他们无能的特工不仅没能杀掉"霸权家"[cc_colony_leader.GetName],反而在行动中被捕。特工随后供出了我们对此事的参与，在[from.owner.GetName]内部引起了轩然大波。被民众的动乱所裹挟，[from.owner.GetSpeciesAdj]政府试图将事件归咎于我们，严厉谴责了[root.GetName]，口径与[cc_colony_leader.GetName]如出一辙。当我们的大使要求解释时，他被告知限10日之内离开当地星球。看来我们与[from.owner.GetName]的关系已经急剧恶化！"
cc_colony_events.548.option:0 "$cc_colony_events.542.option$"

cc_colony_events.55.name:0 "伟人离世"
cc_colony_events.55.desc:0 "[cc_colony_leader.GetName],[root.GetName]中的“霸权家”,于今天早晨离世。[cc_colony_leader.GetSheHe]已经与糟糕的健康状况斗争了很久，一次高烧最终夺去了其生命。[root.GetName]民众陷入悲伤，并要求我们以[cc_colony_leader.GetHisHer]的名义建立一所特殊的学院--不仅为纪念[cc_colony_leader.GetHisHer]的成就，更为展现[cc_colony_leader.GetSpeciesAdj]族民的荣光。"
cc_colony_events.55.A: "$cc_colony_events.25.A$"
cc_colony_events.55.B: "$cc_colony_events.25.B$"
