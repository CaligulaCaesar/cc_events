cc_colony_events.334.name:0 "$cc_colony_events.234.name$"
cc_colony_events.334.desc:0 "追踪并猎杀[cc_colony_leader.GetName]的行动失败了。[cc_colony_leader.GetSheHeCap]已经聚集了自己最信任的追随者，开展了旨在谋求从[Root.Owner.GetName]独立以追求和平的地下抵抗运动。不幸的是，出于对事态发展的愤懑，该运动的部分分支开始鼓吹不惜动用暴力手段以从[root.owner.GetName]这一“更大的邪恶”中获得自由。未来一段时间恐怕会麻烦不断。"


cc_colony_events.34.name:0 "[cc_colony_leader.GetName]声名远播"
cc_colony_events.34.desc:0 "在过去的15年间，[cc_colony_leader.GetName]已经成为了[Root.GetName]上的领袖人物。[cc_colony_leader.GetSheHe]在民众间深受爱戴，其声望广为传播。[cc_colony_leader.GetSheHe]被[root.owner.GetName]这一地区的所有心向和平的民众视为导师。 事实上,[cc_colony_leader.GetSheHe]正在准备一次星际旅程来拜访自己所有的追随者!"

cc_colony_events.341.name:0 "[cc_colony_leader.GetName]的星际旅程圆满结束"
cc_colony_events.341.desc:0 "[cc_colony_leader.GetName]已经完成了对自己所在星区的跨星球访问。[cc_colony_leader.GetHisHerCap]追随者们为亲身看到、聆听[cc_colony_leader.GetSpeciesName]伟大思想家的机会而激动不已,并深受其光辉事迹的激励。[cc_colony_leader.GetName]的声望达到新高度。"


cc_colony_events.342.name:0 "[cc_colony_leader.GetName]的星际旅程以悲剧告终"
cc_colony_events.342.desc:0 "当[cc_colony_leader.GetName]在[random_visit_planet.GetName]上会见支持者时，一名狂热的帝国主义者在安保人员作出反应之前将[cc_colony_leader.GetHimHer]射杀。不幸的是，狂怒的人群当场将凶手杀死，我们无法对其展开审讯。阴谋论大行其道，声称一些人 - 甚至包括[root.owner.GetSpeciesAdj]政府的高层--是此次暗杀的幕后黑手。还有一些声音认为[random_visit_planet.GetName]上的[root.owner.GetSpeciesAdj]官员没有给[cc_colony_leader.GetName]提供足够的安保措施，间接导致了悲剧的发生。此事导致[root.owner.GetName]上的和平主义团体激愤难平。和平主义派系领导人[pacifist_faction.GetName]在一片混乱中与政府官员进行了会面，表达了他们的震怒，但同时也提议为了平息和平主义者们的怒火，应该为[cc_colony_leader.GetName]举行国葬，并在[root.GetName]上为他建立一座纪念碑。"
cc_colony_events.342.A:0 "照做。[cc_colony_leader.GetSheHeCap]配得上这样的荣誉"
cc_pacmonument_will_be_built:0 "\n纪念碑会在5年后完成。 将会添加如下调整值：T §Y$cc_pacifist_centre$§!，granting:\n$planet_resource_unity_add$: §G+5§!\n$MOD_POP_HAPPINESS$: §G+10%§!\n$pop_ethic_pacifist_attraction_mult$: §Y+250%§!"	
