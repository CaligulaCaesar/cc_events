cc_colony_events.64.name:0 "[cc_colony_leader.GetName]的声望广为传播。"
cc_colony_events.64.desc:0 "在过去15年间,[cc_colony_leader.GetName]成为了[Root.GetName]上的领袖人物。[cc_colony_leader.GetSheHe]在居民间备受尊崇,[cc_colony_leader.GetHisHer]声望广为传播。[cc_colony_leader.GetSheHe]现在被[root.owner.GetName]这一地区的所有灵修民众视为导师。事实上,[cc_colony_leader.GetSheHe]正在准备一次星际旅程来拜访自己所有的追随者!"

