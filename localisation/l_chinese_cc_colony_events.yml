cc_colony_events.85.name:0 "$cc_colony_events.25.name$"
cc_colony_events.85.desc1:0 "[root.GetName]亲王[cc_colony_leader.GetName]在一次短暂病发后于今天离世。[cc_colony_leader.GetSheHeCap]是这颗星球公认的领袖，以其公正与智慧引领大家共度艰难与繁荣。[root.GetName]上的民众为痛失伟人而陷入悲伤。[cc_colony_leader.GetHisHerCap]的儿子已获[root.GetName]大多数民众的支持，要求继承其父的亲王头衔，继续他的统治。\n\n我们应该同意这一愿望吗?"
cc_colony_events.85.desc2:0 "[root.GetName]亲王[cc_colony_leader.GetName]在一次短暂病发后于今天离世。[cc_colony_leader.GetSheHeCap]是这颗星球公认的领袖，以其公正与智慧引领大家共度艰难与繁荣。[root.GetName]上的民众为痛失伟人而陷入悲伤。[cc_colony_leader.GetHisHerCap]的女儿已获[root.GetName]大多数民众的支持，要求继承其母的亲王头衔，继续她的统治。\n\n我们应该同意这一愿望吗?"
cc_colony_events.85.A: "当然!"
cc_colony_events.85.A.tooltip:0 "调整值 $cc_colony_monarchy$ 将会延续，期限不定。"
cc_colony_events.85.B: "让[root.GetName]再次回到我们的直接统治之下。"
cc_colony_events.85.B.tooltip:0 "民众可能会长时间的不满"

cc_colony_events.851.name:0 "[cc_colony_leader.GetName]上的保皇运动持续"
cc_colony_events.851.desc1:0 "在我们决定无视[root.GetName]民众的意愿，取消这颗星球的公国地位后，抗逆情绪不出所料地四处传播。现在已故亲王的儿子已经组织了一场地下运动，意图重获公国地位。未来一段时间恐怕会麻烦不断。"
cc_colony_events.851.desc2:0 "在我们决定无视[root.GetName]民众的意愿，取消这颗星球的公国地位后，抗逆情绪不出所料地四处传播。现在已故亲王的女儿已经组织了一场地下运动，意图重获公国地位。未来一段时间恐怕会麻烦不断。"

