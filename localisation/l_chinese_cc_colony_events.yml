cc_colony_events.8.desc.neg1:0 "一个新生的殖民地总是意味着一次进取的机会,尤其是对那些难以在政治结构更为稳固的旧世界中取得显赫地位的人来说。\n\n在[root.GetName]上，情况正是如此。天资卓绝的[cc_colony_leader.GetName]以其无与伦比的领袖能力征服了新殖民者们，民众开始以皇室礼节待[cc_colony_leader.GetHimHer]。[cc_colony_leader.GetName]十分享受自己新近获得的权威，被我们的地方官员称作“麻烦人物”。[cc_colony_leader.GetSheHe]支持了一项将其“[root.GetName]亲王” 的地位予以官方认可的请愿。不幸的是，尽管与[root.GetName]的治理原则背道而驰，此事获得了广泛支持。\n\n我们应该如何回应这一请愿?" 
