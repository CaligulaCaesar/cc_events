cc_colony_events.642.name:0 "[cc_colony_leader.GetName]的星际旅行以悲剧收场"
cc_colony_events.642.desc:0 "当[cc_colony_leader.GetName]在[random_visit_planet.GetName]上会见支持者时，一名狂热的反精神主义者在保镖作出反应前将[cc_colony_leader.GetHimHer]射杀。不幸的是，狂怒的现场群众在我们有机会前审讯凶手前就将他撕碎。阴谋论大行其道，声称有人—甚至可能是[root.owner.GetSpeciesAdj]政府中的高层—暗中策划了刺杀。也有声音指责[random_visit_planet.GetName]上的当地政府没有给[cc_colony_leader.GetName]配备足够的安保力量，间接导致了悲剧的发生。此事导致[root.owner.GetName]上的精神主义团体奋起抗议。精神主义派系领导[spiritualist_faction.GetName]在动乱中与政府官员会面，明确表达了他们的愤怒，但同时也表示，为平息精神主义者们的伤痛，应该为[cc_colony_leader.GetName]举行国葬，并在[root.GetName]上为[cc_colony_leader.GetHimHer]建起一座陵墓。"
cc_colony_events.642.A:0 "批准。[cc_colony_leader.GetSheHeCap]值得如此纪念"
cc_mausoleum_will_be_built:0 "\n陵墓会在5年后完成。将添加如下调整值： §Y$cc_religious_centre$§!，granting:\n$tile_resource_unity_mult$: §G+50%§!\n$planet_resource_unity_add$: §G+2§!\n$MOD_POP_HAPPINESS$: §G+10%§!\n$MOD_PLANET_MIGRATION_ALL_PULL$: §G+50%§!\n$pop_ethic_spiritualist_attraction_mult$: §Y+250%§!"
cc_colony_events.642.B:0 "$cc_colony_events.25.B$"

cc_colony_events.643.name:0 "[root.GetName]上的陵墓揭幕"
cc_colony_events.643.desc:0 "为纪念[cc_colony_leader.GetName]而建的陵墓已经完工。其揭幕仪式吸引了大批观众，[cc_colony_leader.GetHisHer]追随者们从各个星球赶来见证这一时刻。我们相信它会成为[root.owner.GetName]及其他星球上精神主义者的朝圣之所。"

cc_colony_events.65.name:0 "$cc_colony_events.25.name$"
cc_colony_events.65.desc:0 "[root.GetName]上的著名“长老”[cc_colony_leader.GetName]于今天早晨离世。[cc_colony_leader.GetSheHe]已经与糟糕的健康状况斗争了很久，一次高烧最终夺去了其生命。[root.GetName]上的民众陷入悲伤，并要求我们为[cc_colony_leader.GetHisHer]设立一座神龛，以缅怀[cc_colony_leader.GetSheHe]的一生及其教导。"
cc_colony_events.65.A:0 "建立一座宏伟神龛。[cc_colony_leader.GetSheHeCap]配得上如此纪念"
cc_colony_events.65.B:0 "花费太高了"
cc_colony_events.65.C:0 "[cc_colony_leader.GetSheHeCap]只是个麻烦制造者。希望[cc_colony_leader.GetHisHer]被很快遗忘。"

cc_colony_events.65.C.tooltip:0 "[root.GetName]将会在30年内摆脱[cc_colony_leader.GetName]的影响。"

