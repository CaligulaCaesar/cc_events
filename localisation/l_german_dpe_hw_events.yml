dpe_hw_duel.51.name:0 "Letzte Vorbereitungen für das Duell"
dpe_hw_duel.51.desc.gestalt.leader:0 "Unser Kampf-[root.GetSubroutineDrone] steht kurz davor, sich mit dem [from.GetSpeciesAdj] „Champion" [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName] zu duellieren. Da es der Zweck unserer Subroutine ist, in unserem Namen zu kämpfen, wird sie natürlich bis zum Tod kämpfen - allerdings wurde uns mitgeteilt, dass das Ehrverständnis der [from.GetSpeciesNamePlural] die „Aufgabe" einschließt, bei der der schwächere Gegner vom Tod verschont wird. Sollten wir uns bei diesem Duell an dieses Konzept halten?"
dpe_hw_duel.51.desc.gestalt.no_leader:0 "Unser Kampf-[root.GetSubroutineDrone] steht kurz davor, sich mit dem [from.GetSpeciesAdj] „Champion" zu duellieren. Da es der Zweck unserer Subroutine ist, in unserem Namen zu kämpfen, wird sie natürlich bis zum Tod kämpfen - allerdings wurde uns mitgeteilt, dass das Ehrverständnis der [from.GetSpeciesNamePlural] die „Aufgabe" einschließt, bei der der schwächere Gegner vom Tod verschont wird. Sollten wir uns bei diesem Duell an dieses Konzept halten?"
dpe_hw_duel.51.desc.from_leader:0 "Das Duell mit dem [from.GetSpeciesAdj] Champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], steht kurz bevor. Wie sollen unsere Anweisungen an unseren Champion lauten: Sollen sie bis zum Tod kämpfen oder den ehrenhafteren Weg wählen?"
dpe_hw_duel.51.desc.no_leader:0 "Das Duell mit dem [from.GetSpeciesAdj] Champion steht kurz bevor. Wie sollen unsere Anweisungen an unseren Champion lauten: Sollen sie bis zum Tod kämpfen oder den ehrenhafteren Weg wählen?"
dpe_hw_duel.51.desc.root_leader:0 "Das Duell mit dem [from.GetSpeciesAdj] Champion steht kurz bevor. Wie sollen unsere Anweisungen an [dpe_duel_leader2.GetName] lauten: Soll [dpe_duel_leader2.GetSheHe] bis zum Tod kämpfen oder den ehrenhafteren Weg wählen?"
dpe_hw_duel.51.desc.both_leader:0 "Das Duell mit dem [from.GetSpeciesAdj] Champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], steht kurz bevor. Wie sollen unsere Anweisungen an [dpe_duel_leader2.GetName] lauten: Soll [dpe_duel_leader2.GetSheHe] bis zum Tod kämpfen oder den ehrenhafteren Weg wählen?"
dpe_hw_duel.51.A:0 "Kämpft bis zum Tod."
dpe_hw_duel.51.B:0 "Strebt eine ehrenvolle Aufgabe an."
dpe_hw_duel.51.B.tooltip:0 "Hinweis: Diese Option schließt nicht aus, dass unser Champion den ihren tötet, falls keine Aufgabe erreicht werden kann."

dpe_hw_duel.52.name:0 "Letzte Vorbereitungen für das Duell"
dpe_hw_duel.52.desc.from_leader:0 "Die letzten Vorbereitungen für das Duell zwischen unserem Champion und dem [from.GetSpeciesAdj] Champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], sind im Gange. Das Ereignis wird auf beiden Seiten mit Spannung erwartet - welche unserer Spezies wird sich als die Tapferere erweisen?"
dpe_hw_duel.52.desc.no_leader:0 "Die letzten Vorbereitungen für das Duell zwischen unserem Champion und dem [from.GetSpeciesAdj] Champion sind im Gange. Das Ereignis wird auf beiden Seiten mit Spannung erwartet - welche unserer Spezies wird sich als die Tapferere erweisen?"
dpe_hw_duel.52.desc.root_leader:0 "Die letzten Vorbereitungen für das Duell zwischen unserem Champion, [dpe_duel_leader2.GetName], und dem [from.GetSpeciesAdj] Champion sind im Gange. Das Ereignis wird auf beiden Seiten mit Spannung erwartet - welche unserer Spezies wird sich als die Tapferere erweisen?"
dpe_hw_duel.52.desc.both_leader:0 "Die letzten Vorbereitungen für das Duell zwischen unserem Champion, [dpe_duel_leader2.GetName], und dem [from.GetSpeciesAdj] Champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], sind im Gange. Das Ereignis wird auf beiden Seiten mit Spannung erwartet - welche unserer Spezies wird sich als die Tapferere erweisen?"
dpe_hw_duel.52.option:0 "Kämpft gut und kämpft fair!"

dpe_hw_duel.53.name:0 "Letzte Vorbereitungen für das Duell"
dpe_hw_duel.53.desc.from_leader:0 "Die letzten Vorbereitungen für das Duell zwischen unserem Champion und dem [from.GetSpeciesAdj] Champion, [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], sind im Gange. Das Ereignis wird auf beiden Seiten mit Spannung erwartet - welche unserer Spezies wird sich als die Tapferere erweisen?"
