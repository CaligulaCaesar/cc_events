dpe_hw_duel.2.name:0 "Die Beleidigungen der [dpe_insult_country.GetSpeciesNamePlural]"
dpe_hw_duel.2.desc:0 "Die beleidigenden Worte der [dpe_insult_country.GetName] haben das Herz dessen getroffen, was es bedeutet, ein [root.GetSpeciesName] zu sein. Weitverbreitete Proteste fordern, dass wir unsere Ehre wiederherstellen, indem wir beweisen, dass wir würdiger sind als die feigen [dpe_insult_country.GetSpeciesNamePlural]! [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], inspiriert von ihren Rufen, hat um Erlaubnis gebeten, sich mit einem [dpe_insult_country.GetSpeciesAdj] Champion zu duellieren und die Tat zu vollbringen."

dpe_hw_duel.2.A:0 "Ausgezeichnete Idee!"
dpe_hw_duel.2.A.tooltip:0 "Bei einem Sieg erhält [dpe_duel_leader.GetName] die Eigenschaft $dpe_duel_victor_ruler$, die gewährt:"
dpe_hw_duel.2.A.tooltip.heir:0 "$dpe_hw_duel.2.A.tooltip$\n$MOD_POP_HAPPINESS$: §G+5%§!\n$mod_pop_ethic_militarist_attraction_mult$: §G+20%§!"
dpe_hw_duel.2.A.tooltip.general:0 "$dpe_hw_duel.2.A.tooltip$\n$MOD_ARMY_MORALE$: §G+10%§!\n$MOD_ARMY_MORALE_DAMAGE_MULT$: §G+10%§!"
dpe_hw_duel.2.A.tooltip.commander:0 "$dpe_hw_duel.2.A.tooltip$\n$MOD_SHIP_FIRE_RATE_MULT$: §G+10%§!\n$MOD_SHIP_EXPERIENCE_GAIN_MULT$: §G+25%§!"
