dpe_hw_duel.53.desc.root_leader:0 "Die letzten Vorbereitungen für das Duell zwischen unserem Champion, [dpe_duel_leader.GetName], und dem [from.GetSpeciesAdj] Champion sind im Gange. Das Ereignis wird auf beiden Seiten mit Spannung erwartet - welche unserer Spezies wird sich als die Tapferere erweisen?"
dpe_hw_duel.53.desc.both_leader:0 "Die letzten Vorbereitungen für das Duell zwischen unserem Champion, [dpe_duel_leader.GetName], und dem [from.GetSpeciesAdj] Champion, [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], sind im Gange. Das Ereignis wird auf beiden Seiten mit Spannung erwartet - welche unserer Spezies wird sich als die Tapferere erweisen?"
