dpe_hw_duel.60.name:0 "Unser Champion ist siegreich!"
dpe_hw_duel.60.desc.hive.leader:0 "Das Duell gegen die [dpe_insult_country.GetSpeciesAdj] Kampfdrohne verlief gut. Ihr Kämpfer kämpfte rücksichtslos, ohne zu zögern oder Furcht zu zeigen. Doch [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], unser erfahrener Krieger, wehrte ihre Schläge ab und schaffte es, die boshafte Kreatur zu erschlagen. Glücklicherweise erlitt [dpe_duel_leader.GetName] keine schweren Verletzungen und ging aus dem Duell mit deutlich verbessertem Ansehen hervor. Auch unsere Ehre als Nation wurde wiederhergestellt. Die galaktische Gemeinschaft wird sich nun an die Macht unseres ruhmreichen Volkes erinnern, ohne den Makel dieser belanglosen Beleidigung."
dpe_hw_duel.60.desc.hive.no_leader:0 "Das Duell gegen die [dpe_insult_country.GetSpeciesAdj] Kampfdrohne verlief gut. Ihr Kämpfer kämpfte rücksichtslos, ohne zu zögern oder Furcht zu zeigen. Doch unser erfahrener Krieger wehrte ihre Schläge ab und schaffte es, die boshafte Kreatur zu erschlagen. Glücklicherweise erlitt unser Kämpfer keine schweren Verletzungen und ging aus dem Duell mit deutlich verbessertem Ansehen hervor. Auch unsere Ehre als Nation wurde wiederhergestellt. Die galaktische Gemeinschaft wird sich nun an die Macht unseres ruhmreichen Volkes erinnern, ohne den Makel dieser belanglosen Beleidigung."
dpe_hw_duel.60.desc.machine.leader:0 "Das Duell gegen die [dpe_insult_country.GetSpeciesAdj] Kampfsubroutine verlief gut. Ihr Kämpfer kämpfte rücksichtslos, ohne zu zögern oder Furcht zu zeigen. Doch [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], unser erfahrener Krieger, wehrte ihre Schläge ab und schaffte es, den boshaften Automaten zu zerstören. Glücklicherweise erlitt [dpe_duel_leader.GetName] keine schweren Verletzungen und ging aus dem Duell mit deutlich verbessertem Ansehen hervor. Auch unsere Ehre als Nation wurde wiederhergestellt. Die galaktische Gemeinschaft wird sich nun an die Macht unseres ruhmreichen Volkes erinnern, ohne den Makel dieser belanglosen Beleidigung."
dpe_hw_duel.60.desc.machine.no_leader:0 "Das Duell gegen die [dpe_insult_country.GetSpeciesAdj] Kampfsubroutine verlief gut. Ihr Kämpfer kämpfte rücksichtslos, ohne zu zögern oder Furcht zu zeigen. Doch unser erfahrener Krieger wehrte ihre Schläge ab und schaffte es, den boshaften Automaten zu zerstören. Glücklicherweise erlitt unser Kämpfer keine schweren Verletzungen und ging aus dem Duell mit deutlich verbessertem Ansehen hervor. Auch unsere Ehre als Nation wurde wiederhergestellt. Die galaktische Gemeinschaft wird sich nun an die Macht unseres ruhmreichen Volkes erinnern, ohne den Makel dieser belanglosen Beleidigung."
dpe_hw_duel.60.desc.from_leader:0 "Unser Champion hat den feigen [dpe_insult_country.GetSpeciesAdj] „Champion", [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], im Duell besiegt. Nach einem kurzen Kampf, in dem unser Champion [dpe_duel_leader2.GetName] als Kämpfer deutlich überlegen war, wurde [dpe_duel_leader2.GetName] verwundet und ergab sich. Unser Champion nahm [dpe_duel_leader2.GetHisHer] Kapitulation gnädig an und gewann dadurch großes Ansehen sowohl bei den [root.GetSpeciesNamePlural] als auch bei den [dpe_insult_country.GetSpeciesNamePlural]. Unsere Ehre ist wiederhergestellt!"
dpe_hw_duel.60.desc.no_leader:0 "Unser Champion hat den feigen [dpe_insult_country.GetSpeciesAdj] „Champion" im Duell besiegt. Nach einem kurzen Kampf, in dem unser Champion ihrem Kämpfer deutlich überlegen war, wurde ihr Kämpfer verwundet und ergab sich. Unser Champion nahm ihre Kapitulation gnädig an und gewann dadurch großes Ansehen sowohl bei den [root.GetSpeciesNamePlural] als auch bei den [dpe_insult_country.GetSpeciesNamePlural]. Unsere Ehre ist wiederhergestellt!"
dpe_hw_duel.60.desc.root_leader:0 "Unser Champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], hat den feigen [dpe_insult_country.GetSpeciesAdj] „Champion" im Duell besiegt. Nach einem kurzen Kampf, in dem [dpe_duel_leader.GetName] ihrem Kämpfer deutlich überlegen war, wurde ihr Kämpfer verwundet und ergab sich. Unser Champion nahm ihre Kapitulation gnädig an und gewann dadurch großes Ansehen sowohl bei den [root.GetSpeciesNamePlural] als auch bei den [dpe_insult_country.GetSpeciesNamePlural]. Unsere Ehre ist wiederhergestellt!"
dpe_hw_duel.60.desc.both_leader:0 "Unser Champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], hat den feigen [dpe_insult_country.GetSpeciesAdj] „Champion", [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], im Duell besiegt. Nach einem kurzen Kampf, in dem [dpe_duel_leader.GetName] [dpe_duel_leader2.GetName] als Kämpfer deutlich überlegen war, wurde [dpe_duel_leader2.GetName] verwundet und ergab sich. Unser Champion nahm [dpe_duel_leader2.GetHisHer] Kapitulation gnädig an und gewann dadurch großes Ansehen sowohl bei den [root.GetSpeciesNamePlural] als auch bei den [dpe_insult_country.GetSpeciesNamePlural]. Unsere Ehre ist wiederhergestellt!"

dpe_hw_duel.61.name:0 "Unser Champion ist siegreich!"
dpe_hw_duel.61.desc.hive.leader:0 "Das Duell gegen die [dpe_insult_country.GetSpeciesAdj] Kampfdrohne verlief günstig. Ihr Kämpfer kämpfte rücksichtslos, ohne zu zögern oder Furcht zu zeigen, und trieb unseren Champion an seine Grenzen. Trotz der Stärke und Entschlossenheit des Gegners konnte unser Champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], siegreich hervorgehen und die Kreatur vernichten. [dpe_duel_leader.GetName] erlitt während des Kampfes mehrere Verletzungen, wird aber dennoch als großer Krieger gefeiert, und unsere Ehre ist wiederhergestellt. Die galaktische Gemeinschaft wird sich nun an die Macht unseres ruhmreichen Volkes erinnern, ohne den Makel dieser belanglosen Beleidigung."
