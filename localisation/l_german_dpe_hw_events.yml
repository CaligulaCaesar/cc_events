dpe_hw_duel.3.name:0 "Eine Herausforderung"
dpe_hw_duel.3.desc.heir:0 "Feige [root.GetSpeciesNamePlural]! Eure beleidigenden Worte haben unsere Ehre verletzt. Wir fordern, dass Ihr einen Champion schickt, der sich unserem [from.GetHeirTitle] im Duell stellt, damit wir beweisen können, dass wir die Würdigeren sind."
dpe_hw_duel.3.desc.other:0 "Feige [root.GetSpeciesNamePlural]! Eure beleidigenden Worte haben unsere Ehre verletzt. Wir fordern, dass Ihr einen Champion schickt, der sich unserem im Duell stellt, damit wir beweisen können, dass wir die Würdigeren sind."
