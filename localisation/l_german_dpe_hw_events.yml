dpe_hw_duel.66.desc.hive.leader:0 "Das Duell gegen die [dpe_insult_country.GetSpeciesAdj] Kampfdrohne verlief katastrophal. Ihr Kämpfer kämpfte rücksichtslos, ohne zu zögern oder Furcht zu zeigen. Diese unglaubliche und unerwartete Hartnäckigkeit zwang unseren Champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], in die Defensive. [dpe_duel_leader.GetSheHeCap] kämpfte tapfer, erlitt aber mehrere Verletzungen, bevor [dpe_duel_leader.GetSheHe] schließlich von dem abscheulichen Schwarm erschlagen wurde. Unsere Ehre wurde durch unser Versagen schwer beschmutzt, und die galaktische Gemeinschaft wird uns zweifellos wegen unserer Niederlage mit wenig Respekt begegnen."
