dpe_egalitarian_missions.20.name:0 "Weiterhin Wahlen abhalten?"
dpe_egalitarian_missions.20.pos:0 "Die planmäßige Zeit für neue 'Wahlen' ist gekommen. Sollten wir unsere Vereinbarung mit den [from.GetSpeciesNamePlural] fortsetzen, die uns beim letzten Mal solche Vorteile brachte?"
dpe_egalitarian_missions.20.half_pos:0 "Die planmäßige Zeit für neue 'Wahlen' ist gekommen. Wir hatten zuvor eine Vereinbarung mit den [from.GetSpeciesNamePlural] getroffen, die Ergebnisse der Wahlen für unwichtige Verwaltungspositionen sorgfältig zu kontrollieren. Obwohl das Ergebnis der letzten Wahlen sehr zu unseren Gunsten ausfiel, sind wir uns unsicher, ob die [from.GetSpeciesNamePlural] bereit sind, ihren Teil zur Manipulation der Ergebnisse beizutragen. Sollten wir das Risiko eingehen, die Vereinbarung fortzusetzen?"
dpe_egalitarian_missions.20.neg:0 "Die planmäßige Zeit für neue 'Wahlen' ist gekommen. Wir hatten zuvor eine Vereinbarung mit den [from.GetSpeciesNamePlural] getroffen, die Ergebnisse der Wahlen für unwichtige Verwaltungspositionen sorgfältig zu kontrollieren. Allerdings verkündeten sie ein Ergebnis gegen unsere Interessen. Dies hat viele in der Regierung dazu verleitet, weitere Wahlen abzusagen. Dennoch scheinen viele unserer Bürger an der Idee solcher fortlaufenden Wahlen zu hängen. Sollten wir das Risiko weiterer Wahlen eingehen?"
dpe_egalitarian_missions.20.no_more_destroyed:0 "Wir hatten zuvor eine Vereinbarung mit einer befreundeten Demokratie getroffen, kontrollierte Wahlen in unserem Land abzuhalten. Allerdings hat dieses Land seit unserer letzten Wahl aufgehört zu existieren. Da weder unsere Bevölkerung noch sonst jemand das Wahlergebnis ohne externe Beobachter respektieren wird, werden wir keine weiteren Wahlen abhalten können."
dpe_egalitarian_missions.20.no_more_nodemo:0 "Wir hatten zuvor eine Vereinbarung mit den demokratischen [from.GetSpeciesNamePlural] getroffen, kontrollierte Wahlen in unserem Land abzuhalten. Allerdings haben die [from.GetSpeciesNamePlural] seit unserer letzten Wahl ihre eigene Demokratie abgeschafft. Da weder unsere Bevölkerung noch sonst jemand das Wahlergebnis ohne externe Beobachter respektieren wird - eine Position, für die den [from.GetSpeciesNamePlural] nun die Legitimation fehlt - werden wir keine weiteren Wahlen abhalten können."
dpe_egalitarian_missions.20.no_friends:0 "Wir hatten zuvor eine Vereinbarung mit den demokratischen [from.GetSpeciesNamePlural] getroffen, kontrollierte Wahlen in unserem Land abzuhalten. Allerdings haben sich unsere Beziehungen zum [from.GetName] seit unserer letzten Wahl verschlechtert, sodass unsere Nationen nicht länger als 'Freunde' bezeichnet werden können. Unter diesen Umständen können wir ihnen nicht länger als Beobachter vertrauen. Da weder unsere Bevölkerung noch sonst jemand das Wahlergebnis ohne externe Beobachter respektieren wird, werden wir keine weiteren Wahlen abhalten können."
dpe_egalitarian_missions.20.A:0 "Natürlich."
dpe_egalitarian_missions.20.B:0 "Besser nicht."
dpe_egalitarian_missions.20.C:0 "Es ist das Risiko wert."
dpe_egalitarian_missions.20.D:0 "Besser nicht."
dpe_egalitarian_missions.20.E:0 "Versuchen wir es noch einmal."
dpe_egalitarian_missions.20.F:0 "Nein. Definitiv keine Wahlen für uns!"

dpe_egalitarian_missions.201.name:0 "Weiterhin Wahlhilfe leisten?"
dpe_egalitarian_missions.201.pos:0 "Liebe [root.GetSpeciesNamePlural], wir haben beschlossen, erneut um Eure Hilfe bei der Durchführung von Wahlen zu bitten. Dies war eine wertvolle Vereinbarung für uns, die sich hoffentlich zu stärkeren Freundschaftsbanden zwischen unseren Nationen entwickeln wird. Werdet Ihr uns weiterhin Eure Dienste zur Verfügung stellen?"
dpe_egalitarian_missions.201.half_pos:0 "[root.GetSpeciesNamePlural], wir haben beschlossen, erneut um Eure Hilfe bei der Durchführung von Wahlen zu bitten. Wir hoffen, dass Ihr weiterhin sicherstellt, dass das Ergebnis dieser Wahlen zu unseren Gunsten ausfällt - sollte dies nicht der Fall sein, wäre unser Unmut beträchtlich. Werdet Ihr uns weiterhin Eure Dienste zur Verfügung stellen?"
dpe_egalitarian_missions.201.neg:0 "[root.GetSpeciesNamePlural], wir haben beschlossen, erneut um Eure Hilfe bei der Durchführung von Wahlen zu bitten. Bitte stellt diesmal sicher, dass das Ergebnis mehr zu unseren Gunsten ausfällt. Unser Unmut wäre beträchtlich, wenn nicht. Werdet Ihr uns Eure Wahlbeobachter schicken?"
dpe_egalitarian_missions.201.continue:0 "Wir werden die Vereinbarung fortsetzen."
dpe_egalitarian_missions.201.bribe:0 "Ihr müsst für unsere Dienste bezahlen."
dpe_egalitarian_missions.201.cancel:0 "Unsere Wahlunterstützung ist abgesagt."

