dpe_spiritualist_mission.981.name:0 "Unsere Missionare wurden abgeschlachtet!"
dpe_spiritualist_mission.981.desc:0 "Wir haben erfahren, dass die heidnischen [dpe_neighbour.GetSpeciesNamePlural], die wir zu erleuchten versuchten, bei Kriegsausbruch unsere Missionare abgeschlachtet haben. Die Menschen sind empört über diese Gräueltat!"
dpe_spiritualist_mission.981.option:0 "Die Wilden werden dafür bezahlen!"

dpe_spiritualist_mission.982.name:0 "Unsere Missionare sind zurückgekehrt!"
dpe_spiritualist_mission.982.desc:0 "Aufgrund unseres aktuellen Konflikts mit [dpe_neighbour.GetName] wurden unsere Missionare zu uns zurückgeschickt. Sie sagen, sie wurden anständig behandelt, aber die meisten ihrer Besitztümer und Materialien wurden beschlagnahmt."
dpe_spiritualist_mission.982.option:0 "Alles in allem hätte es schlimmer kommen können."

dpe_spiritualist_mission.983.name:0 "Unsere Missionare wurden inhaftiert!"
dpe_spiritualist_mission.983.desc:0 "Der kürzliche Ausbruch von Feindseligkeiten zwischen uns und [dpe_neighbour.GetName] hat zu unbeabsichtigten Konsequenzen geführt. Unsere Versuche, sie zu erleuchten, haben unsere Bürger in Gefahr gebracht. Sie werden derzeit auf [dpe_mission_host_planet.GetName] in Gewahrsam gehalten, und alle Bitten um ihre Freilassung wurden ignoriert."
dpe_spiritualist_mission.983.option:0 "Immerhin leben sie noch."

dpe_spiritualist_mission.991.name:0 "[LastKilledCountryName] zerfällt!"
dpe_spiritualist_mission.991.desc:0 "[LastKilledCountryName] ist angesichts all seiner Kämpfe zusammengebrochen. Ihre Missionare haben nun keine Heimat mehr, in die sie zurückkehren können. Was sollen wir mit ihnen tun?"
dpe_spiritualist_mission.991.A:0 "Gewährt ihnen die Staatsbürgerschaft, das ist das Mindeste, was wir tun können."
dpe_spiritualist_mission.991.B:0 "Sie werden gute Sklaven abgeben."
dpe_spiritualist_mission.991.C:0 "Sie werden ihre neue Heimat woanders finden müssen."

dpe_missionary_planet:0 "Angesiedelte Missionare"
dpe_missionary_planet_desc:0 "Ehemalige Missionare aus einem Nachbarreich haben diesen Planeten zu ihrer Heimat gemacht."



#Xenophile Mission

dpe_xenophile_mission.3.name:0 "Entdeckung der [dpe_new_contact.GetName]"
dpe_xenophile_mission.3.desc:0 "Viele [root.GetSpeciesNamePlural] sind fasziniert von der Entdeckung der [dpe_new_contact.GetName], einer hochentwickelten fremden Gesellschaft. Die Nachrichtenkanäle sind voll von Spekulationen über die [dpe_new_contact.GetSpeciesNamePlural] und die Bevölkerung verlangt danach, mehr zu erfahren. Inspiriert von dieser Welle der Begeisterung ist die [xenophile_faction.GetName] mit einem ambitionierten Plan an Regierungsvertreter herangetreten: Sie möchten den [dpe_new_contact.GetSpeciesNamePlural] einen Kulturaustausch vorschlagen, damit [root.GetSpeciesNamePlural] und [dpe_new_contact.GetSpeciesNamePlural] einander besser verstehen lernen. Falls die [dpe_new_contact.GetName] zustimmt, werden mehrere private Raumschiffe eine Gruppe von [root.GetSpeciesNamePlural] zur [dpe_new_contact.GetName] bringen, wo sie mehrere Monate unter [dpe_new_contact.GetSpeciesNamePlural] leben werden. Die [dpe_new_contact.GetName] würde dies im Gegenzug ebenso tun. Sollten wir einen solchen Austausch vorschlagen?"
dpe_xenophile_mission.3.A:0 "Natürlich."
dpe_xenophile_mission.3.B:0 "Nein, wir werden sie mit der Zeit kennenlernen."

dpe_rejected_xenophile_mission_faction:0 "Entdeckungsmission abgelehnt"

dpe_xenophile_mission.4.name:0 "Die [from.GetSpeciesNamePlural] möchten uns kennenlernen"
dpe_xenophile_mission.4.desc:0 "Edle [root.GetSpeciesNamePluralCompliment], wir möchten Euch einen Kulturaustausch vorschlagen, um die Freundschaft zwischen unseren Völkern zu fördern. Bei Eurer Zustimmung werden wir eine Gruppe von [from.GetSpeciesNamePlural] zur [root.GetName] entsenden, wo sie mehrere Monate unter [root.GetSpeciesNamePlural] leben werden. Im Gegenzug werden wir eine ähnliche Gruppe von [root.GetSpeciesNamePlural] bei uns aufnehmen. Wir hoffen, dass wir dadurch Euer Volk besser verstehen und eine neue Ära der Freundschaft zwischen unseren Nationen einläuten können."
dpe_xenophile_mission.4.A:0 "Es wäre uns eine Freude, die [from.GetSpeciesNamePlural] besser kennenzulernen."
dpe_xenophile_mission.4.B:0 "Wir sind nicht an einem Kulturaustausch interessiert."
dpe_xenophile_mission.4.C:0 "(Lüge) Wir werden diese Gelegenheit gerne nutzen, um mehr über Euresgleichen zu erfahren."
dpe_xenophile_mission.4.C.tooltip:0 "Unsere Mission wird versuchen, so viel wie möglich über die Systeme, Technologie und das Militär der [from.GetName] in Erfahrung zu bringen. Die [from.GetName] wird erzürnt sein, wenn unsere Spionage entdeckt wird."
dpe_xenophile_mission.4.D:0 "(Lüge) Wir können es kaum erwarten, Eure Bürger zu empfangen."
dpe_xenophile_mission.4.D.tooltip:0 "Wir werden versuchen, ihre Mission als Geisel zu nehmen und günstige Bedingungen für deren sichere Rückkehr zu erpressen. Die [from.GetSpeciesNamePlural] sind eine Bedrohung, gegen die wir präventiv vorgehen müssen!"

dpe_xenophile_mission_opinion:0 "Entdeckungsmission"
dpe_rejected_xenophile_mission_opinion:0 "Entdeckungsmission abgelehnt"

dpe_xenophile_mission.5.name:0 "Die [dpe_new_contact.GetName] antwortet"
dpe_xenophile_mission.5.desc:0 "Es wäre uns eine Freude, die [root.GetSpeciesNamePlural] besser kennenzulernen."
dpe_xenophile_mission.6.name:0 "Die [dpe_new_contact.GetName] antwortet"
dpe_xenophile_mission.6.desc:0 "Wir sind nicht an einem Kulturaustausch interessiert."

dpe_xenophile_mission.7.name:0 "Die [from.GetSpeciesAdj] Delegation trifft ein"
dpe_xenophile_mission.7.desc:0 "Die [from.GetSpeciesAdj] Delegation wurde heute mit tosendem Applaus empfangen: [root.GetSpeciesNamePlural] säumten die Straßen, um die neuen Außerirdischen zu begrüßen, und Milliarden über Milliarden verfolgten ihre Ankunft in den Nachrichtenkanälen. Unsere eigene Delegation berichtet von einem ähnlichen Empfang. Die Zuversicht ist groß, dass die Mission ein Erfolg wird."
dpe_xenophile_mission.7.A:0 "Mögen die guten Nachrichten nicht abreißen!"
dpe_xenophile_mission.7.B:0 "Arme [from.GetSpeciesNamePlural], sie ahnen nicht, was auf sie zukommt."
dpe_xenophile_mission.7.C:0 "Gut. Es sollte einfach sein, all ihre Geheimnisse aufzudecken."

dpe_xenophile_mission.73.name:0 "Fortschrittsbericht der Entdeckungsmission"
dpe_xenophile_mission.73.desc:0 "Unsere jeweiligen Delegationen haben einige Zeit damit verbracht, eine Beziehung zu ihren Gastgebern aufzubauen. Anfängliche Unterschiede zwischen [root.GetSpeciesNamePlural] und [from.GetSpeciesNamePlural] wurden überwunden, und wir lernen täglich faszinierende Neuheiten über die [from.GetSpeciesNamePlural] kennen und bauen eine engere Beziehung zu ihnen auf."
dpe_xenophile_mission.74.desc.spying:0 "Unsere jeweiligen Delegationen haben einige Zeit damit verbracht, eine Beziehung zu ihren Gastgebern aufzubauen. Anfängliche Unterschiede zwischen unseren Spezies wurden überwunden. Die [from.GetSpeciesNamePlural] haben keine Ahnung, dass wir die Mission als Deckmantel für Spionage nutzen, und beginnen uns zu vertrauen. Das wird es uns nur noch leichter machen, ihre Geheimnisse zu erfahren..."

dpe_xenomission_sent_home:0 "Xenophile Mission nach Hause geschickt"
dpe_xenomission_xenophobia:0 "Xenophobe Welle"
dpe_xenomission_xenophobia_desc:0 "Die Ankunft einer Gruppe von Außerirdischen, die mehr über unsere Kultur erfahren möchte, hat eine feindselige und xenophobe Reaktion ausgelöst."
dpe_xenophile_mission_ends:0 "Die Xenophile Entdeckungsmission endet."

#Death Chain
dpe_xenophile_mission.20.name:0 "Zeit zuzuschlagen"
dpe_xenophile_mission.20.desc:0 "Die Zeit ist gekommen. Unsere Geheimdienste haben einen ausgeklügelten Plan erstellt: Jetzt, da die [from.GetSpeciesNamePlural] ihre Deckung gesenkt haben, können unsere Spezialkräfte ihre Schutzteams überwältigen und so viele wie möglich als Geiseln nehmen. Um sicherzustellen, dass sie uns nicht entkommen können, haben wir Schadsoftware in die Automatisierungssysteme ihrer Raumschiffe eingeschleust, die das Fliegen unmöglich macht; als Absicherung haben wir auch Antimaterie-Sprengsätze installiert. In der Zwischenzeit werden sich unsere Delegierten, die strategisch nahe der [from.GetSpeciesAdj] Grenze positioniert sind, ohne Vorwarnung zurückziehen und aus dem [from.GetSpeciesAdj] Raum verschwinden. Dann können wir den [from.GetSpeciesNamePlural] günstige Bedingungen abpressen."
dpe_xenophile_mission.20.A:0 "Ausgezeichnet, fortfahren."
dpe_xenophile_mission.20.A.tooltip:0 "Unsere Agenten werden versuchen, die [from.GetSpeciesNamePlural] als Geiseln zu nehmen."
dpe_xenophile_mission.20.B:0 "Es ist zu riskant, schicken wir sie einfach nach Hause."

dpe_xenophile_mission.21.name:0 "Die [from.GetSpeciesNamePlural] schicken unsere Delegierten heim"
dpe_xenophile_mission.21.desc:0 "Wir glauben nicht, dass diese Vereinbarung funktioniert. Aus Gründen der nationalen Sicherheit müssen wir die Entdeckungsmission beenden."
dpe_xenophile_mission.21.option:0 "Enttäuschend."

dpe_xenophile_mission.22.name:0 "Der Verrat der [from.GetSpeciesNamePlural]"
dpe_xenophile_mission.22.desc:0 "Das erste Anzeichen des Verrats war der plötzliche Aufbruch der [from.GetSpeciesNamePlural] von unseren Planeten und dann, bevor wir reagieren konnten, aus unserem Raum. Dann erreichten uns erschreckende Berichte von der [from.GetName]: Die [from.GetSpeciesNamePlural] hatten sich in einer gut geplanten Aktion gegen unsere Delegierten gewandt und sie nach einem kurzen, aussichtslosen Feuergefecht als Geiseln genommen.\n\nWir haben diplomatische Kanäle geöffnet, um eine Erklärung für diese Handlung zu fordern. In der Zwischenzeit wurde die positive Einstellung unserer Bevölkerung gegenüber Außerirdischen schwer erschüttert."
dpe_xenophile_mission.22.option:0 "Wie können sie es wagen?"

dpe_xenophile_mission.23.name:0 "Unsere Forderungen"
dpe_xenophile_mission.23.desc:0 "Erklärt Euch und Euer verräterisches Verhalten, [root.GetSpeciesName]."
dpe_xenophile_mission.23.A:0 "Gebt uns Geld, oder die Geiseln sterben."
dpe_xenophile_mission.23.A.tooltip:0 "Falls die [from.GetName] akzeptiert, werden sie ein Tributpflichtiger der [root.GetName]."
dpe_xenophile_mission.23.B:0 "Löst Eure Flotte auf, oder die Geiseln sterben."
dpe_xenophile_mission.23.B.tooltip:0 "Falls die [from.GetName] akzeptiert, wird ein Drittel ihrer Flotte aufgelöst und ihre Flottenkapazität für 15 Jahre um 33% reduziert."

dpe_xenophile_mission.24.name:0 "Die Forderungen der [from.GetSpeciesNamePlural]"
dpe_xenophile_mission.24.desc:0 "Gebt uns Geld, oder die Geiseln sterben."
dpe_xenophile_mission.24.A:0 "Wir werden tun, was nötig ist, um unser Volk zu schützen."
dpe_xenophile_mission.24.B:0 "Kommt nicht in Frage."

dpe_xenophile_mission.25.name:0 "$dpe_xenophile_mission.24.name$"
dpe_xenophile_mission.25.desc:0 "Löst Eure Flotte auf, oder die Geiseln sterben."
dpe_xenophile_mission.25.A:0 "$dpe_xenophile_mission.24.A$"
dpe_xenophile_mission.25.A.tooltip:0 "Ein Drittel der Flotte wird aufgelöst."
dpe_xenophile_mission.25.B:0 "$dpe_xenophile_mission.24.B$"

dpe_xenophile_mission.29.name:0 "Der Verrat der [from.GetSpeciesNamePlural]"
dpe_xenophile_mission.29.desc:0 "Das erste Anzeichen des Verrats war der plötzliche Aufbruch der [from.GetSpeciesNamePlural] von unseren Planeten und dann, bevor wir reagieren konnten, aus unserem Raum. Dann erreichten uns erschreckende Berichte von der [from.GetName]: Die [from.GetSpeciesNamePlural] wandten sich in einer gut geplanten Aktion gegen unsere Delegierten und versuchten, sie als Geiseln zu nehmen. Jedoch gelang es einem heldenhaften [root.GetSpeciesAdj] Techniker irgendwie, einen Antimaterie-Sprengsatz zu erreichen und zu zünden, damit die [from.GetSpeciesNamePlural] unsere Delegierten nicht gegen uns einsetzen konnten, wodurch erheblicher Schaden auf [random_planet.GetName] entstand. Unsere Bevölkerung trauert um die gefallenen Delegierten, die nun als Helden gesehen werden. Ihre positive Einstellung gegenüber Außerirdischen wurde schwer erschüttert."
dpe_xenophile_mission.29.option:0 "Wie können sie es wagen?"

dpe_xenophile_mission.291.name:0 "Katastrophales Scheitern"
dpe_xenophile_mission.291.desc:0 "Die [from.GetSpeciesNamePlural] konnten eine unserer Antimaterie-Bomben auf ihren Schiffen in die Hände bekommen und zündeten sie in der Nähe von [random_planet.GetName], was weitreichende Schäden auf dem Planeten verursachte - Millionen sind bereits in der Folge der Explosion gestorben. Die Bevölkerung ist geschockt und fordert eine Reaktion."
dpe_xenophile_mission.291.A:0 "Wir müssen die Terroristen bestrafen."
dpe_xenophile_mission.291.B:0 "Schließt die Grenzen, die [from.GetSpeciesNamePlural] sind hier nicht willkommen."

dpe_xenophile_mission.292.name:0 "Die [from.GetName] erklärt Krieg!"
dpe_xenophile_mission.292.desc:0 "Dreckiges Terroristenpack! Wir werden uns rächen."
dpe_xenophile_mission.292.option:0 "Eure Heuchelei ist unglaublich, [from.GetSpeciesName]."

dpe_xenophile_mission.293.name:0 "Die Antwort der [from.GetSpeciesNamePlural]"
dpe_xenophile_mission.293.desc:0 "Eure Heuchelei ist unglaublich, [from.GetSpeciesName]."
dpe_xenophile_mission.293.option:0 "Sterbt, Abschaum."

dpe_xenomission_death:0 "Geiselkrise"
dpe_deceitful:0 "Betrügerisch"
dpe_xenomission_abandoned_hostages:0 "Verlassene Geiseln"
dpe_xenomission_abandoned_hostages_desc:0 "Viele Bürger sind verstört, dass die Regierung Geiseln den Folterungen des Feindes überlassen hat."
dpe_xenomission_disbanding_fleet:0 "Marine-Abrüstung"
dpe_xenomission_disbanding_fleet_desc:0 "Ein rivalisierender Staat hat diesen Staat zur Abrüstung gezwungen."

#Tensions event chain
dpe_xenophile_mission.81.name:0 "Spannungen wegen unserer Delegation"
dpe_xenophile_mission.81.desc:0 "Es gab eine Reihe bedauerlicher Vorfälle im Zusammenhang mit unserer Delegation zur [from.GetName]. Diese wurden zunächst durch kulturelle Missverständnisse unserer Leute ausgelöst, wie sie vielleicht unvermeidlich sind, wenn zwei Gruppen aus völlig fremden Hintergründen aufeinandertreffen. Leider haben xenophobe Elemente in der [from.GetSpeciesAdj] Gesellschaft diese Vorfälle genutzt, um einen Gegenschlag zu provozieren: Unsere Leute werden zunehmend von Protesten empfangen, wo auch immer sie hingehen, und die [from.GetSpeciesAdj] Regierung hat uns informiert, dass ihre Sicherheitsdienste mehrere Gewaltversuche gegen sie vereitelt haben und ihre weitere Sicherheit nicht garantieren können. Einige unserer Delegierten waren von diesen Nachrichten so erschrocken, dass sie verlangten, sofort nach Hause zurückkehren zu dürfen, was ihr Anführer gewährte; die meisten von ihnen sind jedoch entschlossen, durchzuhalten in der Hoffnung, dass diese Schwierigkeiten überwunden werden können. Sollen wir sie nach Hause rufen?"
dpe_xenophile_mission.81.A:0 "Weitermachen - niemand hat erwartet, dass es einfach wird."
dpe_xenophile_mission.81.B:0 "Bringt sie heim, bevor noch Schlimmeres passiert!"

dpe_xenophile_mission.82.name:0 "Spannungen wegen der [from.GetSpeciesAdj] Delegation"
dpe_xenophile_mission.82.desc:0 "Es gab eine Reihe bedauerlicher Vorfälle im Zusammenhang mit der [from.GetSpeciesAdj] Delegation in unserem Land. Diese wurden zunächst durch kulturelle Missverständnisse der [from.GetSpeciesNamePlural] ausgelöst, wie sie vielleicht unvermeidlich sind, wenn zwei Gruppen aus völlig fremden Hintergründen aufeinandertreffen. Leider haben diejenigen in unserer Gesellschaft, die unsere Spezies von äußeren Einflüssen abschotten wollen, diese Vorfälle genutzt, um einen Gegenschlag zu provozieren: Die [from.GetSpeciesNamePlural] werden zunehmend von Protesten empfangen, wo auch immer sie hingehen, und unsere Sicherheitsdienste haben mehrere Gewaltversuche gegen sie vereitelt. Ihr Anführer hat versucht, Haltung zu bewahren, und den Wunsch geäußert, trotz dieser Vorfälle weiterzumachen - was die [from.GetSpeciesAdj] Regierung unterstützt - obwohl ein Teil ihrer Delegation nach Hause zurückgekehrt ist. Welche Maßnahmen sollten ergriffen werden?"
dpe_xenophile_mission.82.A:0 "Weitermachen - niemand hat erwartet, dass es einfach wird."
dpe_xenophile_mission.82.B:0 "Schickt sie heim, bevor noch Schlimmeres passiert!"

dpe_xenophile_mission.83.name:0 "Die [from.GetSpeciesNamePlural] ziehen sich aus der Entdeckungsmission zurück"
dpe_xenophile_mission.83.desc:0 "Nach einer Reihe bedauerlicher Vorfälle hat die [from.GetName] ihre Delegation nach Hause beordert. Die Vorfälle wurden zunächst durch kulturelle Missverständnisse der [from.GetSpeciesNamePlural] ausgelöst, wie sie vielleicht unvermeidlich sind, wenn zwei Gruppen aus völlig fremden Hintergründen aufeinandertreffen. Leider haben diejenigen in unserer Gesellschaft, die unsere Spezies von äußeren Einflüssen abschotten wollen, diese Vorfälle genutzt, um einen Gegenschlag zu provozieren: Die [from.GetSpeciesNamePlural] wurden zunehmend von Protesten empfangen, wo auch immer sie hingingen, und unsere Sicherheitsdienste haben mehrere Gewaltversuche gegen sie vereitelt. Angesichts der unsicheren Situation beschloss die [from.GetSpeciesAdj] Regierung, ihre Delegation zurückzurufen, anstatt ihre Sicherheit zu gefährden. Sie haben uns auch mitgeteilt, dass es das Beste wäre, wenn sich unsere Delegation auf ihren Planeten ebenfalls zurückzieht, da die Spannungen zu hoch sind, als dass ihre Anwesenheit für einen der beiden Staaten von Nutzen wäre."

dpe_xenophile_mission.84.name:0 "Die [from.GetSpeciesNamePlural] schicken unsere Delegation heim"
dpe_xenophile_mission.84.desc:0 "Wir können die Sicherheit Eurer Delegation nicht garantieren. Wir müssen sie daher nach Hause schicken."
dpe_xenophile_mission.84.option:0 "Bedauerlich. Dann kehrt Eure am besten auch zurück."

dpe_xenomission_unrest_blame:0 "Beschuldigt für das Scheitern der Xenophilen Mission"

dpe_xenophile_mission.91.name:0 "Verheerender Terroranschlag auf unsere Delegierten!"
dpe_xenophile_mission.91.desc:0 "Heute Morgen eröffnete eine Gruppe von [dpe_new_contact.GetSpeciesNamePlural] das Feuer auf unsere Delegierten, bevor sie eine Bombe in ihrer Mitte zündeten. Eine große Zahl von ihnen wurde getötet, viele weitere wurden verwundet. Die Überlebenden wurden mit sofortiger Wirkung evakuiert. Zu ihrer eigenen Sicherheit haben wir auch die [dpe_new_contact.GetSpeciesNamePlural] nach Hause geschickt."
dpe_xenophile_mission.91.A:0 "Wir hätten sie früher zurückrufen sollen."
dpe_xenophile_mission.91.B:0 "Die [dpe_new_contact.GetSpeciesNamePlural] sind dafür verantwortlich!"

dpe_xenophile_mission.92.name:0 "Verheerender Terroranschlag auf die [from.GetSpeciesAdj] Delegierten!"
dpe_xenophile_mission.92.desc:0 "Es gab eine schwere Sicherheitsverletzung! Heute Morgen eröffnete eine Gruppe von [root.GetSpeciesNamePlural] das Feuer auf die [from.GetSpeciesAdj] Delegierten, bevor sie eine Bombe in ihrer Mitte zündeten. Unsere Sicherheitsdienste waren machtlos, die Tragödie zu verhindern. Eine große Zahl von [from.GetSpeciesNamePlural] wurde getötet, viele weitere wurden verwundet. Die Überlebenden wurden mit sofortiger Wirkung evakuiert, und die [from.GetName] hat unserer eigenen Delegation aus Sicherheitsbedenken angewiesen, sofort zurückzukehren. Ihre Regierungsvertreter haben es bisher vermieden, dem [root.GetSpeciesAdj] Volk die Schuld für die Tragödie zu geben, und betonen, dass es sich um die Tat einiger weniger 'schwarzer Schafe' handelte, aber es ist unklar, wie sich unsere Beziehungen zu den [from.GetSpeciesNamePlural] von hier aus entwickeln werden."
dpe_xenophile_mission.92.A:0 "Die [from.GetSpeciesNamePlural] haben bekommen, was sie verdient haben."
dpe_xenophile_mission.92.B:0 "Den Anschlag verurteilen und die Terroristen mit aller Kraft verfolgen."

dpe_xenophile_mission.93.name:0 "$dpe_xenophile_mission.92.name$"
dpe_xenophile_mission.93.desc:0 "Es gab eine schwere Sicherheitsverletzung! Heute Morgen eröffnete eine Gruppe von [root.GetSpeciesNamePlural] das Feuer auf die [from.GetSpeciesAdj] Delegierten, bevor sie eine Bombe in ihrer Mitte zündeten. Unsere Sicherheitsdienste waren machtlos, die Tragödie zu verhindern. Eine große Zahl von [from.GetSpeciesNamePlural] wurde getötet, viele weitere wurden verwundet. Die Überlebenden wurden mit sofortiger Wirkung evakuiert, und die [from.GetName] hat unserer eigenen Delegation aus Sicherheitsbedenken angewiesen, sofort zurückzukehren. Ihre Regierungsvertreter haben schnell unserem Volk die Schuld gegeben und behauptet, dass die 'hinterhältigen', 'intoleranten' und 'kriegerischen' [root.GetSpeciesNamePlural] ihr Vertrauen missbraucht hätten. Es ist unklar, wie sich unsere Beziehungen zu den [from.GetSpeciesNamePlural] von hier aus entwickeln werden."

dpe_xenophile_mission.94.name:0 "Die [from.GetSpeciesNamePlural] geben uns die Schuld an der Tragödie!"
dpe_xenophile_mission.94.desc:0 "Eure Delegation hat bekommen, was sie verdient hat, Xeno-Abschaum."
dpe_xenophile_mission.94.option:0 "Ihr habt Euch einen Feind geschaffen, [root.GetSpeciesName]."

dpe_xenophile_mission.95.name:0 "Die Situation unserer Delegierten stabilisiert sich"
dpe_xenophile_mission.95.desc:0 "Die Situation um unsere Delegation zur [from.GetName] hat sich stabilisiert. Durch bewundernswerte harte Arbeit ist es den Delegierten gelungen, die Kluft zu den [from.GetSpeciesNamePlural] besser zu überbrücken, und die Feindseligkeit, der sie ausgesetzt waren, hat nachgelassen."
dpe_xenophile_mission.951.name:0 "Die Situation der [from.GetSpeciesAdj] Delegierten stabilisiert sich"
dpe_xenophile_mission.951.desc:0 "Die Situation um die [from.GetSpeciesAdj] Delegation hat sich stabilisiert. Durch bewundernswerte harte Arbeit auf beiden Seiten ist es uns gelungen, die Kluft zwischen den beiden Spezies besser zu überbrücken, und die Feindseligkeit, die die [from.GetSpeciesNamePlural] zuvor hervorriefen, hat nachgelassen."

dpe_xenomission_disaster_upset:0 "Xenophobe Stimmung"
dpe_xenomission_disaster_upset_desc:0 "Eine xenophobe Welle hat die Bevölkerung erfasst als Folge der Art und Weise, wie ein anderes Land die Delegation dieses Landes behandelt hat."

#Espionage sub-chain
dpe_xenophile_mission.11.name:0 "Spionage-Update"
dpe_xenophile_mission.11.desc.first:0 "Unsere Agenten in unserer Delegation bei den [from.GetName] konnten einen großen Vorrat an [from.GetSpeciesAdj] Technologien an unsere Wissenschaftler übermitteln. Die Operation verlief reibungslos und die [from.GetSpeciesNamePlural] haben nichts bemerkt."
dpe_xenophile_mission.11.desc.subsequent:0 "Unsere Agenten in unserer Delegation bei den [from.GetName] konnten einen weiteren Vorrat an [from.GetSpeciesAdj] Technologien an unsere Wissenschaftler übermitteln. Die [from.GetSpeciesNamePlural] schöpfen weiterhin keinen Verdacht bezüglich unserer Operationen."
dpe_xenophile_mission.11.desc.spying:0 "Unsere Agenten in unserer Delegation bei den [from.GetName] konnten einen weiteren Vorrat an [from.GetSpeciesAdj] Technologien an unsere Wissenschaftler übermitteln. Die [from.GetSpeciesNamePlural] haben nicht bemerkt, dass wir diese Operationen weiterhin durchführen."

dpe_xenophile_mission.12.name:0 "Die [from.GetSpeciesNamePlural] haben uns ausspioniert!"
dpe_xenophile_mission.12.desc:0 "Unser Geheimdienst hat etwas Beunruhigendes entdeckt: Mitglieder der [from.GetSpeciesAdj] Delegation wurden beim Versuch ertappt, Proben unserer Technologien zu den [from.GetName] zu schmuggeln. Wir haben die Schuldigen verhaftet. Sie weigern sich zu sprechen, aber unser Geheimdienst hat ihre jüngsten Aktivitäten überprüft und es scheint wahrscheinlich, dass dies Teil einer größeren Aktion der [from.GetSpeciesNamePlural] war, um unsere Geheimnisse zu erfahren. Wir haben ein kurzes Zeitfenster zum Handeln, bevor die [from.GetSpeciesAdj] Anführer von den Verhaftungen erfahren. Unsere Geheimdienstmitarbeiter schlagen vor, das [from.GetSpeciesAdj] Hauptraumschiff zu durchsuchen, um weitere Beweise zu finden. Allerdings wird es schwierig sein, die Situation zu entschärfen, wenn wir dies tun. Wie sollen wir vorgehen?"
dpe_xenophile_mission.12.A:0 "Durchsucht ihr Schiff."
dpe_xenophile_mission.12.B:0 "Die Angelegenheit diskret ansprechen."
dpe_xenophile_mission.12.B.tooltip:0 "Mit ihren Anführern besprechen und sie warnen, dass weitere solche Verstöße nicht toleriert werden."
dpe_xenophile_mission.12.C:0 "Vielleicht können wir einen Handel vereinbaren."
dpe_xenophile_mission.12.C.tooltip:0 "Wir können Stillschweigen über ihr Fehlverhalten - das ihren Ruf beschädigen würde - gegen ihre eigenen Technologien eintauschen."

dpe_xenophile_mission.121.name:0 "Die [from.GetSpeciesNamePlural] haben unsere Spione erwischt!"
dpe_xenophile_mission.121.desc:0 "Werte [root.GetSpeciesNamePlural], wir haben einige Unruhestifter aus Ihrer Delegation festgenommen. Anscheinend versuchten sie, unsere Technologien zu Ihnen zu schmuggeln. Bitte stellen Sie sicher, dass dies nicht wieder vorkommt - es wäre äußerst unangenehm, wenn die Öffentlichkeit glauben würde, Ihre Delegation spioniere uns aus, was uns zu weiteren Maßnahmen zwingen würde..."
dpe_xenophile_mission.121.A:0 "Verstanden."
dpe_xenophile_mission.121.B:0 "(Lüge) Natürlich werden wir aufhören, Sie auszuspionieren."
dpe_xenophile_mission.continue_spying:0 "Wir werden die Spionageoperationen heimlich fortsetzen."

dpe_xenophile_mission.1211.name:0 "$dpe_title_response$"
dpe_xenophile_mission.1211.desc:0 "Wir entschuldigen uns für diesen Vorfall, es wird nicht wieder vorkommen."
dpe_xenophile_mission.1211.option:0 "Das will ich hoffen!"

dpe_xenophile_mission.14.name:0 "Die [from.GetSpeciesNamePlural] wurden erneut beim Spionieren erwischt!"
dpe_xenophile_mission.14.desc:0 "Wir haben die [from.GetSpeciesNamePlural] erneut beim Versuch erwischt, unsere Technologien zu stehlen! Wir haben sie weggeschickt und ihnen unsere Verärgerung über ihre Täuschung mitgeteilt."
dpe_xenophile_mission.14.option:0 "Ihnen ist nicht zu trauen."

dpe_xenophile_mission.141.name:0 "Erneut beim Spionieren erwischt!"
dpe_xenophile_mission.141.desc:0 "Hinterlistige [root.GetSpeciesNamePlural], uns einmal zu belügen ist schlimm genug, aber zweimal bei der Täuschung erwischt zu werden... Ihr seid wahrlich schlechte Freunde."

dpe_xenophile_mission.13.name:0 "Der Überfall auf das [fromfrom.GetSpeciesAdj] Schiff"
dpe_xenophile_mission.13.desc:0 "Der Überfall hat unsere Befürchtungen bestätigt: Die [fromfrom.GetSpeciesAdj] Delegation zur Förderung der Freundschaft mit unserer Spezies ist nur eine Tarnung, um ihre wahre Absicht zu verbergen, unser Wissen zu stehlen. Seit Beginn der Mission haben sie unzählige Prototypen, Proben, Datensammlungen und Softwareprogramme zu den [fromfrom.GetName] geschleust. Wir haben die [fromfrom.GetSpeciesNamePlural] verhaftet. Was sollen wir mit ihnen tun?"
dpe_xenophile_mission.13.A:0 "Die Mission beenden, aber ihnen die Heimkehr erlauben."
dpe_xenophile_mission.13.B:0 "Sie nach unseren Gesetzen vor Gericht stellen."

dpe_xenophile_mission.131.name:0 "Die [from.GetSpeciesNamePlural] haben unsere Spionage aufgedeckt!"
dpe_xenophile_mission.131.desc:0 "Werte [root.GetSpeciesNamePlural], wir müssen Sie darüber informieren, dass Ihre kulturelle Mission auf unseren Welten beendet ist. Ebenso ziehen wir unsere Mission von Ihren Welten ab. Wir trafen diese Entscheidung, nachdem wir mehrere [root.GetSpeciesNamePlural] festnahmen, als sie versuchten, unsere Technologien aus den [from.GetName] zu schmuggeln. Als wir eine Verschwörung vermuteten, durchsuchten wir Ihr Schiff und fanden Beweise, dass Ihre Delegation nur eine Tarnung war, um Ihre wahre Absicht zu verbergen, unser Wissen zu stehlen. Wir wünschen nicht, Ihre Feinde zu sein, aber diese Enthüllung hat unser Vertrauen in Sie schwer erschüttert. Wir werden es uns zweimal überlegen, bevor wir wieder mit den [root.GetSpeciesNamePlural] zusammenarbeiten."

dpe_xenophile_mission.132.name:0 "$dpe_xenophile_mission.131.name$"
dpe_xenophile_mission.132.desc:0 "Die [from.GetSpeciesNamePlural] haben unsere Spionage aufgedeckt! Offenbar haben sie eine Gruppe unserer Delegierten festgenommen, als diese versuchten, die neueste Sammlung herauszuschmuggeln. Bevor wir reagieren konnten, überfielen sie unser Hauptschiff und deckten schnell die Wahrheit auf. Die [from.GetSpeciesAdj] Regierung und Öffentlichkeit sind außer sich vor Wut. Sie verweigern unseren Delegierten die Heimkehr und haben beschlossen, sie nach ihren eigenen Gesetzen vor Gericht zu stellen. Wir werden sie vielleicht nie wiedersehen."

dpe_xenomission_spying_deceit:0 "Haben uns getäuscht"
dpe_xenomission_imprisoned_citizens:0 "Bürger von fremder Macht inhaftiert"
dpe_xenomission_imprisoned_citizens_desc:0 "Ob ihre Inhaftierung gerecht war oder nicht, die Bevölkerung ist außer sich, dass eine fremde Macht es wagte, ihre Mitbürger einzusperren."
dpe_xenomission_imprisoned_citizens_auth_faction:0 "Ausländische Verbrecher inhaftiert"
dpe_xenomission_imprisoned_citizens_phobe_faction:0 "$dpe_xenomission_imprisoned_citizens_auth_faction$"

dpe_xenophile_mission.125.name:0 "Die [from.GetSpeciesNamePlural] haben unsere Spione erwischt!"
dpe_xenophile_mission.125.desc:0 "Werte [root.GetSpeciesNamePlural], wir haben einige Unruhestifter aus Ihrer Delegation festgenommen. Anscheinend versuchten sie, unsere Technologien zu Ihnen zu schmuggeln. Uns ist klar, dass dies Ihrem Ruf sehr schaden würde, wenn es allgemein bekannt würde. Daher schlagen wir einen Handel vor: Sie gewähren uns Zugang zu einigen Ihrer Technologien und versprechen, Ihre Spionage einzustellen, im Gegenzug bewahren wir Stillschweigen."
dpe_xenophile_mission.125.A:0 "Abgemacht."
dpe_xenophile_mission.125.B:0 "(Lüge) Abgemacht. Natürlich werden wir aufhören zu spionieren."
dpe_xenophile_mission.125.C:0 "Wie können Sie es wagen, uns zu beschuldigen? Wir ziehen uns aus der Mission zurück."

dpe_xenophile_mission.1251.name:0 "$dpe_xenophile_mission.1211.name$"
dpe_xenophile_mission.1251.desc:0 "Hier sind die angeforderten Technologien, [root.GetSpeciesName]. Wir entschuldigen uns nochmals - dieser Vorfall wird sich nicht wiederholen."
dpe_xenophile_mission.1251.option:0 "$dpe_xenophile_mission.1211.option$"

dpe_xenophile_mission.1252.name:0 "$dpe_xenophile_mission.1211.name$"
dpe_xenophile_mission.1252.desc:0 "Wie können Sie es wagen, uns zu beschuldigen? Wir ziehen uns aus der Mission zurück."
dpe_xenophile_mission.1252.option:0 "Wie Sie wünschen."

#Techs sub-chain
dpe_xenophile_mission.15.name:0 "[from.GetSpeciesAdj] Interesse an unseren Technologien"
dpe_xenophile_mission.15.desc:0 "Die [from.GetSpeciesAdj] Delegation ist von einem bestimmten Element der [root.GetSpeciesAdj] Technologie fasziniert, das offenbar deutlich fortschrittlicher ist als ihre eigene. Eine Wissenschaftlerin der Mission hat herausgefunden, wie es funktioniert, und einen Plan erstellt, wie es in den [from.GetName] genutzt werden könnte. Sie hat um unsere Erlaubnis gebeten, ihre Arbeit für weitere Studien nach Hause zu senden."
dpe_xenophile_mission.15.A:0 "Als Geschenk überreichen."
dpe_xenophile_mission.15.B:0 "Einen Austausch gegen Prototypen ihrer eigenen Technologie vorschlagen."
dpe_xenophile_mission.15.C:0 "Sie können es nicht haben."

dpe_xenophile_mission.16.name:0 "Ein Geschenk [from.GetSpeciesAdj] Technologie"
dpe_xenophile_mission.16.desc:0 "Unsere Delegation ist von einem bestimmten Element der [from.GetSpeciesAdj] Technologie fasziniert, das deutlich fortschrittlicher ist als unsere eigene. Eine Wissenschaftlerin der Mission hat herausgefunden, wie es funktioniert, und einen Plan erstellt, wie es in den [root.GetName] genutzt werden könnte. Mit Erlaubnis der [from.GetName] hat sie einige Proben mit der letzten Sendung geschickt."

dpe_xenophile_mission.17.name:0 "Technologie-Austausch?"
dpe_xenophile_mission.17.desc:0 "Unsere Delegation ist von einem bestimmten Element der [from.GetSpeciesAdj] Technologie fasziniert, das deutlich fortschrittlicher ist als unsere eigene. Eine Wissenschaftlerin der Mission hat herausgefunden, wie es funktioniert, und einen Plan erstellt, wie es in den [root.GetName] genutzt werden könnte. Die [from.GetSpeciesNamePlural] haben ihr erlaubt, uns ihre Arbeit zu schicken, unter der Bedingung, dass wir ihnen im Gegenzug Proben unserer neuesten Technologien senden."
dpe_xenophile_mission.17.A:0 "Klar, schickt ihnen die Proben."
dpe_xenophile_mission.17.B:0 "Wir können auch ohne diese Technologie auskommen."
dpe_xenophile_mission.17.C:0 "Versuchen ihre Arbeit herauszuschmuggeln."
dpe_xenophile_mission.17.C.tooltip:0 "Die [from.GetSpeciesNamePlural] werden unseren Schmuggelversuch entdecken und könnten sehr wütend werden."

dpe_xenophile_mission.18.name:0 "Technologischer Neid"
dpe_xenophile_mission.18.desc:0 "Unsere Delegation ist von einem bestimmten Element der [from.GetSpeciesAdj] Technologie fasziniert, das deutlich fortschrittlicher ist als unsere eigene. Eine Wissenschaftlerin der Mission hat herausgefunden, wie es funktioniert, und einen Plan erstellt, wie es in den [root.GetName] genutzt werden könnte. Allerdings haben die [from.GetSpeciesNamePlural] ihr verboten, uns ihre Arbeit zu schicken, mit der Begründung, dass dies nicht Teil der Vereinbarung war."
dpe_xenophile_mission.18.A:0 "Versuchen ihre Arbeit herauszuschmuggeln."

dpe_xenophile_mission.171.name:0 "$dpe_title_response$"
dpe_xenophile_mission.171.desc:0 "Hier sind unsere Proben, [root.GetSpeciesName]."
dpe_xenophile_mission.171.option:0 "Vielen Dank!"

dpe_xenophile_mission.172.name:0 "$dpe_xenophile_mission.171.name$"
dpe_xenophile_mission.172.desc:0 "Wir können auch ohne Eure Technologien auskommen, [from.GetSpeciesName]."
dpe_xenophile_mission.172.option:0 "Bedauerlich."

dpe_xenophile_mission.173.name:0 "Schmuggeloperation erfolgreich"
dpe_xenophile_mission.173.desc:0 "Unserem Team ist es gelungen, die Arbeit unserer Wissenschaftlerin aus den [fromfrom.GetName] herauszuschmuggeln. Die Operation verlief reibungslos und die [fromfrom.GetSpeciesNamePlural] haben nichts bemerkt."

dpe_xenophile_mission.174.name:0 "Die [from.GetSpeciesNamePlural] versuchten unsere Technologien zu schmuggeln!"
dpe_xenophile_mission.174.desc:0 "Unser Geheimdienst hat etwas Beunruhigendes entdeckt: Nachdem sie keine Erlaubnis erhielten, Proben unserer Technologie zu den [from.GetName] zu senden, versuchen die verräterischen [from.GetSpeciesNamePlural] stattdessen, sie heimlich herauszuschmuggeln. Die Schuldigen befinden sich nun in unserem Gewahrsam, aber wir haben Beweise, dass sie auf staatliche Anweisung handelten. Wie sollen wir reagieren?"
dpe_xenophile_mission.174.A:0 "Wir verstehen die Versuchung. Die [from.GetSpeciesNamePlural] diskret tadeln."
dpe_xenophile_mission.174.B:0 "Wir können den [from.GetSpeciesNamePlural] nicht vertrauen. Das Projekt beenden und sie nach Hause schicken."

dpe_xenophile_mission.175.name:0 "Verärgerung über Schmuggel"
dpe_xenophile_mission.175.desc:0 "Werte [root.GetSpeciesNamePlural], wir haben einige Unruhestifter aus Ihrer Delegation festgenommen. Anscheinend versuchten sie, unsere Technologien zu Ihnen zu schmuggeln. Bitte stellen Sie sicher, dass dies nicht wieder vorkommt - es wäre äußerst unangenehm, wenn die Öffentlichkeit glauben würde, Ihre Delegation spioniere uns aus, was uns zu weiteren Maßnahmen zwingen würde..."
dpe_xenophile_mission.175.option:0 "Verstanden."

dpe_xenophile_mission.176.name:0 "Empörung über Schmuggel"
dpe_xenophile_mission.176.desc:0 "Werte [root.GetSpeciesNamePlural], wir müssen Sie darüber informieren, dass Ihre kulturelle Mission auf unseren Welten beendet ist. Ebenso ziehen wir unsere Mission von Ihren Welten ab. Wir trafen diese Entscheidung, nachdem wir mehrere [root.GetSpeciesNamePlural] festnahmen, als sie versuchten, unsere Technologien aus den [from.GetName] zu schmuggeln - offenbar auf Ihren Befehl hin. Dies hat unser Vertrauen in Sie erschüttert. Wir werden es uns zweimal überlegen, bevor wir wieder mit den [root.GetSpeciesNamePlural] zusammenarbeiten."

dpe_xenomission_denied_tech:0 "Technologieaustausch verweigert"
dpe_xenomission_granted_tech:0 "Technologie geschenkt"
dpe_xenomission_caught_smuggling:0 "Beim Schmuggeln unserer Technologien erwischt"

 
#Xenophilia sub-chain
dpe_xenophile_mission.150.title:0 "[root.GetSpeciesNamePlural] heiraten [from.GetSpeciesNamePlural]"
dpe_xenophile_mission.150.desc:0 "Da die [from.GetSpeciesNamePlural] bald in ihre Heimat zurückkehren werden, haben sich einige [from.GetSpeciesNamePlural] entschieden, ihre [root.GetSpeciesAdj] Partner zu heiraten und stattdessen in den [root.GetName] zu bleiben."

dpe_xenophile_mission.151.title:0 "[root.GetSpeciesNamePlural] leben mit [from.GetSpeciesNamePlural]"
dpe_xenophile_mission.151.desc:0 "Da die [from.GetSpeciesNamePlural] bald in ihre Heimat zurückkehren werden, haben sich einige [from.GetSpeciesNamePlural] entschieden, bei ihren [root.GetSpeciesAdj] Partnern in den [root.GetName] zu bleiben, obwohl solche Partnerschaften nach [root.GetSpeciesAdj] Recht nicht vollständig anerkannt sind."

dpe_xenophile_mission.152.title:0 "[root.GetSpeciesNamePlural] heiraten [from.GetSpeciesNamePlural]?"
dpe_xenophile_mission.152.desc:0 "Da die [from.GetSpeciesNamePlural] bald in ihre Heimat zurückkehren werden, hat die Situation der entstandenen [from.GetSpeciesName]-[root.GetSpeciesName]-Paare neue Bedeutung gewonnen. Das [root.GetSpeciesAdj] Recht bietet derzeit keine klare Regelung zur Legalität solcher Partnerschaften, was für die Betroffenen große Unsicherheit schafft. Die [xenophile_faction.GetName] hat sich bereit erklärt, ihre Sache zu vertreten und drängt darauf, solche Verbindungen innerhalb der [root.GetName] anzuerkennen - auch wenn konservativere Gesellschaftskreise die bloße Vorstellung davon verabscheuen. Sollten wir interspezies Ehen erlauben?"
dpe_xenophile_mission.152.A:0 "Interspezies-Ehen erlauben, sie dürfen bleiben."
dpe_xenophile_mission.152.B:0 "Sie dulden, aber keine Interspezies-Ehen erlauben."
dpe_xenophile_mission.152.C:0 "Interspezies-Beziehungen verbieten und sie wegschicken."

dpe_xenophile_mission.154.title:0 "[root.GetSpeciesNamePlural] heiraten [from.GetSpeciesNamePlural]!"
dpe_xenophile_mission.154.desc:0 "Als unsere Delegierten aus den [from.GetName] zurückkehrten, wurde uns bewusst, dass viele [root.GetSpeciesNamePlural] sich entschieden haben, bei ihren [from.GetSpeciesAdj] Partnern in den [from.GetName] zu bleiben, obwohl solche Praktiken gegen unsere Gesetze verstoßen. Auch wenn wir wenig tun können, um sie daran zu hindern, ist die öffentliche Meinung gespalten, ob diese Individuen unsere Verurteilung oder unser Mitgefühl verdienen."
dpe_xenophile_mission.154.option:0 "Solange sie diese Praktiken nicht nach Hause bringen..."

dpe_xenomission_xenophilia_torn:0 "Debatte über xenophile Ehen"
dpe_xenomission_xenophilia_torn_desc:0 "Das Land ist gespalten in der Debatte über die Gerechtigkeit der Erlaubnis oder des Verbots von Ehen zwischen Individuen verschiedener Spezies."

#End of Chain
dpe_xenophile_mission.101.name:0 "Ein Abschied unter Freunden"
dpe_xenophile_mission.101.desc:0 "Mit einem Hauch von Traurigkeit kehren heute unsere Delegation zu den [from.GetName] und die [from.GetSpeciesAdj] Delegation in unseren Staat nach Hause zurück. Die Initiative war ein großer Erfolg! In den letzten zehn Jahren haben unsere beiden Völker einander gut kennengelernt, und viele neue Freundschaften sind entstanden. Wir hoffen, dass wir in eine Ära dauerhaften Friedens und der Zusammenarbeit zwischen [root.GetSpeciesNamePlural] und [from.GetSpeciesNamePlural] eintreten."
dpe_xenophile_mission.102.name:0 "Ein Abschied unter Freunden"
dpe_xenophile_mission.102.desc:0 "Unsere Delegation zu den [from.GetName] und die [from.GetSpeciesAdj] Delegation in unseren Staat kehren heute nach Hause zurück. Auch wenn es nicht immer einfach war, hat die Initiative dazu beigetragen, ein besseres Verständnis zwischen den beiden Spezies zu fördern und uns ermöglicht, eine stärkere Beziehung zu den [from.GetName] aufzubauen."
dpe_xenophile_mission.102.desc.spying:0 "Unsere Delegation zu den [from.GetName] und die [from.GetSpeciesAdj] Delegation in unseren Staat kehren heute nach Hause zurück. Die Initiative war sehr lohnend für uns: Nicht nur konnten wir eine stärkere Beziehung zu den [from.GetName] aufbauen, sondern wir konnten durch unsere Spionageoperationen auch beträchtliches Wissen von ihnen gewinnen."
dpe_xenophile_mission.103.name:0 "Die Entdeckungsmission ist beendet"
dpe_xenophile_mission.103.desc:0 "Sowohl unsere Bevölkerung als auch die der [from.GetSpeciesNamePlural] atmen heute erleichtert auf, als unsere gegenseitigen Delegationen nach Hause zurückkehren. Die Initiative war in keiner Weise ein Erfolg: Die beiden Spezies konnten einfach keine gute Verbindung zueinander aufbauen. Es gab mehrere unangenehme Vorfälle, und wenn überhaupt, verhärtete sich die Meinung jeder Spezies gegenüber der anderen mit der Zeit. Es muss noch viel Fortschritt gemacht werden, bevor [root.GetSpeciesNamePlural] und [from.GetSpeciesNamePlural] einander vertrauen können."
dpe_xenophile_mission.104.name:0 "Die Entdeckungsmission ist beendet"
dpe_xenophile_mission.104.desc:0 "Unsere Delegation zu den [from.GetName] und die [from.GetSpeciesAdj] Delegation in unseren Staat kehren heute nach Hause zurück. Aus Sicht der Verbesserung der Beziehungen zwischen unseren Spezies war die Mission ein völliger Misserfolg: Die beiden Spezies konnten einfach keine gute Verbindung zueinander aufbauen. Es gab mehrere unangenehme Vorfälle, und wenn überhaupt, verhärtete sich die Meinung jeder Spezies gegenüber der anderen mit der Zeit. Allerdings [root.GetDPEDeceitSuccess]"

#GetDPEDeceitSuccess
dpe_xenophile_spying_positive:0 "konnten wir, ohne dass die [from.GetSpeciesNamePlural] es bemerkten, eine beträchtliche Menge an Wissen von ihnen gewinnen, wodurch sich die Initiative für uns definitiv gelohnt hat!"
dpe_xenophile_spying_caught:0 "auch wenn die [from.GetSpeciesNamePlural] schließlich unsere Spionageaktivitäten durchschauten und uns zwangen, sie einzustellen, konnten wir viel nützliches Wissen von ihnen gewinnen."

