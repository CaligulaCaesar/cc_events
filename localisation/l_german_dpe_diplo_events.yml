dpe_contraband_event.1.name:0 "Schmugglerringe"
dpe_contraband_event.1.desc:0 "Unsere Strafverfolgungsbehörden haben entdeckt, dass einige unserer Bürger Waren in das [dpe_neighbor.GetName] schmuggeln. Die geschmuggelten Güter sind in unserem Reich völlig legal, wirken auf die [dpe_neighbor.GetSpeciesAdj] Biologie jedoch wie eine mäßig starke halluzinogene Droge - weshalb die [dpe_neighbor.GetSpeciesAdj] Regierung sehr strenge Beschränkungen erlassen hat.\n\nEinige der Schmuggler sind gewöhnliche Bürger, die mit Bekannten auf der anderen Seite zusammenarbeiten, andere sind große Konzerne, die legale Waren zusammen mit Schmuggelware verkaufen. Zusammen verdienen diese Gruppen beträchtliche Summen und tragen zur Wirtschaft bei. Wie sollen wir damit umgehen?"
dpe_contraband_event.1.A:0 "Hart durchgreifen. Wir können unsere Außenbeziehungen nicht gefährden."
dpe_contraband_event.1.B:0 "Ein Auge zudrücken und die wirtschaftlichen Vorteile nutzen."
dpe_contraband_event.1.B.tooltip:0 "Das [dpe_neighbor.GetName] wird erzürnt sein, falls dies entdeckt wird."
dpe_contraband_event.1.C:0 "Schutzgeld von diesen Banden erpressen."
dpe_contraband_event.1.C.tooltip:0 "Das [dpe_neighbor.GetName] wird außer sich sein, falls unsere Beteiligung aufgedeckt wird."

dpe_contraband_event.90.name:0 "Schmugglerringe gestoppt"
dpe_contraband_event.90.desc:0 "Der [from.GetSpeciesAdj] Botschafter hat sich mit einer interessanten Geschichte an unseren Außenminister gewandt: Offenbar hat ihre Regierung kürzlich mehrere Schmugglerringe am Rand ihres Territoriums aufgedeckt, die beträchtliche Mengen halluzinogener Drogen in unser Gebiet geschmuggelt hatten. Nach der Entdeckung sind die [from.GetSpeciesNamePlural] hart gegen diese Verbrecherbanden vorgegangen und haben eine potenzielle Schmuggelkrise in unserem Reich verhindert."
dpe_contraband_event.90.option:0 "Wir danken Euch!"

dpe_contraband_event.2.name:0 "Schmuggelkrise"
dpe_contraband_event.2.desc:0 "Lokale Behörden auf unseren Planeten berichten von einem massiven Anstieg beim Konsum einer bestimmten halluzinogenen Droge, deren Handel und Nutzung nach [root.GetSpeciesAdj] Recht illegal ist. Das Problem hat ein so ernstes Ausmaß angenommen, dass offensichtlich Maßnahmen auf nationaler Ebene erforderlich sind. Wie sollen wir reagieren?"
dpe_contraband_event.2.A:0 "Die Droge legalisieren und besteuern."
dpe_contraband_event.2.B:0 "Hart durchgreifen! Wir werden diese offene Missachtung des Gesetzes nicht tolerieren."

dpe_contraband_event.21.name:0 "Die [from.GetSpeciesNamePlural] legalisieren unsere Drogen"
dpe_contraband_event.21.desc.tolerate:0 "Das [from.GetName] hat die Schmuggelware legalisiert, die unsere Bürger in ihr Territorium schmuggelten. Unsere tolerante Haltung wurde damit bestätigt."
dpe_contraband_event.21.desc.extort:0 "Das [from.GetName] hat die Schmuggelware legalisiert, die unsere Bürger in ihr Territorium schmuggelten - ein Handel, durch den wir erhebliche Einnahmen durch Erpressung erzielten. Nun, da die Bedrohung durch das Gesetz nicht mehr existiert, weigern sich unsere Händler, die vereinbarten Zahlungen zu leisten, und haben durchblicken lassen, dass sie die [from.GetSpeciesNamePlural] über unsere Vergehen informieren werden, falls wir darauf bestehen."
dpe_contraband_event.21.option:0 "Immerhin haben wir jetzt eine weitere legale Exportmöglichkeit."

dpe_drug_trade_legit:0 "Legaler Drogenhandel"
dpe_cracked_down_on_drugs_opinion:0 "Sind gegen Schmuggler für uns vorgegangen"  
dpe_drug_cartels_crackdown:0 "Geht gegen Schmuggler vor"
dpe_taxing_drugs:0 "Besteuert legalisierte Drogen"
dpe_taxing_drugs_desc:0 "Durch die Besteuerung der Drogen kann der Staat Einnahmen erzielen. Der leichte Zugang zu Drogen beeinträchtigt jedoch die Produktivität."

dpe_taxing_drugs_faction:0 "Legalisierte Drogen"
dpe_contraband_crisis:0 "Schmuggelkrise"
dpe_taking_action_drugs_faction:0 "Geht gegen Drogen vor"
dpe_drug_cartels_tolerate:0 "Toleriert Schmugglerringe"
dpe_drug_cartels_tolerate_desc:0 "Die Regierung lässt es zu, dass sich Bürger durch den Drogenhandel mit Ausländern bereichern."
dpe_drug_cartels_extort:0 "Unterstützt Schmugglerringe"
dpe_drug_cartels_extort_desc:0 "Die Regierung unterstützt Drogenringe im Austausch gegen erpresstes Geld."

dpe_contraband_event.4.name:0 "Ein proaktiverer Ansatz?"
dpe_contraband_event.4.desc:0 "Unsere Strafverfolgungsbehörden arbeiten unermüdlich daran herauszufinden, woher all diese illegalen Waren stammen. Bisher hatten wir wenig Erfolg, weshalb der Leiter unserer inneren Sicherheit einen proaktiveren Ansatz vorschlägt: Statt nur bekannte Fälle zu untersuchen, sollen Beamte jeden festnehmen, der möglicherweise in den Handel verwickelt ist. Dies würde Bekannte, Arbeitskollegen, Familienmitglieder und andere einschließen, die regelmäßig Kontakt zu Verdächtigen haben. Dies würde einen sehr radikalen Präzedenzfall für unsere Strafverfolgungs- und Nachrichtendienste schaffen. Sollen sie fortfahren?"
dpe_contraband_event.4.A:0 "Tut es! Wir müssen diese Schmuggler um jeden Preis stoppen!"
dpe_contraband_event.4.B:0 "Das ginge zu weit. Wir werden die Schmuggler auf andere Weise finden."
dpe_contraband_event.4.B.tooltip:0 "Es wird schwieriger sein, die Quelle der Drogen aufzuspüren."

dpe_contraband_event.45.name:0 "Proaktive Drogenkontrollen"
dpe_contraband_event.45.desc:0 "Nach längeren erfolglosen Bemühungen, die Herkunft der illegalen Waren aufzudecken, haben unsere Strafverfolgungsbehörden begonnen, alle mutmaßlich am Handel Beteiligten festzunehmen - einschließlich Bekannte, Arbeitskollegen, Familienmitglieder und andere, die regelmäßig Kontakt zu Verdächtigen haben. Unsere Behörden sind zuversichtlich, dass dies uns erlaubt, ihre Quelle schnell aufzuspüren, auch wenn einige Bürger von der Härte dieser Maßnahme beunruhigt sind."
dpe_contraband_event.45.tooltip:0 "Einer von fünf nicht-autoritären Bürgern £pops erhält den Modifikator $dpe_raids_worry$, der §R+100%§! egalitäre Anziehung gewährt."

dpe_contraband_stop_and_search_faction:0 "Übergriffe der Sicherheitsdienste"
dpe_raids_worry:0 "Übergriffe der Sicherheitsdienste"

dpe_contraband_closed_borders:0 "Gibt uns die Schuld an der Drogenkrise"
dpe_contraband_source_of_drugs:0 "Drogenschmuggel"

dpe_contraband_event.51.name:0 "Drogenquelle im [from.GetName] aufgedeckt"
dpe_contraband_event.51.desc:0 "Unsere Agenten haben mutmaßliche Schmuggler verhört und dabei wichtige Beweise gefunden. Sie erhielten einen Hinweis auf eine Schmugglerbande nahe einer unserer Grenzwelten. Nach einem Hinterhalt gelang es ihnen, ein Schmugglerschiff außer Gefecht zu setzen. Bei der Enterung kam es zu einem kurzen Feuergefecht, doch die Banditen wurden schnell überwältigt. Zu ihrer Überraschung waren die Hälfte der Beteiligten [dpe_drugs_country.GetSpeciesAdj] Bürger! Diese Schurken wurden zur Befragung in ein Gefängnis gebracht, wo sie zugaben, dass das [dpe_drugs_country.GetName] diese Schmugglerringe gewähren lässt, solange sie der Regierung einen Anteil abgeben. Wie sollen wir reagieren?"
dpe_contraband_event.51.A:0 "Inakzeptabel! Bestellt ihren Botschafter ein, wir werden ein Wörtchen mit ihm reden."
dpe_contraband_event.51.B:0 "Zurückhaltung zeigen - wir wollen keinen diplomatischen Zwischenfall."
dpe_contraband_event.51.B.tooltip:0 "Vermeidet politische Diskussionen und kontaktiert den [dpe_drugs_country.GetSpeciesAdj] Botschafter diskret, um die Abschiebung ihrer Bürger im Austausch für Maßnahmen anzubieten."

dpe_contraband_event.52.name:0 "$dpe_contraband_event.51.name$"
dpe_contraband_event.52.desc:0 "Die Untersuchung zur Herkunft der Schmuggelware machte nur langsam Fortschritte, doch nun gab es endlich einen Durchbruch: Unsere Zollbeamten haben eine große Menge halluzinogener Drogen entdeckt, die in falsch gekennzeichneten Kisten inmitten einer riesigen Warenlieferung aus dem [dpe_drugs_country.GetName] versteckt waren. Diese wurde von einem großen transnationalen [dpe_drugs_country.GetSpeciesAdj] Konzern in unser Land importiert. Weitere Untersuchungen zeigten, dass die Droge eine deutlich geringere Wirkung auf [dpe_drugs_country.GetSpeciesNamePlural] hat und daher in ihrem Land weit verbreitet ist. Unsere Geheimdienst- und Grenzsicherheitsabteilungen vermuten daher, dass dies kein Einzelfall ist und haben eine gründliche Überprüfung aller Grenzübertritte von dort begonnen. Wie sollen wir reagieren?"
dpe_contraband_event.52.A:0 "Sie werden den Tag bereuen, an dem sie beschlossen haben, vom Leid unserer Bürger zu profitieren!"
dpe_contraband_event.52.A.tooltip:0 "Beschlagnahmt die Vermögenswerte des Konzerns und führt strenge Grenzkontrollen ein."
dpe_contraband_event.52.B:0 "Zurückhaltung zeigen - wir wollen keinen Zwischenfall."
dpe_contraband_event.52.B.tooltip:0 "Stellt die am Drogenhandel Beteiligten vor Gericht, aber macht keine Anschuldigungen gegen die [dpe_drugs_country.GetSpeciesAdj] Regierung."
dpe_contraband_event.52.C:0 "Kontaktiert ihren Botschafter und sucht eine diplomatische Lösung."

dpe_contraband_event.53.name:0 "$dpe_contraband_event.51.name$"
dpe_contraband_event.53.desc:0 "Unsere Strafverfolgungsbehörden haben eine Spur zur Quelle der Drogen gefunden, die unser Land überschwemmt haben. Sie begannen, Gebiete mit gehäuften Drogenmeldungen abzuriegeln und verhörten systematisch alle Verdächtigen. Dabei schnappten sie einen feigen Dealer, der für eine mildere Strafe bereit war auszupacken. Dank glücklicher Nachlässigkeit des Drogenkartells konnten wir durch seine Informationen die Identität der Schmuggler zurückverfolgen. Zu unserer Überraschung sind die meisten von ihnen [dpe_drugs_country.GetSpeciesNamePlural] - tatsächlich schmuggelten sie die Drogen aus dem [dpe_drugs_country.GetName], wo sie legal sind.\n\nUnsere anschließenden Ermittlungen fanden keine Beweise für eine Mittäterschaft der [dpe_drugs_country.GetSpeciesAdj] Regierung, aber unser Geheimdienst glaubt, sie wussten wahrscheinlich von den Aktivitäten ihrer Bürger, unternahmen aber nichts. Was ist unser nächster Schritt?"
dpe_contraband_event.53.A:0 "Sofortige Maßnahmen ergreifen und die Grenze schließen."
dpe_contraband_event.53.B:0 "[from.GetSpeciesAdj] Hilfe bei der gemeinsamen Bekämpfung des Drogenproblems erbitten."
dpe_contraband_event.53.B.tooltip:0 "Ignoriert stillschweigend die Vermutung unseres Geheimdienstes, dass die [dpe_drugs_country.GetSpeciesAdj] Regierung davon wusste, und sucht eine diplomatische Lösung."

dpe_contraband_event.54.name:0 "$dpe_contraband_event.51.name$"
dpe_contraband_event.54.desc:0 "Obwohl die Ermittlungen langsam verliefen, gab es Fortschritte. Wir haben Personen festgenommen, die beim Verkauf oder Kauf von Drogen erwischt wurden, und durch ihre Verhöre beginnen wir, ein Bild der Situation zu erhalten. Offenbar haben normale Bürger eines Nachbarreiches, des [dpe_drugs_country.GetName], begonnen, die Waren an kriminelle Elemente unserer Gesellschaft zu verkaufen. Diese Waren sind in ihrem irregeleiteten Reich legal, weshalb sie leichten Zugang dazu haben. Bisher haben wir keine handfesten Beweise für eine Mittäterschaft der Regierung, aber viele unserer Berater vermuten, dass sie nicht völlig unwissend über die Aktivitäten ihrer Bürger sein konnten. Wie sollen wir vorgehen?"
dpe_contraband_event.54.A:0 "Strengere Grenzkontrollen einführen."
dpe_contraband_event.54.B:0 "Ein Angebot zur gemeinsamen Bekämpfung dieser Schmuggler machen!"

dpe_contraband_event.61.name:0 "Die [from.GetSpeciesNamePlural] haben ihre Drogen zu uns zurückverfolgt!"
dpe_contraband_event.61.desc:0 "Wir haben Euren Plan durchschaut, [root.GetSpeciesName]. Nie wieder werdet Ihr unser Land mit illegalen Drogen überschwemmen! Möge Euer Name von allen verflucht werden, die Gerechtigkeit und Rechtsstaatlichkeit achten!"
dpe_contraband_event.61.option:0 "Es tut uns nicht leid."

dpe_contraband_event.62.name:0 "$dpe_contraband_event.61.name$"
dpe_contraband_event.62.desc:0 "[root.GetSpeciesName], wir haben von einem üblen Plan Eurer Regierung erfahren, sich durch die Überschwemmung unseres Landes mit Drogen zu bereichern. Nun, wir sträuben uns zu glauben, dass jene, die wir als Freunde betrachten, so etwas tun würden! Wenn Ihr uns helft, dieses Problem anzugehen, werden wir diese Anschuldigungen nicht weiterverfolgen - und auch nicht zulassen, dass sie an andere durchsickern."
dpe_contraband_event.62.A:0 "Natürlich werden wir Euch helfen."
dpe_contraband_event.62.B:0 "Wir werden Euch nicht helfen, [from.GetSpeciesName]."
dpe_contraband_event.62.B.tooltip:0 "Die [from.GetSpeciesNamePlural] werden sehr unzufrieden sein."

dpe_contraband_event.621.name:0 "$dpe_title_response$"
dpe_contraband_event.621.desc:0 "Natürlich werden wir Euch helfen, [root.GetSpeciesName]."
dpe_contraband_event.621.A:0 "Ihr habt unseren Dank."

dpe_contraband_event.622.name:0 "$dpe_title_response$"
dpe_contraband_event.622.desc:0 "Wir werden Euch nicht helfen, [root.GetSpeciesName]."
dpe_contraband_event.622.A:0 "Dann lasst Ihr uns keine Wahl."

dpe_contraband_event.63.name:0 "$dpe_contraband_event.62.name$"
dpe_contraband_event.63.desc:0 "Wir haben den üblen Plan Eurer Bürger durchschaut, [root.GetSpeciesName]. Nie wieder werdet Ihr unser Land mit illegalen Drogen überschwemmen! Wir haben die Vermögenswerte der Verantwortlichen beschlagnahmt und Maßnahmen ergriffen, damit es andere skrupellose [root.GetSpeciesNamePlural] in Zukunft schwerer haben, unser Vertrauen zu missbrauchen."
dpe_contraband_event.63.option:0 "Wir verurteilen Eure Handlungen."

dpe_contraband_event.64.name:0 "$dpe_contraband_event.62.name$"
dpe_contraband_event.64.desc:0 "[root.GetSpeciesAdj] Freund, wir haben einen [root.GetSpeciesAdj] Konzern beim Schmuggel illegaler Drogen in das [from.GetName] ertappt. Wir hoffen sehr, dass Eure Regierung nichts mit diesem Plan zu tun hat... tatsächlich haben wir unsere Ermittler angewiesen, mit dieser Hoffnung im Hinterkopf zu handeln, solange der Drogenstrom nachlässt, wenn Ihr versteht, was wir meinen..."
dpe_contraband_event.64.A:0 "Nun, das Spiel ist wohl aus."
dpe_contraband_event.64.B:0 "Welche Drogen?"
dpe_contraband_event.64.B.tooltip:0 "Die [from.GetSpeciesNamePlural] werden sehr verärgert sein."

dpe_contraband_event.641.name:0 "$dpe_title_response$"
dpe_contraband_event.641.desc:0 "Wir wissen nicht, wovon Ihr sprecht. Wie könnt Ihr es wagen, solch eine Anschuldigung zu machen!"
dpe_contraband_event.641.A:0 "Vielleicht sollten wir Eure Rolle etwas genauer untersuchen..."

dpe_contraband_event.642.name:0 "Die [from.GetSpeciesNamePlural] verkünden unsere Schuld!"
dpe_contraband_event.642.desc:0 "Weitere Ermittlungen haben die Mittäterschaft Eurer Regierung am Schmuggel aufgedeckt, [root.GetSpeciesName]. Wir bedauern, dass uns dies zu drastischeren Maßnahmen zwingt."

dpe_contraband_event.66.name:0 "$dpe_contraband_event.62.name$"
dpe_contraband_event.66.desc:0 "Wir haben Eure Bürger beim Drogenschmuggel in unser Land ertappt, [root.GetSpeciesName]. Da Eure Regierung keine Schritte zur Durchsetzung des Gesetzes unternommen hat, haben wir beschlossen, unsere Grenze zu Euch zu schließen."
dpe_contraband_event.66.option:0 "Wir verurteilen Eure Handlungen."

dpe_contraband_event.68.name:0 "$dpe_contraband_event.62.name$"
dpe_contraband_event.68.desc:0 "Geschätzter [root.GetSpeciesName], wir haben eine Anzahl Eurer Bürger beim Drogenschmuggel in unser Land ertappt. Dies verursacht eine erhebliche Drogenkrise im [from.GetName]. Würdet Ihr uns helfen, dieses Drogenproblem zu bekämpfen?"
dpe_contraband_event.68.A:0 "Natürlich werden wir Euch helfen."
dpe_contraband_event.68.B:0 "Wir werden Euch nicht helfen, [from.GetSpeciesName]."
dpe_contraband_event.68.B.tooltip:0 "Die [from.GetSpeciesNamePlural] werden unzufrieden sein:"

dpe_contraband_event.682.name:0 "$dpe_title_response$"
dpe_contraband_event.682.desc:0 "Wir können Euch nicht helfen, [root.GetSpeciesName]."
dpe_contraband_event.682.A:0 "Dann müssen wir Grenzkontrollen einführen."

dpe_contraband_event.69.name:0 "$dpe_contraband_event.62.name$"
dpe_contraband_event.69.desc:0 "Geschätzter [root.GetSpeciesName], wir haben eine Anzahl Eurer Bürger beim Drogenschmuggel in unser Land ertappt. Dies verursacht eine erhebliche Drogenkrise im [from.GetName]. Aus diesem Grund haben wir beschlossen, strengere Grenzkontrollen einzuführen und den [root.GetSpeciesAdj] Zugang zu unserem Raum stark einzuschränken. Wir danken für Euer Verständnis."
dpe_contraband_event.69.option:0 "Wir verurteilen Eure Handlungen."

dpe_contraband_event.900.title:0 "Der Drogenhandel bricht zusammen"
dpe_contraband_event.900.desc:0 "Die Schließung unserer Grenze zum [dpe_drugs_country.GetName] hat die Schmuggelkrise beendet. Offenbar kamen die Drogen von dort in unser Land."
dpe_contraband_event.900.option:0 "Ich verstehe."

dpe_contraband_event.901.title:0 "Der Drogenhandel bricht zusammen"
dpe_contraband_event.901.desc:0 "Das [from.GetName] hat seine Grenze zu uns geschlossen. Dieser Schritt hat es unseren Schmugglern erheblich erschwert, Drogen in ihr Land zu liefern. Unglücklicherweise haben die [from.GetSpeciesNamePlural] den Zusammenhang bemerkt und (korrekt) geschlussfolgert, dass wir die Schuldigen sein müssen. Dies hat unsere Beziehungen merklich abgekühlt."

dpe_contraband_event.999.name:0 "Drogenquelle lokalisiert"
dpe_contraband_event.999.desc:0 "Das Chaos, das das [dpe_drugs_country.GetName] zu Fall gebracht hat, scheint den Drogenhandel gestört zu haben, der offenbar von dort ausging. Jetzt, da wir die Quelle der Drogen kennen, können wir das Problem besser bekämpfen."
dpe_contraband_event.999.option:0 "Gut zu wissen."

dpe_contraband_event.9991.name:0 "Neue Abnehmer für unsere Drogen benötigt"
dpe_contraband_event.9991.desc:0 "Mit dem Fall von [LastKilledCountryName] müssen unsere Schmuggler sich ein neues Ziel suchen."
dpe_contraband_event.9991.option:0 "Bedauerlich."



dpe_xenomission_imprisoned_citizens:0 "Inhaftierte Bürger" 
 
 
 ##########Egalitarian Mission 1
 
dpe_egalitarian_missions.1.name:0 "Eine Frage der Abstimmung"
dpe_egalitarian_missions.1.desc:0 "Unsere Berater haben unsere Beziehung zum [dpe_egalitarian.GetName] ausführlich diskutiert und einen hinterhältigen Plan entwickelt. Viele sind überzeugt, dass wir sie zu unserem Vorteil nutzen können, indem wir sie bitten, unsere Wahlen zu überwachen. Zwar haben wir momentan keine Wahlen und planen auch nicht, dem Volk jemals eine wichtige Rolle bei der Staatsführung zu geben, aber wir können sie zufriedenstellen, indem wir Abstimmungen über unwichtige politische Entscheidungen und untergeordnete Führungspositionen zulassen. Unabhängig davon, was der Pöbel entscheidet, werden wir einfach behaupten, die Abstimmung sei wie von uns gewünscht ausgegangen, und sie können das Gegenteil nicht beweisen.\n\nHier kommen unsere Freunde ins Spiel: Auch wenn unser Volk unseren Plan nicht durchschaut, können wir sicher sein, dass bestimmte andere Nationen in der Galaxis höchst skeptisch sein und alles tun werden, um die Legitimität unserer Wahlen anzuzweifeln. Wenn wir unsere demokratischen Freunde davon überzeugen können, die Wahlen zu 'überwachen' und die von uns verkündeten Ergebnisse zu bestätigen, verleiht uns das die nötige Glaubwürdigkeit. Stimmt Ihr diesem Plan zu?"
dpe_egalitarian_missions.1.A:0 "Schickt die Anfrage und wartet ihre Antwort ab." (Kette wird fortgesetzt)
dpe_egalitarian_missions.1.B:0 "Nein! Selbst Scheinwahlen sind zu viel für das gemeine Volk."
dpe_egalitarian_missions.1.B.tooltip:0 "Alle Popfraktionen außer der totalitären Fraktion erhalten den Modifikator §R$dpe_denied_a_say$§!, der gewährt:\n\n§R-20% $MOD_FACTION_APPROVAL$§!"
dpe_egalitarian_missions.1.A.tooltip:0 "Wenn das Wahlexperiment erfolgreich ist, erhält das [root.GetName] den Modifikator $dpe_auth_held_successful_election$ für 5 Jahre, der gewährt:\n$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$: §G+50%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+5%§!\n$MOD_COUNTRY_UNREST_UNHAPPY_POP_EFFECT_MULT$: §G-25%§!"

dpe_egalitarian_missions.2.name:0 "Eine unerwartete Anfrage"
dpe_egalitarian_missions.2.desc:0 "Freunde, inspiriert von Eurem Beispiel, planen wir - zum ersten Mal - Wahlen abzuhalten. Angesichts unserer Unerfahrenheit auf diesem Gebiet erbitten wir Eure Unterstützung bei deren Beobachtung... insbesondere bei der Sicherstellung der Glaubwürdigkeit der Ergebnisse. Wärt Ihr bereit, Beobachter zu entsenden?"
dpe_egalitarian_missions.2.option:0 "Seit wann interessiert sich der [from.GetSpeciesAdj] [from.GetRulerTitle] für Wahlen?"

dpe_egalitarian_missions.3.name:0 "Eine unerwartete Anfrage"
dpe_egalitarian_missions.3.desc:0 "Es stimmt, dies ist ein Experiment. Eines, das sorgfältig gesteuert werden muss. Dies sind unsere ersten Schritte auf diesem Weg, und wir müssen natürlich sicherstellen, dass die letzte Autorität beim [from.GetRulerTitle] verbleibt. Wir werden offen sein: Es ist unsere Absicht, unerwünschte Ergebnisse um jeden Preis zu vermeiden. Als unsere Verbündeten erwarten wir Eure Unterstützung bei diesem Unterfangen."
dpe_egalitarian_missions.3.option:0 "Ihr wünscht unsere Hilfe beim Fälschen von Wahlergebnissen?"

dpe_egalitarian_missions.4.name:0 "Eine unerwartete Anfrage"
dpe_egalitarian_missions.4.desc:0 "Wir würden diese bestimmte Formulierung vermeiden, aber ja, wir wünschen Eure Hilfe bei der Sicherstellung der Glaubwürdigkeit des gewünschten Ergebnisses."
dpe_egalitarian_missions.4.A:0 "Gefälschte Wahlen sind besser als keine Wahlen. Wir werden Euch unterstützen."
dpe_egalitarian_missions.4.help.tooltip:0 "Sowohl andere egalitäre Länder als auch unsere eigenen Bürger könnten verärgert sein, wenn sie erfahren, dass wir bei der Manipulation einer Wahl geholfen haben."
dpe_egalitarian_missions.4.B:0 "Wir werden die Heiligkeit der Demokratie nicht beschmutzen!"
dpe_egalitarian_missions.4.C:0 "Wir werden Euch unterstützen, für einen Preis."

dpe_egalitarian_missions.5.name:0 "$dpe_title_response$"
dpe_egalitarian_missions.5.desc:0 "Gefälschte Wahlen sind besser als keine Wahlen. Wir werden Euch unterstützen."

dpe_egalitarian_missions.6.name:0 "$dpe_title_response$"
dpe_egalitarian_missions.6.desc:0 "Wir werden die Heiligkeit der Demokratie nicht beschmutzen!"

