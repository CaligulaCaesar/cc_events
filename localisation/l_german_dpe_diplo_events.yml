dpe_egalitarian_missions.8.name:0 "Unsere Vereinbarung einhalten?"
dpe_egalitarian_missions.8.desc:0 "Seit wir mit der [from.GetSpeciesAdj] Regierung eine Vereinbarung zur 'Überwachung' ihrer Wahlen getroffen haben, kommen einigen Mitgliedern unserer Regierung Zweifel. Viele der eifrigeren Demokraten glauben, wir sollten diese einzigartige Gelegenheit nutzen und, statt bei der Wahlfälschung zu helfen, uns für freie und faire Wahlen im [from.GetName] einsetzen. Unsere vorsichtigeren Berater weisen jedoch darauf hin, dass dies möglicherweise unsere Beziehung zur [from.GetSpeciesAdj] Regierung sowie unser Ansehen in den Augen anderer Nationen ruinieren könnte.\n\nWerden wir mitspielen und die Wahl fälschen oder sollten wir die wahren Ergebnisse veröffentlichen?"
dpe_egalitarian_missions.8.A:0 "Wir werden die Vereinbarung einhalten."
dpe_egalitarian_missions.8.A.tooltip:0 "Die egalitäre Fraktion und andere egalitäre Nationen werden verärgert sein, wenn bekannt wird, dass wir das Ergebnis gefälscht haben."
dpe_egalitarian_missions.8.B:0 "Die Ergebnisse sind die Ergebnisse, egal was kommt."
dpe_egalitarian_missions.8.B.tooltip:0 "Das [from.GetSpeciesAdj] Regime wird verärgert sein, wenn wir ein Ergebnis verkünden, das ihren Wünschen widerspricht."

dpe_egalitarian_missions.9.name:0 "Wahlen erfolgreich abgehalten"
dpe_egalitarian_missions.9.desc:0 "Die Zeit für unsere erste Wahl ist gekommen. Dank unserer Partnerschaft mit den [from.GetSpeciesNamePlural] wird eine extrem hohe 
Wahlbeteiligung erwartet, da mehrere unserer dissidenteren Gruppen zur Zusammenarbeit bereit sind. Laut unseren Propagandisten ist das Volk sehr begeistert, endlich ein Mitspracherecht in ihrer Regierung zu haben. Unser Plan scheint zu funktionieren, jetzt müssen wir nur noch warten, bis unsere Freunde die Ergebnisse verkünden... Wie erwartet hat unser Kandidat die Wahl gewonnen!"
dpe_egalitarian_missions.9.option:0 "Das Volk wird begeistert sein!"

dpe_egalitarian_missions.91.name:0 "[from.GetSpeciesAdj] Wahlen erfolgreich abgehalten"
dpe_egalitarian_missions.91.desc:0 "Unsere Agenten haben die Wahlen wie angewiesen beobachtet und dokumentiert. Die [from.GetSpeciesNamePlural] Verbündeten sind von unserer Zusammenarbeit bei ihrem Plan sehr angetan, und ihr Volk scheint die ganze Scharade glücklicherweise nicht zu durchschauen. Hoffentlich haben wir der Demokratie heute keinen Bärendienst erwiesen."
dpe_egalitarian_missions.91.option:0 "Wir haben getan, was nötig war."

dpe_egalitarian_missions.10.name:0 "Wahlen abgehalten"
dpe_egalitarian_missions.10.desc:0 "$dpe_egalitarian_missions.9.desc$\n\nAllerdings scheint die Opposition zu glauben, dass sie einen viel größeren Stimmenanteil erhalten hat als ihr zugeteilt wurde. Unglücklicherweise stimmt das sogar. Die undankbaren Narren protestieren gegen das Ergebnis, was bei den [from.GetSpeciesNamePlural] für große Verlegenheit gesorgt hat."
dpe_egalitarian_missions.10.option:0 "Sie werden es überleben."

dpe_egalitarian_missions.101.name:0 "[from.GetSpeciesAdj] Wahlen abgehalten"
dpe_egalitarian_missions.101.desc:0 "Unsere Agenten haben die Wahlen wie angewiesen beobachtet und dokumentiert. Die [from.GetSpeciesNamePlural] Verbündeten sind von unserer Zusammenarbeit bei ihrem Plan sehr angetan, da wir ein für ihre Führung sehr günstiges Ergebnis verkündet haben. Allerdings fechtet die [from.GetSpeciesAdj] Opposition das Ergebnis an, da sie zu Recht glaubt, mehr Stimmen erhalten zu haben als die verkündeten Ergebnisse suggerieren. Leider scheint dieser Vorfall sowohl die Aufmerksamkeit pro-demokratischer Interessengruppen in unserem Land als auch die Regierungen anderer demokratischer Länder erregt zu haben, die mit Abscheu und Empörung reagieren."
dpe_egalitarian_missions.101.option:0 "Wir haben getan, was nötig war."

dpe_egalitarian_missions.11.name:0 "Wahlen erfolgreich abgehalten"
dpe_egalitarian_missions.11.desc:0 "Die Zeit für unsere erste Wahl ist gekommen. Dank unserer Partnerschaft mit den [from.GetSpeciesNamePlural] wird eine extrem hohe Wahlbeteiligung erwartet, da mehrere unserer dissidenteren Gruppen zur Zusammenarbeit bereit sind. Laut unseren Propagandisten ist das Volk sehr begeistert, endlich ein Mitspracherecht in ihrer Regierung zu haben. Unser Plan scheint zu funktionieren, jetzt müssen wir nur noch warten, bis unsere Freunde die Ergebnisse verkünden... Wie erwartet hat unser Kandidat die Wahl gewonnen!\n\nDas Ergebnis ist allerdings etwas knapper als erhofft. Offenbar haben die [from.GetSpeciesNamePlural] die wahren Ergebnisse verkündet, anstatt sie mehr zu unseren Gunsten zu arrangieren. Wir werden ihnen unsere Unzufriedenheit mitteilen."
dpe_egalitarian_missions.11.option:0 "Das Volk wird begeistert sein!"

dpe_egalitarian_missions.111.name:0 "[from.GetSpeciesAdj] Wahlen abgehalten"
dpe_egalitarian_missions.111.desc:0 "[from.GetSpeciesNamePlural], wir schätzen Eure Hilfe bei den Wahlen. Allerdings sind wir etwas enttäuscht, dass Ihr das Ergebnis so knapp habt ausfallen lassen - wir müssen nochmals betonen, dass unser Ziel nicht kompetitive demokratische Wahlen sind, sondern das Volk mit dem Anschein solcher zufriedenzustellen!"
dpe_egalitarian_missions.111.option:0 "Gut gemachte Arbeit."

dpe_egalitarian_missions.12.name:0 "Wahlniederlage!"
dpe_egalitarian_missions.12.desc:0 "Die Zeit für unsere erste Wahl ist gekommen. Dank unserer Partnerschaft mit den [from.GetSpeciesNamePlural] wird eine extrem hohe Wahlbeteiligung erwartet, da mehrere unserer dissidenteren Gruppen zur Zusammenarbeit bereit sind. Laut unseren Propagandisten ist das Volk sehr begeistert, endlich ein Mitspracherecht in ihrer Regierung zu haben. Unser Plan scheint zu funktionieren, jetzt müssen wir nur noch warten, bis unsere Freunde die Ergebnisse verkünden... Was! Wie konnten wir verlieren?"
dpe_egalitarian_missions.12.option:0 "Die [from.GetSpeciesNamePlural] haben uns hintergangen!"

dpe_egalitarian_missions.121.name:0 "[from.GetSpeciesAdj] Zorn über Wahlergebnis"
dpe_egalitarian_missions.121.desc:0 "Verräterischer Abschaum! Wie könnt Ihr es wagen, uns so dreist zu hintergehen! Wir werden uns rächen..."
dpe_egalitarian_missions.121.option:0 "Ein Sieg für die Demokratie!"

