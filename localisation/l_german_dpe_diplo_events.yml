dpe_egalitarian_missions.205.name:0 "$dpe_egalitarian_missions.9.name$"
dpe_egalitarian_missions.205.desc:0 "Die [from.GetSpeciesNamePlural] haben die Wahlergebnisse verkündet: Unsere Kandidaten haben wie vereinbart gewonnen. Die Bürger ahnen nichts von der Täuschung und sind glücklich, dass ihre Stimmen gehört wurden."

dpe_egalitarian_missions.206.name:0 "$dpe_egalitarian_missions.10.name$"
dpe_egalitarian_missions.206.desc:0 "Die [from.GetSpeciesNamePlural] haben die Wahlergebnisse verkündet: Unsere Kandidaten haben wie vereinbart gewonnen. Allerdings scheint die Opposition zu glauben, dass sie einen viel größeren Stimmenanteil erhalten hat als ihr zugeteilt wurde. Unglücklicherweise stimmt das sogar. Die undankbaren Narren protestieren gegen das Ergebnis, was bei den [from.GetSpeciesNamePlural] für große Verlegenheit gesorgt hat."

dpe_egalitarian_missions.207.name:0 "$dpe_egalitarian_missions.11.name$"
dpe_egalitarian_missions.207.desc:0 "Die [from.GetSpeciesNamePlural] haben die Wahlergebnisse verkündet: Unsere Kandidaten haben gewonnen, aber unsere Gegner haben einen respektablen Stimmenanteil erreicht. Offenbar haben sie die wahren Ergebnisse verkündet, anstatt sie mehr zu unseren Gunsten zu arrangieren. Wir werden ihnen unsere Unzufriedenheit mitteilen."

dpe_egalitarian_missions.208.name:0 "$dpe_egalitarian_missions.12.name$"
dpe_egalitarian_missions.208.desc:0 "Die [from.GetSpeciesNamePlural] haben die Wahlergebnisse verkündet: Unsere Gegner haben große Siege errungen! Offenbar haben sie uns hintergangen und die wahren Ergebnisse verkündet, anstatt sie mehr zu unseren Gunsten zu arrangieren. Das ist ein Skandal!"

