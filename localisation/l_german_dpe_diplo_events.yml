dpe_spiritualist_mission.9611.name:0 "Die Kontingenz schlägt auf [dpe_mission_host_planet.GetName] zu!"
dpe_spiritualist_mission.9611.desc:0 "Die Kontingenz hat [dpe_mission_host_planet.GetName] angegriffen und unsere Missionare zusammen mit allen anderen Bewohnern des Planeten abgeschlachtet!"

dpe_spiritualist_mission.9612.name:0 "Die Kontingenz schlägt auf [dpe_mission_host_planet.GetName] zu!"
dpe_spiritualist_mission.9612.desc:0 "Die Kontingenz hat [dpe_mission_host_planet.GetName] angegriffen, wo die [from.GetSpeciesAdj] Missionare stationiert waren! Die Missionare wurden zusammen mit allen anderen Bewohnern des Planeten abgeschlachtet."

dpe_spiritualist_mission.9621.name:0 "Prethoryn greifen [dpe_mission_host_planet.GetName] an!"
dpe_spiritualist_mission.9621.desc:0 "Die Prethoryn haben [dpe_mission_host_planet.GetName] angegriffen und unsere Missionare zusammen mit allen anderen Bewohnern des Planeten abgeschlachtet!"

dpe_spiritualist_mission.9622.name:0 "Die Prethoryn greifen [dpe_mission_host_planet.GetName] an!"
dpe_spiritualist_mission.9622.desc:0 "Die Prethoryn haben [dpe_mission_host_planet.GetName] angegriffen, wo die [from.GetSpeciesAdj] Missionare stationiert waren! Die Missionare wurden zusammen mit allen anderen Bewohnern des Planeten abgeschlachtet."

dpe_spiritualist_mission.9631.name:0 "Extradimensionale greifen [dpe_mission_host_planet.GetName] an!"
dpe_spiritualist_mission.9631.desc:0 "Die Extradimensionalen Invasoren haben [dpe_mission_host_planet.GetName] angegriffen und unsere Missionare zusammen mit allen anderen Bewohnern des Planeten abgeschlachtet!"

dpe_spiritualist_mission.9632.name:0 "Extradimensionale greifen [dpe_mission_host_planet.GetName] an!"
dpe_spiritualist_mission.9632.desc:0 "Die Extradimensionalen Invasoren haben [dpe_mission_host_planet.GetName] angegriffen, wo die [from.GetSpeciesAdj] Missionare stationiert waren! Die Missionare wurden zusammen mit allen anderen Bewohnern des Planeten abgeschlachtet."

dpe_spiritualist_mission.971.name:0 "Unsere Missionare kehren heim"
dpe_spiritualist_mission.971.desc:0 "[dpe_neighbour.GetName] hat die Kontrolle über [dpe_mission_host_planet.GetName] verloren, den Planeten, auf dem unsere Missionare tätig waren. Glücklicherweise konnten unsere Missionare dem Chaos unverletzt entkommen und sind nach Hause zurückgekehrt."

dpe_spiritualist_mission.972.name:0 "[from.GetSpeciesAdj] Missionare kehren heim"
dpe_spiritualist_mission.972.desc:0 "Mit dem Verlust von [dpe_mission_host_planet.GetName] an [fromfromfrom.GetName] sind die [from.GetSpeciesAdj] Missionare in ihre Heimat zurückgekehrt."

dpe_spiritualist_mission.98.name:0 "Krieg mit den Missionaren!"
dpe_spiritualist_mission.98.desc:0 "Der Krieg zwischen uns und [dpe_missionary_country.GetName] hat uns in eine unangenehme Lage gebracht. Sie hatten eine Mission auf [dpe_mission_host_planet.GetName] eingerichtet, über die wir nun entscheiden müssen. Einige befürworten, sie einfach in ihre Heimat abzuschieben, andere wollen ein Zeichen setzen, indem sie sie töten. Was soll getan werden?"
dpe_spiritualist_mission.98.A:0 "Tötet sie alle, wir werden ihnen zeigen was passiert, wenn sie sich mit uns anlegen!"
dpe_spiritualist_mission.98.A.tooltip:0 "Beziehungen zu allen nicht verbündeten Reichen: §R-30§!\nBeziehungen zu [dpe_missionary_country.GetName]: §R-100§!"
dpe_spiritualist_mission.98.B:0 "Schickt sie nach Hause. Wir mögen Feinde sein, aber wir sind keine Barbaren."
dpe_spiritualist_mission.98.B.tooltip:0 "Beziehungen zu allen nicht verbündeten Reichen: §G+30§!\nBeziehungen zu [dpe_missionary_country.GetName]: §R+50§!"
dpe_spiritualist_mission.98.C:0 "Sperrt sie ein. Sie haben zu viel gesehen, um unserem Feind helfen zu dürfen."

