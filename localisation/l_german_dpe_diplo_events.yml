dpe_diplo.100.name:0 "Die Antwort von [enemy.GetName]"
#This is taken from Vanilla HM_DOW_ACCEPT, just replaced [root.GetName] with [enemy.GetName]
HM_DOW_ACCEPT_DPE:0 "Wer einen von uns zu zerstören sucht, sucht uns alle zu zerstören. [enemy.GetName] stellt sich nun gegen [From.GetName]."
dpe_diplo.100.option:0 "Was auch immer."

dpe_diplo.101.name:0 "[from.GetName] erklärt Krieg!"
