l_german:

dpe_diplo.1.name:0 "Die Bevölkerung schreit nach Krieg"
dpe_diplo.1.desc:0 "Nationalistische Gefühle unter den [root.GetSpeciesNamePlural] haben einen Höhepunkt erreicht, mit reichsweiten Demonstrationen, die die Wiederherstellung der nationalen Ehre fordern - die Bürger sind beunruhigt, dass [root.GetName] eine lange Friedensperiode erlebt hat und befürchten, dass unsere Feinde uns als verweichlicht ansehen könnten. Ziel ihrer Wut ist [enemy.GetName], dessen Anführer sich kürzlich offen abfällig über die [root.GetSpeciesNamePlural] geäußert und uns als feige und ehrlos bezeichnet haben. Die empörte Bevölkerung fordert Krieg."
dpe_diplo.1.desc.machine:0 "Nationalistische Gefühle unter den [root.GetSpeciesNamePlural] haben einen Höhepunkt erreicht, mit reichsweiten Demonstrationen, die die Wiederherstellung der nationalen Ehre fordern - die Bürger sind beunruhigt, dass [root.GetName] eine lange Friedensperiode erlebt hat und befürchten, dass unsere Feinde uns als verweichlicht ansehen könnten. Ziel ihrer Wut ist [enemy.GetName], da kürzlich bekannt wurde, dass die Maschinenintelligenz eine Direktive an ihre Subroutinen ausgegeben hat, die [root.GetSpeciesNamePlural] offiziell als "feige", "ehrlos" und "weitgehend harmlos" einzustufen. Die empörte Bevölkerung fordert Krieg."
dpe_diplo.1.desc.hive:0 "Nationalistische Gefühle unter den [root.GetSpeciesNamePlural] haben einen Höhepunkt erreicht, mit reichsweiten Demonstrationen, die die Wiederherstellung der nationalen Ehre fordern - die Bürger sind beunruhigt, dass [root.GetName] eine lange Friedensperiode erlebt hat und befürchten, dass unsere Feinde uns als verweichlicht ansehen könnten. Ziel ihrer Wut ist [enemy.GetName], da kürzlich entdeckt wurde, dass die offiziellen Gedanken des Schwarms über die [root.GetSpeciesNamePlural] sie als "feige", "ehrlos" und "weitgehend harmlos" einstufen. Die empörte Bevölkerung fordert Krieg."
dpe_diplo.1.A:0 "Krieg erklären."
#dpe_diplo.1.A.tooltip:0 "The war demands will be $war_demand_humiliate_header$ and $war_demand_dpe_cede_borders_header$. The latter demand will cede the following planets:"
dpe_diplo.1.B: "Geduld. Wir werden bald Krieg erklären - zu unseren Bedingungen."
dpe_diplo.1.B.tooltip:0 "Dies erlaubt es Ihnen, Kriegsforderungen zu stellen. Wenn Sie länger als ein Jahr warten, bevor Sie Krieg erklären, werden die Militaristen in [root.GetName] verärgert sein."
dpe_diplo.1.C:0 "Ein Krieg wäre derzeit zu riskant."

#B + No war declaration in a year
dpe_diplo.2.name:0 "Gebrochene Versprechen"
dpe_diplo.2.desc:0 "Die Nationalisten sind enttäuscht, dass Sie Ihr Versprechen nicht gehalten haben, [enemy.GetName] den Krieg zu erklären. Sie fühlen, dass [root.GetName] gedemütigt wurde und dass sie als [root.GetSpeciesNamePlural] ihren Kopf unter ihresgleichen nicht mehr hochhalten können. Infolgedessen hat sich eine beträchtliche Anzahl von Bürgern gegen die derzeitige Regierung gewandt."

#C or follow-up to .2:
dpe_diplo.4.name:0 "Grenzvorfall"
dpe_diplo.4.desc:0 "Bestürzt über die Weigerung von [root.owner.GetName], Krieg gegen [enemy.GetName] zu führen, haben einige fanatische Kriegstreiber auf [root.GetName] einen alten dort stationierten Kreuzer gekapert und sind in [enemy.GetName] eingedrungen. Sie haben mehrere Handelsschiffe und einen Bergbauaußenposten abgeschossen, bevor sie vertrieben wurden. Die [enemy.GetSpeciesAdj] Behörden sind außer sich vor Wut und fordern die Auslieferung der Täter sowie die Zahlung einer Entschädigung. Andererseits stellt sich die [root.owner.GetSpeciesAdj] Bevölkerung hinter die Entführer, bezeichnet sie als Helden und fordert weitere Maßnahmen gegen [enemy.GetName].\n\nWelche Maßnahmen sollen ergriffen werden?"
dpe_diplo.4.A:0 "Sie sollen ihren Krieg bekommen."
dpe_diplo.4.B:0 "Die Entführer ausliefern und Entschädigung zahlen."

dpe_ruler_looks_weak:0 "Regierung wirkt schwach"
dpe_ruler_looks_weak_desc:0 "Die Regierung wirkt schwach, da sie sich weigerte, zur Wiederherstellung der nationalen Ehre ihren Feinden den Krieg zu erklären."
dpe_ruler_looks_weak_faction:0 "Schwache und feige Regierung"
dpe_ruler_looks_weak_and_breaks_promises_faction:0 "Schwache, feige und verlogene Regierung"

dpe_diplo.5.name:0 "Grenzvorfall"
dpe_diplo.5.desc:0 "Eine Gruppe von Nationalisten aus [from.GetName] hat einen unprovozierte Angriff auf [attacked_planet.GetName] und andere nahe gelegene Systeme gestartet. Sie kaperten einen alten Kreuzer und nutzten ihn, um unsere zivilen Händler zu belästigen und unsere Stationen anzugreifen, wobei sie eine davon zerstörten. Wir konnten sie vertreiben, aber sie entkamen der Gefangennahme und flohen zurück nach [from.GetName]. Die Bevölkerung ist empört und fordert, dass [from.GetName] die Täter ausliefert und Schadenersatz zahlt."
dpe_diplo.5.desc.machine:0 "Einige störende Elemente aus [from.GetName] haben einen unprovozierten Angriff auf [attacked_planet.GetName] und andere nahe gelegene Systeme gestartet. Sie kaperten einen alten Kreuzer und nutzten ihn, um unsere Stationen anzugreifen und unsere Subroutinen zu stören. Wir konnten sie vertreiben, aber sie entkamen der Gefangennahme und flohen zurück nach [from.GetName]. Welche Maßnahmen sollte [root.GetName] angesichts eines solchen Verhaltens ergreifen?"
dpe_diplo.5.desc.hive:0 "Einige störende Elemente aus [from.GetName] haben einen unprovozierten Angriff auf [attacked_planet.GetName] und andere nahe gelegene Systeme gestartet. Sie kaperten einen alten Kreuzer und nutzten ihn, um unsere Stationen anzugreifen und die Aktivitäten des Schwarms zu stören. Wir konnten sie vertreiben, aber sie entkamen der Gefangennahme und flohen zurück nach [from.GetName]. Welche Maßnahmen sollte [root.GetName] angesichts eines solchen Verhaltens ergreifen?"
dpe_diplo.5.A:0 "Gerechtigkeit fordern"
dpe_diplo.5.A.tooltip:0 "Wenn [from.GetName] zustimmt, wird [root.GetName] für ein Jahr eine Entschädigung von 100 Mineralien erhalten. Wenn sie ablehnen, wird [from.GetName] Ansprüche auf unsere angrenzenden Systeme erhalten und Krieg mit dem Kriegsziel $war_goal_wg_conquest$ erklären."
dpe_diplo.5.B:0 "Versuchen, die Spannungen zu entschärfen"

dpe_diplo.7.name:0 "Entschädigung gezahlt"
dpe_diplo.7.desc:0 "Wir werden die Täter ausliefern und Ihre Entschädigung zahlen. Mögen Sie daran ersticken!"
dpe_diplo.7.desc.machine:0 "Wir werden die Täter ausliefern und Ihre Entschädigung zahlen. Mögen sie Ihre Prozessoren überlasten!"

dpe_indemnity_paid:0 "Zahlt Entschädigung"
dpe_indemnity_paid_desc:0 "Dieses Reich zahlt einem anderen Reich eine Entschädigung, um dessen Zorn abzuwenden."
dpe_indemnity_receive:0 "Erhält Entschädigung"
dpe_indemnity_receive_desc:0 "Dieses Reich erhält eine Entschädigung von einem anderen Reich, um seinen Zorn abzuwenden."

dpe_militarist_unrest:0 "Aufgebrachte Militaristen"
dpe_militarist_unrest_desc:0 "Die militaristische Bevölkerung auf diesem Planeten ist aufgebracht über das Versagen der Regierung, sich gegen die Feinde des Reiches zu stellen."

dpe_eased_tensions:0 "Spannungen entschärft"

