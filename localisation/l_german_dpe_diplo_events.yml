dpe_spiritualist_mission.101.name:0 "Die [from.GetSpeciesAdj] Mission"
dpe_spiritualist_mission.101.desc.low:0 "Trotz ihres mangelnden Erfolgs bei der Bekehrung unserer Bevölkerung zu ihren Ansichten haben die [from.GetSpeciesAdj] Missionare die Absicht bekundet, zu bleiben und ihre Arbeit fortzusetzen. Sollten wir dies erlauben?"
dpe_spiritualist_mission.101.desc.mid:0 "Die [from.GetSpeciesAdj] Missionare hatten einige begrenzte Erfolge bei der Bekehrung unserer Bevölkerung zu ihren Ansichten: Ihre Anhänger stellen nun eine beachtliche Minderheit innerhalb von [root.GetName] dar. Die [from.GetSpeciesAdj] Missionare haben die Absicht bekundet, zu bleiben und ihre Arbeit fortzusetzen. Sollten wir dies erlauben?"
dpe_spiritualist_mission.101.desc.high:0 "Die [from.GetSpeciesAdj] Missionare waren relativ erfolgreich bei der Bekehrung unserer Bevölkerung zu ihren Ansichten, und ihre Anhänger stellen nun eine beachtliche Minderheit innerhalb von [root.GetName] dar. Die [from.GetSpeciesAdj] Missionare haben die Absicht bekundet, zu bleiben und ihre Arbeit fortzusetzen. Sollten wir dies erlauben?"
dpe_spiritualist_mission.101.option.continue:0 "Sie können bleiben, wenn sie möchten."
dpe_spiritualist_mission.101.option.cancel:0 "Schickt sie nach Hause."

dpe_spiritualist_mission.102.name:0 "Die [from.GetSpeciesAdj] Missionare gehen"
dpe_spiritualist_mission.102.desc.uninterested:0 "Liebe [root.GetSpeciesNamePlural], wir haben beschlossen, unsere Missionare von [dpe_mission_host_planet.GetName] zurückzurufen. Wir sind einfach nicht mehr daran interessiert, unseren Glauben in anderen Reichen zu verbreiten. Wir danken Euch für ihre Aufnahme in den vergangenen Jahren."
dpe_spiritualist_mission.102.desc.low:0 "Liebe [root.GetSpeciesNamePlural], wir haben beschlossen, unsere Missionare von [dpe_mission_host_planet.GetName] zurückzurufen. Angesichts der mangelnden Fortschritte bei der Bekehrung der [root.GetSpeciesNamePlural] zum Wahren Weg sind wir zu dem Schluss gekommen, dass Erlösung nicht für alle bestimmt ist. Wir danken Euch für ihre Aufnahme in den vergangenen Jahren."
dpe_spiritualist_mission.102.desc.mid:0 "Liebe [root.GetSpeciesNamePlural], wir haben beschlossen, unsere Missionare von [dpe_mission_host_planet.GetName] zurückzurufen. Wir danken Euch für ihre Aufnahme in den vergangenen Jahren."
dpe_spiritualist_mission.102.desc.high:0 "Liebe [root.GetSpeciesNamePlural], wir haben beschlossen, unsere Missionare von [dpe_mission_host_planet.GetName] zurückzurufen. Wir sind zufrieden, dass sie genug getan haben, um sicherzustellen, dass der Wahrheit in [root.GetName] gefolgt wird. Wir danken Euch für ihre Aufnahme in den vergangenen Jahren."
dpe_spiritualist_mission.102.A:0 "Wir bedauern, sie gehen zu sehen."
dpe_spiritualist_mission.102.B:0 "Endlich sind sie weg."

dpe_spiritualist_mission.1011.name:0 "Die [from.GetSpeciesNamePlural] schicken unsere Mission nach Hause"
dpe_spiritualist_mission.1011.desc:0 "Liebe [root.GetSpeciesNamePlural], wir haben Eure Missionare nun einige Jahre beherbergt. Es ist jedoch nun Zeit für sie, nach Hause zurückzukehren. Wir möchten ihnen für ihre unermüdlichen Bemühungen danken, den Spiritualismus in [root.GetName] zu fördern."
dpe_spiritualist_mission.1011.option:0 "Erleuchtung ist nicht für alle."

dpe_spiritualist_mission.1099.name:0 "Mission erfüllt"
dpe_spiritualist_mission.1099.desc:0 "Die [from.GetSpeciesAdj] Mission bereitet sich darauf vor, nach Hause zurückzukehren, ihre Mission ist erfüllt: Durch ihre unermüdliche Arbeit ist der Spiritualismus nun ein integraler Bestandteil unserer Lebensweise. Eine große Zeremonie wurde organisiert, um den Abschied der Missionare zu feiern, die während ihrer Jahre in [root.GetName] viele Freunde gewonnen haben. Einige [from.GetSpeciesNamePlural] haben um Erlaubnis gebeten, auf [dpe_mission_host_planet.GetName] zu bleiben und die [root.GetSpeciesNamePlural] weiter zu führen. Sollten wir ihnen dies gewähren?"
dpe_spiritualist_mission.1099.A:0 "Natürlich - sie sind hier sehr willkommen."
dpe_spiritualist_mission.1099.B:0 "Es gibt keinen Platz für sie in unserem Staat."


