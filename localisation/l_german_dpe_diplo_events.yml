#Spiritualist Mission

dpe_spiritualist_mission.2.name:0 "Eine Mission zu [dpe_neighbour.GetName] entsenden?"
dpe_spiritualist_mission.2.desc:0 "Viele unserer stellaren Nachbarn scheinen keiner Religion anzugehören. Einige scheinen sogar ihre Maschinen und Erfindungen zu verehren. Eine Gruppe innerhalb der Geistlichkeit hat diskutiert, Missionen zu entsenden, um die Seelen dieser unglücklichen und fehlgeleiteten Xenos zu retten. Derzeit konzentriert sich die Diskussion hauptsächlich auf [dpe_neighbour.GetName]. Sollen wir die Mission autorisieren, das gute Wort unter den [dpe_neighbour.GetSpeciesNamePlural] zu verbreiten?"
dpe_spiritualist_mission.2.A:0 "Ja, wir müssen ihnen Erleuchtung anbieten."
dpe_spiritualist_mission.2.B:0 "Nein, sie sind unserer glorreichen Religion nicht würdig."
dpe_spiritualist_mission.2.C:0 "Nein, diese Geistlichen müssen ihren Platz kennen lernen. Ich habe hier das Sagen!"

dpe_spiritualist_mission.2.D:0 "Vielleicht wäre [dpe_ally.GetName] ein besserer Kandidat?"
dpe_spiritualist_mission.2.E:0 "Lasst uns ehrgeizig sein - schickt die Mission zu [dpe_hive.GetName]."
dpe_spiritualist_mission.2.E.tooltip:0 "Dies könnte ein vergebliches Unterfangen sein. Wer kann sagen, wie der Schwarm reagieren wird?"
dpe_spiritualist_mission.2.F:0 "Lasst uns ehrgeizig sein - schickt die Mission zu [dpe_machines.GetName]."
dpe_spiritualist_mission.2.F.tooltip:0 "Dies ist wahrscheinlich ein vergebliches Unterfangen."

dpe_missionary_faction:0 "Ausländische Mission akzeptiert"
dpe_missionary_faction_rejected:0 "Ausländische Mission abgelehnt"
dpe_missionary_faction_rejected1:0 "$dpe_missionary_faction_rejected$"
dpe_missionary_country:0 "Missionierung"
dpe_missionary_country_desc:0 "Die Bemühungen dieses Landes, seinen Glauben zu verbreiten, haben auch die spiritualistische Bewegung im eigenen Land wiederbelebt."
dpe_missionary_country_rejected:0 "Spiritualisten in ihre Schranken gewiesen"
dpe_missionary_country_rejected_desc:0 "Das spiritualistische Establishment hat seine Grenzen überschritten und wurde von der Regierung in die Schranken gewiesen."

dpe_spiritualist_mission.3.name:0 "Die [from.GetSpeciesAdj] Missionare"
dpe_spiritualist_mission.3.desc.machine:0 "Liebe... Maschinen, wir [from.GetSpeciesNamePlural] sind überzeugt, dass alle vor unseren Gottheiten Erlösung finden können, selbst die verdorbenste Seele. Es ist daher für uns eine ethische Pflicht, diese Erlösung anzubieten, sogar euch, einer monströsen Konstruktion, die niemals hätte existieren dürfen. Werdet ihr die Erlösung annehmen und dem Wort unserer Missionare lauschen?"
dpe_spiritualist_mission.3.desc.hive:0 "Liebe [root.GetSpeciesNamePlural], wir [from.GetSpeciesNamePlural] sind überzeugt, dass alle vor unseren Gottheiten Erlösung finden können, wenn wir den richtigen Praktiken folgen. Im Namen alles Guten in der Galaxie möchten wir euch Erleuchtung anbieten. Wir erkennen an, dass es beträchtliche Unterschiede zwischen unseren Spezies gibt, aber wir glauben, dass ihr unsere Worte interessant finden werdet, wenn ihr ihnen Gehör schenkt. Werdet ihr eine Mission unserer besten religiösen Gelehrten aufnehmen, die euch auf den Weg führen werden?"
dpe_spiritualist_mission.3.option.hive.A:0 "Warum belästigt ihr uns mit diesem Unsinn?"
dpe_spiritualist_mission.3.option.hive.B:0 "Eure Ideen sind uns fremd, aber interessant. Vielleicht werden wir weitere Zusammenarbeit in Erwägung ziehen."
dpe_spiritualist_mission.3.option.devourers:0 "Warum spricht die Nahrung mit uns?"
dpe_spiritualist_mission.3.option.machine:0 "Witz erfolglos. Lasst uns bitte in Ruhe."
dpe_spiritualist_mission.3.option.exterminator:0 "Ihr werdet vernichtet werden."

dpe_spiritualist_mission_insult:0 "Beleidigende Missionare"
dpe_spiritualist_mission_ignored:0 "Unsere heilige Botschaft ignoriert"
dpe_spiritualist_mission_hive_listened:0 "Interessante Ideen"
dpe_spiritualist_mission_hive_listened1:0 "Unsere Botschaft gehört"

dpe_spiritualist_mission.300.name:0 "Die Antwort von [from.GetName]"
dpe_spiritualist_mission.300.A:0 "Wir haben unser Bestes versucht, euch zu retten."

dpe_spiritualist_mission.4.name:0 "Werdet ihr unsere Missionare akzeptieren?"
dpe_spiritualist_mission.4.desc.normal:0 "Liebe [root.GetSpeciesNamePlural], wir [from.GetSpeciesNamePlural] sind überzeugt, dass alle vor unseren Gottheiten Erlösung finden können, wenn wir den richtigen Praktiken folgen. Im Namen alles Guten in der Galaxie möchten wir euch Erleuchtung anbieten. Wir erkennen an, dass es beträchtliche Unterschiede zwischen unseren Spezies gibt, aber wir glauben, dass ihr unsere Worte interessant finden werdet, wenn ihr ihnen Gehör schenkt. Werdet ihr eine Mission unserer besten religiösen Gelehrten aufnehmen, die euch auf den Weg führen werden?"
dpe_spiritualist_mission.4.desc.ally:0 "Lieber Freund, wir [from.GetSpeciesNamePlural] hatten schon immer gute Beziehungen zu eurem Volk. Eure Erlösung bereitet uns große Sorgen - wir konnten nicht umhin zu bemerken, dass eure Praktiken in gewissen, wichtigen Punkten von unseren abweichen. Wir möchten euch Erleuchtung anbieten, damit ihr eurem Schöpfer ohne Angst vor Verdammnis gegenübertreten könnt. Werdet ihr eine Mission unserer besten religiösen Gelehrten aufnehmen, die euch auf den Weg führen werden?"
dpe_spiritualist_mission.4.A:0 "Unser Volk wird nicht dulden, dass Xenos uns vorschreiben, was wir zu tun haben."
dpe_spiritualist_mission.4.B:0 "Wir werden sie hereinlassen, aber versucht keine Tricks - wir werden euch im Auge behalten!"
dpe_spiritualist_mission.4.C:0 "Wir werden eure Mission gerne aufnehmen, Freund."
dpe_spiritualist_mission.4.D:0 "(Lüge) Natürlich werden wir eure Mission aufnehmen."
dpe_spiritualist_mission.4.D.tooltip:0 "\nWir werden heimlich Maßnahmen ergreifen, um die Verbreitung ihrer Botschaft zu behindern. [from.GetName] wird erzürnt sein, wenn sie entdecken, dass wir dies tun."

dpe_spiritualist_mission_accepted_mission:0 "Unsere Missionare aufgenommen"
#dpe_hosting_spiritualist_mission:0 "Hosting Missionaries"
dpe_hosting_spiritualist_mission_planet:0 "Missionare beherbergen"
dpe_hosting_spiritualist_mission_planet_desc:0 "Dieser Planet beherbergt Missionare von einem der Nachbarn des Staates."

dpe_spiritualist_mission.41.name:0 "[from.GetName] lehnt ab"
dpe_spiritualist_mission.41.desc:0 "Unser Volk wird nicht dulden, dass Xenos uns vorschreiben, was wir zu tun haben. Wir werden eure Missionare nicht akzeptieren."
dpe_spiritualist_mission.41.option:0 "Dann habt ihr euch selbst verdammt."

dpe_spiritualist_mission.411.name:0 "[fromfrom.GetName] hat unsere Mission abgelehnt"
dpe_spiritualist_mission.411.desc:0 "[dpe_neighbour.GetName] hat sich geweigert, unserer Mission die Einreise in ihr Gebiet zu erlauben. Viele Geistliche sind außer sich vor Wut, dass diese unwissenden Xenos sich selbst verdammen würden. Andere sind gemäßigter und glauben, dass das Göttliche im Moment einfach eine andere Spezies für die Erlösung im Sinn hat. Sollten wir versuchen, unsere Missionare woanders hinzuschicken?"
dpe_spiritualist_mission.411.option:0 "Besser nicht"

dpe_spiritualist_mission.42.name:0 "[from.GetName] stimmt zu"
dpe_spiritualist_mission.42.desc:0 "Danke für euer Angebot. Wir werden eure Missionare gerne aufnehmen."
dpe_spiritualist_mission.42.option:0 "Gern geschehen."

dpe_spiritualist_mission.421.name:0 "Unsere Mission bricht nach [fromfrom.GetName] auf"
dpe_spiritualist_mission.421.desc:0 "Die Mission, um den [dpe_neighbour.GetSpeciesNamePlural] Erlösung zu bringen, ist heute aufgebrochen. Wir erwarten gespannt Nachrichten von ihrem Erfolg."

dpe_spiritualist_mission.4.accept:0 "Die Mission wird versuchen, auf [dpe_mission_host_planet.GetName] und in ganz [dpe_neighbour.GetName] Konvertiten zu gewinnen."

dpe_spiritualist_mission.5.name:0 "Unsere Mission etabliert sich erfolgreich"
dpe_spiritualist_mission.5.desc:0 "Die Mission zu [dpe_neighbour.GetName] ist vorangekommen, und unsere Missionare haben sich auf [dpe_mission_host_planet.GetName] niedergelassen. Nach ihren ersten Berichten sind die einheimischen [dpe_neighbour.GetSpeciesNamePlural] offen für unsere Lehren, und viele haben sich bereits bekehrt! Die Missionare werden ihre Arbeit fortsetzen und sind optimistisch, dass sie weiteren [dpe_neighbour.GetSpeciesNamePlural] unsere Erlösung anbieten und sicherstellen können, dass der Spiritualismus eine angemessene Rolle im [dpe_neighbour.GetSpeciesAdj] Staat einnimmt."

dpe_spiritualist_mission.51.name:0 "Die [dpe_missionary_country.GetSpeciesAdj] Mission etabliert sich erfolgreich"
dpe_spiritualist_mission.51.desc.normal:0 "Bisher haben die lokalen Beamten auf [dpe_mission_host_planet.GetName], die für die Überwachung der [dpe_missionary_country.GetSpeciesAdj] Mission zuständig sind, keine Störungen oder Tricks gemeldet. Unser Geheimdienst hat diese Xenos überwacht, und es scheint, sie sind das, was sie vorgeben zu sein. Allerdings haben sie auch etwas möglicherweise Besorgniserregendes bemerkt: Ein beträchtlicher Teil der lokalen Bevölkerung nimmt tatsächlich an den Zeremonien und Ritualen teil, die die Missionare durchführen. Es scheint, als würde ihre Religion Anklang finden. Sollten wir das tolerieren?"
dpe_spiritualist_mission.51.desc.ally:0 "Bisher haben die lokalen Beamten auf [dpe_mission_host_planet.GetName], die für die Überwachung der [dpe_missionary_country.GetSpeciesAdj] Mission zuständig sind, keine Störungen gemeldet. Die Missionare haben sich gut etabliert, und tatsächlich haben sie viele [root.GetSpeciesNamePlural] gefunden, die ihre Botschaft aufnahmebereit sind. Allerdings gibt es in unserer Bevölkerung auch jene, die befürchten, dass ein Teil der [root.GetSpeciesAdj] Identität verloren gehen könnte, wenn den Missionaren weiterhin freie Hand gelassen wird. Wie sollen wir reagieren?"
dpe_spiritualist_mission.51.normal.A:0 "Wenn wir Angst vor ihrer Religion hätten, hätten wir sie gar nicht erst hereinlassen sollen."
dpe_spiritualist_mission.51.normal.B:0 "Schickt sie nach Hause - wir hätten nie gedacht, dass jemand tatsächlich auf ihren lächerlichen Weltraumkult hereinfallen würde!"
dpe_spiritualist_mission.51.ally.A:0 "Natürlich dürfen sie bleiben."
dpe_spiritualist_mission.51.ally.B:0 "Wir sollten einen Vorwand finden, sie nach Hause zu schicken."

dpe_spiritualist_mission.52.name:0 "Die [from.GetSpeciesNamePlural] schicken unsere Mission nach Hause"
dpe_spiritualist_mission.52.desc:0 "Liebe [root.GetSpeciesNamePlural]... wir bedauern, euch mitteilen zu müssen, dass wir eure Mission zu uns nach Hause schicken müssen. Obwohl sie uns viele interessante Dinge zu berichten hatten, haben wir entdeckt, dass ihre Anwesenheit gegen ein altes [from.GetSpeciesAdj] Gesetz zur Regulierung der Verbreitung fremder Ideologien verstößt. Bitte haltet uns das nicht vor."
dpe_spiritualist_mission.52.option:0 "Also wollt ihr unsere Erlösung nicht?"

dpe_spiritualist_mission.59.name:0 "Unsere Mission etabliert sich"
dpe_spiritualist_mission.59.desc:0 "Die Mission zu [dpe_neighbour.GetName] ist vorangekommen, und unsere Missionare haben sich auf [dpe_mission_host_planet.GetName] niedergelassen. Allerdings berichten sie, dass sie Schwierigkeiten haben, ihre Ansichten der lokalen Bevölkerung zu vermitteln und bisher noch nicht viele Anhänger gewinnen konnten. Wir können nur hoffen, dass sie mit der Zeit eine größere Wirkung entfalten werden."

dpe_spiritualist_mission.591.name:0 "Die [from.GetSpeciesAdj] Mission etabliert sich"
dpe_spiritualist_mission.591.desc.normal:0 "Bisher haben die lokalen Beamten auf [dpe_mission_host_planet.GetName], die für die Überwachung der [dpe_missionary_country.GetSpeciesAdj] Mission zuständig sind, keine Störungen oder Tricks gemeldet. Unser Geheimdienst hat diese Xenos überwacht, und es scheint, sie sind das, was sie vorgeben zu sein. Allerdings haben sie bisher Schwierigkeiten, ihre Ansichten der lokalen Bevölkerung zu vermitteln und noch nicht viele Anhänger gewinnen können."
dpe_spiritualist_mission.591.desc.ally:0 "Bisher haben die lokalen Beamten auf [dpe_mission_host_planet.GetName], die für die Überwachung der [dpe_missionary_country.GetSpeciesAdj] Mission zuständig sind, keine Störungen gemeldet, und die Missionare haben sich gut etabliert. Allerdings haben sie bisher Schwierigkeiten, ihre Ansichten der lokalen Bevölkerung zu vermitteln und noch nicht viele Anhänger gewinnen können."


dpe_spiritualist_mission.6.name:0 "Unsere Mission stößt auf Widerstand"
dpe_spiritualist_mission.6.desc:0 "Die Mission zu [dpe_neighbour.GetName] wurde eingerichtet, und wir haben gerade die ersten Berichte erhalten. Leider sind die Einheimischen nicht sehr glücklich über unsere Lehren. Die Missionare berichten von Belästigungen, Drohungen und sogar tätlichen Angriffen durch lokale Zivilisten, die über unsere Anwesenheit verärgert sind. Die örtlichen Behörden versuchen, den Frieden zu wahren, aber ein vollständiges Sicherheitsteam wird notwendig sein, um die Sicherheit unserer Mission zu gewährleisten. Sollten wir in unseren Bemühungen fortfahren oder die Mission zurückrufen?"
dpe_spiritualist_mission.6.A:0 "Ruft die Mission zurück, der Wille des Göttlichen ist klar geworden."
dpe_spiritualist_mission.6.B:0 "Wir müssen durchhalten und versuchen, die [dpe_neighbour.GetSpeciesNamePlural] vor sich selbst zu retten!"

dpe_spiritualist_mission.601.name:0 "Die [from.GetSpeciesNamePlural] rufen ihre Mission zurück"
dpe_spiritualist_mission.601.desc:0 "Die [from.GetSpeciesAdj] Mission wurde von ihrer Regierung aufgrund von Spannungen mit den Einheimischen auf [dpe_mission_host_planet.GetName] zurückgerufen. Nach einer Reihe unglücklicher Vorfälle wurde es als zu gefährlich erachtet, die Mission fortzusetzen. Die Situation auf [dpe_mission_host_planet.GetName] normalisiert sich schnell wieder, und die lokalen Beamten sind zuversichtlich, dass die Ordnung vollständig wiederhergestellt wird."
dpe_spiritualist_mission.601.option:0 "Es ist wahrscheinlich das Beste."


dpe_spiritualist_mission.61.name:0 "Widerstand gegen die [dpe_missionary_country.GetSpeciesAdj] Mission"
dpe_spiritualist_mission.61.desc:0 "Die örtlichen Beamten in der Nähe der Mission auf [dpe_mission_host_planet.GetName] haben eine Fülle von Problemen gemeldet, die sich aus der Anwesenheit der [dpe_missionary_country.GetSpeciesAdj] Mission ergeben, die nicht gut aufgenommen wurde. Belästigung, Einschüchterung, Sachbeschädigung und Graffiti sind nur der Anfang einer langen Liste von Problemen, die in letzter Zeit aufgetreten sind. Bisher hat die örtliche Polizei ihr Bestes getan, um die Lage ruhig zu halten, während sie auf unsere offizielle Entscheidung in dieser Angelegenheit wartete. Viele Berater äußern jedoch Bedenken, dass die Situation schnell eskalieren könnte, da die örtlichen Sicherheitsbeamten vor dem Dilemma stehen, entweder ihre eigenen Überzeugungen zu schützen oder Recht und Ordnung aufrechtzuerhalten. Die [dpe_missionary_country.GetSpeciesNamePlural] haben ihrerseits die feste Absicht bekundet, ihre Mission fortzusetzen."
dpe_spiritualist_mission.61.A:0 "Schickt sie nach Hause, um eine Eskalation der Situation zu verhindern."
dpe_spiritualist_mission.61.B:0 "Wir werden versuchen, die Missionare zu schützen, aber sie bleiben auf eigenes Risiko."

dpe_spiritualist_mission.62.name:0 "Die [from.GetSpeciesNamePlural] schicken unsere Mission nach Hause"
dpe_spiritualist_mission.62.desc:0 "Die Situation auf [dpe_mission_host_planet.GetName] hat sich unserer Kontrolle entzogen. Wir müssen Eure Mission nach Hause schicken, um eine Destabilisierung des Planeten zu vermeiden."
dpe_spiritualist_mission.62.option.A:0 "Schade - alles, was wir wollten, war Eure Erlösung."
dpe_spiritualist_mission.62.option.B:0 "Wie könnt Ihr es wagen."

dpe_spiritualist_mission.631.name:0 "Katastrophe trifft unsere Mission!"
dpe_spiritualist_mission.631.desc:0 "Alle Nachrichtenagenturen in beiden Reichen sowie unsere eigenen Geheimdienste berichten über die Tragödie, die unsere Mission auf [dpe_mission_host_planet.GetName] getroffen hat. Als sich die Gläubigen zum ersten Gottesdienst des Tages versammelten, explodierte eine Bombe. Die Explosion zerstörte fast die Hälfte des Gebäudes, und das darauffolgende Feuer tötete die meisten Überlebenden. Am Ende dieses Tages hatten Randalierer große Teile der Stadt zerstört und noch mehr unserer Gläubigen getötet. [dpe_neighbour.GetName] hat unsere Mission offiziell nach Hause geschickt, obwohl kein Mitglied der Mission den Anschlag überlebt hat, und sie ersuchen uns, in absehbarer Zukunft von der Entsendung nicht essentiellen Personals in ihr Reich abzusehen."
dpe_spiritualist_mission.631.A:0 "Wir hätten sie früher zurückrufen sollen."
dpe_spiritualist_mission.631.B:0 "Die [dpe_neighbour.GetSpeciesNamePlural] sind für diese Tragödie verantwortlich!"

dpe_spiritualist_mission.632.name:0 "Katastrophe trifft die [from.GetSpeciesAdj] Mission!"
dpe_spiritualist_mission.632.desc:0 "Alle Nachrichtenagenturen in beiden Reichen sowie unsere eigenen Geheimdienste berichten über die Tragödie, die die [from.GetSpeciesAdj] Mission auf [dpe_mission_host_planet.GetName] getroffen hat. Trotz unserer besten Bemühungen, die Missionare zu schützen, waren unsere Sicherheitsdienste machtlos, das Massaker zu verhindern. Als sich die Gläubigen zum ersten Gottesdienst des Tages versammelten, explodierte eine Bombe. Die Explosion zerstörte fast die Hälfte des Gebäudes, und das darauffolgende Feuer tötete die meisten Überlebenden. Am Ende dieses Tages hatten Randalierer Teile der Stadt zerstört und die meisten [from.GetSpeciesNamePlural] und ihre Anhänger getötet. Wir haben noch keine endgültige Zahl der Todesopfer, aber sie wird auf über 3.000 geschätzt und steigt weiter. Dies ist wahrhaft eine nationale Katastrophe.\n\nDie [from.GetSpeciesAdj] Regierung hat nach diesen Ereignissen eine Trauerzeit ausgerufen und vermieden, uns direkt für die Ereignisse verantwortlich zu machen. Sie akzeptieren, dass sie unsere Warnungen, dass etwas passieren könnte, hätten beachten sollen. Obwohl viele [from.GetSpeciesNamePlural] uns nun zwangsläufig feindlich gesinnt sind, werden wir hoffentlich mit der Zeit unsere Beziehungen zu ihnen wiederherstellen können."

dpe_spiritualist_mission.633.name:0 "Katastrophe trifft die [from.GetSpeciesAdj] Mission!"
dpe_spiritualist_mission.633.desc:0 "Alle Nachrichtenagenturen in beiden Reichen sowie unsere eigenen Geheimdienste berichten über die Tragödie, die die [from.GetSpeciesAdj] Mission auf [dpe_mission_host_planet.GetName] getroffen hat. Trotz unserer besten Bemühungen, die Missionare zu schützen, waren unsere Sicherheitsdienste machtlos, das Massaker zu verhindern. Als sich die Gläubigen zum ersten Gottesdienst des Tages versammelten, explodierte eine Bombe. Die Explosion zerstörte fast die Hälfte des Gebäudes, und das darauffolgende Feuer tötete die meisten Überlebenden. Am Ende dieses Tages hatten Randalierer Teile der Stadt zerstört und die meisten [from.GetSpeciesNamePlural] und ihre Anhänger getötet. Wir haben noch keine endgültige Zahl der Todesopfer, aber sie wird auf über 3.000 geschätzt und steigt weiter. Dies ist wahrhaft eine nationale Katastrophe.\n\nObwohl wir die [from.GetSpeciesNamePlural] gewarnt hatten, dass etwas passieren könnte, geben sie uns öffentlich die Schuld an der Katastrophe. Dieses Ereignis wird unsere Beziehungen zu ihnen wahrscheinlich für Jahre belasten."

dpe_spirmission_killed_faction1:0 "Missionare abgeschlachtet"
dpe_spirmission_planet_xenos_unwelcome:0 "Xenos unerwünscht"
dpe_spirmission_planet_xenos_unwelcome_desc:0 "Die Bevölkerung hat die Sache selbst in die Hand genommen und die sich einmischenden fremden Missionare, die sie bekehren wollten, abgeschlachtet."

dpe_spirmission_killed_faction:0 "Wütend über versäumte Rückrufung der Missionare"
dpe_spirmission_killed_opinion:0 "Missionare massakriert"
dpe_spirmission_killed_xenophobia:0 "Massaker an Missionaren durch Xenos"
dpe_spirmission_killed_xenophobia_desc:0 "Eine Mission zur Verbreitung des Glaubens in einem Xeno-Land endete damit, dass die Missionare von den Xenos massakriert wurden. Das Vertrauen in Xenos hat dadurch einen erheblichen Schaden genommen."
dpe_spirmission_killed_opinion2:0 "Missionare massakriert"

dpe_spiritualist_mission.64.name:0 "Die Situation auf [dpe_mission_host_planet.GetName] stabilisiert sich"
dpe_spiritualist_mission.64.desc:0 "Glücklicherweise hat sich die Situation um unsere Mission auf [dpe_mission_host_planet.GetName] beruhigt. Die Einheimischen haben unsere Anwesenheit etwas mehr akzeptiert, und die Missionare haben ihre Grenzen kennengelernt. Es scheint, als hätten wir ein empfindliches Gleichgewicht erreicht."

dpe_spiritualist_mission.65.name:0 "$dpe_spiritualist_mission.64.name$"
dpe_spiritualist_mission.65.desc:0 "Glücklicherweise hat sich die Situation um die [dpe_missionary_country.GetSpeciesAdj] Mission auf [dpe_mission_host_planet.GetName] beruhigt. Die Einheimischen haben die Xenos etwas mehr akzeptiert, und die Xenos haben ihre Grenzen kennengelernt. Es scheint, als hätten wir ein empfindliches Gleichgewicht erreicht."

dpe_hosting_spirmission_planet_turbulence:0 "Unruhen wegen fremder Missionare"
dpe_hosting_spirmission_planet_turbulence_desc:0 "Die Anwesenheit fremder Missionare hat eine feindselige Reaktion von Teilen der lokalen Bevölkerung hervorgerufen."

dpe_spirmission_sent_mission_home:0 "Mission nach Hause geschickt"

dpe_spirmission_minor_mission:0 "Spiritualistische Missionare"
dpe_spirmission_minor_mission_desc:0 "Fremde Missionare versuchen, ihre Religion in unserem Staat zu verbreiten. Da sie jedoch keine große Anhängerschaft gefunden haben, ist ihre Wirkung nur mäßig."

dpe_spirmission_major_mission:0 "$dpe_spirmission_minor_mission$"
dpe_spirmission_major_mission_desc:0 "Fremde Missionare versuchen, ihre Religion in unserem Staat zu verbreiten. Ihre Worte sind beim Volk beliebt, und viele werden von ihren Ansichten angezogen."

dpe_spiritualist_mission_planet_success.tooltip:0 "Vier £pops Bewohner auf [dpe_mission_host_planet.GetName] konvertieren zu $ethic_spiritualist$."
dpe_spiritualist_mission_planet_mid_success.tooltip:0 "Zwei £pops Bewohner auf [dpe_mission_host_planet.GetName] konvertieren zu $ethic_spiritualist$."

dpe_spiritualist_mission.7.name:0 "[dpe_neighbour.GetName] behindert unsere Mission"
dpe_spiritualist_mission.7.desc:0 "Mitglieder der Mission haben sich kürzlich beschwert, dass die [dpe_neighbour.GetSpeciesAdj] Regierung ihre Aktivitäten offen behindert. Es gab schon lange den Verdacht, dass ihre unkooperative Haltung Teil eines bewussten Versuchs war, die Verbreitung der Botschaft der Missionare zu stoppen, aber mit dem wachsenden Erfolg der Mission haben sich die Behinderungsversuche verstärkt. Es scheint sehr schwierig zu werden, weitere Fortschritte zu machen. Welche Maßnahmen sollten wir ergreifen?"
dpe_spiritualist_mission.7.A:0 "Die Mission hat ihre Arbeit getan, ruft sie zurück."
dpe_spiritualist_mission.7.B:0 "Beschuldigt die [dpe_neighbour.GetSpeciesNamePlural] öffentlich."
dpe_spiritualist_mission.7.B.tooltip:0 "Die [dpe_neighbour.GetSpeciesNamePlural] werden dies wahrscheinlich nicht wohlwollend aufnehmen."
dpe_spiritualist_mission.7.C:0 "Die Mission wird fortgesetzt, auch angesichts der Widrigkeiten."

dpe_spirmission_accused_us:0 "Der Unaufrichtigkeit beschuldigt"
dpe_spirmission_deceived:0 "Behindert Mission"

dpe_spiritualist_mission.71.name:0 "[from.GetName] beschuldigt uns!"
dpe_spiritualist_mission.71.desc:0 "Liebe [root.GetSpeciesNamePlural], es ist uns zu Ohren gekommen, dass Ihr die Aktivitäten unserer Mission, Eurem Volk Erlösung zu bringen, behindert. Hört damit auf, zu Eurem eigenen Wohl! Es ist noch nicht zu spät, Eure Seelen zu retten."
dpe_spiritualist_mission.71.option:0 "Wie könnt Ihr es wagen! Die Aktivitäten der Mission enden heute."

dpe_spiritualist_mission.72.name:0 "[from.GetName] antwortet"
dpe_spiritualist_mission.72.desc:0 "$dpe_spiritualist_mission.71.desc$"
dpe_spiritualist_mission.72.option:0 "Arme Narren, unsere Erleuchtung abzulehnen."

dpe_spiritualist_mission.73.name:0 "Die [from.GetSpeciesAdj] Mission verlässt uns!"
dpe_spiritualist_mission.73.desc:0 "Nach einigen begrenzten Erfolgen ist die [from.GetSpeciesAdj] Mission, uns ihre "Erlösung" zu bringen, abgereist und behauptet, ihre Ziele erreicht zu haben. Wir glauben, dass die [from.GetSpeciesNamePlural] erkannt haben, dass wir sie behinderten und beschlossen, dass es am einfachsten war zu gehen. Obwohl der [from.GetSpeciesAdj] Botschafter eine gewisse Kühle uns gegenüber zeigt, die er vorher nicht hatte, ist dies ein Preis, den es wert ist zu zahlen, um die Ausbreitung ihrer "Religion" einzudämmen."

dpe_spiritualist_mission.74.name:0 "Unsere Behinderung aufgedeckt"
dpe_spiritualist_mission.74.desc:0 "Die jüngsten Aktivitäten der [from.GetSpeciesAdj] Mission lassen keinen Zweifel: Sie haben irgendwie Wind von unseren Behinderungsbemühungen bekommen und versuchen nun, ihnen entgegenzuwirken. Obwohl sie einige begrenzte Erfolge in ihrer Mission hatten, versichern uns unsere Geheimdienste, dass sie die Situation unter Kontrolle halten können."
dpe_spiritualist_mission.74.A:0 "Ich verstehe."
dpe_spiritualist_mission.74.B:0 "Wir sollten sie trotzdem nach Hause schicken, nur für den Fall."

dpe_spiritualist_mission.75.name:0 "Die [from.GetSpeciesNamePlural] schicken unsere Mission nach Hause"
dpe_spiritualist_mission.75.desc:0 "Liebe [root.GetSpeciesNamePlural], wir bedauern, Euch mitteilen zu müssen, dass [from.GetName] zu der Entscheidung gekommen ist, dass Eure Missionare einen störenden Einfluss haben. Wir haben sie daher angewiesen, ihre Aktivitäten einzustellen und nach Hause zurückzukehren. Wir hoffen, dass Ihr dies nicht persönlich nehmt."

dpe_spirmission_sent_home_faction:0 "Missionare nach Hause geschickt"

dpe_spirmission_succeeded_country:0 "Erfolgreiche Mission"
dpe_spirmission_succeeded_country_desc:0 "Die spiritualistische Bewegung innerhalb des Staates wurde durch ihren Erfolg, einem der Nachbarn des Staates spiritualistische Wahrheit zu bringen, neu belebt. Die Bevölkerung betrachtet den Spiritualismus nun mit erneuter Begeisterung."
dpe_spirmission_succeeded_faction:0 "Erfolgreiche Mission"

dpe_spirmission_succeeded:0 "Brüder im Glauben"
#these events are 10 years later

dpe_spiritualist_mission.10.name:0 "Unsere Mission zu den [from.GetSpeciesNamePlural]"
dpe_spiritualist_mission.10.desc.low:0 "Unsere Mission zu [from.GetName] hat in den vergangenen Jahren wenig erreicht: Die Mehrheit der [from.GetSpeciesNamePlural] hat ihre Worte nicht beherzigt und folgt nicht dem Wahren Weg. Es gibt einige Diskussionen darüber, ob es überhaupt noch Sinn macht, die Mission fortzusetzen."
dpe_spiritualist_mission.10.desc.mid:0 "Unsere Mission zu [from.GetName] hat in den vergangenen Jahren einige begrenzte Erfolge erzielt: Eine beachtliche Minderheit der [from.GetSpeciesNamePlural] folgt nun dem Wahren Weg. Sollte die Mission fortgesetzt werden?"
dpe_spiritualist_mission.10.desc.high:0 "Unsere Mission zu [from.GetName] hat in den vergangenen Jahren beträchtliche Erfolge erzielt: Obwohl die [from.GetSpeciesAdj] Regierung den Wahren Weg noch nicht angenommen hat, tun dies nun viele [from.GetSpeciesNamePlural]. Einige haben sogar Pilgerreisen zu unseren Welten unternommen. Sollte die Mission fortgesetzt werden?"
dpe_spiritualist_mission.10.desc.success:0 "Unsere Mission zu [from.GetName] war erfolgreich: Durch ihre unermüdlichen Bemühungen ist der Spiritualismus zu einem integralen Bestandteil der [from.GetSpeciesAdj] Lebensweise geworden, und viele [from.GetSpeciesNamePlural] haben Pilgerreisen zu unseren Welten unternommen. Abgesehen von einigen wenigen, die auf [dpe_mission_host_planet.GetName] bleiben und die [from.GetSpeciesNamePlural] weiter führen wollen, bereiten sich die Missionare darauf vor, nach Hause zurückzukehren, ihre Arbeit ist vollendet. Die [from.GetSpeciesNamePlural] haben eine große Feier organisiert, um den Abschied der Missionare zu markieren, die während ihrer Zeit in [from.GetName] viele Freunde gewonnen haben. Dies wird hoffentlich eine neue Ära der Freundschaft zwischen unseren Nationen einläuten."
dpe_spiritualist_mission.10.option.continue:0 "Die Mission fortsetzen - sie leisten wertvolle Arbeit."
dpe_spiritualist_mission.10.option.cancel:0 "Die Mission beenden - sie haben genug getan."
dpe_spiritualist_mission.10.option.success:0 "$CCEXCELLENT$"

