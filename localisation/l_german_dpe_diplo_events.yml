dpe_xenophile_mission.990.desc:0 "Aufgrund unseres Krieges mit den [dpe_xenophile_opponent.GetName] sind unsere Delegierten in ihrem Land und ihre Delegierten in unserem Land in ihre Heimat zurückgekehrt."
dpe_xenophile_mission.999.name:0 "Unsere Delegation zu den [LastKilledCountryName] kehrt zurück"
dpe_xenophile_mission.999.desc:0 "Die [LastKilledCountryName] existieren nicht mehr - sie sind politischer Instabilität und Konflikten zum Opfer gefallen. Infolgedessen sind unsere Delegierten in ihrem Land und ihre Delegierten in unserem Land in ihre Heimat zurückgekehrt."

 
 

