l_braz_por:

 dpe_royal_marriages_events.1.name:0 "Uma Proposta para Uma Amizade Mais Próxima"
 dpe_royal_marriages_events.1.desc.first_time.base:0 "Em um passado distante, antes dos [Root.GetSpeciesNamePlural] se unirem sob o Império [Root.GetName], reis e rainhas de [Root.Capital.GetName] formavam alianças entre si por meio de casamentos reais. No entanto, com a emergência da unidade [Root.GetAdj], essa prática caiu em desuso. Hoje, porém, nosso povo viaja as estrelas e encontrou civilizações que são nossos iguais - aliados valiosos para nossa nação. O líder entre eles é o Império [empire_proposed_to.GetName], um Estado organizado de forma muito parecida com o nosso, comandado pelo [empire_proposed_to.Ruler.GetTitle] [empire_proposed_to.Ruler.GetName]."
 dpe_royal_marriages_events.1.desc.first_time:0 "$dpe_royal_marriages_events.1.desc.first_time.base$\n\nPara solidificarmos nossa aliança com os [empire_proposed_to.GetSpeciesNamePlural], diversos conselheiros do [Root.Ruler.GetTitle] [Root.Ruler.GetName] estão tentando reviver os costumes antigos. É claro, a diferença biológica em nossas espécies tornaria impossível conceber herdeiros dessa união, então para não prejudicar a sucessão, eles propuseram um casamento entre a Princesa [royal_marriage_princess.GetName], irmã de [Root.Ruler.GetName], e o Príncipe [royal_marriage_prince.GetName], irmão do [empire_proposed_to.Ruler.GetTitle] [empire_proposed_to.GetAdj]. No entanto, outros apontam que esse passo poderia ter consequências a longo prazo nas sociedades [Root.GetAdj] e [empire_proposed_to.GetAdj]."
 dpe_royal_marriages_events.1.desc.first_time.gene_splicing:0 "$dpe_royal_marriages_events.1.desc.first_time.base$\n\nPara solidificarmos nossa aliança com os [empire_proposed_to.GetSpeciesNamePlural], diversos conselheiros do [Root.Ruler.GetTitle] [Root.Ruler.GetName] estão tentando reviver os costumes antigos com um casamento entre a Princesa [royal_marriage_princess.GetName], irmã de [Root.Ruler.GetName], e o Príncipe [royal_marriage_prince.GetName], irmão do [empire_proposed_to.Ruler.GetTitle] [empire_proposed_to.GetAdj]."
 dpe_royal_marriages_events.1.desc.try_again_never_succeeded:0 "Em um passado distante, antes dos [Root.GetSpeciesNamePlural] se unirem sob [Root.GetName], reis e rainhas de [Root.Capital.GetName] formavam alianças entre si por meio de casamentos reais. No entanto, com a emergência da unidade [Root.GetAdj], essa prática caiu em desuso. Hoje, porém, com os [Root.GetSpeciesNamePlural] viajando pelas estrelas e encontrando civilizações que são similares e que se organizam de forma parecida, alguns buscam reviver essa prática, embora até agora seus esforços tem sido em vão.\n\nMais recentemente, alguns sugerem que um casamento real com o Império [empire_proposed_to.GetName] deve ser almejado. Diversos conselheiros do [Root.Ruler.GetTitle] [Root.Ruler.GetName] estão tentando tentando articular uma união entre a Princesa [royal_marriage_princess.GetName], irmã de [Root.Ruler.GetName], e o Príncipe [royal_marriage_prince.GetName], irmão do [empire_proposed_to.Ruler.GetTitle] [empire_proposed_to.GetAdj]."
 dpe_royal_marriages_events.1.desc.try_again:0 "Em um passado distante, antes dos [Root.GetSpeciesNamePlural] se unirem sob o Império[Root.GetName], reis e rainhas de [Root.Capital.GetName] formavam alianças entre si por meio de casamentos reais. Hoje, com os [Root.GetSpeciesNamePlural] viajando pelas estrelas e encontrando civilizações que são similares e que se organizam de forma parecida, a prática foi revivida.\n\nNós já articulamos um casamento real entre nossa dinastia governante a que comanda o Império [empire_proposed_to.GetSpeciesNamePlural], mas nossa prooposta foi rejeitada. No entanto, muitos anos se passaram desde então, e aumentaram as esperaças entre os conselheiros do [Root.Ruler.GetTitle] [Root.Ruler.GetName] que se novas aberturas fossem feitas agora, eles teriam uma reposta mais positiva. Para concretizar a amizade entre nossos povos, eles sugerem um casamento entre a Princesa [royal_marriage_princess.GetName], irmã de [Root.Ruler.GetName], e o Príncipe [royal_marriage_prince.GetName], irmão do [empire_proposed_to.GetAdj] [empire_proposed_to.Ruler.GetTitle]."
 dpe_royal_marriages_events.1.desc.lets_do_this_again:0 "Em um passado distante, antes dos [Root.GetSpeciesNamePlural] se unirem sob o Império [Root.GetName], reis e rainhas de [Root.Capital.GetName] formavam alianças entre si por meio de casamentos reais. Hoje, com os [Root.GetSpeciesNamePlural] viajando pelas estrelas e encontrando civilizações que são similares e que se organizam de forma parecida, a prática foi revivida.\n\nMais recentemente, alguns sugerem que um casamento real com o Império [empire_proposed_to.GetName] deve ser almejado. Diversos conselheiros do [Root.Ruler.GetTitle] [Root.Ruler.GetName] estão pressionando pela união entre a Princesa [royal_marriage_princess.GetName], irmã de [Root.Ruler.GetName], e o Príncipe [royal_marriage_prince.GetName], irmão do [empire_proposed_to.Ruler.GetTitle] [empire_proposed_to.GetAdj]."
 dpe_royal_marriages_events.1.A:0 "Essa proposta tem nossa benção."
 dpe_royal_marriages_events.1.A.tooltip:0 "Nossos embaixadores devem fazer essa proposta ao [empire_proposed_to.Ruler.GetTitle] [empire_proposed_to.GetAdj]."
 dpe_royal_marriages_events.1.B:0 "Ainda não estamos prontos para esse passo em nossas relações."
 dpe_royal_marriages_events.1.Z:0 "Nunca vai chegar o momento para reviver essa ideia."
 dpe_royal_marriages_events.1.Z2:0 "Não acreditamos mais que casamentos reais são uma boa ideia."

 dpe_royal_marriages_events.2.name:0 "Uma proposta"
 dpe_royal_marriages_events.2.desc.first_time.base:0 "Saudações, [Root.GetSpeciesName]! Em um passado distante, antes de nosso povo se unir sob o Império [From.GetName], reis e rainhas de [From.Capital.GetName] formavam alianças entre si por meio de casamentos reais. Agora que nós emergimos em uma escala galáctica e encontramos aliados valiosos que consideramos nossos iguais, desejamos reviver essa tradição. Portanto, nós propomos uma união entre as casas reais de nossa espécies, de forma que [Root.GetSpeciesNamePlural] e [From.GetSpeciesNamePlural] possam viver juntos em amizade e prosperidades eternas."
 dpe_royal_marriages_events.2.desc.first_time:0 "$dpe_royal_marriages_events.2.desc.first_time.base$\n\nÉ doloroso para nós admitir que nossos cientistas não encontraram uma solução para as incompatibilidades biológicas de nossas espécies. Contudo, para não prejudicar a sucessão, propomos um casamento entre a Princesa [royal_marriage_princess.GetName], irmã do [From.Ruler.GetTitle] [From.Ruler.GetName], e seu Príncipe [royal_marriage_prince.GetName], irmão do [Root.Ruler.GetTitle] [Root.Ruler.GetName]. O que vocês nos dizem?"
 dpe_royal_marriages_events.2.desc.first_time.gene_splicing:0 "$dpe_royal_marriages_events.2.desc.first_time.base$\n\nAcreditamos que o casamento entre a Princesa [royal_marriage_princess.GetName], irmã do [From.Ruler.GetName] [From.Ruler.GetTitle], e nosso Príncipe [royal_marriage_prince.GetName], irmão do [Root.Ruler.GetTitle] [Root.Ruler.GetName], seria benéfico para ambas as partes. O que vocês nos dizem?"
 dpe_royal_marriages_events.2.desc.subsequent_time:0 "Saudações, [Root.GetSpeciesName]! Faz muito tempo que temos a prática de concretizar as amizades com os aliados mais próximos por meio de casamentos reais entre as dinastias governantes. Por muito tempo consideramos como amigos o povo [Root.GetAdj], e, hoje, é uma honra propor o casamento entre a Princesa [royal_marriage_princess.GetName], irmã do [From.Ruler.GetTitle] [From.Ruler.GetName], e seu Príncipe [royal_marriage_prince.GetName], irmão do [Root.Ruler.GetTitle] [Root.Ruler.GetName]. O que vocês nos dizem?"
 dpe_royal_marriages_events.2.desc.try_again:0 "Saudações, [Root.GetSpeciesName]! Como vocês sabem, nós estamos ansiosos em selar um casamento real entre as dinastias governantes de nossas duas grandiosas nações. Desejamos saber se vocês reconsideraram sua oposição à proposta. Uma união matrimonial entre nossas casas governantes iria certamente concretizar a amizade entre nossas espécies e  demonstrar todo a consideração que temos pela nossa aliança com seu povo. Nós propomos um casamento real entre a Princesa [royal_marriage_princess.GetName], irmã do [From.Ruler.GetTitle] [From.Ruler.GetName], e seu Príncipe [royal_marriage_prince.GetName], irmão do [Root.Ruler.GetTitle] [Root.Ruler.GetName]. O que vocês nos dizem?"
 dpe_royal_marriages_events.2.A:0 "Estamos honrados pela sua proposta; é claro que iremos aceitá-la."
 dpe_royal_marriages_events.2.B:0 "Uma união entre nossas casas reais não seriam do nosso interesse."
 dpe_royal_marriages_events.2.C1:0 "Os genes de nossas casas reais são sagrados e não serão diluídos!"
 dpe_royal_marriages_events.2.C2:0 "Nosso povo jamais se casará com xenos imundos."

 dpe_royal_marriages_events.3.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.3.desc:0 "Não sentimos que uma união entre nossas casa reais seria de nosso interesse agora. Por favor, não tome essa rejeição como uma demonstração de nossa opinião sobre sua espécie como um todo. Temos, e sempre teremos, muito respeito pelos nossos irmãos [Root.GetAdj]!"
 dpe_royal_marriages_events.31.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.31.desc.spiritualist:0 "Os genes de nossas casas reais são sagrados e não serão diluídos! Desapareça, [Root.GetSpeciesName], e não nos importune mais com suas propostas asquerosas!"
 dpe_royal_marriages_events.31.desc.xenophobe:0 "Nosso povo jamais casará com um xeno imundo. Desapareça, [Root.GetSpeciesName], e não nos importune mais com suas propostas asquerosas"
 dpe_royal_marriages_events.31.A:0 "Deveríamos escolher amizades mais tolerantes."

 dpe_royal_marriages_events.4.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.4.desc:0 "Estamos honrados pela sua proposta; É claro que iremos aceitá-la."
 dpe_royal_marriages_events.4.A:0 "Excelente."

 dpe_royal_marriages_events.5.name:0 "Preparações para Cerimônia"
 dpe_royal_marriages_events.5.desc:0 "Os preparativos para a cerimônia de casamento estão em andamento. A Princesa [royal_marriage_princess.GetName] já enviou uma comitiva considerável para garantir que se sinta em casa do momento em que chegar. Munidos com todo tipo de equipamento - alguns tão exoticos, que os [Root.GetSpeciesNamePlural] quase que estavam com medo de perguntar para que serviam -, a comitiva se apropriou de uma ala inteira do palácio real para si e decoraram ao estilo [From.GetAdj]. Além disso, diversas fazendas orbitais estão sendo construídas, para que a Princesa seja capaz de aproveitar das melhores iguarias de seu império natal.\n\nAlguns até estão receosos com as mudanças que a Princesa [royal_marriage_princess.GetName] trouxe; porém, ela insiste que são necessárias para se sentir em casa a tantos anos-luz de distância de seu povo. Como devemos reagir a esses acontecimentos?"
 dpe_royal_marriages_events.5.desc.second_time:0 "Os preparativos para a cerimônia de casamento estão em andamento. Como esperamos uma realeza estrangeira, a Princesa [royal_marriage_princess.GetName] já enviou uma comitiva considerável para garantir que se sinta em casa do momento em que chegar. Munidos com todo tipo de equipamento - alguns tão exoticos, que os [Root.GetSpeciesNamePlural] quase que estavam com medo de perguntar para que serviam -, a comitiva se apropriou de uma ala inteira do palácio real para si e decoraram ao estilo [From.GetAdj]. Além disso, diversas fazendas orbitais estão sendo construídas, para que a Princesa seja capaz de aproveitar das melhores iguarias de seu império natal.\n\nNem todos estão felizes com as mudanças que a Princesa [royal_marriage_princess.GetName] trouxe; porém, ela insiste que são necessárias para se sentir em casa a tantos anos-luz de distância de seu povo. Como devemos reagir a esses acontecimentos?"
 dpe_royal_marriages_events.5.A:0 "Qualquer coisa para a querida Princesa."
 dpe_royal_marriages_events.5.A.tooltip:0 "\nA §YComitiva Real§! dá o seguinte bônus:\n$mod_pop_ethic_xenophile_attraction_mult$: §G+50%§!\n$mod_job_dpe_entourage_add$: §G+1§!\n\nO trabalho §Y$job_dpe_entourage$§! transforma Bens de Consumo em Unidade."
 dpe_royal_marriages_events.5.B:0 "Isso é excessivo. Nossa hospitalidade não é o suficiente?"
 dpe_royal_marriages_events.5.B.tooltip:0 "Os §Y[From.GetName]§! ficarão descondentes e cancelarão o casamento."

 dpe_royal_marriages_events.51.name:0 "Transmissão Recebida"
 dpe_royal_marriages_events.51.desc:0 "[Root.GetSpeciesNamePlural], desde quando concordamos sobre o casamento, nossa capital [Root.Capital.GetName] foi inundada de [Root.GetSpeciesNamePlural], que se apropriaram de metado do palácio para si e se acomodaram em muitos, aparentemente para garantir que [royal_marriage_princess.GetName] se sinta em casa. Isso não era parte do acordo e é um insulto para nossa hospitalidade que não podemos aceitar. Por favor, diminua o tamanho da comitiva da princesa para tornar esse casamento aceitável para nosso povo."
 dpe_royal_marriages_events.51.A:0 "Essa é uma ofensa grave. O casamento está cancelado."
 dpe_royal_marriages_events.51.B:0 "Concordaremos com seus termos, embora com grande relutância."
 dpe_royal_marriages_events.51.B.tooltip:0 "Persuadir a Princesa e seus apoiadores vai nos custar capital político para continuar com o casamento."

 dpe_royal_marriages_events.52.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.52.desc:0 "Essa é uma ofensa grave. O casamento está cancelado."

 dpe_royal_marriages_events.53.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.53.desc:0 "Concordaremos com seus termos, embora com grande relutância."
 dpe_royal_marriages_events.53.A:0 "Excelente. Sabíamos que vocês veriam nosso lado."

 dpe_royal_marriages_events.6.name:0 "Últimos Preparativos para o Casamento"
 dpe_royal_marriages_events.6.desc.enthusiastic:0 "Os últimos preparativos para o casamento estão em andamento. Os [From.GetSpeciesNamePlural] estão ansiosos pela chegada iminente da Princesa [royal_marriage_princess.GetName] e seus muitos admiradores já estão familizarizados com cada aspecto de sua vida, história que já circulou sem parar em todas as mídias. De nossa parte, a personalidade de seu noivo, Príncipe [royal_marriage_prince.GetName],  é alvo de uma fascinação similar. Estamos confiantes que a união vai ser um sucesso."
 dpe_royal_marriages_events.6.desc.normal:0 "Os últimos preparativos para o casamento estão em andamento. Os [From.GetSpeciesNamePlural] estão ansiosos pela chegada iminente da Princesa [royal_marriage_princess.GetName] e sua personalidade tem sido o foco de muita especulação, mas o povo ainda não formou uma opinião sobre ela. Do nosso lado, a personalidade do seu noivo, o Príncipe [royal_marriage_prince.GetName], é alvo de uma fascinação similar embora houveram debates calorosos sobre se ele realmente é um acréscimo para nossa família real. A opinião é, de forma geral, favorável sobre a união, e há um otimismo comedido que será um sucesso."
 dpe_royal_marriages_events.6.desc.troubles:0 "Os últimos preparativos para o casamento estão em andamento. Contudo, o entusiasmo e ansiedade em [Root.GetName] se contrastam com a ambivalência generalizada entre a população [From.GetSpeciesNamePlural]. Embora a Princesa [royal_marriage_princess.GetName] certamente tem admiradores em [From.GetName], uma pequena - mas significativa- minoria pretende interromper a cerimônia com quaisquer meios possíveis. Porém, as autoridades [From.GetAdj] nos garantem que eles tomaram todas as preucauções possíveis para garantir que a cerimônia não seja perturbada e expressam confiança ue a hostillidade vai acabar uma vez que o público se acostumar com a ideia de um de sua espécie se casando com um estrangeiro."
 dpe_royal_marriages_events.6.desc.hostile:0 "Os últimos preparativos para o casamento estão em andamento. Contudo, o entusiasmo pelo casamento ofuscou nossas preocupações sobre a opinião pública do povo [From.GetAdj], que está completamente hostil a essa união. Se a Princess [royal_marriage_princess.GetName] tem quaisquer admiradores em [From.Capital.GetName], eles não ousam declarar seu apoio. Elementos radicais entre a população [From.GetAdj] prometem (em suas palavras) "enviar aquela [Root.GetAdj] [Root.GetSpeciesNameInsult] de volta de onde ela veio antes que ela coloque suas [Root.GetSpeciesHandName] no nosso Principe". As autoridades [From.GetAdj] nos garantem, porém, que eles tomaram todas as preucauções possíveis para garantir que a cerimônia não seja perturbada e expressam confiança que a hostillidade acabe uma vez que o público se acostumar com a ideia de um de sua espécie se casando com um estrangeiro."
 dpe_royal_marriages_events.6.opt.good:0 "Boas notícias."
 dpe_royal_marriages_events.6.opt.worrying:0 "Preocupante."

 dpe_royal_marriages_events.7.name:0 "Últimos Preparativos para o Casamento"
 dpe_royal_marriages_events.7.desc.enthusiastic:0 "Os últimos preparativos para o casamento estão em andamento. Nosso povo está ansioso pela chegada iminente da Princesa [royal_marriage_princess.GetName] e seus muitos admiradores já estão familizarizados com cada aspecto de sua vida, história que já circulou sem parar em todas as mídias. Da parte [From.GetAdj], a personalidade do seu noivo, Príncipe [royal_marriage_prince.GetName], é alvo de uma fascinação similar. Optimism is high that the union will be a success."
 dpe_royal_marriages_events.7.desc.normal:0 "Os últimos preparativos para o casamento estão em andamento. Nosso povo está ansioso pela chegada iminente da Princesa [royal_marriage_princess.GetName] e sua personalidade tem sido o foco de muita especulação, mas o povo ainda não formou uma opinião sobre ela. Da parte [From.GetAdj], a personalidade do seu noivo [royal_marriage_prince.GetName]  é alvo de uma fascinação similar e houveram debates calorosos sobre se ele realmente é um acréscimo para sua família real. A opinião é, de forma geral, favorável sobre a união, e há um otimismo comedido que será um sucesso."
 dpe_royal_marriages_events.7.desc.troubles:0 "Os últimos preparativos para o casamento estão em andamento. Contudo,  há uma ambivalência generalizada sobre a união entre os [Root.GetSpeciesNamePlural]. Embora a Princesa [royal_marriage_princess.GetName] certamente tem admiradores, uma pequena - mas significativa - minoria pretende interromper a cerimônia com quaisquer meios possíveis. Porém, com a ajuda dos [From.GetSpeciesNamePlural], nossas autoridades tomaram todas preucauções possíveis para garantir que a cerimônia não seja pertubada. É esperado que a hostilidade acabe assim que o público se acostumar com a ideia de um de nossa espécie se casando com um estrangeiro."
 dpe_royal_marriages_events.7.desc.hostile:0 "Os últimos preparativos para o casamento estão em andamento. Contudo, o entusiasmo pelo casamento ofuscou nossas preocupações sobre a opinião pública, que está completamente hostil a essa união. Se a Princesa [royal_marriage_princess.GetName] tiver quaisquer admiradores em [Root.Capital.GetName], eles não ousam declarar seu apoio. Elementos radicais entre a população [Root.GetAdj] prometem (em suas palavras) "enviar aquela [From.GetAdj] [From.GetSpeciesNameInsult] de volta de onde ela veio antes que ela coloque suas [From.GetSpeciesHandName] no nosso Principe". Porém, com a ajuda dos [From.GetSpeciesNamePlural], nossas autoridades tomaram todas as preucauções possíveis para garantir que a cerimônia não seja perturbada. É esperado que a histilidade acabeuma vez que o público se acostumar com a ideia de um de sua espécie se casando com um estrangeiro."
 dpe_royal_marriages_events.7.opt.good:0 "Boas notícias."
 dpe_royal_marriages_events.7.opt.worrying:0 "Preocupante."

 dpe_royal_marriages_events.8.name:0 "O Casamento Real"
 dpe_royal_marriages_events.8.desc.friendly:0 "O casamento entre [royal_marriage_princess.GetName] e [royal_marriage_prince.GetName] aconteceu hoje, a cerimônia foi uma inebriente fusão das tradições mais queridas de ambas culturas [Root.GetAdj] e [From.GetAdj]. Depois, seguiu-se um grande baile celebratório que inúmeras personalidades distintas de ambos os imperíos compareceram. Todo o evento foi transmitido em todos os canais de comunicação, e houveram celebrações públicas nos planetas de ambas nações que continuaram noite a dentro. Os [Root.GetSpeciesNamePlural] e [From.GetSpeciesNamePlural] celebraram a união de nossas casas em estilo."
 dpe_royal_marriages_events.8.desc.hostile:0 "O casamento entre [royal_marriage_princess.GetName] e [royal_marriage_prince.GetName] aconteceu hoje, um espesso cordão policial garantiu que tudo corresse bem, apesar dos grandes protestos liderados pela facção [xenophobe_faction.GetName] em [From.Capital.GetName]. A cerimônia, uma fusão inebriante das tradições mais queridas de ambas culturas [Root.GetAdj] e [From.GetAdj] , foi seguida de um grande baile celebratório que inúmeras personalidades distintas de ambos os imperíos compareceram. Todo o evento foi transmitido em todos os canais de comunicação, e muitos [Root.GetSpeciesNamePlural] foram às ruas para celebrar em estilo. Ao testemunhar tais momentos, até os mais céticos entre os [From.GetSpeciesNamePlural] e reconsideraram sua oposição ao casameto e agora pensam sobre isso de uma forma mais tolerante, embora ainda leve um tempo até que todos eles estejam convencidos."
 dpe_royal_marriages_events.8.A:0 "Desejamos boa sorte ao casal!"

 dpe_royal_marriages_events.9.name:0 "O Casamento Real"
 dpe_royal_marriages_events.9.desc.friendly:0 "$dpe_royal_marriages_events.8.desc.friendly$"
 dpe_royal_marriages_events.9.desc.hostile:0 "O casamento entre [royal_marriage_princess.GetName] d [royal_marriage_prince.GetName] ocorreu hoje, um grosso cordão policial garantindo que tudo corresse sem problemas, apesar dos grandes protestos liderados por [xenophobe_faction.GetName] em [Root.Capital.GetName]. A cerimônia, uma fusão inebriante das tradições mais queridas das culturas [Root.GetAdj] e [From.GetAdj], foi seguida por um grande baile de comemoração que contou com a presença de incontáveis notáveis de ambos os impérios e além. Todo o evento foi transmitido em todos os canais de informação, e muitos [From.GetSpeciesNamePlural] foram às ruas para comemorar em grande estilo. Ao presenciar tais cenas, até mesmo alguns dos mais céticos  [Root.GetSpeciesNamePlural] reconsideraram sua oposição ao casamento e agora encaram o assunto de forma mais aberta, embora leve algum tempo antes que todos sejam convencidos."
 dpe_royal_marriages_events.9.A:0 "$dpe_royal_marriages_events.8.A$"

 dpe_royal_marriages_events.10.name:0 "Lua de Mel Real"
 dpe_royal_marriages_events.10.desc.happy:0 "Os recém-casados completaram sua lua de mel, um tour pelos mundos capitais [Root.GetAdj] e [From.GetAdj]. Durante a viagem, eles foram recebidos por grandes multidões em todos os planetas, pois o público de ambos os reinos passou a amar o casal real. Por sua vez, era evidente para todos que - apesar de suas diferenças biológicas - existe uma verdadeira química entre os dois. Há grandes esperanças de que isso sinalize o início de uma nova era na amizade entre nossos povos."
 dpe_royal_marriages_events.10.desc.normal:0 "Os recém-casados completaram sua lua de mel, um tour pelos mundos capitais [Root.GetAdj] e [From.GetAdj]. Durante a viagem, eles foram recebidos por grandes multidões em todos os planetas, enquanto o público de ambos os reinos passava a conhecer o casal real. Embora o príncipe [royal_marriage_prince.GetName] não tenha conseguido persuadir a todos das suas virtudes, a maioria passou a aceitá-lo como um novo membro da casa real e, por sua vez, o casal real parece bastante satisfeito. Há grandes esperanças de que esse casamento torne ainda mais íntima a amizade entre nossos povos."
 dpe_royal_marriages_events.10.desc.unhappy:0 "Os recém-casados completaram sua lua de mel, um tour pelos mundos capitais [Root.GetAdj] e [From.GetAdj]. Durante a viagem, eles tiveram que evitar ativamente aparecer em público em [From.GetName] para evitar multidões rebeldes que se reuniram para protestar contra seu casamento. Isso parece ter afetado suas relações entre si - ou talvez [Root.GetSpeciesNamePlural] e [From.GetSpeciesNamePlural] simplesmente não são compatíveis - pois rapidamente ficou claro que, apesar de todas as suas corajosas tentativas de manter uma aparência externa de casal feliz, o par mal suportava a presença um do outro. Resta saber se sua associação pode, com o tempo, florescer em amizade, ou se eles estão condenados a permanecer não amados um pelo outro."
 dpe_royal_marriages_events.10.desc.happy_despite:0 "Os recém-casados completaram sua lua de mel, um tour pelos mundos capitais [Root.GetAdj] e [From.GetAdj]. Durante a viagem, eles tiveram que evitar ativamente aparecer em público em [From.GetName] para evitar multidões rebeldes que se reuniram para protestar contra seu casamento. Isso parece ter promovido uma proximidade entre os dois diante da adversidade, pois todos concordam que são inseparáveis desde o casamento - almas gêmeas, apesar de sua biologia diferente. Seu amor um pelo outro nos dá esperança de que a união não foi em vão e que nossos povos possam ser unidos por ela."
 dpe_royal_marriages_events.10.desc.unhappy_despite:0 "Os recém-casados completaram sua lua de mel, um tour pelos mundos capitais [Root.GetAdj] e [From.GetAdj]. Durante a viagem, eles foram atendidos por grandes e entusiasmadas multidões em todos os planetas, enquanto o público de ambos os reinos aproveitava a chance de ver o casal real. No entanto, rapidamente ficou claro que, apesar de todas as suas corajosas tentativas de manter a aparência de um casal feliz, os dois mal conseguiam suportar a presença um do outro. Resta saber se sua associação pode, com o tempo, florescer em amizade, ou se eles estão condenados a permanecer não amados um pelo outro."
 dpe_royal_marriages_events.10.A:0 "Estamos felizes por eles."
 dpe_royal_marriages_events.10.B:0 "Esperamos que eles consigam sobreviver."

 dpe_royal_marriages_events.11.name:0 "Lua de Mel Real"
 dpe_royal_marriages_events.11.desc.happy:0 "$dpe_royal_marriages_events.10.desc.happy$"
 dpe_royal_marriages_events.11.desc.normal:0 "Os recém-casados completaram sua lua de mel, um tour pelos mundos principais:  [Root.GetAdj] e [From.GetAdj]. Durante a viagem, eles foram atendidos por grandes multidões em todos os planetas, enquanto o público de ambos os reinos passava a conhecer o casal real. Embora a Princesa [royal_marriage_princess.GetName] não foi capaz de persuadir todos sobre suas virtudes, mas a maioria passou a aceitá-la como um novo membro da casa real e, por sua vez, o casal real parece bastante satisfeito. Há grandes esperanças de que esse casamento torne ainda mais íntima a amizade entre nossos povos."
 dpe_royal_marriages_events.11.desc.unhappy:0 "$dpe_royal_marriages_events.10.desc.unhappy$"
 dpe_royal_marriages_events.11.desc.happy_despite:0 "Os recém-casados completaram sua lua de mel, um tour pelos mundos principais: [Root.GetAdj] e [From.GetAdj]. Durante a viagem, eles tiveram que evitar ativamente aparecer em público em [Root.GetName] para evitar multidões rebeldes que se reuniam para protestar contra seu casamento. Isso parece ter promovido uma proximidade entre os dois diante da adversidade, pois todos concordam que são inseparáveis desde o casamento - almas gêmeas, apesar de sua biologia diferente. Seu amor um pelo outro nos dá esperança de que a união não foi em vão e que nossos povos possam ser unidos por ela."
 dpe_royal_marriages_events.11.desc.unhappy_despite:0 "$dpe_royal_marriages_events.10.desc.unhappy_despite$"
 dpe_royal_marriages_events.11.A:0 "$dpe_royal_marriages_events.10.A$"
 dpe_royal_marriages_events.11.B:0 "$dpe_royal_marriages_events.10.B$"

 dpe_royal_marriages_events.12.name:0 "Até que a Morte nos Separe"
 dpe_royal_marriages_events.12.desc.positive.princess:0 "Depois de muitos anos de casamento feliz, [royal_marriage_princess.GetName] - a Princesa [Root.GetAdj] casada com o Príncipe [From.GetAdj] [royal_marriage_prince.GetName] - morreu. Muitos em [Root.GetSpeciesNamePlural] e [From.GetSpeciesNamePlural] lamentaram a perda dela, ninguém mais do que o próprio [royal_marriage_prince.GetName].\n\nWCom sua morte, o casamento real entre nossa família imperial e a de [From.GetName] foi rompido. Devemos buscar outra união para renovar a amizade entre nossas casas?"
 dpe_royal_marriages_events.12.desc.positive.prince:0 "Depois de muitos anos de casamento feliz, [royal_marriage_prince.GetName] - o Príncipe [From.GetAdj] casado com a Princesa [Root.GetAdj] [royal_marriage_princess.GetName] - morreu. Muitos em [From.GetSpeciesNamePlural] e [Root.GetSpeciesNamePlural] lamentar a perda dele, ninguém mais do que a própria [royal_marriage_princess.GetName].\n\nCom sua morte, o casamento real entre nossa família imperial e a de [From.GetName] foi rompido. Devemos buscar outra união para renovar a amizade entre nossas casas?"
 dpe_royal_marriages_events.12.desc.less_positive.princess:0 "Depois de muitos anos de casamento, [royal_marriage_princess.GetName] - a Princesa [Root.GetAdj] casada com o Príncipe [From.GetAdj] [royal_marriage_prince.GetName] - morreu. Embora não fosse um casamento por amor, com o tempo os dois passaram a valorizar a companhia um do outro, e [royal_marriage_prince.GetName] lamenta muito sua perda, assim como muitos em [Root.GetName] e em [From.GetName].\n\nCom sua morte, o casamento real entre nossa família imperial e a de [From.GetSpeciesNamePlural] foi rompido. Devemos buscar outra união para renovar a amizade entre nossas casas?"
 dpe_royal_marriages_events.12.desc.less_positive.prince:0 "Depois de muitos anos de casamento, [royal_marriage_prince.GetName] - o Príncipe [From.GetAdj] casado com a Princesa [Root.GetAdj] [royal_marriage_princess.GetName] - morreu. Embora não fosse um casamento por amor, com o tempo os dois passaram a valorizar a companhia um do outro, e [royal_marriage_princess.GetName] lamenta muito sua perda, assim como muitos em [Root.GetName] e em [From.GetName].\n\nCom sua morte, o casamento real entre nossa família imperial e a de [From.GetSpeciesNamePlural] foi rompido. Devemos buscar outra união para renovar a amizade entre nossas casas?"
 dpe_royal_marriages_events.12.A:0 "Nós poderíamos arranjar outro casamento."
 dpe_royal_marriages_events.12.B:0 "Nós não precisamos mais dessa união."

 dpe_royal_marriages_events.13.name:0 "Até que a Morte nos Separe"
 dpe_royal_marriages_events.13.desc.positive.princess:0 "Após muitos anos de casamento feliz, [royal_marriage_princess.GetName] - a Princesa [From.GetAdj] casado com a Príncipe [Root.GetAdj] [royal_marriage_prince.GetName] - morreu. Muitos [Root.GetSpeciesNamePlural] e [From.GetSpeciesNamePlural]lamentam sua perda, ninguém mais do que o próprio [royal_marriage_prince.GetName].\n\nCom sua morte, $dpe_royal_marriages_events.13.desc.ending$"
 dpe_royal_marriages_events.13.desc.positive.prince:0 "Após muitos anos de casamento feliz, [royal_marriage_prince.GetName] - o Príncipe [Root.GetAdj] casado com a Princesa [From.GetAdj] [royal_marriage_princess.GetName] - morreu. Muitos [From.GetSpeciesNamePlural] e [Root.GetSpeciesNamePlural] lamentam sua perda, ninguém mais do que a própria [royal_marriage_princess.GetName].\n\nCom sua morte, $dpe_royal_marriages_events.13.desc.ending$"
 dpe_royal_marriages_events.13.desc.less_positive.princess:0 "Após muitos anos de casamento, [royal_marriage_princess.GetName] - a Princesa [From.GetAdj] casada com o Príncipe [Root.GetAdj] [royal_marriage_prince.GetName] - morreu. Embora não tenha sido um casamento por amor, com o tempo os dois passaram a valorizar a companhia um do outro, e [royal_marriage_prince.GetName] lamenta muito sua perda, assim como muitos em [Root.GetName] e em [From.GetName].\n\nCom sua morte, $dpe_royal_marriages_events.13.desc.ending$"
 dpe_royal_marriages_events.13.desc.less_positive.prince:0 "Após muitos anos de casamento, [royal_marriage_prince.GetName] - o Príncipe [Root.GetAdj] casado com a Princesa [From.GetAdj] [royal_marriage_princess.GetName] - morreu. Embora não tenha sido um casamento por amor, com o tempo os dois passaram a valorizar a companhia um do outro, e [royal_marriage_princess.GetName] lamenta muito sua perda, assim como muitos em [Root.GetName] e em [From.GetName].\n\nCom sua morte, $dpe_royal_marriages_events.13.desc.ending$"
 dpe_royal_marriages_events.13.desc.ending:0 "the royal marriage between our imperial family and that of the [From.GetName] is broken. When asked whether a fresh marital union would be sought, the [From.GetAdj] ambassador expressed opposition to the idea on behalf of the [From.GetAdj] [From.Ruler.GetTitle], while stressing the high regard that the [From.GetSpeciesNamePlural] hold for our nation."
 dpe_royal_marriages_events.13.A:0 "A sad day for both our species."

 dpe_royal_marriages_events.14.name:0 "Até que a Morte nos Separe"
 dpe_royal_marriages_events.14.desc.positive.princess:0 "Depois de muitos anos de casamento feliz, [royal_marriage_princess.GetName] - a Princesa [From.GetAdj] casada com o Príncipe [Root.GetAdj] [royal_marriage_prince.GetName] - morreu. Muitos [Root.GetSpeciesNamePlural] e [From.GetSpeciesNamePlural] mlamentam sua perda, ninguém mais do que o própri [royal_marriage_prince.GetName].\n\nCom sua morte, $dpe_royal_marriages_events.14.desc.ending$"
 dpe_royal_marriages_events.14.desc.positive.prince:0 "Depois de muitos anos de casamento feliz, [royal_marriage_prince.GetName] - o Príncipe [Root.GetAdj] casado com a Princesa [From.GetAdj] [royal_marriage_princess.GetName] - morreu. Muitos [From.GetSpeciesNamePlural] e [Root.GetSpeciesNamePlural] lamentam sua perda, ninguém mais do que a própria [royal_marriage_princess.GetName].\n\nCom sua morte, $dpe_royal_marriages_events.14.desc.ending$"
 dpe_royal_marriages_events.14.desc.less_positive.princess:0 "Após muitos anos de casamento, [royal_marriage_princess.GetName] - a Princesa [From.GetAdj] casada com o Príncipe [Root.GetAdj] [royal_marriage_prince.GetName] - morreu. Embora não tenha sido um casamento por amor, com o tempo os dois passaram a valorizar a companhia um do outro, e [royal_marriage_prince.GetName] lamenta muito sua perda, assim como muitos em [Root.GetName] e em [From.GetName].\n\nCom a morte dela, $dpe_royal_marriages_events.14.desc.ending$"
 dpe_royal_marriages_events.14.desc.less_positive.prince:0 "Depois de muitos anos de casamento, [royal_marriage_prince.GetName] - o Príncipe [Root.GetAdj] casado com a Princesa [From.GetAdj] [royal_marriage_princess.GetName] - morreu. não foi um casamento por amor, com o tempo os dois passaram a valorizar a companhia um do outro, e [royal_marriage_princess.GetName] lamenta muito sua perda, assim como muitos em [Root.GetName] e em [From.GetName].\n\nCom sua morte, $dpe_royal_marriages_events.14.desc.ending$"
 dpe_royal_marriages_events.14.desc.ending:0 "o casamento real entre nossa família imperial e a de[From.GetSpeciesNamePlural] está rompido. No entanto, o embaixador [From.GetAdj] já se aproximou de nós para buscar a renovação da amizade de nossa espécie por meio de uma nova união conjugal."
 dpe_royal_marriages_events.14.A:0 "Teremos o maior prazer em renovar esta união."
 dpe_royal_marriages_events.14.B:0 "Não vemos necessidade de outro casamento real."

 dpe_royal_marriages_events.15.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.15.desc:0 "Não vemos necessidade de continuar a união entre nossas casas reais. Por favor, não considere a rejeição como representativa de nossa opinião sobre sua espécie como um todo. Não temos, e nunca teremos, nada além de respeito por nossos irmãos [Root.GetAdj]!"
 dpe_royal_marriages_events.15.A:0 "Mas o que mudou?"

 dpe_royal_marriages_events.16.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.16.desc:0 "Teremos o maior prazer em renovar esta união."
 dpe_royal_marriages_events.16.A:0 "Excelente! Que as preparações comecem!"

 dpe_royal_marriages_events.17.name:0 "O Casamento Real"
 dpe_royal_marriages_events.17.desc:0 "Em uma cerimônia combinando as tradições de ambas as nossas nações, a Princesa [royal_marriage_princess.GetName] e o Príncipe [royal_marriage_prince.GetName] se casaram. Todos os que estão neste quadrante da galáxia participaram das festividades em [Root.Capital.GetName], ae ambas as nossas nações aproveitaram ao máximo a ocasião para celebrar publicamente a amizade duradoura entre nossos povos."
 dpe_royal_marriages_events.17.A:0 "$dpe_royal_marriages_events.8.A$"

 dpe_royal_marriages_events.18.name:0 "O Casamento Real"
 dpe_royal_marriages_events.18.desc:0 "Em uma cerimônia combinando as tradições de ambas as nossas nações, a Princesa [royal_marriage_princess.GetName] e o Príncipe [royal_marriage_prince.GetName] se casaram. Todos os que estão neste quadrante da galáxia participaram das festividades em [From.Capital.GetName], e ambas as nossas nações aproveitaram ao máximo a ocasião para celebrar publicamente a amizade duradoura entre nossos povos."
 dpe_royal_marriages_events.18.A:0 "$dpe_royal_marriages_events.8.A$"

 dpe_royal_marriages_events.24.name:0 "Divórcio Real"
 dpe_royal_marriages_events.24.desc:0 "O casal real,[royal_marriage_princess.GetName] e [royal_marriage_prince.GetName], há muito tempo é a prova de que boas intenções por si só não conseguem aproximar duas pessoas - ou duas espécies. Tendo finalmente farto de seu parceiro, a princesa [royal_marriage_princess.GetName] pediu o divórcio e está atualmente a caminho de [Root.GetName]. Os planos para uma maior proximidade entre nossa espécie e o [From.GetSpeciesNamePlural] estão em frangalhos."
 dpe_royal_marriages_events.24.A:0 "Um dia triste."

 dpe_royal_marriages_events.25.name:0 "Divórcio Real"
 dpe_royal_marriages_events.25.desc:0 "O casal real, [royal_marriage_princess.GetName] e [royal_marriage_prince.GetName], há muito tempo é a prova de que boas intenções por si só não conseguem aproximar duas pessoas - ou duas espécies. Tendo finalmente cansado de seu parceiro, a princesa [royal_marriage_princess.GetName] pediu o divórcio e está atualmente a caminho de [From.GetName]. Os planos para uma maior proximidade entre nossa espécie e o [From.GetSpeciesNamePlural] estão em frangalhos."
 dpe_royal_marriages_events.25.A:0 "Um dia triste."

 dpe_royal_marriages_events.26.name:0 "Casamento Real Preservado"
 dpe_royal_marriages_events.26.desc:0 "Embora houvesse medo de que o casal real, [royal_marriage_princess.GetName] e [royal_marriage_prince.GetName], nunca aprendessem a se dar bem, parece que o tempo os ajudou a aprender a tolerar a presença um do outro. Ambos pretendem cumprir seu dever para com sua nação, promovendo a proximidade entre nossa espécie. E quem sabe? Talvez, um dia, a centelha do amor seja acesa entre eles."
 dpe_royal_marriages_events.26.A:0 "Que ótimo."

 dpe_royal_marriages_events.27.name:0 "Casamento Real Preservado"
 dpe_royal_marriages_events.27.desc:0 "$dpe_royal_marriages_events.26.desc$"
 dpe_royal_marriages_events.27.A:0 "$dpe_royal_marriages_events.26.A$"

 dpe_royal_marriages_events.901.name:0 "Casal Real Escapa de [LastKilledCountryName]"
 dpe_royal_marriages_events.901.desc:0 "Nosso casamento real com [LastKilledCountryName] não foi o começo de um relacionamento frutífero: o [LastKilledCountryName] entrou em colapso, engolido por seus inimigos no palco galáctico. O casal real foi, no entanto, capaz de escapar e decidiu fazer de [Root.Capital.GetName] seu novo lar."
 dpe_royal_marriages_events.901.A:0 "Ufa."

 dpe_royal_marriages_events.902.name:0 "Casamento Real Rompido"
 dpe_royal_marriages_events.902.desc.proposer:0 "Com o colapso de nossa aliança com [other_empire.GetName], o casamento real que antes unia nossas nações acabou. Nossa princesa voltou para casa depois de obter o divórcio, seu longo exílio de sua terra natal finalmente acabou."
 dpe_royal_marriages_events.902.desc.proposed:0 "Com o colapso de nossa aliança com [other_empire.GetName], o casamento real que antes unia nossas nações acabou. A princesa deles voltou para casa depois de obter o divórcio, seu longo exílio de sua terra natal finalmente acabou."
 dpe_royal_marriages_events.902.A:0 "Melhor assim."

 dpe_royal_marriages_events.904.name:0 "Casamento Real Rompido"
 dpe_royal_marriages_events.904.desc:0 "Nossa nação abandonou sua dinastia governante e agora é governada por um sistema de [Root.GovernmentName]. Nosso casamento real com [other_empire.GetName] foi consequentemente rompido."
 dpe_royal_marriages_events.904.A:0 "Que assim seja."

 dpe_royal_marriages_events.905.name:0 "Casamento Real Rompido"
 dpe_royal_marriages_events.905.desc:0 "O [From.GetName] abandonou sua dinastia governante e agora é governado em um sistema de [From.GovernmentName]. Nosso casamento real com eles foi, conseqüentemente, quebrado."
 dpe_royal_marriages_events.905.A:0 "Talvez devêssemos ter escolhido nossos amigos mais criteriosamente."

 dpe_royal_marriages_events.9011.name:0 "A Morte de Uma Princesa"
 dpe_royal_marriages_events.9011.desc:0 "Muitos anos atrás, um príncipe [Root.GetAdj] se casou com uma princesa estrangeira para unir nossas nações. A sorte, entretanto, não favoreceu a princesa, pois sua nação não existe mais, e ela foi forçada a viver sua vida em [entourage_planet.GetName] sabendo que nunca poderia voltar para casa. Agora ela faleceu, sua morte é lamentada por seus muitos amigos, que nunca deixaram de admirar sua dignidade no exílio.\n\nSem um lar para onde recorrer, sua comitiva decidiu permanecer no[entourage_planet.GetName] e buscar construir suas vidas lá."
 dpe_royal_marriages_events.9011.A:0 "Esse é o destino de tudo o que é vivo."

