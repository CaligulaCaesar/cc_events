 d_dpe_royal_entourage_desc:0 "A comitiva real de uma princesa estrangeira cujos interesses dinásticos a trouxeram a este planeta. Eles não vão parar por nada para garantir que ela se sinta em casa, mesmo quando ela está a muitos anos-luz de distância de seu povo."
