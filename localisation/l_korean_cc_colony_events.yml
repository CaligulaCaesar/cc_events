cc_colony_events.8.name:0 "Local Monarchy on [root.GetName]"
cc_colony_events.8.desc.pos1:0 "A fledgling colony is always an opportunity for advancement for those with the ambition to seize it.\n\nOn [root.GetName], this has proven to be the case. A talented individual called [cc_colony_leader.GetName] has so inspired the new colonists with [cc_colony_leader.GetHisHer] leadership abilities that they have begun to give [cc_colony_leader.GetHimHer] royal honours. Fortunately, [cc_colony_leader.GetSheHe] [cc_colony_leader.GetDoesDo] not seem to be inclined to misuse [cc_colony_leader.GetHisHer] popularity to challenge the authority of the [root.owner.GetName]'s government. Indeed, the local authorities have petitioned the central government that it would be best for [cc_colony_leader.GetName] be given an official role as the 'Prince of [root.GetName]' to see that the planet is well-governed." 
cc_colony_events.8.desc.pos2:0 "A fledgling colony is always an opportunity for advancement for those with the ambition to seize it.\n\nOn [root.GetName], this has proven to be the case. A talented individual called [cc_colony_leader.GetName] has so inspired the new colonists with [cc_colony_leader.GetHisHer] leadership abilities that they have begun to give [cc_colony_leader.GetHimHer] royal honours. Fortunately, [cc_colony_leader.GetSheHe] [cc_colony_leader.GetDoesDo] not seem to be inclined to misuse [cc_colony_leader.GetHisHer] popularity to challenge the authority of the [root.owner.GetName]'s government. Indeed, the local authorities have petitioned the central government that it would be best for [cc_colony_leader.GetName] be given an official role as the 'Princess of [root.GetName]' to see that the planet is well-governed."
cc_colony_events.8.desc.neut1:0 "A fledgling colony is always an opportunity for advancement, especially for those who would not be able to reach prominence on worlds where state authorities are more established.\n\nOn [root.GetName], this has proven to be the case. A talented individual called [cc_colony_leader.GetName] has so inspired the new colonists with [cc_colony_leader.GetHisHer] leadership abilities that they have begun to give [cc_colony_leader.GetHimHer] royal honours. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetHasHave] not to this point used [cc_colony_leader.GetHisHer] new position of authority to take a stance against the [root.owner.GetName] - indeed, [cc_colony_leader.GetSheHe] [cc_colony_leader.GetHasHave] so far cooperated well with our local authorities - but petitions for [cc_colony_leader.GetHisHer] position as 'Prince of [root.GetName]' to be made official (something which would deviate somewhat from our normal practices) have attracted considerable support.\n\nHow should we respond to the petition?" 
cc_colony_events.8.desc.neut2:0 "A fledgling colony is always an opportunity for advancement, especially for those who would not be able to reach prominence on worlds where state authorities are more established.\n\nOn [root.GetName], this has proven to be the case. A talented individual called [cc_colony_leader.GetName] has so inspired the new colonists with [cc_colony_leader.GetHisHer] leadership abilities that they have begun to give [cc_colony_leader.GetHimHer] royal honours. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetHasHave] not to this point used [cc_colony_leader.GetHisHer] new position of authority to take a stance against the [root.owner.GetName] - indeed, [cc_colony_leader.GetSheHe] [cc_colony_leader.GetHasHave] so far cooperated well with our local authorities - but petitions for [cc_colony_leader.GetHisHer] position as 'Princess of [root.GetName]' to be made official (something which would deviate somewhat from our normal practices) have attracted considerable support.\n\nHow should we respond to the petition?"
cc_colony_events.8.desc.neg1:0 "A fledgling colony is always an opportunity for advancement, especially for those who would not be able to reach prominence on worlds where state authorities are more established.\n\nOn [root.GetName], this has proven to be the case. A talented individual called [cc_colony_leader.GetName] has so inspired the new colonists with [cc_colony_leader.GetHisHer] leadership abilities that they have begun to give [cc_colony_leader.GetHimHer] royal honours. [cc_colony_leader.GetName], who has been described as a "nuisance" by our local authorities, has welcomed [cc_colony_leader.GetHisHer] new-found authority, and has encouraged a petition for [cc_colony_leader.GetHisHer] position as 'Prince of [root.GetName]' to be made official. Unfortunately, this petition has drawn considerable support, despite being contrary to the governing principles of the [root.owner.GetName].\n\nHow should we respond to the petition?" 
