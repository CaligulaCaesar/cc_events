cc_colony_events.540.name:0 "A Foreign Nuisance" 
cc_colony_events.540.desc:0 "Our ally, the [from.owner.GetName], has been tolerating an outspoken and charismatic xenophobe named [cc_colony_leader.GetName] for decades. [cc_colony_leader.GetSheHeCap] made a name for [cc_colony_leader.GetHimHer]sel[cc_colony_leader.GetFVes] on [from.GetName] and other [from.owner.GetAdj] planets through vicious speeches that publicly derided xenos and named foreign states - in particular, the [root.GetName] - as "Enemies of the People". [cc_colony_leader.GetSheHeCap] recently held a series of particularly hostile speeches, in which [cc_colony_leader.GetSheHe] condemned our people, traditions and government, and openly called for not only an end to our alliance with the [from.owner.GetName], but that the [from.owner.GetName] should take a hostile stance against us. We have reports of our diplomats and merchants being harassed and assaulted by [cc_colony_leader.GetName]'s xenophobes. Something must be done!" 
cc_colony_events.540.A:0 "Contact our allies, we can help them... eliminate the problem."
cc_colony_events.540.B:0 "It isn't worth the risk."

cc_colony_events.54.desc.neg:0 "Over the past 15 years, [cc_colony_leader.GetName] has been a leading figure on [Root.GetName]. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetHasHave] energised the [root.owner.GetAdj] population, although [cc_colony_leader.GetSheHe] [cc_colony_leader.GetIsAre] highly controversial among Xeno Rights Groups. Recently, [cc_colony_leader.GetHisHer] anti-xeno rhetoric became too much for our ally, the [ally.GetName]. Their ambassador drew [root.owner.GetRulerTitle] [root.owner.GetRulerName] aside and expressed willingness on behalf of the [ally.GetAdj] [ally.GetRulerTitle] to help us eliminate this rabble-rouser... as well as making clear that, failing that, further insults to the [ally.GetName] would not be tolerated.\n\nWhat should we do?"
cc_colony_events.54.A:0 "[cc_colony_leader.GetName] is a loyal [root.owner.GetAdj] citizen."
cc_colony_events.54.B:0 "Very well. Let's eliminate [cc_colony_leader.GetHimHer]."
cc_colony_events.54.C:0 "We must respect our laws, no matter our opinion of [cc_colony_leader.GetHimHer]."
cc_colony_events.54.C.tooltip:0 "No action will be taken against [cc_colony_leader.GetName]."

cc_colony_events.541.name:0 "Assassination Successful"
cc_colony_events.541.desc:0 "The assassination of [cc_colony_leader.GetName] was successful. However, although your operatives insist that the operation went smoothly and no incriminating evidence was left behind, it appears that [cc_colony_leader.GetName]'s supporters have guessed that the [ally.GetName] was behind the move. There are protests across a number of worlds demanding that all ties be cut with the [ally.GetName] and a more xenophobic attitude to foreign policy be adopted."
cc_colony_events.541.A:0 "No way."
cc_colony_events.541.B:0 "We never liked them anyway."

cc_colony_events.542.name:0 "The [from.owner.GetName] adopts a hostile Attitude"
cc_colony_events.542.desc:0 "You put us in a difficult position, [root.GetAdj]: We must choose between our friends and our citizens. After careful consideration, we have agreed that the primary purpose of the [from.GetName]'s government is to serve the good of the citizens. For that reason, we regret to inform you that we will neither support nor tolerate any moves to forcibly eliminate [cc_colony_leader.GetName]."
cc_colony_events.542.option:0 "We will have to reassess our opinion of them."

cc_colony_events.5421.name:0 "The [from.owner.GetName] refuses to take action"
cc_colony_events.5421.desc:0 "You put us in a difficult position, [root.GetAdj]: We must choose between our friends and our citizens. After careful consideration, we have decided that we cannot contemplate taking actions against our citizens that are illegal according to our laws, no matter how much we might abhor their views. For that reason, we regret to inform you that we will neither support nor tolerate any moves to forcibly eliminate [cc_colony_leader.GetName]. We apologise for this."
cc_colony_events.5421.option:0 "We may have to reassess our opinion of them."

cc_colony_events.543.name:0 "Support for eliminating [cc_colony_leader.GetName]"
cc_colony_events.543.desc:0 "We will gladly work with you to eliminate the troublemaker, "Hegemon" [cc_colony_leader.GetName]! We have instructed our intelligence agency to work with yours to devise a plan to move forwards. Very soon, the threat [cc_colony_leader.GetSheHe] pose[cc_colony_leader.GetSXX] will be neutralised."


cc_colony_events.544.name:0 "[cc_colony_leader.GetName] Successfully Eliminated"
cc_colony_events.544.desc:0 "The plot to eliminate [cc_colony_leader.GetName] was largely successful - the deed was done, and no incriminating evidence was left to link us to the assassination. Despite this, it seems that [cc_colony_leader.GetName]'s supporters are blaming us anyway - presumably, when one sees xeno conspiracies in everything, at some point one will actually be right. Regardless, the [from.owner.GetName] is covering for us, and has assured us that nothing will stand in the way of their continued friendship with the [root.GetName]."

cc_colony_events.545.name:0 "The [from.owner.GetName] Betrays Us!"
cc_colony_events.545.desc:0 "[cc_colony_leader.GetName] was successfully eliminated - the deed was done, and no incriminating evidence was left to link us to the assassination. Despite this, it seems that [cc_colony_leader.GetName]'s supporters are blaming us anyway - presumably, when one sees xeno conspiracies in everything, at some point one will actually be right. Regardless, even though the [from.owner.GetAdj] [from.owner.GetRulerTitle] had assured us that [from.owner.leader.GetSheHe] supported the plot, [from.owner.leader.GetSheHe] [from.owner.leader.GetHasHave] since disavowed this and placed full responsibility for the plot on the [root.GetName], disparaging our empire in the most insulting of terms. When our ambassador demanded an explanation, he was instructed that he had ten days to leave the planet..."
cc_colony_events.545.option:0 "$cc_colony_events.542.option$"

cc_colony_events.546.name:0 "Assassination Failed!" 
cc_colony_events.546.desc:0 "Our intelligence operatives failed to kill [cc_colony_leader.GetName], and were captured In the attempt. We were unable to retrieve them without compromising our involvement further, so they were left to their fate. Unfortunately, it seems that they've cracked and revealed not only that we tried to kill [cc_colony_leader.GetHimHer], but also that we did so on behalf of the [ally.GetName]. This has sparked unrest across the nation. [cc_colony_leader.GetName]'s supporters are outraged, and have begun calling for open resistance to the central government - calls which are receiving a reasonable amount of support among the general population, with many disgusted that the government would side with a foreign power against one of its own citizens. As a result, protests calling for the government to resign are widespread.\n\n[ally.GetName]'s ambassador has apologised for the failure of the mission, and offered what support the [ally.GetName] can, though he suggests that further [ally.GetAdj] involvement may cause adverse reactions in the present climate - following threats to his life, he has taken refuge in the government building.\n\nMeanwhile, [cc_colony_leader.GetName], whose fame has reached new heights, is visiting supporters on planets in [cc_colony_leader.GetHisHer] part of the [root.owner.GetName], and is calling on them to support [cc_colony_leader.GetHimHer], a "true [root.owner.GetSpeciesName]", against the "traitors" in the government.\n\nHow will we maintain order during these troubled times?" 
cc_colony_events.546.A:0 "We will weather the storm."
cc_colony_events.546.B:0 "Try to make amends: Denounce the assassination attempt and the [ally.GetAdj] authorities."
cc_colony_events.546.C:0 "Apologise and step down."

cc_colony_events.547.name:0 "Assassination Plot Fails"
cc_colony_events.547.desc:0 "Our allies and their incompetent assassins have not only failed to kill "Hegemon" [cc_colony_leader.GetName], but also managed to get captured in the process. They have since spilt the beans on our involvement, something which has caused considerable internal tumult within the [from.owner.GetName], and strained our relationship with them - though for now, their leadership has assured us that their attitude towards us has not changed."
cc_colony_events.548.name:0 "Treachery!"
cc_colony_events.548.desc:0 "Our allies and their incompetent assassins have not only failed to kill "Hegemon" [cc_colony_leader.GetName], but also managed to get captured in the process. They have since spilt the beans on our involvement, something which has caused considerable internal tumult within the [from.owner.GetName]. Spooked by the popular tumult, the [from.owner.GetAdj] government has sought to shift the blame to us, denouncing the [root.GetName] in terms that mirror [cc_colony_leader.GetName]'s rhetoric. When our ambassador demanded an explanation, he was instructed that he had ten days to leave the planet. It appears our relations with them have taken a sharp turn for the worse!"
cc_colony_events.548.option:0 "$cc_colony_events.542.option$"

cc_colony_events.55.name:0 "Death of a Great [cc_colony_leader.Species.GetName]"
cc_colony_events.55.desc:0 "[cc_colony_leader.GetName], the 'Hegemon' of [root.GetName], died this morning. [cc_colony_leader.GetSheHeCap] had been struggling with poor health for some time, and a fever finally finished [cc_colony_leader.GetHimHer] off. The population on [root.GetName] are in mourning, and have requested that we set up a special Institute in [cc_colony_leader.GetHisHer] honour, where [cc_colony_leader.GetHisHer] achievements - and, more importantly, the glory of the [cc_colony_leader.Species.GetAdj] people - can be properly celebrated."
cc_colony_events.55.A: "$cc_colony_events.25.A$"
cc_colony_events.55.B: "$cc_colony_events.25.B$"
cc_colony_events.55.C:0 "$cc_colony_events.65.C$"
cc_colony_events.55.C.tooltip:0 "[cc_colony_leader.GetName]'s influence will wear off in 30 years' time."

