cc_colony_events.2.name:0 "Retired Admiral rises to Prominence on [root.GetName]"
cc_colony_events.2.desc.pos:0 "A fledgling colony is always an opportunity for advancement for those with the ambition to seize it.\n\nOn [root.GetName], this has proven to be the case. A decorated retired naval officer called [cc_colony_leader.GetName] has so inspired the new colonists with [cc_colony_leader.GetHisHer] leadership abilities that they have begun to greatly respect [cc_colony_leader.GetHisHer] judgement. Fortunately, [cc_colony_leader.GetSheHe] [cc_colony_leader.GetDoesDo] not seem to be inclined to misuse [cc_colony_leader.GetHisHer] popularity to challenge the authority of the [root.owner.GetName]'s government. Indeed, the local authorities have petitioned the central government that it would be best for [cc_colony_leader.GetName] be given an official role as the 'Legate of [root.GetName]' to see that the planet is well-governed." 
cc_colony_events.2.desc.neut:0 "A fledgling colony is always an opportunity for advancement, especially for those who would not be able to reach prominence on worlds where state authorities are more established.\n\nOn [root.GetName], this has proven to be the case. A decorated retired naval officer called [cc_colony_leader.GetName] has so inspired the new colonists with [cc_colony_leader.GetHisHer] leadership abilities that they have begun to greatly respect [cc_colony_leader.GetHisHer] judgement. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetHasHave] not to this point used [cc_colony_leader.GetHisHer] new position of authority to take a stance against the [root.owner.GetName] - indeed, [cc_colony_leader.GetSheHe] [cc_colony_leader.GetHasHave] so far cooperated well with our local authorities - but petitions for [cc_colony_leader.GetHisHer] position as 'Legate of [root.GetName]' to be made official (something which would deviate somewhat from our normal practices) have attracted considerable support.\n\nHow should we respond to the petition?"
cc_colony_events.2.desc.neg:0 "A fledgling colony is always an opportunity for advancement, especially for those who would not be able to reach prominence on worlds where state authorities are more established.\n\nOn [root.GetName], this has proven to be the case. A decorated retired naval officer called [cc_colony_leader.GetName] has so inspired the new colonists with [cc_colony_leader.GetHisHer] leadership abilities that they have begun to greatly respect [cc_colony_leader.GetHisHer] judgement. [cc_colony_leader.GetName], who has been described as a "nuisance" by our local authorities, has welcomed [cc_colony_leader.GetHisHer] new-found authority, and has encouraged a petition for [cc_colony_leader.GetHisHer] position as 'Legate of [root.GetName]' to be made official. Unfortunately, this petition has drawn considerable support, despite being contrary to the governing principles of the [root.owner.GetName].\n\nHow should we respond to the petition?" 

cc_colony_events.2.A1:0 "Assign [cc_colony_leader.GetHimHer] as the Legate of the colony." 
cc_colony_events.2.A2:0 "Give [cc_colony_leader.GetHimHer] an advisory role."
cc_colony_events.2.B:0 "Recall [cc_colony_leader.GetHimHer], [cc_colony_leader.GetSheHe] [cc_colony_leader.GetHasHave] clearly forgotten [cc_colony_leader.GetHisHer] place."

cc_colony_events.2.C:0 "Grant the petition."
cc_colony_events.2.D:0 "[cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetHasHave] clearly forgotten [cc_colony_leader.GetHisHer] place. Arrest [cc_colony_leader.GetHimHer]!"
cc_colony_events.2.D.tooltip:0 "$CC_COLONY_UNPREDICTABLE$"


cc_colony_events.21.name:0 "Small Protests on [root.GetName]"
cc_colony_events.21.desc:0 "There were small protests on [Root.GetName] at [cc_colony_leader.GetName]'s recent arrest, but they didn't spread, and most of the population has accepted the charges we brought against [cc_colony_leader.GetHimHer]. Seems like [cc_colony_leader.GetHisHer] valour wasn't quite as revered as was thought!"


cc_colony_events.22.name:0 "Major Protests on [root.GetName]"
cc_colony_events.22.desc:0 "[cc_colony_leader.GetName]'s arrest on [Root.GetName] has sparked major protests, with demands for [cc_colony_leader.GetHisHer] release widespread. Elements of the protests have turned violent, and our local authorities are having difficulties keeping the populace under control. They have requested guidance from the executive as to how to deal with the situation."
cc_colony_events.22.A:0 "Take [cc_colony_leader.GetHimHer] to [Root.Owner.Capital.GetName]."
cc_colony_events.22.A.tooltip:0 "[cc_colony_leader.GetSheHeCap] will never be allowed to return to [Root.GetName].\nThis may have lasting consequences for the populace's attitude to the [Root.Owner.GetName]."
cc_colony_events.22.B:0 "Release [cc_colony_leader.GetHimHer] and allow [cc_colony_leader.GetHimHer] to be Legate." 


cc_colony_events.221.name:0 "Lingering Distrust on [Root.GetName]"
cc_colony_events.221.desc:0 "Some years have passed, and protests at [cc_colony_leader.GetName]'s arrest have died down. However, [cc_colony_leader.GetHisHer] memory - and memory of how [cc_colony_leader.GetSheHe] [cc_colony_leader.GetWasWere] torn from [root.GetName] - remains, and has been written into [root.GetName]'s folklore as a cause for much bitterness. It is unlikely that the inhabitants will ever come to fully trust the parent state."

cc_colony_events.23.name:0 "Protestors free [cc_colony_leader.GetName]"
cc_colony_events.23.desc:0 "[cc_colony_leader.GetName]'s arrest on [Root.GetName] has sparked massive protests. Local authorities failed to keep the situation under control, and in the chaos a group of protestors broke through the defences at the planetary prison and released [cc_colony_leader.GetHimHer]. Our representatives have requested guidance from the executive as to how to deal with the situation."
cc_colony_events.23.A:0 "Give in to their demands. We cannot afford to start a civil uprising here."
cc_colony_events.23.B:0 "Arrest [cc_colony_leader.GetHimHer] again and take [cc_colony_leader.GetHimHer] to [Root.Owner.Capital.GetName]."
cc_colony_events.23.C:0 "Hunt down this mutineer and [cc_colony_leader.GetHisHer] followers. We will not tolerate sedition!"

cc_colony_events.231.name:0 "Arrest of [cc_colony_leader.GetName] successful"
cc_colony_events.231.desc:0 "Attempts to arrest [cc_colony_leader.GetName] have been successful. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetIsAre] safely in our custody and [cc_colony_leader.GetHasHave] been taken to [Root.Owner.Capital.GetName]. However, there are still widespread protests on [Root.GetName], and it is not clear whether the populace will ever come to trust us."
cc_colony_events.231.option:0 "$CC_GOODIGUESS$"

cc_colony_events.232.name:0 "Arrest of [cc_colony_leader.GetName] unsuccessful"
cc_colony_events.232.desc:0 "Attempts to arrest [cc_colony_leader.GetName] have failed. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetHasHave] gathered [cc_colony_leader.GetHisHer] most trusted followers and [cc_colony_leader.GetHasHave] founded an underground movement with which [cc_colony_leader.GetSheHe] apparently hope[cc_colony_leader.GetSXX] to protect [root.GetName] from outside interference. We can expect trouble from [cc_colony_leader.GetHimHer] for some time."

cc_colony_events.233.name:0 "Crackdown on [Root.GetName] successful"
cc_colony_events.233.desc:0 "Attempts to track down and kill [cc_colony_leader.GetName] and [cc_colony_leader.GetHisHer] followers have largely succeeded. Their scourge has been eliminated from our colony. However, it will take time to win over the populace's hearts and minds."

cc_colony_events.234.name:0 "Crackdown on [Root.GetName] fails"
cc_colony_events.234.desc:0 "Attempts to track down and kill [cc_colony_leader.GetName] have failed. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetHasHave] gathered [cc_colony_leader.GetHisHer] most trusted followers and [cc_colony_leader.GetHasHave] founded an underground resistance movement that seeks independence from the [Root.Owner.GetName]. We can expect turmoil for some time."
cc_colony_events.235.name:0 "Arrest of [cc_colony_leader.GetName] on [Root.GetName] fails catastrophically"
cc_colony_events.235.desc:0 "Attempts to arrest [cc_colony_leader.GetName] have failed. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetWasWere] killed either in the crossfire or by [cc_colony_leader.GetHisHer] own hand. Unfortunately, [cc_colony_leader.GetSheHe] [cc_colony_leader.GetHasHave] been elevated to martyrdom through this, and [cc_colony_leader.GetHisHer] popularity has posthumously soared to new heights. [cc_colony_leader.GetHisHerCap] most trusted followers have founded an underground resistance movement that seeks independence from the [Root.Owner.GetName]. We can expect turmoil for some time."

cc_colony_events.25.name:0 "Death of a Great [cc_colony_leader.Species.GetName]"
cc_colony_events.25.desc:0 "[cc_colony_leader.GetName], the 'Legate' of [root.GetName], died today after a brief illness. The populace of [root.GetName] are in mourning at [cc_colony_leader.GetHisHer] loss. [cc_colony_leader.GetHisHerCap] last wish was that a great military academy be built on [root.GetName] to ensure that the next generation of officers, for whom [cc_colony_leader.GetSheHe] [cc_colony_leader.GetHasHave] sown the seeds, can reach their full potential. Officials on [root.GetName] have approached us with a plan to see this become a reality.\n\nShould we invest in the academy?"
cc_colony_events.25.A: "Certainly!"
cc_colony_events.25.B: "It is too expensive."
cc_colony_events.25.B.tooltip:0 "[cc_colony_leader.GetName]'s influence will wear off in 30 years' time."
cc_colony_events.251.name:0 "Academy opens on [root.GetName]"
cc_colony_events.251.desc:0 "The military academy in [cc_colony_leader.GetName]'s honour has been completed. It features a prominent statue of the now-deceased leader. Its opening was greeted with joy amongst the colony's citizens, who feel that [root.GetName] has been put on the map as an important centre of military learning within the [root.owner.GetName]. Furthermore, service members and their supporters across the [root.owner.GetName] are pleased at this proof of the [root.owner.GetRulerTitle]'s dedication to the people who serve this great nation."

cc_milacademy_will_be_built:0 "\nThe Military Academy will take 5 years to build. Once it is complete, the following will happen:"

