cc_colony_events.331.name:0 "$cc_colony_events.231.name$"
cc_colony_events.331.desc:0 "Attempts to arrest [cc_colony_leader.GetName] have been successful. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetIsAre] safely in our custody and has been taken to [Root.Owner.Capital.GetName]. However, there are still widespread protests and non-violent disruptions on [Root.GetName], and it is not clear whether the populace will ever come to trust us."
cc_colony_events.331.option:0 "$CC_GOODIGUESS$"

cc_colony_events.332.name:0 "$cc_colony_events.232.name$"
cc_colony_events.332.desc:0 "Attempts to arrest [cc_colony_leader.GetName] have failed. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetHasHave] gathered [cc_colony_leader.GetHisHer] most trusted followers and [cc_colony_leader.GetHasHave] founded an underground movement to spread [cc_colony_leader.GetHisHer] teachings (which have taken a distinctly anti-establishment turn) on the planet. We can expect trouble from [cc_colony_leader.GetHimHer] for some time."

cc_colony_events.333.name:0 "$cc_colony_events.233.name$"
cc_colony_events.333.desc:0 "$cc_colony_events.233.desc$"

cc_colony_events.334.name:0 "$cc_colony_events.234.name$"
cc_colony_events.334.desc:0 "Attempts to track down and kill [cc_colony_leader.GetName] have failed. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetHasHave] gathered [cc_colony_leader.GetHisHer] most trusted followers and [cc_colony_leader.GetHasHave] founded an underground resistance movement that seeks peace through independence from the [Root.Owner.GetName]. Unfortunately, in their bitterness at the situation, some elements of the movement have begun advocating the use of violence to free themselves from the "greater evil" of the [root.owner.GetName]. We can expect turmoil for some time."


cc_colony_events.34.name:0 "[cc_colony_leader.GetName]'s Fame spreads"
cc_colony_events.34.desc:0 "Over the past 15 years, [cc_colony_leader.GetName] has been a leading figure on [Root.GetName]. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetIsAre] very popular with the inhabitants, and [cc_colony_leader.GetHisHer] reputation has spread. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetIsAre] now seen as an inspiration by all peaceful-minded people in this part of the [root.owner.GetName]. In fact, [cc_colony_leader.GetSheHe] [cc_colony_leader.GetIsAre] planning a tour of worlds to visit [cc_colony_leader.GetHisHer] admirers!"

cc_colony_events.341.name:0 "[cc_colony_leader.GetName]'s Tour of Worlds complete"
cc_colony_events.341.desc:0 "[cc_colony_leader.GetName] has finished touring the worlds in [cc_colony_leader.GetHisHer] sector of the [root.owner.GetName]. [cc_colony_leader.GetHisHerCap] followers were overjoyed to have the chance to see and hear from the great [cc_colony_leader.Species.GetAdj] thinker, and are inspired by [cc_colony_leader.GetHisHer] example. [cc_colony_leader.GetHisHerCap] fame has reached new heights."


cc_colony_events.342.name:0 "[cc_colony_leader.GetName]'s Tour of Worlds ends in Tragedy"
cc_colony_events.342.desc:0 "[cc_colony_leader.GetName] was meeting with supporters on [random_visit_planet.GetName] when a half-crazed fanatic imperialist shot [cc_colony_leader.GetHimHer] down before [cc_colony_leader.GetHisHer] guards could react. Unfortunately, the crowd tore apart the assassin before she could be questioned. This has fuelled conspiracy theories, which claim that someone - perhaps even someone high in the [root.owner.GetAdj] government - was behind the assassination. There are also claims that [root.owner.GetAdj] authorities on [random_visit_planet.GetName] failed to provide [cc_colony_leader.GetName] with adequate security, thus allowing the tragedy to happen. As a result, the pacifist community in the [root.owner.GetName] is up in arms. The leadership [pacifist_faction.GetName] has met with government officials amidst the chaos and has made clear their upset, but also suggesting that, to soothe pacifists' hurt, [cc_colony_leader.GetName] should be given a state funeral and a great monument should be built in [cc_colony_leader.GetHisHer] honour on [root.GetName]."
cc_colony_events.342.A:0 "Do it. [cc_colony_leader.GetSheHeCap] deserve[cc_colony_leader.GetSXX] it."
cc_pacmonument_will_be_built:0 "\nThe Monument will take 5 years to build. Once it is complete, the following will happen:"
cc_colony_events.342.B:0 "$cc_colony_events.25.B$"

cc_colony_events.343.name:0 "Congregational Centre opens on [root.GetName]"
cc_colony_events.343.desc:0 "The monument in [cc_colony_leader.GetName]'s honour has been completed. Its opening attracted a high attendance, with [cc_colony_leader.GetHisHer] followers coming from other worlds for the occasion. We believe that this will develop into a symbolic congregational site for pacifists in the [root.owner.GetName] and beyond."

cc_colony_events.35.name:0 "$cc_colony_events.25.name$"
cc_colony_events.35.desc:0 "[cc_colony_leader.GetName] died this morning. [cc_colony_leader.GetSheHeCap] had been struggling with poor health for some time, and a fever finally finished [cc_colony_leader.GetHimHer] off. The population on [root.GetName] are in mourning, and have requested that we set up a special monument in [cc_colony_leader.GetHisHer] honour where [cc_colony_leader.GetHisHer] life and teachings can be remembered."
cc_colony_events.35.A:0 "Build a Monument to this exemplar citizen."
cc_colony_events.35.B:0 "It's too expensive."
cc_colony_events.35.C:0 "[cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetWasWere] just a troublemaker. May [cc_colony_leader.GetHisHer] memory be forgotten."

cc_colony_events.35.C.tooltip:0 "[root.GetName] will be free of [cc_colony_leader.GetName]'s influence in 30 years' time."

