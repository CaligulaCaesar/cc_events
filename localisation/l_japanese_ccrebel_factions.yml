ccloc_materialistic:0 "物質主義"

ccfaction.1.name:0 "派閥による扇動"
ccfaction.1.desc:0 "帝国の統治に対する不満が住民の間に広がっている。彼らはより[cc_rebellious_faction.GetFactionTypeAdj] 的な志向を求めている。この現象の裏には[cc_rebellious_faction.GetName]に所属する中核派団体があると思われ、[root.GetName]からの分離を狙っていると考えられているが、[cc_rebellious_faction.GetName]はこの一連の指摘を否定している。"

ccfaction.2.name:0 "[cc_rebellious_faction.GetName]が権力基盤を固める"
ccfaction.2.desc:0 "政府へより[cc_rebellious_faction.GetFactionTypeAdj]的な政策を求める運動が [root.GetName]の一部に広がり、根を下ろしてきている。 [cc_rebellious_faction.GetName]は帝国を代表すべく民衆からの委任を受けているとの主張を含む、公式の請求文書を政府へ提出した。彼らの請求が満たされなかった場合に起こりうる分離独立危機に対処するためには、すぐに行動すべきだ。"


ccfaction.21.name:0 "派閥による扇動が終わる"
ccfaction.21.desc.fail:0 "[cc_rebellious_faction.GetName]が内密に行っていた扇動活動は、平和的に終焉を迎えた。"
ccfaction.21.desc.succeed:0 "[cc_rebellious_faction.GetName]の政治運動による説得の結果、政府は[root.GetName]のリーダーシップのもと、より反体制派にとって受け容れ易い形へと変革することとなった。[cc_rebellious_faction.GetName]の指導者はこの変革に満足しており、変革を求める政治運動を収めることにした。"

ccfaction.3.name:0 "[cc_new_reb_faction.GetName]は[cc_rebellious_faction.GetName]と連合する。" 
ccfaction.3.desc:0 "[root.GetName]内における小さな反体制派であった[cc_new_reb_faction.GetName]は最近、[cc_rebellious_faction.GetName]と連合を組むことを発表した。これにより両派閥は大規模な変革をより大いに主張していくことができるようになった。[root.GetName]内外で彼らの理想を追求するに当たり、十分な共通の思想的基盤を見出すに至ったからだ。"


ccfaction.4.name:0 "[cc_rebellious_faction.GetName]が離脱を試みる"
ccfaction.4.dual.desc:0 "[cc_rebellious_faction.GetName]からの脱走者が、[cc_new_reb_faction.GetName]と共に[root.GetName]から離脱し、社会の再構築を目指す計画を立てていることを暴露した。彼らは我々がこの離脱計画を知ったことをわかっている可能性が高いため、いつ反乱が起きてもおかしくない。我々は可及的速やかに行動しなければならない!"
ccfaction.4.single.desc:0 "[cc_rebellious_faction.GetName]からの脱走者が、[root.GetName]から離脱し、社会の再構築を目指す計画を立てていることを暴露した。彼らは我々がこの離脱計画を知ったことをわかっている可能性が高いため、いつ反乱が起きてもおかしくない。我々は可及的速やかに行動しなければならない!"

ccfaction.41.name:0 "派閥による扇動が終わる"
ccfaction.41.dual.fail.desc:0 "[root.GetName]に変化を強いるために行われた[cc_rebellious_faction.GetName]と[cc_new_reb_faction.GetName]による扇動活動は暴力的な事件へと発達することなく終焉を迎えた"
ccfaction.41.single.fail.desc:0 "[root.GetName]に変化を強いるために行われた[cc_rebellious_faction.GetName]による扇動活動は暴力的な事件へと発達することなく終焉を迎えた。"
ccfaction.41.dual.succeed.desc:0 "[root.GetName]に変化を強いるために行われた[cc_rebellious_faction.GetName]と[cc_new_reb_faction.GetName]による扇動活動は暴力に訴えることなく成功に終わった。政府が将来、彼らの考えに基づき政府を変革することを約束したからだ。"
ccfaction.41.single.succeed.desc:0 "[root.GetName]に変化を強いるために行われた[cc_rebellious_faction.GetName]による扇動活動は暴力に訴えることなく成功に終わった。政府が将来、彼らの考えに基づき政府を変革することを約束したからだ。"

ccfaction.42.name:0 "[cc_rebellious_faction.GetName]の反乱は失敗"
ccfaction.42.dual.fail.desc:0 "[cc_rebellious_faction.GetName]と[cc_new_reb_faction.GetName]による[root.GetName]からの独立の試みは失敗に終わった。単に反乱勢力には成功に必要な支持がなかっただけだ。[root.GetName]に訪れた嵐はやみ、国家としての一体性は保たれた。"
ccfaction.42.single.fail.desc:0 "[cc_rebellious_faction.GetName]による[root.GetName]からの独立の試みは失敗に終わった。単に反乱勢力には成功に必要な支持がなかっただけだ。[root.GetName]に訪れた嵐はやみ、国家としての一体性は保たれた。"
ccfaction.42.dual.succeed.desc:0 "[cc_rebellious_faction.GetName]と[cc_new_reb_faction.GetName]による独立宣言により、政府は彼らの見解を考慮せざるを得なくなった。彼らの要求に応じて政府を改革するという拘束力つきの合意へと至り、[cc_rebellious_faction.GetName]と[cc_new_reb_faction.GetName]は宣言を撤回、反乱は収束へ向かった。"
ccfaction.42.single.succeed.desc:0 "[cc_rebellious_faction.GetName]による独立宣言により、政府は彼らの見解を考慮せざるを得なくなった。彼らの要求に応じて政府を改革するという拘束力つきの合意へと至り、[cc_rebellious_faction.GetName]は宣言を撤回、反乱は収束へ向かった。"


#Revolt happens
ccfaction.6.name:0 "[cc_rebellious_faction.GetName]の反乱!"
ccfaction.6.desc.succeed.single:0 "無血クーデターにより、[cc_rebellious_faction.GetName]に所属する政治家が[cc_rebel_faction_capital.GetName]を掌握し、独立を宣言した。宣言の中には[root.GetName]が一貫して彼らの要求を聞こうとしてこなかったことへの非難が盛り込まれている。今や彼らは[event_target:cc_breakaway_country.GetName]と自らを呼び、[cc_rebellious_faction.GetName]の首脳部がこの分離独立国家の舵を握っている。彼らは支持者に対し独立闘争への参加を呼びかけている。混乱の時代がやってきた。"
ccfaction.6.desc.succeed.dual:0 "無血クーデターにより、[cc_rebellious_faction.GetName]と[cc_new_reb_faction.GetName]に所属する政治家が[cc_rebel_faction_capital.GetName]を掌握し、独立を宣言した。宣言の中には[root.GetName]が一貫して彼らの要求を聞こうとしてこなかったことへの非難が盛り込まれている。今や彼らは[event_target:cc_breakaway_country.GetName]と自らを呼び、反乱勢力の首脳部がこの分離独立国家の舵を握っている。彼らは支持者に対し独立闘争への参加を呼びかけている。混乱の時代がやってきた。"
#ccfaction.6.desc.succeed.leader.single:0 ""
#ccfaction.6.desc.succeed.leader.dual:0 ""
ccfaction.6.desc.attempt.single:0 "[cc_rebellious_faction.GetName]の集団が[cc_rebel_faction_capital.GetName] 当局に対し武器を取って反乱を起こした。彼らは自らを[event_target:cc_breakaway_country.GetName]と呼び惑星を掌握するために戦闘中だ。[cc_rebellious_faction.GetName]の首脳陣のほとんどがこの革命を支持しているため、我々の諜報機関はこの反乱の裏には彼らの指導があると予測している。"
ccfaction.6.desc.attempt.dual:0 "[cc_rebellious_faction.GetName]と[cc_new_reb_faction.GetName]の集団が[cc_rebel_faction_capital.GetName] 当局に対し武器を取って反乱を起こした。彼らは自らを[event_target:cc_breakaway_country.GetName]と呼び惑星を掌握するために戦闘中だ。[cc_rebellious_faction.GetName]と[cc_new_reb_faction.GetName]の首脳陣のほとんどがこの革命を支持しているため、我々の諜報機関はこの反乱の裏には彼らの指導があると予測している。"

ccfaction.601.name:0 "亡命!"
ccfaction.601.desc.both:0 "[cc_rebellious_faction_leader.GetTitle] [cc_rebellious_faction_leader.GetName]と[cc_new_reb_faction_leader.GetTitle] [cc_new_reb_faction_leader.GetName]が[cc_breakaway_country.GetName]へ亡命した。"
ccfaction.601.desc.only1:0 "[cc_rebellious_faction_leader.GetTitle] [cc_rebellious_faction_leader.GetName]が[cc_breakaway_country.GetName]のリーダーとなるべく亡命した。"
ccfaction.601.desc.only2:0 "[cc_new_reb_faction_leader.GetTitle] [cc_new_reb_faction_leader.GetName]が[cc_breakaway_country.GetName]へ亡命した。"

ccfaction.61.name:0 "[root.GetName]が[cc_breakaway_country.GetName]へ離脱"
ccfaction.61.desc:0 "1週間にも及ぶ大規模なデモにより[cc_breakaway_country.GetName]への支持の大きさが明らかになり、[root.GetName]当局は住民の要求に屈し、分離独立勢力への参加を表明した。"

ccfaction.62.name:0 "[cc_breakaway_country.GetName]の支持者が[root.GetName]の掌握を試みる。"
ccfaction.62.desc:0 "[cc_breakaway_country.GetName]の支持者は、指導者の呼びかけの応じて武装し反乱を開始した。これは分離独立国家への参加を狙ったものだ。"


#first wave revolt breaks free
ccfaction.64.name:0 "[fromfrom.GetName]が[cc_breakaway_country.GetName]を失陥"
ccfaction.64.desc:0 "我々は[fromfrom.GetName]を支配下から失った。[cc_rebellious_faction.GetName]の支配下に落ちた。惑星の新しい領有者たちは自分たちを[cc_breakaway_country.GetName]と呼んでおり、[cc_rebellious_faction.GetName]の支持者に対し[root.GetName]からの独立闘争へ参加するよう呼びかけている。"


#second wave revolt breaks free
ccfaction.67.name:0 "[from.GetName]の反逆者が[cc_breakaway_country.GetName]に参加"
ccfaction.67.desc:0 "我々は[fromfrom.GetName]を支配下から失った。[cc_rebellious_faction.GetName]の支配下に落ちた。惑星の新しい領有者たちは自分たちを[cc_breakaway_country.GetName]と呼んでおり、支持者に対し我々に対する反乱へ参加するよう呼びかけている。"

#It fails
ccfaction.68.name:0 "派閥の革命勢力による[fromfrom.GetName]掌握は失敗に終わる"
ccfaction.68.desc.first:0 "政府当局が[cc_breakaway_country.GetName]への参加を目論む[fromfrom.GetName]の[cc_rebellious_faction.GetName]に所属する革命勢力を打倒した。秩序が回復した。"
ccfaction.68.desc.second:0 "政府当局が分離独立を目論む[fromfrom.GetName]の[cc_rebellious_faction.GetName]に所属する革命勢力を打倒した。秩序が回復した。"


#What to do with the sympathies planets?
ccfaction.7.name:0 "[cc_breakaway_country.GetName]への共感"
ccfaction.7.desc:0 "[cc_breakaway_country.GetName]への共感が[random_sympathies_planet.GetName]や他の惑星で広がっている。分離独立惑星の支持者たちは条件さえ合えば確実に問題を引き起こすだろう。どのように対処すべきだろうか?"
ccfaction.7.A.tooltip:0 "この惑星の分離独立派閥への支持者は皆殺される。他の国は怒るだろう。"
