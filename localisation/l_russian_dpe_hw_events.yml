 dpe_hw_duel.70.desc.machine.no_leader:0 "Наш поединок против чемпиона органиков [from.GetSpeciesAdj] прошел плохо. Их воину удалось уничтожить нашу боевую подпрограмму прежде, чем она смогла нанести какой-либо ущерб. Теперь органики заявляют, что это доказывает их превосходство над нами. По крайней мере, мы наконец избавились от этого отвлечения"
