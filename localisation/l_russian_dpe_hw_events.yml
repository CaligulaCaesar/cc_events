 dpe_hw_duel.60.name:0 "Наш Чемпион Победил!"
 dpe_hw_duel.60.desc.hive.leader:0 "Поединок против боевого дрона [dpe_insult_country.GetSpeciesAdj] прошел хорошо. Их боец сражался беспощадно, без колебаний и жалости. Тем не менее, наш искуссный воин, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], отразил все удары и сумел убить злобное создание. К счастью, [dpe_duel_leader.GetName] не получил никаких серьезных ранений и вышел из поединка со значительно возросшей репутацией. Честь нашего народа так же была восстановлена. Отныне галактическое сообщество будет помнить о величии нашего народа, на котором более нет ни единого пятна оскорблений."
 dpe_hw_duel.60.desc.hive.no_leader:0 "Поединок против боевого дрона [dpe_insult_country.GetSpeciesAdj] прошел хорошо. Их боец сражался беспощадно, без колебаний и жалости. Тем не менее, наш искуссный воин отразил все удары и сумел убить злобное создание. К счастью, наш боец не получил никаких серьезных ранений и вышел из поединка со значительно возросшей репутацией. Честь нашего народ так же была восстановлена. Отныне галактическое сообщество будет помнить о величии нашего народа, на котором более нет ни единого пятна оскорблений."
 dpe_hw_duel.60.desc.machine.leader:0 "Поединок против боевой подпрограммы [dpe_insult_country.GetSpeciesAdj] прошел хорошо. Их боец сражался беспощадно, без колебаний и жалости. Тем не менее, наш искуссный воин, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], отразил все удары и сумел убить злобного автоматона. К счастью, [dpe_duel_leader.GetName] не получил никаких серьезных ранений и вышел из поединка со значительно возросшей репутацией. Честь нашего народ так же была восстановлена. Отныне галактическое сообщество будет помнить о величии нашего народа, на котором более нет ни единого пятна оскорблений."
