 dpe_hw_duel.75.desc.machine.leader:0 "Наш бой с чемпионом органиков [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], оказался лучше, чем мы думали. Наши попытки одолеть противника заняли больше времени, чем мы рассчитывали, а наша боевая подпрограмма получила несколько повреждений.  Тем не менее, в конце концов нам удалось ранить воина органиков, вынудив его совершить странный обряд "сдачи". Похоже, что [from.GetSpeciesNamePlural], как и другие сообщества органиков очень раздражены на нас это. Странно, что их волнует одна-единственная подпрограмма!"
