 dpe_hw_duel.45.name:0 "Вызов"
 dpe_hw_duel.45.desc:0 "Были некоторые споры насчет того, кого же следует выставить чемпионом на поединок. Голос, который требовал выдать задание на сражение с [fromfrom.GetSpeciesNamePlural] звучал особенно громко от [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName]. Тем не менее, не было никакого недостатка в более "расходных" добровольцах для такой работы..."
 dpe_hw_duel.45.A:0 "Лучше Чемпиона, чем [dpe_duel_leader2.GetName] не найти."
 dpe_hw_duel.45.A.tooltip:0 "В случае победы, [dpe_duel_leader2.GetName] приобретет особенность $dpe_duel_victor_ruler$, дающую:"
