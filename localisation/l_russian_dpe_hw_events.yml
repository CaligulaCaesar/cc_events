 dpe_hw_duel.65.desc.hive.leader:0 "Поединок с боевым дроном [dpe_insult_country.GetSpeciesAdj] окончился трагически. Их боец сражался беспощадно, без колебаний и страха. Это невероятное и неожиданное упорство заставило нашего чемпиона, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], уйти в глухую оборону. [dpe_duel_leader.GetSheHeCap] храбро сражался, но получив несколько ранений, в конце концов сдался. Однако бесчестный Улей проигнорировал капитуляцию, а затем безжалостно убил [dpe_duel_leader.GetHimHer], в очередной раз доказав, что они воистину самые жалкие из созданий. Наша честь запятналась из-за подобного поражения, однако они уже доказали, что честь для них ничего не значит. Галактическое сообщество отныне без сомнений будет смотреть свысока на нашего противника."
