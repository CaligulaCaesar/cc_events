 dpe_hw_duel.77.name:0 "Победа!"
 dpe_hw_duel.77.desc.hive.leader:0 "Наш бой с чемпионом без-улья [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], прошел хорошо. Мы быстро смогли превзойти одиноко-мыслящего бойца, дав понять, что с нами шутить нельзя. Как только стало ясно, что противник побежден, они прибегли к странному обряду "сдачи". Мы решили проявить милосердие и позволили раненому воину вернуться к своим людям, заслужив от них аплодисменты. Теперь улей свободен от этого расточительного отвлечения."
