 dpe_hw_duel.70.name:0 "Поражение!"
 dpe_hw_duel.70.desc.hive.leader:0 "Наш поединок против чемпиона без-улья [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], прошел плохо. Одиноко-мыслящий воин смог униточжить нашего дрона до того, как мы смогли причинить какой-либо ущерб. Теперь же без-улья заявляют, что это доказывает их превосходство над нами. По крайней мере, мы наконец избавились от этого отвлечения"
