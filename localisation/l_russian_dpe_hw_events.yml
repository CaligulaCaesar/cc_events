 dpe_hw_duel.3.name:0 "Вызов"
 dpe_hw_duel.3.desc.heir:0 "Трусливые [root.GetSpeciesNamePlural]! Ваши оскорбительные слова задели нашу честь. Мы требуем, чтобы вы выставили чемпиона, который сразится в поединке с нашим [from.GetHeirTitle]. Так мы докажем, что мы более, чем достойные."
 dpe_hw_duel.3.desc.other:0 "Трусливые [root.GetSpeciesNamePlural]! Ваши оскорбительные слова задели нашу честь. Мы требуем, чтобы вы выставили чемпиона, который сразится в поединке с нашим. Так мы докажем, что мы более, чем достойные."
