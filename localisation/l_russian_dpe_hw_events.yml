 dpe_hw_duel.75.desc.from_leader:0 "Поединок против чемпиона [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], прошел именно так, как мы и ожидали. Нашему бойцу удалось в конце концов победить [dpe_duel_leader.GetName], но не без труда. Поединок шел на равных с самого начала. Оба бойца использовали каждую крупицу своих сил, чтобы победить друг друга, но в конце концов [from.GetSpeciesAdj] сдался. Тем не менее, как мы и приказали, наш боец отверг сдачу и убил беззащитного [from.GetSpeciesAdj]. Разгневанную делегацию [from.GetSpeciesAdj] пришлось сдерживать сотрудникам службы безопасности и выводить с арены. Очень приятно видеть [from.GetSpeciesNamePlural] таким сердитыми, но эти действия, возможно, несколько стоили нашего положения в галактическом сообществе."
