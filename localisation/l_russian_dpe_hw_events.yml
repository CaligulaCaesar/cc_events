 dpe_hw_duel.52.desc.both_leader:0 "Финальные приготовления перед поединком между нашим чемпионом, [dpe_duel_leader2.GetName], и чемпионом [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], уже ведутся. Этого события с нетерпением ждут с обеих сторон. Представитель какой же расы окажется более доблестным?"
