 dpe_hw_duel.5.name:0 "$dpe_title_response$"
 dpe_hw_duel.5.desc:0 "Мы сразимся с вашим чемпионом, [root.GetSpeciesAdj]. Пусть лучший [from.GetSpeciesAdj] победит!"

 dpe_hw_duel.51.name:0 "Последние Приготовления Перед Поединком"
 dpe_hw_duel.51.desc.gestalt.leader:0 "Наш боец [root.GetSubroutineDrone] будет сражаться с "чемпионом" [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]. Учитывая, что целью нашей подпрограммы является борьба за нас, то она будет сражаться до смерти. Однако у нас есть сведения, что концепция чести у [from.GetSpeciesNamePlural] включает в себя понятие "капитуляции", когда более слабый противник избегает смерти. Должны ли и мы придерживаться подобной концепции в этом поединке?"
 dpe_hw_duel.51.desc.gestalt.no_leader:0 "Наш боец [root.GetSubroutineDrone] будет сражаться с "чемпионом" [from.GetSpeciesAdj]. Учитывая, что целью нашей подпрограммы является борьба за нас, то она будет сражаться до смерти. Однако у нас есть сведения, что концепция чести у [from.GetSpeciesNamePlural] включает в себя понятие "капитуляции", когда более слабый противник избегает смерти. Должны ли и мы придерживаться подобной концепции в этом поединке?"
 dpe_hw_duel.51.desc.from_leader:0 "Поединок с чемпионом [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], скоро начнется. Какие нужно выдать инструкции для нашего чемпиона: следует ли ему драться до смерти или стоит пойти по пути чести?"
 dpe_hw_duel.51.desc.no_leader:0 "Поединок с чемпионом [from.GetSpeciesAdj] скоро начнется. Какие нужно выдать инструкции для нашего чемпиона: следует ли ему драться до смерти или стоит пойти по пути чести?"
 dpe_hw_duel.51.desc.root_leader:0 "Поединок с чемпионом [from.GetSpeciesAdj] скоро начнется. Какие будут инструкции для [dpe_duel_leader2.GetName]: следует ли [dpe_duel_leader2.GetSheHe] сражаться до смерти или [dpe_duel_leader2.GetSheHe] стоит пойти по пути чести?"
 dpe_hw_duel.51.desc.both_leader:0 "Поединок с чемпионом [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], скоро начнется. Какие будут инструкции для [dpe_duel_leader2.GetName]: следует ли [dpe_duel_leader2.GetSheHe] сражаться до смерти или [dpe_duel_leader2.GetSheHe] стоит пойти по пути чести?"
 dpe_hw_duel.51.A:0 "Сражаться до смерти."
 dpe_hw_duel.51.B:0 "Стремится к почетной капитуляции оппонента."
 dpe_hw_duel.51.B.tooltip:0 "Примечание: этот вариант не исключает, что наш чемпион убьет противника, если не удастся обеспечить капитуляцию."

 dpe_hw_duel.52.name:0 "Последние Приготовления Перед Поединком"
 dpe_hw_duel.52.desc.from_leader:0 "Финальные приготовления перед поединком между нашим чемпионом и чемпионом [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], уже ведутся. Этого события с нетерпением ждут с обеих сторон. Представитель какой же расы окажется более доблестным?"
 dpe_hw_duel.52.desc.no_leader:0 "Финальные приготовления перед поединком между нашим чемпионом и чемпионом [from.GetSpeciesAdj] уже ведутся. Этого события с нетерпением ждут с обеих сторон. Представитель какой же расы окажется более доблестным?"
