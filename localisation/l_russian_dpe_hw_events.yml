 dpe_hw_duel.76.name:0 "Победа!"
 dpe_hw_duel.76.desc.hive.leader:0 "Наш бой с чемпионом без-улья [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], прошел как и ожидалось. Мы смогли превзойти одиноко-мыслящего воина. После нашей начальной серии ударов, нам удалось критически ранить бойца и убить его. Теперь мы, наконец, избавились от отвлекающих факторов, вызванных этими странными существами"
