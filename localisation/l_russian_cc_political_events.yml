cc_events_mod.1.name:0 "Комментарии ксенофобов"
cc_events_mod.1.desc:0 "[root.GetRulerTitle] [root.GetRulerName] поймали на создании ксенофобского фильма с комментариями об интеллекте и внешности [discriminated_species.GetSpeciesName], а также предположениями о том, что они никогда не станут равны с [root.GetSpeciesNamePlural]. Сообщество [discriminated_species.GetSpeciesName] начало вооружаться из-за таких комментариев, и активисты за права ксеносов, возглавляемые [xenoist_faction.GetName], попросили [root.GetRulerTitle] [root.GetRulerName] уйти в отставку."
cc_events_mod.1.HUM:0 "[root.GetRulerTitle] [root.GetRulerName] поймали на создании ксенофобского фильма с комментариями об интеллекте и внешности [discriminated_species.GetSpeciesName]. Судя по всему, эти "тупые обезьянки" отвратительно пахнут, плодятся словно крысы и едва способны к мышлению. Сообщество [discriminated_species.GetSpeciesName] начало вооружаться из-за таких комментариев, и активисты за права ксеносов, возглавляемые [xenoist_faction.GetName], попросили [root.GetRulerTitle] [root.GetRulerName] уйти в отставку."
