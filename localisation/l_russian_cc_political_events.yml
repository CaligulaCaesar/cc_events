cc_events_mod.4.name:0 "[root.GetRulerTitle] [root.GetRulerName] почитается!"
cc_events_mod.4.desc:0 "Были потрачены бесчисленные миллионы на [root.Capital.GetName], чтобы отметить день рождения [root.GetRulerTitle]. Праздник для [root.Leader.GetHisHer] отметили с почестями, которые обычно оказывают лишь богам, и, как ни странно, [root.Leader.GetHisHer] были получены тысячи предложений о браке (несмотря на то, что [root.Leader.GetHisHer] уже в браке). Совершенно ясно, что [root.GetRulerName] самый популярный в истории [root.GetRulerTitle]."
cc_events_mod.4.A:0 "Долгих лет тебе, [root.Leader.GetHisHer], править до конца!"
cc_events_mod.4.B:0 "[root.GetRulerTitle] [root.GetRulerName] Бог!"
cc_events_mod.6.name:0 "Должен ли культ правителя остаться?"
cc_events_mod.6.desc:0 "[root.GetRulerTitle] [cc_ruler_culted_ruler.GetName] стал очень популярным за свои выдающиеся деяния и в качестве награды, в его честь основали культ правителя. Наследник [cc_ruler_culted_ruler.GetHisHer] - [root.GetRulerName] - ещё не произвёл такого же впечатления, и любая попытка окружить себя подобным культом, весьма вероятно вызовет недовольство. Однако есть мнение, что культ правителя принадлежит [root.Leader.GetHisHer] по праву рождения и до конца жизни. Какое решение принять?"
cc_events_mod.6.A:0 "Культ правителя принадлежит [root.GetRulerName] по праву рождения!"
cc_events_mod.6.A.desc:0 "Культ правителя сохранится до тех пор, пока правительство оставит у себя: §YImperial§! автократию.\n\nСпиритуалисты получат §R-15%§! счастья на 5 лет."
cc_events_mod.6.B:0 "Культ правителя нужно заслужить!"
cc_events_mod.7.name:0 "Разрешить межвидовые браки?"
cc_events_mod.7.desc_nophobe:0 "С экспансией [root.GetName] по звёздам, разумные чужеродные расы стали жить в [root.GetName] в большом числе, имея права полноправных граждан. Поскольку [root.GetSpeciesNamePlural] и их инопланетные братья узнали друг друга получше, некоторые [root.GetSpeciesNamePlural] с экзотическими вкусами вполне естественно влюбились в граждан других рас. От лица этих влюбленных, [xenophile_faction.GetName] подало прошение в правительство, чтобы оно легализовало межвидовые браки. И хотя некоторое количество подобных отношений существовало и до сих пор, власти отказали дать им своё официальное благословление, поскольку таких положений в законах [root.GetSpeciesAdj] нет. Другая структура ДНК предполагает, что для подобных отношений нет никаких перспектив иметь детей, и всё же, некоторые части населения почувствовали себя обделенными."
cc_events_mod.7.desc_phobe:0 "С экспансией [root.GetName] по звёздам, разумные чужеродные расы стали жить в [root.GetName] в большом числе, имея права полноправных граждан. Поскольку [root.GetSpeciesNamePlural] и их инопланетные братья узнали друг друга получше, некоторые [root.GetSpeciesNamePlural] с экзотическими вкусами вполне естественно влюбились в граждан других рас. От лица этих влюбленных, [xenophile_faction.GetName] подало прошение в правительство, чтобы оно легализовало межвидовые браки. И хотя некоторое количество подобных отношений существовало и до сих пор, власти отказали дать им своё официальное благословление, поскольку таких положений в законах [root.GetSpeciesAdj] нет. Другая структура ДНК предполагает, что для подобных отношений нет никаких перспектив иметь детей, и всё же, некоторые части населения почувствовали себя обделенными - иногда даже очень сильно. И [xenophobe_faction.GetName] отправили прошение с противоположным смыслом, чтобы запретить не только межвидовые браки, но и любое проявление близости между разными видами."
cc_events_mod.7.A:0 "Разрешить межвидовые браки"
cc_events_mod.7.B:0 "Ещё не настало время принять такие изменения"
cc_events_mod.7.C:0 "Запретить межвидовые отношения"
cc_events_mod.121.name:0 "Распространение ксенофилии"
cc_events_mod.121.desc:0 "В [root.GetName] сейчас всё большее число граждан из меньшинств избрали идеи ксенофилии не только в теории, но и на практике. В городах [root.capital.GetName] стали теперь далеко не редкостью межвидовые пары. Это означает, что философия ксенофилии прочно укоренилась. Однако, в виду постоянной и неразрешимой проблемы несовместимости генетических кодов - и репродукции органов в том числе - это ударило про рождаемости."
cc_events_mod.131.name:0 "Прибытие беженцев [Root.GetSpeciesName]"
cc_events_mod.131.desc:0 "Гражданский флот, несущий на себе беженцев §Y[Root.GetSpeciesName]§! с §Y[RefugeeEscapedFrom.GetName]§! вошёл в наше звездное пространство. Им позволили остаться на §H[Root.Planet.GetName]§!.\n\nЭти несчастные изгои преследовались властями [RefugeeEscapedFrom.GetSpeciesName] потому, что они полюбили ксеносов. Не имея возможности жить так, как им хочется, они оставили свои дома и нашли убежище в нашем более просвещенном обществе."
cc_events_mod.131.a:0 "Им здесь будут рады."
cc_events_mod.16.name:0 "Видный межвидовой брак"
cc_events_mod.16.desc:0 "[cc_happy_partner.GetName] объявил, что бракосочетается с [cc_bride_or_groom.GetName], из [marriage_species.GetSpeciesName]. И хотя многие по-прежнемому не могут признать саму концепцию подобного союза, другие в восторге и считают это доказательством того, что [root.GetName] охватывает ценности современного межвидового государства."
cc_events_mod.16.option:0 "Пожелаем им удачи!"
#Xeno Sex Scandal
cc_events_mod.17.name:0 "[root.GetRulerTitle] [root.GetRulerName] втянули в ксено-секс скандал"
cc_events_mod.17.desc:0 "Главная медиакомпания [root.GetSpeciesAdj] сегодня утром взорвала эфир: [root.GetRulerTitle] [root.GetRulerName] поймали на камеру за удовлетворением плотской похоти с [xeno.GetSpeciesName]. К сожалению, возможность это отрицать слишком мала. Любое взаимодействие с ксеносами объявлены незаконными в соответствии с законодательством [root.GetSpeciesAdj], и наказание, в зависимости от ситуации, варьируется от небольших до огромных штрафов. Хотя титул [root.GetRulerTitle] даёт [root.GetRulerName] имминутет к большинству законов, уже широко распространились призывы к отставке [root.leader.GetHimHer] и дальнейшим привлечением [root.leader.GetHimHer] к ответственности, потому что [root.GetRulerTitle] в глазах [root.GetSpeciesAdj] отныне "потерял легитимность". \n\nКак нам ответить?"
cc_events_mod.17.A:0 "Настало время ослабить наши отношения с ксеносами."
cc_events_mod.17.B:0 "Выйти из публичной жизни и встретиться с судом лицом к лицу."
cc_events_mod.17.B.tooltip:0 "$CCREMOVERULER.tooltip$"
cc_events_mod.17.C:0 "Остаться у власти вопреки законам."
cc_events_mod.17.D:0 "Прижать медиакомпанию."
cc_events_mod.17.D.tooltip:0 "Объявить эту историю фальсификацией, и использовать это, чтобы заткнуть глотки недовольных."
cc_events_mod.18.name:0 "[root.GetRulerTitle] [root.GetRulerName] втянули в ксено-секс скандал"
cc_events_mod.18.desc:0 "Главная медиакомпания [root.GetSpeciesAdj] обнаружила, что [cc_scandal_leader.GetTitle] [cc_scandal_leader.GetName] замешан в проделывании разных грязных делишек с [xeno.GetSpeciesNamePlural]. К сожалению, возможность это отрицать слишком мала: снимки, доказывающие их связь, уже крутятся в обществе. Такие сношения с ксеносам незаконны в соответствии с законодательством [root.GetSpeciesAdj], и наказание, в зависимости от ситуации, варьируется от небольших до огромных штрафов. Хотя принадлежность к правительству теоретически даёт иммунитет [cc_scandal_leader.GetName] от немедленого наказания, уже поползли призывы с немедленной отставкой и дальнейшим привлечением к суду за подобные преступления.\n\nКак нам ответить?"
cc_events_mod.18.A:0 "Настало время ослабить наши отношения с ксеносами."
cc_events_mod.18.B:0 "Выкинуть [cc_scandal_leader.GetTitle] [cc_scandal_leader.GetName] из публичной жизни и устроить суд."
cc_events_mod.18.C:0 "Разрешить [cc_scandal_leader.GetTitle] [cc_scandal_leader.GetName] остаться на своем месте вопреки законам."
#Government Blackmail Crisis
cc_events_blackmail.20.name:0 "Кризис с шантажом правительства"
cc_events_blackmail.20.desc:0 "Вчера компьютерную систему правительства [root.Capital.GetName] атаковал дата-вирус. Несмотря на то, что над системой вернули контроль за пару часов, быстро стало ясно, что за всем этим кроется нечто зловещее: огромное количество персональных данных были украдены у некоторых государственных чиновников. Хакеры оставили сообщение, что за денежный выкуп (и большой, надо сказать) они вернут все данные. Не совсем понятно какие именно персональные данные украли, но отвечая на вопросы, некоторые чиновники явно сильно нервничали."
cc_events_blackmail.20.A:0 "Заплатить деньги."
cc_events_blackmail.20.B:0 "Рискнём. Мы не торгуемся с преступниками."
cc_events_blackmail.201.name:0 "Коррупционный скандал!"
cc_events_blackmail.201.desc:0 "Хакеры опубликовали детали коррупционного скандала, в который вовлечены некоторые наши самые выдающиеся чиновники! Выходит, что они кладут изрядный кусок бюджета своих департаментов себе в карман, что обходится государству в миллионы. Это откровение широко распространило возмущение, и вовлеченные в инцидент чиновники сразу же начали обвинять тех, кто втянул их во всё это.\n\nЧто будем делать с этой ситуацией?"
cc_events_blackmail.201.A:0 "Они должны предстать перед судом."
cc_events_blackmail.201.B:0 "Их польза слишком велика. Оставьте их на своих местах"
cc_events_blackmail.202.name:0 "Утечка о полицейском насилии!"
cc_events_blackmail.202.desc:0 "Население [root.GetName] всегда смутно осознавало, что службы безопасности и правопорядка скоры на расправу, но большинство и не представляло, как всё обстоит в реальности. Однако недавние хакеры опубликовали похищенные персональные данные, подтверждающие, что полиция проявляет излишнюю жестокость против протестующих и быстро и жестоко расправляется даже за мелкие правонарушения. Также они создали совершенно унизительные условия пребывания в тюрьмах. Даже самые преданные граждане поражены этими откровениями, а демократически настроенные граждане так и вовсе начали вооружаться и оказывать давление на правительство, чтобы оно переменило ситуацию."
cc_events_blackmail.202.option:0 "Мы должны что-то сделать!"
cc_events_blackmail.203.name:0 "Коррупционный скандал священнослужителей!"
cc_events_blackmail.203.desc:0 "Хакеры опубликовали данные, которые вовлекли [root.GetSpeciesAdj] в крупный коррупционный скандал. Похоже, что большое количество священнослужителей злоупотребляли своим положением для личного обогащения, а так же вымогали для себя различные услуги (в том числе и грязные) от тех, кому они должны были служить. Эти откровения возмутили как религиозных, так и нерелигиозных граждан."
cc_events_blackmail.204.name:0 "Утечка о планах галактического доминирования!"
cc_events_blackmail.204.desc:0 "Хакеры опубликовали секретные данные нашего правительства, из которых становится ясно, что мы планировали развязать войну с некоторыми нашими соседями, включая тех, с которыми у нас до этого не было никаких конфликтов, с целью захвата их планет ради становления самого могущественного государства в галактике. Государства же, о которых идёт речь в этих данных, возмущены, и их послы требуют от нас ответов. Это снизит нашу способность к установлению положительных отношений на многие годы вперед."
cc_events_blackmail.205.name:0 "Утечка о подтасовках результатов выборов!"
cc_events_blackmail.205.desc:0 "Хакеры опубликовали доказательства того, что наше правительство оказалось вовлечено не только в манипулирование, но и прямую подтасовку выборов на высшие посты в [root.GetName]. Народ возмущен, и вере в демократию нанесен огромный урон."
cc_events_blackmail.206.name:0 "Ведущие учёные мошенники!"
cc_events_blackmail.206.desc:0 "Хакеры опубликовали откровение, что наши ведущие учёные, за неимением лучшего слова, мошенники! Несмотря на публичное проявление своего великого гения, оказалось, что за всю их жизнь у них ни разу не было хоть одной оригинальной мысли, а все открытия, которые были ими опубликовали, они украли у соседних государств с помощью хитроумной системы взлома. Вера народа в изобретательность нашего вида поколеблена, и наши соседи требуют, чтобы этих учёных уволили и посадили в тюрьму."
cc_events_blackmail.206.A:0 "Оставьте учёных на своих местах - они прекрасно справляются со своей работой."
cc_events_blackmail.206.B:0 "Сожгите учёных."
cc_events_blackmail.207.name:0 "Опубликованы данные о межвидовой дискриминации!"
cc_events_blackmail.207.desc:0 "Хакеры обнародовали откровенные данные о том, как администраторы повсюду в [root.GetName] систематически подвергали граждан других видов дискриминации при распределении должностей и льгот. Граждане, не принадлежащие к виду [root.GetSpeciesName], всегда обращали на это внимание и заявляли, что к ним не относятся как к равным, но их жалобы только сметали под дверь, словно пыль. Теперь они чувствуют, что все их слова были вполне оправданы по отношению к якобы мультикультурному государству, и они требуют проведения масштабных реформ." 
cc_events_blackmail.207.tooltip:0 "Каждый ПОСЕЛЕНЕЦ, не принадлежащий к вашему главному виду, получит модификатор §R$cc_outrage_at_discrimination$§!, дающий -15% к СЧАСТЬЮ и +50% к ПРИВЛЕКАТЕЛЬНОСТИ КСЕНОФОБИИ."
cc_events_blackmail.208.name:0 "Утечка тюремных кодов безопасности!"
cc_events_blackmail.208.desc:0 "Выяснилось, что данные, которые выкрали хакеры, оказались кодами и схемами безопасности от самых защищенных тюрем [root.GetName]. Некоторые из них сегодня одновременно атаковали хорошо организованными ударами. На воле оказалось большое количество разных смутьянов и нарушителей спокойствия, а так же опасных преступников."
cc_events_blackmail.208.option:0 "Мы должны сдержать ситуацию!"
cc_events_blackmail.209.name:0 "Чертежи кораблей попали в руки соперников!"
cc_events_blackmail.209.desc:0 "Хакеры передали детальные чертежи наших кораблей - включая все их слабости - нашим врагам. Они теперь уязвимы к их атакам!"
cc_events_blackmail.210.name:0 "[from.GetSpeciesAdj] украли чертежи кораблей!"
cc_events_blackmail.210.desc:0 "Наши подрывные элементы из [from.GetName] украли чертежи кораблей, включая все их уязвимости. Мы должны срочно атаковать и получить преимущество, пока они не успели переоборудовать свои корабли!"

#Emancipation Movement

cc_emancipation.1.name:0 "Движение за эмансипацию на [root.GetName]"
cc_emancipation.1.desc.A:0 "Одна группа... активистов на [slaveryplanet.GetName] вдохновилась примером соседей [neighbour_that_is_egalitarian.GetName] и начала ненавидеть рабство, которое является фундаментом [root.GetName]. Они организовали серию актов ненасильственного сопротивления, которые всё чаще нарушают работу правительственных учреждений и становятся неприятностями для наших добропорядочных и достойных граждан. Параллельно с этим, они подстрекали рабов к сопротивлению, и даже тайно выпускали их на свободу, перевозя с помощью контрабанды. К сожалению, их гротескное идеалистическое послание всё больше приобретает поддержку.\n\nЧто нам с ними делать?"
cc_emancipation.1.desc.B:0 "Одна группа... активистов на [slaveryplanet.GetName] имеет необъяснимую тягу к отказу от рабства, которое является фундаментом [root.GetName]. Они организовали серию актов ненасильственного сопротивления, которые всё чаще нарушают работу правительственных учреждений и становятся неприятностями для наших добропорядочных и достойных граждан. Параллельно с этим, они подстрекали рабов к сопротивлению, и даже тайно выпускали их на свободу, перевозя с помощью контрабанды. К сожалению, их гротескное идеалистическое послание всё больше приобретает поддержку.\n\nЧто нам с ними делать?"
cc_emancipation.1.A:0 "Может быть они правы."
cc_emancipation.1.B:0 "Игнорируйте их - они быстро сдуются."
cc_emancipation.1.tooltip:0 "Движение за эмансипацию может перекинуться на другие планеты."
cc_emancipation.1.tooltip.C:0 "Есть небольшая вероятность, что движение за эмансипацию может перекинуться на другие планеты."
cc_emancipation.1.D.tooltip:0 "Другие страны могут расстроиться."
cc_emancipation.5.name:0 "Движение за эмансипацию распространилось на [root.GetName]"
cc_emancipation.5.desc:0 "Вдохновленные событиями на [emancipation_planet.GetName], дураки, называющие себя "активистами", начали кампанию на [root.GetName], чтобы подстрекнуть рабов к сопротивлению и силой принудить нас отменить рабство. Что нам с ними делать?" 
cc_emancipation.6.name:0 "Широкомасштабное движение за эмансипацию"
cc_emancipation.6.desc:0 "Усилия движения за эмансипацию на [emancipation_planet.GetName] и других планетах ободрили их единомышленников в [root.GetName], чтобы начать предпринимать аналогичные действия. Кроме того, их высокоэффективная рекламная кампания привела к тому, что даже хорошие граждане [root.GetSpeciesName] начали задавать вопросы о целесообразности рабства, которое является фундаментом [root.GetName]. Стиль жизни [root.GetSpeciesAdj] который мы знали до сих пор под угрозой!\n\nЧто можно сделать?"
cc_emancipation.6.C.tooltip:0 "Все поддерживающие движение за эмансипацию на этих планетах получат модификатор §R$cc_oppression$§!: -50% к выпуску всех ресурсов."
cc_emancipation.6.D.tooltip:0 "Все поддерживающие движение за эмансипацию были убиты. Другие страны могли расстроиться."

cc_emancipation.20.name:0 "Беспокойство по поводу рабства"
cc_emancipation.20.desc.breakaways:0 "Восстание [breakaway_slaves.GetName] вызвало беспокойство среди некоторых [root.GetSpeciesAdj] из-за постоянной практики рабства и особенно после жестоких расправ над бывшими рабовладельцами в мирах [breakaway_slaves.GetSpeciesAdj]. В то же время, других привлекла пропаганда [breakaway_slaves.GetSpeciesAdj] о зле рабства и преступлениях, совершаемых рабовладельцами. Теневой манифест, призывающий окончить рабство и другие жестокие вещи, получил широкое распространение среди населения. Несмотря на попытки государства запретить манифест и отследить источник, всё большая часть людей становится восприимчивой к подобным идеям."
cc_emancipation.20.desc.neighbour:0 "Продолжительный контакт с [egalitarian_neighbour.GetName] и их враждебная пропаганда заставили некоторую часть общества на [root.GetName] переосмыслить проблему рабства. Несмотря на то, что рабство является опорой и фундаментом экономики [root.GetSpeciesAdj], у многих стали возникать моральные проблемы из-за необходимости одному разумному существу абсолютно подчиняться другому. Теневой манифест, призывающий окончить рабство и другие жестокие вещи, получил широкое распространение среди населения. Несмотря на попытки государства запретить манифест и отследить источник, всё большая часть людей становится восприимчивой к подобным идеям."
cc_emancipation.20.tooltip.A:0 "Одной трети граждан £pops не-рабов будет предоставлен модификатор §R$cc_worried_about_slaves$§! дающий им на 15 лет §R+200% $mod_pop_ethic_egalitarian_attraction_mult$§!."
cc_emancipation.20.tooltip.B:0 "Одной четверти граждан £pops не-рабов будет предоставлен модификатор §R$cc_worried_about_slaves$§! дающим им на 15 лет §R+200% $mod_pop_ethic_egalitarian_attraction_mult$§!."


#Ludditism
cc_luddite.1.name:0 "Луддиты уничтожают роботов в [root.GetName]"
cc_luddite.1.desc:0 "Группа, которую можно квалифицировать лишь как луддитов - граждане с примитивным интеллектом и в корне неправильным и разрушительным отношением к технологиям - прошлись по [root.GetName] и разбили, уничтожили роботов, которых они называют противоестественными и опасными ворами их рабочих мест. Они требуют, чтобы все механизированные единицы разобрали, а их места заменили органическими рабочими!"
cc_luddite.2.name:0 "Луддиты уничтожают роботов в [root.GetName]"
cc_luddite.2.desc:0 "Несмотря на их возмутительные требования, "луддиты" похоже получили значительную поддержку, и теперь существует риск, что на других планетах роботов атакуют подражатели. Мы должны что-то предпринять!\n\nЧто нам с ними делать?"
cc_luddite.2.A:0 "Мы можем обойтись без роботов в [root.GetName]."
cc_luddite.2.A.tooltip:0 "Все роботы будут разобраны. Если они вновь когда-нибудь появятся в [root.GetName], то это вызовет расстройство. К тому же, есть высокая вероятность, что Луддизм распространится и на других планетах."
cc_luddite.2.B:0 "Проигнорируйте их - они обязательно склонятся перед прогрессом."
cc_luddite.2.B.tooltip:0 "Есть вероятность, что на этой и других планетах будут нанесены дальнейшие удары."
cc_luddite.2.C.tooltip:0 "Есть небольшая вероятность, что на этой и других планетах будут нанесены дальнейшие удары."
cc_luddite.6.name:0 "[root.GetName] подаёт протест"
cc_luddite.6.desc:0 "Здравствуйте, [root.owner.GetRulerTitle] [root.owner.GetRulerName].\n\nЯ бы хотел выразить свою глубокую обеспокоенность из-за событий, происходящих на планете [from.GetName]. Роботы играют важную роль в нашей стране и они крайне важны для национального благополучия. Мы не можем допустить, чтобы колесо прогресса остановилось!\n\nС наилучшими пожеланиями,\n[root.leader.GetName],\nЛидер [root.GetName]."
cc_luddite.7.name:0 "[root.GetName] подаёт протест"
cc_luddite.7.desc:0 "Здравствуйте, [root.owner.GetRulerTitle] [root.owner.GetRulerName].\n\nЯ бы хотел выразить свою глубокую обеспокоенность из-за событий, происходящих на планете [from.GetName]. Хотя вы можете и не соглашаться с действиями протестующих, у них есть законные проблемы и их необходимо выслушать. Все правые люди могут лишь осудить тяжёлое решение вашего правительства!!\n\nС уважением,\n[root.leader.GetName],\nЛидер [root.GetName]."

cc_luddite.8.name:0 "Луддизм возвращается в [root.GetName]"
cc_luddite.8.desc:0 "Луддиты снова ударили по [root.GetName]."

cc_luddite.9.name:0 "Луддизм распространяется в [root.GetName]"
cc_luddite.9.desc:0 "Нынешняя волна луддизма распространилась в [root.GetName]."
cc_luddite.11.name:0 "Луддизм распространяется в [root.GetName]"
cc_luddite.11.desc:0 "Вдохновленные собитиями на [first_luddite_planet.GetName], такая же группа заблуждающихся граждан запустила серию атак в [root.GetName], уничтожив большое количество наших роботов рабочих." 
cc_luddite.12.name:0 "Луддизм распространяется в [root.GetName]"
cc_luddite.12.desc:0 "Что мы можем сделать, чтобы остановить эту распространяющуюся волну Луддизма?"
cc_luddite.12.A:0 "Мы так же можем обойтись и без роботов в [root.GetName]."
cc_luddite.12.A.tooltip:0 "Все роботы будут разобраны. Если они вновь когда-нибудь появятся в [root.GetName], то это вызовет расстройство."
cc_luddite.12.B:0 "Проигнорируйте их - они тоже склонятся перед прогрессом."
cc_luddite.12.B.tooltip:0 "Есть вероятность, что на этой планете будут нанесены дальнейшие удары."
cc_luddite.12.C.tooltip:0 "Есть небольшая вероятность, что на этой планете будут нанесены дальнейшие удары."
cc_luddite.13.name:0 "Луддизм широкомасштабно распространился"
cc_luddite.13.desc:0 "С распространением луддизма на [from.GetName], мы должны признать, что имеем дело с общеимперским кризисом Луддитов. Со всеми этими луддитами, которые атакует наших роботов на нескольких планетах, наша способность продолжать использовать роботизированных рабочих вызывает сомнение.\n\nКак мы должны отреагировать?"
cc_luddite.13.A:0 "Нужно прислушаться к гражданам."
cc_luddite.13.B:0 "Мы должны придерживаться нашего курса."
cc_luddite.13.B.tooltip:0 "Наиболее вероятно, что луддизм продолжит распространяться."
cc_luddite.13.C.tooltip:0 "Все будущие проявления луддизма во время этого кризиса будут встречены притеснением и угнетением."
cc_luddite.13.D.tooltip:0 "Всё население, которое принимало участи в движении Луддитов, будет убито. Дальнейшим Луддизм не будет допущен."
cc_luddite.15.name:0 "Луддиты в [root.GetName] чувствуют себя преданными"
cc_luddite.15.desc:0 "Несмотря на наши обещания больше не строить и не использовать роботов в [root.GetName], правительство всё же построило их. Население впало в гнев, потому что почувствовало, что мы предали их, нарушив своё слово."
cc_luddite.15.option:0 "Ах, ладно."

cc_luddite.20.name:0 "Беспокойство по поводу роботов рабочих"
cc_luddite.20.desc.uprising:0 "После "Восстания Машин" в [machine_uprising_victims.GetName], многие граждане в [root.GetName] выразили беспокойство по поводу неразумных машинных рабочих. Хотя наши власти оперативно отреагировали и продемонстрировали то, что восстание в [machine_uprising_victims.GetName] было особым случаем, никоим образом не приминимым к машинам в [root.GetName], многие граждане всё же считают, что и здесь уязвим каждый бит, как и в случае с [machine_uprising_victims.GetSpeciesNamePlural]. Часть населения, которая никогда не была довольна идеей роботизирования рабочих, захватили инициативу и заявили, что эти банки принижают значение органических граждан и угрожают сделать их лишними. С подобными взглядами всё чаще и чаще стало соглашаться большинство."
cc_luddite.20.desc.exterminators:0 "После встречи с [machine_exterminators.GetName] многие граждане в [root.GetName] выразили беспокойство по поводу неразумных машинных рабочих. Хотя наши власти оперативно отреагировали с демонстрацией того, что "Роботы Смерти" особый случай, никоим образом не применимый к машинам в [root.GetName], многие граждане всё же считают зависимость от роботизированных рабочих экзистенциальным риском для всей органической жизни. Часть населения, которая никогда не была довольна идеей роботизирования рабочих, захватили инициативу и заявили, что эти банки принижают значение органических граждан и угрожают сделать их лишними. С подобными взглядами всё чаще и чаще стало соглашаться большинство."
cc_luddite.20.tooltip:0 "Одной трети граждан £pops не-роботов будет предоставлен модификатор §R$cc_worried_about_machines$§! дающий им на 15 лет §R+200% $mod_pop_ethic_spiritualist_attraction_mult$§!."

#Peace Protests
cc_peace.1.name:0 "Антивоенное движение"
cc_peace.1.desc:0 "Существует недовольство среди населения тем, что они считают нашу агрессивную войну против [cc_war_enemy.GetName] хищнической. Антивоенные марши распространились по [cc_peace_planet.GetName] и другим планетам. Этими массовыми ненасильственными актами сопротивления, которые всё чаще оборачиваются серьёзными неприятностями, руководит [peace_faction.GetName]. Появился слух, что они собираются идти маршем против правительства и занять территорию вокруг его здания на [cc_peace_planet.GetName] до тех пор, пока не настанет мира. Это вызовет серьёзный раскол.\n\nКак нам ответить?"
cc_peace.1.A:0 "Пообещать мир."
cc_peace.1.A.tooltip:0 "Антивоенное движение должно согласиться приостановить свои действия в обещание на годовое прекращение боевых действий со стороны правительства."
cc_peace.1.B:0 "Проигнорировать их."
cc_peace.1.oppress.tooltip:0 "Всё пацифистское население на планетах будет подвергнуто угнетению. Выпуск ими любой продукции сократится на 50%."
cc_peace.1.D.tooltip:0 "Всё пацифистское протестующее население на планетах будет окружено и уничтожено."
cc_peace.2.name:0 "Антивоенное движение предали"
cc_peace.2.desc:0 "Правительство не выполнило своего обещания быстро заключить мир. Антивоенное движение чувствует себя преданными и начинает протестовать с новой силой."
cc_peace.4.name:0 "Заключён мир"
cc_peace.4.desc:0 "Правительство сдерживает своё обещание закончить войну в течение года. Антивоенное движение получило от этого большой положительный импульс, и на тех планетах, где он активировался, начали проводить крупные торжества."
cc_peace.4.tooltip:0 "Антивоенное движение ожидает, что мир продлиться минимум 5 лет."
cc_peace.5.name:0 "Антивоенное движение предали"
cc_peace.5.desc:0 "Антивоенное движение надеялось, что успех в принуждении правительства к установлению мира должен был привести к определённым успехам в управлении [root.GetName] и отношениях с другими государствами. Однако при новом объявление войны меньше через пять лет после предыдущей, движение почувствовало себя преданными, и организовало протесты с новой силой."

