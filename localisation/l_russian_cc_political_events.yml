policy_cc_interspecies_marriage_desc:0 "Мы можем решить, разрешено ли гражданам разных видов вступать в брак или даже свободные отношения друг с другом."
allow_im:0 "Разрешить межвидовые браки"
allow_im_desc:0 "Легализуйте браки между влюбленными парами разных видов.\n\nНа заметку: граждане-ксенофилы будут рады, и ксенофилия, весьма вероятно, начнёт расти в популярности, но если браков станет слишком много, то это ударит по рождаемости."
allows_im_name:0 "Разрешить межвидовые браки"
do_not_allow_im:0 "Не разрешать межвидовые браки"
do_not_allow_im_desc:0 "Не легализуйте браки между представителями разных видов, но не запрещайте законом ни общения, ни любовных отношений между ними."
does_not_allow_im_name:0 "Не допускает межвидовые браки"
ban_im_completely:0 "Запретить межвидовое общение"
ban_im_completely_desc:0 "Запретить любое общение между разными видами.\n\nНа заметку: граждане-ксенофилы почувствуют себя расстроенными и могут попытаться сбежать в те страны, где ксенофилия и межвидовые браки разрешены."
bans_im_completely_name:0 "Запретить межвидовое общение"


