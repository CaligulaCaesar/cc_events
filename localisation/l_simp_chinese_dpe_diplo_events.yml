 dpe_drug_cartels_tolerate:0 "容忍走私团伙"
 dpe_drug_cartels_tolerate_desc:0 "民众向他国偷运违禁药物而致富，政府乐观其成"
 dpe_drug_cartels_extort:0 "支持走私团伙"
 dpe_drug_cartels_extort_desc:0 "政府为走私团伙大开绿灯以换取保护费"
 
 dpe_contraband_event.4.name:0 "采取更加强力的措施？"
 dpe_contraband_event.4.desc:0 "我们的执法部门不知疲倦地工作着，努力寻找非法药物的源头。但截止目前，尚未取得任何重要进展。因此，内务安全部门领导层提出，我们应当采取更加强力的措施：与其局限于调查已经曝光的案件，他们建议允许执法部门拘捕任何可能与走私活动有牵连的人。这将包括嫌疑犯的熟人、同事、家人及其他与之接触频繁的人。此举将为执法人员及情报人员设立相当激进的先例。我们应当采取这种措施吗？"
 dpe_contraband_event.4.A:0 "就这么办！我们必须不惜一切代价阻止那些走私贩！"
 dpe_contraband_event.4.B:0 "这样的行动突破了底线。我们会通过其他方式将走私贩绳之以法的"
 dpe_contraband_event.4.B.tooltip:0 "追寻非法药物的源头将会变得更加困难"
 
 dpe_contraband_event.45.name:0 "强力措施严查禁品"
 dpe_contraband_event.45.desc:0 "在苦苦追寻着非法药物源头无果后，执法部门开始拘捕任何可能与走私活动有牵连的人，包括嫌疑犯的熟人、同事、家人及其他与之接触频繁的人。有关官员相信此举将帮助我们迅速取得进展，但部分公民对这些严厉措施深感忧虑。"
 dpe_contraband_event.45.tooltip:0 "五分之一非威权主义人口£pops 获得修正值 $dpe_raids_worry$，效果： §R+100%§! 平等主义吸引力"

