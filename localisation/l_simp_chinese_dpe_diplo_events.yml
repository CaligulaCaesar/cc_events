 dpe_xenophile_mission.171.desc:0 "我们的样品在这里，[root.GetSpeciesName]"
 dpe_xenophile_mission.171.option:0 "十分感谢！"
 
 dpe_xenophile_mission.172.name:0 "$dpe_xenophile_mission.171.name$"
 dpe_xenophile_mission.172.desc:0 "我们不需要你们的技术，[from.GetSpeciesName]"
 dpe_xenophile_mission.172.option:0 "真遗憾"
 
 dpe_xenophile_mission.173.name:0 "科技窃取计划成功"
 dpe_xenophile_mission.173.desc:0 "代表团成功将我们科学家的成果偷送出了[fromfrom.GetName]。行动一切顺利，[fromfrom.GetSpeciesNamePlural]毫无察觉。"
 
 dpe_xenophile_mission.174.name:0 "[from.GetSpeciesNamePlural]试图窃取我们的科技！ "
 dpe_xenophile_mission.174.desc:0 "情报人员发现了一些令人担忧的情况：由于我们禁止将先进科技的样本送回[from.GetName]，狡诈的[from.GetSpeciesNamePlural]试图它偷运回去。涉事人员现在已被拘留，但有证据表明他们是奉政府命令行事。我们应如何应对？"
 dpe_xenophile_mission.174.A:0 "先进科技的诱惑可以理解。谨慎地对[from.GetSpeciesNamePlural]表达不满"
 dpe_xenophile_mission.174.B:0 "我们不能信任[from.GetSpeciesNamePlural]。终止文化交流，送他们回去"
 
 dpe_xenophile_mission.175.name:0 "技术窃取引起不满"
 dpe_xenophile_mission.175.desc:0 "亲爱的[root.GetSpeciesNamePlural]，我们已经拘捕了贵方代表团中的一些不法分子。他们似乎打算窃取我国某些科技。请确保类似事件不再发生--如果公众得知贵方代表团在从事间谍活动，势将造成极大不便，迫使我们采取进一步措施......"
 dpe_xenophile_mission.175.option:0 "明白"
 
 dpe_xenophile_mission.176.name:0 "技术窃取引起愤怒"
 dpe_xenophile_mission.176.desc:0 "亲爱的[root.GetSpeciesNamePlural]，我们正式通告，贵方代表团在我们星系的文化交流任务就此结束，我们也将同步召回派往贵方的使团。数名贵方代表团成员企图窃取我方科技--显然是受贵方政府指示。在将其逮捕后，我们作出了这一决定。此次事件严重削弱了我们对贵方的信任。对于再次与[root.GetSpeciesNamePlural]合作，我们将十分谨慎。"

