dpe_xenophile_mission.151.title:0 "[root.GetSpeciesNamePlural]与[from.GetSpeciesNamePlural]共同生活"
dpe_xenophile_mission.151.desc:0 "随着[from.GetSpeciesNamePlural]计划中的归期渐近，数名[from.GetSpeciesNamePlural]决定留下，与他们的[root.GetSpeciesAdj]伴侣共同生活在[root.GetName]，尽管这种亲密关系在[root.GetSpeciesAdj]法律下并不享受完整权益。"

dpe_xenophile_mission.152.title:0 "[root.GetSpeciesNamePlural]-[from.GetSpeciesNamePlural]婚姻？"
dpe_xenophile_mission.152.desc:0 "随着[from.GetSpeciesNamePlural]计划中的归期渐近，在文化交流中情意渐生的几对[from.GetSpeciesName]-[root.GetSpeciesName]伴侣逐渐吸引了更多注意力。[root.GetSpeciesAdj]现行法律对这种亲密关系的合法性并未作出明确界定，使得有关个体面临诸多不确定性。[xenophile_faction.GetName]派系已经同意支持他们的诉求，正在[root.GetName]内推动民众对这种结合的认可--然而社会中更偏保守的群体对此极为反感。我们应当允许跨物种婚姻吗？ "
dpe_xenophile_mission.152.A:0 "允许跨物种婚姻，外星伴侣可以留下"
dpe_xenophile_mission.152.B:0 "容留外星伴侣，但不合法化跨物种婚姻"
dpe_xenophile_mission.152.C:0 "禁止跨物种性行为，把他们全部送回去"

dpe_xenophile_mission.154.title:0 "[root.GetSpeciesNamePlural]与[from.GetSpeciesNamePlural]的联姻！"
dpe_xenophile_mission.154.desc:0 "随着派往[from.GetName]的代表团返回，我们得知不少[root.GetSpeciesNamePlural]决定留在[from.GetName]，与他们的[from.GetSpeciesAdj]伴侣共同生活。尽管这种做法有违我们的法律，但我们对此难以施加干预。对他们应报以同情理解还是加以谴责也在公众中造成了意见分歧。"
dpe_xenophile_mission.154.option:0 "只要他们不把这种做法带回国......"

