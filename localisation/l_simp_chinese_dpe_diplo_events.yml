dpe_xenomission_xenophilia_torn_desc:0 "国内民众因对跨物种婚姻正当性的争论而产生了意见分裂"

#End of Chain
dpe_xenophile_mission.101.name:0 "送别密友"
dpe_xenophile_mission.101.desc:0 "今天，伴随着些许伤感，[from.GetName]和我们互相派驻的文化交流使团都将各自返回祖国。这次活动取得了巨大成功！在过去10年间，双方民众加深了对彼此的理解，许多全新的友谊生根发芽。我们对[root.GetSpeciesNamePlural]与[from.GetSpeciesNamePlural]携手迎来合作共赢、长久和平的未来充满希望。"

dpe_xenophile_mission.102.name:0 "告别友邻"
dpe_xenophile_mission.102.desc:0 "今天，[from.GetName]和我们互相派驻的文化交流使团都将各自返回祖国。尽管过程并非一帆风顺，本次活动增进了双方种族的互相理解，帮助我们与[from.GetName]建立了更加密切的友好关系。"
dpe_xenophile_mission.102.desc.spying:0 "今天，[from.GetName]和我们互相派驻的文化交流使团都将各自返回祖国。此次活动获益丰厚：我们不仅与[from.GetName]建立了更加密切的友好关系，还通过间谍活动，成功获取了对方大量技术资料。"

dpe_xenophile_mission.103.name:0 "文化交流活动结束"
dpe_xenophile_mission.103.desc:0 "今天，[from.GetName]和我们互相派驻的文化交流使团都将各自返回祖国。这对双方恐怕都是一种解脱。从任何角度来衡量，此次活动都难称成功。双方种族实在无法增进相互理解。活动期间发生了数起令人不快的事件，甚至可以说，两国对对方的看法都更趋负面。[root.GetSpeciesNamePlural]与[from.GetSpeciesNamePlural]距离相互信任还有很长一段距离。"

dpe_xenophile_mission.104.name:0 "文化交流活动结束"
dpe_xenophile_mission.104.desc:0 "今天，[from.GetName]和我们互相派驻的文化交流使团都将各自返回祖国。从增进两国关系的角度来看，此次活动堪称令人一次沮丧的失败。双方实在无法增进相互理解。活动期间发生了数起令人不快的事件，甚至可以说，两方种族对对方的看法都更趋负面。然而，[root.GetDPEDeceitSuccess]"

