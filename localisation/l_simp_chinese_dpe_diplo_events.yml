 dpe_deceitful:0 "狡诈虚伪"
 dpe_xenomission_abandoned_hostages:0 "被遗弃的人质"
 dpe_xenomission_abandoned_hostages_desc:0 "许多民众对政府抛弃人质、任由他们落入敌手遭受折磨的冷酷决定而感到不安。"
 dpe_xenomission_disbanding_fleet:0 "舰队裁撤"
 dpe_xenomission_disbanding_fleet_desc:0 "一个对手政权迫使此国裁撤部分舰队"
 
 
#Tensions event chain
 dpe_xenophile_mission.81.name:0 "我方代表团面临紧张局势"
 dpe_xenophile_mission.81.desc:0 "最近我们派往[from.GetName]的代表团遭遇了一系列不幸事件。它们最初都是由于我方人员对当地文化的误解而引发。当来自完全不同社会背景的两个群体初次接触，这种摩擦实属难以避免。不幸的是，[from.GetSpeciesAdj]内部的排外分子借此事由，引导民众大开倒车：代表们不论去往何地都会遭遇越来越多的抗议，[from.GetSpeciesAdj]政府表示他们的安保队伍已经挫败了数起暴力行动，难以保证代表团后续安全。部分代表因此颇受惊吓，要求立即返回祖国，领队也批准了他们的要求；然而大部分代表准备勇敢面对挑战，希望能够逐步克服眼下的困难。我们应将代表团召回吗？"
 dpe_xenophile_mission.81.A:0 "继续任务--文化交流本非易事"
 dpe_xenophile_mission.81.B:0 "带他们回家，以免事态向更糟的方向发展！"

 dpe_xenophile_mission.82.name:0 "[from.GetSpeciesAdj]代表团面临紧张局势"
 dpe_xenophile_mission.82.desc:0 "最近[from.GetSpeciesAdj]派驻我国的代表团遭遇了一系列不幸事件。它们最初都是由于[from.GetSpeciesNamePlural]对本地文化的误解而引发。当来自完全不同社会背景的两个群体初次接触，这种摩擦实属难以避免。不幸的是，我们社会中的部分群体一直寻求使我们的种族远离外部影响，他们借此事由，在民众中引导扩大了对异星使团的反感：[from.GetSpeciesNamePlural]代表们不论去往何地都会遭遇越来越多的抗议，我们的安保队伍已经挫败了数起暴力行动。他们的领队试图采取勇敢的姿态，表达了继续文化交流使命的意愿--[from.GetSpeciesAdj]政府对此表示支持--尽管部分代表已经先行返回祖国了。我们应该采取何种措施？"
 dpe_xenophile_mission.82.A:0 "继续任务--文化交流本非易事"
 dpe_xenophile_mission.82.B:0 "把他们送回去，以免事态向更糟的方向发展！"
 
 dpe_xenophile_mission.83.name:0 "[from.GetSpeciesNamePlural]撤回文化交流使团"
 dpe_xenophile_mission.83.desc:0 "在近期一系列不幸事件后，[from.GetName]已将其代表团召回。这些冲突最初都是由于[from.GetSpeciesNamePlural]对本地文化的误解而引发。当来自完全不同社会背景的两个群体初次接触，这种摩擦实属难以避免。不幸的是，我们社会中的部分群体一直寻求使我们的种族远离外部影响，他们借此事由，在民众中引导扩大了对异星使团的反感：[from.GetSpeciesNamePlural]代表们不论去往何地都会遭遇越来越多的抗议，我们的安保队伍已经挫败了数起暴力行动。面对这种情形，[from.GetSpeciesAdj]政府决定将代表团召回，避免拿他们的安全冒险。对方建议我们同样召回派往他们星球的代表团。在目前的紧张局势下，他们也难以取得任何成果。"
 
 dpe_xenophile_mission.84.name:0 "[from.GetSpeciesNamePlural]将我们的代表团送回"
 dpe_xenophile_mission.84.desc:0 "我们无法保证贵方代表团的安全，因此必须将他们送回"
 dpe_xenophile_mission.84.option:0 "真是遗憾。贵方代表团最好也自行返回"

 dpe_xenomission_unrest_blame:0 "因文化交流活动失败受到指责"
 
 dpe_xenophile_mission.91.name:0 "我方代表团遭遇严重恐怖袭击！"
 dpe_xenophile_mission.91.desc:0 "今天早上，一伙[dpe_new_contact.GetSpeciesNamePlural]袭击了我们的代表团并在人群中引爆了一枚炸弹。多名代表在袭击中丧生，另有多人受伤。幸存者被立刻疏散。事件发生后，为确保安全，我们也已将[dpe_new_contact.GetSpeciesNamePlural]代表团送回。"
 dpe_xenophile_mission.91.A:0 "我们本应该早早将他们召回的。"
 dpe_xenophile_mission.91.B:0 "[dpe_new_contact.GetSpeciesNamePlural]对此要负一切责任！"

 dpe_xenophile_mission.92.name:0 "[from.GetSpeciesAdj]代表团遭遇严重恐怖袭击！"
 dpe_xenophile_mission.92.desc:0 "我们遭遇了严重的安全事故！今天早晨，一伙[root.GetSpeciesNamePlural]袭击了[from.GetSpeciesAdj]代表团，并在人群中引爆了一枚炸弹。我们的安保团队未能阻止惨剧发生。多名[from.GetSpeciesNamePlural]代表丧生，另有多人受伤，幸存者被立刻疏散。事件发生后，因担忧安保问题，[from.GetName]政府已通知我方代表团立即返回。他们的政府官员目前并未指责[root.GetSpeciesAdj]民众，强调这是少数"祸乱分子"的恶行。眼下我们与[from.GetSpeciesNamePlural]的关系在此次事件后将如何发展仍不明晰。"
 dpe_xenophile_mission.92.A:0 "[from.GetSpeciesNamePlural]自作自受"
 dpe_xenophile_mission.92.B:0 "谴责此次袭击，全力追拿涉事恐怖分子"
 
 dpe_xenophile_mission.93.name:0 "$dpe_xenophile_mission.92.name$"
 dpe_xenophile_mission.93.desc:0 "我们遭遇了严重的安全事故！今天早晨，一伙[root.GetSpeciesNamePlural]袭击了[from.GetSpeciesAdj]代表团，并在人群中引爆了一枚炸弹。我们的安保团队未能阻止惨剧发生。多名[from.GetSpeciesNamePlural]代表丧生，另有多人受伤，幸存者被立刻疏散。事件发生后，因担忧安保问题，[from.GetName]政府已通知我方代表团立即返回。他们的政府官员迅速表态，将悲剧归罪于我们的人民，称"狡诈、偏狭、好战"的[root.GetSpeciesNamePlural]种族辜负了他们的信任。我们与[from.GetSpeciesNamePlural]的关系在此次事件后将如何发展目前难以预料。"
 
 dpe_xenophile_mission.94.name:0 "[from.GetSpeciesNamePlural]将悲剧归罪于我们！"
 dpe_xenophile_mission.94.desc:0 "你们的代表团罪有应得，外星渣滓"
 dpe_xenophile_mission.94.option:0 "你们已被我们视为仇敌，[root.GetSpeciesName]"
 
 dpe_xenophile_mission.95.name:0 "我方代表团境况逐渐稳定"
 dpe_xenophile_mission.95.desc:0 "我们派往[from.GetName]的代表团现在情况已逐渐稳定。通过艰苦可敬的努力，代表们成功架起了与[from.GetSpeciesNamePlural]沟通理解的桥梁，曾经浓重的敌视氛围已经消散。"
 dpe_xenophile_mission.951.name:0 "[from.GetSpeciesAdj]代表团境况逐渐稳定"
 dpe_xenophile_mission.951.desc:0 "[from.GetSpeciesAdj]代表的情况已逐渐稳定。通过艰苦可敬的努力，我们成功架起了两族之间沟通理解的桥梁，[from.GetSpeciesNamePlural]代表们先前引起的敌意也已消散。"
 
 dpe_xenomission_disaster_upset:0 "排外氛围"
 dpe_xenomission_disaster_upset:0 "由于本国代表团在别国的不幸遭遇，民众间掀起了一股排外浪潮"

#Espionage sub-chain
 dpe_xenophile_mission.11.name:0 "间谍活动最新情报"
 dpe_xenophile_mission.11.desc.first:0 "我们在派往[from.GetName]的代表团中安插的特工已经成功送回了大量[from.GetSpeciesAdj]科技资料，以供我方科学家研究。行动进展顺利，[from.GetSpeciesNamePlural]全无察觉。"
 dpe_xenophile_mission.11.desc.subsequent:0 "我们在派往[from.GetName]的代表团中安插的特工又成功送回了一批[from.GetSpeciesAdj]科技资料，以供我方科学家研究。[from.GetSpeciesNamePlural]仍未起疑。"
 dpe_xenophile_mission.11.desc.spying:0 "我们在派往[from.GetName]的代表团中安插的特工又成功送回了一批[from.GetSpeciesAdj]科技资料，以供我方科学家研究。[from.GetSpeciesNamePlural]始终没有意识到我们的秘密行动。"
 
 dpe_xenophile_mission.12.name:0 "[from.GetSpeciesNamePlural]对我们展开了间谍行动！"
 dpe_xenophile_mission.12.desc:0 "我们的情报机构发现了一些令人担忧的情况：[from.GetSpeciesAdj]代表团的部分成员试图将我方科技的样品偷送往[from.GetName]。我们已经逮捕了涉事人员。他们拒绝交代任何情况，但情报人员检视了他们最近的活动，看起来此次事件只是冰山一角，[from.GetSpeciesNamePlural]从一开始就计划窃取我们的机密。在[from.GetSpeciesAdj]领导得知逮捕行动之前，我们有一个短暂的行动窗口，情报官员建议突击搜查[from.GetSpeciesAdj]飞船，寻找更多的证据。但采取此举后将很难低调处理此事。我们应该怎么办？"
 dpe_xenophile_mission.12.A:0 "突袭飞船"
 dpe_xenophile_mission.12.B:0 "谨慎处理此事"
 dpe_xenophile_mission.12.B.tooltip:0 "与对方领导人沟通，警告他们下次再犯绝不容忍"
 dpe_xenophile_mission.12.C:0 "或许我们可以达成交易"
 dpe_xenophile_mission.12.C.tooltip:0 "我们可以保证不泄露他们的间谍行为--使其国家声望不致受损--以换取他们的科技"

 dpe_xenophile_mission.121.name:0 "[from.GetSpeciesNamePlural]抓获了我们的间谍！"
 dpe_xenophile_mission.121.desc:0 "亲爱的[root.GetSpeciesNamePlural]，我们已经逮捕了贵方代表团中的数名不法分子。他们似乎试图将我们的科技资料偷送往贵方。请确保杜绝此类事件--如果民众得知贵方代表进行间谍活动，必将造成极大不便，届时进一步措施将不可避免......"
 dpe_xenophile_mission.121.A:0 "了解"
 dpe_xenophile_mission.121.B:0 "（欺骗）我们一定停止间谍活动"
 dpe_xenophile_mission.continue_spying:0 "我们将会继续秘密进行间谍活动"
 
 dpe_xenophile_mission.1211.name:0 "$dpe_title_response$"
 dpe_xenophile_mission.1211.desc:0 "我们为此事件诚挚道歉，这类行为绝不会再次发生"
 dpe_xenophile_mission.1211.option:0 "你们最好说到做到！"
 

 dpe_xenophile_mission.14.name:0 "[from.GetSpeciesNamePlural]再次被发现进行间谍活动！"
 dpe_xenophile_mission.14.desc:0 "我们发现[from.GetSpeciesNamePlural]试图偷取科技--又一次！我们已将代表团遣返，并正式表达了对其欺诈行为的不满。"
 dpe_xenophile_mission.14.option:0 "他们不能被信任"
 
 dpe_xenophile_mission.141.name:0 "间谍活动再次被发现！"
 dpe_xenophile_mission.141.desc:0 "狡诈成性的[root.GetSpeciesNamePlural]，欺骗我们一次已属背德，欺骗我们两次且都被发现......你们真是低劣恶邻"
 
 dpe_xenophile_mission.13.name:0 "突击搜查[fromfrom.GetSpeciesAdj]飞船"
 dpe_xenophile_mission.13.desc:0 "搜查证实了先前的担忧：[fromfrom.GetSpeciesAdj]所谓宣扬友谊的代表团仅仅是掩护他们窃取科技的幌子。自交流活动开始，他们已经将难以计数的原型设备、样本、数据及软件程序偷送回了[fromfrom.GetName]。我们已经逮捕了[fromfrom.GetSpeciesNamePlural]代表团。应该如何处置他们？"
 dpe_xenophile_mission.13.A:0 "取消文化交流活动，但允许他们返回"
 dpe_xenophile_mission.13.B:0 "依照我们的法律，对他们展开审判"
 
 dpe_xenophile_mission.131.name:0 "[from.GetSpeciesNamePlural]发现了我们的间谍活动！"
 dpe_xenophile_mission.131.desc:0 "亲爱的[root.GetSpeciesNamePlural]，我们正式通告，贵方代表团在我们星系的文化交流任务就此结束，我们也将同步召回派往贵方的使团。数名贵方代表团成员企图窃取我方科技传往[from.GetName]。在将其逮捕后，我们作出了这一决定。基于合理怀疑，我们突击检查了贵方飞船，所发现的证据表明所谓代表团仅仅是个幌子，用来掩护窃取我方科技的真正意图。我们不希望与贵方为敌，但此次事件严重削弱了我们对贵方的信任。对于再次与[root.GetSpeciesNamePlural]合作，我们将十分谨慎。"
 
 dpe_xenophile_mission.132.name:0 "$dpe_xenophile_mission.131.name$"
 dpe_xenophile_mission.132.desc:0 "[from.GetSpeciesNamePlural]发现了我们的间谍活动！数名代表似乎在尝试传输最新一批技术资料时遭到逮捕。在我们能够作出任何反应前，他们突击搜查了我们的飞船，迅速发现了真相。[from.GetSpeciesAdj]政府及民众大为震愤。他们拒绝允许我方代表返回，决定依照当地法律展开审判。我们可能再也无法见到这些代表了。"
 
 dpe_xenomission_spying_deceit:0 "欺骗了我们"
 dpe_xenomission_imprisoned_citizens:0 "我方公民被外星政权羁押"
 dpe_xenomission_imprisoned_citizens_desc:0 "不论是否正当，民众对外星政权胆敢将自己的同胞关押入狱而愤怒"
 dpe_xenomission_imprisoned_citizens_auth_faction:0 "关押了外星罪犯"
 dpe_xenomission_imprisoned_citizens_phobe_faction:0 "$dpe_xenomission_imprisoned_citizens_auth_faction$"
 
 dpe_xenophile_mission.125.name:0 "[from.GetSpeciesNamePlural]发现了我们的间谍！"
 dpe_xenophile_mission.125.desc:0 "亲爱的[root.GetSpeciesNamePlural]， 我们已经逮捕了贵方代表团中的数名不法分子。他们似乎试图将我们的科技资料偷送往贵方。此事如果被公之于众，贵方声誉恐怕会大受打击。因此我们提议双方协商解决此事：贵方向我方传递数项科技资料，并承诺停止间谍活动，我方则会对之前的事守口如瓶。"
 dpe_xenophile_mission.125.A:0 "成交"
 dpe_xenophile_mission.125.B:0 "（欺骗） 成交。我们会停止间谍行为"
 dpe_xenophile_mission.125.C:0 "你们怎么敢作出如此指控？我们将终止文化交流活动"
 
 dpe_xenophile_mission.1251.name:0 "$dpe_xenophile_mission.1211.name$"
 dpe_xenophile_mission.1251.desc:0 "请接收贵方所需科技资料，[root.GetSpeciesName]。我们再次致以诚挚歉意--类似事件绝不会再次发生"
 dpe_xenophile_mission.1251.option:0 "$dpe_xenophile_mission.1211.option$"
 
 dpe_xenophile_mission.1252.name:0 "$dpe_xenophile_mission.1211.name$"
 dpe_xenophile_mission.1252.desc:0 "你们怎么敢作出如此指控？我们将终止文化交流活动"
 dpe_xenophile_mission.1252.option:0 "悉听尊便"


#Techs sub-chain
 dpe_xenophile_mission.15.name:0 "[from.GetSpeciesAdj]渴望我们的科技"
 dpe_xenophile_mission.15.desc:0 "[from.GetSpeciesAdj]代表团被[root.GetSpeciesAdj]在某些领域的科研进展深深吸引，显然在该项技术上我们的造诣远超他们。代表团中的一位科学家成功掌握了其原理，并制定了如何将其在[from.GetName]运用的计划。她请求我们的许可，以将其成果送回国内，开展进一步研究。"
 dpe_xenophile_mission.15.A:0 "把这项技术作为礼物送给他们"
 dpe_xenophile_mission.15.B:0 "提议他们拿出自己的独有科技以作交换。"
 dpe_xenophile_mission.15.C:0 "拒绝这一请求"

 dpe_xenophile_mission.16.name:0 "[from.GetSpeciesAdj]科技之礼"
 dpe_xenophile_mission.16.desc:0 "我们的代表团被[from.GetSpeciesAdj]在某些领域的科研进展深深吸引，显然在该项技术上他们的造诣远超我们。代表团中的一位科学家成功掌握了其原理，并制定了如何将其在[root.GetName]运用的计划。经[from.GetName]许可，她将一些样品随最新一批物资运输送回。"
 
 dpe_xenophile_mission.17.name:0 "科技交换？"
 dpe_xenophile_mission.17.desc:0 "我们的代表团被[from.GetSpeciesAdj]在某些领域的科研进展深深吸引，显然在该项技术上他们的造诣远超我们。代表团中的一位科学家成功掌握了其原理，并制定了如何将其在[root.GetName]运用的计划。[from.GetSpeciesNamePlural]同意她将自己的成果传回国内，条件是我们送出一些我们最新科技的样品作为交换。"
 dpe_xenophile_mission.17.A:0 "没问题，给他们送去样本"
 dpe_xenophile_mission.17.B:0 "我们不需要他们的技术"
 dpe_xenophile_mission.17.C:0 "尝试将她的成果偷送出来"
 dpe_xenophile_mission.17.C.tooltip:0 "[from.GetSpeciesNamePlural]会警惕我们的偷运企图，如果发现将会十分愤怒"

 dpe_xenophile_mission.18.name:0 "科技嫉妒"
 dpe_xenophile_mission.18.desc:0 "我们的代表团被[from.GetSpeciesAdj]在某些领域的科研进展深深吸引，显然在该项技术上他们的造诣远超我们。代表团中的一位科学家成功掌握了其原理，并制定了如何将其在[root.GetName]运用的计划。然而，[from.GetSpeciesNamePlural]拒绝允许她将成果传回国内，称这不是交流计划的一部分。"
 dpe_xenophile_mission.18.A:0 "尝试将她的成果偷送出来"

