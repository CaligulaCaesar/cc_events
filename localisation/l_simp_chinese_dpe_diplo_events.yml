 dpe_contraband_event.68.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.68.desc:0 "尊敬的[root.GetSpeciesName]，我们发现贵国部分民众从事着向我国走私非法药物的活动。这在[from.GetName]境内引起了严重的药物滥用危机。贵方愿意帮助我们共同解决这一问题吗？"
 dpe_contraband_event.68.A:0 "我们一定全力相助"
 dpe_contraband_event.68.B:0 "我们不会提供帮助，[from.GetSpeciesName]"
 dpe_contraband_event.68.B.tooltip:0 "[from.GetSpeciesNamePlural]将会十分不满"
 
 dpe_contraband_event.682.name:0 "$dpe_title_response$"
 dpe_contraband_event.682.desc:0 "我们无法提供帮助，[root.GetSpeciesName]"
 dpe_contraband_event.682.A:0 "那么我们将不得不采取边境管控措施。"
 
 dpe_contraband_event.69.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.69.desc:0 "尊敬的[root.GetSpeciesName]，我们发现贵国部分民众从事着向我国走私非法药物的活动。这在[from.GetName]境内引起了严重的药物滥用危机。因此，我们决定采取更加严格的边境管控，严控[root.GetSpeciesAdj]入境情况。感谢贵方的理解与支持。"
