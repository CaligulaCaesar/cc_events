 dpe_contraband_event.51.name:0 "非法药物源头指向[from.GetName]"
 dpe_contraband_event.51.desc:0 "通过审问涉嫌参与违禁品走私的疑犯，执法人员取得了突破。他们成功获取了关于某个边境星系走私团伙的行动线索。通过精心策划的伏击，执法人员瘫痪了一艘走私飞船并登舰搜查。在短暂的交火后，不法分子被制服。令人震惊的是，其中一半都是[dpe_drugs_country.GetSpeciesAdj]公民！他们随即被带往审讯室，经审问后交代，[dpe_drugs_country.GetName]政府允许走私团体活动，从中按比例抽水。我们应作何应对？"
 dpe_contraband_event.51.A:0 "不可接受！召唤他们的大使，我们得好好谈谈"
 dpe_contraband_event.51.B:0 "保持克制--我们不想引发外交事件"
 dpe_contraband_event.51.B.tooltip:0 "避免将此次事件政治化，低调联系[dpe_drugs_country.GetSpeciesAdj]大使，以遣返对方涉事人员为条件，要求他们在国内采取行动"

 dpe_contraband_event.52.name:0 "$dpe_contraband_event.51.name$"
 dpe_contraband_event.52.desc:0 "对违禁品源头的调查一直以来进展缓慢，但一次重要突破终于到来：海关官员在来自[dpe_drugs_country.GetName]的一大批进口货物中发现了大量致幻药物，它们被虚假报备，藏在数个货箱中。这批货物属于一家大型[dpe_drugs_country.GetSpeciesAdj]跨国公司的常规出口。进一步的调查显示，此类药物对[dpe_drugs_country.GetSpeciesNamePlural]个体作用温和，在其国内可自由流通。情报及边境安全部门由此怀疑，此次事件并非孤例，并开始对所有来自[dpe_drugs_country.GetName]的进口货物展开全面检查。我们应采取何种措施？ "
 dpe_contraband_event.52.A:0 "靠我们人民的苦难来牟利，他们必将后悔！"
 dpe_contraband_event.52.A.tooltip:0 "查没涉事公司的资产，实行严厉的边境管控"
 dpe_contraband_event.52.B:0 "保持克制--我们不想造成外交事件"
 dpe_contraband_event.52.B.tooltip:0 "对涉嫌走私者启动司法程序，但避免指控[dpe_drugs_country.GetSpeciesAdj]政府"
 dpe_contraband_event.52.C:0 "联系他们的大使，寻求外交解决方案"

 dpe_contraband_event.53.name:0 "$dpe_contraband_event.51.name$"
 dpe_contraband_event.53.desc:0 "非法致幻药物在国内愈发泛滥，执法部门针对其源头的调查取得了突破。他们划定了问题最为严重的地区，开始系统性的审问所有可疑人物。最终一个胆小怕事的嫌犯同意交代情况以换取减轻处罚。凭其供述，加上毒品卡特尔的疏忽，我们得以追查到走私者们的身份。令人惊讶的是，其中大部分人都是[dpe_drugs_country.GetSpeciesNamePlural]--事实上，这种药物在[dpe_drugs_country.GetName]是合法的，他们在那里可轻易得到货源，以供走私。\n\n后续调查没有发现[dpe_drugs_country.GetSpeciesAdj]政府参与其中的证据，但情报人员相信，他们很可能对走私活动早已知悉，却没有采取任何行动。下一步我们应该采取何种措施？"
 dpe_contraband_event.53.A:0 "立刻采取行动，关闭边境"
 dpe_contraband_event.53.B:0 "寻求[from.GetSpeciesAdj]帮助以共同打击走私"
 dpe_contraband_event.53.B.tooltip:0 "对情报人员的判断保持缄默，寻求外交外交解决方案。"

 dpe_contraband_event.54.name:0 "$dpe_contraband_event.51.name$"
 dpe_contraband_event.54.desc:0 "尽管调查进展缓慢，一些线索还是逐渐浮出水面。通过不断抓捕审问参与违禁品买卖的嫌犯，我们借其供述逐渐拼凑出了致幻药物泛滥的背后真相。看来是邻国[dpe_drugs_country.GetName]的一些普通公民们将违禁品偷卖给了我们境内的不法分子。这些药物在踏入歧途的[dpe_drugs_country.GetName]国内属合法商品，任何人都能轻易获取。目前为止我们还未掌握任何显示该国政府参与走私的过硬证据，但许多顾问怀疑，他们不可能对治下公民的行径一无所知。我们应采取何种措施？ "
 dpe_contraband_event.54.A:0 "实施严格的边境管控"
 dpe_contraband_event.54.B:0 "邀请该国参与，共同开展打击走私行动！"

 dpe_contraband_event.61.name:0 "[from.GetSpeciesNamePlural]将违禁药物源头追查至我们！"
 dpe_contraband_event.61.desc:0 "你们的诡计已经被看穿了，[root.GetSpeciesName]。你们再也不能用非法药物毒害我们的国家了！所有尊重法律与正义的人都会诅咒你们！"
 dpe_contraband_event.61.option:0 "无所谓"
 
 dpe_contraband_event.62.name:0 "$dpe_contraband_event.61.name$"
 dpe_contraband_event.62.desc:0 "[root.GetSpeciesName]，我们风闻贵国政府一直以来竟通过通过向我国倾泻违禁药物以自肥。我们实在不愿相信原本被当做友邻的人会作出如此恶行。如果你们帮助我们共同解决走私问题，我们将不会深究--也不会将这些指控公之于众。"
 dpe_contraband_event.62.A:0 "我们会全力协助"
 dpe_contraband_event.62.B:0 "我们不会提供帮助，[from.GetSpeciesName]"
 dpe_contraband_event.62.B.tooltip:0 "[from.GetSpeciesNamePlural]将会十分不满"

 dpe_contraband_event.621.name:0 "$dpe_title_response$"
 dpe_contraband_event.621.desc:0 "我们会全力协助，[root.GetSpeciesName]"
 dpe_contraband_event.621.A:0 "向你致谢"

 dpe_contraband_event.622.name:0 "$dpe_title_response$"
 dpe_contraband_event.622.desc:0 "我们不会提供帮助，[root.GetSpeciesName]"
 dpe_contraband_event.622.A:0 "那么我们别无选择"
 
 dpe_contraband_event.63.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.63.desc:0 "我们已经洞悉了你们平民的恶行，[root.GetSpeciesName]。你们再也不能向我国倾泻非法药物了！我们已经查没了涉事人员的资产，并采取了严厉措施，以后心怀鬼胎的[root.GetSpeciesNamePlural]将再难滥用我们的信任牟利。"
 dpe_contraband_event.63.option:0 "我们谴责你们的行径"
 
 dpe_contraband_event.64.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.64.desc:0 "亲爱的[root.GetSpeciesAdj]，我们查获了一家[root.GetSpeciesAdj]企业向[from.GetName]走私非法药物的案件。我们非常希望贵方政府与此罪行毫无牵连......事实上，我们已经指示调查人员，如果走私活动显著减少，他们在采取行动时要牢记双方的传统友谊。希望贵方理解我们的好意......"
 dpe_contraband_event.64.A:0 "好戏要开场了"
 dpe_contraband_event.64.B:0 "什么药物？"
 dpe_contraband_event.64.B.tooltip:0 "[from.GetSpeciesNamePlural]将会十分不满"
 
 dpe_contraband_event.641.name:0 "$dpe_title_response$"
 dpe_contraband_event.641.desc:0 "我们不明白贵方言下何意。你们怎敢作出如此指控！"
 dpe_contraband_event.641.A:0 "或许我们应该更加深入的调查贵国政府在此事中的角色......"
 
 dpe_contraband_event.642.name:0 "[from.GetSpeciesNamePlural]公然声称我方牵涉犯罪活动！"
 dpe_contraband_event.642.desc:0 "进一步调查揭示，你方政府与走私集团存在共谋。很遗憾这将迫使我们采取更加激烈的行动。"
 
 dpe_contraband_event.66.name:0 "$dpe_contraband_event.62.name$"
