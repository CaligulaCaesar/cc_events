#Contraband Chain 
 dpe_contraband_event.1.name:0 "走私团伙"
 dpe_contraband_event.1.desc:0 "我们的执法部门近期发现一些人从事着向[dpe_neighbour.GetName]走私货物的勾当。这些走私品在我们境内可合法流通，但对[dpe_neighbor.GetSpeciesAdj]个体却相当于颇具效力的致幻药物--[dpe_neighbour.GetSpeciesAdj]政府因此对其实行严格控制。\n\n一部分走私者属于普通民众，与邻国同伙一起倒卖赚钱，另一些则是大型企业，它们在合法出口的同时夹带违禁品。走私者们收益颇丰，对地区经济也贡献良多。我们应当怎样处理他们？ "
 dpe_contraband_event.1.A:0 "严厉打击。我们不能放任危害这种危害外交关系的行为"
 dpe_contraband_event.1.B:0 "睁一只眼闭一只眼，闷声发财才是最好的"
 dpe_contraband_event.1.B.tooltip:0 "如果被发现，[dpe_neighbor.GetName]将会感到不满"
 dpe_contraband_event.1.C:0 "从这些不法之徒身上榨取油水"
 dpe_contraband_event.1.C.tooltip:0 "如果我们的参与被发现，[dpe_neighbor.GetName]将会大为震怒"
 
 dpe_contraband_event.90.name:0 "走私团伙被阻止"
 dpe_contraband_event.90.desc:0 "[from.GetSpeciesAdj]大使联系了我们的外交部长，并分享了一则趣闻：该国政府近日发现了数个活跃在其边境地区的走私团伙，他们长期以来将数量可观的致幻药物偷运进我国境内。违法活动曝光后，[from.GetSpeciesNamePlural]对这些歹徒采取了严厉打击，帮助我们阻止了一场潜在的违禁品泛滥危机。"
 dpe_contraband_event.90.option:0 "向你们致谢！"

 dpe_contraband_event.2.name:0 "违禁品危机"
 dpe_contraband_event.2.desc:0 "近期国内许多星系的地方政府都在报告某种致幻药物的突然泛滥。根据[root.GetSpeciesAdj]现行法律，这种化学物质的交易、使用皆属违法。目前问题的严重性触目惊心，从国家层面采取措施加以应对已刻不容缓。我们应如何应对这一局面？"
 dpe_contraband_event.2.A:0 "将这种药物合法化并对其征税"
 dpe_contraband_event.2.B:0 "开展严厉打击！我们绝不容忍这种对法律的公然挑衅"
 
 dpe_contraband_event.21.name:0 "[from.GetSpeciesNamePlural]将我们的药物合法化"
 dpe_contraband_event.21.desc.tolerate:0 "部分民众一直在向[from.GetName]偷运违禁品，现在该国已将该药物合法化。我们此前默许走私活动的立场得到了回报。"
 dpe_contraband_event.21.desc.extort:0 "部分民众此前一直在向[from.GetName]偷运违禁品，我们也从中向走私者们榨取了不少油水。现在[from.GetName]已将该种药物合法化。由于触犯法律的风险不复存在，从业人员拒绝继续支付先前商定的费用，并表示如果我们坚持收钱，他们将会把我们的创收行为告知[from.GetSpeciesNamePlural]。"
 dpe_contraband_event.21.option:0 "至少现在我们多了一种合法出口商品"

 dpe_drug_trade_legit:0 "合法的药物贸易"
 dpe_cracked_down_on_drugs_opinion:0 "为我们严打走私"
 dpe_drug_cartels_crackdown:0 "正在对走私者开展严打"
 dpe_taxing_drugs:0 "对已被合法化的致幻药物征税"
 dpe_taxing_drugs_desc:0 "通过对致幻药物征税，政府获益颇丰。然而，随手可得的致幻剂对生产效率产生了负面影响"
 
