 dpe_contraband_event.900.option:0 "知道了"
 
 dpe_contraband_event.901.title:0 "药物出口大受打击"
 dpe_contraband_event.901.desc:0 "[from.GetName]向我们关闭了边境。此举导致私运者们将药品运送过境的难度大大增加。不幸的是，[from.GetSpeciesNamePlural]注意到了其中的因果关系，进而（正确地）认定我们确是走私源头。这在一定程度上造成了两国外交关系降温。"


