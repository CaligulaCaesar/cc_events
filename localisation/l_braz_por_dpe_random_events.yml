dpe_smallpos_events.4.name:0 "[root.GetRulerTitle] [root.GetRulerName] é persuasivo!"
dpe_smallpos_events.4.desc:0 "Os [dpe_dissident_faction.GetName], liderados por [dpe_dissident_faction_leader.GetName] tem sido por algum tempo um crítico ferrenho da política do governo, criando desunião dentro da nação. Hoje, em um debate transmitido a todo o povo [root.GetSpeciesAdj], [root.GetRulerTitle] [root.GetRulerName] encarou [dpe_dissident_faction_leader.GetName] em um debate e foi capaz de rechaçar de forma convincente todas as críticas deste último no processo articulando uma visão positiva de futuro por trás da qual todos [root.GetSpeciesNamePlural] poderão se unir."
