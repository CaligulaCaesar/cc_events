dpe_leader.1.desc:0 "Na recente batalha que aconteceu no sistema [system.GetName], [officer.GetName], o capitão de [ship.GetName], impressionou tanto o Almirante [dpe_admiral.GetName] que agora [dpe_admiral.GetSheHe] [dpe_admiral.GetIsAre] oficialmente requisitando que [officer.GetSheHe] receba uma promoção. Se você acredita que temos um uso para um almirante adicional, vamos promover o Capitão [officer.GetName] imediatamente. Quais são suas ordens?"
dpe_leader.2.desc:0 "Na recente batalha, a falta de uma presença de alto comando permitiu que os comandantes inferiores se distinguissem: O Capitão dos [ship.GetName], [officer.GetName], assumiu a responsabilidade e nos liderou com sucesso na batalha. Reconhecendo suas óbvias qualidades, muitos dentro das fileiras superiores de nossas forças armadas estão clamando pela promoção do Capitão [officer.GetName]. Deveríamos promover?"
dpe_leader.1.A:0 "Excelente, promova [officer.GetHimHer]."
dpe_leader.1.A.tooltip:0 "Um almirante nível 2 foi adicionado aos seus líderes."
dpe_leader.1.B:0 "Já temos comandantes suficientes."
dpe_talented_captain:0 "Capitão Habilidoso"


cc_luddite.30.name:0 "Celebrando Trabalhadores Robóticos"
cc_luddite.30.desc:0 "Após a introdução de trabalhadores robóticos em [root.GetName], uma onda de entusiasmo sobre IA e robótica se espalhou através da população [root.GetSpeciesAdj]. Os pessimistas que se preocupam com o impacto e os riscos potenciais do uso em larga escala de robôs estão sendo marginalizados, e suas dúvidas foram varridas pela melhoria significativa no padrão de vida dos robôs. Os robôs agora são extremamente procurados pela população em geral, e dezenas de startups relacionadas à robótica são lançadas todos os dias."
cc_antiluddite:0 "Celebrando Trabalhadores Robóticos"




 dpe_dissent_planet:0 "Sentimento Anti-Governamental"
 dpe_dissent_planet_desc:0 "A população deste planeta está de alguma maneira desapontada com as decisões recentes do governo."
 dpe_posenergy_planet:0 "Excedente de Energia"
 dpe_posenergy_planet_desc:0 "O bom tempo e o trabalho árduo permitiram a este planeta ultrapassar suas metas de produção de energia."
 dpe_negenergy_planet:0 "Escassez de Energia"
 dpe_negenergy_planet_desc:0 "Imprevistos climáticos impediram este planeta de atingir suas metas de produção de energia."
 dpe_posminerals_planet:0 "Depósitos Novos Encontrados"
 dpe_posminerals_planet_desc:0 "Depósitos recém-encontrados tornam as empresas de mineração deste planeta particularmente lucrativas."
 dpe_negminerals_planet:0 "Mineral Depletion"
 dpe_negminerals_planet_desc:0 "Depósitos minerais recém-descobertos tornaram as guildas de mineração deste planeta particularmente lucrativas."

 dpe_smallpos_events.20.name:0 "Agitação crescente em [root.GetName]"
 dpe_smallpos_events.20.desc.A:0 "Há uma divergência considerável em[root.GetName] em relação a uma decisão recente do governador sobre um projeto de infraestrutura importante. Como resultado, várias divergências menores também voltaram a granhar força no debate público, levando a uma onda de insatisfação em relação ao atual governo."
 dpe_smallpos_events.20.desc.B:0 "Há uma divergência considerável em[root.GetName] em relação a uma decisão recente do governador que aumentou os impostos. Como resultado, várias divergências menores também voltaram a granhar força no debate público, levando a uma onda de insatisfação em relação ao atual governo."

 dpe_smallpos_events.21.name:0 "Excedente de Energia em [root.GetName]"
 dpe_smallpos_events.21.desc:0 "Uma combinação de condições climáticas favoráveis em um dos maiores continentes de [root.GetName] e a dedicação de nossos trabalhadores permitiu que a indústria energética planetária ultrapassasse suas metas de produção. Como resultado, temos um excedente de energia considerável de [root.GetName]."
 dpe_smallpos_events.21.desc.gestalt:0 "Uma combinação de condições climáticas favoráveis em um dos maiores continentes de [root.GetName]e a dedicação de nossos drones subalternos permitiu que a indústria energética planetária ultrapassasse suas metas de produção. Como resultado, temos um excedente de energia considerável de [root.GetName]."

 dpe_smallpos_events.22.name:0 "Escassez de Energia em [root.GetName]"
 dpe_smallpos_events.22.desc:0 "O inverno excessivamente longo e rigoroso que vive o maior continente de [root.GetName] fez com que o consumo de energia aumentasse significativamente, enquanto a capacidade produtiva de energia baseada em energia solar diminuiu. Como resultado, o planeta está enfrentando alguns déficits de energia."
 dpe_smallpos_events.22.desc.gestalt:0 "$dpe_smallpos_events.22.desc$"

 dpe_smallpos_events.23.name:0 "Depósitos Novos Encontrados em [root.GetName]"
 dpe_smallpos_events.23.desc:0 "A principal guilda de mineração de [root.GetName] relata a descoberta de um novo depósito importante de minério de alta qualidade. Isso certamente aumentará a produção!"
 dpe_smallpos_events.23.desc.gestalt:0 "Nossos drones mineiros em [root.GetName] relatam a descoberta de um novo veio importante de minério de alta qualidade. Isso certamente aumentará a produção!"

 dpe_smallpos_events.24.name:0 "Esgotamento Mineral em[root.GetName]"
 dpe_smallpos_events.24.desc:0 "A principal empresa de mineração de[root.GetName] relata dificuldades em cumprir as metas de produção. Parece que alguns dos principais depósitos do planeta se esgotaram e eles tiveram que gastar mais tempo fazendo pesquisas para substituí-los."
 dpe_smallpos_events.24.desc.gestalt:0 "Nossos Drones mineiros em [root.GetName] relata dificuldades em cumprir as metas de produção. Parece que alguns dos principais depósitos do planeta se esgotaram e eles tiveram que gastar mais tempo fazendo pesquisas para substituí-los."

 
 
###Defecting Leaders

 dpe_defect_leader.2.name:0 "Recebendo Transmissão"
 dpe_defect_leader.2.desc.military:0 "Saudações ao meu[root.GetRulerTitle]! Eu sou [dpe_defect_leader.GetName], um [dpe_defect_leader.GetTitle] em [dpe_defected_country.GetName]. No entanto, minha lealdade está com meus iguais, não com os [dpe_defected_country.GetSpeciesNamePlural]. Eu ganhei acesso aos segredos militares mais bem guardados de[dpe_defected_country.GetSpeciesNamePlural] e estou preparado para desertar a qualquer momento, se você me prometer proteção contra as autoridades [dpe_defected_country.GetSpeciesAdj]."
 dpe_defect_leader.2.desc.civilian:0 "Saudações ao meu [root.GetRulerTitle]!Eu sou [dpe_defect_leader.GetName], um [dpe_defect_leader.GetTitle] em [dpe_defected_country.GetName]. No entanto, minha lealdade está com meus iguais, não com os [dpe_defected_country.GetSpeciesNamePlural]. Reuni um estoque de[dpe_defected_country.GetSpeciesAdj] [dpe_defect_leader.GetDPEDefectorText] e estou preparado para desertar a qualquer momento, se você me prometer proteção contra as autoridades [dpe_defected_country.GetSpeciesAdj]."
 dpe_defect_leader.2.A:0 "Você é um [root.GetSpeciesName] confiável."
 dpe_defect_leader.2.A.tooltip:0 "[dpe_defect_leader.GetTitle] [dpe_defect_leader.GetName] se juntará a [root.GetName]. O [dpe_defected_country.GetName] ficará muito irritado.\n"
 dpe_defects_scientist_tooltip:0 "[root.GetName] ganha uma quantia fixa de pesquisa.\n"
 dpe_defects_governor_tooltip:0 "[root.GetName] ganha uma quantia fixa de mineiras e energia.\n"
 dpe_defect_leader.2.B:0 "Não aceitamos traidores."
 dpe_defect_leader.2.B.tooltip:0 "Denuncie a traição aos [dpe_defected_country.GetSpeciesNamePlural]. Eles vão gostar de saber."

 dpe_defect_leader.3.name:0 "[dpe_defect_leader.GetTitle] Desertou!"
 dpe_defect_leader.3.desc.military:0 "[dpe_defect_leader.GetName] roubou nossos segredos militares e desertou para o [from.GetName]. Esta é uma terrível quebra de confiança de um oficial de nossas forças armadas. Setores da sociedade estão sustentando isso como a prova cabal  de que os xenos não são confiáveis e exigem que o governo se torne um governo verdadeiramente [root.GetSpeciesAdj]."
 dpe_defect_leader.3.desc.civilian:0 "[dpe_defect_leader.GetName] reuniu um estoque de [dpe_defect_leader.GetDPEDefectorText] desertou para [from.GetName]. Esta é uma terrível quebra de confiança de um funcionário do governo. Setores da sociedade estão sustentando isso como a prova final de que os xenos não são confiáveis e exigem que o governo se torne um governo verdadeiramente [root.GetSpeciesAdj]."
 dpe_defect_leader.3.A:0 "Talvez eles tenham razão!"
 dpe_defect_leader.3.B:0 "Simplesmente apresente uma reclamação aos [from.GetSpeciesNamePlural]."

 dpe_defect_leader.4.name:0 "Recebendo Transmissão"
 dpe_defect_leader.4.desc.military:0 "Saudações, [root.GetSpeciesName]. [dpe_defect_leader.GetName], um de seus [dpe_defect_leader.GetTitle]s, entrou em contato conosco, propondo-se a desertar e nos entregar seus segredos militares. Valorizando nosso relacionamento com você, rejeitamos a oferta. Nós entregamos em suas mãos a escolha de quais ações adicionais serão tomadas."
 dpe_defect_leader.4.desc.civilian:0 "Saudações, [root.GetSpeciesName]. [dpe_defect_leader.GetName], um de seus [dpe_defect_leader.GetTitle]s, entrou em contato conosco, propondo-se a desertar e nos trazer uma quantidade de [dpe_defect_leader.GetDPEDefectorText]. Valorizando nosso relacionamento com você, rejeitamos a oferta. Nós entregamos em suas mãos a escolha de quais ações adicionais serão tomadas."
 dpe_defect_leader.4.A:0 "Muito obrigado. Detenha [dpe_defect_leader.GetHimHer]!"
 dpe_defect_leader.4.B:0 "É por isso que não devemos ter xenos em posições de autoridade!"

 dpe_defect_leader.6.desc.military:0 "Parece que nossa confiança em [dpe_defect_leader.GetName] se perdeu. [dpe_defect_leader.GetSheHeCap] desertou para [from.GetName], levando consigo informações sobre nossos segredos militares mais bem guardados. Esta é uma terrível quebra de confiança para um oficial de nossas forças armadas. Setores da sociedade estão sustentando isso como a prova final de que os xenos não são confiáveis e exigem que o governo se torne um governo verdadeiramente [root.GetSpeciesAdj]."
 dpe_defect_leader.6.desc.civilian:0 "Parece que nossa confiança em [dpe_defect_leader.GetName] se perdeu. [dpe_defect_leader.GetSheHeCap] desertou para [from.GetName], levando consigo uma quantidade de [dpe_defect_leader.GetDPEDefectorText]. Esta é uma terrível quebra de confiança para um oficial do governo. Setores da sociedade estão sustentando isso como a prova final de que os xenos não são confiáveis e exigem que o governo se torne um governo verdadeiramente [root.GetSpeciesAdj]."

 dpe_defect_leader.20.desc.military:0 "Parece que [dpe_defect_leader.GetName] notou nossas investigações sobre si. Antes de percebermos o que estava acontecendo, [dpe_defect_leader.GetSheHe] executou seu plano de fuga para [dpe_defect_to_country.GetName] com seu conhecimento de nossos segredos militares. Esta é uma terrível quebra de confiança para um oficial de nossas forças armadas. Elementos da sociedade estão sustentando isso como a prova final de que os xenos não são confiáveis e exigem que o governo se torne um governo verdadeiramente [root.GetSpeciesAdj]."
 dpe_defect_leader.20.desc.civilian:0 "Parece que [dpe_defect_leader.GetName] notou nossas investigações sobre si. Antes de percebermos o que estava acontecendo, [dpe_defect_leader.GetSheHe] executou seu plano de fuga para [dpe_defect_to_country.GetName] com uma quantidade de [dpe_defect_leader.GetDPEDefectorText]. Esta é uma terrível quebra de confiança para um oficial do governo. Elementos da sociedade estão sustentando isso como a prova final de que os xenos não são confiáveis e exigem que o governo se torne um governo verdadeiramente  [root.GetSpeciesAdj]."

 dpe_defect_leader.5.name:0 "Acusações de Deslealdade"
 dpe_defect_leader.5.desc:0 "Um membro da equipe de [dpe_defect_leader.GetTitle] [dpe_defect_leader.GetName] afirma que [dpe_defect_leader.GetSheHe] está se preparando para desertar para [dpe_defect_to_country.GetName]. Eles afirmam ter ouvido suas conversas com outros [dpe_defect_to_country.GetSpeciesNamePlural] e ter entendido o suficiente para descobrir qual era o assunto. No entanto, eles são incapazes de fornecer evidências para apoiar sua história."
 dpe_defect_leader.5.A:0 "[dpe_defect_leader.GetSheHeCap] possui nossa confiança total!"
 dpe_defect_leader.5.A.defects:0 "Defeito de [dpe_defect_leader.GetName]."
 dpe_defect_leader.5.A.not_defects:0 "[dpe_defect_leader.GetName] permanece leal.\nInspirados em seu exemplo e confiança demonstrados para com o governo, o império recebe o modificador $dpe_defect_trust_in_xenos$ , dando +5% de felicidade e +50% de atração à ética xenófila." 
 dpe_defect_leader.5.B:0 "Detenha imediatamente!"
 dpe_defect_leader.5.B.tooltip:0 "O [dpe_defect_to_country.GetName] podem contestar essa ação."
 dpe_defect_leader.5.C:0 "Investigue discretamente."
 dpe_defect_leader.5.C.caught_guilty:0 "[dpe_defect_leader.GetName] é considerado culpado."
 dpe_defect_leader.5.C.flees:0 "[dpe_defect_leader.GetName] foge antes que pudéssemos impedir."
 dpe_defect_leader.5.C.no_evidence:0 "[dpe_defect_leader.GetName] está exonerado."
 dpe_defect_leader.5.C.caught_investigating_not_guilty:0 "[dpe_defect_leader.GetName] descobre nossas suspeitas e renuncia ao seu cargo em protesto."

 dpe_defect_leader.7.name:0 "Confiança Bem Merecida"
 dpe_defect_leader.7.desc:0 "Parece que nossa confiança em [dpe_defect_leader.GetName] não foi perdida. Além de não desertar, [dpe_defect_leader.GetSheHe] conseguiu restaurar a confiança pública em si mesmo, e agora é visto como um modelo de integração xeno na sociedade [root.GetSpeciesAdj]."

 dpe_defect_leader.8.name:0 "[dpe_defect_leader.GetName] é um Traidor"
 dpe_defect_leader.8.desc:0 "Nossa investigação sobre [dpe_defect_leader.GetName] revelou evidências claras de que [dpe_defect_leader.GetSheHe] [dpe_defect_leader.GetIsAre] está planejando desertar. Devemos agir imediatamente!"
 dpe_defect_leader.8.A:0 "Detenha agora!"
 dpe_defect_leader.8.B:0 "Vamos testar os [dpe_defect_to_country.GetSpeciesNamePlural]."
 dpe_defect_leader.8.B.tooltip:0 "Manteremos [dpe_defect_leader.GetName] sob vigilância e deteremos assim que soubermos se os [dpe_defect_to_country.GetSpeciesNamePlural] aceitarão este ato de traição."

 dpe_defect_leader.9.name:0 "Sem Evidências de Irregularidades"
 dpe_defect_leader.9.desc:0 "Nossa investigação sobre [dpe_defect_leader.GetName] não encontrou nenhuma evidência de que [dpe_defect_leader.GetSheHe]  planeja desertar. Tendo declarado publicamente nossa confiança em [dpe_defect_leader.GetName], podemos respirar aliviados e considerar o assunto encerrado"

 dpe_defect_leader.10.name:0 "Carta de Demissão"
 dpe_defect_leader.10.desc:0 "Caro [root.GetRulerTitle], percebi que você está me investigando por minha suposta deslealdade ao [root.GetName]. Como alguém que sempre o considerou um estimado cidadão [root.GetSpeciesName] e [dpe_defect_leader.GetSpeciesName], estou muito desapontado com essa falta de confiança em mim. É, portanto, com pesar que devo apresentar minha renúncia. Não posso servir a um governo no qual não sou bem-vindo."

 dpe_defect_leader.11.name:0 "Prisioneiro Federal"
 dpe_defect_leader.11.desc:0 "Chegou ao nosso conhecimento que [dpe_defect_leader.GetName], um [root.GetSpeciesAdj] que tinha sido um alto funcionário do governo em [from.GetName], encara perseguição meramente por conta da espécie à qual pertence. Aceitar sua causa pode ser uma boa oportunidade para embaraçar a causa dos [from.GetSpeciesNamePlural] enquanto promovemos a causa [root.GetSpeciesAdj]."
 dpe_defect_leader.11.A:0 "Apresentar uma reclamação."
 dpe_defect_leader.11.B:0 "O seu destino não nos pertence."

 dpe_defect_leader.12.name:0 "Transmissão Recebida"
 dpe_defect_leader.12.desc:0 "[root.GetSpeciesName], ouvimos que você está perseguindo um de nossos cidadãos, [dpe_defect_leader.GetName], por causa de espécies por ser da nossa espécie. Exigimos que [dpe_defect_leader.GetSheHe] receba autorização para receber asilo em [from.GetName]."
 dpe_defect_leader.12.A:0 "Pode levar."
 dpe_defect_leader.12.B:0 "Jamais."

 dpe_defect_leader.13.name:0 "$dpe_title_response$"
 dpe_defect_leader.13.desc:0 "Tudo bem, leve [dpe_defect_leader.GetHimHer]. [dpe_defect_leader.GetSheHeCap] é inútil para nós de qualquer forma."

 dpe_defect_leader.14.name:0 "$dpe_title_response$"
 dpe_defect_leader.14.desc:0 "Você não pode tê-lo. [dpe_defect_leader.GetSheHeCap] está cumprindo pena em nosso complexo carcerário."
 dpe_defect_leader.14.option:0 "Você se arrependerá disso."

 dpe_defect_leader.18.name:0 "Flagrante"
 dpe_defect_leader.18.desc:0 "Você realmente achou que não notaríamos que um de nossos funcionários do governo estava planejando desertar? [dpe_defect_leader.GetName] foi detido e permanecerá sob nossa custódia. Estamos muito desapontados que [dpe_defect_leader.GetSheHe] teve seu apoio."
 dpe_defect_leader.18.option:0 "Fomos enganados."


