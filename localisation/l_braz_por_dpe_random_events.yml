 dpe_election_events.10.name:0 "[root.ruler.GetName] Fofoqueiro"
 dpe_election_events.10.desc:0 "Oponentes do recém-eleito [root.GetRulerTitle], [root.ruler.GetName], estão alarmados com uma série de declarações que [root.ruler.GetSheHe] fez durante a campanha eleitoral. Parece que [root.ruler.GetSheHe] conseguiu insultar quase todos os grupos minoritários imagináveis, ganhando muitos inimigos jurados. Uma coalizão de seus inimigos saiu às ruas para protestar contra sua eleição. Eles prometem se opor a qualquer medida decretada durante seu mandato."
 dpe_election_events.10.A:0 "Reprimir a dissidência."
 dpe_election_events.10.B:0 "Teremos que tolerar isso."
 dpe_election_events.10.C:0 "Renuncie e convoque novas eleições."

 dpe_election_events.15.name:0 "Alegações de fraude eleitoral"
 dpe_election_events.15.desc:0 "Os líderes da oposição questionaram os resultados finais das recentes eleições. Eles afirmam que vários distritos eleitorais importantes em [dpe_election_scandal_planet.GetName] - um reduto de apoio para [root.ruler.GetName] - tiveram uma participação de voto significativamente maior do que os eleitores qualificados. Muitos cidadãos em [root.GetName] saíram às ruas em protesto. [dpe_election_scandal_accuser.GetTitle] [dpe_election_scandal_accuser.GetName], o mais vocal dos acusadores, pediu formalmente uma investigação sobre os eventos."
 dpe_election_events.15.A:0 "Ignore as alegações."
 dpe_election_events.15.B:0 "Inicie uma investigação formal."
 dpe_election_events.15.B.1:0 "[root.ruler.GetTitle] [root.ruler.GetName] é considerado inocente. [dpe_election_scandal_accuser.GetTitle] [dpe_election_scandal_accuser.GetName] é forçado a renunciar."
 dpe_election_events.15.B.2:0 "[root.ruler.GetTitle] [root.ruler.GetName] é considerado culpado e forçado a renunciar."

 dpe_election_events.16.name:0 "Sem Evidências de Irregularidades"
 dpe_election_events.16.desc:0 "Nossa investigação sobre a fraude eleitoral não produziu nenhuma evidência para corroborar as alegações apresentadas pela oposição. [root.GetRulerTitle] [root.GetRulerName] pediu a [dpe_election_scandal_accuser.GetName] para reconsiderar os comentários inflamados."
 dpe_election_events.16.option:0 "Uma vitória para a democracia."
 dpe_election_events.16.tooltip:0 "[dpe_election_scandal_accuser.GetTitle] [dpe_election_scandal_accuser.GetName] é removido do jogo."

 dpe_election_events.17.name:0 "Evidências de Irregularidades Encontradas"
 dpe_election_events.17.desc:0 "Nossa investigação sobre a fraude eleitoral produziu extensas evidências de irregularidades. Quantidades substanciais de votos foram removidas do sistema de votação eletrônica e muitos votos a favor de [root.GetRulerName] provaram ser de cidadãos falecidos há muito tempo. As autoridades colocaram [root.GetRulerName] e muitos outros suspeitos sob custódia."
 dpe_election_events.17.option:0 "Leve-o à Justiça"


 dpe_election_events.80.name:0 "Em Louvor de [root.GetRulerName]"
 dpe_election_events.80.desc:0 "Após um período de tensões, o novo [root.GetRulerTitle], [root.GetRulerName], foi saudado como uma figura unificadora capaz de reunir os vários movimentos ideológicos em [root.GetName]. O tempo dirá se [root.ruler.GetSheHe] terá sucesso nessa empreitada, mas os sinais iniciais são encorajadores."
 dpe_election_events.80.desc.fac_revolt:0 "Após um período de tensões, o novo [root.GetRulerTitle], [root.GetRulerName], foi saudado como uma figura unificadora capaz de reunir os vários movimentos ideológicos em [root.GetName]. Em reconhecimento às intenções positivas de [root.GetRulerName], os [cc_rebellious_faction.GetName] concordaram em cessar suas agitações separatistas por enquanto. O tempo dirá se [root.ruler.GetSheHe] terá sucesso duradouro nessa empreitada, mas os sinais iniciais são encorajadores."

