 #cc_xeno_clashes.2.name:0 "Hate Speech on [root.GetName]"
 #cc_xeno_clashes.2.desc:0 "A series of incidents have caused tensions between [species1.GetNamePlural] and [species2.GetNamePlural] on [root.GetName] to rise. Public discourse has taken a sharply xenophobic turn, with leaders on both sides claiming that [root.GetName] is rightfully theirs. Documents have circulated describing the respective other species in highly pejorative terms, and there have even been sinister whispers among the [species2.GetNamePlural] about how to solve the "[species1.GetAdj] problem"."
 #cc_xeno_clashes.2.desc.phile:0 "In a bizarre turn of events, debates over whether the [species1.GetNamePlural] or the [species2.GetNamePlural] are more favoured by the [root.owner.GetSpeciesNamePlural] have escalated drastically. Public discourse has taken a sharply xenophobic turn, with leaders on both sides publicly insulting the respective other species, and claiming that [root.GetName] is rightfully theirs. There have even been sinister whispers among the [species2.GetNamePlural] about how to solve the "[species1.GetAdj] problem"."
 #cc_xeno_clashes.2.phile.own:0 "The [species1.GetNamePlural] must set a better example!"
 #cc_xeno_clashes.2.phobe.own:0 "The xeno scum are no match for [species1.GetNamePlural]."
 #cc_xeno_clashes.2.own:0 "We must keep the peace."
 #cc_xeno_clashes.2.no_own:0 "$cc_xeno_clashes.2.own$"
 #cc_xeno_clashes.2.phobe.no_own:0 "Let the xeno scum tear each other apart."
 cc_xeno_clashes.2.name:0 "Hassrede auf [root.GetName]"
 cc_xeno_clashes.2.desc:0 "Eine Reihe von Vorfällen hat zu Spannungen zwischen [species1.GetNamePlural] und [species2.GetNamePlural] auf [root.GetName] geführt. Der öffentliche Diskurs hat eine stark fremdenfeindliche Wendung genommen, wobei die Führer beider Seiten behaupten, dass [root.GetName] rechtmäßig ihnen zusteht. Es sind Dokumente verbreitet worden, in denen die jeweils anderen Spezies in sehr abwertender Weise beschrieben werden, und es gab sogar unheimliches Geflüster unter den [species2.GetNamePlural] darüber, wie man das '[species1.GetAdj]e Problem' lösen kann."
 cc_xeno_clashes.2.desc.phile:0 "In einer bizarren Wendung der Ereignisse sind Debatten darüber, ob die [species1.GetNamePlural] oder die [species2.GetNamePlural] von [root.owner.GetSpeciesNamePlural] bevorzugt werden, drastisch eskaliert. Der öffentliche Diskurs hat eine stark xenophobe Wendung genommen, wobei die Führer beider Seiten die anderen Spezies öffentlich beleidigen und behaupten, dass [root.GetName] ihnen rechtmäßig zusteht. Unter [species2.GetNamePlural] gab es sogar unheimliches Geflüster darüber, wie man das '[species1.GetAdj]e Problem' lösen könnte."
 cc_xeno_clashes.2.phile.own:0 "Die [species1.GetNamePlural] müssen ein besseres Exempel statuieren!"
 cc_xeno_clashes.2.phobe.own:0 "Dieser Xeno-Abschaum ist kein Gegner für [species1.GetNamePlural]."
 cc_xeno_clashes.2.own:0 "Wir müssen den Frieden wahren."
 cc_xeno_clashes.2.no_own:0 "$cc_xeno_clashes.2.own$"
 cc_xeno_clashes.2.phobe.no_own:0 "Lasst den Xeno-Abschaum sich gegenseitig zerreißen."

 #cc_planet_hate_speech:0 "Hate Speech"
 #cc_planet_hate_speech_desc:0 "Vicious discourse is contributing to tense interspecies relations on this planet."
 cc_planet_hate_speech:0 "Hassrede"
 cc_planet_hate_speech_desc:0 "Ein bösartiger Diskurs trägt zu angespannten Beziehungen zwischen den Arten auf diesem Planeten bei."

 #cc_xeno_clashes.3.name:0 "Interspecies Tensions Boil Over on [root.GetName]"
 #cc_xeno_clashes.3.desc.A:0 "Interspecies tensions on [root.GetName] have reached breaking point after massive protests among the [species2.GetAdj] population were sparked by the arrest of a prominent [species2.GetName] for corruption. The [species2.GetNamePlural] believe this to be the latest in a string of oppressive moves by [species1.GetAdj] authorities against them and took to the streets to express their dissatisfaction at the state of affairs. These protests were met by equally huge counter-protests by the [species1.GetAdj] loyalists. Events quickly spiralled out of control, as police were unable to keep the two parties apart, leading to widespread bloodshed. The army has been deployed to restore order on the streets. However, the situation remains tense.\n\nWhat should be done about the situation?"
 #cc_xeno_clashes.3.desc.B:0 "Interspecies tensions on [root.GetName] have reached breaking point after massive protests among the [species2.GetAdj] population were sparked by the arrest of a prominent [species2.GetName] for hate speech following a speech that called for the [species1.GetNamePlural] to go home. The [species2.GetNamePlural] are incensed at this move, which they believe to be the latest in a string of oppressive moves by [species1.GetAdj] authorities against them and took to the streets to express their dissatisfaction at the state of affairs. These protests were met by equally huge counter-protests by the [species1.GetAdj] loyalists. Events quickly spiralled out of control, as police were unable to keep the two parties apart, leading to widespread bloodshed. The army has been deployed to restore order on the streets. However, the situation remains tense.\n\nHow should [species1.GetAdj] authorities respond?"
 #cc_xeno_clashes.3.A:0 "The [species2.GetNamePlural] have no place in the [root.owner.GetName]."
 #cc_xeno_clashes.3.A.tooltip:0 "The [root.owner.GetName]'s [species2.GetAdj] population will be insulted."
 #cc_xeno_clashes.3.B:0 "Such incidents are inevitable, but regrettable."
 #cc_xeno_clashes.3.B.tooltip:0 "There is a chance that tensions could escalate and spread."
 #cc_xeno_clashes.3.C:0 "We must find a way for all species to come together."
 #cc_xeno_clashes.3.C.tooltip:0 "A reconciliation campaign - backed up by considerable investments - will ease the tensions on this planet."
 cc_xeno_clashes.3.name:0 "Artenübergreifende Spannungen kochen über auf [root.GetName]"
 cc_xeno_clashes.3.desc.A:0 "Die artenübergreifenden Spannungen auf [root.GetName] haben einen kritischen Punkt erreicht, nachdem massive Proteste in der Bevölkerung der [species2.GetNamePlural] durch die Verhaftung eines prominenten [species2.GetName] wegen Korruption ausgelöst wurden. Die [species2.GetNamePlural] glauben, dass dies die neueste Entwicklung in einer ganzen Reihe repressiver Maßnahmen der [species1.GetAdj] Behörden gegen sie war, und gingen auf die Straße, um ihrer Unzufriedenheit über den Stand der Dinge Ausdruck zu verleihen. Diesen Demonstrationen begegneten die [species1.GetAdj] Anhänger mit ebenso großen Gegenprotesten. Die Ereignisse gerieten schnell außer Kontrolle, da die Polizei nicht in der Lage war, die beiden Parteien auseinanderzuhalten, was zu einem weit verbreiteten Blutvergießen führte. Die Armee wurde eingesetzt, um die Ordnung auf den Straßen wiederherzustellen. Die Lage ist jedoch nach wie vor angespannt. \n\nWas sollte in dieser Situation unternommen werden?"
 cc_xeno_clashes.3.desc.B:0 "Die artenübergreifenden Spannungen auf [root.GetName] haben einen kritischen Punkt erreicht, nachdem massive Proteste in der Bevölkerung der [species2.GetNamePlural] durch die Verhaftung eines prominenten [species2.GetName] wegen Hassreden nach einer Rede ausgelöst wurden, in der die [species1.GetNamePlural] aufgefordert wurden, nach Hause zu gehen. Die [species2.GetNamePlural] sind empört über diesen Schritt, von dem sie glauben, dass er der jüngste in einer Reihe repressiver Maßnahmen der [species1.GetAdj] Behörden gegen sie ist, und gingen auf die Straße, um ihrer Unzufriedenheit über den Stand der Dinge Ausdruck zu verleihen. Diesen Demonstrationen begegneten die [species1.GetAdj] Anhänger mit ebenso großen Gegenprotesten. Die Ereignisse gerieten schnell außer Kontrolle, da die Polizei nicht in der Lage war, die beiden Parteien auseinanderzuhalten, was zu einem weit verbreiteten Blutvergießen führte. Die Armee wurde eingesetzt, um die Ordnung auf den Straßen wiederherzustellen. Die Lage ist jedoch nach wie vor angespannt. \n\nWie sollen die [species1.GetAdj] Behörden reagieren?"
 cc_xeno_clashes.3.A:0 "Die [species2.GetNamePlural] haben keinen Platz auf [root.owner.GetName]."
 cc_xeno_clashes.3.A.tooltip:0 "Die [species2.GetAdj] Bevölkerung auf [root.owner.GetName] wird beleidigt sein."
 cc_xeno_clashes.3.B:0 "Solche Vorfälle sind unvermeidlich, aber bedauerlich."
 cc_xeno_clashes.3.B.tooltip:0 "Es besteht die Möglichkeit, dass die Spannungen eskalieren und sich ausbreiten."
 cc_xeno_clashes.3.C:0 "Wir müssen einen Weg finden, wie alle Arten zusammenfinden können."
 cc_xeno_clashes.3.C.tooltip:0 "Eine Versöhnungskampagne - unterstützt durch beträchtliche Investitionen - wird die Spannungen auf diesem Planeten verringern."

 #cc_xeno_clashes.31.name:0 "Formation of a [species2.GetAdj] Independence Front"
 #cc_xeno_clashes.31.desc:0 "To the accursed [root.GetRulerTitle] [root.GetRulerName],\n\nWe must thank you for clarifying something the [species2.GetAdj] community had long suspected: We are not welcome in the [root.GetName]. You will therefore be glad to hear that we are planning to secede, as soon as possible. The [species1.GetAdj] tyranny cannot - will not - last forever!\n\nSincerely,\n[annoyed_xeno.GetName],\nLeader of the [species2.GetAdj] Independence Front"
 #cc_xeno_clashes.31.tooltip:0 "All [species2.GetAdj] £pops  Pops gain the modifier §R$cc_feels_unwelcome$§!, giving -20% happiness.\nFurther interspecies turmoil is likely."
 cc_xeno_clashes.31.name:0 "Bildung einer [species2.GetAdj] Unabhängigkeitsfront"
 cc_xeno_clashes.31.desc:0 "An den verwünschten [root.GetRulerTitle] [root.GetRulerName], \n\nWir müssen Ihnen danken, dass Sie etwas klargestellt haben, was die [species2.GetAdj] Gemeinschaft schon lange vermutet hatte: Wir sind auf [root.GetName] nicht willkommen. Es wird Sie daher freuen zu hören, dass wir planen, uns so bald wie möglich abzuspalten. Die [species1.GetAdj] Tyrannei kann nicht - wird nicht - ewig andauern! \n\nAufrichtig,\n[annoyed_xeno.GetName],\nAnführer der [species2.GetAdj] Unabhängigkeitsfront"
 cc_xeno_clashes.31.tooltip:0 "Alle [species2.GetAdj] £pops Bewohner erhalten den Modifikator §R$cc_feels_unwelcome$§!, was -20% Zufriedenheit verursacht. \nWeitere Unruhen zwischen den Arten sind wahrscheinlich."

