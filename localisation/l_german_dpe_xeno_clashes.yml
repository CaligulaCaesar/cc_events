 #cc_martial_law:0 "Martial Law Instituted"
 #cc_martial_law_desc:0 "The central government had to institute martial law to keep the peace on this planet."
 cc_martial_law:0 "Kriegsrecht ausgerufen"
 cc_martial_law_desc:0 "Die Zentralregierung musste das Kriegsrecht ausrufen, um den Frieden auf diesem Planeten aufrechtzuerhalten."

 #cc_xeno_clashes.382.name:0 "Interspecies Tensions spread to [root.GetName]"
 #cc_xeno_clashes.382.desc:0 "The [species1.GetAdj] and [species2.GetAdj] populations on [root.GetName] has avidly followed events on [from.GetName], and the public discourse on the planet has begun to mirror that on [from.GetName]. Although incidents haven't escalated significantly so far, tensions are high."
 cc_xeno_clashes.382.name:0 "Artenübergreifende Spannungen breiten sich aus zu [root.GetName]"
 cc_xeno_clashes.382.desc:0 "Die [species1.GetAdj] und [species2.GetAdj] Bewohner auf [root.GetName] haben die Ereignisse auf [from.GetName] eifrig verfolgt, und der öffentliche Diskurs auf dem Planeten hat begonnen, dem den auf [from.GetName] widerzuspiegeln. Obwohl die Vorfälle bisher nicht wesentlich eskaliert sind, sind die Spannungen hoch."

 #cc_xeno_clashes.383.name:0 "Interspecies Tensions take root in the [root.GetName]"
 #cc_xeno_clashes.383.desc:0 "Tensions between the [species2.GetNamePlural] and the [species1.GetNamePlural] have spread, and now dominate the discourse everywhere that the two populations come into contact. If no action is taken, there will surely be violence, and soon!"
 cc_xeno_clashes.383.name:0 "Artenübergreifende Spannungen schlagen Wurzeln auf [root.GetName]"
 cc_xeno_clashes.383.desc:0 "Spannungen zwischen den [species2.GetNamePlural] und den [species1.GetNamePlural] haben sich ausgedehnt und beherrschen nun den Diskurs überall dort, wo die beiden Bevölkerungsgruppen in Kontakt kommen. Wenn nichts unternommen wird, wird es mit Sicherheit Gewalt geben, und zwar bald!"

 #cc_xeno_clashes.383.A:0 "Institute Martial Law."
 #cc_xeno_clashes.383.B:0 "We would be better off without the [species2.GetNamePlural]."
 #cc_xeno_clashes.383.B.tooltip:0 "Tensions between species will likely boil over."
 cc_xeno_clashes.383.A:0 "Kriegsrecht ausrufen."
 cc_xeno_clashes.383.B:0 "Ohne die [species2.GetNamePlural] wären wir besser dran."
 cc_xeno_clashes.383.B.tooltip:0 "Die Spannungen zwischen den Arten werden wahrscheinlich überkochen."

 #cc_xeno_clashes.4.name:0 "Interspecies Tensions Boil Over on [root.GetName]"
 #cc_xeno_clashes.4.desc:0 "Interspecies tensions between the [species1.GetNamePlural] and the [species2.GetNamePlural] on [root.GetName] have reached breaking point following the assassination of a prominent [species1.GetName] by a [species2.GetAdj] loyalist. This triggered massive violent protests among the [species1.GetAdj] population, which began attacking [species2.GetNamePlural] in the streets. The [species2.GetNamePlural] quickly organised counter-protests, and events spiralled out of control, with widespread bloodshed as police were unable to keep the two parties apart. The army has been deployed to restore order on the streets. However, the situation remains tense. Delegations from both sides have presented their case to the planetary governor, who has asked the executive for instructions on how to resolve the situation.\n\nWhat should the official government response be?"
 #cc_xeno_clashes.4.A:0 "Support the [species1.GetNamePlural]."
 #cc_xeno_clashes.4.A.tooltip:0 "The [root.owner.GetName]'s [species2.GetAdj] population will be insulted, but the [species1.GetNamePlural] will feel vindicated."
 #cc_xeno_clashes.4.B:0 "Support the [species2.GetNamePlural]."
 #cc_xeno_clashes.4.B.tooltip:0 "The [root.owner.GetName]'s [species1.GetAdj] population will be insulted, but the [species2.GetNamePlural] will feel vindicated."
 #cc_xeno_clashes.4.C:0 "Institute martial law until they can learn to get along."
 #cc_xeno_clashes.4.D:0 "Send a negotiating team."
 #cc_xeno_clashes.4.D.tooltip:0 "Maybe the tensions can be resolved through diplomacy."
 #cc_xeno_clashes.4.E:0 "None of them deserve a place in the [root.owner.GetName]."
 #cc_xeno_clashes.4.E.tooltip:0 "The [root.owner.GetName]'s [species1.GetAdj] and [species2.GetAdj] populations will be insulted."
 cc_xeno_clashes.4.name:0 "Artenübergreifende Spannungen auf [root.GetName] kochen über"
 cc_xeno_clashes.4.desc:0 "Die artenübergreifenden Spannungen zwischen der [species1.GetNamePlural] und der [species2.GetNamePlural] auf [root.GetName] haben nach der Ermordung eines prominenten [species1.GetName] durch einen [species2.GetAdj] Loyalisten einen Wendepunkt erreicht. Dies löste massive gewalttätige Proteste in der Bevölkerung von [species1.GetAdj] aus, die [species2.GetNamePlural] auf den Straßen anzugreifen begannen. Die [species2.GetNamePlural] organisierte rasch Gegenproteste, und die Ereignisse gerieten außer Kontrolle, wobei es zu einem weit verbreiteten Blutvergießen kam, da die Polizei nicht in der Lage war, die beiden Parteien auseinanderzuhalten. Die Armee wurde eingesetzt, um die Ordnung auf den Straßen wiederherzustellen. Die Lage ist jedoch nach wie vor angespannt. Delegationen beider Seiten haben ihren Fall dem Gouverneur des Planeten vorgelegt, der die Exekutive um Anweisungen zur Lösung der Situation gebeten hat.\n\nWie soll die offizielle Reaktion der Regierung aussehen?"
 cc_xeno_clashes.4.A:0 "Die [species1.GetNamePlural] unterstützen."
 cc_xeno_clashes.4.A.tooltip:0 "Die [species2.GetAdj] Bevölkerung auf [root.owner.GetName] wird beleidigt sein, aber die [species1.GetNamePlural] werden sich bestätigt fühlen."
 cc_xeno_clashes.4.B:0 "Die [species2.GetNamePlural] unterstützen."
 cc_xeno_clashes.4.B.tooltip:0 "Die [species1.GetAdj] Bevölkerung auf [root.owner.GetName]  wird beleidigt sein, aber die [species2.GetNamePlural] werden sich bestätigt fühlen."
 cc_xeno_clashes.4.C:0 "Das Kriegsrecht ausrufen, bis beide Spezies miteinander auskommen."
 cc_xeno_clashes.4.D:0 "Ein Verhandlungsteam entsenden."
 cc_xeno_clashes.4.D.tooltip:0 "Vielleicht können die Spannungen durch Diplomatie gelöst werden."
 cc_xeno_clashes.4.E:0 "Keine der beiden Spezies verdient es, auf [root.owner.GetName] zu leben."
 cc_xeno_clashes.4.E.tooltip:0 "Die [species1.GetNamePlural] und [species2.GetNamePlural] auf [root.owner.GetName] werden beleidigt sein."

 #E:
 #cc_xeno_clashes.41.name:0 "Formation of a [species1.GetAdj]-[species2.GetAdj] Independence Front"
 #cc_xeno_clashes.41.desc:0 "To the accursed [root.GetRulerTitle] [root.GetRulerName],\n\nUntil recently, we, the signatories of this letter, were at odds. However, your response has led us to realise that we have a bigger common enemy - the [root.GetSpeciesNamePlural]. We have resolved our differences, and will now act together to create a harmonious state - outside of the [root.GetName].\n\nSincerely,\n[annoyed_xeno.GetName] and [annoyed_xeno2.GetName]\nLeaders of the [species1.GetAdj]-[species2.GetAdj] Independence Front"
 #cc_xeno_clashes.41.tooltip:0 "All [species1.GetAdj] and [species2.GetAdj] £pops  Pops gain the modifier §R$cc_feels_unwelcome$§!, giving -20% happiness.\nFurther interspecies turmoil is likely."
 cc_xeno_clashes.41.name:0 "Bildung einer [species1.GetAdj]-[species2.GetAdj] Unabhängigkeitsfront"
 cc_xeno_clashes.41.desc:0 "An den verwünschten [root.GetRulerTitle] [root.GetRulerName], \n\nBis vor kurzem waren wir, die Unterzeichner dieses Briefes, uneins. Ihre Antwort hat uns jedoch zu der Erkenntnis geführt, dass wir einen größeren gemeinsamen Feind haben - die [root.GetSpeciesNamePlural]. Wir haben unsere Differenzen beigelegt und werden nun gemeinsam handeln, um einen harmonischen Staat zu errichten - außerhalb der [root.GetName]. \n\nHochachtungsvoll, \n[annoyed_xeno.GetName] und [annoyed_xeno2.GetName], \nAnführer der [species1.GetAdj]-[species2.GetAdj] Unabhängigkeitsfront"
 cc_xeno_clashes.41.tooltip:0 "Alle [species1.GetAdj] und [species2.GetAdj] £pops  Bewohner erhalten den Modifikator §R$cc_feels_unwelcome$§!, was -20% Zufriedenheit verursacht. \nWeitere Unruhen zwischen den Spezies sind wahrscheinlich."

 #cc_xeno_clashes.42.name:0 "[species1.GetAdj]-[species2.GetAdj] Militia strikes!"
 #cc_xeno_clashes.42.desc:0 "The [species1.GetAdj]-[species2.GetAdj] Independence Front has struck on [root.GetName]. [species1.GetNamePlural] and [species2.GetName] militiamen fell upon [root.owner.GetSpeciesAdj] communities without warning, killing large numbers of [root.owner.GetSpeciesNamePlural]."
 #cc_xeno_clashes.42.option:0 "We must act to prevent further massacres."
 cc_xeno_clashes.42.name:0 "Die [species1.GetAdj]-[species2.GetAdj] Miliz schlägt zu!"
 cc_xeno_clashes.42.desc:0 "Die [species1.GetAdj]-[species2.GetAdj] Unabhängigkeitsfront hat auf [root.GetName] zugeschlagen. Die Milizkräfte von [species1.GetNamePlural] und [species2.GetNamePlural] fielen ohne Vorwarnung über [root.owner.GetSpeciesAdj] Gemeinschaften her und töteten eine große Anzahl von [root.owner.GetSpeciesNamePlural]."
 cc_xeno_clashes.42.option:0 "Wir müssen handeln, um weitere Massaker zu verhindern."

 #cc_xeno_clashes.43.name:0 "The [species1.GetAdj]-[species2.GetAdj] Independence Front strikes!"
 #cc_xeno_clashes.43.desc:0 "Operatives of the [species1.GetAdj]-[species2.GetAdj] Independence Front have targeted [root.owner.GetSpeciesNamePlural] on [root.GetName] in a devastating attack: A powerful nuclear bomb was detonated in the middle of an area highly populated by [root.owner.GetSpeciesNamePlural], causing untold numbers of casualties. Surviving [root.owner.GetSpeciesNamePlural] are urgently appealing for help against further terrorist strikes."
 #cc_xeno_clashes.43.option:0 "$cc_xeno_clashes.42.option$"
 cc_xeno_clashes.43.name:0 "Die [species1.GetAdj]-[species2.GetAdj] Miliz schlägt zu!"
 cc_xeno_clashes.43.desc:0 "Agenten der [species1.GetAdj]-[species2.GetAdj] Unabhängigkeitsfront haben in einem vernichtenden Angriff [root.owner.GetSpeciesNamePlural] auf [root.GetName] ins Visier genommen: Eine mächtige Atombombe wurde mitten in einem von [root.owner.GetSpeciesNamePlural] stark bevölkerten Gebiet gezündet, was unzählige Opfer forderte. Die überlebenden [root.owner.GetSpeciesNamePlural] bitten dringend um Hilfe gegen weitere Terroranschläge."
 cc_xeno_clashes.43.option:0 "$cc_xeno_clashes.42.option$"

 #cc_xeno_clashes.44.name:0 "The [species1.GetAdj]-[species2.GetAdj] Independence Front strikes!"
 #cc_xeno_clashes.44.desc:0 "The [species1.GetAdj]-[species2.GetAdj] Independence Front has launched a devastating cyber-attack on our authorities on [root.GetName], crippling its systems and stealing classified data. With our government still reeling, they are attempting to replace it with an alternative, [species1.GetAdj]-[species2.GetAdj] planetary administration."
 #cc_xeno_clashes.44.option:0 "We must act to restore order."
 cc_xeno_clashes.44.name:0 "Die [species1.GetAdj]-[species2.GetAdj] Miliz schlägt zu!"
 cc_xeno_clashes.44.desc:0 "Die [species1.GetAdj]-[species2.GetAdj] Unabhängigkeitsfront hat einen verheerenden Cyber-Angriff auf unsere Behörden auf [root.GetName] gestartet, wobei sie unsere Systeme lahmgelegt, und klassifizierte Daten gestohlen hat. Während unsere Regierung immer noch taumelt, versuchen sie, unsere Verwaltung durch eine alternative, [species1.GetAdj]-[species2.GetAdj] planetare Verwaltung zu ersetzen."
 cc_xeno_clashes.44.option:0 "Wir müssen handeln, um die Ordnung wiederherzustellen."

 #cc_xeno_clashes.45.name:0 "[species1.GetAdj]-[species2.GetAdj] Militia strikes!"
 #cc_xeno_clashes.45.desc:0 "The [species1.GetAdj]-[species2.GetAdj] Independence Front has struck on [root.GetName]. [species2.GetName] militiamen fell upon our local officials, killing some and preventing the rest from administering the planet effectively. In the aftermath of this strike, the [species1.GetNamePlural] and [species2.GetNamePlural] are attempting to replace it with an alternative, [species1.GetAdj]-[species2.GetAdj] planetary administration."
 #cc_xeno_clashes.45.option:0 "$cc_xeno_clashes.44.option$"
 cc_xeno_clashes.45.name:0 "Die [species1.GetAdj]-[species2.GetAdj] Miliz schlägt zu!"
 cc_xeno_clashes.45.desc:0 "Die [species1.GetAdj]-[species2.GetAdj] Unabhängigkeitsfront hat auf [root.GetName] zugeschlagen. Milizkräfte der [species2.GetNamePlural] fielen über unsere örtlichen Beamten her, töteten einige von ihnen und hinderten die Übrigen daran, den Planeten effektiv zu verwalten. Nach diesem Angriff versuchen die [species1.GetNamePlural] und [species2.GetNamePlural], unsere Verwaltung durch eine alternative, [species1.GetAdj]-[species2.GetAdj] Verwaltung zu ersetzen."
 cc_xeno_clashes.45.option:0 "$cc_xeno_clashes.44.option$"

 #cc_xeno_clashes.46.name:0 "The [species1.GetAdj]-[species2.GetAdj] Independence Front strikes!"
 #cc_xeno_clashes.46.desc:0 "Operatives of the [species1.GetAdj]-[species2.GetAdj] Independence Front have struck on [root.GetName]. It appears that a small team of suicide bombers managed to smuggle a high-powered bomb into the government buildings and detonate it. Our government is crippled by the loss of personnel and infrastructure, and is struggling to contain the situation."
 #cc_xeno_clashes.46.option:0 "$cc_xeno_clashes.44.option$"
 cc_xeno_clashes.46.name:0 "Die [species1.GetAdj]-[species2.GetAdj] Miliz schlägt zu!"
 cc_xeno_clashes.46.desc:0 "Agenten der [species1.GetAdj]-[species2.GetAdj] Unabhängigkeitsfront haben auf [root.GetName] zugeschlagen. Es scheint, dass es einem kleinen Team von Selbstmordattentätern gelungen ist, eine Hochleistungsbombe in ein Regierungsgebäude zu schmuggeln und zur Explosion zu bringen. Unsere Regierung ist durch den Verlust von Personal und Infrastruktur gelähmt und hat Mühe, die Situation einzudämmen."
 cc_xeno_clashes.46.option:0 "$cc_xeno_clashes.44.option$"

 #cc_xeno_clashes.5.name:0 "Negotiations break down on [root.GetName]"
 #cc_xeno_clashes.5.desc:0 "Negotiations to resolve tensions between the [species1.GetNamePlural] and the [species2.GetNamePlural] have broken down on [root.GetName]. There will be no quick end to tensions."
 #cc_xeno_clashes.5.A:0 "Then we must enforce peace."
 #cc_xeno_clashes.5.B:0 "Ah well."
 cc_xeno_clashes.5.name:0 "Die Verhandlungen auf [root.GetName] scheitern"
 cc_xeno_clashes.5.desc:0 "Die Verhandlungen zur Lösung der Spannungen zwischen den [species1.GetNamePlural] und den [species2.GetNamePlural] auf [root.GetName] sind gescheitert. Es ist vorerst kein schnelles Ende der Spannungen abzusehen."
 cc_xeno_clashes.5.A:0 "Dann müssen wir den Frieden erzwingen."
 cc_xeno_clashes.5.B:0 "Zu schade."

 #cc_xeno_clashes.51.name:0 "A Solution to Tensions on [root.GetName]?"
 #cc_xeno_clashes.51.desc:0 "Negotiations to resolve tensions between the [species1.GetNamePlural] and the [species2.GetNamePlural] have allowed the two species to find common ground. Indeed, they are now in agreement that they can easily ensure that peace is restored, if given the backing of the [root.owner.GetSpeciesAdj] government. Suspiciously, it seems that this backing will involve a large "development package", apparently to ensure that the planet is sufficiently prosperous that tensions do not re-emerge."
 #cc_xeno_clashes.51.A:0 "They will have our support"
 #cc_xeno_clashes.51.B:0 "The impudence!"
 #cc_xeno_clashes.51.B.tooltip:0 "The peace on [root.GetName] may break down again."
 cc_xeno_clashes.51.name:0 "Eine Lösung der Spannungen auf [root.GetName]?"
 cc_xeno_clashes.51.desc:0 "Die Verhandlungen zur Lösung der Spannungen zwischen den [species1.GetNamePlural] und den [species2.GetNamePlural] haben es den beiden Arten ermöglicht, eine gemeinsame Basis zu finden. Sie sind sich jetzt sogar einig, dass sie leicht sicherstellen können, dass der Frieden wiederhergestellt wird, sofern sie die Unterstützung der [root.owner.GetSpeciesAdj] Regierung erhalten. Verdächtigerweise scheint es, dass diese Unterstützung ein großes "Entwicklungspaket" beinhaltet, offenbar um sicherzustellen, dass der Planet so wohlhabend ist, dass es nicht wieder zu Spannungen kommt."
 cc_xeno_clashes.51.A:0 "Sie werden unsere Unterstützung bekommen."
 cc_xeno_clashes.51.B:0 "Unverschämtheit!"
 cc_xeno_clashes.51.B.tooltip:0 "Der Frieden auf [root.GetName] könnte erneut zusammenbrechen."

 #cc_xeno_clashes.52.name:0 "Peace breaks down on [root.GetName]"
 #cc_xeno_clashes.52.desc:0 "The uneasy ceasefire has broken down on [root.GetName]."
 #cc_xeno_clashes.52.A:0 "Then we must enforce peace."
 #cc_xeno_clashes.52.B:0 "Ah well."
 cc_xeno_clashes.52.name:0 "Der Frieden auf [root.GetName] bricht zusammen"
 cc_xeno_clashes.52.desc:0 "Der unbehagliche Waffenstillstand auf [root.GetName] ist gescheitert."
 cc_xeno_clashes.52.A:0 "Dann müssen wir den Frieden erzwingen."
 cc_xeno_clashes.52.B:0 "Zu schade."

 #cc_xeno_clashes.53.name:0 "Peace holds on [root.GetName]"
 #cc_xeno_clashes.53.desc:0 "Despite our refusal to be extorted of our government funds, the [species1.GetNamePlural] and the [species2.GetNamePlural] have not followed through on their threats to resume violence, and the uneasy peace between the species on [root.GetName] has held."
 cc_xeno_clashes.53.name:0 "Frieden auf [root.GetName] hält an"
 cc_xeno_clashes.53.desc:0 "Trotz unserer Weigerung, um unsere Regierungsgelder betrogen zu werden, haben die [species1.GetNamePlural] und die [species2.GetNamePlural] ihre Drohungen, die Gewalt wieder aufzunehmen, nicht wahr gemacht, und der angespannte Frieden zwischen den Arten auf [root.GetName] hat gehalten."

