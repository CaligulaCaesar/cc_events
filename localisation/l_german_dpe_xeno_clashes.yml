 #cc_xeno_reconciliation:0 "Xeno Reconciliation"
 #cc_xeno_reconciliation_desc:0 "After a period of unpleasantries, the government has instituted a programme to ensure reconciliation and peaceful coexistence between species."
 #cc_investment_package:0 "Investment Package"
 #cc_investment_package_desc:0 "The central government is 'investing' in ensuring this planet is kept calm."
 cc_xeno_reconciliation:0 "Xeno-Versöhnung"
 cc_xeno_reconciliation_desc:0 "Nach einer Zeit der Unerfreulichkeiten hat die Regierung ein Programm eingeführt, um Versöhnung und friedliches Zusammenleben zwischen den Arten zu gewährleisten."
 cc_investment_package:0 "Investitionspaket"
 cc_investment_package_desc:0 "Die Zentralregierung 'investiert', um zu gewährleisten, dass dieser Planet ruhig bleibt."

 #cc_xeno_clashes.32.name:0 "[species2.GetAdj] Militia strikes!"
 #cc_xeno_clashes.32.desc:0 "The [species2.GetAdj] Independence Front has struck on [root.GetName]. [species2.GetName] militiamen fell upon [species1.GetAdj] communities without warning, killing large numbers of [species1.GetNamePlural]."
 #cc_xeno_clashes.32.option:0 "We must act to prevent further massacres."
 cc_xeno_clashes.32.name:0 "Die [species2.GetAdj] Miliz schlägt zu!"
 cc_xeno_clashes.32.desc:0 "Die [species2.GetAdj] Unabhängigkeitsfront hat auf [root.GetName] zugeschlagen. [species2.GetAdj] Milizkräfte fielen ohne Vorwarnung über [species1.GetAdj] Gemeinschaften her und töteten eine große Zahl von [species1.GetNamePlural]."
 cc_xeno_clashes.32.option:0 "Wir müssen handeln, um weitere Massaker zu verhindern."

 #cc_xeno_clashes.33.name:0 "The [species2.GetAdj] Independence Front strikes!"
 #cc_xeno_clashes.33.desc:0 "Operatives of the [species2.GetAdj] Independence Front have targeted [species1.GetNamePlural] on [root.GetName] in a devastating attack: A powerful nuclear bomb was detonated in the middle of an area highly populated by [species1.GetNamePlural], causing untold numbers of casualties. Surviving [species1.GetNamePlural] are urgently appealing for help against further terrorist strikes."
 #cc_xeno_clashes.33.option:0 "$cc_xeno_clashes.32.option$"
 cc_xeno_clashes.33.name:0 "Die [species2.GetAdj] Miliz schlägt zu!"
 cc_xeno_clashes.33.desc:0 "Agenten der [species2.GetAdj] Unabhängigkeitsfront haben [species1.GetNamePlural] in einem verheerenden Angriff auf [root.GetName] ins Visier genommen: Eine mächtige Atombombe wurde mitten in einem von [species1.GetNamePlural] stark bevölkerten Gebiet gezündet, was zu unzähligen Opfern führte. Die überlebenden [species1.GetNamePlural] rufen dringend um Hilfe gegen weitere Terroranschläge."
 cc_xeno_clashes.33.option:0 "$cc_xeno_clashes.32.option$"

 #cc_xeno_clashes.34.name:0 "The [species2.GetAdj] Independence Front strikes!"
 #cc_xeno_clashes.34.desc:0 "The [species2.GetAdj] Independence Front has launched a devastating cyber-attack on our authorities on [root.GetName], crippling its systems and stealing classified data. With our government still reeling, they are attempting to replace it with an alternative, [species2.GetAdj] planetary administration."
 #cc_xeno_clashes.34.option:0 "We must act to restore order."
 cc_xeno_clashes.34.name:0 "Die [species2.GetAdj] Miliz schlägt zu!"
 cc_xeno_clashes.34.desc:0 "Die [species2.GetAdj] Unabhängigkeitsfront hat einen verheerenden Cyber-Angriff auf unsere Behörden auf [root.GetName] gestartet, wobei unsere Systeme lahmgelegt und klassifizierte Daten gestohlen wurden. Während unsere Regierung immer noch taumelt, versuchen sie, unsere Verwaltung durch eine alternative, [species2.GetAdj] planetare Verwaltung zu ersetzen."
 cc_xeno_clashes.34.option:0 "Wir müssen handeln, um die Ordnung wiederherzustellen."

 #cc_xeno_clashes.35.name:0 "[species2.GetAdj] Militia strikes!"
 #cc_xeno_clashes.35.desc:0 "The [species2.GetAdj] Independence Front has struck on [root.GetName]. [species2.GetName] militiamen fell upon our local officials, killing some and preventing the rest from administering the planet effectively. In the aftermath of this strike, the [species2.GetNamePlural] are attempting to replace it with an alternative, [species2.GetAdj] planetary administration."
 #cc_xeno_clashes.35.option:0 "$cc_xeno_clashes.34.option$"
 cc_xeno_clashes.35.name:0 "Die [species2.GetAdj] Miliz schlägt zu!"
 cc_xeno_clashes.35.desc:0 "Die [species2.GetAdj] Unabhängigkeitsfront hat auf [root.GetName] zugeschlagen. Milizkräfte von [species2.GetName] fielen über unsere örtlichen Beamten her, töteten einige und hinderten die Übrigen daran, den Planeten effektiv zu verwalten. Nach diesem Angriff versuchen die [species2.GetNamePlural], unsere Verwaltung durch eine alternative, [species2.GetAdj] planetare Verwaltung zu ersetzen."
 cc_xeno_clashes.35.option:0 "$cc_xeno_clashes.34.option$"

 #cc_xeno_clashes.36.name:0 "The [species2.GetAdj] Independence Front strikes!"
 #cc_xeno_clashes.36.desc:0 "Operatives of the [species2.GetAdj] Independence Front have struck on [root.GetName]. It appears that a small team of suicide bombers managed to smuggle a high-powered bomb into the government buildings and detonate it. Our government is crippled by the loss of personnel and infrastructure, and is struggling to contain the situation."
 #cc_xeno_clashes.36.option:0 "$cc_xeno_clashes.34.option$"
 cc_xeno_clashes.36.name:0 "Die [species2.GetAdj] Miliz schlägt zu!"
 cc_xeno_clashes.36.desc:0 "Agenten der [species2.GetAdj] Unabhängigkeitsfront haben auf [root.GetName] zugeschlagen. Es scheint, dass es einem kleinen Team von Selbstmordattentätern gelungen ist, eine Hochleistungsbombe in ein Regierungsgebäude zu schmuggeln und zur Explosion zu bringen. Unsere Regierung ist durch den Verlust von Personal und Infrastruktur gelähmt und hat Mühe, die Situation einzudämmen."
 cc_xeno_clashes.36.option:0 "$cc_xeno_clashes.34.option$"

 #cc_disrupted_government:0 "Disrupted Government"
 #cc_disrupted_government_desc:0 "Rebellious elements of the population have disrupted this planet's administration and are attempting to establish a parallel government."
 cc_disrupted_government:0 "Gelähmte Regierung"
 cc_disrupted_government_desc:0 "Rebellische Elemente der Bevölkerung haben die Verwaltung dieses Planeten gelähmt und versuchen, eine Parallelregierung zu bilden."

 #cc_xeno_clashes.37.name:0 "Massacres on [root.GetName]"
 #cc_xeno_clashes.37.desc:0 "The situation on [root.GetName] has escalated to the point that a genocide is imminent if we do not intervene immediately. Militias of [species1.GetNamePlural] and [species2.GetNamePlural] have been formed in secret and have launched a series of attacks. The [species2.GetNamePlural] have the upper hand in the early exchanges and have captured and razed one of the major [species1.GetAdj] cities, causing untold numbers of casualties."
 cc_xeno_clashes.37.name:0 "Massaker auf [root.GetName]" 
 cc_xeno_clashes.37.desc:0 "Die Situation auf [root.GetName] ist so eskaliert, dass ein Völkermord unmittelbar bevorsteht, wenn wir nicht sofort eingreifen. Milizen von [species1.GetNamePlural] und [species2.GetNamePlural] haben sich im Geheimen gebildet und eine Reihe von Angriffen gestartet. Die [species2.GetNamePlural] haben in den ersten Auseinandersetzungen die Oberhand und haben eine der wichtigsten Städte der [species1.GetNamePlural] eingenommen und niedergerissen, was unzählige Opfer forderte."

 #cc_xeno_clashes.371.name:0 "Massacres on [root.GetName]"
 #cc_xeno_clashes.371.desc:0 "The leader of the [species1.GetAdj] militia has asked for government support - and no consequences later - for his soldiers' reprisals, promising that he will be able to secure revenge and cleanse the planet of [species2.GetNamePlural]. How should we respond?"
 #cc_xeno_clashes.371.A:0 "They must do what is necessary."
 #cc_xeno_clashes.371.B:0 "Institute martial law to prevent further massacres."
 cc_xeno_clashes.371.name:0 "Massaker auf [root.GetName]"
 cc_xeno_clashes.371.desc:0 "Der Anführer der [species1.GetAdj] Miliz hat die Regierung um Unterstützung - und später keinerlei Konsequenzen - für die Vergeltungsmaßnahmen seiner Soldaten gebeten und versprochen, dass er Rache nehmen und den Planeten von den [species2.GetNamePlural] säubern kann. Wie sollen wir reagieren?"
 cc_xeno_clashes.371.A:0 "Sie müssen tun, was nötig ist."
 cc_xeno_clashes.371.B:0 "Das Kriegsrecht verhängen, um weitere Massaker zu verhindern."

 #cc_allowed_genocide_of_us:0 "Allowed Genocide of our Species"
 cc_allowed_genocide_of_us:0 "Erlaubte Völkermord an unserer Spezies"

 #cc_xeno_clashes.372.name:0 "$cc_xeno_clashes.31.name$"
 #cc_xeno_clashes.372.desc:0 "To the accursed [root.GetRulerTitle] [root.GetRulerName],\n\nThere are no words capable of expressing the depths of your treachery. Know that you have made yourself our enemy. Your tyranny cannot - will not - last forever!\n\nSincerely,\n[annoyed_xeno.GetName],\nLeader of the [species2.GetAdj] Independence Front"
 #cc_xeno_clashes.372.tooltip:0 "All [species2.GetAdj] £pops  Pops gain the modifier §R$cc_pop_fears_genocide$§!, giving -50% happiness.\nFurther interspecies turmoil is likely."
 cc_xeno_clashes.372.name:0 "$cc_xeno_clashes.31.name$"
 cc_xeno_clashes.372.desc:0 "An den verfluchten [root.GetRulerTitle] [root.GetRulerName], \n\nEs gibt keine Worte, die die Tiefe Ihres Verrats ausdrücken könnten. Wisset, dass Ihr euch zu unserem Feind gemacht habt. Eure Tyrannei kann nicht - wird nicht - ewig andauern! \n\nAufrichtig,\n[annoyed_xeno.GetName], \nAnführer der [species2.GetAdj] Unabhängigkeitsfront"
 cc_xeno_clashes.372.tooltip:0 "Alle [species2.GetAdj] £pops  Bewohner erhalten den Modifikator §R$cc_pop_fears_genocide$§!, was -50% Zufriedenheit verursacht. \nWeitere Unruhen zwischen den Spezies sind wahrscheinlich."

