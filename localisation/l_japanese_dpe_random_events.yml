cc_events_mod.57.name:0 "新規事業の立ち上げ"
cc_events_mod.57.desc:0 "[dpe_merchant_planet.GetName]の私有貿易企業が住民の間で人気を持つようになった。その企業の研究員はコンピューター技術を発展させ住民が夢にも思わなかった程優秀なデバイスを作り上げた!その企業のCEO、[dpe_CEO.GetName]は[root.GetName]で一番裕福な個人となった。[dpe_CEO.GetSheHeCap]新製品の特許を出願した。"

cc_events_mod.57.A:0 "[dpe_CEO.GetHisHer]特許を認める。"
cc_events_mod.57.B:0 "研究を禁止する。国益に反するからだ。"
cc_events_mod.57.C:0 "特許は受け入れない。競争を奨励する。"

dpe_encouraged_competition:0 "競争の奨励"
dpe_disgruntled_CEO:0 "CEOの不満"
dpe_disgruntled_CEO_desc:0 "現地のビジネスマンが特許を申請したが政府に拒絶された。"
dpe_patents_national_interest:0 "国益を守る"
dpe_patents_denied_faction:0 "特許を拒絶"
dpe_innovative_CEO:0 "革新的なCEO"
dpe_innovative_CEO_desc:0 "革新的なCEOのおかげでこの惑星はビジネスの機会に恵まれた。"
dpe_innovative_CEO_faction:0 "$dpe_innovative_CEO$"


#Unity Planet
dpe_smallpos_events.2.name:0 "[root.GetName]が[root.owner.GetRulerTitle] [root.owner.GetRulerName]をたたえる。"
dpe_smallpos_events.2.desc:0 "[root.GetName]は[root.owner.GetName]の政府を最も強く支持するうちの一つだ。今日、惑星では[root.owner.GetRulerTitle] [root.owner.GetRulerName]の像が公開された。"

dpe_unity_planet:0 "政府支持"
dpe_unity_planet_desc:0 "この惑星の住民は政府を強く支持している。"


#Leader Debate
dpe_smallpos_events.4.name:0 "[root.GetRulerTitle] [root.GetRulerName]には説得力がある!"
dpe_smallpos_events.4.desc:0 "[dpe_dissident_faction_leader.GetName]に率いられている[dpe_dissident_faction.GetName]は時々政府の政策を強く批判し、国内に不和を生み出してきた。今日、[root.GetSpeciesAdj]全体への放送でディベートが行われた。[root.GetRulerTitle] [root.GetRulerName]は[dpe_dissident_faction_leader.GetName]とディベートで顔を合わせ、[root.GetSpeciesNamePlural]全員が団結する明るい未来についてのビジョンをはっきりと延べ、説得力をもって過去の批判に対応することに成功した。"
dpe_smallpos_events.4.option:0 "楽観主義を取り戻し、全員で前進しよう!"

dpe_smallpos_events.5.name:0 "[root.GetRulerTitle] [root.GetRulerName]が説得に失敗!"
dpe_smallpos_events.5.desc:0 "[dpe_dissident_faction_leader.GetName]に率いられている[dpe_dissident_faction.GetName]は時々政府の政策を強く批判し、国内に不和を生み出してきた。今日、[root.GetSpeciesAdj]全体への放送でディベートが行われた。[root.GetRulerTitle] [root.GetRulerName]は[dpe_dissident_faction_leader.GetName]とディベートで顔を合わせ、過去の批判に対応しようとした。しかし、[dpe_dissident_faction_leader.GetName]の方が説得力で勝り、統治派閥の弱体化を象徴する番組となってしまった。"

dpe_persuasive_leader:0 "説得力のある統治者"
dpe_unpersuasive_leader:0 "説得力のない統治者"





#Coding: Not too high mtth but big chance of 0. Governor will be more likely on planets with monarchies and democracies (extra flavour text there), admiral and general with military academies, and scientist with universities. Also via ethics and absolute number of planets (boost when >12 and >25)

dpe_smallpos_events.11.name:0 "有能な科学者を発見"
dpe_smallpos_events.11.desc:0 "[dpe_talent_leader.GetName]は[root.GetDPETalentField]を専門にしている[root.GetDPETalentFlavour] [dpe_talent_planet.GetName][root.GetDPETalentFlavour1]の研究者で、パイオニア的な成功を[dpe_talent_leader.GetHisHer]分野で収めてきた。幾人かの助言者は[dpe_talent_leader.GetHimHer]雇用し[dpe_talent_leader.GetHisHer]研究力を国家のために用いることを提案してきた。しかし惑星の学術コミュニティは[dpe_talent_leader.GetHimHer]保持していたがっている!"
dpe_smallpos_events.11.A:0 "[dpe_talent_leader.GetHimHer]雇用しよう。"
#Spend normal leader costs
dpe_smallpos_events.11.A.tooltip:0 "[dpe_talent_leader.GetName]は[root.GetDPETalentField]に特化したレベル3の科学者として雇用される。そしてリーダーの欄に追加された後に$leader_trait_dpe_talented$の補正を得る。
dpe_smallpos_events.11.B:0 "[dpe_talent_leader.GetSheHeCap] [dpe_talent_leader.GetIsAre]は[dpe_talent_planet.GetName]で頑張ってもらおう。"

dpe_planet_talented_physicist:0 "有能な物理学者"
dpe_planet_talented_physicist_desc:0 "この惑星では、ある有能な物理学者が活躍している。"
dpe_planet_talented_engineer:0 "有能な工学者"
dpe_planet_talented_engineer_desc:0 "この惑星では、ある有能な工学者が活躍している。"
dpe_planet_talented_biologist:0 "有能な生物学者"
dpe_planet_talented_biologist_desc:0 "この惑星では、ある有能な生物学者が活躍している。"
dpe_planet_talented_compscientist:0 "有能なコンピュータ科学者"
dpe_planet_talented_compscientist_desc:0 "この惑星では、ある有能なコンピューター学者が活躍している。"
dpe_planet_talented_socscientist:0 "有能な社会科学者"
dpe_planet_talented_socscientist_desc:0 "この惑星では、ある有能な社会学者が活躍している。"


dpe_smallpos_events.12.name:0 "有能な将軍を発見"
dpe_smallpos_events.12.desc:0 "[dpe_talent_leader.GetName],[root.GetDPETalentFlavour] [dpe_talent_planet.GetName][root.GetDPETalentFlavour1],は、[root.GetSpeciesAdj]の地上軍士官たちに、そのリーダーシップ能力の素晴らしさで感銘を与えてきた。士官たちは、[dpe_talent_leader.GetSheHe]地上軍の将官として昇進するに値すると主張している。しかし, [dpe_talent_planet.GetName]では[dpe_talent_leader.GetHimHer]惑星防衛の任に留めておきたいと考えられている。"
dpe_smallpos_events.12.A:0 "[dpe_talent_leader.GetHimHer]を雇おう。"
dpe_smallpos_events.12.A.tooltip:0 "[dpe_talent_leader.GetName]が$leader_trait_dpe_talented$と$leader_trait_inspiring_2$の補正を持つレベル3の将軍としてリーダーの欄に追加される。"
dpe_smallpos_events.12.B:0 "[dpe_talent_leader.GetSheHeCap] [dpe_talent_leader.GetIsAre]には[dpe_talent_planet.GetName]で頑張ってもらおう。"

dpe_planet_talented_general:0 "有能な将軍"
dpe_planet_talented_general_desc:0 "この惑星では、ある有能な将軍が活躍している。"


dpe_smallpos_events.13.name:0 "有能な公務員を発見"
dpe_smallpos_events.13.desc:0 "[dpe_talent_leader.GetName], [root.GetDPETalentFlavour] [dpe_talent_planet.GetName][root.GetDPETalentFlavour1]は、[root.GetSpeciesAdj]の政府関係者たちに、その管理能力の高さで感銘を与えてきた。政府関係者らは、[root.GetName]政府内でその能力を活かして欲しいと考えている。しかし、[dpe_talent_leader.GetSheHe]は[dpe_talent_planet.GetName]の住民に大切に思われているため、もし惑星から中央政府に向かってしまったら住民は悲しく思うことだろう。"
dpe_smallpos_events.13.A:0 "[dpe_talent_leader.GetHimHer]雇おう。"
dpe_smallpos_events.13.A.tooltip:0 "[dpe_talent_leader.GetName]が$leader_trait_dpe_talented$と$leader_trait_intellectual$の補正を持つレベル3の総督としてリーダーの欄に追加される。"
dpe_smallpos_events.13.B:0 "[dpe_talent_leader.GetSheHeCap] [dpe_talent_leader.GetIsAre]には[dpe_talent_planet.GetName]で頑張ってもらおう。"

dpe_planet_talented_governor:0 "有能な総督"
dpe_planet_talented_governor_desc:0 "この惑星では、ある有能な公務員が活躍している。"


dpe_smallpos_events.14.name:0 "有能な宇宙軍士官を発見"
dpe_smallpos_events.14.desc:0 "[dpe_talent_starport.GetName]の宇宙軍士官である[dpe_talent_leader.GetName]は、そのリーダーシップ能力の高さで[root.GetSpeciesAdj]の宇宙軍士官たちに感銘を与えてきた。士官たちは、[dpe_talent_leader.GetHisHer]能力は艦隊の提督となるに相応しいと考えている。"
dpe_smallpos_events.14.A:0 "[dpe_talent_leader.GetHimHer]を雇用しよう。"
dpe_smallpos_events.14.A.tooltip:0 "[dpe_talent_leader.GetName]が$leader_trait_dpe_talented$と$leader_trait_aggressive$の補正を持つレベル3の提督としてリーダーの欄に追加される。"
dpe_smallpos_events.14.B:0 "[dpe_talent_leader.GetSheHeCap] [dpe_talent_leader.GetIsAre]は士官のままである方が役に立つだろう。"

dpe_starbase_talented_admiral:0 "有能な宇宙軍士官"
dpe_starbase_talented_admiral_desc:0 "この宇宙港では、ある有能な宇宙軍士官が活躍している。"

