war_demand_dpe_cede_borders_tooltip_proper_header:0 "$war_demand_dpe_cede_borders_header$"
war_demand_dpe_cede_borders_tooltip_proper_content:1 "$war_demand_dpe_cede_borders_tooltip_content$"
war_demand_dpe_cede_borders_not_under_our_control:0 "Планеты должны контролироваться нами или нашими союзниками, чтобы соответствовать этому требованию. В настоящее время никакие соседние планеты не соответствуют этому критерию."
dpe_event_war_demand:0 "Особое Событие Военных Требований"

dpe_diplo.100.name:0 "Ответ [enemy.GetName]"
#This is taken from Vanilla HM_DOW_ACCEPT, just replaced [root.GetName] with [enemy.GetName]
HM_DOW_ACCEPT_DPE:0 "Стремление уничтожить одного из нас - это стремление уничтожить всех нас. [enemy.GetName] отныне в состоянии войны с [From.GetName]."
dpe_diplo.100.option:0 "Да какая разница."

dpe_diplo.101.name:0 "[from.GetName] Объявляет Войну!"
dpe_diplo.101.option:0 "Приготовьтесь к войне!"



#Spiritualist Mission

dpe_spiritualist_mission.2.name:0 "Отправить миссию в [dpe_neighbour.GetName]?"
dpe_spiritualist_mission.2.desc:0 "Многие из наших звёздных соседей, похоже, совершенно не придерживаются никакой религии. Некоторые из них даже, кажется, поклоняются машинам и изобретениям. Часть духовенства обсудила возможность отправки духовных миссий, дабы спасти заблудшие души этих несчастных ксеносов. В настоящее время большая часть разговоров сосредоточена вокруг [dpe_neighbour.GetName]. Должны ли мы дать разрешение на отправку миссии, чтобы разделить с соседями в [dpe_neighbour.GetSpeciesNamePlural] Слово веры?"
dpe_spiritualist_mission.2.A:0 "Да, мы должны дать им возможность просветиться."
dpe_spiritualist_mission.2.B:0 "Нет, они недостойны нашей великой религии."
dpe_spiritualist_mission.2.C:0 "Нет, этим духовникам следует знать своё место. Здесь только я главный!"

dpe_spiritualist_mission.2.D:0 "Возможно, [dpe_ally.GetName] станет лучшим кандидатом?"
dpe_spiritualist_mission.2.E:0 "Будем же амбициозны - отправьте миссию к [dpe_hive.GetName]."
dpe_spiritualist_mission.2.E.tooltip:0 "Это может быть бесплодным делом. Кто скажет, как отреагирует "Улей"?"
dpe_spiritualist_mission.2.F:0 "Будем же амбициозны - отправьте миссию к [dpe_machines.GetName]."
dpe_spiritualist_mission.2.F.tooltip:0 "Это может быть бесплодным делом."

dpe_missionary_faction:0 "Принятая зарубежная миссия"
dpe_missionary_faction_rejected:0 "Непринятая зарубежная миссия"
dpe_missionary_faction_rejected1:0 "$dpe_missionary_faction_rejected$"
dpe_missionary_country:0 "Прозелитизм"
dpe_missionary_country_desc:0 "Усилия этой страны по распространению своей веры вновь активизировали спиритуалистическое движение внутри неё."
dpe_missionary_country_rejected:0 "Спиритаулистов ставят на место"
dpe_missionary_country_rejected_desc:0 "Правящие круги спиритуалистов слишком зарвались и превысили свои полномочия, а потому были поставлены правительством на место "
dpe_spiritualist_mission.3.name:0 "Миссионеры[from.GetSpeciesAdj]"
dpe_spiritualist_mission.3.desc.machine:0 "Дорогие... Машины, мы - [from.GetSpeciesNamePlural] - придерживаемся убеждения, что все создания, даже с самыми развращенными душами, могут найти спасения у наших Богов. Наш нравственный императив, важнейший принцип морали нашего народа, вынуждает нас предложить спасение даже вам, чудовищным конструкциям, которые никогда не должны были появляться на свет. Примите ли вы спасение и станете ли слушать Слово наших миссионеров?"
dpe_spiritualist_mission.3.desc.hive:0 "Дорогие [root.GetSpeciesNamePlural], мы - [from.GetSpeciesNamePlural] - придерживаемся убеждения, что все создания, если они будут придерживать правильных практик, могут найти спасения у наших Богов. Во имя всего доброго и хорошего, что есть в галактике, мы желаем предложить вам Просветление. Мы признаем, что между нашими расами существуют значительные различия, однако мы считаем, что вы найдете наше Слово интересным, если будете готовы услышать его. Примите ли вы миссию наших лучших миссионеров, дабы они показать вам Путь?" 
dpe_spiritualist_mission.3.option.hive.A:0 "Почему вы беспокоите нас подобными глупостями?"
dpe_spiritualist_mission.3.option.hive.B:0 "Ваши идеи кажутся нам странными, но интересными. Возможно, что мы обсудим дальнейшее сотрудничество."
dpe_spiritualist_mission.3.option.devourers:0 "Почему это еда с нами говорит?"
dpe_spiritualist_mission.3.option.machine:0 "Шутка не удалась. Пожалуйста, оставьте нас в покое."
dpe_spiritualist_mission.3.option.exterminator:0 "Вы будете истреблены."

dpe_spiritualist_mission_insult:0 "Оскорбленные миссионеры"
dpe_spiritualist_mission_ignored:0 "Игнорирование нашего Святого Послания"
dpe_spiritualist_mission_hive_listened:0 "Интересные идеи"
dpe_spiritualist_mission_hive_listened1:0 "Наше послание услышано"

dpe_spiritualist_mission.300.name:0 "Ответ [from.GetName]"
dpe_spiritualist_mission.300.A:0 "Мы сделали всё от нас зависящее, дабы спасти вас."


dpe_spiritualist_mission.4.name:0 "Примите ли вы наших миссионеров?"
dpe_spiritualist_mission.4.desc.normal:0 "Дорогие [root.GetSpeciesNamePlural], мы - [from.GetSpeciesNamePlural] - придерживаемся убеждения, что все создания, если они будут придерживать правильных практик, могут найти спасения у наших Богов. Во имя всего доброго и хорошего, что есть в галактике, мы желаем предложить вам Просветление. Мы признаем, что между нашими расами существуют значительные различия, однако мы считаем, что вы найдете наше Слово интересным, если будете готовы услышать его. Примите ли вы миссию наших лучших миссионеров, дабы они показать вам Путь?" 
dpe_spiritualist_mission.4.desc.ally:0 "Дорогие друзья [root.GetSpeciesNamePlural], мы - [from.GetSpeciesNamePlural] - всегда придерживались с вами хороших отношений. Ваше спасение - это величайшая для нас забота. Мы не могли не заметить, что ваши религиозные практики разительно отличаются от наших в самых важных моментах. Мы хотим предложить вам Просветление, дабы вы могли встретиться с вашим Создателем, не опасаясь Проклятия. Примите ли вы миссию наших лучших миссионеров, чтобы они показать вам Путь?" 
dpe_spiritualist_mission.4.A:0 "Наш народ не потерпит ксеносов, которые указывают, что нам делать."
dpe_spiritualist_mission.4.B:0 "Мы впустим вас к нам, но не пытайтесь сжульничать - мы будем следить за вами!"
dpe_spiritualist_mission.4.C:0 "Мы будем рады принять ваших миссионеров, друг."
dpe_spiritualist_mission.4.D:0 "(Солгать) Конечно же мы примем ваших миссионеров."
dpe_spiritualist_mission.4.D.tooltip:0 "\nМы будем тайно предпринимать меры, чтобы недопустить распространения их Слова. [from.GetName] сильно разозлятся, если узнают, что мы им мешаем."

dpe_spiritualist_mission_accepted_mission:0 "Наших миссионеров приняли"
#dpe_hosting_spiritualist_mission:0 "Hosting Missionaries"
dpe_hosting_spiritualist_mission_planet:0 "Пребывание миссионеров"
dpe_hosting_spiritualist_mission_planet_desc:0 "Эта планета приняла миссионеров от соседнего государства."

dpe_spiritualist_mission.41.name:0 "Упадок [from.GetName]"
dpe_spiritualist_mission.41.desc:0 "Наш народ не потерпит, чтобы какие-то ксеносы указывали им что делать. Мы не принимаем ваших миссионеров."
dpe_spiritualist_mission.41.option:0 "Тогда вы прокляли самих себя."

dpe_spiritualist_mission.411.name:0 "[fromfrom.GetName] отклонили нашу Миссию"
dpe_spiritualist_mission.411.desc:0 "[dpe_neighbour.GetName] не позволили нашей миссии отправиться к их землям. Многие клерики в ярости, что эти невежественные ксеносы навлекли на самих себя проклятие. Другие же обладают более мягким характером, а потому решили, что на данный момент Бог имеет планы на другой вид, достойный спасения. Должны ли мы отправить наших миссионеров куда-нибудь в другое место?"
dpe_spiritualist_mission.411.option:0 "Лучше не стоит."

dpe_spiritualist_mission.42.name:0 "[from.GetName] приняли предложение"
dpe_spiritualist_mission.42.desc:0 "Спасибо вам за ваше предлоежние. Мы с радость примем ваших миссионеров."
dpe_spiritualist_mission.42.option:0 "Всегда пожалуйста."

dpe_spiritualist_mission.421.name:0 "Наша миссия прибывает в [fromfrom.GetName]"
dpe_spiritualist_mission.421.desc:0 "Сегодня отправилась миссия по спасению [dpe_neighbour.GetSpeciesNamePlural]. Мы с нетерпением ждём от них новостей об успехе."

dpe_spiritualist_mission.4.accept:0 "Миссия попытается обратить граждан в правильную веру и на [dpe_mission_host_planet.GetName], и по всей территории [dpe_neighbour.GetName]."


dpe_spiritualist_mission.5.name:0 "Наша миссия успешно себя зарекомендовала"
dpe_spiritualist_mission.5.desc:0 "Миссия на территории [dpe_neighbour.GetName] распространяется, и наши миссионеры прекрасно себя зарекомендовали на [dpe_mission_host_planet.GetName]. Согласно их первым отчетам, местное население [dpe_neighbour.GetSpeciesNamePlural] открыто к нашему учению, а многие уже приобщились к нему! Миссионеры продолжают выполнять свою работу и с оптимизмом смотрят на то, что они смогут предложить спасение как можно большему количеству  [dpe_neighbour.GetSpeciesNamePlural]. Так же они хотят обеспечить, чтобы спиритуализм начал играть основополагающую роль в государстве [dpe_neighbour.GetSpeciesAdj]."

dpe_spiritualist_mission.51.name:0 "Миссия к [dpe_missionary_country.GetSpeciesAdj] успешно себя зарекомендовала"
dpe_spiritualist_mission.51.desc.normal:0 "До сих самых пор, местные чиновники на [dpe_mission_host_planet.GetName], ответственные за наблюдение за миссией [dpe_missionary_country.GetSpeciesAdj], не сообщали о каких-либо ошибках или уловках со стороны миссионеров. Наша служба разведки наблюдала за этими ксеносами и, похоже, что они именно те, за кого себя и выдают. Тем не менее, разведка также заметила что-то, что может иметь значение: довольно большая часть местного населения фактически участвует в церемониях и ритуалах, которые устраивают миссионеры. Складывается впечатление, что религия, которую они продвигают, вполне может завладеть сердцами и умами народа. Должны ли мы терпеть подобное?" 
dpe_spiritualist_mission.51.desc.ally:0 "До сих самых пор, местные чиновники на [dpe_mission_host_planet.GetName], ответственные за наблюдение за миссией [dpe_missionary_country.GetSpeciesAdj], не сообщали о каких-либо нарушениях. Миссионеры себя прекрасно зарекомендовали, а на деле, они даже обнаружили большую податливость местного населения к их учению. Тем не менее, есть среди населения и те, кто беспокоится о том, что из-за безнаказанных действий этих миссионеров может пострадать идентичность [root.GetSpeciesAdj]. Как мы должны реагировать на это?" 
dpe_spiritualist_mission.51.normal.A:0 "Если бы мы боялись их религии, то изначально бы не позволили им войти на нашу территорию."
dpe_spiritualist_mission.51.normal.B:0 "Отправьте их домой - мы даже не предполагали, что кто-то может пасть пред их смехотворным космическим культом!"
dpe_spiritualist_mission.51.ally.A:0 "Конечно же они могут остаться."
dpe_spiritualist_mission.51.ally.B:0 "Мы должны найти оправдание, чтобы выслать их домой."

dpe_spiritualist_mission.52.name:0 "[from.GetSpeciesNamePlural] отправили нашу миссию домой"
dpe_spiritualist_mission.52.desc:0 "Дорогие [root.GetSpeciesNamePlural]... мы с сожалением информируем вас, что нам пришлость выслать вашу миссию на родину. И хотя они могли рассказать нам множество интересных вещей, мы обнаружили, что их присутствие нарушает древний закон [from.GetSpeciesAdj], регулирующий распространение иностранных идеологий или религий. Пожалуйста, не держите против нас зла в своем сердце." 
dpe_spiritualist_mission.52.option:0 "Итак, вы не хотите Спасения?"

dpe_spiritualist_mission.59.name:0 "Наша миссия зарекомендовала себя"
dpe_spiritualist_mission.59.desc:0 "Миссия к [dpe_neighbour.GetName] распространилась, и наши миссионеры зарекомендовали себя на [dpe_mission_host_planet.GetName]. Однако, судя по их отчетам, они изо всех сил пытаются передать местному населению наши взгляды и учения, однако пока что не сильно преуспели. Мы можем лишь надеяться, что со временем они смогут оказать большее влияние на умы населения."

dpe_spiritualist_mission.591.name:0 "Миссия к [from.GetSpeciesAdj] успешно себя зарекомендовала"
dpe_spiritualist_mission.591.desc.normal:0 "До сих самых пор, местные чиновники на [dpe_mission_host_planet.GetName], ответственные за наблюдение за миссией [dpe_missionary_country.GetSpeciesAdj], не сообщали о каких-либо нарушениях.  Наша служба разведки наблюдала за этими ксеносами и, похоже, что они именно те, за кого себя и выдают. Тем не менее, всё это время они пытались распространить своё учение среди населения, но не преуспели в этом и не сумели привлечь на свою сторону достаточно большого количества граждан."
dpe_spiritualist_mission.591.desc.ally:0 "До сих самых пор, местные чиновники на [dpe_mission_host_planet.GetName], ответственные за наблюдение за миссией [dpe_missionary_country.GetSpeciesAdj], не сообщали о каких-либо нарушениях, а миссионеры себя отлично зарекомендовали. Тем не менее, всё это время они пытались распространить своё учение среди населения, но не преуспели в этом и не сумели привлечь на свою сторону достаточно большого количества граждан."

dpe_spiritualist_mission.6.name:0 "Наша миссия встретила сопротивление"
dpe_spiritualist_mission.6.desc:0 "Миссия к [dpe_neighbour.GetName] распространилась, и мы получили от них первые отчёты. К сожалению, местное население не слишком обрадовалось нашему учению. Миссионеры упомянули в отчёте, что подверглись издевательствам, преследованию, оскорблениям и даже нападению от недовольных их присутствием граждан. Местные власти пытаются удержать ситуацию в рамках закона, но чтобы обеспечить безопасность нашей миссии понадобится целая команда охраны. Должны ли мы упорствовать и продолжать миссию или стоит её отозвать?" 
dpe_spiritualist_mission.6.A:0 "Отзовите миссию, ибо Воля Божества кристально ясна."
dpe_spiritualist_mission.6.B:0 "Мы должны продолжить и попытаться спасти [dpe_neighbour.GetSpeciesNamePlural] от самих себя!"

dpe_spiritualist_mission.601.name:0 "[from.GetSpeciesNamePlural] отозвали обратно их Миссию"
dpe_spiritualist_mission.601.desc:0 "Миссии [from.GetSpeciesAdj] пришлось вернуться обратно на родину из-за возникшей напряженности между миссионерами и местным населением на [dpe_mission_host_planet.GetName]. После череды печальных событий, было принято решение, что продолжать миссию слишком опасно. Ситуация на [dpe_mission_host_planet.GetName] быстро приходит в норму, и местные власти уверены, что порядок полностью восстановится."
dpe_spiritualist_mission.601.option:0 "Наверно, это даже к лучшему."


dpe_spiritualist_mission.61.name:0 "Сопротивление миссии[dpe_missionary_country.GetSpeciesAdj]"
dpe_spiritualist_mission.61.desc:0 "Местные чиновники, наблюдающие за миссией на [dpe_mission_host_planet.GetName], сообщили об изобилии проблем, связанных с присутствием миссионеров [dpe_missionary_country.GetSpeciesAdj], которых очень плохо встретил народ. Преследование, запугивание, порча имущества и граффити - это лишь начало длинного списка проблем, возникших в последнее время. До сих пор правоохранительные органы старались изо всех сил, чтобы поддержать порядок и спокойствие, поскольку они ждали нашего официального решения по этому вопросу. Однако многие советники выражают озабоченность, что ситуация может стремительно обостриться из-за дилеммы, вставшей перед местным стражами порядка - защищать ли им собственные убеждения или и дальше пытаться поддерживать закон и порядок. Со своей стороны, [dpe_missionary_country.GetSpeciesNamePlural] выразили твердое намерение продолжить миссию, во что бы то ни стало."
dpe_spiritualist_mission.61.A:0 "Верните их домой, чтобы избежать обострения ситуации."
dpe_spiritualist_mission.61.B:0 "Мы попытаемся защищить миссионеров, но они останутся на свой страх и риск."

dpe_spiritualist_mission.62.name:0 "[from.GetSpeciesNamePlural] отправили нашу Миссию домой"
dpe_spiritualist_mission.62.desc:0 "Ситуация на [dpe_mission_host_planet.GetName] окончательно вышла из-под нашего контроля. Мы вынуждены отправить вашу миссию домой, чтобы избежать дальнейшей дестабилизации планеты."
dpe_spiritualist_mission.62.option.A:0 "Позор - всё, чего мы хотели, это вашего Спасения."
dpe_spiritualist_mission.62.option.B:0 "Как вы посмели."


dpe_spiritualist_mission.631.name:0 "С нашей миссией случилось несчастье!"
dpe_spiritualist_mission.631.desc:0 "Каждое новостное агенство в обеих империях, а также наша собственная служба разведки вовсю трубят о трагедии, с которой столкнулась наша миссия на [dpe_mission_host_planet.GetName]. В тот печальный день, когда верующие собрались вместе для заутрени, подорвалась бомба. Она уничтожила почти половину здания и вызвала сильное возгорание, которое добило большую часть уцелевших после взрыва. Завершением этого ужасного дня стало то, что мятежники уничтожили большую часть города и убили ещё больше наших верующих. [dpe_neighbour.GetName] официально отправили нашу миссию домой, хотя в её составе и не выжило ни одного участника. Они так же попросили, чтобы мы воздержались от отправки любых несущественных персон в их империю в дальнейшем."
dpe_spiritualist_mission.631.A:0 "Нам нужно было отозвать их раньше."
dpe_spiritualist_mission.631.B:0 "[dpe_neighbour.GetSpeciesNamePlural] поплатятся за эту трагедию!"


dpe_spiritualist_mission.632.name:0 "С миссией [from.GetSpeciesAdj] случилось несчастье!"
dpe_spiritualist_mission.632.desc:0 "Каждое новостное агентство в обеих империях, а также наша собственная служба разведки вовсю трубят о трагедии, с которой столкнулась миссия [from.GetSpeciesAdj] на [dpe_mission_host_planet.GetName]. Несмотря на все наши усилия по защите миссионеров, наша служба безопасности оказалась беспомощна предотвратить эту резню. В тот печальный день, когда верующие собрались вместе для заутрени, подорвалась бомба. Она уничтожила почти половину здания и вызвала сильное возгорание, которое добило большую часть уцелевших после взрыва. Завершением этого ужасного дня стало то, что мятежники уничтожили большую часть города и убили ещё больше верующих [from.GetSpeciesNamePlural] и их последователей. На данный момент мы не обладаем точным количеством погибших, но оценивается, что их уже порядка 3'000 и число продолжает расти. Это воистину национальная катастрофа.\n\nПравительство[from.GetSpeciesAdj] объявило траур, но не стало прямо обвинять нас в произошедшем, признавая, что им стоило прислушаться к нашим предупреждениям, о том, что что-то может случиться. Однако многие [from.GetSpeciesNamePlural] теперь враждебны по отношению к нам и винят нас в несчастье. Остается надежда, что со временем мы сможем восстановить наши отношения."

dpe_spiritualist_mission.633.name:0 "С миссией [from.GetSpeciesAdj] случилось несчастье!"
dpe_spiritualist_mission.633.desc:0 "Каждое новостное агентство в обеих империях, а также наша собственная служба разведки вовсю трубят о трагедии, с которой столкнулась миссия [from.GetSpeciesAdj] на [dpe_mission_host_planet.GetName]. Несмотря на все наши усилия по защите миссионеров, наша служба безопасности оказалась беспомощна предотвратить эту резню. В тот печальный день, когда верующие собрались вместе для заутрени, подорвалась бомба. Она уничтожила почти половину здания и вызвала сильное возгорание, которое добило большую часть уцелевших после взрыва. Завершением этого ужасного дня стало то, что мятежники уничтожили большую часть города и убили ещё больше верующих [from.GetSpeciesNamePlural] и их последователей. На данный момент мы не обладаем точным количеством погибших, но оценивается, что их уже порядка 3'000 и число продолжает расти. Это воистину национальная катастрофа.\n\nНесмотря на то, что мы предупредили [from.GetSpeciesNamePlural] о том, что может случиться что-то ужасное, они публично обвиняют нас в катастрофе. Эти события на долгие годы испортят наши с ними отношения."

dpe_spirmission_killed_faction1:0 "Миссионеры убиты"
dpe_spirmission_planet_xenos_unwelcome:0 "Ксеносам не рады"
dpe_spirmission_planet_xenos_unwelcome_desc:0 "Население взяло дело в свои руки и убило иностранных миссионеров, которые хотели обратить их в свою веру."

dpe_spirmission_killed_faction:0 "Гнев от неспособности вернуть миссионеров"
dpe_spirmission_killed_opinion:0 "Миссионеры убиты"
dpe_spirmission_killed_xenophobia:0 "Миссионеры убиты ксеносами"
dpe_spirmission_killed_xenophobia_desc:0 "Миссия по распространению веры в стране ксеносов закончилась тем, что всех миссионеров убили. В результате вера в ксеносов подорвана."
dpe_spirmission_killed_opinion2:0 "Миссионеры вырезаны"

dpe_spiritualist_mission.64.name:0 "Ситуация на [dpe_mission_host_planet.GetName] стабилизируется"
dpe_spiritualist_mission.64.desc:0 "К счастью, ситуация вокруг нашей миссии на [dpe_mission_host_planet.GetName] успокоилась. Местные стали более лояльно относиться к нашему присутствию, а наши миссионеры выяснили, где проведена граница, за которую не стоит заступать. Кажется, мы достигли тонкого равновесия."
dpe_spiritualist_mission.65.name:0 "$dpe_spiritualist_mission.64.name$"
dpe_spiritualist_mission.65.desc:0 "К счастью, ситуация вокруг миссии [dpe_missionary_country.GetSpeciesAdj] на [dpe_mission_host_planet.GetName] успокоилась. Местные стали более лояльно относиться к присутствию ксеносов, а ксеносы, в свою очередь, выяснили где проведены граница, за которую не стоит заступать.Кажется, мы достигли тонкого равновесия."
dpe_spiritualist_mission.65.name:0 "$dpe_spiritualist_mission.64.name$"
dpe_hosting_spirmission_planet_turbulence:0 "Волнение вокруг Иностранных Миссионеров"
dpe_hosting_spirmission_planet_turbulence_desc:0 "Присутствие иностранных миссионеров вызвало враждебную реакцию со стороны представителей местного населения."

dpe_spirmission_sent_mission_home:0 "Отправить миссию домой"

dpe_spirmission_minor_mission:0 "Миссионеры спиритуалистов"
dpe_spirmission_minor_mission_desc:0 "Иностранные миссионеры пытаются распространить свою религию в нашем государстве. Тем не менее, они не приобрели большой поддержи среди населения, а потому и влияния добились лишь небольшого." 
dpe_spirmission_major_mission:0 "$dpe_spirmission_minor_mission$"
dpe_spirmission_major_mission_desc:0 "Иностранные миссионеры пытаются распространить свою религию в нашем государстве. Их слова очень популярны среди населения, и многие тянутся к их взглядам и учению." 

dpe_spiritualist_mission_planet_success.tooltip:0 "Четыре £pops  Поселения на [dpe_mission_host_planet.GetName] перейдут в $ethic_spiritualist$."
dpe_spiritualist_mission_planet_mid_success.tooltip:0 "Два £pops  Поселения на [dpe_mission_host_planet.GetName] перейдут в $ethic_spiritualist$."

dpe_spiritualist_mission.7.name:0 "[dpe_neighbour.GetName] препятствуют нашей миссии"
dpe_spiritualist_mission.7.desc:0 "Члены нашей миссии недавно пожаловались, что правительство [dpe_neighbour.GetSpeciesAdj] открыто препятствует их деятельности. Уже в течение долгого времени были подозрения, что их недоброжелательное отношение является частью преднамеренной попытки остановить распространение послания наших миссионеров, но с растущим успехом миссии усилия по противодействию нам от правительства увеличились. Складывается впечатление, что дальнейшего прогресса будет очень трудно добиться. Что нам следует предпринять?"
dpe_spiritualist_mission.7.A:0 "Миссия выполнила свою задачу. Отзовите их."
dpe_spiritualist_mission.7.B:0 "Публично обвинить [dpe_neighbour.GetSpeciesNamePlural]."
dpe_spiritualist_mission.7.B.tooltip:0 "[dpe_neighbour.GetSpeciesNamePlural] вряд ли оценят наш шаг."
dpe_spiritualist_mission.7.C:0 "Миссия будет продолжена даже с учетом всех невзгод."

dpe_spirmission_accused_us:0 "Обвинили нас в обмане"
dpe_spirmission_deceived:0 "Затруднительная миссия"

dpe_spiritualist_mission.71.name:0 "[from.GetName] обвинили нас!"
dpe_spiritualist_mission.71.desc:0 "Дорогие [root.GetSpeciesNamePlural], до нашего внимания дошел тот факт, что вы препятствуете деятельности нашей миссии, которая должна подарить вашему народу спасение. Пожалуйста, прекратите это делать, во имя вашего же блага! Вашим душам ещё не поздно спастись."
dpe_spiritualist_mission.71.option:0 "Да как вы смеете! Деятельность миссии прекратится сегодня же."

dpe_spiritualist_mission.72.name:0 "[from.GetName] отвечают"
dpe_spiritualist_mission.72.desc:0 "$dpe_spiritualist_mission.71.desc$"
dpe_spiritualist_mission.72.option:0 "Вы бедные дурни, раз решили отринуть наше просветление."

dpe_spiritualist_mission.73.name:0 "Миссия [from.GetSpeciesAdj] уходит!"
dpe_spiritualist_mission.73.desc:0 "После некоторых ограниченных успехов в предоставлении нам "спасения", миссия [from.GetSpeciesAdj] ушла, заявив, что она достигла поставленных целей. Мы полагаем, что [from.GetSpeciesNamePlural] догадались, что мы всячески мешаем их миссии, а потому они решили, что самым простым решением будет уйти.  Хотя посол [from.GetSpeciesAdj] выразил определенную прохладу к нам, чего раньше за ним не наблюдалось, это стало ценой сдерживания их "религии"."

dpe_spiritualist_mission.74.name:0 "Наше вмешательство раскрыто"
dpe_spiritualist_mission.74.desc:0 "Недавняя деятельность миссии [from.GetSpeciesAdj] не оставила никаких сомнений: они каким-то образом догадались о том, что мы предпринимаем попытки им помешать, а потому они начали активно препятствовать нам. Несмотря на определенные успехи их миссии, наша служба разведки уверена, что сможет удержать ситуацию в своих руках."
dpe_spiritualist_mission.74.A:0 "Ясно."
dpe_spiritualist_mission.74.B:0 "Мы все равно должны отправить их домой. На всякий случай."

dpe_spiritualist_mission.75.name:0 "[from.GetSpeciesNamePlural] высылают нашу миссию домой"
dpe_spiritualist_mission.75.desc:0 "Дорогие [root.GetSpeciesNamePlural], мы с сожалением извещаем вас, что [from.GetName] пришёл к решению, что ваши миссионеры оказывают пагубное влияние. Поэтому мы приказали им свернуть свою деятельность и отправиться домой. Мы надеемся, что вы не примите это близко к сердцу." 

dpe_spirmission_sent_home_faction:0 "Отправить домой миссионеров"

dpe_spirmission_succeeded_country:0 "Успешная миссия"
dpe_spirmission_succeeded_country_desc:0 "Движение спиритуалистов внутри государства возродилось благодаря их успехам в распространении религиозной правды на соседнее государство. Население теперь рассматривает спиритуализм с обновлённым энтузиазмом."
dpe_spirmission_succeeded_faction:0 "Успешная миссия"


#these events are 10 years later

dpe_spiritualist_mission.10.name:0 "Наша миссия к [from.GetSpeciesNamePlural]"
dpe_spiritualist_mission.10.desc.low:0 "Наша миссия к [from.GetName] практически ничего не достигла за последние годы: большинство [from.GetSpeciesNamePlural] не услышали наших слов и не последовали Истинному Пути. Присутствуют некоторые разговоры о том, стоит ли вовсе продолжать миссию."
dpe_spiritualist_mission.10.desc.mid:0 "Наша миссия к [from.GetName] достигла некоторого ограниченного успеха за последние годы: ощутимое меньшинство [from.GetSpeciesNamePlural] отныне следует Истинному Пути. Нужно ли продолжить миссию?"
dpe_spiritualist_mission.10.desc.high:0 "Наша миссия к [from.GetName] достигла значительных успехов за последние годы: хотя правительство [from.GetSpeciesAdj] ещё не следует Истинному Пути, многие простые [from.GetSpeciesNamePlural] следуют ему. Некоторые из них даже отправились в паломничество к нашим мирам. Следует ли продолжить миссию?"
dpe_spiritualist_mission.10.desc.success:0 "Наша миссия к [from.GetName] оказалась успешной: благодаря неустанным усилиям наших миссионеров, спиритуализм стал неотъемлемой частью образа жизни [from.GetSpeciesAdj], и многие [from.GetSpeciesNamePlural] отправились в паломничество к нашим родным мирам. Помимо тех немногих миссионеров, которые захотели остаться на [dpe_mission_host_planet.GetName] и продолжить наставлять на праведный путь [from.GetSpeciesNamePlural], остальные готовятся, чтобы вернуться домой, ибо их миссия окончена. [from.GetSpeciesNamePlural] организовали большой праздник, чтобы отметить отъезд миссионеров, которые завели множество друзей за время своего пребывания в [from.GetName]. Мы надеемся, что это начало новой вехи в дружбе между нашими народами."
dpe_spiritualist_mission.10.option.continue:0 "Продолжайте миссию - они делают очень ценную работу."
dpe_spiritualist_mission.10.option.cancel:0 "Возвращайте миссию - они сделали достаточно."
dpe_spiritualist_mission.10.option.success:0 "$CCEXCELLENT$"

