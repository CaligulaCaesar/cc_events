#Tensions event chain
 dpe_xenophile_mission.81.name:0 "Напряженность в отношении нашей делегации"
 dpe_xenophile_mission.81.desc:0 "Произошло несколько несчастных случаев, связанных с нашей делегацией к [from.GetName]. Сперва начались некоторые культурные недоразумения со стороны наших делегатов, которые неизбежны, когда встречаются две совершенно чуждых друг другу расы. К несчастью, ксенофобная группа из общества [from.GetSpeciesAdj] воспользовалась этими инцидентами, чтобы настроить против нас негативную реакцию простых граждан: наши делегаты стали сталкиваться с протестами и сопротивлением везде, куда бы они не направились. А правительство [from.GetSpeciesAdj] проинформировало нас, что их служба безопасности уже предотвратила несколько попыток насилия против наших делегатов, и они не гарантируют их дальнейшую безопасность. Некоторые из наших делегатов так испугались подобных актов агрессии, что немедленно потребовали от своего лидера, чтобы он отправил их домой, так что он, конечно же, сразу удовлетворил их просьбу. Однако, несмотря на это, другие члены делегации намерены отбросить страхи в сторону в надежде на то, что эти трудности вполне преодолимы. Следует ли нам и их вернуть домой?"
 dpe_xenophile_mission.81.A:0 "Пусть остаются - никто и не ждал, что будет просто."
 dpe_xenophile_mission.81.B:0 "Верните их домой, пока не случилось чего-нибудь похуже!"

 dpe_xenophile_mission.82.name:0 "Напряженность в отношении делегации [from.GetSpeciesAdj]"
 dpe_xenophile_mission.82.desc:0 "Произошло несколько несчастных случаев, связанных с делегацией [from.GetSpeciesAdj], отправленной в нашу страну. Сперва начались некоторые культурные недоразумения между нашим народом и членами группы делегации, что неизбежно, когда встречаются две совершенно чуждых друг другу расы. К несчастью, те из нас, кто желает отрезать нашу расу и наше общество от влияния любых чужеродных культур, воспользовались данными инцидентами, чтобы настроить против делегатов простых граждан: [from.GetSpeciesNamePlural] стали встречать сопротивление и протесты везде, куда бы они ни отправились. Наша служба безопасности уже предотвратила несколько попыток насилия против делегатов. Их лидер постарался не терять лица и заявил, что делегация останется выполнять свою миссию, несмотря ни на какие трудности. И хотя часть делегатов уже приняли решение вернуться домой, не выдержав такого давления, правительство [from.GetSpeciesAdj] официально поддерживает позицию лидера делегации. Какие действия нам следует предпринять?"
 dpe_xenophile_mission.82.A:0 "Пусть остаются - никто и не ждал, что будет просто."
 dpe_xenophile_mission.82.B:0 "Верни их к ним домой, пока не случилось чего-нибудь похуже!"
 
 dpe_xenophile_mission.83.name:0 "[from.GetSpeciesNamePlural] сворачивают свою миссию по изучению"
 dpe_xenophile_mission.83.desc:0 "В связи с недавними несчастными событиями, [from.GetName] приняли решение вернуть свою делегацию домой. Эти события начались с нескольких культурных недоразумений между нашим народом и членами группы делегации, что неизбежно, когда встречаются две совершенно чуждых друг другу расы. К несчастью, те из нас, кто желает отрезать нашу расу и наше общество от влияния любых чужеродных культур, воспользовались данными инцидентами, чтобы настроить против делегатов простых граждан: [from.GetSpeciesNamePlural] стали встречать сопротивление и протесты везде, куда бы они ни отправились. Наша служба безопасности уже предотвратила несколько попыток насилия против делегатов. Столкнувшись с подобной непростой ситуацией, правительство [from.GetSpeciesAdj] приняло решение отозвать свою делегацию домой, чтобы избежать дальнейшего риска. Они также посоветовали нам вернуть и нашу делегацию с их планет, потому что поднявшаяся напряженность слишком велика и может быть использована кем угодно и против нас самих."
 
 dpe_xenophile_mission.84.name:0 "[from.GetSpeciesNamePlural] отправили нашу делегацию домой"
 dpe_xenophile_mission.84.desc:0 "Мы не можем гарантировать безопасность вашей делегации, а потому вынуждены отправить их домой."
 dpe_xenophile_mission.84.option:0 "Какая жалость. Было бы лучше, если бы и ваша делегация тоже вернулась домой."

 dpe_xenomission_unrest_blame:0 "Обвинение в неудачи миссии ксенофилов"
 
 dpe_xenophile_mission.91.name:0 "Чудовищная террористическая атака на нашу делегацию!"
 dpe_xenophile_mission.91.desc:0 "Этим утром группа [dpe_new_contact.GetSpeciesNamePlural] открыла огонь по нашим делегатам, а затем подорвала среди них бомбу. Большая часть делегатов погибла, а многие другие оказались серьезно ранены. Выживших немедленно эвакуировали с места трагедии. Мы также отправили домой делегатов [dpe_new_contact.GetSpeciesNamePlural] для их же собственной безопасности."
 dpe_xenophile_mission.91.A:0 "Мы должны были вернуть их домой раньше."
 dpe_xenophile_mission.91.B:0 "Во всем этом виноваты [dpe_new_contact.GetSpeciesNamePlural]!"

 dpe_xenophile_mission.92.name:0 "Чудовищная террористическая атака на делегацию [from.GetSpeciesAdj]!"
 dpe_xenophile_mission.92.desc:0 "Произошло серьезное нарушение безопасности! Этим утром группа [root.GetSpeciesNamePlural] открыла огонь по делегатам [from.GetSpeciesAdj], а затем подорвала среди них бомбу. Большая часть делегатов погибла, а многие другие оказались серьезно ранены. Выживших немедленно эвакуировали с места трагедии, а [from.GetName] проинструктировали нашу собственную делегацию, чтобы они как можно скорее вернулись домой в целях собственной безопасности. Представители их правительства старательно пытались не обвинять наш народ в случившейся трагедии, повсеместно утверждая, что это работа лишь "плохих парней", но до сих пор остается не ясным, как произошедшие события отразятся на наши с ними отношения."
 dpe_xenophile_mission.92.A:0 "[from.GetSpeciesNamePlural] получили ровно то, что заслуживали."
 dpe_xenophile_mission.92.B:0 "Осудить нападение и использовать все силы для уничтожения террористов."
 
 dpe_xenophile_mission.93.name:0 "$dpe_xenophile_mission.92.name$"
 dpe_xenophile_mission.93.desc:0 "Произошло серьезное нарушение безопасности! Этим утром группа [root.GetSpeciesNamePlural] открыла огонь по делегатам [from.GetSpeciesAdj], а затем подорвала среди них бомбу. Наша служба безопасности оказалась бессильна предотвратить трагедию. Большая часть делегатов погибла, а многие другие оказались серьезно ранены. Выживших немедленно эвакуировали с места трагедии, а [from.GetName] проинструктировали нашу собственную делегацию, чтобы они как можно скорее вернулись домой в целях собственной безопасности. Представители их правительства немедленно возложили всю вину на наш народ, утверждая, что "нетерпимые", "лживые" и "воинственные" [root.GetSpeciesNamePlural] злоупотребили их доверием. До сих пор остается не ясным, как произошедшие события отразятся на наши с ними отношения."
 
 dpe_xenophile_mission.94.name:0 "[from.GetSpeciesNamePlural] обвиняют нас в трагедии!"
 dpe_xenophile_mission.94.desc:0 "Ваша делегация получила ровно то, что заслужила, инопланетная мразь."
 dpe_xenophile_mission.94.option:0 "[root.GetSpeciesName], вы сами сделали нас своими врагами."
 
 dpe_xenophile_mission.95.name:0 "Ситуация вокруг делегации стабилизировалась"
 dpe_xenophile_mission.95.desc:0 "Ситуация вокруг нашей делегации к [from.GetName] стабилизировалась. Благодаря восхитительно, но тяжелой работе нашим делегатам удалось, как можно лучше преодолеть разрыв в отношениях с [from.GetSpeciesNamePlural],а потому враждебность, с которой столкнулись наши люди, постепенно стихла." 
 dpe_xenophile_mission.951.name:0 "Ситуация вокруг делегации [from.GetSpeciesAdj] стабилизировалась"
 dpe_xenophile_mission.951.desc:0 "Ситуация вокруг делегации [from.GetSpeciesAdj] постепенно стабилизировалась. Благодаря восхитительной работе обеих сторон, мы смогли преодолеть наметившийся разрыв между нашими расами, и враждебность, которую до сих пор проявляли [from.GetSpeciesNamePlural], утихла." 
 
 dpe_xenomission_disaster_upset:0 "Ксенофобский настрой"
 dpe_xenomission_disaster_upset:0 "По населению страны прокатилась волна ксенофобии в результате действий другой страны по отношению к их делегации."

#Espionage sub-chain
 dpe_xenophile_mission.11.name:0 "Обновление информации от шпионов"
 dpe_xenophile_mission.11.desc.first:0 "Наши агенты среди других делегатов к [from.GetName] сумели отправить домой большой блок данных, содержащий в себе украденные технологии [from.GetSpeciesAdj]. Эти данные предназначаются нашим ученым, чтобы они смогли всё расшифровать и использовать в дальнейшем. Операция прошла без единой заминки, а потому [from.GetSpeciesNamePlural] ничего не заподозрили."
 dpe_xenophile_mission.11.desc.subsequent:0 "Наши агенты среди других делегатов к [from.GetName] сумели отправить домой к ученым очередной блок данных с украденными технологиями [from.GetSpeciesAdj]. [from.GetSpeciesNamePlural] все ещё ничего не подозревают о нашей тайной операции."
 dpe_xenophile_mission.11.desc.spying:0 "Наши агенты среди других делегатов к [from.GetName] сумели отправить домой к ученым очередной блок данных с украденными технологиями [from.GetSpeciesAdj]. [from.GetSpeciesNamePlural] даже не представляют, что мы до сих пор продолжаем нашу секретную операцию."
 
 dpe_xenophile_mission.12.name:0 "[from.GetSpeciesNamePlural] шпионят за нами!"
 dpe_xenophile_mission.12.desc:0 "Наша служба внутренней контрразведки обнарушила кое-что беспокоящее: отдельные члены делегации [from.GetSpeciesAdj] были пойманы при попытке передачи некоторых образцов наших технологий. Мы арестовали виновных. Они отказываются говорить, но наши специалисты из контрразведки просмотрели результаты их недавней активности и, судя по всему, их действия являются лишь частью более грандиозного плана [from.GetSpeciesNamePlural] по выяснению наших секретов. У нас есть лишь небольшой отрезок времени прежде, чем до лидеров [from.GetSpeciesAdj] дойдет информация об арестах. Разведка предлагает совершить быстрый набег на звездный флагман делегации [from.GetSpeciesAdj] и попытаться найти более веские доказательства. Однако следует учитывать, что совершив подобное, в дальнейшем будет крайне проблематично разрядить обстановку. Как нам следует поступить?"
 dpe_xenophile_mission.12.A:0 "Вскрывайте их корабль."
 dpe_xenophile_mission.12.B:0 "Не обращать внимания."
 dpe_xenophile_mission.12.B.tooltip:0 "Соберите их с их лидерами и предупредите, что в дальнейшем такие нарушения не будут прощены."
 dpe_xenophile_mission.12.C:0 "Возможно, мы бы смогли заключить сделку."
 dpe_xenophile_mission.12.C.tooltip:0 "Мы можем дать обет молчания по поводу их поступка в обмен на их собственные технологии."

 dpe_xenophile_mission.121.name:0 "[from.GetSpeciesNamePlural] поймали наших шпионов!"
 dpe_xenophile_mission.121.desc:0 "Дорогие [root.GetSpeciesNamePlural], мы схватили нескольких смутьянов из состава вашей делегации. Кажется, они собирались передать наши технологии вам. Пожалуйста, проследите, чтобы подобного больше не повторилось, потому что выйдет очень неудобно, если наша общественность поверит в то, что ваша делегация шпионит за нами, и заставит нас предпринять более активные действия против вас..."
 dpe_xenophile_mission.121.A:0 "Понятно."
 dpe_xenophile_mission.121.B:0 "(Ложь) Конечно же мы прекратим за вами шпионить."
 dpe_xenophile_mission.continue_spying:0 "Мы секретно продолжим нашу шпионскую деятельность." 
 
 dpe_xenophile_mission.1211.name:0 "$dpe_title_response$"
 dpe_xenophile_mission.1211.desc:0 "Мы приносим извинения за этот инцидент. Подобного больше не повторится."
 dpe_xenophile_mission.1211.option:0 "Лучше пусть это будет правдой!"
 

 dpe_xenophile_mission.14.name:0 "[from.GetSpeciesNamePlural] снова пойманы за шпионажем!"
 dpe_xenophile_mission.14.desc:0 "Мы поймали [from.GetSpeciesNamePlural], которые пытались украсть наши технологии... снова! Мы отправили их паковать вещи и выразили свое неудовольствие от подобного обмана." 
 dpe_xenophile_mission.14.option:0 "Им нельзя доверять."
 
 dpe_xenophile_mission.141.name:0 "Снова пойманы за шпионажем!"
 dpe_xenophile_mission.141.desc:0 "Обманщики [root.GetSpeciesNamePlural], солгать и обмануть нас один раз уже достаточно плохо, но сделать это дважды... Вы не умеете заводить друзей."
 
 dpe_xenophile_mission.13.name:0 "Налет на корабль [fromfrom.GetSpeciesAdj]"
 dpe_xenophile_mission.13.desc:0 "Налет на наш корабль подтвердил опасения: делегация [fromfrom.GetSpeciesAdj] для налаживания сотрудничества между нашими расами была лишь ширмой, за которой скрывалось истинное намерение - украсть наши технологии.  С самого начала своей миссии они собирали бесчисленные образцы и прототипы наших технологий, а также копировали базы данных и системные программы, а затем переправляли их в [fromfrom.GetName]. Мы арестовали [fromfrom.GetSpeciesNamePlural]. Что нам с ними делать?"
 dpe_xenophile_mission.13.A:0 "Отмените их миссию, но позвольте им вернуться домой."
 dpe_xenophile_mission.13.B:0 "Судить их по нашим законам."
 
 dpe_xenophile_mission.131.name:0 "[from.GetSpeciesNamePlural] поймали нас за шпионажем!"
 dpe_xenophile_mission.131.desc:0 "Дорогие [root.GetSpeciesNamePlural], мы обязаны проинформировать вас, что ваша культурная миссия на наши миры окончена. В свою очередь, мы зеркально прерываем действие нашей миссии на ваших мирах. Мы приняли подобное решение после того, как заметили, что некоторые [root.GetSpeciesNamePlural] пытаются украсть наши технологии из [from.GetName]. Подозревая некий заговор, мы провели обыск одного из ваших судов и обнаружили доказательства того, что ваша делегация были лишь ширмой для агентов, целью которых была кража наших знаний и технологий. Мы не желаем быть вашими врагами, но подобное открытие пошатнуло нашу веру в вас. Отныне мы дважды подумаем прежде чем снова сотрудничать с [root.GetSpeciesNamePlural]."
 
 dpe_xenophile_mission.132.name:0 "$dpe_xenophile_mission.131.name$"
 dpe_xenophile_mission.132.desc:0 "[from.GetSpeciesNamePlural] раскрыли наш шпионаж! Судя по всему, они схватили некоторых наших делегатов, когда они пытались оставить посылку в тайнике. Прежде чем мы успели среагировать, они уже совершили налет на наше судно и провели на нем обыск, в ходе которого быстро раскрылась вся правда. Правительство и население [from.GetSpeciesAdj] в ярости. Они отказывают нашим делегатам в праве вернуться домой, и начинают против них судебный процесс, который будет проведен в соответствии с их законами. Мы можем больше никогда не увидеть наших людей."
 
 dpe_xenomission_spying_deceit:0 "Обманули нас"
 dpe_xenomission_imprisoned_citizens:0 "Граждане, заключенные под арест иностранной державой"
 dpe_xenomission_imprisoned_citizens_desc:0 "Независимо от того, было ли заключение наших граждан справедливым или нет, население злится, что иностранная держава посмела посадить за решетку наших людей."
 dpe_xenomission_imprisoned_citizens_auth_faction:0 "Заключенные под арест иностранные преступники"
 dpe_xenomission_imprisoned_citizens_phobe_faction:0 "$dpe_xenomission_imprisoned_citizens_auth_faction$"
 
 dpe_xenophile_mission.125.name:0 "[from.GetSpeciesNamePlural] поймали наших шпионов!"
 dpe_xenophile_mission.125.desc:0 "Дорогие [root.GetSpeciesNamePlural], мы схватили некоторых смутьянов из состава вашей делегации. Кажется, они занимались тем, что переправляли наши технологии вам. Мы осознаем, что если подобный инцидент станет достоянием общественности, то это сильно навредит вашей репутации. В связи с этим, мы предлагаем сделку - вы дадите нам доступ к некоторым вашим технологиям, а также свернете всю шпионскую деятельность на нашей территории, а мы в обмен на это будем хранить молчание."
 dpe_xenophile_mission.125.A:0 "Звучит разумно."
 dpe_xenophile_mission.125.B:0 "(Ложь) Мы принимаем условия сделки. И, конечно же, прекратим за вами шпионить."
 dpe_xenophile_mission.125.C:0 "Как вы смеете нас обвинять в подобном? Мы отзываем нашу миссию обратно."
 
 dpe_xenophile_mission.1251.name:0 "$dpe_xenophile_mission.1211.name$"
 dpe_xenophile_mission.1251.desc:0 "Мы передаем вам запрошенные ранее технологии, [root.GetSpeciesName]. И вновь приносим наши глубочайшие извинения - подобного больше не повторится."
 dpe_xenophile_mission.1251.option:0 "$dpe_xenophile_mission.1211.option$"
 
 dpe_xenophile_mission.1252.name:0 "$dpe_xenophile_mission.1211.name$"
 dpe_xenophile_mission.1252.desc:0 "Как вы смеете нас обвинять в подобном? Мы отзываем нашу миссию обратно."
 dpe_xenophile_mission.1252.option:0 "Как пожелаете."


#Techs sub-chain
 dpe_xenophile_mission.15.name:0 "[from.GetSpeciesAdj] заинтересованы в наших технологиях"
 dpe_xenophile_mission.15.desc:0 "Делегация [from.GetSpeciesAdj] была впечатлена определенной технологией [root.GetSpeciesAdj], которая, судя по всему, оказалась значительно более продвинутой, чем их собственная. Ученой из состава миссии удалось выяснить все аспекты работы технологии, и она сумела подготовить план того, как подобная технология могла бы пригодиться в [from.GetName]. Она направила нашим властям запрос, чтобы получить разрешение на отбытие домой для дальнейше работы."
 dpe_xenophile_mission.15.A:0 "Разрешите ей отбыть домой в качестве нашего подарка."
 dpe_xenophile_mission.15.B:0 "Предложить ей обменять их собственные прототипы технологий в обмен на наши."
 dpe_xenophile_mission.15.C:0 "Им нельзя обладать этой технологией."

 dpe_xenophile_mission.16.name:0 "Технология в подарок от [from.GetSpeciesAdj]"
 dpe_xenophile_mission.16.desc:0 "Наша делегация впечатлилась одной особенной технологией [from.GetSpeciesAdj], которая оказалась гораздо более продвинутой, чем наша собственная. Ученая из состава миссии сумела выяснить все аспекты работы этой технологии. Она также набросала план того, как можно использовать подобную технологию в [root.GetName]. С официального разрешения [from.GetName], она отправила нам некоторые образцы своей работы с последним сеансом обмена данных."
 
 dpe_xenophile_mission.17.name:0 "Обмен технологиями?"
 dpe_xenophile_mission.17.desc:0 "Наша делегация впечатлилась одной особенной технологией [from.GetSpeciesAdj], которая оказалась гораздо более продвинутой, чем наша собственная. Ученая из состава миссии сумела выяснить все аспекты работы этой технологии. Она также набросала план того, как можно использовать подобную технологию в [root.GetName]. [from.GetSpeciesNamePlural] позволят отправить нам результаты исследований этой ученой, если мы в обмен на это отправим им какую-нибудь из наших последних технологий."
 dpe_xenophile_mission.17.A:0 "Конечно, отправьте им какие-нибудь образцы."
 dpe_xenophile_mission.17.B:0 "Мы можем прожить и без этой технологии."
 dpe_xenophile_mission.17.C:0 "Попытаться передать результаты её работы тайно."
 dpe_xenophile_mission.17.C.tooltip:0 "[from.GetSpeciesNamePlural] могут обнаружить нашу попытку кражи технологии и впадут в ярость."

 dpe_xenophile_mission.18.name:0 "Технологическая зависть"
 dpe_xenophile_mission.18.desc:0 "Наша делегация впечатлилась одной особенной технологией [from.GetSpeciesAdj], которая оказалась гораздо более продвинутой, чем наша собственная. Ученая из состава миссии сумела выяснить все аспекты работы этой технологии. Она также набросала план того, как можно использовать подобную технологию в [root.GetName]. Однако, [from.GetSpeciesNamePlural] отказали ученой в праве отправить результаты работы нам, заявив, что это не является частью соглашения."
 dpe_xenophile_mission.18.A:0 "Попытаться передать результаты её работы тайно."

 dpe_xenophile_mission.171.name:0 "$dpe_title_response$"
 dpe_xenophile_mission.171.desc:0 "Вот наши образцы, [root.GetSpeciesName]."
 dpe_xenophile_mission.171.option:0 "Большое спасибо!"
 
 dpe_xenophile_mission.172.name:0 "$dpe_xenophile_mission.171.name$"
 dpe_xenophile_mission.172.desc:0 "Мы справимся и без ваших технологий, [from.GetSpeciesName]."
 dpe_xenophile_mission.172.option:0 "Жаль."
 
 dpe_xenophile_mission.173.name:0 "Успешная контрабандная операция"
 dpe_xenophile_mission.173.desc:0 "Нашим специалистам удалось успешно переправить результаты работы учёной с помощью контрабанды из [fromfrom.GetName]. Операция прошла без сучка и задоринки, и [fromfrom.GetSpeciesNamePlural] не умнее нас."
 
 dpe_xenophile_mission.174.name:0 "[from.GetSpeciesNamePlural] попытались тайно вывезти наши технологии!"
 dpe_xenophile_mission.174.desc:0 "Наша служба разведки обнаружила кое-что беспокойное: не получив разрешения отправить образцы нашей технологии в [from.GetName], предательские [from.GetSpeciesNamePlural] попытались переправить их к себе домой с помощью контрабанды. Виновные содержатся у нас под стражей, и мы имеем веские улики, чтобы утверждать, что они действовали по приказу их правительства. Как нам поступить?"
 dpe_xenophile_mission.174.A:0 "Мы понимаем их искушение. Сдержанно пожурите [from.GetSpeciesNamePlural] этим."
 dpe_xenophile_mission.174.B:0 "Мы не можем доверять [from.GetSpeciesNamePlural]. Закройте проект и отправьте их всех домой."
 
 dpe_xenophile_mission.175.name:0 "Растройство из-за контрабанды"
 dpe_xenophile_mission.175.desc:0 "Дорогие [root.GetSpeciesNamePlural], мы задержали некоторых нарушителей спокойствия из состава вашей делегации. Судя по всему, они пытались передать вам с помощью контрабанды образцы наших технологий. Пожалуйста, убедитесь, что подобного больше не повторится - было бы очень неудобно, если бы наша общественность начала верить в то, что ваша делегация за ними шпионит..."
 dpe_xenophile_mission.175.option:0 "Понятно."
 
 dpe_xenophile_mission.176.name:0 "Outrage at Smuggling"
 dpe_xenophile_mission.176.desc:0 "Дорогие [root.GetSpeciesNamePlural], мы вынуждены проинформировать вас, что ваша культурная миссия на наши миры окончена. Со своей стороны, мы тоже отзываем свою миссию с ваших миров. Мы пришли к подобному решению после того, как задержали нескольких [root.GetSpeciesNamePlural] за попытку провоза образцов наших технологий с помощью контрабанды - очевидно, что по вашему приказу. Это пошатнуло нашу веру в вас. Отныне мы дважды подумаем, прежде чем решим с вами вновь в чем-либо сотрудничать, [root.GetSpeciesNamePlural]."

 dpe_xenomission_denied_tech:0 "Отмена технического обмена"
 dpe_xenomission_granted_tech:0 "Подаренная технология"
 dpe_xenomission_caught_smuggling:0 "Пойманы за контрабандой наших технологий"
 
 
#Xenophilia sub-chain
dpe_xenophile_mission.150.title:0 "[root.GetSpeciesNamePlural] женятся на [from.GetSpeciesNamePlural]"
dpe_xenophile_mission.150.desc:0 "Вместе с теми [from.GetSpeciesNamePlural], которые вскоре должны вернуться домой, некоторые [from.GetSpeciesNamePlural] решили жениться на своих партнерах из числа [root.GetSpeciesAdj] и остаться в [root.GetName]." 

dpe_xenophile_mission.151.title:0 "[root.GetSpeciesNamePlural] живут вместе с [from.GetSpeciesNamePlural]"
dpe_xenophile_mission.151.desc:0 "Вместе с теми [from.GetSpeciesNamePlural], которые вскоре должны вернуться домой, некоторые [from.GetSpeciesNamePlural] решили остаться в [root.GetName] со своими партнерами из числа [root.GetSpeciesAdj] даже несмотря на то, что подобные отношения не получили поддержки законов [root.GetSpeciesAdj]."

dpe_xenophile_mission.152.title:0 "[root.GetSpeciesNamePlural] женятся[from.GetSpeciesNamePlural]?"
dpe_xenophile_mission.152.desc:0 "With the [from.GetSpeciesNamePlural] due to return home soon, the situation of the [from.GetSpeciesName]-[root.GetSpeciesName] couples that have formed has taken on a new importance. [root.GetSpeciesAdj] law does not currently present a clear ruling on the legality of such partnerships, creating considerable uncertainty for the individuals involved. The [xenophile_faction.GetName] has agreed to represent their cause, and is pushing for such unions to be recognised within the [root.GetName] - though more conservative elements in society abhor the very idea of them. Should we allow interspecies marriage?"
dpe_xenophile_mission.152.A:0 "Allow interspecies marriage, they may remain."
dpe_xenophile_mission.152.B:0 "Tolerate them, but do not permit interspecies marriages."
dpe_xenophile_mission.152.C:0 "Ban interspecies intercourse and send them on their way."

dpe_xenophile_mission.154.title:0 "[root.GetSpeciesNamePlural] marrying [from.GetSpeciesNamePlural]!"
dpe_xenophile_mission.154.desc:0 "As our delegates to the [from.GetName] return home, we have become aware that many [root.GetSpeciesNamePlural] have elected to remain with their [from.GetSpeciesAdj] partners in the [from.GetName], despite such practices being against our laws. Although there is little we can do to stop them from doing this, public opinion is split as to whether these individuals deserve our condemnation or our sympathy."
dpe_xenophile_mission.154.option:0 "So long as they don't bring these practices home..."

dpe_xenomission_xenophilia_torn:0 "Debate over Xenophile Marriages"
dpe_xenomission_xenophilia_torn_desc:0 "The country is split by the debate as to the justice of allowing or banning marriages between individuals of different species."

#End of Chain
dpe_xenophile_mission.101.name:0 "A Parting of Friends"
dpe_xenophile_mission.101.desc:0 "It is with a touch of sadness that our delegation to the [from.GetName] and the [from.GetSpeciesAdj] delegation to our state return home today. The initiative has been a great success! Over the past ten years, both our peoples have come to understand each other well, and many new friendships have been born. We are hopeful that we are entering an era of lasting peace and cooperation between [root.GetSpeciesNamePlural] and [from.GetSpeciesNamePlural]."

dpe_xenophile_mission.102.name:0 "A Parting of Friends"
dpe_xenophile_mission.102.desc:0 "Our delegation to the [from.GetName] and the [from.GetSpeciesAdj] delegation to our state return home today. Although it has not always been easy, the initiative has helped to foster greater understanding between the two species, allowing us to build a stronger relationship with the [from.GetName]."
dpe_xenophile_mission.102.desc.spying:0 "Our delegation to the [from.GetName] and the [from.GetSpeciesAdj] delegation to our state return home today. The initiative has been highly rewarding to us: Not only have we been able to build a stronger relationship with the [from.GetName], but we were also able to glean considerable knowledge from them via our espionage operations."

dpe_xenophile_mission.103.name:0 "The Discovery Mission is over"
dpe_xenophile_mission.103.desc:0 "Both our population and that of the [from.GetSpeciesNamePlural] breathe a sigh of relief today as our delegations to each other return home. The initiative has not been a success by any stretch of the imagination: The two species simply weren't able to connect with each other very well. There were multiple unpleasant incidents, and if anything, each species' opinion towards the other hardened over time. Much progress is yet to be made before [root.GetSpeciesNamePlural] and [from.GetSpeciesNamePlural] can come to trust each other."

dpe_xenophile_mission.104.name:0 "The Discovery Mission is over"
dpe_xenophile_mission.104.desc:0 "Our delegation to the [from.GetName] and the [from.GetSpeciesAdj] delegation to our state return home today. From the point of view of establishing better relations between our species, the mission was a dismal failure: The two species simply weren't able to connect with each other very well. There were multiple unpleasant incidents, and if anything, each species' opinion towards the other hardened over time. However, [root.GetDPEDeceitSuccess]"

#GetDPEDeceitSuccess
dpe_xenophile_spying_positive:0 "unbeknownst to the [from.GetSpeciesNamePlural], we have managed to glean a considerable amount of knowledge from them, making the initiative well worth our while!"
dpe_xenophile_spying_caught:0 "even though the [from.GetSpeciesNamePlural] eventually cottoned on to our espionage activities and forced us to cease them, we were able to glean much useful knowledge from them."

