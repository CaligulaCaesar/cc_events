#Death Chain
 dpe_xenophile_mission.20.name:0 "Время для удара"
 dpe_xenophile_mission.20.desc:0 "Пришло время для удара. Наша служба разведки разработала безупречный план: теперь, когда [from.GetSpeciesNamePlural] ослабили свою бдительность, наши силы специального назначения способны стремительно опрокинуть их оборонительные системы и захватить максимально возможное количество заложников. Чтобы лишить их возможности сбежать от нас, мы установили специальный программный вирус в бортовые компьютеры их звездолетов, так что отныне они не имеют возможности на них летать; помимо этого, мы также заминировали заряды антиматерии в виде подстраховки. Тем временем наши делегаты заняли стратегические позиции вдоль границы [from.GetSpeciesAdj], так что они смогут без предупреждения исчезнуть из космического пространства [from.GetSpeciesAdj]. Затем мы сможем вырвать выгодные для нас условия из [from.GetSpeciesNamePlural]."
 dpe_xenophile_mission.20.A:0 "Прекрасно, продолжайте."
 dpe_xenophile_mission.20.A.tooltip:0 "Наши агенты должны попытаться взять заложника [from.GetSpeciesNamePlural]."
 dpe_xenophile_mission.20.B:0 "Это слишком рискованно. Давайте просто вернем их домой."
 
 dpe_xenophile_mission.21.name:0 "[from.GetSpeciesNamePlural] отправили нашу делегацию домой"
 dpe_xenophile_mission.21.desc:0 "Мы не считаем, что все эти договоренности по взаимному изучению работают. По соображениям национальной безопасности, мы вынуждены положить конец миссии."
 dpe_xenophile_mission.21.option:0 "Печально."
 
 dpe_xenophile_mission.22.name:0 "[from.GetSpeciesNamePlural] предали нас"
 dpe_xenophile_mission.22.desc:0 "Первым признаком предательства оказалось внезапное исчезновение [from.GetSpeciesNamePlural] с наших планет, а затем, прежде, чем мы успели отреагировать, и из пределов нашего космического пространства. Потом до нас добрались ужасающие новости с [from.GetName]. [from.GetSpeciesNamePlural] включили в свой идеально продуманный план наших делегатов: после краткой, но абсолютно безнадежной перестрелки, их захватили в заложники.\n\nМы откроем все дипломатические каналы, чтобы потребовать объяснений этим действиям. В то же время, позитивные взгляды наших граждан на ксеносов сильно пошатнулись."
 dpe_xenophile_mission.22.option:0 "Как они посмели?"

 dpe_xenophile_mission.23.name:0 "Выяснение наших требований"
 dpe_xenophile_mission.23.desc:0 "[root.GetSpeciesName], объясните своё предательское поведение."
 dpe_xenophile_mission.23.A:0 "Заплатите выкуп, иначе заложники умрут."
 dpe_xenophile_mission.23.A.tooltip:0 "Если [from.GetName] примут условия, то они станут данниками [root.GetName]."
 dpe_xenophile_mission.23.B:0 "Распустите свой флот, иначе заложники умрут."
 dpe_xenophile_mission.23.B.tooltip:0 "Если [from.GetName] примут условия, то треть их флота будет распущена, а вместимость флота будет снижена на 33 % в течение следующих 15 лет."
 
 dpe_xenophile_mission.24.name:0 "Требования [from.GetSpeciesNamePlural]"
 dpe_xenophile_mission.24.desc:0 "Заплатите выкуп, иначе заложники умрут."
 dpe_xenophile_mission.24.A:0 "Мы сделаем всё от нас зависящее, чтобы защитить наших людей."
 dpe_xenophile_mission.24.B:0 "Ни за что."

 dpe_xenophile_mission.25.name:0 "$dpe_xenophile_mission.24.name$"
 dpe_xenophile_mission.25.desc:0 "Распустите свой флот, иначе заложники умрут."
 dpe_xenophile_mission.25.A:0 "$dpe_xenophile_mission.24.A$"
 dpe_xenophile_mission.25.A.tooltip:0 "Треть флота будет распущена."
 dpe_xenophile_mission.25.B:0 "dpe_xenophile_mission.24.B$"
 
 dpe_xenophile_mission.29.name:0 "[from.GetSpeciesNamePlural] предали нас"
 dpe_xenophile_mission.29.desc:0 "Первым признаком предательства оказалось внезапное исчезновение [from.GetSpeciesNamePlural] с наших планет, а затем, прежде, чем мы успели отреагировать, и из пределов нашего космического пространства. Потом до нас добрались ужасающие новости с [from.GetName]: [from.GetSpeciesNamePlural] включили в свой идеально продуманный план наших делегатов, намереваясь захватить их в заложники. Однако героический техник [root.GetSpeciesAdj] каким-то образом сумел заполучить взрывчатку с антиматерией и подорвать её вместе с собой и остальными делегатами, попутно причинив существенный ущерб инфраструктуре планеты [random_planet.GetName]. Таким образом, наших делегатов не сумели использовать против нас самих. Наш народ пребывает в трауре из-за трагической смерти всех делегатов, которых отныне называют никак иначе, как героями. Позитивные взгляды наших граждан на ксеносов сильно пошатнулись."
 dpe_xenophile_mission.29.option:0 "Как они посмели?"
 
 dpe_xenophile_mission.291.name:0 "Катастрофическая неудача"
 dpe_xenophile_mission.291.desc:0 "[from.GetSpeciesNamePlural] удалось заполучить в свои руки одну из бомб с антиматерией, которые мы заминировали на их кораблях, а затем подорвать её в одном из районов [random_planet.GetName], причинив катастрофический ущерб планете - миллионы погибли из-за взрыва. Население в шоке и требует от нас ответа."
 dpe_xenophile_mission.291.A:0 "Мы должны наказать террористов."
 dpe_xenophile_mission.291.B:0 "Закрыть границы. Мы теперь не рады [from.GetSpeciesNamePlural]."

 dpe_xenophile_mission.292.name:0 "[from.GetName] объявляют войну!"
 dpe_xenophile_mission.292.desc:0 "Ничтожные ублюдки террористы! Наше возмездие обрушится на вас."
 dpe_xenophile_mission.292.option:0 "Ваше лицемерие невероятно, [from.GetSpeciesName]."

 dpe_xenophile_mission.293.name:0 "[from.GetSpeciesNamePlural] ответили" 
 dpe_xenophile_mission.293.desc:0 "Ваше лицемерие невероятно, [from.GetSpeciesName]."
 dpe_xenophile_mission.293.option:0 "Умри тварь."
 
